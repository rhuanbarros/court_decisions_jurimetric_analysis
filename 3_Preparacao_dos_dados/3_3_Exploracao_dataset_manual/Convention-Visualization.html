.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {
            var counts = Array(fullData.data.length).fill(0);
            fullData.termCounts.forEach(
                function (categoryTermCounts) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });

ts": ["Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, negou provimento ao apelo; fixou custas no importe de R$44,26, pela executada.  Presidente: Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira.  Tomaram parte no julgamento: Exmo. Juiz Mauro C\u00e9sar Silva (Relator, convocado para substituir o Exmo. Desembargador Lucas Vanucci Lins, em f\u00e9rias, nos termos do RI, art. 69, \u00a7 1\u00ba), Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira e o Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Procurador do Trabalho:\u00a0Dr. Eduardo Maia Botelho.  Secret\u00e1ria da sess\u00e3o:\u00a0Eleonora Leonel da Mata Silva.  Belo Horizonte, 06 de agosto de 2019. Assinatura MAURO C\u00c9SAR SILVA  Juiz Relator  c/asg VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu os embargos de declara\u00e7\u00e3o opostos pelo reclamante; no m\u00e9rito, sem diverg\u00eancia, deu-lhes provimento apenas para prestar esclarecimentos que passam a fazer parte integrante do julgado, sem, contudo, imprimir-lhe efeito modificativo.  Tomaram parte no julgamento as(o) Exmas(o).: Desembargadora Ta\u00edsa Maria Macena de Lima (Relatora), Desembargadora Rosemary de Oliveira Pires (Presidente) e Desembargador Paulo Maur\u00edcio Ribeiro Pires.  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 10 de julho de 2018.     Assinatura TAISA MARIA MACENA DE LIMA  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o S\u00daMULA DO VOTO FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso, exceto quanto \u00e0s horas extras decorrentes da redu\u00e7\u00e3o da hora noturna, por constituir pretens\u00e3o n\u00e3o deduzida na inicial; no m\u00e9rito, por maioria de votos, deu-lhe provimento parcial para condenar a reclamada ao pagamento da PLR proporcional ao ano de 2014, como se apurar, vencida parcialmente a Exma. Desembargadora Maria Laura Franco Lima de Faria quanto \u00e0 indeniza\u00e7\u00e3o substitutiva do cart\u00e3o alimenta\u00e7\u00e3o; inverteu o \u00f4nus da condena\u00e7\u00e3o; custas pela reclamada, no importe de R$20,00, calculada sobre R$1.000,00, valor fixado para a condena\u00e7\u00e3o; declarou que a parcela possui natureza salarial; incidem juros e corre\u00e7\u00e3o monet\u00e1ria, na forma da Legisla\u00e7\u00e3o aplic\u00e1vel.  Tomaram parte no julgamento: Exmas. Desembargadora M\u00f4nica Sette Lopes (Presidente e Relatora), Desembargadora Maria Stela \u00c1lvares da Silva Campos e Desembargadora Maria Laura Franco Lima de Faria.  Procurador do Trabalho: Dr. Sebasti\u00e3o Vieira Caixeta.  Belo Horizonte, 16 de maio de 2017. Assinatura M\u00d4NICA SETTE LOPES  Desembargadora Relatora  MSL/1 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, julgou o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o opostos pela reclamada no Id 1b54605, porque satisfeitos os pressupostos de admissibilidade; e ntretanto, n\u00e3o conheceu dos embargos de declara\u00e7\u00e3o de Id 9c0410a; \u00e9 que em conson\u00e2ncia com o princ\u00edpio da unirrecorribilidade ou unicidade recursal, contra ato decis\u00f3rio \u00e9 cab\u00edvel um \u00fanico recurso; assim, na hip\u00f3tese de a parte valer-se de dois recursos, o segundo n\u00e3o pode ser conhecido, porque alcan\u00e7ado pelo instituto da preclus\u00e3o consumativa; assim, o segundo recurso interposto pela reclamada n\u00e3o pode ser conhecido (Id 9c0410a) por preclus\u00e3o consumativa e afronta ao princ\u00edpio da unirrecorribilidade das decis\u00f5es; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  RAZ\u00d5ES DE DECIDIR : Em s\u00edntese, a embargante alega que a r. decis\u00e3o foi omissa quanto \u00e0 an\u00e1lise dos cart\u00f5es de ponto e distribui\u00e7\u00e3o do \u00f4nus da prova. Objetiva, ainda, prequestionar a mat\u00e9ria, nos termos da S\u00famula 297 do TST. Examino. Nos termos do art. 1022 do NCPC, que reproduz as hip\u00f3teses de cabimento dos embargos de declara\u00e7\u00e3o, esses s\u00e3o cab\u00edveis quando o julgado apresentar obscuridade ou contradi\u00e7\u00e3o, ou quando for omitido ponto sobre o qual o ju\u00edzo devia se pronunciar. Ainda, de acordo com o art. 897-A da CLT, os embargos tamb\u00e9m s\u00e3o cab\u00edveis ante a presen\u00e7a de manifesto equ\u00edvoco no exame dos pressupostos extr\u00ednsecos do recurso. Nessa esteira, em sede de embargos declarat\u00f3rios, a contradi\u00e7\u00e3o a ser suprida \u00e9 a aus\u00eancia de solu\u00e7\u00e3o para uma quest\u00e3o controvertida. A contradi\u00e7\u00e3o a ser sanada \u00e9 aquela \u00ednsita \u00e0 pr\u00f3pria decis\u00e3o, ou seja, a existente dentro de seus", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargador S\u00e9rcio da Silva Pe\u00e7anha e Ju\u00edza Convocada Luciana Alves Viotti (substituindo a Desembargadora Ana Maria Amorim Rebou\u00e7as); JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade,\u00a0conheceu do recurso ordin\u00e1rio interposto pelo Banco Reclamado, rejeitando a preliminar de n\u00e3o conhecimento do recurso, por suposta ofensa ao princ\u00edpio da dialeticidade, eri\u00e7ado em contrarraz\u00f5es; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 18 de abril de 2018. Assinatura M\u00c1RCIO RIBEIRO DO VALLE  Desembargador Relator  MRV/l VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente a Exma. Procuradora Maria Christina Dutra Fernandez, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do\u00a0Exmo. Desembargador Paulo Roberto de Castro e do Exmo. Desembargador Marcelo Lamego Pertence, JULGOU o presente processo e, unanimemente, conheceu do agravo de peti\u00e7\u00e3o interposto pelo exequente JOSENILDO BARBOSA DE LIMA e deu-lhe provimento para determinar a retifica\u00e7\u00e3o dos c\u00e1lculos de liquida\u00e7\u00e3o quanto \u00e0 indeniza\u00e7\u00e3o pela rescis\u00e3o sem justo motivo, prevista no artigo 27, al\u00ednea \"j\", da Lei 4.886/65, conforme crit\u00e9rio definido nos fundamentos que constituem parte integrante desta conclus\u00e3o. Custas, pelas executadas, no importe de R$44,26.  Belo Horizonte, 13 de agosto de 2019. Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora\u00a0Maria do Carmo de Ara\u00fajo, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores J\u00falio Bernardo do Carmo e Luiz Ronan Neves Koury, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do agravo e, no m\u00e9rito, deu-lhe provimento parcial para determinar que somente incidir\u00e1 a multa morat\u00f3ria se as contribui\u00e7\u00f5es previdenci\u00e1rias n\u00e3o forem recolhidas at\u00e9 o dia 02 do m\u00eas seguinte ao pagamento dos cr\u00e9ditos trabalhistas. Custas, pelo executado, no importe de R$44,26.  Belo Horizonte, 15 de maio de 2018. Assinatura MANOEL BARBOSA DA SILVA  Desembargador Relator  MBS-5 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento. Custas processuais de R$44,26 (quarenta e quatro reais e vinte e seis centavos), pelo executado.  Tomaram parte no julgamento os Exmos. Desembargadores: Maria Cec\u00edlia Alves Pinto (Presidente e Relatora),\u00a0Luiz Ot\u00e1vio Linhares Renault e Emerson Jos\u00e9 Alves Lage.  Presente ao julgamento, o il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Sebasti\u00e3o Vieira Caixeta.  Belo Horizonte, 08 de outubro de 2018. Assinatura DES. MARIA CEC\u00cdLIA ALVES PINTO  Relatora  FRCR VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 19 de setembro de 2018, por unanimidade, conheceu do Recurso Ordin\u00e1rio interposto; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 19 de setembro de 2018.  DENISE ALVES HORTA  Desembargadora Relatora    Tomaram parte nte do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro e da Exma. Ju\u00edza convocada Sabrina de Faria Fr\u00f3es Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence), JULGOU o presente processo e, unanimemente, conheceu do recurso, acolheu a prejudicial de m\u00e9rito arguida na defesa, para declarar prescritos direitos cuja exigibilidade \u00e9 anterior a 05/07/2012, conforme art. 7\u00ba, XXIX, da Constitui\u00e7\u00e3o. No m\u00e9rito, por maioria de votos, deu provimento parcial ao apelo do reclamante para: A) reconhecer a rela\u00e7\u00e3o de emprego no per\u00edodo de 01/09/2011 a 20/07/2017 (considerada a proje\u00e7\u00e3o do aviso-pr\u00e9vio), na fun\u00e7\u00e3o de \"vistoriador\", com sal\u00e1rio mensal de R$5.000,00 (cinco mil reais); B) determinar o registro na CTPS, sob pena de multa; C) condenar a reclamada ao pagamento de f\u00e9rias, 13\u00ba sal\u00e1rios, aviso pr\u00e9vio indenizado (45 dias) e FGTS acrescido de 40% de todo o per\u00edodo trabalhado; D) determinar a entrega do TRCT (c\u00f3d. SJ2) e as guias relativas ao seguro-desemprego, sob pena de indeniza\u00e7\u00e3o substitutiva; E) deferir a multa do artigo 477 da CLT; F) diferen\u00e7as salariais a partir de 01/04/2016 at\u00e9 a cessa\u00e7\u00e3o do contrato com reflexos em 13\u00ba, f\u00e9rias mais 1/3, FGTS + 40%; G) adicional de insalubridade em grau m\u00e1ximo no per\u00edodo de 19/04/2016 a 05/06/2017, com reflexos em f\u00e9rias mais 1/3, 13\u00ba sal\u00e1rios, aviso pr\u00e9vio indenizado e FGTS + 40%; H) horas extras e reflexos; I) excluir honor\u00e1rios advocat\u00edcios. Sucumbente na pretens\u00e3o, dever\u00e1 a reclamada arcar com os honor\u00e1rios periciais fixados na senten\u00e7a. As parcelas deferidas ser\u00e3o apuradas em liquida\u00e7\u00e3o, observados todos os crit\u00e9rios constantes dos fundamentos, que fazem parte integrante desta conclus\u00e3o. Natureza salarial das parcelas deferidas exceto f\u00e9rias indenizadas, FGTS + 40% e multa do artigo 477 da CLT. Recolhimentos previdenci\u00e1rios nos moldes da fundamenta\u00e7\u00e3o que integra, para todos efeitos, a presente conclus\u00e3o no que for pertinente. Invertido \u00f4nus de sucumb\u00eancia, custas, pela reclamada, no importe de R$1.000,00, calculadas sobre R$50.000,00, valor da condena\u00e7\u00e3o. Vencida a Relatora no tocante ao dano moral.  Belo Horizonte, 20 de setembro de 2018.   Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,    A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu dos recursos;\u00a0 no m\u00e9rito, sem diverg\u00eancia, negou provimento ao apelo do reclamante; ainda, sem diverg\u00eancia, deu provimento parcial ao recurso da reclamada para determinar o ressarcimento do valor de R$880,00, relativos ao adiantamento dos honor\u00e1rios periciais, na forma da Resolu\u00e7\u00e3o 66/10 do CSJT.  Presidente: Exmo. Desembargador Lucas Vanucci Lins.  Tomaram parte no julgamento: Exmo. Desembargador Lucas Vanucci Lins (Relator), Exma. Ju\u00edza Convocada \u00c2ngela Castilho Rog\u00eado Ribeiro (substituindo o Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira) e o Exmo. Juiz Convocado Helder Vasconcelos Guimar\u00e3es (substituindo o Exmo. Desembargador Jales Valad\u00e3o Cardoso).  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Belo Horizonte, 30 de maio de 2017.       Assinatura LUCAS VANUCCI LINS  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte no julgamento: Exmos. Juiz Convocado Ricardo Marcelo Silv
