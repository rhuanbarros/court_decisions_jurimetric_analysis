s. Paulo Roberto de Castro, JULGOU o presente processo e, unanimemente, n\u00e3o conheceu o Agravo de Peti\u00e7\u00e3o, por aus\u00eancia de ataque aos fundamentos da r. Decis\u00e3o recorrida (S\u00famula 422 do c. TST). Custas processuais pela Executada, no importe de R$44,26, nos termos do artigo 789-A, IV, da CLT.  Belo Horizonte, 7 de junho de 2018. Assinatura FERNANDO ANT\u00d4NIO VI\u00c9GAS PEIXOTO  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 10 de maio de 2017, por unanimidade, conheceu \u00a0do recurso ordin\u00e1rio; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 10 de maio de 2017.  LUCIANA ALVES VIOTTI  Ju\u00edza Convocada Relatora    Tomaram parte neste julgamento as Exmas.: Ju\u00edza Convocada Luciana Alves Viotti (Relatora, substituindo a Exma. Desembargadora Paula Oliveira Cantelli, vinculada), Ju\u00edza Convocada Ana Maria Esp\u00ed Cavalcanti (substituindo a Exma. Desembargadora Maria L\u00facia Cardoso de Magalh\u00e3es) e Desembargadora Denise Alves Horta (Presidente).  Representante do Minist\u00e9rio P\u00fablico do Trabalho presente \u00e0 sess\u00e3o: Dra. Maria Christina Dutra Fernandez.  Composi\u00e7\u00e3o da Turma em conformidade com o Regimento Interno deste Regional e demais Portarias espec\u00edficas.  Ju\u00edzes Convocados: art. 118, \u00a7 1\u00ba, inciso V da LOMAN.  V\u00e1lbia Maris Pimenta Pereira  Secret\u00e1ria da Sess\u00e3o Assinatura LUCIANA ALVES VIOTTI  JU\u00cdZA CONVOCADA RELATORA  LAV/6 VOTOS", "Conclus\u00e3o do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante; no m\u00e9rito, por maioria de votos, deu-lhe parcial provimento para afastar a condena\u00e7\u00e3o em honor\u00e1rios de sucumb\u00eancia, vencido parcialmente o Exmo. Juiz Convocado Vicente de Paula Maciel J\u00fanior que ampliava o provimento ao apelo para declarar a nulidade da Conven\u00e7\u00e3o Coletiva de Trabalho quanto aos turnos ininterruptos de revezamento.  Tomaram parte no Julgamento: Exmos. Desembargadora Maria Stela \u00c1lvares da Silva Campos (Relatora), Juiz Convocado Vicente de Paula Maciel J\u00fanior e Juiz Convocado Ricardo Marcelo Silva (substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em f\u00e9rias regimentais).  Presid\u00eancia: Exmo. Desembargador Jo\u00e3o Bosco Pinto Lara.  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Belo Horizonte, 14 de maio de 2018.   Assinatura MARIA STELA \u00c1LVARES DA SILVA CAMPOS  Relatora  anp/6 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o; rejeitou as preliminares de suspens\u00e3o, incompet\u00eancia da Justi\u00e7a do Trabalho e nulidade processual; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; custas de R$44,26, pelas executadas.  Tomaram parte no julgamento: Exmos. Juiz Convocado Ricardo Marcelo Silva (Relator, substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em f\u00e9rias regimentais), Desembargador Jo\u00e3o Bosco Pinto Lara (Presidente) e Desembargadora Maria Stela \u00c1lvares da Silva Campos.  Procuradora Regional do Trabalho: Dra. Maria Helena da Silva Guthier.  Belo Horizonte, 18 de setembro de 2019. Assinatura RICARDO MARCELO SILVA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 17 de dezembro de 2018, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo autor; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 17 de dezembro de 2018.  ADRIANA CAMPOS DE SOUZA FREIRE PIMENTA  Ju\u00edza Convocada Relatora    Tomaram parte neste julgamento as Exmas.: Ju\u00edza Convocada Adriana Campos de Souza Freire Pimenta (Relatora, substituindo a Exma. Desembargadora Paula Oliveira Cantelli), Desembargadora Maria L\u00facia Cardoso de Magalh\u00e3es e Desembargadora Denise Alves Horta (Presidente).  Representante do Minist\u00e9rio P\u00fablico do Trabalho presente \u00e0 sess\u00e3o: Dr. Eduardo Maia Botelho.  Composi\u00e7\u00e3o da Turma em conformidade com o Regimento Interno deste Regional e demais Portarias espec\u00edficas.  Ju\u00edzes Convocados: art. 118, \u00a7 1\u00ba, inciso V da LOMAN.  V\u00e1lbia Maris Pimenta Pereira  Secret\u00e1ria da Sess\u00e3o Assinatura ADRIANA CAMPOS DE SOUZA FREIRE PIMENTA  Ju\u00edza Convocada Relatora  ACSFP/4/2 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador S\u00e9rcio da Silva Pe\u00e7anha, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Juiz Convocado Carlos Roberto Barbosa (Substituindo o Desembargador M\u00e1rcio Ribeiro do Valle) e do Desembargador S\u00e9rcio da Silva Pe\u00e7anha; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto, salvo no tocante \u00e0 insurg\u00eancia relativa \u00e0 incid\u00eancia da prescri\u00e7\u00e3o quinquenal, por aus\u00eancia de interesse recursal; no m\u00e9rito, por maioria de votos, deu-lhe provimento parcial para, declarando a invalidade da ades\u00e3o autom\u00e1tica ao PCCS/2008, reconhecer o enquadramento do reclamante no PCCS/95, vigente quando de sua admiss\u00e3o, e, por conseguinte, condenar a reclamada ao pagamento das diferen\u00e7as salariais decorrentes da aplica\u00e7\u00e3o dos percentuais de progress\u00f5es horizontais por m\u00e9rito e antiguidade previstas no Plano de Cargos, Carreiras e Sal\u00e1rios - PCCS/1995 desde sua admiss\u00e3o, mas com efeitos financeiros sentidos a partir de 01/08/2012 (marco prescricional), parcelas vencidas e vincendas, sendo devidos reflexos sobre 13\u00ba sal\u00e1rio, f\u00e9rias+1/3, gratifica\u00e7\u00e3o de fun\u00e7\u00e3o, horas extras e anu\u00eanios/tri\u00eanios/quinqu\u00eanios eventualmente recebidos, e FGTS; as parcelas vincendas dever\u00e3o ser implementadas na folha de sal\u00e1rios, com comprova\u00e7\u00e3o nos autos, sob pena de execu\u00e7\u00e3o; como forma de evitar o enriquecimento il\u00edcito do obreiro e o ' bis in idem' , fica autorizada a dedu\u00e7\u00e3o/compensa\u00e7\u00e3o dos valores atinentes \u00e0s promo\u00e7\u00f5es concedidas espontaneamente com base no PCCS de 2008, a teor da documenta\u00e7\u00e3o juntada aos autos, conforme se apurar em liquida\u00e7\u00e3o de senten\u00e7a; a fim de satisfazer a exig\u00eancia contida no artigo 832, \u00a73\u00ba, da CLT, reconheceu que as parcelas acima deferidas t\u00eam natureza salarial, exceto reflexos sobre f\u00e9rias+1/3 indenizadas; incidem corre\u00e7\u00e3o monet\u00e1ria (S\u00famula 381 do c. TST, a partir do dia 1\u00ba do m\u00eas subsequente ao vencido), e juros de mora de 1% ao m\u00eas a partir do ajuizamento desta a\u00e7\u00e3o, sobre a import\u00e2ncia corrigida monetariamente, nos termos da Lei 8.177/91 e S\u00famula 200 do TST; ficam autorizadas as dedu\u00e7\u00f5es legais cab\u00edveis de Imposto de Renda, observados os termos do artigo 12-A da Lei n\u00ba 7.713/88 e da Instru\u00e7\u00e3o Normativa n\u00ba 1.500/2014 da Receita Federal do Brasil, com suas posteriores altera\u00e7\u00f5es, devendo o recolhimento ser comprovado nos autos, sob pena de expedi\u00e7\u00e3o de of\u00edcio \u00e0 SRF (art. 43, IV, do Decreto 3.000/99); invertidos os \u00f4nus de sucumb\u00eancia, arbitrou \u00e0 condena\u00e7\u00e3o o valor de R$60.000,00(sessenta mil reais), com custas de R$1.200,00(um mil e duzentos reais), a serem recolhidas pela reclamada que, com a publica\u00e7\u00e3o deste Ac\u00f3rd\u00e3o, fica intimada na forma da S\u00famula n\u00ba 25, item III, do C. TST, vencido o Exmo. Juiz Carlos Roberto Barbosa que mantinha a senten\u00e7a. Assinatura JOS\u00c9 MARLON DE FREITAS  Desembargador Relator  RESL VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz Convocado Danilo Siqueira de Castro Faria (substituindo o Exmo. Desembargador M\u00e1rcio Fl\u00e1vio Salem Vidigal, em licen\u00e7a (RI, art.66, \u00a72\u00ba-A) e do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, JULGOU o presente processo e, \u00e0 unanimidade, conheceu dos embargos do reclamante e, no m\u00e9rito, negou-lhes provimento.  Belo Horizonte, 12 de dezembro de 2017. Assinatura JO\u00c3O BOSCO DE BARCELOS COURA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o opostos pelo reclamante; no m\u00e9rito, sem diverg\u00eancia, deu-lhes provimento, mas apenas para prestar esclarecimentos, sem altera\u00e7\u00e3o do resultado.  Tomaram parte no julgamento: Exmos. Desembargadora Maria Stela \u00c1lvares da Silva Campos (Relatora), Desembargador Rodrigo Ribeiro Bueno e Desembargador Ricardo Ant\u00f4nio Mohallem (Presidente).  Procuradora do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 30 de julho de 2018. Assinatura MARIA STELA \u00c1LVARES DA SILVA CAMPOS  Relatora  7/9", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pela Reclamante; no m\u00e9rito,\u00a0sem diverg\u00eancia, deu-lhe provimento parcial para condenar a Reclamada a pagar, no prazo legal, com juros e corre\u00e7\u00e3o monet\u00e1ria, nos termos da S\u00famula 439 do Colendo TST, indeniza\u00e7\u00e3o por dano moral no valor de R$20.000,00 (vinte mil reais). Invertido o \u00f4nus da sucumb\u00eancia, ficando o pagamento das custas processuais a cargo da Reclamada, no importe de R$400,00 (quatrocentos reais), calculadas sobre o valor arbitrado \u00e0 condena\u00e7\u00e3o de R$20.000,00 (vinte mil reais), ficando, para tanto, devidamente intimada, a teor do item III da S\u00famula 25 do Colendo TST. Declarou que as contribui\u00e7\u00f5es previdenci\u00e1rias n\u00e3o incidem sobre as parcelas objeto da condena\u00e7\u00e3o, em face de sua natureza indenizat\u00f3ria.  Tomaram parte no julgamento os Exmos.: Desembargador Luiz Ot\u00e1vio Linhares Renault (Relator),\u00a0Juiz Cleber L\u00facio de Almeida e Desembargador Jos\u00e9 Eduardo de Resende Chaves J\u00fanior (Presidente).  Ausente, em virtude de f\u00e9rias regimentais, o Exmo. Desembargador Emerson Jos\u00e9 Alves Lage, sendo convocado para substitu\u00ed-lo o Exmo. Juiz Cleber L\u00facio de Almeida.  Presente ao julgamento, a il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 23 de abril\u00a0 de 2018. Assinatura LUIZ OT\u00c1VIO LINHARES RENAULT  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso interposto pela reclamada; no m\u00e9rito, sem diverg\u00eancia, deu parcial provimento ao apelo para excluir da condena\u00e7\u00e3o o pagamento de horas extras, seja por sobrelabor, seja por intervalo intrajornada n\u00e3o gozado, em rela\u00e7\u00e3o ao per\u00edodo contratual de 01/08/2013 a 09/04/2015.  Tomaram parte no julgamento a(os) Exma(os).: Juiz Convocado Alexandre Wagner de Morais Albuquerque (Relator - vinculado, substituindo o Desembargador Paulo Maur\u00edcio Ribeiro Pires, em virtude\u00a0de f\u00e9rias regimentais), Desembargadora Lucilde D'Ajuda Lyra de Almeida e Desembargadora Ta\u00edsa Maria Macena de Lima (Presidente).  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 08 de mar\u00e7o de 2017.   Assinatura ALEXANDRE WAGNER DE MORAIS ALBUQUERQUE  Juiz Convocado Relator    awma/cl VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu\u00a0 do agravo de instrumento; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para deferir os benef\u00edcios da Justi\u00e7a Gratuita ao autor e para afastar a declara\u00e7\u00e3o de deser\u00e7\u00e3o do recurso ordin\u00e1rio interposto, pelo que dele conheceu, exceto com rela\u00e7\u00e3o ao cap\u00edtulo \" D a desnecessidade de preparo. Da isen\u00e7\u00e3o do recorrente ao pagamento das custas judiciais. Do direito do recorrente aos benef\u00edcios da justi\u00e7a gratuita e/ou da assist\u00eancia judici\u00e1ria gratuita. Do direito fundamental do acesso \u00e0 justi\u00e7a\" , uma vez que tal mat\u00e9ria foi apreciada no AIRO; quanto ao m\u00e9rito do apelo ora destrancado, deu-lhe provimento parcial para isentar o autor da necessidade de cumprir a exig\u00eancia contida no artigo 840, \u00a7 1\u00ba, da CLT (com reda\u00e7\u00e3o dada pela Lei 13.467/2017), pelo que afastou a extin\u00e7\u00e3o do processo sem resolu\u00e7\u00e3o do m\u00e9rito, determinando o retorno dos autos \u00e0 origem, para o prosseguimento do feito.  Tomaram parte neste julgamento os Exmos. Desembargadora Adriana Goulart de Sena Orsini (Relatora), Ju\u00edza Convocada Ana Maria Espi Cavalcanti e Desembargador Marco Ant\u00f4nio Paulinelli de Carvalho.  Presidiu a sess\u00e3o de julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 20 de junho de 2018.  Secret\u00e1ria: Adriana Iunes Brito Vieira.     Assinatura ADRIANA GOULART DE SENA ORSINI  Desembargadora Federal do Trabalho  Relatora  AGSO/6", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, admitiu\u00a0os embargos de declara\u00e7\u00e3o opostos pela executada; no m\u00e9rito, sem diverg\u00eancia, julgou-os improcedentes.  ANEMAR PEREIRA AMARAL Desembargador Relator  Presidente: Exmo. Desembargador Jos\u00e9 Murilo de Morais.  Tomaram parte nesta decis\u00e3o os\u00a0 Exmos.: Desembargador Anemar Pereira Amaral (Relator), Desembargador C\u00e9sar Machado e Desembargador Jorge Berg de Mendon\u00e7a.  Procurador do Trabalho: Dr. Dennis Borges Santana.  Belo Horizonte, 27 de novembro de 2018.   Assinatura ANEMAR PEREIRA AMARAL  Desembargador Relator", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 08 de maio de 2019 , \u00e0 unanimidade, em conhecer o agravo de peti\u00e7\u00e3o interposto pela reclamada e, no m\u00e9rito, sem diverg\u00eancia, em negar-lhe provimento . Custas pela agravante no importe de R$44,26.  Tomaram parte no julgamento os Exmos.: Des. Milton Vasques Thibau de Almeida (Presidente e Relator), Des. Em\u00edlia Facchini e Des. Camilla G. Pereira Zeidler.  Presente\u00a0 o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, dr. Dennis Borges Santana.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha.   Assinatura MILTON VASQUES THIBAU DE ALMEIDA  Relator  ram VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores S\u00e9rcio da Silva Pe\u00e7anha e Ana Maria Amorim Rebou\u00e7as; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio; no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para determinar que o Autor, enquanto esteve em gozo da licen\u00e7a remunerada para concorrer a elei\u00e7\u00f5es de 2016, tem direito \u00e0 gratifica\u00e7\u00e3o de fun\u00e7\u00e3o n\u00e3o paga pelo Munic\u00edpio, decotando-se, todavia, da condena\u00e7\u00e3o a obriga\u00e7\u00e3o de pagar a \"Gratifica\u00e7\u00e3o de Periculosidade\" e a indeniza\u00e7\u00e3o por n\u00e3o frui\u00e7\u00e3o do intervalo intrajornadas (\"Hor\u00e1rio Refei\u00e7\u00e3o\"); reduziu o por danos morais, no importe de R$2.250,00, a ser atualizado na forma da S\u00famula 439 do TST. Absolveu o reclamante da condena\u00e7\u00e3o ao pagamento de honor\u00e1rios de sucumb\u00eancia. \u00c0 unanimidade, n\u00e3o conheceu do recurso ordin\u00e1rio interposto pela primeira reclamada ALUMINI ENGENHARIA S.A., porque deserto. Os fundamentos constituem parte integrante desta conclus\u00e3o. As horas extras e horas in itinere deferidas possuem natureza salarial, assim como os seus correspondentes reflexos em RSR (incluindo feriados), 13\u00ba sal\u00e1rios e aviso pr\u00e9vio. Acresceu \u00e0 condena\u00e7\u00e3o o valor de R$5.000,00, com custas adicionais, pela reclamada, no importe de R$100,00.  Belo Horizonte, 4 de abril de 2019. Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do recurso, porque pr\u00f3prio e tempestivo; no m\u00e9rito, sem diverg\u00eancia, negou provimento ao apelo, mantendo a senten\u00e7a por seus pr\u00f3prios", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; dispensado o ac\u00f3rd\u00e3o, nos termos do artigo 118, \u00a7 1\u00ba, do RI.  Tomaram parte neste julgamento os Exmos. Desembargadores Luiz Ant\u00f4nio de Paula Iennaco (Presidente e Relator), Adriana Goulart de Sena Orsini e Juliana Vignoli Cordeiro.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 14 de mar\u00e7o de 2018.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura LUIZ A s do artigo 1.026, \u00a7 2\u00ba, do CPC c/c artigo 769 da CLT.; acrescentou a d. Turma os seguintes fundamentos: a embargante argumentou que o ac\u00f3rd\u00e3o foi omisso, pois o laudo pericial, o qual n\u00e3o foi impugnado pelo reclamante, n\u00e3o foi detalhadamente analisado. Ademais, argumentou que o ac\u00f3rd\u00e3o foi contradit\u00f3rio, pois avaliou os documentos apresentados pelo reclamante, sem avaliar documentos oficiais do INSS. Pois bem. Observa-se que o ac\u00f3rd\u00e3o foi expl\u00edcito quanto a quest\u00e3o do laudo pericial e aos fundamentos da decis\u00e3o. Transcrevo: \" Ocorre que, na situa\u00e7\u00e3o vertente, as conclus\u00f5es da prova pericial n\u00e3o refletem a realidade laboral vivenciada pelo autor. Nos termos do art. 479 do CPC/2015, o \u00f3rg\u00e3o jurisdicional n\u00e3o est\u00e1 adstrito \u00e0s conclus\u00f5es da prova t\u00e9cnica, pois a fun\u00e7\u00e3o do perito \u00e9 apenas auxiliar o julgador na apura\u00e7\u00e3o e esclarecimento de mat\u00e9ria que exija conhecimentos t\u00e9cnicos especiais. Por isso mesmo, o ju\u00edzo, sendo livre na forma\u00e7\u00e3o do seu convencimento, poder\u00e1 decidir de forma favor\u00e1vel ou contr\u00e1ria \u00e0s conclus\u00f5es do perito, desde que o fa\u00e7a de forma fundamentada\" ( ID. f8bf1a2 - P\u00e1g. 2 ) . Ademais, verifica-se que foram analisados no ac\u00f3rd\u00e3o n\u00e3o apenas os documentos trazidos pelo reclamante, mas todos os documentos com relev\u00e2ncia m\u00e9dica para o caso. Destaco: \"Observa-se nos autos que os seguintes documentos comprovam os problemas f\u00edsicos suportados pelo autor: 1) resson\u00e2ncia magn\u00e9tica da coluna lombossacra apontando discopatia degenerativa de L4-L5 e L5-S1, com discretas impress\u00f5es sobre o saco dural (06/06/2014); 2) tomografia computadorizada da coluna lombossacra constatando altera\u00e7\u00f5es degenerativas por todo o segmento (01/08/2014); 3) resson\u00e2ncia magn\u00e9tica da coluna lombossacra constatando discopatia degenerativa de L4-L5 e L5-S1, com abaulamento duscal, sem conflito discorradicular (07/05/2016). 4) atestado m\u00e9dico de afastamento do trabalho por tempo indeterminado (01/06/2017). 5) atestado m\u00e9dico de afastamento do trabalho por 15 dias. (01/08/2017); e 6) resson\u00e2ncia magn\u00e9tica da coluna lombossacra que apontou para discopatia degenerativa de L4-L5 e L5-S1 (02/11/2017)\" ( ID. f8bf1a2 - P\u00e1g. 2 ). Assim, a d. Turma negou provimento e condenou a embargante a pagar ao autor a multa de 2% (dois por cento), sobre o valor dado \u00e0 causa, a ser revertida em favor da parte contr\u00e1ria, nos termos do art. 1.026, \u00a7 2\u00ba, do CPC c/c art. 769 da CLT.  Tomaram parte neste julgamento as Exmas. Ju\u00edzas Convocadas Adriana Campos de Souza Freire Pimenta (Relatora), Ana Maria Espi Cavalcanti e\u00a0 Ol\u00edvia Figueiredo Pinto Coelho.  Presidiu o julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 01 de agosto de 2018.  Secret\u00e1ria: Maria Gorete de Paula Amaro.     Assinatura ADRIANA CAMPOS DE SOUZA FREIRE PIMENTA  Ju\u00edza Convocada Relatora  ACSFP/14 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador S\u00e9rcio da Silva Pe\u00e7anha, presente o Exmo. Procurador Eduardo Maia Botelho, representante do Minist\u00e9rio P\u00fablico do Trabalho\u00a0 e, computados os votos dos Exmos. Desembargadores Ana Maria Amorim Rebou\u00e7as e Jos\u00e9 Marlon de Freitas; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pela 2\u00aa Reclamada (Caixa Econ\u00f4mica Federal); no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 29 de maio de 2019.   Assinatura S\u00c9RCIO DA SILVA PE\u00c7ANHA  Desembargador Relator  SSP/ka/mb   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O     CONCLUS\u00c3O  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia da\u00a0 Exma. Desembargadora Ana Maria Amorim Rebou\u00e7as, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos da Exma. Desembargadora Ana Maria Amorim Rebou\u00e7as e Exma. Ju\u00edza Ana Maria Esp\u00ed Cavalcanti (substituindo o Exmo. Desembargador Jos\u00e9 Marlon de Freitas); JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pela Reclamante (Id. 5a133f2), porquanto presentes os pressupostos de cabimento e de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou provimento ao recurso, adotando, como raz\u00f5es de decidir, os", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz Convocado Alexandre Wagner de Morais Albuquerque (substituindo o Exmo. Desembargador Paulo Maur\u00edcio Ribeiro Pires, em gozo de f\u00e9rias regimentais) e do Exmo. Desembargador J\u00falio Bernardo do Carmo, ausente, com causa justificada, o Exmo. Desembargador Manoel Barbosa da Silva, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio da reclamante e, no m\u00e9rito, negou-lhe provimento.  Belo Horizonte, 02 de abril de 2019. Assinatura OSWALDO TADEU BARBOSA GUEDES  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, por maioria de votos, deu parcial provimento ao apelo para absolver a reclamada da condena\u00e7\u00e3o ao pagamento de diferen\u00e7as salariais decorrentes de equipara\u00e7\u00e3o e ao pagamento de 30 minutos di\u00e1rios correspondentes ao tempo \u00e0 disposi\u00e7\u00e3o pela espera da condu\u00e7\u00e3o fornecida pela r\u00e9, vencido em parte o Exmo. Desembargador terceiro votante quanto \u00e0s horas extras, minutos residuais e tempo \u00e0 disposi\u00e7\u00e3o; reduziu o valor da condena\u00e7\u00e3o para R$50.000,00, com custas de R$1.000,00, que poder\u00e1 requerer a devolu\u00e7\u00e3o do valor pago a maior, mediante solicita\u00e7\u00e3o \u00e0 Secretaria de Or\u00e7amento deste Regional (IN n\u00ba 2/2009, da STN).  Presidente: Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Tomaram parte no julgamento: Exmo. Desembargador Lucas Vanucci Lins (Relator),\u00a0 Exma. Ju\u00edza Convocada Sabrina de Faria Fr\u00f3es Le\u00e3o (substituindo o Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira) e o Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Belo Horizonte, 28 de novembro de 2017. Assinatura LUCAS VANUCCI LINS  Relator  LVL/c/asg   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 20 de fevereiro de 2019 , \u00e0 unanimidade, em conhecer do recurso; sem diverg\u00eancia, em rejeitar a exce\u00e7\u00e3o de compet\u00eancia, e, no m\u00e9rito, unanimemente, em dar provimento ao recurso para excluir da condena\u00e7\u00e3o o pagamento de diferen\u00e7as de adicional de insalubridade e reflexos. Invertido o \u00f4nus da sucumb\u00eancia quanto aos honor\u00e1rios periciais, estando o reclamante isento de pagamento, devendo o Sr. Perito habilitar a recebimento dos seus honor\u00e1rios periciais na forma da Resolu\u00e7\u00e3o n\u00b0 66, de 2012, do CSJT.  Tomaram parte no julgamento os Exmos.: Des. Milton Vasques Thibau de Almeida (Presidente e Relator), Des. Em\u00edlia Facchini e Des. Camilla G. Pereira Zeidler.  Presente\u00a0 o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, dr. Eduardo Maia Botelho.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha.       Assinatura MILTON VASQUES THIBAU DE ALMEIDA  Relator    mvta VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do apelo; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; dispensado o ac\u00f3rd\u00e3o, nos termos do artigo 118, \u00a7 1\u00ba, do RI.  Tomaram parte neste julgamento os Exmos. Desembargadores Luiz Ant\u00f4nio de Paula Iennaco\u00a0 (Presidente e Relator), Juliana Vignoli Cordeiro e Marco Ant\u00f4nio Paulinelli de Carvalho.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Sustenta\u00e7\u00e3o Oral: Dra. Maria Elizabete Patr\u00edcia Pimenta de Carvalho, pela Reclamada.  Belo Horizonte, 17 de julho de 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura LUIZ ANT\u00d4NIO DE PAULA IENNACO  Relator  11/2 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do recurso da reclamada; no m\u00e9rito, por maioria de votos, deu-lhe parcial provimento para afastar da condena\u00e7\u00e3o a \"indeniza\u00e7\u00e3o correspondente a 1/12 do total das comiss\u00f5es auferidas durante o per\u00edodo de vig\u00eancia do contrato de representa\u00e7\u00e3o comercial, a teor do art. 27, al\u00ednea \"j\", da Lei n. 4.886/65\" e a \"indeniza\u00e7\u00e3o no valor correspondente a 1/3 das comiss\u00f5es auferidas nos tr\u00eas meses anteriores ao t\u00e9rmino do contrato (art. 34 da Lei n. 4.886/65)\", vencido o Exmo. Juiz Convocado Relator, que desprovia integralmente o apelo; reduzido o valor da condena\u00e7\u00e3o para R$10.000,00 e o das custas processuais para R$200,00 encargo da reclamada, que poder\u00e1 requerer a restitui\u00e7\u00e3o do valor recolhido a maior.  Presidente em exerc\u00edcio: Exmo. Desembargador Jales Valad\u00e3o Cardoso  Tomaram parte no julgamento:\u00a0Exmo. Juiz Carlos Roberto Barbosa (Relator, convocado para substituir o Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira, afastado nos termos da RA n. 25/2019), Exmo. Desembargador Jales Valad\u00e3o Cardoso e a Exma. Desembargadora Maristela \u00cdris da Silva Malheiros.  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Secret\u00e1ria da Sess\u00e3o: Eleonora Leonel da Mata Silva.  Belo Horizonte, 26 de mar\u00e7o de 2019. Assinatura CARLOS ROBERTO BARBOSA  Juiz Convocado Relator VOTOS", "embargado (ID. 02c5abd) constata-se que n\u00e3o existe a pretensa omiss\u00e3o apontada pelo reclamante, considerando que esta Turma analisou e decidiu a controv\u00e9rsia relativa \u00e0 fiscaliza\u00e7\u00e3o exercida pela tomadora de servi\u00e7os (CEMIG DISTRIBUI\u00c7\u00c3O S. A.) do cumprimento das obriga\u00e7\u00f5es decorrentes do contrato de presta\u00e7\u00e3o de servi\u00e7os firmado entre as r\u00e9s, pela prestadora por ela contratada (CRISTAL SERVI\u00c7OS ESPECIALIZADOS LTDA-ME). Assim se conclui tendo em vista que, da decis\u00e3o embargada consta, expressamente, que:  \"Logo, a falta de averigua\u00e7\u00e3o da idoneidade econ\u00f4mica da empresa contratada e de comprova\u00e7\u00e3o da exig\u00eancia da garantia contratual configuraria culpa da contratante e autorizaria a sua condena\u00e7\u00e3o subsidi\u00e1ria.  Contudo, no presente caso, ao contr\u00e1rio do entendimento adotado em primeiro grau, observa-se que a recorrente comprovou a fiscaliza\u00e7\u00e3o da primeira reclamada - Cristal Servi\u00e7os Especializados, mediante a instaura\u00e7\u00e3o do Processo Administrativo n. 021/2016 em 23/6/2016 (fls.113/115). E, considerando a reuni\u00e3o realizada com a primeira reclamada, datada de 12/12/2016, culminou na aplica\u00e7\u00e3o das penalidades de suspens\u00e3o do cadastro de fornecedores, participa\u00e7\u00e3o em licita\u00e7\u00f5es e impedimento de contratar com a CEMIG por dois anos, al\u00e9m da rescis\u00e3o unilateral do contrato (conclus\u00e3o da comiss\u00e3o especial \u00e0 fl.115).  Importante destacar que a dispensa do autor ocorreu em 6/3/2017, portanto, ap\u00f3s a aplica\u00e7\u00e3o da penalidade \u00e0 prestadora de servi\u00e7os.  O referido procedimento evidencia que a CEMIG n\u00e3o se mostrou negligente quanto \u00e0s irregularidades detectadas no cumprimento das obriga\u00e7\u00f5es trabalhistas por parte da primeira r\u00e9.\" (ID. 02c5abd).  Desta forma, verifica-se que foram analisadas as provas produzidas acerca da efetiva fiscaliza\u00e7\u00e3o procedida pela tomadora dos servi\u00e7os prestados pelo embargante, que levaram \u00e0 ila\u00e7\u00e3o no sentido de que ela n\u00e3o foi negligente do seu dever de fiscalizar o efetivo cumprimento das obriga\u00e7\u00f5es decorrentes do contrato de presta\u00e7\u00e3o de servi\u00e7os.  A pretens\u00e3o do embargante de se modificar o julgamento n\u00e3o poder\u00e1 ser atendida na estreita via dos embargos de declara\u00e7\u00e3o e, sendo assim, desafia a interposi\u00e7\u00e3o do recurso pr\u00f3prio. Conclus\u00e3o do recurso Nego provimento. CONCLUS\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador J\u00falio Bernardo do Carmo, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Desembargador J\u00falio Bernardo do Carmo e do Exmo. Juiz Convocado Danilo Siqueira de Castro Faria (substituindo o Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, em gozo de f\u00e9rias regimentais), JULGOU o presente processo e, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o e, no m\u00e9rito, negou-lhes provimento.  Belo Horizonte, 29 de janeiro de 2019. Assinatura MANOEL BARBOSA DA SILVA  Desembargador Relator  MBS-6", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Manoel Barbosa da Silva e J\u00falio Bernardo do Carmo, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio  interposto pelo reclamante (id b29b4bc), porquanto atendidos os pressupostos de admissibilidade; bem como das contrarraz\u00f5es (id\u00a0 7b5c046b), vez que regularmente processadas, no m\u00e9rito, negou-lhe provimento, mantendo a r. senten\u00e7a proferida (id 9ff7e21), por seus pr\u00f3prios e jur\u00eddicos fundamentos,  conforme autoriza\u00e7\u00e3o contida no art. 895, \u00a7 1\u00ba, inciso IV, da CLT , apenas acrescentando o seguinte: para a configura\u00e7\u00e3o da rela\u00e7\u00e3o de emprego, \u00e9 necess\u00e1rio que se encontrem presentes os requisitos estabelecidos nos artigos 2\u00ba e 3\u00ba da CLT, quais sejam: trabalho prestado por pessoa f\u00edsica, com pessoalidade, n\u00e3o eventualidade, onerosidade e subordina\u00e7\u00e3o jur\u00eddica, caracterizando, assim o conjunto dos elementos f\u00e1ticos jur\u00eddicos do contrato de trabalho. A aus\u00eancia do preenchimento de todos esses pressupostos, como no caso dos autos, impossibilita o reconhecimento do v\u00ednculo pretendido. Nessa esteira, n\u00e3o h\u00e1 que se falar na exist\u00eancia de v\u00ednculo empregat\u00edcio entre o autor e o reclamado.  Belo Horizonte, 09 de julho de 2019.   Assinatura PAULO MAUR\u00cdCIO RIBEIRO PIRES  Desembargador Relator        pmrp/mu VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia da Exma. Desembargadora Ana Maria Amorim Rebou\u00e7as, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos da Exma. Desembargadora Ana Maria Amorim Rebou\u00e7as e do Exmo. Juiz Convocado Ant\u00f4nio Carlos Rodrigues Filho (Substituindo o Desembargador S\u00e9rcio da Silva Pe\u00e7anha); JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso Ordin\u00e1rio, concedendo ao Autor os benef\u00edcios da gratuidade judici\u00e1ria e, no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para declarar a nulidade da decis\u00e3o recorrida e determinar o retorno dos autos \u00e0 d. Vara de origem, a fim de que o Ju\u00edzo de primeiro grau conceda ao Demandante prazo de 15 dias, para emendar \u00e0 inicial (art. 321 do CPC), indicando o valor do pedido relativo \u00e0 \"ENTREGA DAS GUIAS TRCT e CD/SD sob pena de indeniza\u00e7\u00e3o substitutiva\", pena de extin\u00e7\u00e3o, t\u00e3o somente, deste pleito (par\u00e1grafo \u00fanico do art. 321 do CPC, c/c o \u00a73\u00ba do art. 840 da CLT), e, quanto aos demais pleitos, que seja dado prosseguimento ao feito, observados os procedimentos pr\u00f3prios do rito ordin\u00e1rio - com a regular cita\u00e7\u00e3o da R\u00e9 e instru\u00e7\u00e3o probat\u00f3ria -, julgando-se ao final o m\u00e9rito da a\u00e7\u00e3o, conforme se entender de direito.  Belo Horizonte, 25 de julho de 2018. Assinatura CARLOS ROBERTO BARBOSA  Juiz Convocado - Relator  CRB/c VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante FILIPE FERNANDES CHAVES no ID ef717f2, visto que pr\u00f3prio, regular, tempestivo, subscrito por procurador regularmente constitu\u00eddo nos autos (procura\u00e7\u00e3o no ID 63ab97f). No m\u00e9rito, por maioria de votos,\u00a0deu parcial provimento ao recurso do reclamante para aplicar a pena de confiss\u00e3o \u00e0 r\u00e9, diante da sua aus\u00eancia na audi\u00eancia de instru\u00e7\u00e3o, e: 1) condenar a reclamada ao pagamento do 13\u00ba proporcional de 2015, saldo sal\u00e1rio, aviso pr\u00e9vio indenizado, f\u00e9rias proporcionais acrescidas de 1/3, FGTS acrescido da multa de 40% e libera\u00e7\u00e3o das guias do seguro-desemprego; e 2) condenar a reclamada ao pagamento de horas extras excedentes \u00e0 8\u00aa di\u00e1ria e 44\u00aa semanal e horas extras pela n\u00e3o usufrui\u00e7\u00e3o integra\u00e7\u00e3o do intervalo intrajornada, com reflexos sobre aviso pr\u00e9vio, f\u00e9rias vencidas e proporcionais + 1/3, 13\u00ba sal\u00e1rios, FGTS + multa de 40%, vencida a Exma. Desembargadora 2\u00aa Votante que negava provimento ao apelo. No mais, a d. Turma manteve a senten\u00e7a de IDc856f14, pelos seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 28 de fevereiro de 2018 , \u00e0 unanimidade, em conhecer o recurso ordin\u00e1rio do reclamante e, no m\u00e9rito, sem diverg\u00eancia, em negar-lhe provimento .  Tomaram parte no julgamento os Exmos.: Juiz Convocado Vitor Salino de M. E\u00e7a (Relator, substituindo o Des. Milton Vasques Thibau de Almeida), Des. Em\u00edlia Facchini e Des. Camilla G. Pereira Zeidler.  Presidiu o julgamento o Exmo. Des. Milton Vasques Thibau de Almeida.  Presente ao julgamento, o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Geraldo Emediato de Souza.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha     Assinatura VITOR SALINO DE MOURA E\u00c7A  Relator      gqm VOTOS", "embargado n\u00e3o se manifestou sobre a confiss\u00e3o da embargada quanto ao n\u00e3o pagamento das vendas realizadas a novos clientes; que o v. ac\u00f3rd\u00e3o embargado ignorou parte do depoimento da testemunha Ros\u00e2ngela Rossini; que n\u00e3o houve pagamento de comiss\u00f5es a ele, al\u00e9m daquelas pagas nos primeiros 6 meses de contrato; que nunca houve aumento de gratifica\u00e7\u00e3o por conta do cargo de Gerente, tendo o sal\u00e1rio permanecido o mesmo. Pede manifesta\u00e7\u00e3o sobre estas alega\u00e7\u00f5es e que sejam sanadas as omiss\u00f5es.  Com parcial raz\u00e3o.  Compulsados os autos, verifica-se, por meio do documento denominado \"Faturamento Consultor T\u00e9cnico Comercial\", id. c7ca834, que o embargante efetuou uma venda nova, para Hospital Mater Dei S.A, no valor de R$ 12.884,00, no m\u00eas de agosto de 2014.  Observa-se que tal venda foi objeto de confiss\u00e3o pela embargada, na contesta\u00e7\u00e3o, id. 055e556, nos seguintes termos:    Ainda no que diz respeito \u00e0 comiss\u00e3o contratada, como se v\u00ea pelas planilhas juntadas pelo reclamante (Id c7ca834), o reclamante n\u00e3o obteve qualquer nova venda no per\u00edodo em que atuou como consultor t\u00e9cnico e tinha a garantia de R$ 2.500,00 e, ap\u00f3s ultrapassado este per\u00edodo, efetuou uma \u00fanica venda nova, em agosto/2014, no valor de R$ 12.883,50, do Hospital Mater Dei S.A - 2561. (grifo meu)    Analisados os contracheques, id. 0720e15, constata-se que o embargante n\u00e3o recebeu comiss\u00f5es por esta venda.  Ficou acordado entre as partes, id. 8da5921, que o embargante receberia 3% sobre as vendas relativas a novos clientes.  Diante disso, percebe-se que esta d. Turma se omitiu ao analisar a venda nova efetuada pelo embargante e a confiss\u00e3o da embargada, raz\u00e3o pela qual tal omiss\u00e3o dever\u00e1 ser suprida com a condena\u00e7\u00e3o da r\u00e9 ao pagamento da comiss\u00e3o devida ao embargante.  Quanto ao per\u00edodo em que o embargante exerceu o cargo de Gerente, esclarece-se que ficou estabelecida uma estipula\u00e7\u00e3o diferenciada de ganhos, provenientes de vendedores a ele subordinados e com maior abrang\u00eancia territorial, a fim de justificar o novo encargo.  Ficou registrado no v. ac\u00f3rd\u00e3o embargado que \"que as metas de vendas do recorrente, como Gerente Regional, tinham lastro no seu hist\u00f3rico de vendas, bem como nos seus resultados, fato que demonstra a sua plausibilidade\", raz\u00e3o pela qual sua alega\u00e7\u00e3o de que as metas eram imposs\u00edveis n\u00e3o se justificam.  Neste aspecto, constata-se que o embargante n\u00e3o logra apontar, no ac\u00f3rd\u00e3o, quaisquer dos v\u00edcios descritos no artigo 1.022, do NCPC, e no art. 897-A, da CLT pass\u00edveis de serem sanados por interm\u00e9dio deste expediente processual. Apenas revela seu inconformismo com o julgamento que lhe \u00e9 desfavor\u00e1vel.  Pelo exposto, d\u00e1-se parcial provimento para condenar a embargada ao pagamento da comiss\u00e3o de 3% sobre a venda efetuada pelo embargante, no importe de R$ 12.884,00, a ser apurado na fase de liquida\u00e7\u00e3o.  Imprime-se efeito modificativo ao julgado.   Conclus\u00e3o do recurso CONCLUS\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o  Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador M\u00e1rcio Fl\u00e1vio Salem Vidigal, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz Convocado Jo\u00e3o Bosco de Barcelos Coura (substituindo o Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, em gozo de f\u00e9rias regimentais) e do Exmo. Desembargador Manoel Barbosa da Silva, JULGOU o presente processo e, \u00e0 unanimidade,\u00a0 conheceu dos embargos de declara\u00e7\u00e3o interpostos pelo reclamante e, no m\u00e9rito, deu-lhe parcial provimento para condenar a embargada ao pagamento da comiss\u00e3o de 3% sobre a venda efetuada pelo embargante, no importe de R$12.884,00, a ser apurado na fase de liquida\u00e7\u00e3o. Imprimiu efeito modificativo ao julgado.  Belo Horizonte, 29 de agosto de 2017.   Assinatura M\u00c1RCIO FL\u00c1VIO SALEM VIDIGAL  Desembargador Relator      MFSV/m VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador S\u00e9rcio da Silva Pe\u00e7anha, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho,\u00a0sustentou oralmente o Dr. Marcelo Pontes Brito, pela reclamada/recorrida e, computados os votos dos Exmos. Desembargadores Ana Maria Amorim Rebou\u00e7as e Jos\u00e9 Marlon de Freitas; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu\u00a0do Recurso Ordin\u00e1rio interposto pela Reclamante; no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para reconhecer o v\u00ednculo empregat\u00edcio com a Reclamada no per\u00edodo de 01.07.2009 a 21.02.2017 e, por consect\u00e1rio, afastar a condena\u00e7\u00e3o da Reclamante ao pagamento dos honor\u00e1rios advocat\u00edcios sucumbenciais; a fim de se evitar a supress\u00e3o de inst\u00e2ncia, determinou o retorno dos autos ao Ju\u00edzo de origem, para que, em face do v\u00ednculo de emprego reconhecido, seja prolatada nova senten\u00e7a sobre os demais pedidos constantes na inicial, como se entender de direito.  Belo Horizonte, 03 de julho de 2019 Assinatura S\u00c9RCIO DA SILVA PE\u00c7ANHA  Desembargador Relator  SSP/ka/r   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pela reclamada; no m\u00e9rito, sem diverg\u00eancia, deu parcial provimento ao apelo empresarial para excluir da condena\u00e7\u00e3o o pagamento de honor\u00e1rios advocat\u00edcios contratuais e para reduzir o valor da indeniza\u00e7\u00e3o a t\u00edtulo de dano moral para R$5.000,00; reduzido o valor da condena\u00e7\u00e3o para R$10.000,00, com custas no importe de R$200,00, a cargo da reclamada, facultando-lhe requerer a devolu\u00e7\u00e3o das custas recolhidas a mais para recorrer, na forma da fundamenta\u00e7\u00e3o.  Presidente: Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Tomaram parte no julgamento: Exmo. Juiz Convocado Rodrigo Ribeiro Bueno (Relator),\u00a0 Exmo. Desembargador Lucas Vanucci Lins e o Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira.  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Belo Horizonte, 01 de agosto de 2017. Assinatura Rodrigo Ribeiro Bueno  Juiz Convocado Relator  sd VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, julgou o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu dos presentes embargos de declara\u00e7\u00e3o opostos pelo reclamado, porque pr\u00f3prios e tempestivos; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento, mantendo a r. decis\u00e3o embargada por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,   A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o opostos pela reclamada; no m\u00e9rito, sem diverg\u00eancia, negou provimento ao apelo.  Presidente: Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Tomaram parte no julgamento: \u00a0Exma. Desembargadora Maristela \u00cdris da Silva Malheiros (Relatora),\u00a0 Exmo. Juiz Helder Vasconcelos Guimar\u00e3es (convocado para substituir o Exmo. Desembargador Lucas Vanucci Lins, em f\u00e9rias) e\u00a0 a Exma. Ju\u00edza Maria Raquel Ferraz Zagari Valentim (convocada para substituir o Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira, em f\u00e9rias).  Procurador do Trabalho:\u00a0Dr. Eduardo Maia Botelho.  Secret\u00e1ria da sess\u00e3o: Eleonora Leonel da Mata Silva.  Belo Horizonte, 01 de outubro de 2019.   Assinatura Maristela \u00cdris da Silva Malheiros  Desembargadora Relatora    po     VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo Munic\u00edpio de Sete Lagoas; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para afastar a condena\u00e7\u00e3o que lhe foi imposta como respons\u00e1vel subsidi\u00e1rio pelas parcelas deferidas ao autor, restando improcedentes os pedidos contra ele f ennis Borges Santana.  Belo Horizonte, 17 de dezembro de 2018. Assinatura VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 13 de fevereiro de 2019, por unanimidade, rejeitou a preliminar suscitada pela Reclamante, em sede de contrarraz\u00f5es de n\u00e3o conhecimento do t\u00f3pico recursal da Reclamada atinente \u00e0s horas extras, e conheceu dos Recursos Ordin\u00e1rios interpostos pela Reclamante e pela Reclamada; no m\u00e9rito, sem diverg\u00eancia, negou provimento a ambos os recursos.  Belo Horizonte, 13 de fevereiro de 2019.  MARIA L\u00daCIA CARDOSO DE MAGALH\u00c3ES  Desembargadora Relatora    Tomaram parte neste julgamento os Exmos.: Desembargadora Maria L\u00facia Cardoso de Magalh\u00e3es (Relatora), Desembargadora Denise Alves Horta (Presidente) e Desembargador Paulo Chaves Corr\u00eaa Filho.  Representante do Minist\u00e9rio P\u00fablico do Trabalho presente \u00e0 sess\u00e3o: Dra. Maria Christina Dutra Fernandez.  Composi\u00e7\u00e3o da Turma em conformidade com o Regimento Interno deste Regional e demais Portarias espec\u00edficas.  V\u00e1lbia Maris Pimenta Pereira  Secret\u00e1ria da Sess\u00e3o Assinatura MARIA L\u00daCIA CARDOSO DE MAGALH\u00c3ES  DESEMBARGADORA RELATORA VOTOS", "Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 8 de fevereiro de 2017, por unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pela 1\u00aa Reclamada, porquanto satisfeitos os pressupostos legais de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento e manteve a senten\u00e7a recorrida, nos termos do art. 895, \u00a7 1\u00ba, inciso IV, da CLT, em que se julgou procedente o pedido de revers\u00e3o da dispensa por justa causa, condenando as Reclamadas, solidariamente, ao pagamento das verbas rescis\u00f3rias e honor\u00e1rios advocat\u00edcios assistenciais. A eg. Turma rejeitou o pedido de apena\u00e7\u00e3o da Recorrente por litiga\u00e7\u00e3o de m\u00e1-f\u00e9, formulado pelo Reclamante em contrarraz\u00f5es. Foram acrescidos os seguintes", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Desembargador Marcelo Lamego Pertence e do Exmo. Desembargador Fernando Ant\u00f4nio Vi\u00e9gas Peixoto, JULGOU o presente processo e, unanimemente, conheceu do recurso ordin\u00e1rio interposto pela reclamada (Id 770a545), porquanto pr\u00f3prio, tempestivo e firmado por procurador regularmente constitu\u00eddo (Id efb4a42), tendo sido, ademais, comprovado o recolhimento das custas processuais e do dep\u00f3sito recursal (Id 63a3f42, c825dec). No m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. senten\u00e7a (Id 1524795), na forma do art. 895, \u00a7 1\u00ba, inciso IV, da CLT.  Belo Horizonte, 21 de fevereiro de 2019. Assinatura MAURO C\u00c9SAR SILVA  Juiz Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos.\u00a0 Desembargadores S\u00e9rcio da Silva Pe\u00e7anha e\u00a0 Ana Maria Amorim Rebou\u00e7as; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo Autor; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 15 de mar\u00e7o de 2017. Assinatura M\u00c1RCIO RIBEIRO DO VALLE  Desembargador Relator    MRV/l VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,    A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia, negou provimento ao apelo.  Presidente: Exmo. Desembargador Jales Valad\u00e3o Cardoso  Tomaram parte no julgamento: Exmo. Desembargador Lucas Vanucci Lins (Relator), Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira e o Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Procurador do Trabalho: Dr. Eduardo Maia Botelho  Belo Horizonte, 14 de mar\u00e7o de 2017       Assinatura LUCAS VANUCCI LINS  Relator  B VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante , visto que pr\u00f3prio, regular, tempestivo e subscrito por procurador regularmente constitu\u00eddo nos autos. No m\u00e9rito, por maioria de votos , negou-lhe provimento, vencida a Exma. Ju\u00edza Convocada Relatora que far\u00e1 juntada de voto vencido.", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, determinou a retifica\u00e7\u00e3o da autua\u00e7\u00e3o para constar, como recorrente, Construtora Quebec S.A. e, como recorrido, Derocy Cleiton Pereira Santos; n\ erceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto, presentes os pressupostos de cabimento e admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, confirmando a r. decis\u00e3o de origem por seus pr\u00f3prios e jur\u00eddicos fundamentos, na forma do art. 895 \u00a7 1\u00ba, IV da CLT; passou ao exame das quest\u00f5es abordadas, observando as regras pr\u00f3prias e espec\u00edficas que regem o processo do trabalho nos termos do T\u00edtulo X da CLT e, nas decis\u00f5es, a exig\u00eancia de resumo dos fatos relevantes e elementos de convic\u00e7\u00e3o que formaram o convencimento motivado do Colegiado, em conformidade com o disposto nos arts. 852-I da CLT e 93, IX, da Constitui\u00e7\u00e3o Federal. Em resumo, s\u00e3o estes os FUNDAMENTOS: ADICIONAL DE INSALUBRIDADE. HONOR\u00c1RIOS. A decis\u00e3o n\u00e3o merece reformas. Para o contato com cimento, a caracteriza\u00e7\u00e3o da atividade como insalubre restringe-se \u00e0s fases de fabrica\u00e7\u00e3o e transporte do produto, em que h\u00e1 grande exposi\u00e7\u00e3o de poeiras. O mero manuseio da mistura de cimento, brita e areia, com adi\u00e7\u00e3o de \u00e1gua, n\u00e3o tem previs\u00e3o no Anexo 13 da NR-15, n\u00e3o caracterizado o labor em condi\u00e7\u00f5es insalubres. Nesse sentido, a S\u00famula 40 deste E. Regional, verbis : \" Adicional de insalubridade. Manuseio de cimento. A manipula\u00e7\u00e3o de cimento em obras ou o mero contato com esse produto n\u00e3o enseja, por si s\u00f3, o pagamento do adicional de insalubridade, ainda que constatada mediante laudo pericial. Essa atividade n\u00e3o se insere nas normas t\u00e9cnicas definidas pelo Anexo 13 da NR 15 da Portaria 3.214/78 do Minist\u00e9rio do Trabalho e Emprego\" . Mera consequ\u00eancia \u00e9 a manuten\u00e7\u00e3o da decis\u00e3o, tamb\u00e9m, quanto aos honor\u00e1rios periciais. Provimento negado. Considerando s quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador J\u00falio Bernardo do Carmo, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Manoel Barbosa da Silva e J\u00falio Bernardo do Carmo, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante, e, no m\u00e9rito, deu-lhe provimento parcial para: a) reconhecer o labor em turnos ininterruptos de revezamento durante toda a contratualidade e deferir o pagamento, como extras, todas as horas laboradas ap\u00f3s a 6\u00aa hora di\u00e1ria e/ou 36\u00aa semanal (mais ben\u00e9fica e n\u00e3o cumulativa), com os mesmos reflexos j\u00e1 deferidos em senten\u00e7a para as demais horas extras; b) no per\u00edodo escalado para a linha Patroc\u00ednio - Serra do Salitre, fixar jornada de 05 \u00e0s 19 horas e deferir tamb\u00e9m horas extras que excederem \u00e0 sexta di\u00e1ria e/ou 36\u00aa semanal, ficando invalidados os registros de ponto (FCTM's) quanto \u00e0 jornada cumprida neste itiner\u00e1rio, mas v\u00e1lidos como demonstrativos de quais foram os exatos dias laborados na referida rota, observada a sigla \"SAL\", no campo localidade do documento. Deferir os mesmos reflexos j\u00e1 deferidos na origem para apura\u00e7\u00e3o de horas extras relativas ao final da jornada; c) deferir como extraordin\u00e1rio o tempo suprimido do intervalo interjornada, conforme se apurar pelos controles de ponto, \u00e0 exce\u00e7\u00e3o dos dias laborados no itiner\u00e1rio Patroc\u00ednio - Serra do Salitre, que observar\u00e1 a jornada fixada de 05 \u00e0s 19 horas, adotando-se os mesmos reflexos adotados na senten\u00e7a; d) reconhecer a natureza salarial das horas extras decorrentes do intervalo intrajornada e acrescer \u00e0 condena\u00e7\u00e3o o pagamento dos mesmos reflexos e demais par\u00e2metros j\u00e1 definidos na senten\u00e7a para as demais horas extras; e) Definir que, para c\u00e1lculo de todas as horas extras deferidas nestes autos, dever\u00e1 ser observado o divisor 180, afastada a possibilidade de compensa\u00e7\u00e3o de hor\u00e1rio; f) Deferir, para todas as parcelas deferidas neste julgado, os mesmos reflexos j\u00e1 deferidos a t\u00edtulo de horas extras na senten\u00e7a. Arbitrou novo valor \u00e0 condena\u00e7\u00e3o, no importe de R$20.000,00, com custas de R$400,00, pela reclamada.  Belo Horizonte, 06 de fevereiro de 2018. Assinatura DANILO FARIA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Desembargador Marcelo Lamego Pertence e da Exma. Ju\u00edza convocada \u00c2ngela Castilho Rogedo Ribeiro (substituindo o Exmo. Desembargador Fernando Ant\u00f4nio Vi\u00e9gas Peixoto), JULGOU o presente processo e, unanimemente, conheceu do agravo de peti\u00e7\u00e3o interposto pela executada Rozane Rocha Franco (ID f6905ae) , porquanto pr\u00f3prio, tempestivo e firmado por procurador regularmente constitu\u00eddo (ID cd10c86). Em seguida, acolheu a preliminar de nulidade processual, por aus\u00eancia de cita\u00e7\u00e3o v\u00e1lida no incidente de desconsidera\u00e7\u00e3o da personalidade jur\u00eddica que incluiu a agravante no polo passivo da lide, remetendo os autos \u00e0 Vara de origem, para regular processamento.  Belo Horizonte, 21 de mar\u00e7o de 2019   Assinatura MAURO C\u00c9SAR SILVA  Juiz Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS Q
