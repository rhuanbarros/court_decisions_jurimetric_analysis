imento da rela\u00e7\u00e3o de emprego, formulado pela reclamada em contrarraz\u00f5es (ID fd0710f - Pag. 2), por n\u00e3o ser este o meio pr\u00f3prio para se postular a reforma da senten\u00e7a. No m\u00e9rito, negou-lhe provimento , mantendo a r. senten\u00e7a por seus pr\u00f3prios e jur\u00eddicos fundamentos, servindo de ac\u00f3rd\u00e3o a presente certid\u00e3o, nos termos da parte final do inciso IV, par\u00e1grafo 1\u00ba, do artigo 895, da CLT, apenas acrescentando as seguintes raz\u00f5es de decidir: RECURSO DO RECLAMANTE - RESCIS\u00c3O INDIRETA : N\u00e3o h\u00e1 na inicial pedido de rescis\u00e3o indireta do contrato de trabalho e, por isso, as faltas patronais mencionadas no recurso (pagamento de sal\u00e1rio inferior ao piso da categoria e n\u00e3o pagamento do RSR ou do adicional por atividade extra classe, dentre outros) n\u00e3o justificam que se declare a extin\u00e7\u00e3o contratual na forma do art 483 da CLT, com o deferimento de aviso pr\u00e9vio, multa de 40% sobre o FGTS e libera\u00e7\u00e3o das guias CD/SD.  Belo Horizonte, 14 de novembro de 2017. Assinatura JO\u00c3O BOSCO DE BARCELOS COURA  Relator  fbec VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do recurso interposto pela reclamante; no m\u00e9rito,\u00a0sem diverg\u00eancia, deu-lhe provimento parcial para reconhecer o v\u00ednculo de emprego com o primeiro, Banco Bradesco, e determinar o retorno dos autos \u00e0 inst\u00e2ncia de origem, para o julgamento do m\u00e9rito das demais quest\u00f5es, \u00e0 luz do v\u00ednculo de emprego ora reconhecido. Deixou de reconhecer das prejudiciais tratadas pelos reclamados em contrarraz\u00f5es. Prejudicada a an\u00e1lise das demais mat\u00e9rias constantes do apelo da reclamante.  Tomaram parte no julgamento os Exmos.: Desembargador Jos\u00e9 Eduardo de Resende Chaves J\u00fanior (Presidente e Relator),\u00a0Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro e Desembargador Luiz Ot\u00e1vio Linhares Renault.  Ausente, em virtude de f\u00e9rias regimentais, a Exma. Desembargadora Maria Cec\u00edlia Alves Pinto, sendo convocada para substitu\u00ed-la a Exma. Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro.  Presente ao julgamento, o il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Sebasti\u00e3o Vieira Caixeta.  Sustenta\u00e7\u00e3o oral: Advogada Sonia Aparecida Saraiva, pela Reclamante.  Belo Horizonte, 15 de dezembro de 2017. Assinatura JOS\u00c9 EDUARDO DE RESENDE CHAVES J\u00daNIOR  Relator  JE-7 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 27 de fevereiro de 2019 , \u00e0 unanimidade, em conhecer do recurso\u00a0 e, no m\u00e9rito, sem diverg\u00eancia, em dar-lhe parcial provimento para excluir da condena\u00e7\u00e3o\u00a0 reflexos de vale alimenta\u00e7\u00e3o. Mantido o valor arbitrado \u00e0 condena\u00e7\u00e3o, por ainda compat\u00edvel.  Tomaram parte no julgamento os Exmos.: Des. Lu\u00eds Felipe Lopes Boson (Relator),\u00a0 Des. Milton Vasques Thibau de Almeida (Presidente) e Des. Em\u00edlia Facchini.  Presente\u00a0 o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, dr. Eduardo Maia Botelho.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha Assinatura LU\u00cdS FELIPE LOPES BOSON  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante, ID. e6d9dfb, porquanto atendidos os pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. decis\u00e3o recorrida, conforme art. 895, par\u00e1grafo 1\u00ba, inciso IV, da CLT, com os seguintes acr\u00e9scimos da lavra do Exmo. Desembargador Relator, que prevaleceram: 1) Horas extras. Domingos trabalhados. Intervalo intrajornada. Apresentando o reclamado controles de jornada com registros vari\u00e1veis, opera-se em favor dele a presun\u00e7\u00e3o iuris tantum de veracidade destes documentos, somente afastada por prova convincente em contr\u00e1rio (intelig\u00eancia da S\u00famula n\u00ba 338, inc. III do TST), o que n\u00e3o ocorreu no caso dos autos. O pr\u00f3prio recorrente reconheceu a validade dos registros, ressalvando apenas as folgas semanais e o intervalo intrajornada. Por outro lado, \u00e9 temer\u00e1rio desconstituir a presun\u00e7\u00e3o que emana dos referidos documentos com base na fala de uma \u00fanica testemunha, at\u00e9 mesmo em raz\u00e3o do prest\u00edgio que deve se conferir \u00e0 valora\u00e7\u00e3o da prova testemunhal pelo Julgador de origem (Princ\u00edpio da Imedia\u00e7\u00e3o Pessoal), devidamente fundamentada em inconsist\u00eancias do depoimento. 2)  Ac\u00famulo de fun\u00e7\u00e3o. As tarefas compat\u00edveis com a fun\u00e7\u00e3o contratada n\u00e3o ensejam o reconhecimento de desvio ou ac\u00famulo de fun\u00e7\u00f5es, salvo previs\u00e3o legal ou normativa, o que n\u00e3o se verifica no caso dos autos, em que a pretens\u00e3o do reclamante n\u00e3o tem amparo legal ou contratual. Quando o legislador pretendeu reconhecer direito \u00e0 majora\u00e7\u00e3o salarial por ac\u00famulo de fun\u00e7\u00e3o o fez expressamente, conforme consta do art. 13 da Lei no 6.615/1978, que regulamentou a profiss\u00e3o de radialista. Essa regra \u00e9 de interpreta\u00e7\u00e3o restritiva por se tratar de regra excepcional. Se o empregado desempenha, de forma a complementar a suas atribui\u00e7\u00f5es originais, algumas tarefas compat\u00edveis ao cargo ou fun\u00e7\u00e3o inicialmente contratada, \u00e9 tecnicamente incorreto reconhecer o ac\u00famulo de fun\u00e7\u00e3o, porquanto \u00e0 composi\u00e7\u00e3o de uma fun\u00e7\u00e3o podem se agregar tarefas distintas, que embora se somem, n\u00e3o desvirtuam a atribui\u00e7\u00e3o original.\u00a0O eventual aux\u00edlio do empregado frentista na troca de \u00f3leo ou ducha n\u00e3o \u00e9 ilegal e n\u00e3o caracteriza viola\u00e7\u00e3o contratual lesiva se realizada durante a jornada normal, conforme par\u00e1grafo \u00fanico do art. 456 da CLT. O desvio de fun\u00e7\u00e3o, em conson\u00e2ncia com a condi\u00e7\u00e3o pessoal do empregado, faz parte do \"jus variandi\" do empregador. 3) Vale-transporte. O reclamante n\u00e3o produziu prova capaz de desconstituir a validade do termo de ren\u00fancia por ele assinado (ID. 36b2d01). Al\u00e9m da diverg\u00eancia registrada pela senten\u00e7a quanto aos meios de transporte utilizado pelo autor, a testemunha Mateus Dias afirmou que \"n\u00e3o declarou que abria m\u00e3o do vale transporte\", tornando fr\u00e1gil a afirma\u00e7\u00e3o do reclamante de que a assinatura do documento lhe foi imposta como condi\u00e7\u00e3o de contrata\u00e7\u00e3o.  Tomaram parte no Julgamento: Exmos. Desembargador Jo\u00e3o Bosco Pinto Lara (Presidente e Relator), Desembargadora Maria Stela \u00c1lvares da Silva Campos e Juiz Convocado Vicente de Paula Maciel J\u00fanior.  Procuradora do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 30 de abril de 2018.     Assinatura JO\u00c3O BOSCO PINTO LARA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 11 de outubro de 2017 , \u00e0 unanimidade, em conhecer do recurso, porquanto presentes os pressupostos de cabimento e de admissibilidade, e no m\u00e9rito, sem diverg\u00eancia, em dar-lhe parcial 00e9; no m\u00e9rito, por maioria de votos, negou-lhe provimento; vencido o Exmo. Desembargador Weber Leite de Magalh\u00e3es Pinto Filho, que apresentou diverg\u00eancia nos seguintes termos: \" DV, dou provimento ao recurso da reclamada e excluo da condena\u00e7\u00e3o o adicional de insalubridade, invertendo o \u00f4nus da sucumb\u00eancia quanto aos honor\u00e1rios periciais, que reduzo a R$1.000,00, pela Uni\u00e3o.\".  Tomaram parte neste julgamento os Exmos. Desembargadores Juliana Vignoli Cordeiro (Relatora), Marco Ant\u00f4nio Paulinelli de Carvalho\u00a0 e Weber Leite de Magalh\u00e3es Pinto Filho.  Presidiu o julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pelo Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 07 de agosto de 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira.   Assinatura JULIANA VIGNOLI CORDEIRO  Desembargadora Relatora  JVC-9-13 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos da Exma. Desa. Cristiana Maria Valadares Fenelon e do Exmo. Des. Paulo Roberto de Castro, JULGOU o presente processo e, unanimemente, n\u00e3o conheceu o Agravo de Peti\u00e7\u00e3o, por aus\u00eancia de ataque aos fundamentos da r. Decis\u00e3o recorrida (S\u00famula 422 do c. TST). Custas processuais pela Executada, no importe de R$44,26, nos termos do artigo 789-A, IV, da CLT.  Belo Horizonte, 7 de junho de 2018. Assinatura FERNANDO ANT\u00d4NIO VI\u00c9GAS PEIXOTO  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 10 de maio de 2017, por unanimidade, conheceu \u00a0do recurso ordin\u00e1rio; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 10 de maio de 2017.  LUCIANA ALVES VIOTTI  Ju\u00edza Convocada Relatora    Tomaram parte neste julgamento as Exmas.: Ju\u00edza Convocada Luciana Alves Viotti (Relatora, substituindo a Exma. Desembargadora Paula Oliveira Cantelli, vinculada), Ju\u00edza Convocada Ana Maria Esp\u00ed Cavalcanti (substituindo a Exma. Desembargadora Maria L\u00facia Cardoso de Magalh\u00e3es) e Desembargadora Denise Alves Horta (Presidente).  Representante do Minist\u00e9rio P\u00fablico do Trabalho presente \u00e0 sess\u00e3o: Dra. Maria Christina Dutra Fernandez.  Composi\u00e7\u00e3o da Turma em conformidade com o Regimento Interno deste Regional e demais Portarias espec\u00edficas.  Ju\u00edzes Convocados: art. 118, \u00a7 1\u00ba, inciso V da LOMAN.  V\u00e1lbia Maris Pimenta Pereira  Secret\u00e1ria da Sess\u00e3o Assinatura LUCIANA ALVES VIOTTI  JU\u00cdZA CONVOCADA RELATORA  LAV/6 VOTOS", "Conclus\u00e3o do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante; no m\u00e9rito, por maioria de votos, deu-lhe parcial provimento para afastar a condena\u00e7\u00e3o em honor\u00e1rios de sucumb\u00eancia, vencido parcialmente o Exmo. Juiz Convocado Vicente de Paula Maciel J\u00fanior que ampliava o provimento ao apelo para declarar a nulidade da Conven\u00e7\u00e3o Coletiva de Trabalho quanto aos turnos ininterruptos de revezamento.  Tomaram parte no Julgamento: Exmos. Desembargadora Maria Stela \u00c1lvares da Silva Campos (Relatora), Juiz Convocado Vicente de Paula Maciel J\u00fanior e Juiz Convocado Ricardo Marcelo Silva (substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em f\u00e9rias regimentais).  Presid\u00eancia: Exmo. Desembargador Jo\u00e3o Bosco Pinto Lara.  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Belo Horizonte, 14 de maio de 2018.   Assinatura MARIA STELA \u00c1LVARES DA SILVA CAMPOS  Relatora  anp/6 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o; rejeitou as preliminares de suspens\u00e3o, incompet\u00eancia da Justi\u00e7a do Trabalho e nulidade processual; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; custas de R$44,26, pelas executadas.  Tomaram parte no julgamento: Exmos. Juiz Convocado Ricardo Marcelo Silva (Relator, substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em f\u00e9rias regimentais), Desembargador Jo\u00e3o Bosco Pinto Lara (Presidente) e Desembargadora Maria Stela \u00c1lvares da Silva Campos.  Procuradora Regional do Trabalho: Dra. Maria Helena da Silva Guthier.  Belo Horizonte, 18 de setembro de 2019. Assinatura RICARDO MARCELO SILVA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 17 de dezembro de 2018, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo autor; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 17 de dezembro de 2018.  ADRIANA CAMPOS DE SOUZA FREIRE PIMENTA  Ju\u00edza Convocada Relatora    Tomaram parte neste julgamento as Exmas.: Ju\u00edza Convocada Adriana Campos de Souza Freire Pimenta (Relatora, substituindo a Exma. Desembargadora Paula Oliveira Cantelli), Desembargadora Maria L\u00facia Cardoso de Magalh\u00e3es e Desembargadora Denise Alves Horta (Presidente).  Representante do Minist\u00e9rio P\u00fablico do Trabalho presente \u00e0 sess\u00e3o: Dr. Eduardo Maia Botelho.  Composi\u00e7\u00e3o da Turma em conformidade com o Regimento Interno deste Regional e demais Portarias espec\u00edficas.  Ju\u00edzes Convocados: art. 118, \u00a7 1\u00ba, inciso V da LOMAN.  V\u00e1lbia Maris Pimenta Pereira  Secret\u00e1ria da Sess\u00e3o Assinatura ADRIANA CAMPOS DE SOUZA FREIRE PIMENTA  Ju\u00edza Convocada Relatora  ACSFP/4/2 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador S\u00e9rcio da Silva Pe\u00e7anha, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Juiz Convocado Carlos Roberto Barbosa (Substituindo o Desembargador M\u00e1rcio Ribeiro do Valle) e do Desembargador S\u00e9rcio da Silva Pe\u00e7anha; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto, salvo no tocante \u00e0 insurg\u00eancia relativa \u00e0 incid\u00eancia da prescri\u00e7\u00e3o quinquenal, por aus\u00eancia de interesse recursal; no m\u00e9rito, por maioria de votos, deu-lhe provimento parcial para, declarando a invalidade da ades\u00e3o autom\u00e1tica ao PCCS/2008, reconhecer o enquadramento do reclamante no PCCS/95, vigente quando de sua admiss\u00e3o, e, por conseguinte, condenar a reclamada ao pagamento das diferen\u00e7as salariais decorrentes da aplica\u00e7\u00e3o dos percentuais de progress\u00f5es horizontais por m\u00e9rito e antiguidade previstas no Plano de Cargos, Carreiras e Sal\u00e1rios - PCCS/1995 desde sua admiss\u00e3o, mas com efeitos financeiros sentidos a partir de 01/08/2012 (marco prescricional), parcelas vencidas e vincendas, sendo devidos reflexos sobre 13\u00ba sal\u00e1rio, f\u00e9rias+1/3, gratifica\u00e7\u00e3o de fun\u00e7\u00e3o, horas extras e anu\u00eanios/tri\u00eanios/quinqu\u00eanios eventualmente recebidos, e FGTS; as parcelas vincendas dever\u00e3o ser implementadas na folha de sal\u00e1rios, com comprova\u00e7\u00e3o nos autos, sob pena de execu\u00e7\u00e3o; como forma de evitar o enriquecimento il\u00edcito do obreiro e o ' bis in idem' , fica autorizada a dedu\u00e7\u00e3o/compensa\u00e7\u00e3o dos valores atinentes \u00e0s promo\u00e7\u00f5es concedidas espontaneamente com base no PCCS de 2008, a teor da documenta\u00e7\u00e3o juntada aos autos, conforme se apurar em liquida\u00e7\u00e3o de senten\u00e7a; a fim de satisfazer a exig\u00eancia contida no artigo 832, \u00a73\u00ba, da CLT, reconheceu que as parcelas acima deferidas t\u00eam natureza salarial, exceto reflexos sobre f\u00e9rias+1/3 indenizadas; incidem corre\u00e7\u00e3o monet\u00e1ria (S\u00famula 381 do c. TST, a partir do dia 1\u00ba do m\u00eas subsequente ao vencido), e juros de mora de 1% ao m\u00eas a partir do ajuizamento desta a\u00e7\u00e3o, sobre a import\u00e2ncia corrigida monetariamente, nos termos da Lei 8.177/91 e S\u00famula 200 do TST; ficam autorizadas as dedu\u00e7\u00f5es legais cab\u00edveis de Imposto de Renda, observados os termos do artigo 12-A da Lei n\u00ba 7.713/88 e da Instru\u00e7\u00e3o Normativa n\u00ba 1.500/2014 da Receita Federal do Brasil, com suas posteriores altera\u00e7\u00f5es, devendo o recolhimento ser comprovado nos autos, sob pena de expedi\u00e7\u00e3o de of\u00edcio \u00e0 SRF (art. 43, IV, do Decreto 3.000/99); invertidos os \u00f4nus de sucumb\u00eancia, arbitrou \u00e0 condena\u00e7\u00e3o o valor de R$60.000,00(sessenta mil reais), com custas de R$1.200,00(um mil e duzentos reais), a serem recolhidas pela reclamada que, com a publica\u00e7\u00e3o deste Ac\u00f3rd\u00e3o, fica intimada na forma da S\u00famula n\u00ba 25, item III, do C. TST, vencido o Exmo. Juiz Carlos Roberto Barbosa que mantinha a senten\u00e7a. Assinatura JOS\u00c9 MARLON DE FREITAS  Desembargador Relator  RESL VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz Convocado Danilo Siqueira de Castro Faria (substituindo o Exmo. Desembargador M\u00e1rcio Fl\u00e1vio Salem Vidigal, em licen\u00e7a (RI, art.66, \u00a72\u00ba-A) e do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, JULGOU o presente processo e, \u00e0 unanimidade, conheceu dos embargos do reclamante e, no m\u00e9rito, negou-lhes provimento.  Belo Horizonte, 12 de dezembro de 2017. Assinatura JO\u00c3O BOSCO DE BARCELOS COURA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o opostos pelo reclamante; no m\u00e9rito, sem diverg\u00eancia, deu-lhes provimento, mas apenas para prestar esclarecimentos, sem altera\u00e7\u00e3o do resultado.  Tomaram parte no julgamento: Exmos. Desembargadora Maria Stela \u00c1lvares da Silva Campos (Relatora), Desembargador Rodrigo Ribeiro Bueno e Desembargador Ricardo Ant\u00f4nio Mohallem (Presidente).  Procuradora do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 30 de julho de 2018. Assinatura MARIA STELA \u00c1LVARES DA SILVA CAMPOS  Relatora  7/9", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pela Reclamante; no m\u00e9rito,\u00a0sem diverg\u00eancia, deu-lhe provimento parcial para condenar a Reclamada a pagar, no prazo legal, com juros e corre\u00e7\u00e3o monet\u00e1ria, nos termos da S\u00famula 439 do Colendo TST, indeniza\u00e7\u00e3o por dano moral no valor de R$20.000,00 (vinte mil reais). Invertido o \u00f4nus da sucumb\u00eancia, ficando o pagamento das custas processuais a cargo da Reclamada, no importe de R$400,00 (quatrocentos reais), calculadas sobre o valor arbitrado \u00e0 condena\u00e7\u00e3o de R$20.000,00 (vinte mil reais), ficando, para tanto, devidamente intimada, a teor do item III da S\u00famula 25 do Colendo TST. Declarou que as contribui\u00e7\u00f5es previdenci\u00e1rias n\u00e3o incidem sobre as parcelas objeto da condena\u00e7\u00e3o, em face de sua natureza indenizat\u00f3ria.  Tomaram parte no julgamento os Exmos.: Desembargador Luiz Ot\u00e1vio Linhares Renault (Relator),\u00a0Juiz Cleber L\u00facio de Almeida e Desembargador Jos\u00e9 Eduardo de Resende Chaves J\u00fanior (Presidente).  Ausente, em virtude de f\u00e9rias regimentais, o Exmo. Desembargador Emerson Jos\u00e9 Alves Lage, sendo convocado para substitu\u00ed-lo o Exmo. Juiz Cleber L\u00facio de Almeida.  Presente ao julgamento, a il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 23 de abril\u00a0 de 2018. Assinatura LUIZ OT\u00c1VIO LINHARES RENAULT  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso interposto pela reclamada; no m\u00e9rito, sem diverg\u00eancia, deu parcial provimento ao apelo para excluir da condena\u00e7\u00e3o o pagamento de horas extras, seja por sobrelabor, seja por interval GTS e contribui\u00e7\u00e3o postalis e postalprev; inverteu os \u00f4nus da sucumb\u00eancia, arbitrando a condena\u00e7\u00e3o em R$15.000,00 e as custas em R$300,00, pela r\u00e9, isenta; declarou, para fins do artigo 832, \u00a7 3\u00ba, da CLT, que as parcelas ostentam natureza salarial, exceto seus reflexos em FGTS e f\u00e9rias indenizadas, bem como que a ECT goza dos privil\u00e9gios concedidos \u00e0 Fazenda P\u00fablica, nos termos da fundamenta\u00e7\u00e3o do voto; incidir\u00e1 corre\u00e7\u00e3o monet\u00e1ria com base na TRD at\u00e9 24/03/2015 e, com base no IPCA-E, a partir de 25/03/15 (S\u00famula 73 do TRT3, aplic\u00e1vel, inclusive, em caso de ente p\u00fablico).  Tomaram parte neste julgamento os Exmos. Desembargadores Juliana Vignoli Cordeiro (Relatora), Marco Ant\u00f4nio Paulinelli de Carvalho e Weber Leite de Magalh\u00e3es Pinto Filho.  Presidiu o julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Silvia Domingues Bernardes Rossi.  Belo Horizonte, 11 de setembro de 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira.     Assinatura JULIANA VIGNOLI CORDEIRO  DESEMBARGADORA RELATORA  JVC-21-13   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante (Id f8376fb ), porquanto presentes os pressupostos de admissibilidade; no m\u00e9rito,\u00a0sem diverg\u00eancia, de u-lhe parcial provimento para excluir a autoriza\u00e7\u00e3o de dedu\u00e7\u00e3o (reten\u00e7\u00e3o) de cr\u00e9dito do autor neste processo, para pagamento dos honor\u00e1rios por ele devidos, bem como para fixar que a quest\u00e3o relativa \u00e0 exigibilidade, ou n\u00e3o, de pagamento dos honor\u00e1rios advocat\u00edcios sucumbenciais devidos ao advogado da reclamada, nos termos do 4\u00ba do artigo 791-A/CLT, \u00e9 mat\u00e9ria afeta \u00e0 fase de execu\u00e7\u00e3o do julgado, assegurando-se, naquele momento, o amplo direito de defesa e contradit\u00f3rio. Nos demais aspectos, negou provimento ao apelo, mantendo r. senten\u00e7a (Id 101c476), proferida pelo MM\u00ba Juiz Henrique de Souza Mota, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante; no m\u00e9rito, sem diverg\u00eancia, deu provimento parcial ao apelo para determinar que na apura\u00e7\u00e3o das horas extras, horas intervalares e horas noturnas deferidas na senten\u00e7a seja observada a seguinte jornada, em rela\u00e7\u00e3o aos dias em que n\u00e3o houver registro no tac\u00f3grafo: das 05h00 \u00e0s 22h00, duas vezes por semana, em dias consecutivos, e das 07h00 \u00e0s 19h00, nos demais dias da semana, com duas folgas mensais aos finais de semana (s\u00e1bados e domingos), sempre com tr\u00eas intervalos de trinta minutos para alimenta\u00e7\u00e3o e descanso por dia; elevou o valor da condena\u00e7\u00e3o para R$25.000,00 e, das custas, para R$500,00, pela reclamada.  Presidente: Exmo. Desembargador Lucas Vanucci Lins.  Tomaram parte no julgamento: Exma. Desembargadora Maristela \u00cdris da Silva Malheiros (Relatora),\u00a0 Exmo. Desembargador Lucas Vanucci Lins e a Exma. Ju\u00edza Convocada \u00c2ngela Castilho Rog\u00eado Ribeiro (substituindo o Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira).  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Belo Horizonte, 23 de maio de 2017.   Assinatura Maristela \u00cdris da Silva Malheiros  Desembargadora Relatora  Po VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Desembargador Paulo Roberto de Castro e do Exmo. Desembargador Marcelo Lamego Pertence, JULGOU o presente processo e, unanimemente, conheceu e deu provimento ao agravo de instrumento interposto pelo reclamante VITOR APARECIDO NASCIMENTO a fim de conceder-lhe o benef\u00edcio da justi\u00e7a gratuita e conhecer do recurso ordin\u00e1rio por ele apresentado (ID a76f4f3). \u00c0 unanimidade, deu provimento parcial a este apelo para determinar o pagamento de: 1- diferen\u00e7as de horas extras, assim consideradas as horas trabalhadas al\u00e9m da 8\u00aa di\u00e1ria e 44\u00aa semanal (quando do labor em seis dias na semana), conforme par\u00e2metros fixados na fundamenta\u00e7\u00e3o; 2- 01h e 20 minutos in itinere , por dia trabalhado, autorizada a dedu\u00e7\u00e3o dos valores quitados ao mesmo t\u00edtulo nos contracheques, sob a rubrica \"\u00a73\u00ba da cl\u00e1usula 14\u00aa da CCT\"; 3- reflexos das horas extras e das horas in itinere ora deferidas em RSR (incluindo feriados) e, com estes, em f\u00e9rias mais 1/3, 13\u00ba sal\u00e1rios, aviso pr\u00e9vio, FGTS e multa de 40%; 4- indeniza\u00e7\u00e3o por danos morais, no importe de R$2.250,00, a ser atualizado na forma da S\u00famula 439 do TST. Absolveu o reclamante da condena\u00e7\u00e3o ao pagamento de honor\u00e1rios de sucumb\u00eancia. \u00c0 unanimidade, n\u00e3o conheceu do recurso ordin\u00e1rio interposto pela primeira reclamada ALUMINI ENGENHARIA S.A., porque deserto. Os fundamentos constituem parte integrante desta conclus\u00e3o. As horas extras e horas in itinere deferidas possuem natureza salarial, assim como os seus correspondentes reflexos em RSR (incluindo feriados), 13\u00ba sal\u00e1rios e aviso pr\u00e9vio. Acresceu \u00e0 condena\u00e7\u00e3o o valor de R$5.000,00, com custas adicionais, pela reclamada, no importe de R$100,00.  Belo Horizonte, 4 de abril de 2019. Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do recurso, porque pr\u00f3prio e tempestivo; no m\u00e9rito, sem diverg\u00eancia, negou provimento ao apelo, mantendo a senten\u00e7a por seus pr\u00f3prios", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; dispensado o ac\u00f3rd\u00e3o, nos termos do artigo 118, \u00a7 1\u00ba, do RI.  Tomaram parte neste julgamento os Exmos. Desembargadores Luiz Ant\u00f4nio de Paula Iennaco (Presidente e Relator), Adriana Goulart de Sena Orsini e Juliana Vignoli Cordeiro.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 14 de mar\u00e7o de 2018.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura LUIZ ANT\u00d4NIO DE PAULA IENNACO  Relator  2 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu dos embargos de declara\u00e7\u00e3o aviados pela embargante; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento. A d. Turma condenou a reclamada ao pagamento de multa de 2% (dois por cento) sobre o valor dado \u00e0 causa, a ser revertida din\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Fernando Luiz Gon\u00e7alves Rios Neto, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos da Exma. Ju\u00edza Convocada Sabrina de Faria Fr\u00f3es Le\u00e3o, (substituindo o Exmo. Des. Marcelo Lamego Pertence) e do Exmo. Desembargador Fernando Luiz Gon\u00e7alves Rios Neto , JULGOU o presente processo e, unanimemente, conheceu do recurso. No m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento parcial para determinar a ado\u00e7\u00e3o do divisor 180 para c\u00f4mputo das horas extras.  Belo Horizonte, 9 de fevereiro de 2017. Assinatura CL\u00c9BER L\u00daCIO DE ALMEIDA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o opostos pela reclamada, MRV CONSTRU\u00c7\u00d5ES LTDA, no ID 049b530, porque pr\u00f3prios e tempestivos; no m\u00e9rito, sem diverg\u00eancia; negou-lhes provimento e condenou a embargante a pagar ao autor a multa de 2% (dois por cento), sobre o valor dado \u00e0 causa, a ser revertida em favor da parte contr\u00e1ria, nos termos do artigo 1.026, \u00a7 2\u00ba, do CPC c/c artigo 769 da CLT.; acrescentou a d. Turma os seguintes fundamentos: a embargante argumentou que o ac\u00f3rd\u00e3o foi omisso, pois o laudo pericial, o qual n\u00e3o foi impugnado pelo reclamante, n\u00e3o foi detalhadamente analisado. Ademais, argumentou que o ac\u00f3rd\u00e3o foi contradit\u00f3rio, pois avaliou os documentos apresentados pelo reclamante, sem avaliar documentos oficiais do INSS. Pois bem. Observa-se que o ac\u00f3rd\u00e3o foi expl\u00edcito quanto a quest\u00e3o do laudo pericial e aos fundamentos da decis\u00e3o. Transcrevo: \" Ocorre que, na situa\u00e7\u00e3o vertente, as conclus\u00f5es da prova pericial n\u00e3o refletem a realidade laboral vivenciada pelo autor. Nos termos do art. 479 do CPC/2015, o \u00f3rg\u00e3o jurisdicional n\u00e3o est\u00e1 adstrito \u00e0s conclus\u00f5es da prova t\u00e9cnica, pois a fun\u00e7\u00e3o do perito \u00e9 apenas auxiliar o julgador na apura\u00e7\u00e3o e esclarecimento de mat\u00e9ria que exija conhecimentos t\u00e9cnicos especiais. Por isso mesmo, o ju\u00edzo, sendo livre na forma\u00e7\u00e3o do seu convencimento, poder\u00e1 decidir de forma favor\u00e1vel ou contr\u00e1ria \u00e0s conclus\u00f5es do perito, desde que o fa\u00e7a de forma fundamentada\" ( ID. f8bf1a2 - P\u00e1g. 2 ) . Ademais, verifica-se que foram analisados no ac\u00f3rd\u00e3o n\u00e3o apenas os documentos trazidos pelo reclamante, mas todos os documentos com relev\u00e2ncia m\u00e9dica para o caso. Destaco: \"Observa-se nos autos que os seguintes documentos comprovam os problemas f\u00edsicos suportados pelo autor: 1) resson\u00e2ncia magn\u00e9tica da coluna lombossacra apontando discopatia degenerativa de L4-L5 e L5-S1, com discretas impress\u00f5es sobre o saco dural (06/06/2014); 2) tomografia computadorizada da coluna lombossacra constatando altera\u00e7\u00f5es degenerativas por todo o segmento (01/08/2014); 3) resson\u00e2ncia magn\u00e9tica da coluna lombossacra constatando discopatia degenerativa de L4-L5 e L5-S1, com abaulamento duscal, sem conflito discorradicular (07/05/2016). 4) atestado m\u00e9dico de afastamento do trabalho por tempo indeterminado (01/06/2017). 5) atestado m\u00e9dico de afastamento do trabalho por 15 dias. (01/08/2017); e 6) resson\u00e2ncia magn\u00e9tica da coluna lombossacra que apontou para discopatia degenerativa de L4-L5 e L5-S1 (02/11/2017)\" ( ID. f8bf1a2 - P\u00e1g. 2 ). Assim, a d. Turma negou provimento e condenou a embargante a pagar ao autor a multa de 2% (dois por cento), sobre o valor dado \u00e0 causa, a ser revertida em favor da parte contr\u00e1ria, nos termos do art. 1.026, \u00a7 2\u00ba, do CPC c/c art. 769 da CLT.  Tomaram parte neste julgamento as Exmas. Ju\u00edzas Convocadas Adriana Campos de Souza Freire Pimenta (Relatora), Ana Maria Espi Cavalcanti e\u00a0 Ol\u00edvia Figueiredo Pinto Coelho.  Presidiu o julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 01 de agosto de 2018.  Secret\u00e1ria: Maria Gorete de Paula Amaro.     Assinatura ADRIANA CAMPOS DE SOUZA FREIRE PIMENTA  Ju\u00edza Convocada Relatora  ACSFP/14 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador S\u00e9rcio da Silva Pe\u00e7anha, presente o Exmo. Procurador Eduardo Maia Botelho, representante do Minist\u00e9rio P\u00fablico do Trabalho\u00a0 e, computados os votos dos Exmos. Desembargadores Ana Maria Amorim Rebou\u00e7as e Jos\u00e9 Marlon de Freitas; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pela 2\u00aa Reclamada (Caixa Econ\u00f4mica Federal); no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 29 de maio de 2019.   Assinatura S\u00c9RCIO DA SILVA PE\u00c7ANHA  Desembargador Relator  SSP/ka/mb   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O     CONCLUS\u00c3O  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia da\u00a0 Exma. Desembargadora Ana Maria Amorim Rebou\u00e7as, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos da o pela espera da condu\u00e7\u00e3o fornecida pela r\u00e9, vencido em parte o Exmo. Desembargador terceiro votante quanto \u00e0s horas extras, minutos residuais e tempo \u00e0 disposi\u00e7\u00e3o; reduziu o valor da condena\u00e7\u00e3o para R$50.000,00, com custas de R$1.000,00, que poder\u00e1 requerer a devolu\u00e7\u00e3o do valor pago a maior, mediante solicita\u00e7\u00e3o \u00e0 Secretaria de Or\u00e7amento deste Regional (IN n\u00ba 2/2009, da STN).  Presidente: Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Tomaram parte no julgamento: Exmo. Desembargador Lucas Vanucci Lins (Relator),\u00a0 Exma. Ju\u00edza Convocada Sabrina de Faria Fr\u00f3es Le\u00e3o (substituindo o Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira) e o Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Belo Horizonte, 28 de novembro de 2017. Assinatura LUCAS VANUCCI LINS  Relator  LVL/c/asg   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 20 de fevereiro de 2019 , \u00e0 unanimidade, em conhecer do recurso; sem diverg\u00eancia, em rejeitar a exce\u00e7\u00e3o de compet\u00eancia, e, no m\u00e9rito, unanimemente, em dar provimento ao recurso para excluir da condena\u00e7\u00e3o o pagamento de diferen\u00e7as de adicional de insalubridade e reflexos. Invertido o \u00f4nus da sucumb\u00eancia quanto aos honor\u00e1rios periciais, estando o reclamante isento de pagamento, devendo o Sr. Perito habilitar a recebimento dos seus honor\u00e1rios periciais na forma da Resolu\u00e7\u00e3o n\u00b0 66, de 2012, do CSJT.  Tomaram parte no julgamento os Exmos.: Des. Milton Vasques Thibau de Almeida (Presidente e Relator), Des. Em\u00edlia Facchini e Des. Camilla G. Pereira Zeidler.  Presente\u00a0 o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, dr. Eduardo Maia Botelho.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha.       Assinatura MILTON VASQUES THIBAU DE ALMEIDA  Relator    mvta VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do apelo; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; dispensado o ac\u00f3rd\u00e3o, nos termos do artigo 118, \u00a7 1\u00ba, do RI.  Tomaram parte neste julgamento os Exmos. Desembargadores Luiz Ant\u00f4nio de Paula Iennaco\u00a0 (Presidente e Relator), Juliana Vignoli Cordeiro e Marco Ant\u00f4nio Paulinelli de Carvalho.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Sustenta\u00e7\u00e3o Oral: Dra. Maria Elizabete Patr\u00edcia Pimenta de Carvalho, pela Reclamada.  Belo Horizonte, 17 de julho de 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura LUIZ ANT\u00d4NIO DE PAULA IENNACO  Relator  11/2 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do recurso da reclamada; no m\u00e9rito, por maioria de votos, deu-lhe parcial provimento para afastar da condena\u00e7\u00e3o a \"indeniza\u00e7\u00e3o correspondente a 1/12 do total das comiss\u00f5es auferidas durante o per\u00edodo de vig\u00eancia do contrato de representa\u00e7\u00e3o comercial, a teor do art. 27, al\u00ednea \"j\", da Lei n. 4.886/65\" e a \"indeniza\u00e7\u00e3o no valor correspondente a 1/3 das comiss\u00f5es auferidas nos tr\u00eas meses anteriores ao t\u00e9rmino do contrato (art. 34 da Lei n. 4.886/65)\", vencido o Exmo. Juiz Convocado Relator, que desprovia integralmente o apelo; reduzido o valor da m a primeira reclamada, datada de 12/12/2016, culminou na aplica\u00e7\u00e3o das penalidades de suspens\u00e3o do cadastro de fornecedores, participa\u00e7\u00e3o em licita\u00e7\u00f5es e impedimento de contratar com a CEMIG por dois anos, al\u00e9m da rescis\u00e3o unilateral do contrato (conclus\u00e3o da comiss\u00e3o especial \u00e0 fl.115).  Importante destacar que a dispensa do autor ocorreu em 6/3/2017, portanto, ap\u00f3s a aplica\u00e7\u00e3o da penalidade \u00e0 prestadora de servi\u00e7os.  O referido procedimento evidencia que a CEMIG n\u00e3o se mostrou negligente quanto \u00e0s irregularidades detectadas no cumprimento das obriga\u00e7\u00f5es trabalhistas por parte da primeira r\u00e9.\" (ID. 02c5abd).  Desta forma, verifica-se que foram analisadas as provas produzidas acerca da efetiva fiscaliza\u00e7\u00e3o procedida pela tomadora dos servi\u00e7os prestados pelo embargante, que levaram \u00e0 ila\u00e7\u00e3o no sentido de que ela n\u00e3o foi negligente do seu dever de fiscalizar o efetivo cumprimento das obriga\u00e7\u00f5es decorrentes do contrato de presta\u00e7\u00e3o de servi\u00e7os.  A pretens\u00e3o do embargante de se modificar o julgamento n\u00e3o poder\u00e1 ser atendida na estreita via dos embargos de declara\u00e7\u00e3o e, sendo assim, desafia a interposi\u00e7\u00e3o do recurso pr\u00f3prio. Conclus\u00e3o do recurso Nego provimento. CONCLUS\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador J\u00falio Bernardo do Carmo, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Desembargador J\u00falio Bernardo do Carmo e do Exmo. Juiz Convocado Danilo Siqueira de Castro Faria (substituindo o Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, em gozo de f\u00e9rias regimentais), JULGOU o presente processo e, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o e, no m\u00e9rito, negou-lhes provimento.  Belo Horizonte, 29 de janeiro de 2019. Assinatura MANOEL BARBOSA DA SILVA  Desembargador Relator  MBS-6", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Manoel Barbosa da Silva e J\u00falio Bernardo do Carmo, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio  interposto pelo reclamante (id b29b4bc), porquanto atendidos os pressupostos de admissibilidade; bem como das contrarraz\u00f5es (id\u00a0 7b5c046b), vez que regularmente processadas, no m\u00e9rito, negou-lhe provimento, mantendo a r. senten\u00e7a proferida (id 9ff7e21), por seus pr\u00f3prios e jur\u00eddicos fundamentos,  conforme autoriza\u00e7\u00e3o contida no art. 895, \u00a7 1\u00ba, inciso IV, da CLT , apenas acrescentando o seguinte: para a configura\u00e7\u00e3o da rela\u00e7\u00e3o de emprego, \u00e9 necess\u00e1rio que se encontrem presentes os requisitos estabelecidos nos artigos 2\u00ba e 3\u00ba da CLT, quais sejam: trabalho prestado por pessoa f\u00edsica, com pessoalidade, n\u00e3o eventualidade, onerosidade e subordina\u00e7\u00e3o jur\u00eddica, caracterizando, assim o conjunto dos elementos f\u00e1ticos jur\u00eddicos do contrato de trabalho. A aus\u00eancia do preenchimento de todos esses pressupostos, como no caso dos autos, impossibilita o reconhecimento do v\u00ednculo pretendido. Nessa esteira, n\u00e3o h\u00e1 que se falar na exist\u00eancia de v\u00ednculo empregat\u00edcio entre o autor e o reclamado.  Belo Horizonte, 09 de julho de 2019.   Assinatura PAULO MAUR\u00cdCIO RIBEIRO PIRES  Desembargador Relator        pmrp/mu VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia da Exma. Desembargadora Ana Maria Amorim Rebou\u00e7as, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos da Exma. Desembargadora Ana Maria Amorim Rebou\u00e7as e do Exmo. Juiz Convocado Ant\u00f4nio Carlos Rodrigues Filho (Substituindo o Desembargador S\u00e9rcio da Silva Pe\u00e7anha); JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso Ordin\u00e1rio, concedendo ao Autor os benef\u00edcios da gratuidade judici\u00e1ria e, no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para declarar a nulidade da decis\u00e3o recorrida e determinar o retorno dos autos \u00e0 d. Vara de origem, a fim de que o Ju\u00edzo de primeiro grau conceda ao Demandante prazo de 15 dias, para emendar \u00e0 inicial (art. 321 do CPC), indicando o valor do pedido relativo \u00e0 \"ENTREGA DAS GUIAS TRCT e CD/SD sob pena de indeniza\u00e7\u00e3o substitutiva\", pena de extin\u00e7\u00e3o, t\u00e3o somente, deste pleito (par\u00e1grafo \u00fanico do art. 321 do CPC, c/c o \u00a73\u00ba do art. 840 da CLT), e, quanto aos demais pleitos, que seja dado prosseguimento ao feito, observados os procedimentos pr\u00f3prios do rito ordin\u00e1rio - com a regular cita\u00e7\u00e3o da R\u00e9 e instru\u00e7\u00e3o probat\u00f3ria -, julgando-se ao final o m\u00e9rito da a\u00e7\u00e3o, conforme se entender de direito.  Belo Horizonte, 25 de julho de 2018. Assinatura CARLOS ROBERTO BARBOSA  Juiz Convocado - Relator  CRB/c VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante FILIPE FERNANDES CHAVES no ID ef717f2, visto que pr\u00f3prio, regular, tempestivo, subscrito por procurador regularmente constitu\u00eddo nos autos (procura\u00e7\u00e3o no ID 63ab97f). No m\u00e9rito, por maioria de votos,\u00a0deu parcial provimento ao recurso do reclamante para aplicar a pena de confiss\u00e3o \u00e0 r\u00e9, diante da sua aus\u00eancia na audi\u00eancia de instru\u00e7\u00e3o, e: 1) condenar a reclamada ao pagamento do 13\u00ba proporcional de 2015, saldo sal\u00e1rio, aviso pr\u00e9vio indenizado, f\u00e9rias proporcionais acrescidas de 1/3, FGTS acrescido da multa de 40% e libera\u00e7\u00e3o das guias do seguro-desemprego; e 2) condenar a reclamada ao pagamento de horas extras excedentes \u00e0 8\u00aa di\u00e1ria e 44\u00aa semanal e horas extras pela n\u00e3o usufrui\u00e7\u00e3o integra\u00e7\u00e3o do intervalo intrajornada, com reflexos sobre aviso pr\u00e9vio, f\u00e9rias vencidas e proporcionais + 1/3, 13\u00ba sal\u00e1rios, FGTS + multa de 40%, vencida a Exma. Desembargadora 2\u00aa Votante que negava provimento ao apelo. No mais, a d. Turma manteve a senten\u00e7a de IDc856f14, pelos seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 28 de fevereiro de 2018 , \u00e0 unanimidade, em conhecer o recurso ordin\u00e1rio do reclamante e, no m\u00e9rito, sem diverg\u00eancia, em negar-lhe provimento .  Tomaram parte no julgamento os Exmos.: Juiz Convocado Vitor Salino de M. E\u00e7a (Relator, substituindo o Des. Milton Vasques Thibau de Almeida), Des. Em\u00edlia Facchini e Des. Camilla G. Pereira Zeidler.  Presidiu o julgamento o Exmo. Des. Milton Vasques Thibau de Almeida.  Presente ao julgamento, o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Geraldo Emediato de Souza.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha     Assinatura VITOR SALINO DE MOURA E\u00c7A  Relator      gqm VOTOS", "embargado n\u00e3o se manifestou sobre a confiss\u00e3o da embargada quanto ao n\u00e3o pagamento das vendas realizadas a novos clientes; que o v. ac\u00f3rd\u00e3o embargado ignorou parte do depoimento da testemunha Ros\u00e2ngela Rossini; que n\u00e3o houve pagamento de comiss\u00f5es a ele, al\u00e9m daquelas pagas nos primeiros 6 meses de contrato; que nunca houve aumento de gratifica\u00e7\u00e3o por conta do cargo de Gerente, tendo o sal\u00e1rio permanecido o mesmo. Pede manifesta\u00e7\u00e3o sobre estas alega\u00e7\u00f5es e que sejam sanadas as omiss\u00f5es.  Com parcial raz\u00e3o.  Compulsados os autos, verifica-se, por meio do documento denominado \"Faturamento Consultor T\u00e9cnico Comercial\", id. c7ca834, que o embargante efetuou uma venda nova, para Hospital Mater Dei S.A, no valor de R$ 12.884,00, no m\u00eas de agosto de 2014.  Observa-se que tal venda foi objeto de confiss\u00e3o pela embargada, na contesta\u00e7\u00e3o, id. 055e556, nos seguintes termos:    Ainda no que diz respeito \u00e0 comiss\u00e3o contratada, como se v\u00ea pelas planilhas juntadas pelo reclamante (Id c7ca834), o reclamante n\u00e3o obteve qualquer nova venda no per\u00edodo em que atuou como consultor t\u00e9cnico e tinha a garantia de R$ 2.500,00 e, ap\u00f3s ultrapassado este per\u00edodo, efetuou uma \u00fanica venda nova, em agosto/2014, no valor de R$ 12.883,50, do Hospital Mater Dei S.A - 2561. (grifo meu)    Analisados os contracheques, id. 0720e15, constata-se que o embargante n\u00e3o recebeu comiss\u00f5es por esta venda.  Ficou acordado entre as partes, id. 8da5921, que o embargante receberia 3% sobre as vendas relativas a novos clientes.  Diante disso, percebe-se que esta d. Turma se omitiu ao analisar a venda nova efetuada pelo embargante e a confiss\u00e3o da embargada, raz\u00e3o pela qual tal omiss\u00e3o dever\u00e1 ser suprida com a condena\u00e7\u00e3o da r\u00e9 ao pagamento da comiss\u00e3o devida ao embargante.  Quanto ao per\u00edodo em que o embargante exerceu o cargo de Gerente, esclarece-se que ficou estabelecida uma estipula\u00e7\u00e3o diferenciada de ganhos, provenientes de vendedores a ele subordinados e com maior abrang\u00eancia territorial, a fim de justificar o novo encargo.  Ficou registrado no v. ac\u00f3rd\u00e3o embargado que \"que as metas de vendas do recorrente, como Gerente Regional, tinham lastro no seu hist\u00f3rico de vendas, bem como nos seus resultados, fato que demonstra a sua plausibilidade\", raz\u00e3o pela qual sua alega\u00e7\u00e3o de que as metas eram imposs\u00edveis n\u00e3o se justificam.  Neste aspecto, constata-se que o embargante n\u00e3o logra apontar, no ac\u00f3rd\u00e3o, quaisquer dos v\u00edcios descritos no artigo 1.022, do NCPC, e no art. 897-A, da CLT pass\u00edveis de serem sanados por interm\u00e9dio deste expediente processual. Apenas revela seu inconformismo com o julgamento que lhe \u00e9 desfavor\u00e1vel.  Pelo exposto, d\u00e1-se parcial provimento para condenar a embargada ao pagamento da comiss\u00e3o de 3% sobre a venda efetuada pelo embargante, no importe de R$ 12.884,00, a ser apurado na fase de liquida\u00e7\u00e3o.  Imprime-se efeito modificativo ao julgado.   Conclus\u00e3o do recurso CONCLUS\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o  Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador M\u00e1rcio Fl\u00e1vio Salem Vidigal, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz Convocado Jo\u00e3o Bosco de Barcelos Coura (substituindo o Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, em gozo de f\u00e9rias regimentais) e do Exmo. Desembargador Manoel Barbosa da Silva, JULGOU o presente processo e, \u00e0 unanimidade,\u00a0 conheceu dos embargos de declara\u00e7\u00e3o interpostos pelo reclamante e, no m\u00e9rito, deu-lhe parcial provimento para condenar a embargada ao pagamento da comiss\u00e3o de 3% sobre a venda efetuada pelo embargante, no importe de R$12.884,00, a ser apurado na fase de liquida\u00e7\u00e3o. Imprimiu efeito modificativo ao julgado.  Belo Horizonte, 29 de agosto de 2017.   Assinatura M\u00c1RCIO FL\u00c1VIO SALEM VIDIGAL  Desembargador Relator      MFSV/m VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador S\u00e9rcio da Silva Pe\u00e7anha, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho,\u00a0sustentou oralmente o Dr. Marcelo Pontes Brito, pela reclamada/recorrida e, computados os votos dos Exmos. Desembargadores Ana Maria Amorim Rebou\u00e7as e Jos\u00e9 Marlon de Freitas; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu\u00a0do Recurso Ordin\u00e1rio interposto pela Reclamante; no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para reconhecer o v\u00ednculo empregat\u00edcio com a Reclamada no per\u00edodo de 01.07.2009 a 21.02.2017 e, por consect\u00e1rio, afastar a condena\u00e7\u00e3o da Reclamante ao pagamento dos honor\u00e1rios advocat\u00edcios sucumbenciais; a fim de se evitar a supress\u00e3o de inst\u00e2ncia, determinou o retorno dos autos ao Ju\u00edzo de origem, para que, em face do v\u00ednculo de emprego reconhecido, seja prolatada nova senten\u00e7a sobre os demais pedidos constantes na inicial, como se entender de direito.  Belo dtulo X da CLT e, nas decis\u00f5es, a exig\u00eancia de resumo dos fatos relevantes e elementos de convic\u00e7\u00e3o que formaram o convencimento motivado do Colegiado, em conformidade com o disposto nos arts. 852-I da CLT e 93, IX, da Constitui\u00e7\u00e3o Federal. Em resumo, s\u00e3o estes os FUNDAMENTOS: ADICIONAL DE INSALUBRIDADE. HONOR\u00c1RIOS. A decis\u00e3o n\u00e3o merece reformas. Para o contato com cimento, a caracteriza\u00e7\u00e3o da atividade como insalubre restringe-se \u00e0s fases de fabrica\u00e7\u00e3o e transporte do produto, em que h\u00e1 grande exposi\u00e7\u00e3o de poeiras. O mero manuseio da mistura de cimento, brita e areia, com adi\u00e7\u00e3o de \u00e1gua, n\u00e3o tem previs\u00e3o no Anexo 13 da NR-15, n\u00e3o caracterizado o labor em condi\u00e7\u00f5es insalubres. Nesse sentido, a S\u00famula 40 deste E. Regional, verbis : \" Adicional de insalubridade. Manuseio de cimento. A manipula\u00e7\u00e3o de cimento em obras ou o mero contato com esse produto n\u00e3o enseja, por si s\u00f3, o pagamento do adicional de insalubridade, ainda que constatada mediante laudo pericial. Essa atividade n\u00e3o se insere nas normas t\u00e9cnicas definidas pelo Anexo 13 da NR 15 da Portaria 3.214/78 do Minist\u00e9rio do Trabalho e Emprego\" . Mera consequ\u00eancia \u00e9 a manuten\u00e7\u00e3o da decis\u00e3o, tamb\u00e9m, quanto aos honor\u00e1rios periciais. Provimento negado. Considerando que todas as teses trazidas, necess\u00e1rias e imprescind\u00edveis ao desate da controv\u00e9rsia, foram devidamente indicadas e apreciadas pela d. Turma, as demais alega\u00e7\u00f5es invocadas ficam automaticamente rejeitadas.  Tomaram parte no julgamento: Exmos. Desembargadora Maria Stela \u00c1lvares da Silva Campos (Presidente e Relatora), Juiz Convocado Jess\u00e9 Claudio Franco de Alencar (substituindo o Exmo. Desembargador Rodrigo Ribeiro Bueno, em f\u00e9rias regimentais) e Juiz Convocado Vitor Salino de Moura E\u00e7a (substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em licen\u00e7a m\u00e9dica).  Procuradora do Trabalho: Dra. Maria do Carmo de Ara\u00fajo.  Belo Horizonte, 28 de novembro de 2018. Assinatura MARIA STELA \u00c1LVARES DA SILVA CAMPOS  Relatora  4/6", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto, exceto no que tange ao t\u00f3pico relativo \u00e0s diferen\u00e7as de FGTS, que foram deferidas pelo Ju\u00edzo de origem, n\u00e3o havendo, portanto, sucumb\u00eancia, inexistindo interesse para recorrer a respeito de tal mat\u00e9ria; no m\u00e9rito, sem diverg\u00eancia, negou provimento ao apelo.  Tomaram parte neste julgamento os Exmos. Juiz Convocado Ant\u00f4nio Gomes de Vasconcelos (Relator), Desembargadores Juliana Vignoli Cordeiro e Marco Ant\u00f4nio Paulinelli de Carvalho.  Presidiu a sess\u00e3o de julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pelo Dr. Dennis Borges Santana.  Belo Horizonte, 20 de setembro de 2017.  Secret\u00e1ria: Adriana Iunes Brito Vieira.     Assinatura ANTONIO GOMES DE VASCONCELOS  Relator    AGSO/5.2 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso e, no m\u00e9rito, sem diverg\u00eancia, negou provimento, confirmando a senten\u00e7a recorrida (ID a798d4f) pelos pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, h u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente a Exma. Procuradora Maria Christina Dutra Fernandez, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro\u00a0 e do\u00a0 Exmo. Des. Marcelo Lamego Pertence,\u00a0\u00a0 JULGOU o presente processo e, unanimemente,\u00a0 conheceu\u00a0 do Recurso Ordin\u00e1rio interposto pelo Munic\u00edpio de Belo Horizonte e, no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 12 de abril de 2018. Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, julgou o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio da reclamante ( Id 6ecb7e6), porquanto presentes os pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, mantendo-se a r. senten\u00e7a (Id 0da9d65), proferida pelo MM Juiz Ant\u00f4nio Carlos Rodrigues Filho, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador J\u00falio Bernardo do Carmo, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Manoel Barbosa da Silva e J\u00falio Bernardo do Carmo, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante, e, no m\u00e9rito, deu-lhe provimento parcial para: a) reconhecer o labor em turnos ininterruptos de revezamento durante toda a contratualidade e deferir o pagamento, como extras, todas as horas laboradas ap\u00f3s a 6\u00aa hora di\u00e1ria e/ou 36\u00aa semanal (mais ben\u00e9fica e n\u00e3o cumulativa), com os mesmos reflexos j\u00e1 deferidos em senten\u00e7a para as demais horas extras; b) no per\u00edodo escalado para a linha Patroc\u00ednio - Serra do Salitre, fixar jornada de 05 \u00e0s 19 horas e deferir tamb\u00e9m horas extras que excederem \u00e0 sexta di\u00e1ria e/ou 36\u00aa semanal, ficando invalidados os registros de ponto (FCTM's) quanto \u00e0 jornada cumprida neste itiner\u00e1rio, mas v\u00e1lidos como demonstrativos de quais foram os exatos dias laborados na referida rota, observada a sigla \"SAL\", no campo localidade do documento. Deferir os mesmos reflexos j\u00e1 deferidos na origem para apura\u00e7\u00e3o de horas extras relativas ao final da jornada; c) deferir como extraordin\u00e1rio o tempo suprimido do intervalo interjornada, conforme se apurar pelos controles de ponto, \u00e0 exce\u00e7\u00e3o dos dias laborados no itiner\u00e1rio Patroc\u00ednio - Serra do Salitre, que observar\u00e1 a jornada fixada de 05 \u00e0s 19 horas, adotando-se os mesmos reflexos adotados na senten\u00e7a; d) reconhecer a natureza salarial das horas extras decorrentes do intervalo intrajornada e acrescer \u00e0 condena\u00e7\u00e3o o pagamento dos mesmos reflexos e demais par\u00e2metros j\u00e1 definidos na senten\u00e7a para as demais horas extras; e) Definir que, para c\u00e1lculo de todas as horas extras deferidas nestes autos, dever\u00e1 ser observado o divisor 180, afastada a possibilidade de compensa\u00e7\u00e3o de hor\u00e1rio; f) Deferir, para todas as parcelas deferidas neste julgado, os mesmos reflexos j\u00e1 deferidos a t\u00edtulo de horas extras na senten\u00e7a. Arbitrou novo valor \u00e0 condena\u00e7\u00e3o, no importe de R$20.000,00, com custas de R$400,00, pela reclamada.  Belo Horizonte, 06 de fevereiro de 2018. Assinatura DANILO FARIA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Desembargador Marcelo Lamego Pertence e da Exma. Ju\u00edza convocada \u00c2ngela Castilho Rogedo Ribeiro (substituindo o Exmo. Desembargador Fernando Ant\u00f4nio Vi\u00e9gas Peixoto), JULGOU o presente processo e, unanimemente, conheceu do agravo de peti\u00e7\u00e3o interposto pela executada Rozane Rocha Franco (ID f6905ae) , porquanto pr\u00f3prio, tempestivo e firmado por procurador regularmente constitu\u00eddo (ID cd10c86). Em seguida, acolheu a preliminar de nulidade processual, por aus\u00eancia de cita\u00e7\u00e3o v\u00e1lida no incidente de desconsidera\u00e7\u00e3o da personalidade jur\u00eddica que incluiu a agravante no polo passivo da lide, remetendo os autos \u00e0 Vara de origem, para regular processamento.  Belo Horizonte, 21 de mar\u00e7o de 2019   Assinatura MAURO C\u00c9SAR SILVA  Juiz Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso ordin\u00e1rio do reclamante; rejeitou a preliminar de nulidade arguida; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento parcial para: a) isent\u00e1-lo do pagamento dos honor\u00e1rios periciais, devendo a Uni\u00e3o suportar a condena\u00e7\u00e3o, arbitrada na senten\u00e7a em R$ 1.000,00, conforme S\u00famula n\u00ba 457 do TST e Resolu\u00e7\u00
