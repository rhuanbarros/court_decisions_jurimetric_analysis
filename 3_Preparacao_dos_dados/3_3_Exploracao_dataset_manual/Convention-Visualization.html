vocado Relator  DMF/2-f VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do apelo; no m\u00e9rito, por maioria de votos, deu-lhe provimento para que seja integralmente observada a natureza salarial do montante objeto da aven\u00e7a, da forma como havia sido definido no julgado origem, vencido o Exmo. Desembargador terceiro votante que negava provimento; fixou custas pelo executado, na forma do art. 789-A, IV, da CLT.  Presidente: Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira.  Tomaram parte no julgamento: Exmo. Desembargador Lucas Vanucci Lins (Relator), Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira e Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Secret\u00e1ria da sess\u00e3o: Eleonora Leonel da Mata Silva.  Belo Horizonte, 04 de dezembro de 2018. Assinatura   LUCAS VANUCCI LINS  Relator  LVL/md/n VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, admitiu os embargos de declara\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, julgou-os improcedentes .  ANEMAR PEREIRA AMARAL  DESEMBARGADOR RELATOR    Presidente: Exmo. Desembargador Rog\u00e9rio Valle Ferreira  Tomaram parte nesta decis\u00e3o os\u00a0 Exmos.:\u00a0 Desembargador Anemar Pereira Amaral (Relator), Juiz Convocado Marcelo Furtado Vidal (substituto do Exmo. Desembargador Jorge Berg de Mendon\u00e7a, em gozo de f\u00e9rias) e Desembargador Rog\u00e9rio Valle Ferreira  Procurador do Trabalho: Dr. Dennis Borges Santana.  Belo Horizonte, 03 de outubro de 2017.    Adriana Fran\u00e7a Marques  Secret\u00e1ria da 6\u00aa Turma, em exerc\u00edcio   Assinatura ANEMAR PEREIRA AMARAL  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu os embargos de declara\u00e7\u00e3o opostos pela r\u00e9, Som Melhor Ltda; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Tomaram parte no julgamento as Exmas.: Desembargadora Ta\u00edsa Maria Macena de Lima (Relatora), Desembargadora Rosemary de Oliveira Pires (Presidente) e Ju\u00edza Convocada Adriana Campos de Souza Freire Pimenta (substituindo a Exma. Desembargadora Adriana Goulart de Sena Orsini).  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. Maria Am\u00e9lia Bracks Duarte.  Belo Horizonte, 18 de setembro de 2018.           Assinatura TAISA MARIA MACENA DE LIMA  RELATORA VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 20 de fevereiro de 2019, por unanimidade, conheceu do recurso interposto pela autora, porquanto pr\u00f3prio e tempestivo, preenche os demais pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. senten\u00e7a objurgada, confirmando-a pelos pr\u00f3prios e jur\u00eddicos", "RECORRIDO PUBLICADO ANTERIORMENTE \u00c0 VIG\u00caNCIA DA LEI 13.015/2014. GRATIFICA\u00c7\u00c3O POR QUEBRA DE CAIXA. RECEBIMENTO CONCOMITANTE COM A GRATIFICA\u00c7\u00c3O DA FUN\u00c7\u00c3O DE CONFIAN\u00c7A. VIOLA\u00c7\u00c3O AO ART. 37, INCS. XVI E XVII, DA CONSTITUI\u00c7\u00c3O DA REP\u00daBLICA N\u00c3O CONSTATADA. Na hip\u00f3tese, a \"gratifica\u00e7\u00e3o por quebra de caixa\" \u00e9 devida aos empregados exercentes da atividade de caixa como forma de compens\u00e1-los por eventuais descontos decorrentes de diferen\u00e7as que venham a ser encontradas no caixa da empresa e, consoante ressaltado pelo Tribunal Regional, a atividade de caixa executivo n\u00e3o estava entre aquelas que s\u00e3o inerentes ao cargo de confian\u00e7a, ocupado pelo reclamante. Nesse contexto, n\u00e3o se constata viola\u00e7\u00e3o ao art. 37, inc. XVI e XVII, da Constitui\u00e7\u00e3o da Rep\u00fablica, porquanto a hip\u00f3tese retratada nos autos n\u00e3o \u00e9 de acumula\u00e7\u00e3o de emprego ou fun\u00e7\u00e3o p\u00fablicos. Recurso de Revista de que n\u00e3o se conhece. Processo: RR - 130072-48.2014.5.13.0018 Data de Julgamento: 18/10/2017, Relator Ministro: Jo\u00e3o Batista Brito Pereira, 5\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 20/10/2017.  Ementa: RECURSO DE REVISTA INTERPOSTO NA VIG\u00caNCIA DA LEI N\u00ba 13.015/2014. GRATIFICA\u00c7\u00c3O DE \"TESOUREIRO EXECUTIVO\". PARCELA DENOMINADA \"QUEBRA DE CAIXA\". PERCEP\u00c7\u00c3O CUMULATIVA. POSSIBILIDADE. Cinge-se a controv\u00e9rsia em se dirimir se o empregado exercente de outra fun\u00e7\u00e3o de confian\u00e7a, na hip\u00f3tese, de \"tesoureiro executivo\", e que percebe gratifica\u00e7\u00e3o de fun\u00e7\u00e3o em raz\u00e3o dessa atividade, faz jus ao percebimento da gratifica\u00e7\u00e3o denominada \"quebra de caixa\", acaso a sua atividade tamb\u00e9m se enquadre entre aquelas discriminadas como ensejadoras dessa gratifica\u00e7\u00e3o. Na hip\u00f3tese dos autos, verifica-se que o reclamante desempenhava a fun\u00e7\u00e3o de tesoureiro executivo e, n\u00e3o obstante, exercia atividade que, ao que se extrai do ac\u00f3rd\u00e3o regional, envolvia a manipula\u00e7\u00e3o de numer\u00e1rio. Constatado que o reclamante, como tesoureiro executivo, desempenhava atividades de controle e movimenta\u00e7\u00e3o de numer\u00e1rio, eminentemente caracterizadoras do labor inerente ao trabalhador que se ativava na fun\u00e7\u00e3o de caixa - que exatamente por esse motivo, nos termos do regulamento empresarial faz jus ao percebimento da gratifica\u00e7\u00e3o \"quebra de caixa\" -, n\u00e3o h\u00e1 \u00f3bice ao recebimento simult\u00e2neo das gratifica\u00e7\u00f5es, uma vez que possuem naturezas jur\u00eddicas distintas, pois, enquanto essa \u00faltima destina-se \u00e0 cobertura de eventuais diferen\u00e7as na contagem dos valores recebidos e pagos aos clientes, a primeira delas, a gratifica\u00e7\u00e3o de tesoureiro executivo, possui a finalidade apenas de remunerar a maior responsabilidade atribu\u00edda ao empregado (precedentes de Turmas desta Corte). Recurso de revista conhecido e provido. Processo: RR - 20408-46.2015.5.04.0811. Data de Julgamento: 17/10/2017, Relator Ministro: Jos\u00e9 Roberto Freire Pimenta, 2\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 20/10/2017.  Quanto aos reflexos, tem aplica\u00e7\u00e3o a S\u00famula 247 do TST, segundo a qual \"a parcela paga aos banc\u00e1rios sob a denomina\u00e7\u00e3o 'quebra de caixa' possui natureza salarial, integrando o sal\u00e1rio do prestador de servi\u00e7os, para todos os efeitos legais\".  Logo, se a quebra de caixa comp\u00f5e o sal\u00e1rio do empregado n\u00e3o h\u00e1 como afastar a sua integra\u00e7\u00e3o na base de c\u00e1lculo das f\u00e9rias mais 1/3, 13\u00ba sal\u00e1rios, horas extras e FGTS.  Nada a prover.  IPCA-E  A reclamada discorda da ado\u00e7\u00e3o do IPCA-E como \u00edndice de atualiza\u00e7\u00e3o do d\u00e9bito trabalhista.  No julgamento das ADI n\u00ba 4.357 e 4.425, o Supremo Tribunal Federal declarou a inconstitucionalidade da corre\u00e7\u00e3o monet\u00e1ria pela TR, no per\u00edodo compreendido entre a inscri\u00e7\u00e3o do cr\u00e9dito em precat\u00f3rio e o seu efetivo pagamento. Embora n\u00e3o tenha se manifestado expressamente sobre as regras de corre\u00e7\u00e3o monet\u00e1ria a serem observadas em a\u00e7\u00f5es que n\u00e3o envolvam a Fazenda P\u00fablica, n\u00e3o h\u00e1 d\u00favida de que aquele Tribunal reconheceu a impossibilidade de se utilizar a TR como fator de corre\u00e7\u00e3o monet\u00e1ria. \u00c0 vista de tal decis\u00e3o, o Colendo TST, em sess\u00e3o do Tribunal Pleno, realizada em 04/08/2015, ao apreciar o processo ArgInc - 479-60.2011.5.04.0231, acolheu o incidente de inconstitucionalidade suscitado pela 7\u00aa Turma, declarando inconstitucional, por arrastamento, a express\u00e3o \"equivalentes \u00e0 TRD\", contida no caput do artigo 39 da Lei n\u00b0 8.177/91, al\u00e9m de definir a varia\u00e7\u00e3o do \u00cdndice de Pre\u00e7os ao Consumidor Amplo Especial (IPCA-E) como fator a ser utilizado na tabela de atualiza\u00e7\u00e3o monet\u00e1ria dos d\u00e9bitos na Justi\u00e7a do Trabalho, inclu\u00eddos os cr\u00e9ditos dos empregados do setor privado.  Ocorre que, na data de 14/10/2015, o STF, em decis\u00e3o liminar proferida pelo Exmo. Ministro Dias Toffoli, ao apreciar a Medida Cautelar na Reclama\u00e7\u00e3o 22.012/RS, deferiu liminar para suspender os efeitos da decis\u00e3o Plen\u00e1ria do TST, o que enseja a perman\u00eancia da utiliza\u00e7\u00e3o da Lei n. 8.177/91. Essa circunst\u00e2ncia, na \u00e9poca, determinou que a Justi\u00e7a do Trabalho retomasse a corre\u00e7\u00e3o por meio da TR.  No entanto, o excelso STF emitiu novo posicionamento sobre a mat\u00e9ria, em 05/12/2017, ao apreciar o m\u00e9rito da Reclama\u00e7\u00e3o n\u00ba 22012. Nesse julgamento, foi rejeitada a reclama\u00e7\u00e3o dirigida \u00e0 decis\u00e3o que havia determinado a ado\u00e7\u00e3o do IPCA para corre\u00e7\u00e3o de cr\u00e9dito trabalhista. H\u00e1, portanto, decis\u00e3o do pr\u00f3prio STF a sinalizar que a decis\u00e3o j\u00e1 referida acima deve estender-se \u00e0 corre\u00e7\u00e3o de obriga\u00e7\u00f5es trabalhistas.  Cabe destacar ainda, recente julgado proferido pela 5\u00ba Turma do c. TST, nos autos de Agravo de Instrumento em Recurso de Revista n\u00b0 TST-AIRR-25823-78.2015.5.24.0091, determinando a aplica\u00e7\u00e3o do IPCA-E como \u00edndice de atualiza\u00e7\u00e3o dos cr\u00e9ditos trabalhistas:  \"Feitas essas pondera\u00e7\u00f5es e considerando, enfatizo, a recente decis\u00e3o da Segunda Turma do STF, no sentido de julgar improcedente a Reclama\u00e7\u00e3o Constitucional 22012, prevalecendo o entendimento de que a decis\u00e3o deste Tribunal Superior do Trabalho n\u00e3o configura desrespeito ao julgamento do STF nas a\u00e7\u00f5es diretas de inconstitucionalidade 4.357 e 4.425, indubit\u00e1vel a viabilidade de ado\u00e7\u00e3o do IPCA-E, como \u00edndice aplic\u00e1vel para a corre\u00e7\u00e3o de d\u00e9bitos trabalhistas.  N\u00e3o h\u00e1 negar, portanto, que a TR e, por conseguinte, a TRD n\u00e3o se prestam \u00e0 recomposi\u00e7\u00e3o do poder aquisitivo da moeda, raz\u00e3o pela qual a sua ado\u00e7\u00e3o para a corre\u00e7\u00e3o dos d\u00e9bitos trabalhistas vulnera, quando menos, o direito de propriedade (CF, art. 5\u00ba, XXII), al\u00e9m de representar est\u00edmulo \u00e0 protela\u00e7\u00e3o no cumprimento das obriga\u00e7\u00f5es inscritas em t\u00edtulos judiciais trabalhistas.  Corrobora toda a fundamenta\u00e7\u00e3o j\u00e1 expendida a recente conclus\u00e3o do julgamento do RE 870947 pelo Plen\u00e1rio do Supremo Tribunal Federal, ocorrida no dia 20 de setembro de 2017, em que foram estabelecidas duas teses sobre os \u00edndices de corre\u00e7\u00e3o monet\u00e1ria e os juros de mora a serem aplicados nas condena\u00e7\u00f5es impostas \u00e0 Fazenda P\u00fablica.  A tese referente \u00e0 atualiza\u00e7\u00e3o monet\u00e1ria teve a seguinte reda\u00e7\u00e3o: 'O artigo 1\u00ba-F da Lei 9.494/1997, com a reda\u00e7\u00e3o dada pela Lei 11.960/2009, na parte em que disciplina a atualiza\u00e7\u00e3o monet\u00e1ria das condena\u00e7\u00f5es impostas \u00e0 Fazenda P\u00fablica segundo a remunera\u00e7\u00e3o oficial da caderneta de poupan\u00e7a, revela-se inconstitucional ao impor restri\u00e7\u00e3o desproporcional ao direito de propriedade (CRFB, art. 5\u00ba, XXII), uma vez que n\u00e3o se qualifica como medida adequada a capturar a varia\u00e7\u00e3o de pre\u00e7os da economia, sendo inid\u00f4nea a promover os fins a que se destina'.  Desse modo, prevaleceu o voto do Ministro Luiz Fux, que foi acompanhado pela maioria dos demais Ministros daquela Corte, no sentido de se afastar o uso da Taxa Referencial (TR) como \u00edndice de corre\u00e7\u00e3o monet\u00e1ria dos d\u00e9bitos judiciais da Fazenda P\u00fablica, mesmo no per\u00edodo da d\u00edvida anterior \u00e0 expedi\u00e7\u00e3o do precat\u00f3rio, para dar lugar ao \u00cdndice de Pre\u00e7os ao Consumidor Amplo Especial (IPCA-E), reputado mais adequado \u00e0 recomposi\u00e7\u00e3o da perda do poder de compra.  Segundo o Ministro Relator, por ocasi\u00e3o do julgamento das ADIS 4425 e 4357, a declara\u00e7\u00e3o de inconstitucionalidade do uso da taxa de remunera\u00e7\u00e3o b\u00e1sica da caderneta de poupan\u00e7a (TR) como fator de corre\u00e7\u00e3o dos d\u00e9bitos do Poder P\u00fablico restringira-se aos precat\u00f3rios, o que acarretou uma lacuna acerca do per\u00edodo compreendido entre o dano efetivo (ou o ajuizamento da a\u00e7\u00e3o) e a imputa\u00e7\u00e3o de responsabilidade da Administra\u00e7\u00e3o P\u00fablica (fase de conhecimento do processo), agora sanada.  (...)  \u00c0 luz dessas considera\u00e7\u00f5es, imp\u00f5e-se a ado\u00e7\u00e3o do IPCA-E para a atualiza\u00e7\u00e3o dos cr\u00e9ditos trabalhistas, n\u00e3o apenas sob a perspectiva da efetiva recomposi\u00e7\u00e3o do patrim\u00f4nio dos credores trabalhistas, mas como medida de est\u00edmulo efetivo ao cumprimento dos direitos sociais por parte de devedores recalcitrantes, que se valem da Justi\u00e7a do Trabalho, lamentavelmente, para postergar indefinidamente suas obriga\u00e7\u00f5es.\" (f. 28/30 - grifo nosso).  Posto isso, \u00e0 vista da decis\u00e3o da Segunda Turma do STF, julgando improcedente a Reclama\u00e7\u00e3o Constitucional n\u00ba 22012, ajuizada pela Federa\u00e7\u00e3o Nacional dos Bancos, contra decis\u00e3o do TST, que determinou a ado\u00e7\u00e3o do IPCA-e, em detrimento da Taxa Referencial Di\u00e1ria, para a atualiza\u00e7\u00e3o dos d\u00e9bitos trabalhistas, imp\u00f5e-se a retomada do debate a respeito do crit\u00e9rio adequado para corre\u00e7\u00e3o dos d\u00e9bitos trabalhistas. Assim sendo, em conson\u00e2ncia \u00e0 jurisprud\u00eancia consagrada no \u00e2mbito da Suprema Corte Trabalhista, deve ser aplicado o \u00cdndice de Pre\u00e7os ao Consumidor Amplo Especial (IPCA-E), em detrimento da Taxa Referencial Di\u00e1ria (TRD), permitindo, portanto, a justa e adequada atualiza\u00e7\u00e3o de d\u00e9bitos trabalhistas.  Nada a prover. Item de recurso Conclus\u00e3o do recurso Pelo exposto, conhe\u00e7o do recurso ordin\u00e1rio interposto pela reclamada CAIXA ECON\u00d4MICA FEDERAL e nego-lhe provimento. AC\u00d3RD\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O\u00a0 Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro e do Exmo. Des. Marcelo Lamego Pertence,\u00a0 JULGOU o presente processo e, unanimemente,\u00a0 conheceu do recurso ordin\u00e1rio interposto pela reclamada CAIXA ECON\u00d4MICA FEDERAL e, no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 19 de abril de 2018. Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do agravo de peti\u00e7\u00e3o interposto pela executada; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento parcial para determinar que a perita retifique os c\u00e1lculos homologados de maneira a: a) excluir do c\u00e1lculo da contribui\u00e7\u00e3o previdenci\u00e1ria - cota da executada, a multa morat\u00f3ria, em virtude da aus\u00eancia de atraso no pagamento das contribui\u00e7\u00f5es previdenci\u00e1rias devidas sobre as parcelas objeto da condena\u00e7\u00e3o; b) apurar juros decrescentes em rela\u00e7\u00e3o \u00e0s parcelas vencidas ap\u00f3s o ajuizamento da a\u00e7\u00e3o relativamente ao pagamento do aux\u00edlio alimenta\u00e7\u00e3o \u00e0s pensionistas do de cujus .  Presidente: Exma. Desembargadora Rosemary de Oliveira Pires.  Tomaram parte no julgamento, o(as) Exmo(as).: Desembargador Paulo Maur\u00edcio Ribeiro Pires (Relator),\u00a0Desembargadora Maria Laura Franco Lima de Faria e Desembargadora Ta\u00edsa Maria Macena de Lima.  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 21 de fevereiro de 2018. Assinatura PAULO MAUR\u00cdCIO RIBEIRO PIRES  Desembargador Relator  pmrp/j VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o 3. Conclus\u00e3o   Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargador M\u00e1rcio Ribeiro do Valle e Juiz Ant\u00f4nio Carlos Rodrigues Filho (substituindo o Exmo. Desembargador S\u00e9rcio da Silva Pe\u00e7anha, em gozo de f\u00e9rias); JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio e, no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 08 de fevereiro de 2017   Assinatura ANA MARIA ESP\u00cd CAVALCANTI  Ju\u00edza Convocada Relatora    grp       VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; fixou custas processuais pela executada, no valor de R$44,26 (art. 789-A, IV, da CLT).  Presidente: Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira  Tomaram parte no julgamento: Exma. Desembargadora Maristela \u00cdris da Silva Malheiros (Relatora), Exmo. Juiz Rodrigo Ribeiro Bueno (convocado para substituir o Exmo. Desembargador Lucas Vanucci Lins, em f\u00e9rias) e o Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira.  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Inscrito para sustenta\u00e7\u00e3o oral: Dr. Rafael Andrade Pena, pelo agravado.  Belo Horizonte, 15 de maio de 2018. Assinatura Maristela \u00cdris da Silva Malheiros  Desembargadora Relatora    ggc/dm   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 19 de setembro de 2018, por unanimidade, conheceu do recurso, porquanto, pr\u00f3prio e tempestivo, preenche os demais pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, confirmando a r. senten\u00e7a recorrida, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pela reclamante \u00e0s f. 158/160 (com procura\u00e7\u00e3o \u00e0 f. 6) e das contrarraz\u00f5es apresentadas pela reclamada \u00e0s f. 164/170 (com procura\u00e7\u00e3o \u00e0s f. 21/22), porque preenchidos seus respectivos pressupostos de admissibilidade. No m\u00e9rito, sem diverg\u00eancia, deu parcial provimento ao recurso para condenar a r\u00e9 a pagar \u00e0 autora horas extras al\u00e9m da 40\u00aa semanal, conforme se apurar por meio dos cart\u00f5es de ponto, devendo ser observados, para apura\u00e7\u00e3o de tal parcela, a evolu\u00e7\u00e3o salarial da reclamante, o divisor 200, a s\u00famula 264/TST e o adicional legal de 50%. Em face do novo resultado da demanda, fixaram-se corre\u00e7\u00e3o monet\u00e1ria e juros de mora, na forma das S\u00famulas 200 e 381, determinando a utiliza\u00e7\u00e3o do IPCA como fator de corre\u00e7\u00e3o monet\u00e1ria dos d\u00e9bitos trabalhistas ora reconhecidos. Os recolhimentos fiscais e previdenci\u00e1rios devem ser feitos no prazo e na forma legal. A fim de satisfazer a exig\u00eancia imposta pelo art. 832, \u00a7 3\u00ba, da CLT, esta egr\u00e9gia Turma esclareceu que as horas extras possuem natureza salarial. Condena\u00e7\u00e3o fixada em R$1.500,00, com custas pela r\u00e9 no importe de R$30,00. Quanto ao mais (intervalo intrajornada e desvio de fun\u00e7\u00e3o), a r. senten\u00e7a de f. 152/154, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio; no m\u00e9rito, sem diverg\u00eancia, NEGOU-LHE PROVIMENTO.  Tomaram parte neste julgamento os Exmos. Desembargadores Weber Leite de Magalh\u00e3es Pinto Filho (Relator), Luiz Ant\u00f4nio de Paula Iennaco (Presidente) e Ju\u00edza Convocada Ana Maria Espi Cavalcanti.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 10 de abril de\u00a0 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira.   Assinatura WEBER LEITE DE MAGALH\u00c3ES PINTO FILHO  Relator  WLMPF/luz   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Lutiana Nacur Lorentz, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Manoel Barbosa da Silva e J\u00falio Bernardo do Carmo, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do agravo de instrumento interposto pelo reclamante; no m\u00e9rito, deu-lhe provimento para conceder ao autor os benef\u00edcios da justi\u00e7a gratuita e destrancar o recurso ordin\u00e1rio por ele aviado. Conheceu do recurso ordin\u00e1rio interposto pelo demandante e, no m\u00e9rito, ressalvada convic\u00e7\u00e3o pessoal do Relator, deu-lhe provimento para isentar o reclamante do pagamento das custas processuais arbitradas na origem.  Belo Horizonte, 23 de outubro de 2018. Assinatura ALEXANDRE WAGNER DE MORAIS ALBUQUERQUE  Juiz do Trabalho Relator  awma/k VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, admitiu o incidente de retrata\u00e7\u00e3o, com fulcro no art.no art. 896-C da CLT, art. 14, II, da Resolu\u00e7\u00e3o 201, de 10 de novembro de 2015, para exercer o ju\u00edzo de retrata\u00e7\u00e3o e, sem diverg\u00eancia, deu provimento ao recurso ordin\u00e1rio interposto e absolver o 2\u00ba reclamado - Munic\u00edpio de Pomp\u00e9u da responsabilidade subsidi\u00e1ria que lhe foi atribu\u00edda.  Presidente: Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Tomaram parte no julgamento: Exmo. Juiz Convocado Rodrigo Ribeiro Bueno (Relator), Ex rma subsidi\u00e1ria, e absolver as partes da condena\u00e7\u00e3o ao pagamento de honor\u00e1rios sucumbenciais; manteve o valor da condena\u00e7\u00e3o, pois ainda compat\u00edvel; quanto ao mais, manteve a senten\u00e7a por seus pr\u00f3prios", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia \"ad hoc\" do Exmo. Desembargador Paulo Roberto de Castro, presente o Exmo. Procurador Eduardo Maia Botelho, representante do Minist\u00e9rio P\u00fablico do Trabalho, tendo feito sustenta\u00e7\u00e3o oral o advogado Marcos de Lima, computados os votos do Exmo. Juiz convocado Vitor Salino de Moura E\u00e7a (substituindo o Exmo. Des. Fernando Luiz Gon\u00e7alves Rios Neto) e da Exma. Desa. Cristiana Maria Valadares Fenelon,\u00a0 JULGOU o presente processo e, unanimemente, conheceu do recurso ordin\u00e1rio interposto pela autora, Ana Cl\u00e1udia Gon\u00e7alves, rejeitou a preliminar de nulidade da senten\u00e7a, e, no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 9 de novembro de 2017. Assinatura MARCELO LAMEGO PERTENCE  Desembargador Relator    MLP/ALOS/ECA VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo autor; no m\u00e9rito, sem diverg\u00eancia, deu parcial provimento para condenar a reclamada ao pagamento de horas extras excedentes \u00e0 6\u00aa hora di\u00e1ria, a serem remuneradas com adicional legal, divisor 180, com reflexos em DSR, f\u00e9rias com 1/3, 13\u00ba sal\u00e1rios e FGTS, no per\u00edodo compreendido entre 06/12/2011 a 21/01/2014, com base na jornada de trabalho fixada na fundamenta\u00e7\u00e3o. As parcelas acrescidas possuem natureza salarial, sobre elas incidindo as contribui\u00e7\u00f5es previdenci\u00e1rias, salvo os reflexos em FGTS. Arbitrado \u00e0 condena\u00e7\u00e3o o valor de R$ 50.000,00 (cinquenta mil reais), com custas no importe de R$ 1.000,00, a cargo da reclamada. Corre\u00e7\u00e3o monet\u00e1ria na forma da S\u00famula 381 do TST e do art. 459, \u00a7 1\u00ba, da CLT, inclusive sobre os valores relativos ao FGTS (OJ 302 da SBDI-1/TST). Sobre o montante devidamente corrigido incidir\u00e3o juros de mora, a partir da data de ajuizamento da a\u00e7\u00e3o, na forma do artigo 883 da CLT e da S\u00famula 200 do TST.  Tomaram parte no julgamento a(os) Exma(os).: Desembargadora Lucilde D'Ajuda Lyra de Almeida (Relatora), Desembargadora Ta\u00edsa Maria Macena de Lima (Presidente) e\u00a0 Desembargadora Rosemary de Oliveira Pires.  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 24 de maio de 2017. Assinatura LUCILDE D'AJUDA LYRA DE ALMEIDA  Desembargadora Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do Agravo de Peti\u00e7\u00e3o da executada, eis que cumpridos os requisitos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. decis\u00e3o agravada, confirmada por seus pr\u00f3prios fundamentos, nos termos do inciso IV par\u00e1grafo 1\u00ba artigo 895 CLT; fixou custas no importe de R$44,26 (inciso IV artigo 789-A CLT), pela executada; determinou a retifica\u00e7\u00e3o da autua\u00e7\u00e3o, para constar a executada como agravante e n\u00e3o o exequente.   Presidente: Exmo. Desembargador Lucas Vanucci Lins.  Tomaram parte no julgamento: Exmo. Juiz Convocado Helder Vasconcelos G  DISTRIBUI\u00c7\u00c3O DE ENERGIA EL\u00c9TRICA - CEEE-D . Ainda, por maioria, vencido parcialmente o Desembargador Andr\u00e9 Reverbel Fernandes, DAR PARCIAL PROVIMENTO AO RECURSO ORDIN\u00c1RIO DO RECLAMANTE ROBINSON FERNANDO MARTINS para afastar a prescri\u00e7\u00e3o total pronunciada na origem e para acrescer \u00e0 condena\u00e7\u00e3o da reclamada ao pagamento das seguintes parcelas: a) diferen\u00e7as salariais, observando-se o mesmo valor do sal\u00e1rio-hora pagos aos empregados da \u00e1rea administrativa (para 8h di\u00e1rias e mesmo n\u00edvel e refer\u00eancia salarial do reclamante), com integra\u00e7\u00f5es horas extras, adicional noturno, 13\u00ba sal\u00e1rios, f\u00e9rias com 1/3, 2/3 de f\u00e9rias previstos em norma coletiva, \"anu\u00eanio acordo coletivo\", \"antiguidade plano de cargos e sal\u00e1rios\", \"aux\u00edlio transporte noturno\", \"gratifica\u00e7\u00e3o especial fun\u00e7\u00e3o teleatendente\" e FGTS com multa de 40%; b) 20min extras di\u00e1rios, de 01-01-2009 at\u00e9 a rescis\u00e3o contratual, com reflexos em repousos semanais remunerados, feriados, 13\u00ba sal\u00e1rios, f\u00e9rias com 1/3, 2/3 de f\u00e9rias previstos em norma coletiva e FGTS com multa de 40%; c) horas laboradas nos dias em que o reclamante laborou por mais de seis dias consecutivos sem a correspondente folga no s\u00e9timo dia, e integra\u00e7\u00f5es em repousos semanais remunerados, feriados, 13\u00ba sal\u00e1rios, f\u00e9rias com 1/3, 2/3 de f\u00e9rias previstas em norma coletiva e FGTS com multa de 40%; d) 12 horas extras mensais, com o adicional de 100%, decorrentes da supress\u00e3o de duas folgas para cada per\u00edodo de quatro semanas, a partir de janeiro de 2009, com reflexos em repousos semanais remunerados, feriados, 13\u00ba sal\u00e1rios, f\u00e9rias com 1/3, 2/3 de f\u00e9rias previstos em norma coletiva e FGTS com multa de 40%; e) dobra das horas laboradas em domingos, a partir de janeiro de 2009, com reflexos em repousos semanais remunerados, feriados, 13\u00ba sal\u00e1rios, f\u00e9rias com 1/3, 2/3 de f\u00e9rias previstas em norma e FGTS com multa de 40%; f) horas extras, excedentes a 6h di\u00e1rias, em dias de treinamento, e integra\u00e7\u00f5es em repousos semanais remunerados, feriados, 13\u00ba sal\u00e1rios, f\u00e9rias com 1/3, 2/3 de f\u00e9rias previstas em norma coletiva e FGTS com multa de 40%; g) adicional de insalubridade em grau m\u00e9dio, com reflexos em adicional noturno, horas extras, 13\u00ba sal\u00e1rios, f\u00e9rias com 1/3 e FGTS com multa de 40%; h) honor\u00e1rios assistenciais no percentual de 15% sobre o valor bruto da condena\u00e7\u00e3o. Honor\u00e1rios periciais t\u00e9cnicos revertidos \u00e0 reclamada. Valor da condena\u00e7\u00e3o que se acresce em R$ 50.000,00. Custas majoradas em R$ 1.000,00, para todos os efeitos legais.  Intime-se.  Porto Alegre, 10 de maio de 2017 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 3\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade de votos, dar provimento parcial ao recurso ordin\u00e1rio do reclamante para acrescer \u00e0 condena\u00e7\u00e3o o pagamento das seguintes parcelas: a) indeniza\u00e7\u00e3o por danos morais, fixada em R$ 2.000,00 (dois mil reais), com juros a partir do ajuizamento da a\u00e7\u00e3o e corre\u00e7\u00e3o monet\u00e1ria a partir da publica\u00e7\u00e3o deste ac\u00f3rd\u00e3o; b) multa prevista no art. 467 da CLT. Valor da condena\u00e7\u00e3o majorado em 5.000,00. Custas legais majoradas em R$ 100,00, pela reclamada.  Intime-se.  Porto Alegre, 29 de agosto de 2017 (ter\u00e7a-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 5\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: \u00e0 unanimidade de v  do reclamante. Por unanimidade, negar provimento aos embargos de declara\u00e7\u00e3o da reclamada.   Intime-se.  Porto Alegre, 12 de abril de 2018 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o               RELAT\u00d3RIO         As partes interp\u00f5em embargos de declara\u00e7\u00e3o.  Regularmente processados, v\u00eam os autos em mesa para julgamento.    \u00c9 o relat\u00f3rio.          FUNDAMENTA\u00c7\u00c3O         EMBARGOS DE DECLARA\u00c7\u00c3O DO RECLAMANTE E DA RECLAMADA  An\u00e1lise conjunta   HORAS EXTRAS DO ADVOGADO - LEI FEDERAL N\u00ba 8.096/94 - INDENIZA\u00c7\u00c3O POR DANOS MORAIS.  O reclamante alega que provou, nos autos, que nunca teve dedica\u00e7\u00e3o exclusiva, sendo por e-mail's ou por testemunhas, pois advogava junto \u00e0 reclamada e tamb\u00e9m, de forma particular, no escrit\u00f3rio GAMPS, n\u00e3o podendo ser reconhecida como exclusiva a jornada trabalhada para a reclamada. Em rela\u00e7\u00e3o ao dano moral, assevera que a decis\u00e3o nega presta\u00e7\u00e3o jurisdicional ao n\u00e3o analisar o recurso e o conjunto probat\u00f3rio como um todo, fundamentado apenas conforme a decis\u00e3o de primeiro grau. Transcreve os depoimentos das testemunhas e tece argumentos sustentando a ocorr\u00eancia de ass\u00e9dio moral, devendo ser analisado o conjunto probat\u00f3rio e os argumentos trazidos na via recursal, fazendo valer a ampla defesa e o contradit\u00f3rio, bem como o principio do in d\u00fabio pro oper\u00e1rio .  A reclamada aduz que a prova oral \u00e9 no sentido da inexist\u00eancia de presta\u00e7\u00e3o em labor extraordin\u00e1rio, pois laborava em regime de compensa\u00e7\u00e3o, com carga hor\u00e1ria de 42h30min, prevista no contrato, sendo esta o limitador de eventuais horas extras; que a Turma, ao deferir horas extras excedentes da 8\u00aa di\u00e1ria e 40\u00aa semanal, considerada a jornada contratual, acaba por proferir decis\u00e3o condenando a parte em objeto diverso do que lhe foi demandado. Requer seja reconhecida a carga hor\u00e1ria semanal de 42h30min, com acordo de compensa\u00e7\u00e3o semanal, excluindo-se, por consequ\u00eancia, a condena\u00e7\u00e3o ao pagamento das horas extras excedentes \u00e0 8\u00aa di\u00e1ria e 40\u00aa semanal.  Ao exame.  Os embargos de declara\u00e7\u00e3o destinam-se a sanar omiss\u00e3o, contradi\u00e7\u00e3o ou obscuridade existentes na decis\u00e3o (art. 1022 do CPC/2015), corre\u00e7\u00e3o de erros materiais (art. 897-A, par\u00e1grafo \u00fanico, da CLT), ou possibilitar \u00e0s partes o prequestionamento de dispositivos legais suscitados nas raz\u00f5es recursais, visando \u00e0 interposi\u00e7\u00e3o de \"recursos extraordin\u00e1rios\", sobre os quais deixou de se pronunciar o Tribunal \"ad quem\" (S\u00famula 297 do TST).  No caso, nenhuma destas hip\u00f3teses restou evidenciada, j\u00e1 que o ac\u00f3rd\u00e3o consigna todos os fundamentos pelos quais a Turma Julgadora entendeu que o reclamante laborou sob dedica\u00e7\u00e3o exclusiva, fazendo jus ao pagamento de horas extras excedentes da 8\u00aa di\u00e1ria e 40\u00aa semanal, de acordo com o disposto no art. 20 da Lei 8.906/94, e dentro dos limites do pedido (horas extras excedentes da 4\u00aa di\u00e1ria e 20\u00aa semanal). O ac\u00f3rd\u00e3o consigna o entendimento un\u00e2nime dos integrantes do Colegiado de que a jornada de trabalho restou comprovada pela prova oral e que, na pr\u00e1tica, o autor foi admitido no regime de dedica\u00e7\u00e3o exclusiva, pouco importando o fato de ter ele atuado ou n\u00e3o em alguns processos de interesse particular, conforme decidido em processos similares (ementas transcritas no aresto), ou seja, ainda que o reclamante tenha prestado algum servi\u00e7o no GAMPS, n\u00e3o desnatura o car\u00e1ter de exclusividade da contrata\u00e7\u00e3o. Em rela\u00e7\u00e3o ao dano moral, o Colegiado examinou a prova oral e os argumentos recursais expendidos pelo autor concluindo, por unanimidade, que \"n\u00e3o restaram demonstrados satisfatoriamente os fatos narrados na exordial, devendo ser mantida a senten\u00e7a, por seus pr\u00f3prios e bem lan\u00e7ados fundamentos, ora adotados como raz\u00f5es de decidir\" (ID. 95e6aec - P\u00e1g. 5). Reitero que os fundamentos expendidos na senten\u00e7a e adotados pelo Colegiado s\u00e3o suficientes para convencimento acerca da inexist\u00eancia do alegado dano moral, restando afastado todos os argumentos recursais em sentido contr\u00e1rio, n\u00e3o se cogitando de negativa de presta\u00e7\u00e3o jurisdicional, tampouco necessidade de complementa\u00e7\u00e3o do julgado.  Todas as quest\u00f5es relevantes e que formaram o convencimento da Turma Julgadora foram declinadas no ac\u00f3rd\u00e3o, ainda que com solu\u00e7\u00e3o diversa da pretendida pelos embargantes, n\u00e3o havendo, reitero, necessidade de qualquer complementa\u00e7\u00e3o do julgado, eis que satisfeita a presta\u00e7\u00e3o jurisdicional solicitada pelas partes. A pretens\u00e3o, na verdade, \u00e9 de reaprecia\u00e7\u00e3o da mat\u00e9ria f\u00e1tica, com reforma do julgado.  Registro que os embargos de declara\u00e7\u00e3o n\u00e3o servem para discutir a interpreta\u00e7\u00e3o do direito sob a \u00f3ptica exclusiva de uma das partes, muito menos a prestar esclarecimentos ao sabor dos interesses dos litigantes ou, ainda, submeter o Julgador a um question\u00e1rio. A decis\u00e3o atende as exig\u00eancias do art. 832 da CLT e do art. 93, IX, da CF/88. A persistir a irresigna\u00e7\u00e3o, dever\u00e3o as partes socorrer-se do recurso pertinente.  O ac\u00f3rd\u00e3o cumpriu o que determina o NCPC (ainda que de aplica\u00e7\u00e3o subsidi\u00e1ria), artigo 489, mais precisamente o inciso IV do par\u00e1grafo primeiro, segundo o qual o Julgador deve enfrentar todos os argumentos deduzidos no processo capazes, \"em tese\", de infirmar as conclus\u00f5es adotadas, nos termos da IN 39/2016 do TST e em observ\u00e2ncia os requisitos do art. 832, \"caput\", da CLT, bem como no art. 93, IX, da CF/88. Se isso n\u00e3o fosse suficiente, por certo, com a edi\u00e7\u00e3o do Novo CPC, n\u00e3o teve o Legislador o intuito de afastar, nem poderia, os Princ\u00edpios que norteiam o Processo do Trabalho, da simplicidade, da celeridade processual e da dura\u00e7\u00e3o razo\u00e1vel do processo ou, tampouco, transformar os embargos de declara\u00e7\u00e3o em mais um recurso ordin\u00e1rio, como no caso.  Ao derradeiro, consta do ac\u00f3rd\u00e3o que aquela decis\u00e3o \"n\u00e3o afronta as normas suscitadas, constitucionais ou n\u00e3o, s\u00famulas e orienta\u00e7\u00f5es jurisprudenciais, ainda que n\u00e3o tenham sido expressamente mencionadas no ac\u00f3rd\u00e3o, havendo apenas diverg\u00eancia de orienta\u00e7\u00e3o e entendimento quanto \u00e0 aplicabilidade. Cite-se, ainda, a respeito, as Ojs 118 e 119, ambas da SDI-1 do TST, tendo-se os dispositivos invocados como prequestionados, o que considero igualmente em rela\u00e7\u00e3o \u00e0s teses lan\u00e7adas.\" (ID. 95e6aec - P\u00e1g. 8).  Nego provimento a ambos os embargos de declara\u00e7\u00e3o.  7242.            Assinatura       TANIA ROSA MACIEL DE OLIVEIRA Relator          VOTOS           PARTICIPARAM DO JULGAMENTO:  DESEMBARGADORA T\u00c2NIA ROSA MACIEL DE OLIVEIRA (RELATORA)  DESEMBARGADORA BR\u00cdGIDA JOAQUINA CHAR\u00c3O BARCELOS  DESEMBARGADOR MARCELO JOS\u00c9 FERLIN D AMBROSO", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 5\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: \u00e0 unanimidade, NEGAR PROVIMENTO AO RECURSO ORDIN\u00c1RIO DO SEGUNDO RECLAMADO (ESTADO DO RIO GRANDE DO SUL).   Intime-se.  Porto Alegre, 25 de maio de 2017 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 5\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimida otos, rejeitar a prefacial arguida pelo reclamante , de nulidade da senten\u00e7a por negativa de presta\u00e7\u00e3o jurisdicional. No m\u00e9rito, \u00e0 unanimidade de votos, dar provimento parcial ao recurso ordin\u00e1rio interposto pelo reclamante para acrescer \u00e0 condena\u00e7\u00e3o ao pagamento de horas extras, assim consideradas as excedentes \u00e0 oitava di\u00e1ria e da quadrag\u00e9sima quarta semanal, com o adicional, reflexos e demais crit\u00e9rios determinados na senten\u00e7a para o pagamento das horas de intervalo entrejornadas deferidas na senten\u00e7a (item \"b\"), autorizada a dedu\u00e7\u00e3o dos valores pagos a t\u00edtulo de horas extras, nos termos da Orienta\u00e7\u00e3o Jurisprudencial n\u00ba 415 da SDI-1 do TST; pagamento de diferen\u00e7as de 13\u00bas. sal\u00e1rios, f\u00e9rias com 1/3, horas extras, adicional noturno, aviso pr\u00e9vio e FGTS com 40% pela integra\u00e7\u00e3o do valor m\u00e9dio mensal de di\u00e1rias pagas (R$1.350,00 - um mil, trezentos e cinquenta reais); e o adimplemento de R$157,44 (cento e cinquenta e sete reais e quarenta e quatro centavos), como reembolso a t\u00edtulo de di\u00e1rias pela viagem internacional ao Paraguai. Valor da condena\u00e7\u00e3o fixado na origem em R$20.000,00 (vinte mil reais), que ora se amplia para R$35.000,00 (trinta e cinco mil reais), para os efeitos legais.  Intime-se.  Porto Alegre, 07 de maio de 2019 (ter\u00e7a-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o              Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 2\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, dar provimento parcial ao recurso da reclamante (NELI DE AZEVEDO) para majorar o valor da indeniza\u00e7\u00e3o por dano moral para R$4.000,00 (quatro mil reais), com juros a contar do ajuizamento da a\u00e7\u00e3o e corre\u00e7\u00e3o monet\u00e1ria a partir do presente arbitramento, em conformidade com a S\u0
