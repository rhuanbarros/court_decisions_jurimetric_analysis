ednculo empregat\u00edcio diretamente com a tomadora (que \u00e9 uma sociedade de economia mista), o reclamante, diante da ilicitude da terceiriza\u00e7\u00e3o, faz jus a todos os direitos e vantagens assegurados aos empregados da CEMIG que exer\u00e7am fun\u00e7\u00f5es an\u00e1logas \u00e0s suas, inclusive aqueles estatu\u00eddos nos instrumentos coletivos da categoria.  A mat\u00e9ria foi pacificada pela SDI-1 do TST, que editou a OJ 383:  \"TERCEIRIZA\u00c7\u00c3O. EMPREGADOS DA EMPRESA PRESTADORA DE SERVI\u00c7OS E DA TOMADORA. ISONOMIA. ART. 12, A, DA LEI N\u00ba 6.019, DE 03.01.1974 (mantida) - Res. 175/2011, DEJT divulgado em 27, 30 e 31.05.2011 - A contrata\u00e7\u00e3o irregular de trabalhador, mediante empresa interposta, n\u00e3o gera v\u00ednculo de emprego com ente da Administra\u00e7\u00e3o P\u00fablica, n\u00e3o afastando, contudo, pelo princ\u00edpio da isonomia, o direito dos empregados terceirizados \u00e0s mesmas verbas trabalhistas legais e normativas asseguradas \u00e0queles contratados pelo tomador dos servi\u00e7os, desde que presente a igualdade de fun\u00e7\u00f5es. Aplica\u00e7\u00e3o anal\u00f3gica do art. 12, a, da Lei n\u00ba 6.019, de 03.01.1974\".  Destarte, a isonomia com os trabalhadores formalmente contratados pela CEMIG tem matriz constitucional, conferindo efic\u00e1cia \u00e0 regra fundamental consagrada no artigo 5\u00ba, caput, da Constitui\u00e7\u00e3o da Rep\u00fablica, substrato \u00e0 concretiza\u00e7\u00e3o da igualdade salarial, que, se n\u00e3o observada, resultar\u00e1 em flagrante vulnera\u00e7\u00e3o \u00e0quela norma.  Ademais, at\u00e9 nos contratos de trabalho terceirizados, regidos pela Lei 6.019/1974, assegura-se ao obreiro o direito \u00e0s vantagens concedidas aos trabalhadores da empresa tomadora, com maior raz\u00e3o essas condi\u00e7\u00f5es devem ser deferidas na hip\u00f3tese de terceiriza\u00e7\u00e3o il\u00edcita, com a presta\u00e7\u00e3o de servi\u00e7os permanentes e indispens\u00e1veis \u00e0 atividade-fim da empresa tomadora, benefici\u00e1ria direta dos servi\u00e7os prestados, sem que se vislumbre qualquer ofensa \u00e0 lei.  \u00c9 importante frisar que a isonomia reconhecida nos autos tem lastro nos arts. 5\u00ba, caput, da CR, 5\u00ba da CLT e 12, a, da Lei n. 6.019/74, n\u00e3o possuindo qualquer rela\u00e7\u00e3o com os requisitos da equipara\u00e7\u00e3o ventilada no art. 461 da CLT.  Por isso, ainda que inexistentes fun\u00e7\u00f5es id\u00eanticas \u00e0s exercidas pelo autor no \u00e2mbito da CEMIG, persiste a aplica\u00e7\u00e3o do princ\u00edpio ison\u00f4mico, por ter havido a terceiriza\u00e7\u00e3o de todo um setor produtivo, n\u00e3o podendo a tomadora alegar em seu benef\u00edcio a pr\u00f3pria torpeza.  Cabe ainda pontuar que, nos autos da ADC n\u00ba 16, embora tenha decidido pela constitucionalidade do art. 71, \u00a7 1\u00ba, da Lei n\u00ba 8.666/93, o E. STF ressalvou que a exclus\u00e3o de responsabilidade prevista no referido preceito somente \u00e9 aplic\u00e1vel quando constatado que a Administra\u00e7\u00e3o foi diligente no dever de fiscalizar a execu\u00e7\u00e3o do objeto contratual, inclusive no tocante aos direitos trabalhistas dos empregados da empresa contratada, diretamente envolvidos naquela execu\u00e7\u00e3o.  Inclusive, foi com base em tal decis\u00e3o que o C. TST incluiu o item V \u00e0 sua S\u00famula n\u00ba 331, in verbis:  \"V - Os entes integrantes da Administra\u00e7\u00e3o P\u00fablica direta e indireta respondem subsidiariamente, nas mesmas condi\u00e7\u00f5es do item IV, caso evidenciada a sua conduta culposa no cumprimento das obriga\u00e7\u00f5es da Lei n.\u00ba 8.666, de 21.06.1993, especialmente na fiscaliza\u00e7\u00e3o do cumprimento das obriga\u00e7\u00f5es contratuais e legais da prestadora de servi\u00e7o como empregadora. A aludida responsabilidade n\u00e3o decorre de mero inadimplemento das obriga\u00e7\u00f5es trabalhistas assumidas pela empresa regularmente contratada.  VI - A responsabilidade subsidi\u00e1ria do tomador de servi\u00e7os abrange todas as verbas decorrentes da condena\u00e7\u00e3o referentes ao per\u00edodo da presta\u00e7\u00e3o laboral\".  Logo, subsiste a responsabilidade acess\u00f3ria da tomadora dos servi\u00e7os quando esta se descuida da obriga\u00e7\u00e3o de zelar pelo efetivo cumprimento dos direitos trabalhistas dos empregados que por interposta empresa lhe prestaram servi\u00e7os, sendo esta a hip\u00f3tese dos autos (S\u00famula 331, V e VI, do TST).  Tal entendimento n\u00e3o afronta o princ\u00edpio da legalidade (art. 5\u00ba, II, da CR/88), pois, constatada a omiss\u00e3o do Poder P\u00fablico, a responsabilidade \u00e9 subjetiva e n\u00e3o objetiva, encontrando amparo, portanto, nos artigos 186 e 927 do C\u00f3digo Civil.  A pr\u00f3pria condena\u00e7\u00e3o da empregadora a pagar ao autor os sal\u00e1rios e benef\u00edcios convencionais assegurados aos empregados da CEMIG revela que qualquer fiscaliza\u00e7\u00e3o eventualmente implementada pela tomadora foi ineficaz.  Anote-se que tal poder-dever fiscalizat\u00f3rio da Administra\u00e7\u00e3o P\u00fablica exsurge da pr\u00f3pria Lei n\u00ba 8.666/93, mormente de seus arts. 58, caput e inciso III, e 67, caput e \u00a7 1\u00ba, n\u00e3o implicando, de modo algum, imiscui\u00e7\u00e3o indevida no poder empregat\u00edcio da empresa contratada.  Assim disp\u00f5e a Tese Jur\u00eddica Prevalecente n\u00ba 23 deste Regional:  \"Responsabilidade subsidi\u00e1ria. Terceiriza\u00e7\u00e3o. Ente p\u00fablico. Fiscaliza\u00e7\u00e3o. \u00d4nus da prova.  \u00c9 do ente p\u00fablico o \u00f4nus da prova quanto \u00e0 exist\u00eancia de efetiva fiscaliza\u00e7\u00e3o dos contratos de trabalho de terceiriza\u00e7\u00e3o, para que n\u00e3o lhe seja imputada a responsabilidade subsidi\u00e1ria. (RA 111/2018, disponibiliza\u00e7\u00e3o: DEJT/TRT3/Cad. Jud. 16, 17 e 18/07/2018)\".  Nesse diapas\u00e3o, n\u00e3o h\u00e1 como absolver a segunda r\u00e9 da condena\u00e7\u00e3o imposta.  Afinal, a Tese Jur\u00eddica Prevalecente n. 5, editada por este Regional, cristalizou o entendimento de que, mesmo perante a ilicitude de terceiriza\u00e7\u00f5es ajustadas por concession\u00e1ria de energia el\u00e9trica integrante da Administra\u00e7\u00e3o P\u00fablica Indireta, s\u00f3 pode ser imputada responsabilidade em car\u00e1ter subsidi\u00e1rio.  Leia-se:  \"CONCESSION\u00c1RIA DE ENERGIA EL\u00c9TRICA. INSTALA\u00c7\u00c3O E REPARA\u00c7\u00c3O DE REDES, CABOS, LINHAS EL\u00c9TRICAS E OUTRAS ATIVIDADES AFINS. ATIVIDADE-FIM. TERCEIRIZA\u00c7\u00c3O IL\u00cdCITA. RESPONSABILIDADE I - \u00c9 il\u00edcita a terceiriza\u00e7\u00e3o de servi\u00e7os de instala\u00e7\u00e3o e repara\u00e7\u00e3o de redes, cabos e linhas el\u00e9tricas, o que inclui a liga\u00e7\u00e3o e a religa\u00e7\u00e3o na unidade consumidora, instala\u00e7\u00e3o, refor\u00e7o, reparo ou manuten\u00e7\u00e3o de ramais, alimentadores, transformadores, postes, equipamentos de seguran\u00e7a e cabos, pois constituem atividade-fim ao desenvolvimento das empresas distribuidoras de energia. Diante da nulidade do contrato de trabalho firmado com a prestadora de servi\u00e7os, pessoa jur\u00eddica de direito privado, forma-se o v\u00ednculo de emprego diretamente com a tomadora, respons\u00e1vel solid\u00e1ria pelo pagamento das verbas trabalhistas devidas ao empregado. Inaplic\u00e1vel, nessa hip\u00f3tese, o \u00a7 1\u00ba do art. 25 da Lei 8.987/95. II - O \u00f3bice ao reconhecimento de v\u00ednculo empregat\u00edcio com a tomadora de servi\u00e7os integrante da Administra\u00e7\u00e3o P\u00fablica Indireta (inciso II e \u00a7 2\u00ba do art. 37 da CR/88) n\u00e3o a isenta de, com base no princ\u00edpio constitucional da isonomia, responder subsidiariamente pelos direitos assegurados aos empregados da empresa prestadora, por for\u00e7a da aplica\u00e7\u00e3o da OJ 383 da SBDI - I do C. TST e ante a configura\u00e7\u00e3o de sua conduta il\u00edcita. Intelig\u00eancia do art. 927 do C\u00f3digo Civil, da OJ 383 da SBDI - I e do item IV da S\u00famula 331, ambos do TST. (RA 222/2015, disponibiliza\u00e7\u00e3o: DEJT/TRT3/Cad. Jud. 25, 28 e 29/09/2015; reda\u00e7\u00e3o mantida - RA 245/2015, disponibiliza\u00e7\u00e3o: DEJT/TRT3/Cad. Jud. 19,20 e 21/10/2015)\".  Por isso, a quita\u00e7\u00e3o das parcelas deferidas na origem deve ser arcada pela segunda reclamada em car\u00e1ter meramente subsidi\u00e1rio, na forma corretamente entendida na origem.  No mesmo sentido o item V da S\u00famula n\u00ba 331, j\u00e1 transcrito alhures.  Logo, subsiste a responsabilidade subsidi\u00e1ria da tomadora dos servi\u00e7os quando se descuida da obriga\u00e7\u00e3o de zelar pelo efetivo cumprimento dos direitos trabalhistas dos empregados que por interposta empresa lhe prestaram servi\u00e7os, sendo esta a hip\u00f3tese dos autos (S\u00famula 331, V e VI, do TST), como acima esclarecido.  Afinal, o enquadramento sindical, regra geral, faz-se de acordo com a atividade preponderante do empregador (art. 511 da CLT), ressalvada a hip\u00f3tese de categoria diferenciada, situa\u00e7\u00e3o n\u00e3o retratada nos autos.  Por fim, corol\u00e1rio do reconhecimento da ilicitude da terceiriza\u00e7\u00e3o e da observ\u00e2ncia do princ\u00edpio da isonomia \u00e9 a aplica\u00e7\u00e3o, ao contrato de trabalho, dos pisos salariais e benef\u00edcios previstos nos instrumentos normativos da tomadora, pois a CEMIG deveria ter sido a real empregadora do reclamante, que laborava em prol de sua atividade-fim.  No que diz respeito \u00e0 PLR, a mesma est\u00e1 devidamente regulamentada, conforme se infere dos acordos coletivos de id. 037a534.  Era \u00f4nus da reclamada (art. 818 da CLT c/c art. 333, II do CPC) demonstrar que o trabalhador n\u00e3o preencheu os requisitos para percep\u00e7\u00e3o do benef\u00edcio institu\u00eddo pelas normas coletivas citadas, o que n\u00e3o ocorreu.  Importante registrar que a PLR ser\u00e1 quitada independentemente do cumprimento de suposta meta individual, em raz\u00e3o da situa\u00e7\u00e3o peculiar do reclamante, empregado terceirizado ilicitamente, para o qual, portanto, as metas n\u00e3o foram estabelecidas.  De mais a mais, se o reclamante prestou servi\u00e7os em benef\u00edcio da CEMIG, sua for\u00e7a de trabalho contribuiu para os resultados obtidos pela empresa\".  Observo que a embargante, sob o pretexto de prequestionamento, pretende o revolvimento de fatos e provas j\u00e1 expressamente analisados, bem como a modifica\u00e7\u00e3o do posicionamento adotado, ambos vedados em sede de embargos de declara\u00e7\u00e3o.  Esgotada a presta\u00e7\u00e3o jurisdicional por parte deste Colegiado e inexistindo v\u00edcios a serem sanados, na forma dos artigos 897-A da CLT e 1022 do NCPC, e tampouco viola\u00e7\u00e3o aos artigos 832/CLT e 93, IX da CR/88, nego provimento aos embargos opostos pela reclamada.   CONCLUS\u00c3O Conhe\u00e7o dos embargos de declara\u00e7\u00e3o opostos pela reclamada e, no m\u00e9rito, nego-lhes provimento. AC\u00d3RD\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu dos embargos de declara\u00e7\u00e3o opostos pela reclamada; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Presidente: Exma. Desembargadora Rosemary de Oliveira Pires.  Tomaram parte no julgamento, o(as) Exmo(as).: Desembargador Paulo Maur\u00edcio Ribeiro Pires (Relator), Ju\u00edza Convocada Ol\u00edvia Figueiredo Pinto Coelho (substituindo a Desembargadora Maria Laura Franco Lima de Faria) e Desembargadora Ta\u00edsa Maria Macena de Lima.  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 25 de setembro de 2018. Assinatura PAULO MAUR\u00cdCIO RIBEIRO PIRES  Desembargador Relator      pmrp/f VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio; no m\u00e9rito, por maioria de votos, deu-lhe provimento parcial para determinar a aplica\u00e7\u00e3o do IPCA-e no per\u00edodo compreendido entre 25/03/2015 e 10/11/2017, como \u00edndice de corre\u00e7\u00e3o monet\u00e1ria, vencido o Exmo. Juiz Convocado Relator em rela\u00e7\u00e3o ao per\u00edodo de aplica\u00e7\u00e3o do IPCA-e; manteve o valor da condena\u00e7\u00e3o.  Tomaram parte no julgamento: Exmos. Juiz Convocado Alexandre Wagner de Morais Albuquerque (Relator, substituindo o Exmo. Desembargador Jo\u00e3o Bosco Pinto Lara, em f\u00e9rias regimentais), Desembargadora Maria Stela \u00c1lvares da Silva Campos e Desembargador Rodrigo Ribeiro Bueno.  Presid\u00eancia: Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem.  Procuradora Regional do Trabalho: Dra. Maria Helena da Silva Guthier.  Belo Horizonte, 19 de junho de 2019. Assinatura ALEXANDRE WAGNER DE MORAIS ALBUQUERQUE  Juiz do Trabalho Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CERTID\u00c3O DE JULGAMENTO ACORDAM os Desembargadores do Tribunal Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 20 de mar\u00e7o de 2019 , \u00e0 unanimidade, em conhecer o recurso ordin\u00e1rio do reclamante (id. 91e5c3d), porque preenchidos os pressupostos de sua admissibilidade; no m\u00e9rito, sem diverg\u00eancia, em negar-lhe provimento , confirmando a r. decis\u00e3o de origem (id.0f828a9), por seus", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto; no m\u00e9rito, por maioria de votos, deu-lhe provimento parcial para reverter a justa causa aplicada, determinando, via de consequ\u00ebncia, o pagamento das verbas rescis\u00f3rias decorrentes de dispensa injusta: aviso pr\u00e9vio, 13o sal\u00e1rio, f\u00e9rias + 1/3, FGTS + 40%, bem assim para decotar a pena de litig\u00e2ncia de m\u00e1-f\u00e9 atribu\u00edda ao reclamante; acresceu ao montante arbitrado a condena\u00e7\u00e3o o importe de R$10.000,00, com majora\u00e7\u00e3o de custas no importe de R$200,00; vencido o Exmo. Desembargador Relator, que negava provimento ao apelo.  Tomaram parte neste julgamento os Exmos. Desembargadores Luiz Ant\u00f4nio de Paula Iennaco (Presidente e Relator), Adriana Goulart de Sena Orsini e Juliana Vignoli Cordeiro.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pelo Dr. Eduardo Maia Botelho.  Belo Horizonte, 15 de fevereiro de 2017.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura LUIZ ANT\u00d4NIO DE PAULA IENNACO  Relator  3 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Tomaram parte no julgamento: Exmos. Juiz Convocado Ricardo Marcelo Silva (Relator, substituindo a Exma. Desembargadora Maria Stela \u00c1lvares da Silva Campos, em f\u00e9rias regimentais), Desembargador Rodrigo Ribeiro Bueno e Desembargador Ricardo Ant\u00f4nio Mohallem (Presidente).  Procuradora do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 08 de maio de 2019. Assinatura RICARDO MARCELO SILVA  Relator  8/9", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Fernando Luiz Gon\u00e7alves Rios Neto, presente a Exma. Procuradora Maria Christina Dutra Fernandez, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz convocado Vitor Salino de Moura E\u00e7a (substituindo a Exma. Desa. Cristiana Maria Valadares Fenelon) e do Exmo. Juiz Convocado Cl\u00e9ber L\u00facio de Almeida (substituindo o Exmo. Des. Paulo Roberto de Castro), JULGOU o presente processo e, unanimemente, conheceu dos embargos de declara\u00e7\u00e3o opostos; no m\u00e9rito, sem diverg\u00eancia, deu-lhes provimento parcial para esclarecimentos integrativos da motiva\u00e7\u00e3o do julgado.  Belo Horizonte, 16 de mar\u00e7o de 2017   Assinatura FERNANDO LUIZ GON\u00c7ALVES RIOS NETO  Relator  OSMP     VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o CERTIFICO que o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Fernando Luiz Gon\u00e7alves Rios Neto, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro e da Exma. Ju\u00edza convocada Sabrina de Faria Froes Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence), JULGOU o presente processo e, unanimemente, conheceu dos embargos de declara\u00e7\u00e3o e deu-lhes parcial provimento t\u00e3o somente para esclarecer que a convoca\u00e7\u00e3o do reclamante dever\u00e1 ser feita no prazo fixado no ac\u00f3rd\u00e3o, ficando condicionada a admiss\u00e3o \u00e0 aprova\u00e7\u00e3o do autor nos exames m\u00e9dicos de que trata o edital n\u00ba 01/2014.  Belo Horizonte, 29 de junho de 2017. Assinatura CLEBER L\u00daCIO DE ALMEIDA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade,\u00a0 conheceu do recurso ordin\u00e1rio interposto pela reclamada, por satisfeitos os pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, ficando mantida a senten\u00e7a, nos termos do art. 895, \u00a71\u00ba, IV, da CLT, por seus pr\u00f3prios e jur\u00eddicos fundamentos.  Presidente: Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Tomaram parte no julgamento: Exma. Ju\u00edza Convocada Ol\u00edvia Figueiredo Pinto Coelho (Relatora), Exmo. Juiz Convocado Rodrigo Ribeiro Bueno (substituindo o Exmo. Desembargador Lucas Vanucci Lins) e o Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira.  Procurador do Trabalho:\u00a0 Dr. Eduardo Maia Botelho.  Belo Horizonte, 05 de setembro de 2017. Assinatura Ol\u00edvia Figueiredo Pinto Coelho  Ju\u00edza Convocada Relatora    ma VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso apresentado pelo autor; no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para, nos exatos termos da fundamenta\u00e7\u00e3o do voto, declarar nula a decis\u00e3o de Id 919569b (f. 268), determinando o retorno dos autos \u00e0 origem (6\u00aa VT de Contagem), para a reabertura da instru\u00e7\u00e3o processual, a fim de que seja colhida a prova testemunhal pretendida, exclusivamente no que concerne ao fato controvertido (dano moral em fun\u00e7\u00e3o do n\u00e3o atingimento de metas), proferindo-se nova decis\u00e3o, como se entender de direito; por consequ\u00eancia, restou prejudicada a an\u00e1lise das demais mat\u00e9rias constantes do recurso do autor, que poder\u00e3o ser renovadas oportunamente.  Tomaram parte neste julgamento os Exmos. Desembargadores Juliana Vignoli Cordeiro (Relatora), Marco Ant\u00f4nio Paulinelli de Carvalho e Weber Leite de Magalh\u00e3es Pinto Filho.  Presidiu o julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 09 de outubro de 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira.         Assinatura JULIANA VIGNOLI CORDEIRO  Desembargadora Relatora  JVC-9-13 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pela reclamante, \u00e0s f. 517/523 do pdf, porque satisfeitos os pressupostos objetivos e subjetivos de admissibilidade; no m\u00e9rito,\u00a0sem diverg\u00eancia, deu-lhe provimento parcial para acrescer \u00e0 condena\u00e7\u00e3o da primeira reclamada - GATRON INOVA\u00c7AO EM COMPOSITOS S/A quinze (15) minutos extras por dia de efetivo trabalho, com reflexos em DSR, aviso pr\u00e9vio, 13\u00ba sal\u00e1rio, f\u00e9rias+1/3 e FGTS+40%. Quanto \u00e0s demais mat\u00e9rias abordadas no recurso, relativas \u00e0 confiss\u00e3o ficta da r\u00e9 e \u00e0 responsabilidade solid\u00e1ria das demais reclamadas, negou provimento ao apelo, mantendo a r. senten\u00e7a recorrida, para o que foram mantidos os", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, julgou o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu dos embargos de declara \u00e7\u00e3o opostos pelo reclamante, porque satisfeitos os pressupostos de admissibilidade; no m \u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  RAZ \u00d5ES DE DECIDIR : Em s\u00edntese, o embargante alega que a r. decis\u00e3o foi omissa quanto \u00e0s seguintes quest\u00f5es: invers\u00e3o do \u00f4nus da prova quanto \u00e0s horas extras, aviso pr\u00e9vio e multa do art. 477/CLT. Objetiva, ainda, prequestionar a mat\u00e9ria, nos termos da S\u00famula 297 do TST. Examino. Nos termos do art. 1022 do NCPC, que reproduz as hip\u00f3teses de cabimento dos embargos de declara\u00e7\u00e3o, esses s\u00e3o cab\u00edveis quando o julgado apresentar obscuridade ou contradi\u00e7\u00e3o, ou quando for omitido ponto sobre o qual o ju\u00edzo devia se pronunciar. Ainda, de acordo com o art. 897-A da CLT, os embargos tamb\u00e9m s\u00e3o cab\u00edveis ante a presen\u00e7a de manifesto equ\u00edvoco no exame dos pressupostos extr\u00ednsecos do recurso. Nessa esteira, em sede de embargos declarat\u00f3rios, a contradi\u00e7\u00e3o a ser suprida \u00e9 a aus\u00eancia de solu\u00e7\u00e3o para uma quest\u00e3o controvertida. A contradi\u00e7\u00e3o a ser sanada \u00e9 aquela \u00ednsita \u00e0 pr\u00f3pria decis\u00e3o, ou seja, a existente dentro de seus", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 20 de mar\u00e7o de 2019 , \u00e0 unanimidade, em conhecer do agravo de peti\u00e7\u00e3o interposto por FABIANA MONTEIRO SILVA, porque preenchidos os pressupostos de sua admissibilidade; no m\u00e9rito, sem diverg\u00eancia, em negar-lhe provimento , mantendo a r. senten\u00e7a de id. c500045, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio; no m\u00e9rito, por maioria de votos, deu parcial provimento ao apelo para isentar o autor do pagamento dos honor\u00e1rios advocat\u00edcios de sucumb\u00eancia e condenar a primeira reclamada (ALMAVIVA) ao pagamento de honor\u00e1rios advocat\u00edcios assistenciais, em substitui\u00e7\u00e3o aos honor\u00e1rios de sucumb\u00eancia, no importe de 15% sobre o valor atualizado da causa, observando-se o disposto na Tese Jur\u00eddica Prevalecente 4 deste Regional e OJ 348 da SDI-1 do TST; dispensado o ac\u00f3rd\u00e3o, nos termos do artigo 118, \u00a71\u00ba, do RI; vencido o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Tomaram parte neste julgamento os Exmos. Ju\u00edza Convocada Ol\u00edvia Figueiredo Pinto Coelho (Relatora),\u00a0 Desembargador Luiz Ant\u00f4nio de Paula Iennaco (Presidente) e Ju\u00edza Convocada Adriana Campos de Souza Freire Pimenta.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pelo Dr. Eduardo Maia Botelho.  Belo Horizonte, 08 de agosto de\u00a0 2018.  Secret\u00e1ria: Maria Gorete de Paula Amaro.   Assinatura OL\u00cdVIA FIGUEIREDO PINTO COELHO  Relatora  /10     VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio; no m\u00e9rito, por maioria de votos, NEGOU-LHE PROVIMENTO; vencida a Exma. Desembargadora Juliana Vignoli Cordeiro que apresentou diverg\u00eancia, nos seguintes termos: \"Provejo nos t\u00f3picos: - HORAS EXTRAS; - PER\u00cdODO DE DESLOCAMENTO\".  Tomaram parte neste julgamento os Exmos. Juiz Convocado Mauro Cesar Silva (Relator),\u00a0 Desembargadores Luiz Ant\u00f4nio de Paula Iennaco (Presidente) e Juliana Vignoli Cordeiro.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 24 de julho de 2019.  Secret\u00e1ria: Maria Gorete de Paula Amaro.           Assinatura MAURO C\u00c9SAR SILVA  Juiz Relator  MCS/tpp VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio; sem diverg\u00eancia, rejeitou a preliminar arguida e, no m\u00e9rito, deu-lhe parcial provimento para declarar devida apenas a \"dobra\" das f\u00e9rias quitadas ap\u00f3s o prazo legal e determinar a aplica\u00e7\u00e3o dos juros de mora nos termos do artigo 1\u00ba-F da Lei n\u00ba 9.494/97, mantido o valor arbitrado \u00e0 condena\u00e7\u00e3o, porque compat\u00edvel.  MARCELO FURTADO VIDAL  JUIZ RELATOR    Presidente, em exerc\u00edcio: Exmo. Desembargador Jos\u00e9 Murilo de Morais.  Tomaram\u00a0 parte\u00a0 nesta\u00a0 decis\u00e3o\u00a0 os Exmos.: Juiz Convocado Marcelo Furtado Vidal (Relator, substituto do Exmo. Desembargador Rog\u00e9rio Valle Ferreira, em gozo de licen\u00e7a), Desembargador Jos\u00e9 Murilo de Morais e Juiz Convocado Jess\u00e9 Claudio Franco de Alencar (substituto do Exmo. Desembargador Anemar Pereira Amaral, em gozo de f\u00e9rias).  Procurador do Trabalho: Dr. Genderson Silveira Lisboa.  Belo Horizonte, 28 de novembro de 2017.    M\u00e1rcia Moretzsohn de Oliveira  Secret\u00e1ria da 6\u00aa Turma Assinatura MARCELO FURTADO VIDAL  Relator Convocado VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, deu-lhes provimento para, nos termos da fundamenta\u00e7\u00e3o, declarar o ac\u00f3rd\u00e3o.  Tomaram parte no Julgamento: Exmos. Juiz Convocado Ricardo Marcelo Silva (Relator, substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em f\u00e9rias regimentais), Juiz Convocado Alexandre Wagner de Morais Albuquerque (substituindo o Exmo. Desembargador Jo\u00e3o Bosco Pinto Lara, em f\u00e9rias regimentais) e Juiz Convocado M\u00e1rcio Jos\u00e9 Zebende (substituindo a Exma. Desembargadora Maria Stela \u00c1lvares da Silva Campos, em f\u00e9rias regimentais).  Presid\u00eancia: Exmo. Desembargador Rodrigo Ribeiro Bueno.  Procuradora do Trabalho: Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 18 de junho de 2018. Assinatura RICARDO MARCELO SILVA  Juiz do Trabalho  Relator   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Arl\u00e9lio de Carvalo Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Marcelo Lamego Pertence e do Exmo. Juiz convocado Vitor Salino de Moura E\u00e7a (substituindo o Exmo. Des. Fernando Ant\u00f4nio Vi\u00e9gas Peixoto), JULGOU o presente processo e, unanimemente, conheceu do recurso interposto, e no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para a) condenar a reclamada ao pagamento, como extras, das horas laboradas ap\u00f3s a 6.\u00aa di\u00e1ria, com reflexos em RSR's, f\u00e9rias + 1/3, 13.\u00ba sal\u00e1rio, aviso pr\u00e9vio e FGTS + 40%. Para apura\u00e7\u00e3o, considerem-se as anota\u00e7\u00f5es efetuadas nos \"relat\u00f3rios de escalas realizadas\". Para liquida\u00e7\u00e3o, incluam-se na base de c\u00e1lculo todas as verbas de cunho remunerat\u00f3rio, aplicando-se o divisor 180 e o adicional legal ou, se mais ben\u00e9fico, o estabelecido na norma coletiva. Autoriza-se a dedu\u00e7\u00e3o dos valores pagos sob o mesmo t\u00edtulo; b) deferir o adicional noturno nas horas em prorroga\u00e7\u00e3o, conforme cart\u00f5es de ponto juntado aos autos.  Invertidos os \u00f4nus da sucumb\u00eancia, fixou a condena\u00e7\u00e3o no valor de R$60.000,00, com custas no importe de R$1.200,00, pela reclamada.  Belo Horizonte, 13 de novembro de 2018. Assinatura PAULO ROBERTO DE CASTRO  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio do reclamante; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte no julgamento: Exmos. Desembargador Jo\u00e3o Bosco Pinto Lara (Presidente e Relator), Desembargadora Maria Stela \u00c1lvares da Silva Campos e Desembargador Rodrigo Ribeiro Bueno.  F\u00e9rias regimentais: Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem.  Procurador do Trabalho: Dr. Arl\u00e9lio de Carvalho Lage.  Belo Horizonte, 20 de mar\u00e7o de 2019. Assinatura JO\u00c3O BOSCO PINTO LARA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 14 de junho de 2017, por unanimidade, conheceu do recurso ordin\u00e1rio interposto e acolheu a preliminar de nulidade por cerceamento de defesa arguida pelo autor, determinando o retorno dos autos \u00e0 Origem, para fins de reabertura da instru\u00e7\u00e3o processual, para que se proceda \u00e0 intima\u00e7\u00e3o da r\u00e9 para apresentar os documentos referentes ao preg\u00e3o para contrata\u00e7\u00e3o de terceirizados no servi\u00e7os de Engenharia, indicando em que consistem as atribui\u00e7\u00f5es de tais empregados, bem assim o n\u00famero de empregados contratados para tal fim, proferindo-se nova decis\u00e3o, como se entender de direito. Prejudicada \u00e0 an\u00e1lise dos demais temas do apelo interposto.  Belo Horizonte, 14 de junho de 2017.  PAULA OLIVEIRA CANTELLI  Desembargadora Relatora    Tomaram parte neste julgamento os Exmos.: Desembargadora Paula Oliveira Cantelli (Presidente e Relatora), Ju\u00edza Convocada Ana Maria Esp\u00ed Cavalcanti (substituindo a Exma. Desembargadora Maria L\u00facia Cardoso de Magalh\u00e3es) e Juiz Convocado Carlos Roberto Barbosa (substituindo a Exma. Desembargadora Denise Alves Horta).  Representante do Minist\u00e9rio P\u00fablico do Trabalho presente \u00e0 sess\u00e3o: Dra. Maria Christina Dutra Fernandez.  Composi\u00e7\u00e3o da Turma em conformidade com o Regimento Interno deste Regional e demais Portarias espec\u00edficas.  Ju\u00edzes Convocados: art. 118, \u00a7 1\u00ba, inciso V da LOMAN.  V\u00e1lbia Maris Pimenta Pereira  Secret\u00e1ria da Sess\u00e3o Assinatura   PAULA OLIVEIRA CANTELLI  Desembargadora Relatora    /POC-01/3 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 18 de outubro de 2017 , \u00e0 unanimidade, em conhecer do recurso interposto; no m\u00e9rito, sem diverg\u00eancia, em  negar- lhe provimento .  Tomaram parte no julgamento os Exmos.: Ju\u00edza Convocada Maria Cristina Diniz Caixeta (Relatora, substituindo a Exma. Des. Em\u00edlia Facchini), Des. Camilla G. Pereira Zeidler e Des. Lu\u00eds Felipe Lopes Boson (Presidente).  Presente ao julgamento, o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Eduardo Maia Botelho.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha Assinatura MARIA CRISTINA DINIZ CAIXETA  Ju\u00edza Convocada Relatora  MCDC/6f VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio d o reclamante ( Id 68cf5f7 ), porquanto presentes os pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para reconhecer a responsabilidade subsidi\u00e1ria da 2\u00aa reclamada, pois benefici\u00e1ria dos servi\u00e7os prestados pelo autor. Mantido o valor da condena\u00e7\u00e3o, dado que compat\u00edvel . RAZ\u00d5ES DE DECIDIR : RESPONSABILIDADE SUBSIDI\u00c1RIA: O reclamante n\u00e3o se conforma com a r. senten\u00e7a que julgou improcedentes os seus pedidos em face da 2\u00aa reclamada, TIM CELULAR S.A., alegando ter sido esta benefici\u00e1ria de seu labor por meio do contrato de servi\u00e7os firmado entre a 1\u00aa reclamada (Engenharia Domingos Lage Ltda) e a 2\u00aa reclamada, possuindo aquela a culpa in eligendo e a culpa in vigilando , o que ensejaria a configura\u00e7\u00e3o da responsabilidade subsidi\u00e1ria da 2\u00aa reclamada frente \u00e0s obriga\u00e7\u00f5es devidas ao reclamante. Examino. No caso, o reclamante foi contratado pela 1\u00aa r\u00e9 para suprir contrato firmado com as demais r\u00e9s, tendo a segunda r\u00e9 se beneficiado dos servi\u00e7os prestados, em virtude de contrato de presta\u00e7\u00e3o de servi\u00e7os firmado entre as r\u00e9s. A 2\u00aa reclamada afirma que realizou contrato de presta\u00e7\u00e3o de servi\u00e7o com a 4\u00aa reclamada (American Tower do Brasil), sem que tivesse nenhum contato com a 1\u00aa reclamada, real empregadora do reclamante. Os fatos, no entanto, apontam em sentido contr\u00e1rio, dado que a 1\u00aa reclamada afirma ser a Tim Celular S.A. benefici\u00e1ria do servi\u00e7o do reclamante, apontando inclusive que esta n\u00e3o realizou os pagamentos devidos pela execu\u00e7\u00e3o do servi\u00e7o, pelo que a 1\u00aa reclamada incorreu em mora e n\u00e3o efetuou o pagamento devido ao reclamante (Id b5f5747; Id c5a47b1; Id cce2862). Al\u00e9m disso, aponte-se que o reclamante executava servi\u00e7o de almoxarife, respons\u00e1vel por separar o material utilizado nas v\u00e1rias obras desenvolvidas pela 1a reclamada, que possuia um contrato de execu\u00e7\u00e3o de servi\u00e7os do qual eram benefici\u00e1rias as outras reclamadas, sendo que a 2\u00aa reclamada se beneficiava das torres constru\u00eddas. No caso, a testemunha ouvida a pedido do reclamante, em audi\u00eancia, afirmou que: \"que o reclamante trabalhava no almoxarifado e separava o material que seria utilizado nas v\u00e1rias obras; que a primeira reclamada comprava esse material, mandava fabricar, zincava e depois mandava para as obras; que as antenas pertenciam \u00e0 Tim, assim como as torres; que o carro-chefe era Tim, mas existiam torres de outras operadoras j\u00e1 referidas; que a primeira reclamada s\u00f3 pagava os trabalhadores depois que recebia de seus clientes; que o carro chefe era da Tim no que se refere \u00e0 antena, mas as torres pertenciam \u00e0s tr\u00eas \u00faltimas reclamadas;\" (Id 5c322be - P\u00e1g. 2). Ressalte-se, assim, que a 2\u00aa reclamada tomava servi\u00e7os da 1\u00aa reclamada, como exposto por esta em sede de contesta\u00e7\u00e3o, bem como apontado pelo preposto da 1\u00aa reclamada em audi\u00eancia, o qual exp\u00f4s: \"que a primeira reclamada celebrou contrato de presta\u00e7\u00e3o de servi\u00e7os com a segunda; que o reclamante participou dessa presta\u00e7\u00e3o de servi\u00e7os; que a primeira reclamada tamb\u00e9m j\u00e1 celebrou contrato com a terceira, assim como com a quarta; que salvo engano, a primeira reclamada j\u00e1 celebrou contrato com a quinta reclamada; que acredita que o reclamante s\u00f3 trabalhou no contrato relacionado com a Tim; que n\u00e3o sabe quanto tempo durou o contrato da primeira reclamada com a Tim.\" (Id 5c322be - P\u00e1g. 1). Ademais, como se sabe, a contrata\u00e7\u00e3o de servi\u00e7os por empresa interposta implica culpa da contratante, quando esta deixa de proceder \u00e0 fiscaliza\u00e7\u00e3o da execu\u00e7\u00e3o do contrato, inclusive quanto ao pagamento dos encargos trabalhistas, tornando-se obrigada a reparar os danos causados pela contratada aos seus empregados. Nos termos da S\u00famula 331, III, do TST, o mero inadimplemento das obriga\u00e7\u00f5es trabalhistas por parte do efetivo empregador, implica responsabilidade do tomador dos servi\u00e7os quanto \u00e0quelas obriga\u00e7\u00f5es, desde que tenha participado da rela\u00e7\u00e3o processual e conste tamb\u00e9m do t\u00edtulo executivo judicial (S\u00famula 331, IV, do TST). No caso, verifica-se que se deu o inadimplemento das obriga\u00e7\u00f5es trabalhistas por parte da 1\u00aa reclamada (Engenharia Domingos Lage LTDA), efetiva empregadora, o que implica a responsabilidade subsidi\u00e1ria das demais reclamadas. Dessa forma, o contrato entre as empresas e os contratos de trabalho dele decorrentes s\u00e3o inexoravelmente interligados, amalgamando-se as responsabilidades das partes que pactuaram entre si a execu\u00e7\u00e3o de servi\u00e7os em que se faz necess\u00e1ria a contrata\u00e7\u00e3o de trabalhadores. Conforme exposto, observa-se que a 2\u00aa reclamada beneficiava-se dos servi\u00e7os do reclamante, ainda que aponte n\u00e3o ter qualquer liga\u00e7\u00e3o com o caso. Com efeito, de acordo com o inciso IV da S\u00famula 331 do TST, a presen\u00e7a do tomador de servi\u00e7os no polo passivo da a\u00e7\u00e3o constitui garantia de repara\u00e7\u00e3o dos direitos trabalhistas lesados, responsabilidade que lhe \u00e9 inafast\u00e1vel em virtude de sua condi\u00e7\u00e3o de benefici\u00e1rio do trabalho prestado. Dou, portanto, provimento ao recurso obreiro para reconhecer a responsabilidade subsidi\u00e1ria da 2\u00aa reclamada.   Presidiu o julgamento a Exma. Desembargadora Maria Cec\u00edlia Alves Pinto.  Tomaram parte no julgamento os Exmos.: Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro (Relatora), Desembargador Luiz Ot\u00e1vio Linhares Renault e Juiz Eduardo Aur\u00e9lio Pereira Ferri.  Vinculada, em virtude de substitui\u00e7\u00e3o \u00e0 Exma. Desembargadora Maria Cec\u00edlia Alves Pinto, a Exma. Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro.  Ausente, em virtude de f\u00e9rias regimentais, o Exmo. Desembargador Emerson Jos\u00e9 Alves Lage, sendo convocado para substitu\u00ed-lo, o Exmo. Juiz Cleber L\u00facio de Almeida, impedido de participar do julgamento deste processo.  Ausente, em virtude de f\u00e9rias regimentais, o Exmo. Desembargador Jos\u00e9 Eduardo de Resende Chaves J\u00fanior, sendo convocados para substitu\u00ed-lo, o Exmo. Juiz Eduardo Aur\u00e9lio Pereira Ferri.  Presente ao julgamento, o il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Dennis Borges Santana.  Belo Horizonte, 28 de maio de 2018.   Assinatura JUIZA ANGELA CASTILHO ROGEDO RIBEIRO  Relatora  EDC VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o CERTIFICO que o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Paulo Roberto de Castro, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz convocado Vitor Salino de Moura E\u00e7a (substituindo a Exma. Desa. Cristiana Maria Valadares Fenelon) e do Exmo. Desembargador Paulo Roberto de Castro, JULGOU o presente processo e, unanimemente, conheceu do recurso ordin\u00e1rio interposto pela reclamante, porque preenchidos os requisitos intr\u00ednsecos e extr\u00ednsecos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, mantida a senten\u00e7a, conforme seus pr\u00f3prios", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o;\u00a0 no m\u00e9rito, sem diverg\u00eancia, negou provimento ao apelo; custas processuais no importe de R$44,26, pela agravante.  Presidente: Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira.  Tomaram parte no julgamento: Exmo. Desembargador Lucas Vanucci Lins, Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira e o Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Procurador do Trabalho:\u00a0Dr. Eduardo Maia Botelho.  Secret\u00e1ria da sess\u00e3o:\u00a0Eleonora Leonel da Mata Silva.  Belo Horizonte,17 de setembro de 2019.   Assinatura   LUCAS VANUCCI LINS  Relator  aj  LVL/ VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador M\u00e1rcio Fl\u00e1vio Salem Vidigal, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores M\u00e1rcio Fl\u00e1vio Salem Vidigal e Oswaldo Tadeu Barbosa Guedes, JULGOU o presente processo e, \u00e0 unanimidade, conheceu dos embargos da reclamada e, no m\u00e9rito, deu-lhes provimento para prestar esclarecimentos, na forma da fundamenta\u00e7\u00e3o.  Belo Horizonte, 18 de julho de 2017. Assinatura MARCUS MOURA FERREIRA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia \"ad hoc\" do Exmo. Desembargador Paulo Roberto de Castro, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos da Exma. Ju\u00edza Convocada Sabrina de Faria Froes Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence) e do Exmo. Juiz convocado M\u00e1rcio Toledo Gon\u00e7alves (substituindo o Exmo. Desembargador Fernando Luiz Gon\u00e7alves Rios Neto), JULGOU o presente processo e, unanimemente, conheceu do recurso ordin\u00e1rio interposto pelo reclamante (Id 61095d3 ), porquanto pr\u00f3prio, tempestivo e firmado por procurador regularmente constitu\u00eddo (Id b8e304d), exceto em rela\u00e7\u00e3o ao tema da multa da cl\u00e1usula 67 do ACT, do qual n\u00e3o conheceu, por viola\u00e7\u00e3o ao princ\u00edpio processual da dialeticidade recursal . No m\u00e9rito, sem diverg\u00eancia, negou provimento ao recurso  Belo Horizonte, 20 de abril de 2017 Assinatura PAULO ROBERTO DE CASTRO  Relator VOTOS", "TURM\u00c1RIO PUBLICADO EM 23/08/2013, ANTERIORMENTE \u00c0 VIG\u00caNCIA DA LEI N\u00ba 13.015/2014. A\u00c7\u00c3O DE COBRAN\u00c7A DE HONOR\u00c1RIOS ADVOCAT\u00cdCIOS. INCOMPET\u00caNCIA DA JUSTI\u00c7A DO TRABALHO. Em raz\u00f5es de embargos a parte se insurge contra a incompet\u00eancia da Justi\u00e7a do Trabalho para julgar a\u00e7\u00e3o de cobran\u00e7a de honor\u00e1rios decorrentes do contrato celebrado com advogado. O entendimento desta Corte pacificou-se no sentido de que a Justi\u00e7a do Trabalho n\u00e3o tem compet\u00eancia para julgar a a\u00e7\u00e3o de cobran\u00e7a de honor\u00e1rios advocat\u00edcios, tendo em vista tratar-se de rela\u00e7\u00e3o eminentemente civil, n\u00e3o guardando nenhuma pertin\u00eancia com a rela\u00e7\u00e3o de trabalho de que trata o artigo 114, I, da Constitui\u00e7\u00e3o Federal, motivo pelo qual a compet\u00eancia para julgamento \u00e9 da Justi\u00e7a Comum. Entendimento consolidado na S\u00famula 363 do Superior Tribunal de Justi\u00e7a e na Jurisprud\u00eancia da SDI-1. Recurso de embargos conhecido por diverg\u00eancia jurisprudencial e desprovido.\" ( E-RR - 1494-65.2011.5.22.0004 , Relator Ministro: Alexandre de Souza Agra Belmonte, Data de Julgamento: 12/03/2015, Subse\u00e7\u00e3o I Especializada em Diss\u00eddios Individuais, Data de Publica\u00e7\u00e3o: DEJT 20/03/2015)    \"RECURSO DE EMBARGOS INTERPOSTO SOB A \u00c9GIDE DA LEI N\u00b0 11.496/2007. RECURSO DE REVISTA. INCOMPET\u00caNCIA DA JUSTI\u00c7A DO TRABALHO. COBRAN\u00c7A DE HONOR\u00c1RIOS ADVOCAT\u00cdCIOS. 1. Nos moldes do entendimento desta Subse\u00e7\u00e3o Especializada, \u00e9 da Justi\u00e7a Estadual a compet\u00eancia para processar e julgar as a\u00e7\u00f5es de cobran\u00e7a de honor\u00e1rios advocat\u00edcios, uma vez que a demanda se refere a contrato de presta\u00e7\u00e3o de servi\u00e7os advocat\u00edcios, envolvendo rela\u00e7\u00e3o de \u00edndole eminentemente civil, n\u00e3o guardando pertin\u00eancia com a rela\u00e7\u00e3o de trabalho de que trata o art. 114, I, da CF. 2. Por conseguinte, deve ser mantido o ac\u00f3rd\u00e3o turm\u00e1rio que concluiu pela incompet\u00eancia desta Justi\u00e7a Especializada para julgar o presente feito. Recurso de embargos conhecido e desprovido.\" ( RR - 3491500-42.2009.5.092.0001, Relatora Ministra: Dora Maria da Costa, Data de Julgamento: 29/09/2012, Subse\u00e7\u00e3o I Especializada em Diss\u00eddios Individuais, Data de Publica\u00e7\u00e3o: DEJT 05/10/2012)    Esse posicionamento est\u00e1 em conson\u00e2ncia com o que vem sendo adotado pelo C. STJ acerca da compet\u00eancia para a a\u00e7\u00e3o de cobran\u00e7a de honor\u00e1rios advocat\u00edcios:  \" Compete \u00e0 Justi\u00e7a estadual processar e julgar a a\u00e7\u00e3o de cobran\u00e7a ajuizada por profissional liberal contra cliente .\" (S\u00famula 363 do STJ)  \"(...). No m\u00e9rito, consoante a S\u00famula n. 363/STJ, \u00e9 pac\u00edfica a orienta\u00e7\u00e3o segundo a qual \"compete \u00e0 Justi\u00e7a estadual processar e julgar a a\u00e7\u00e3o de cobran\u00e7a ajuizada por profissional liberal contra cliente.\"  Assim, a a\u00e7\u00e3o de cobran\u00e7a de honor\u00e1rios advocat\u00edcios, por profissional da Advocacia contra seu cliente, em raz\u00e3o da presta\u00e7\u00e3o de servi\u00e7os aut\u00f4nomos, deve ser proposta perante a Justi\u00e7a Comum Estadual. (...)\" (Decis\u00e3o Monocr\u00e1tica proferida pela Exma. Ministra Regina Helena Costa; Conflito de Compet\u00eancia n\u00ba 149.776 - PR, DJe de 22/11/2016)  \"PROCESSUAL CIVIL. CONFLITO NEGATIVO DE COMPET\u00caNCIA. A\u00c7\u00c3O DE COBRAN\u00c7A DE HONOR\u00c1RIOS ADVOCAT\u00cdCIOS PROPOSTA POR PROFISSIONAL DA ADVOCACIA CONTRA SEU CLIENTE. INEXIST\u00caNCIA DE RELA\u00c7\u00c3O DE TRABALHO. COMPET\u00caNCIA DA JUSTI\u00c7A COMUM. S\u00daMULA 363/STJ. 1. A Emenda Constitucional n\u00ba 45/2004, ao alterar o art. 114 da Constitui\u00e7\u00e3o da Rep\u00fablica, conferiu \u00e0 Justi\u00e7a do Trabalho compet\u00eancia para processar e julgar, entre outras, \"as a\u00e7\u00f5es oriundas da rela\u00e7\u00e3o de trabalho\" (inciso I), bem como \"outras controv\u00e9rsias decorrentes da rela\u00e7\u00e3o de trabalho, na forma da lei\" (inciso IX). Em a\u00e7\u00e3o de cobran\u00e7a de honor\u00e1rios advocat\u00edcios proposta por profissional da advocacia contra seu cliente, n\u00e3o h\u00e1 rela\u00e7\u00e3o de trabalho entre as partes, que firmaram contrato de presta\u00e7\u00e3o de servi\u00e7os advocat\u00edcios . Assim, mesmo ap\u00f3s o advento da Emenda Constitucional n\u00ba 45/2004, a Justi\u00e7a Comum permanece competente para processar e julgar as a\u00e7\u00f5es de cobran\u00e7a de honor\u00e1rios advocat\u00edcios propostas por profissionais da advocacia contra seus clientes. Aplica-se ao caso a S\u00famula 363/STJ. 2. Conflito conhecido para declarar a compet\u00eancia da Justi\u00e7a Comum Estadual.\" (CC 111.172/AM, Rel. Ministro MAURO CAMPBELL MARQUES, PRIMEIRA SE\u00c7\u00c3O, julgado em 10/11/2010, DJe 18/11/2010, grifos acrescidos)    Por fim, esse tamb\u00e9m tem sido o entendimento externado em decis\u00f5es proferidas no \u00e2mbito do Excelso Supremo Tribunal Federal:  \"AGRAVO REGIMENTAL NO RECURSO EXTRAORDIN\u00c1RIO. CIVIL E PROCESSUAL CIVIL. A\u00c7\u00c3O DE COBRAN\u00c7A. HONOR\u00c1RIOS ADVOCAT\u00cdCIOS RELATIVOS A RECLAMA\u00c7\u00c3O TRABALHISTA. COMPET\u00caNCIA. JUSTI\u00c7A COMUM. PRECEDENTES. AGRAVO REGIMENTAL DESPROVIDO .. (STF, Ag. Reg. RE 926.095, Primeira Turma, Relator Ministro Luiz Fux, Dje n\u00ba 103, publicado em 20/05/2016)  \"COMPET\u00caNCIA - A\u00c7\u00c3O DE COBRAN\u00c7A - HONOR\u00c1RIOS ADVOCAT\u00cdCIOS CONTRATADOS - PRECEDENTE. A Justi\u00e7a comum \u00e9 competente para o processamento e julgamento de a\u00e7\u00e3o de cobran\u00e7a de honor\u00e1rios advocat\u00edcios. Precedente: Recurso Extraordin\u00e1rio n\u00ba 607.520/MG.\" (STF, Ag. Reg. RE 734.058- AgR, Relator Ministro Marco Aur\u00e9lio, Primeira Turma, DJe n. 174, publicado em 09/09/2014).  \"Trata-se de recurso extraordin\u00e1rio interposto contra ac\u00f3rd\u00e3o que declarou a justi\u00e7a estadual competente para processar e julgar a\u00e7\u00e3o de cobran\u00e7a de honor\u00e1rios advocat\u00edcios decorrentes de servi\u00e7os profissionais entre profissional liberal e seu cliente. Neste RE, fundado no art. 102, III, a, da Constitui\u00e7\u00e3o, alegou-se, em suma, ofensa ao art. 114, I e IX, da mesma Carta. A pretens\u00e3o recursal n\u00e3o merece acolhida. O ac\u00f3rd\u00e3o recorrido est\u00e1 em harmonia com a jurisprud\u00eancia do Supremo Tribunal Federal, consolidada no julgamento da ADI 3.395-MC/DF, Rel. Min. Cezar Peluso, que ao definir o conceito da express\u00e3o \"rela\u00e7\u00e3o de trabalho\" presente no art. 114, I, da CF, introduzido pela EC 45/2004, concluiu que a rela\u00e7\u00e3o de trabalho se limita \u00e0 rela\u00e7\u00e3o jur\u00eddica estabelecida entre o trabalhador e o empregador, regida pela CLT, em virtude de v\u00ednculo empregat\u00edcio. Assim, ausente na esp\u00e9cie v\u00ednculo empregat\u00edcio entre o profissional liberal e seu cliente, cabe \u00e0 Justi\u00e7a Comum o julgamento da presente demanda . Nesse sentido, cito as seguintes decis\u00f5es, entre outras: RE 630.426/DF, Rel. Min. Ayres Britto; RE 632.273/DF, Rel. Min. Luiz Fux; AI 822.313/SP, Rel. Min. C\u00e1rmen L\u00facia; AI 644.854-ED/DF e RE 534.985/MG, Rel. Min. Dias Toffoli; RE 571.666/SC, Rel. Min. Eros Grau; RE 602.392/GO, Rel. Min. Ellen Gracie; RE 481.857/MG, Rel. Min. Cezar Peluso; RE 613.509/DF, de minha relatoria.  Isso posto, nego seguimento ao recurso (CPC, art. 557, caput).\" (STF, RE 700.131/DF, Decis\u00e3o monocr\u00e1tica proferida pelo Exmo. Ministro Ricardo Lewandowski, DJe n. 192, publicado em 01/10/2012; grifos acrescidos)    Falecendo compet\u00eancia material a esta Justi\u00e7a Especializada para dirimir controv\u00e9rsia referente \u00e0 cobran\u00e7a de honor\u00e1rios advocat\u00edcios, resta correta a decis\u00e3o de origem quanto \u00e0 necessidade de direcionamento da a\u00e7\u00e3o de cobran\u00e7a para uma das Varas C\u00edveis da Comarca de Uberl\u00e2ndia.  Por\u00e9m, a senten\u00e7a merece reparos.  A presente a\u00e7\u00e3o tramita pelo Sistema Processo Judicial Eletr\u00f4nico (PJe) instalado na Justi\u00e7a do Trabalho e, atualmente, n\u00e3o h\u00e1 comunica\u00e7\u00e3o entre os sistemas instalados em diferentes \u00d3rg\u00e3os do Poder Judici\u00e1rio.  Em outras palavras, \u00e9 invi\u00e1vel a remessa dos autos eletr\u00f4nicos que tramitam no PJe instalado na Justi\u00e7a do Trabalho para o PJe da Justi\u00e7a Estadual Comum de Minas Gerais .  Nos termos do art. 4\u00ba, caput , da Portaria Conjunta n\u00ba 411/PR/2015 (publicada no DJe em 21/05/2015 https://www8.tjmg.jus.br/institucional/at/pdf/pc04112015.pdf , acesso em 26/05/2017, \u00e0s 18:08 horas):  \"A partir da implanta\u00e7\u00e3o do Sistema PJe nas comarcas do Estado de Minas Gerais, o recebimento de peti\u00e7\u00e3o inicial ou intermedi\u00e1ria relativas aos processos que nele tramitam somente poder\u00e1 ocorrer no meio eletr\u00f4nico pr\u00f3prio do Sistema ou conforme o disposto no art. 67 desta Portaria Conjunta, exceto nas situa\u00e7\u00f5es previstas para peticionamento fora do sistema.\"  A hip\u00f3tese dos autos n\u00e3o se encontra dentre as mencionadas exce\u00e7\u00f5es, expostas no art. 43 da Portaria Conjunta supra, pois o PJe foi implantado na Comarca de Uberl\u00e2ndia em 28/03/2016 (AVISO N\u00ba 1/CGJ/2016, publicado no DJe em 14/01/2016, https://www8.tjmg.jus.br/institucional/at/pdf/cav00012016.pdf , acesso em 26/05/2017, \u00e0s 18:08 horas).  Conforme os normativos acima citados, n\u00e3o \u00e9 poss\u00edvel a mera remessa f\u00edsica da impress\u00e3o dos autos eletr\u00f4nicos ao MM. Ju\u00edzo da Justi\u00e7a Estadual Comum de primeira inst\u00e2ncia da Comarca de Uberl\u00e2ndia.  Impossibilitada a remessa dos autos eletr\u00f4nicos \u00e0 Justi\u00e7a Estadual Comum da Comarca de Uberl\u00e2ndia, nos termos do art. 64, \u00a7 1\u00ba, parte final, do CPC, imp\u00f5e-se a extin\u00e7\u00e3o do presente processo eletr\u00f4nico por aus\u00eancia de pressuposto processual de validade da rela\u00e7\u00e3o processual (compet\u00eancia absoluta, art. 485, IV, CPC).  Nos termos do art. 64, \u00a7 4\u00ba, do CPC (\"Salvo decis\u00e3o judicial em sentido contr\u00e1rio, conservar-se-\u00e3o os efeitos de decis\u00e3o proferida pelo ju\u00edzo incompetente at\u00e9 que outra seja proferida, se for o caso, pelo ju\u00edzo competente.\"), mantenho a tutela de urg\u00eancia de natureza antecipada, conservando o bloqueio de 30% (trinta por cento) dos valores brutos que cada recorrido venha a receber na a\u00e7\u00e3o previdenci\u00e1ria de autos n\u00ba 95.03.01836-6/UDI, em tr\u00e2mite perante a 3\u00aa Vara Federal de Uberl\u00e2ndia-MG.  Nestes termos, provejo parcialmente o apelo. Item de recurso Conclus\u00e3o do recurso AC\u00d3RD\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Fernando Luiz Gon\u00e7alves Rios Neto, presente o Exmo. Procurador Dennis Borges Santana, representante do Minist\u00e9rio P\u00fablico do Trabalho, tendo feito sustenta\u00e7\u00e3o oral a advogada Fernanda Moreschi de Meira, computados os votos do Exmo. Desembargador Fernando Luiz Gon\u00e7alves Rios Neto e da Exma. Desa. Cristiana Maria Valadares Fenelon, JULGOU o presente processo e, unanimemente, conheceu do recurso interposto por Tubertino Martins de Meira.  De of\u00edcio (art. 64, \u00a7 1\u00ba, do CPC), decretou a extin\u00e7\u00e3o desta a\u00e7\u00e3o trabalhista, sem resolu\u00e7\u00e3o do m\u00e9rito, por aus\u00eancia de pressuposto processual de validade da rela\u00e7\u00e3o processual (compet\u00eancia absoluta, art. 485, IV, do CPC).  \u00c0 unanimidade, conferiu provimento parcial ao recurso ordin\u00e1rio, para, nos termos do art. 64, \u00a7 4\u00ba, do CPC, manter a tutela de urg\u00eancia de natureza antecipada, conservando o bloqueio de 30% (trinta por cento) dos valores brutos que cada recorrido venha a receber na a\u00e7\u00e3o previdenci\u00e1ria de autos n\u00ba 95.03.01836-6/UDI, em tr\u00e2mite perante a MM 3\u00aa Vara Federal de Uberl\u00e2ndia-MG.  Belo Horizonte, 14 de junho de 2017. Assinatura SABRINA DE FARIA FR\u00d3ES LE\u00c3O  Ju\u00edza Convocada Relatora    SFFL/OMV/AOLT VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do agravo de peti\u00e7\u00e3o interposto pelo exequente; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento. Os agravados ficam isentos das custas a que alude o art. 789-A, IV, da CLT, na forma do art. 7\u00ba, IV, da IN GP/CR/VCR n. 01/2002 deste TRT (3\u00aa Regi\u00e3o).  Tomaram parte no julgamento as Exmas.: Desembargadora Ta\u00edsa Maria Macena de Lima (Relatora), Desembargadora Rosemary de Oliveira Pires (Presidente) e Ju\u00edza Convocada Adriana Campos de Souza Freire Pimenta (substituindo a Exma. Desembargadora Adriana Goulart de Sena Orsini).  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. Maria Am\u00e9lia Bracks Duarte.  Belo Horizonte, 19 de fevereiro de 2019. Assinatura TAISA MARIA MACENA DE LIMA  RELATORA VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para declarar a nulidade do contrato de trabalho havido com a 4\u00aa reclamada (Callink Servi\u00e7os de Call Center Ltda.), reconhecer o v\u00ednculo empregat\u00edcio diretamente com o 1\u00ba reclamado, Banco Bradesco S.A., determinando o retorno dos autos \u00e0 Vara de origem para aprecia\u00e7\u00e3o dos pedidos decorrentes do liame empregat\u00edcio ora reconhecido, como se entender de direito, ficando prejudicado o exame dos demais aspectos recursais.  JOS\u00c9 MURILO DE MORAIS  Desembargador Relator    Presidente: Exmo. Desembargador Jos\u00e9 Murilo de Morais.  Tomaram parte nesta decis\u00e3o os\u00a0 Exmos.:\u00a0 Desembargador Jos\u00e9 Murilo de Morais (Relator), Desembargador Anemar Pereira Amaral e Desembargador C\u00e9sar Machado.  Procuradora do Trabalho: Dra. Maria Christina Dutra Fernandez.  Belo Horizonte, 09 de julho de 2018.    M\u00e1rcia Moretzsohn de Oliveira  Secret\u00e1ria da 6\u00aa Turma Assinatura VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Sebasti\u00e3o Vieira Caixeta, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz convocado Carlos Roberto Barbosa (substituindo o Exmo. Des. Fernando Ant\u00f4nio Vi\u00e9gas Peixoto) e do Exmo. Juiz convocado Cl\u00e9ber L\u00facio de Almeida (substituindo a Exma. Desa. Cristiana Maria Valadares Fenelon),\u00a0 JULGOU o presente processo e, unanimemente, conheceu dos embargos de declara\u00e7\u00e3o opostos pela r\u00e9, VALE S.A., e, no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento. Condenou a embargante a pagar multa de 2% sobre o valor atualizado da causa, na forma do art. 1.026, \u00a72\u00ba, do CPC/15, a ser revertida em favor do obreiro.  Belo Horizonte, 1 de mar\u00e7o de 2018. Assinatura MARCELO LAMEGO PERTENCE  Desembargador Relator  MLP/ALOS VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, rejeitou a preliminar de n\u00e3o conhecimento do recurso ordin\u00e1rio da reclamante e dele conheceu; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte no julgamento: Exmos. Desembargadora Maria Laura Franco Lima de Faria (Relatora), Desembargador Jo\u00e3o Bosco Pinto Lara e Desembargadora M\u00f4nica Sette Lopes (Presidente).  Procuradora do Trabalho: Dra. Maria Am\u00e9lia Bracks Duarte.  Belo Horizonte, 18 de abril de 2017. Assinatura MARIA LAURA FRANCO LIMA DE FARIA  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador M\u00e1rcio Fl\u00e1vio Salem Vidigal, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores M\u00e1rcio Fl\u00e1vio Salem Vidigal e Oswaldo Tadeu Barbosa Guedes, JULGOU o presente processo e, \u00e0 unanimidade, conheceu dos embargos da reclamada e, no m\u00e9rito, deu-lhes provimento para prestar esclarecimentos, na forma da fundamenta\u00e7\u00e3o.  Belo Horizonte, 03 de outubro de 2017. Assinatura MARCUS MOURA FERREIRA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o CERTIFICO que o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia \"ad hoc\" do Exmo. Desembargador Paulo Roberto de Castro, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, tendo feito sustenta\u00e7\u00e3o oral o advogado Edson Ant\u00f4nio Fi\u00faza Gouthier, computados os votos da Exma. Desa. Cristiana Maria Valadares Fenelon e do Exmo. Des. Paulo Roberto de Castro,\u00a0 JULGOU o presente processo e, unanimemente, conheceu do recurso ordin\u00e1rio da reclamada, porque preenchidos os requisitos intr\u00ednsecos e extr\u00ednsecos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, mantida a senten\u00e7a, conforme seus pr\u00f3prios", "Cabe\u00e7alho do ac\u00f3rd\u00e3o AC\u00d3RD\u00c3O O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu dos recursos interpostos pelas partes; no m\u00e9rito, sem diverg\u00eancia, negou provimento ao apelo da reclamante; unanimemente, ao recurso da reclamada, deu parcial provimento para excluir da condena\u00e7\u00e3o a 7\u00aa e 8\u00aa horas extras di\u00e1rias, os reflexos das horas extras no PLR, bem como para determinar a aplica\u00e7\u00e3o da OJ 394 da SDI-I do TST. Reduzido o valor da condena\u00e7\u00e3o para R$30.000,00 (trinta mil reais), com custas no importe de R$600,00 (seiscentos reais), pela reclamada, que poder\u00e1 requerer a devolu\u00e7\u00e3o da diferen\u00e7a na Receita Federal. Tudo nos termos da fundamenta\u00e7\u00e3o, parte integrante.    ANEMAR PEREIRA AMARAL  DESEMBARGADOR RELATOR    Presidente, em exerc\u00edcio: Exmo. Desembargador Jos\u00e9 Murilo de Morais.  Tomaram\u00a0 parte\u00a0 nesta\u00a0 decis\u00e3o\u00a0 os Exmos.:\u00a0 Desembargador Anemar Pereira Amaral (Relator), Desembargador Jorge Berg de Mendon\u00e7a e Juiz Convocado Jess\u00e9 Cl\u00e1udio Franco de Alencar (substituto do Exmo. Desembargador Rog\u00e9rio Valle Ferreira, em gozo de f\u00e9rias).  Procurador do Trabalho: Dr. S\u00e9rgio Oliveira de Alencar.  Belo Horizonte, 07 de mar\u00e7o de 2017.    M\u00e1rcia Moretzsohn de Oliveira  Secret\u00e1ria da 6\u00aa Turma   Assinatura ANEMAR PEREIRA AMARAL  Desembargador Relator", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CERTID\u00c3O FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso do reclamante (fls. 266/273 - numera\u00e7\u00e3o das folhas em ordem crescente do processo baixado em PDF), porquanto presentes os pressupostos de cabimento e de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, adotando as raz\u00f5es de decidir da senten\u00e7a, conforme autoriza\u00e7\u00e3o contida no art. 895, \u00a7 1\u00ba, inciso IV, da CLT, apenas acrescentando que: RECURSO DO RECLAMANTE. ADICIONAL DE INSALUBRIDADE. Correta a senten\u00e7a que, acolhendo as conclus\u00f5es periciais, julgou improcedente o pedido de pagamento de adicional de insalubridade. Realizada prova pericial, nos termos do art. 195 da CLT, veio aos autos o laudo de fls. 216/228. Ap\u00f3s avaliar o local da presta\u00e7\u00e3o de servi\u00e7os (depend\u00eancias do Tribunal de Justi\u00e7a de Minas Gerais na Comarca de Uberaba) e as atividades exercidas pelo autor (auxiliar de arquivo), o perito oficial, de acordo com as informa\u00e7\u00f5es colhidas durante a dilig\u00eancia, esclareceu que: \" No ambiente arquiv\u00edstico h\u00e1 possibilidade do trabalhador se expor ao particulado em suspens\u00e3o, proveniente do manuseio da documenta\u00e7\u00e3o, bem como a fungos, picadas de insetos. No que se refere \u00e0 prote\u00e7\u00e3o do trabalhador, nos termos da NR 6, da Portaria 3.214/78, necess\u00e1rio a utiliza\u00e7\u00e3o de luvas, m\u00e1scara, \u00f3culos, avental e gorro. No entanto, o Legislador, nos termos da NR 15, da Portaria 3.214/78, n\u00e3o preconizou tal atividade como sendo insalubre. O particulado em suspens\u00e3o n\u00e3o \u00e9 de natureza mineral, ou seja, s\u00edlica, mangan\u00eas ou asbesto, e, portanto, n\u00e3o se enquadra no anexo n\u00b0 12, da NR 15, da Portaria 3.214/78. J\u00e1 o anexo n\u00b0 14, da NR 15, da Portaria 3.214/78, que disp\u00f5e acerca do agente biol\u00f3gico, n\u00e3o faz refer\u00eancia \u00e0 atividade de arquivista. Assim, presente, tecnicamente, o agente insalubre no ambiente de trabalho, por\u00e9m n\u00e3o h\u00e1 est\u00e1 preconizado nos termos da NR 15, da Portaria 3.214/78.\" (fl. 223), concluindo pela inexist\u00eancia de insalubridade em rela\u00e7\u00e3o a agentes f\u00edsicos, qu\u00edmicos ou biol\u00f3gicos. N\u00e3o h\u00e1 prova de que o autor tenha tido contato direto como dejetos de animais com doen\u00e7a infectocontagiosas ou com bact\u00e9rias, fungos, parasitas, etc, e muito menos que esse contato tenha sido permanente. Trata-se de mera suposi\u00e7\u00e3o, sem qualquer comprova\u00e7\u00e3o. Lado outro, como j\u00e1 mencionado na senten\u00e7a, aplica-se, ao caso, o item I da S\u00famula 448 do TST: \"N\u00e3o basta a constata\u00e7\u00e3o da insalubridade por meio de laudo pericial para que o empregado tenha direito ao respectivo adicional, sendo necess\u00e1ria a classifica\u00e7\u00e3o da atividade insalubre na rela\u00e7\u00e3o oficial elaborada pelo Minist\u00e9rio do Trabalho.\". O juiz n\u00e3o est\u00e1 adstrito ao laudo pericial, podendo formar sua convic\u00e7\u00e3o com outros elementos ou fatos provados nos autos, nos termos dos artigos 371 e 479 do CPC. N\u00e3o obstante, a prova t\u00e9cnica deve ser prestigiada, quando inexistentes outros elementos robustos nos autos que a ela se contraponham, por possuir o perito conhecimento t\u00e9cnico espec\u00edfico, que, via de regra, n\u00e3o possui o magistrado. N\u00e3o cuidou o reclamante de provar a exposi\u00e7\u00e3o com qualquer agente insalubre. Assim, diante da conclus\u00e3o pericial, n\u00e3o afastada por qualquer outro elemento de prova, correta a decis\u00e3o que indeferiu o pagamento do adicional de insalubridade. Nego provimento.  Tomaram parte no julgamento: Exmos. Desembargador Rodrigo Ribeiro Bueno (Relator), Desembargador Ricardo Ant\u00f4nio Mohallem (Presidente) e Juiz Convocado Alexandre Wagner de Morais Albuquerque (substituindo o Exmo. Desembargador Jo\u00e3o Bosco Pinto Lara, em f\u00e9rias regimentais).  Procuradora Regional do Trabalho: Dra. Maria Helena da Silva Guthier.  Belo Horizonte, 19 de junho de 2019. Assinatura RODRIGO RIBEIRO BUENO  Desembargador Relator   RRB/2", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o       O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma , hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso do 2\u00ba reclamado ; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  MARCELO FURTADO VIDAL Juiz Relator    Presidente: Exmo. Desembargador Jos\u00e9 Murilo de Morais.  Tomaram\u00a0 parte\u00a0 nesta\u00a0 decis\u00e3o\u00a0 os Exmos.: Juiz Convocado Marcelo Furtado Vidal (Relator, substituto do Exmo. Desembargador Jorge Berg de Mendon\u00e7a, em gozo de f\u00e9rias), Desembargador Jos\u00e9 Murilo de Morais e Desembargador Anemar Pereira Amaral.  Procurador do Trabalho: Dr. Dennis Borges Santana.  Belo Horizonte, 07 de agosto de 2018.  M\u00e1rcia Moretzsohn de Oliveira Secret\u00e1ria da 6\u00aa Turma   Assinatura MARCELO FURTADO VIDAL  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Paulo Roberto de Castro, presente a Exma. Procuradora Lutiana Nacur Lorentz, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro e da Exma. Ju\u00edza convocada Sabrina de Faria Fr\u00f3es Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence), JULGOU o presente processo e, unanimemente, conheceu do recurso e, no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 27 de setembro de 2018. Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante (ID. 027ebad), porquanto atendidos os pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. decis\u00e3o, conforme art. 895, par\u00e1grafo 1\u00ba, inciso IV, da CLT, com os acr\u00e9scimos da lavra do Exmo. Juiz Convocado Relator: 1) Reintegra\u00e7\u00e3o. Dispensa discriminat\u00f3ria. Como bem registrou a r. decis\u00e3o recorrida, o reclamante n\u00e3o trouxe aos autos o certificado individual emitido pelo INSS de maneira a demonstrar que faz jus \u00e0s cotas previstas para empregados reabilitados, nos moldes do \u00a7 1\u00ba do art. 93 da Lei n\u00ba 8.213/91. A comprova\u00e7\u00e3o de que o reclamante sofreu acidente n\u00e3o relacionado ao trabalho e passou por tratamento cir\u00fargico n\u00e3o autoriza, por si s\u00f3, o enquadramento na hip\u00f3tese legal citada. Tampouco cabe discutir eventual omiss\u00e3o do ente previdenci\u00e1rio, porquanto na hip\u00f3tese importa verificar se a reclamada estava obrigada a manter o autor em seus quadros. E pelo que dos autos consta, a resposta \u00e9 negativa. Neste contexto, a dispensa do reclamante n\u00e3o pode ser tida como ilegal, constituindo livre exerc\u00edcio do direito potestativo do empregador de rescindir o contrato. Reitere-se que a prova oral demonstrou que a reclamada, atendendo pedido do autor, submeteu-o a treinamento para a fun\u00e7\u00e3o de operador de empilhadeira, mas que este n\u00e3o se adaptou \u00e0 fun\u00e7\u00e3o (ID. b2e5d40). 2) Indeniza\u00e7\u00e3o por danos morais. N\u00e3o concess\u00e3o do plano de sa\u00fade. A prova oral corroborou a tese defensiva de que o plano de sa\u00fade era concedido aos empregados ap\u00f3s o per\u00edodo de experi\u00eancia. Ao instituir um benef\u00edcio ao trabalhador, \u00e9 l\u00edcito ao empregador estabelecer as condi\u00e7\u00f5es de aquisi\u00e7\u00e3o do direito. Considerando que o reclamante foi contratado nesta modalidade (ID. 061731e) n\u00e3o vislumbro ilegalidade no fato de n\u00e3o ter sido inclu\u00eddo em plano de sa\u00fade antes do acidente de tr\u00e2nsito n\u00e3o relacionado ao trabalho. Outrossim, o fato de o tratamento ter sido realizado pelo SUS n\u00e3o constituiu viola\u00e7\u00e3o \u00e0 dignidade do reclamante, n\u00e3o sendo poss\u00edvel presumir que ele teria alcan\u00e7ado melhores resultados ou teria sido \"mais humanizado\", conforme sustentou o recorrente na inicial.  Tomaram parte no julgamento: Exmos. Juiz Convocado Alexandre Wagner de Morais Albuquerque (Relator, substituindo o Exmo. Desembargador Jo\u00e3o Bosco Pinto Lara, em f\u00e9rias regimentais), Desembargadora Maria Stela \u00c1lvares da Silva Campos e Desembargador Rodrigo Ribeiro Bueno.  Presid\u00eancia: Exmo. e Desembargador Ricardo Ant\u00f4nio Mohallem.  Procuradora do Trabalho: Dra. Maria Helena da Silva Guthier.  Belo Horizonte, 23 de julho de 2018. Assinatura ALEXANDRE WAGNER DE MORAIS ALBUQUERQUE  Juiz Convocado Relator  AWMA/ VOTOS", ". Alega que \"que quanto \u00e0 aplicabilidade da S\u00famula 340 do TST, vale dizer que referido verbete n\u00e3o guarda qualquer rela\u00e7\u00e3o jur\u00eddica com o presente caso eis que a S\u00famula 340 do TST somente \u00e9 aplic\u00e1vel aos empregados que recebem, exclusivamente, \u00e0 base de comiss\u00f5es, o que n\u00e3o \u00e9 o caso dos autos\", uma vez que recebia gorjetas que \"possuem natureza jur\u00eddica distinta, constituindo-se em valores pagos direta ou indiretamente, de forma volunt\u00e1ria ou n\u00e3o, pelos clientes do empregador ao empregado.\" (Id. 63f6a6e - P\u00e1g. 4).  A quest\u00e3o trazida em embargos de declara\u00e7\u00e3o da reclamante n\u00e3o se trata propriamente dita como de \"contradi\u00e7\u00e3o\", mas sim, de erro material,\u00a0 que pode ser corrigido a qualquer tempo, conforme arts. 897-A da CLT c/c 1022 do CPC.  Isso porque na fundamenta\u00e7\u00e3o da decis\u00e3o embargada de ID. ea8db6a, constou que \"E, nos termos da n\u00ba OJ 397 da SDI-1 do TST, aplica-se ao comissionista misto (caso do autor) a regra insculpida na S\u00famula n\u00ba 340 do TST, segundo a qual sobre a parte fixa da remunera\u00e7\u00e3o incide o adicional de horas extras acrescido do valor da hora normal e, sobre a parte vari\u00e1vel, incide apenas o adicional\", quando deveria ter constado que \"E, nos termos da n\u00ba OJ 397 da SDI-1 do TST,aplica-se ao comissionista misto (QUE N\u00c3O \u00c9 O caso do autor) a regra insculpida na S\u00famula n\u00ba 340 do TST, segundo a qual sobre a parte fixa da remunera\u00e7\u00e3o incide o adicional de horas extras acrescido do valor da hora normal e, sobre a parte vari\u00e1vel, incide apenas o adicional\".  Constata-se a supress\u00e3o da express\u00e3o \"QUE N\u00c3O \u00c9 O\" na hora da digita\u00e7\u00e3o da fundamenta\u00e7\u00e3o, fato que passou despercebido por este Relator, tanto que na conclus\u00e3o da decis\u00e3o embargada (a qual faz coisa julgada), deu-se provimento apenas para \"sanando a omiss\u00e3o, excluir da condena\u00e7\u00e3o os reflexos das gorjetas recebidas (valor semanal de R$750,00) no aviso pr\u00e9vio, adicional noturno, horas extras e repouso semanal remunerado, mantendo-se contudo os reflexos de tais gorjetas nas f\u00e9rias + 1/3, 13\u00ba sal\u00e1rio e FGTS + 40%\". Ou seja, n\u00e3o foi determinada a aplica\u00e7\u00e3o da S\u00famula 340 do TST sobre as gorjetas ou sal\u00e1rio da reclamante.  Portanto, nos termos do arts. 897-A da CLT e 1022 do CPC, dou provimento, para sanando o erro material declarar que na decis\u00e3o embargada de ID. ea8db6a, onde l\u00ea-se \"E, nos termos da n\u00ba OJ 397 da SDI-1 do TST, aplica-se ao comissionista misto (caso do autor) a regra insculpida na S\u00famula n\u00ba 340 do TST, segundo a qual sobre a parte fixa da remunera\u00e7\u00e3o incide o adicional de horas extras acrescido do valor da hora normal e, sobre a parte vari\u00e1vel, incide apenas o adicional\", LEIA-SE, \"E, nos termos da n\u00ba OJ 397 da SDI-1 do TST,aplica-se ao comissionista misto ( QUE N\u00c3O \u00c9  O caso do autor) a regra insculpida na S\u00famula n\u00ba 340 do TST, segundo a qual sobre a parte fixa da remunera\u00e7\u00e3o incide o adicional de horas extras acrescido do valor da hora normal e, sobre a parte vari\u00e1vel, incide apenas o adicional\", mantendo-se, contudo, a decis\u00e3o embargada. Item de recurso Conclus\u00e3o do recurso CONCLUS\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores J\u00falio Bernardo do Carmo e Oswaldo Tadeu Barbosa Guedes, JULGOU o presente processo e, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o e, deu provimento, para, nos termos dos arts. 897-A da CLT e 1022 do CPC, sanar o erro material para declarar que na decis\u00e3o embargada de ID. ea8db6a, onde l\u00ea-se \"E, nos termos da n\u00ba OJ 397 da SDI-1 do TST, aplicou ao comissionista misto (caso do autor) a regra insculpida na S\u00famula n\u00ba 340 do TST, segundo a qual sobre a parte fixa da remunera\u00e7\u00e3o incide o adicional de horas extras acrescido do valor da hora normal e, sobre a parte vari\u00e1vel, incide apenas o adicional\", LEIA-SE, \"E, nos termos da n\u00ba OJ 397 da SDI-1 do TST,aplica-se ao comissionista misto ( QUE N\u00c3O \u00c9  O caso do autor) a regra insculpida na S\u00famula n\u00ba 340 do TST, segundo a qual sobre a parte fixa da remunera\u00e7\u00e3o incide o adicional de horas extras acrescido do valor da hora normal e, sobre a parte vari\u00e1vel, incide apenas o adicional\", mantendo-se, contudo, a decis\u00e3o embargada.  Belo Horizonte, 04 de junho de 2019. Assinatura MANOEL BARBOSA DA SILVA  Desembargador Relator    MBS/1 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz Convocado Danilo Siqueira de Castro Faria (substituindo o Exmo. Desembargador M\u00e1rcio Fl\u00e1vio Salem Vidigal, afastado para integrar a comiss\u00e3o examinadora de elabora\u00e7\u00e3o da prova de senten\u00e7a do Concurso Nacional da Magistratura Trabalhista) e do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso interposto pelo reclamante, mas n\u00e3o do pedido de reforma da senten\u00e7a no que diz respeito \u00e0 fraude na cooperativa e reconhec
