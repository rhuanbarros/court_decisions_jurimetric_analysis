t\u00e1ria. Insurgiu-se o exequente, requerendo a aplica\u00e7\u00e3o do IPCA-E, em raz\u00e3o da decis\u00e3o proferida pelo STF na Recl. 22012. Destaco, de in\u00edcio, que o autor sequer apresentou impugna\u00e7\u00e3o aos c\u00e1lculos de liquida\u00e7\u00e3o, nos quais se utilizou a TR, como \u00edndice de atualiza\u00e7\u00e3o. N\u00e3o bastasse, o comando exequendo (senten\u00e7a de ID. 9580460), especificou a TR como \u00edndice de corre\u00e7\u00e3o monet\u00e1ria, in litteris : \" Quanto \u00e0 corre\u00e7\u00e3o monet\u00e1ria, esta incidir\u00e1 a partir do vencimento de cada parcela, \u00e0 exce\u00e7\u00e3o daquelas cujo valor da indeniza\u00e7\u00e3o restar arbitrado em\u00a0 senten\u00e7a (que tem, na data da prola\u00e7\u00e3o, o termo inicial para curso da corre\u00e7\u00e3o), observando-se, quanto \u00e0s venc\u00edveis na forma do art. 459, da CLT, a jurisprud\u00eancia consolidada na s\u00famula 381, do TST. Dever\u00e1 ser utilizada a TRD, ante a liminar concedida pelo STF na reclama\u00e7\u00e3o 22.012, suspendendo os efeitos de decis\u00e3o do TST que determinava a aplica\u00e7\u00e3o do IPCA-E para corre\u00e7\u00e3o de d\u00e9bitos trabalhistas.\" Ressalta-se, por oportuno, que a mat\u00e9ria n\u00e3o foi objeto de recurso e, portanto, o ac\u00f3rd\u00e3o de ID. c0f2d3e em nada modificou a r. senten\u00e7a acerca do tema. Dessa forma, a decis\u00e3o que determinou a TR como \u00edndice de corre\u00e7\u00e3o monet\u00e1ria transitou em julgado em 08.09.2017, considerando que a decis\u00e3o dos embargos de declara\u00e7\u00e3o apresentados pelo reclamante foi disponibilizada em 29.08.2017. As determina\u00e7\u00f5es fixadas na decis\u00e3o de ID. 9580460, transitada em julgado devem ser acatadas. N\u00e3o \u00e9 cab\u00edvel a modifica\u00e7\u00e3o dos limites da decis\u00e3o na fase de execu\u00e7\u00e3o, sob pena de ofensa \u00e0 coisa julgada (intelig\u00eancia dos artigos 879, \u00a7 1\u00ba, da CLT e 5\u00ba, XXXVI, da CR/88). A discuss\u00e3o travada pelo\u00a0 exequente mostra-se inoportuna e tardia, pois revolve mat\u00e9rias j\u00e1 decididas na fase de conhecimento. Observa-se que o comando exequendo que determinou a observa\u00e7\u00e3o da TR como o \u00edndice de corre\u00e7\u00e3o monet\u00e1ria a ser utilizado na liquida\u00e7\u00e3o foi prolatado em 09.08.2017 (ID. 9580460), anteriormente \u00e0 decis\u00e3o do STF de 05.12.2017, em que a d. 2\u00aa Turma do E. STF, por maioria, julgou improcedente a referida reclama\u00e7\u00e3o n\u00ba 22012, concluindo que a decis\u00e3o do Col. TST, que declarou incidentalmente a inconstitucionalidade do artigo 39, caput, da Lei 9.177/1991, no que diz respeito \u00e0 incid\u00eancia da Taxa Referencial (TR) como \u00edndice de corre\u00e7\u00e3o na Justi\u00e7a do Trabalho, determinando a ado\u00e7\u00e3o do \u00cdndice de Pre\u00e7os ao Consumidor Amplo Especial (IPCA-E) do Instituto Brasileiro de Geografia e Estat\u00edstica (IBGE), n\u00e3o configura desrespeito ao julgamento do STF nas A\u00e7\u00f5es Diretas de Inconstitucionalidade (ADI) 4357 e 4425, que analisaram a emenda constitucional sobre precat\u00f3rios. Outrossim, \u00e9 anterior \u00e0 decis\u00e3o do TST de 18.12.2017, que determinou a aplica\u00e7\u00e3o do IPCA-E na atualiza\u00e7\u00e3o dos cr\u00e9ditos trabalhistas devidos a partir do dia 25/3/2015. Vaticinam os \u00a7\u00a7 12 a 15 do artigo 535 do CPC, in verbis : \"\u00a7 12. Para efeito do disposto no inciso III do \u00a7 1odeste artigo, considera-se tamb\u00e9m inexig\u00edvel a obriga\u00e7\u00e3o reconhecida em t\u00edtulo executivo judicial fundado em lei ou ato normativo considerado inconstitucional pelo Supremo Tribunal Federal, ou fundado em aplica\u00e7\u00e3o ou interpreta\u00e7\u00e3o da lei ou do ato normativo tido pelo Supremo Tribunal Federal como incompat\u00edvel com a Constitui\u00e7\u00e3o Federal, em controle de constitucionalidade concentrado ou difuso. \u00a7 13. No caso do \u00a7 12, os efeitos da decis\u00e3o do Supremo Tribunal Federal poder\u00e3o ser modulados no tempo, em aten\u00e7\u00e3o \u00e0 seguran\u00e7a jur\u00eddica. \u00a7 14. A decis\u00e3o do Supremo Tribunal Federal referida no \u00a7 12 deve ser anterior ao tr\u00e2nsito em julgado da decis\u00e3o exequenda. \u00a7 15. Se a decis\u00e3o referida no \u00a7 12 for proferida ap\u00f3s o tr\u00e2nsito em julgado da decis\u00e3o exequenda, caber\u00e1 a\u00e7\u00e3o rescis\u00f3ria, cujo prazo ser\u00e1 contado do tr\u00e2nsito em julgado da decis\u00e3o proferida pelo Supremo Tribunal Federal.\" Assim, considerando que a decis\u00e3o do STF de 05.12.2017 \u00e9 posterior ao tr\u00e2nsito em julgado do cap\u00edtulo da senten\u00e7a que determinou a aplica\u00e7\u00e3o da TR, o qual transitou em julgado em 05.09.2017, a via eleita pelo exequente \u00e9 impr\u00f3pria, eis que n\u00e3o se pode desconstituir decis\u00e3o transitada em julgado por meio do agravo de peti\u00e7\u00e3o. Nada a prover. Assinatura   ANA MARIA AMORIM REBOU\u00c7AS  Desembargadora Relatora      AMAR/ek        OBJETO RECURSAL  Agravo do exequente (ID. 75241eb):  - aplica\u00e7\u00e3o do IPCA-E  JUSTIFICATIVA DO VOTO:  DECIS\u00c3O DE EMBARGOS \u00c0 EXECU\u00c7\u00c3O  op\u00f4s embargos \u00e0 execu\u00e7\u00e3o pelos fundamentos RN COM\u00c9RCIO VAREJISTA S/A constantes da pe\u00e7a id. d7205f1.  A parte exequente manifestou-se pela improced\u00eancia da medida.  ADMISSIBILIDADE  Preenchidos os requisitos de tempestividade e de garantia da execu\u00e7\u00e3o, conhe\u00e7o do incidente.  Registro que foi providenciado novo bloqueio de cr\u00e9ditos, em obedi\u00eancia \u00e0 ordem id. 33a3600, para integraliza\u00e7\u00e3o da quantia ora em execu\u00e7\u00e3o, uma vez que o bloqueio a menor (id. a65116d) se deu por equ\u00edvoco do ju\u00edzo.  Nos termos do art. 218, \u00a7 4\u00ba, do CPC, s\u00e3o tempestivos os embargos interpostos antes do termo inicial, devendo ser privilegiada a celeridade processual, bem como a razo\u00e1vel dura\u00e7\u00e3o do processo prevista no art. 4\u00ba do CPC.  M\u00c9RITO  Ao contr\u00e1rio das alega\u00e7\u00f5es da embargante, a multa do art. 467 da CLT foi corretamente apurada, constando do dispositivo da senten\u00e7a a incid\u00eancia dela sobre as f\u00e9rias em dobro e sobre os 13\u00bas sal\u00e1rios, conforme letra 'j' de id. 9580460 - P\u00e1g. 4.  No que se refere ao FGTS e \u00e0 respectiva multa, assiste raz\u00e3o \u00e0 executada, tendo em vista que, ao inv\u00e9s de se aplicarem os juros de 8%, houve a duplica\u00e7\u00e3o dos valores encontrados (id. 8f82de5 - P\u00e1g. 1).  Tamb\u00e9m procedem as irresigna\u00e7\u00f5es da executada relativas \u00e0 contribui\u00e7\u00e3o previdenci\u00e1ria, que n\u00e3o deve ser executada neste ju\u00edzo quanto ao aludido tributo incidente sobre os sal\u00e1rios pagos m\u00eas a m\u00eas durante a contratualidade, nos termos da S\u00famula Vinculante 53 do STF.  Pelo exposto, conhe\u00e7o dos embargos opostos por RN COM\u00c9RCIO VAREJISTA S/A em face de FL\u00c1VIO GOMES DA SILVA, para, no m\u00e9rito, julg\u00e1-los PROCEDENTES EM PARTE, nos termos da fundamenta\u00e7\u00e3o supra, parte integrante deste dispositivo, para determinar a retifica\u00e7\u00e3o de c\u00e1lculos pelo reclamante.  Custas pelos executados, no importe de R$ 44,26, nos termos do art. 789-A, V, da CLT.  Intimem-se as partes.  DIVINOPOLIS, 7 de Maio de 2018.  _______________________________  Vistos, etc.  Dever\u00e1 o autor cumprir as determina\u00e7\u00f5es da decis\u00e3o de ID. 01ea3fe, em 10 dias, observando-se as diretrizes da senten\u00e7a transitada em julgado, de ID. 9580460. Intime-se.  DIVINOPOLIS, 25 de Maio de 2018.  (ID. 261fff1)  __________________________________  Ata de Audi\u00eancia do Processo n\u00ba 0011133-37.2017.5.03.0098  Aos 9 dias do m\u00eas de agosto de dois mil e dezessete, no 2\u00aa Vara do Trabalho de Divin\u00f3polis/MG, proferiu-se o julgamento da reclama\u00e7\u00e3o trabalhista ajuizada por FLAVIO GOMES DA SILVA em face de ROSEMARIO FERNANDES BALIEIRO e RN COMERCIO VAREJISTA S.A.  Aberta a audi\u00eancia, de ordem do MM. Juiz, foram apregoadas as partes. Ausentes.  Proferiu-se a seguinte decis\u00e3o:  Dispensado o relat\u00f3rio, nos termos do art. 852-I da CLT.  FUNDAMENTA\u00c7\u00c3O  Ilegitimidade passiva  O reclamante pleiteia a responsabiliza\u00e7\u00e3o dos reclamados pelo pagamento de eventuais direitos, pelo que n\u00e3o h\u00e1 falar em ilegitimidade passiva, sendo a mat\u00e9ria afeta ao m\u00e9rito.  De acordo com o princ\u00edpio da asser\u00e7\u00e3o, a formula\u00e7\u00e3o de pedidos contra a parte \u00e9 suficiente para legitimar sua perman\u00eancia no polo passivo.  Rejeito.  Rela\u00e7\u00e3o de emprego  O reclamante pleiteia o reconhecimento do v\u00ednculo com a primeira reclamada, bem como sua condena\u00e7\u00e3o no pagamento de verbas trabalhistas, com responsabiliza\u00e7\u00e3o subsidi\u00e1ria da segunda r\u00e9 pelos d\u00e9bitos da empregadora.  Ante a aus\u00eancia do primeiro reclamado \u00e0 audi\u00eancia na qual deveria apresentar defesa, aplico-lhe a pena de confiss\u00e3o, reputando verdadeiras as alega\u00e7\u00f5es postas na inicial, desde que n\u00e3o infirmadas pelas provas existentes nos autos, nos termos da S\u00famula 74, II, do TST.  Destarte, reconhe\u00e7o o v\u00ednculo empregat\u00edcio existente entre o reclamante e o primeiro reclamado, com data de admiss\u00e3o em 3/9/2014, na fun\u00e7\u00e3o de montador de m\u00f3veis, com remunera\u00e7\u00e3o de R$ 1.300,00 e data de dispensa em 21/1/2017, observada a proje\u00e7\u00e3o do aviso pr\u00e9vio (OJ-SDI1-82 do TST).  Dever\u00e1 o reclamante entregar sua CTPS ao primeiro, mediante recibo, no prazo de 5 dias ap\u00f3s a intima\u00e7\u00e3o espec\u00edfica, devendo o r\u00e9u anot\u00e1-la, devolvendo-a \u00e0 parte autora no mesmo prazo, tamb\u00e9m mediante recibo, sob pena de multa di\u00e1ria de R$ 50,00, at\u00e9 o limite de R$ 500,00.  Em consequ\u00eancia, s\u00e3o devidos ao reclamante os pagamentos de aviso pr\u00e9vio indenizado, f\u00e9rias vencidas e proporcionais acrescidas do ter\u00e7o constitucional, d\u00e9cimos terceiros sal\u00e1rios, FGTS de todo o per\u00edodo contratual acrescido da multa de 40%.  Indeniza\u00e7\u00e3o do PIS  Quanto \u00e0 indeniza\u00e7\u00e3o substitutiva do PIS, vejo que n\u00e3o assiste raz\u00e3o ao reclamante.  \u00c9 incontest\u00e1vel a omiss\u00e3o do empregador em incluir o autor na RAIS.  N\u00e3o obstante, de acordo com o art. 1\u00ba, II, da Lei 7.859/89, que regula o pagamento da verba, deve o benefici\u00e1rio estar cadastramento h\u00e1 pelo menos 5 anos no Fundo de Participa\u00e7\u00e3o PIS-Pasep ou no Cadastro Nacional do Trabalhador, n\u00e3o tendo o autor comprovado, conforme lhe competia, nos termos dos arts. 818 da CLT e 373, I, do CPC, o preenchimento do requisito legal.  Assim, improcede o pedido de pagamento da indeniza\u00e7\u00e3o.  Multas dos arts. 477 e 467 da CLT  N\u00e3o tendo sido as verbas rescis\u00f3rias pagas no prazo previsto no art. 477, \u00a7 6\u00ba, da CLT, \u00e9 devida a multa do \u00a7 8\u00ba daquele artigo.  Tamb\u00e9m procede o pedido de pagamento da multa do art. 467 da CLT, nos termos da S\u00famula 69 do TST.  Dano moral  Pleiteia o reclamante o pagamento de indeniza\u00e7\u00e3o por dano moral, ante a aus\u00eancia de anota\u00e7\u00e3o do contrato de trabalho em sua CTPS, bem como pelo n\u00e3o pagamento das verbas rescis\u00f3rias.  N\u00e3o obstante o descumprimento das obriga\u00e7\u00f5es legais pela reclamada, o dano moral, in casu, n\u00e3o \u00e9 presum\u00edvel, devendo haver a comprova\u00e7\u00e3o pelo reclamante dos preju\u00edzos extrapatrimoniais.  Conforme decidido acima, o reclamante n\u00e3o fazia jus ao benef\u00edcio do PIS.  O reclamante n\u00e3o comprovou que tenha necessitado de benef\u00edcios previdenci\u00e1rios, ou que tenha sido impedido de realizar abertura de conta banc\u00e1ria em virtude da n\u00e3o formaliza\u00e7\u00e3o do contrato de trabalho.  Tamb\u00e9m n\u00e3o provou o autor que pudesse levantar valores da conta vinculada de FGTS, nos termos do art. 20 da Lei 8.036/90. Ademais, a aus\u00eancia dos dep\u00f3sitos ensejou o deferimento nesta a\u00e7\u00e3o o pagamento da quantia respectiva.  Tampouco houve demonstra\u00e7\u00e3o de perda de oportunidade, pela aus\u00eancia de nova contrata\u00e7\u00e3o em virtude da n\u00e3o comprova\u00e7\u00e3o de experi\u00eancia na fun\u00e7\u00e3o exercida pelo autor.  Por fim, o autor n\u00e3o comprovou efetivos danos decorrentes do transcurso do prazo de mais de 5 meses sem recebimento das verbas rescis\u00f3rias e do seguro-desemprego, tendo ele optado pelo ajuizamento da a\u00e7\u00e3o somente ap\u00f3s tal interregno, sem pleitear tutela antecipada para habilita\u00e7\u00e3o no citado benef\u00edcio.  Indefiro.  Multa normativa  Ao contr\u00e1rio das alega\u00e7\u00f5es autorais, as CCTs cujas c\u00f3pias foram trazidas aos autos n\u00e3o s\u00e3o aplic\u00e1veis ao contrato de trabalho do reclamante.  Como \u00e9 cedi\u00e7o, o enquadramento sindical e a aplica\u00e7\u00e3o das normas coletivas observam a atividade preponderante do empregador (arts. 511 e 570, da CLT), observada a base territorial respectiva.  N\u00e3o narra a exordial que a primeira reclamada exer\u00e7a atividade de com\u00e9rcio varejista na cidade de Divin\u00f3polis, mas sim que \u00e9 uma prestadora de servi\u00e7o (\u00faltimo par\u00e1grafo da p\u00e1gina 5 dos autos eletr\u00f4nicos).  Dessa forma, n\u00e3o sendo a primeira reclamada, empregadora do reclamante, representada pelo Sindicato do Com\u00e9rcio Varejista de Divin\u00f3polis, improcede o pedido em comento.  Responsabilidade da segunda reclamada  O reclamante laborava para a primeira reclamada, em proveito da segunda, executando a tarefa de montagem de m\u00f3veis vendidos pela \u00faltima.  Embora sem analisar se as fun\u00e7\u00f5es do reclamante se inserem nas atividades-meio ou nas atividades-fim da tomadora dos servi\u00e7os, \u00e9 ineg\u00e1vel que esta \u00e9 respons\u00e1vel pelo pagamento dos cr\u00e9ditos ora deferidos. A rela\u00e7\u00e3o existente entre as reclamadas n\u00e3o tinha cunho meramente comercial, sendo os servi\u00e7os prestados pela primeira reclamada tipicamente de fornecimento de m\u00e3o-de-obra.  Dessa forma, observado o limite do pedido, dever\u00e1 a reclamada RN Com\u00e9rcio Varejista S/A responder subsidiariamente pelos cr\u00e9ditos ora deferidos, nos termos da S\u00famula 331, IV, do TST.  Justi\u00e7a gratuita  Ante o documento id. 391ecdf, concedo ao reclamante os benef\u00edcios da justi\u00e7a gratuita.  Dos juros de mora e corre\u00e7\u00e3o monet\u00e1ria  Os juros de mora correr\u00e3o a partir do ajuizamento da demanda (art. 883, da CLT), sobre os d\u00e9bitos trabalhistas, respeitando-se, quanto ao d\u00e9bito trabalhista, o patamar m\u00ednimo de 1% ao m\u00eas (art. 39, da lei 8.177/91).  Quanto \u00e0 corre\u00e7\u00e3o monet\u00e1ria, esta incidir\u00e1 a partir do vencimento de cada parcela, \u00e0 exce\u00e7\u00e3o daquelas cujo valor da indeniza\u00e7\u00e3o restar arbitrado em senten\u00e7a (que tem, na data da prola\u00e7\u00e3o, o termo inicial para curso da corre\u00e7\u00e3o), observando-se, quanto \u00e0s venc\u00edveis na forma do art. 459, da CLT, a jurisprud\u00eancia consolidada na s\u00famula 381, do TST.  Dever\u00e1 ser utilizada a TRD, ante a liminar concedida pelo STF na reclama\u00e7\u00e3o 22.012, suspendendo os efeitos de decis\u00e3o do TST que determinava a aplica\u00e7\u00e3o do IPCA-E para corre\u00e7\u00e3o de d\u00e9bitos trabalhistas.  Das contribui\u00e7\u00f5es fiscais e previdenci\u00e1rias  Ficam autorizados os descontos fiscais e previdenci\u00e1rios, com comprova\u00e7\u00e3o documental nos autos pela demandada.  Observado o disposto no art. 836, da CLT, e considerando-se que a Uni\u00e3o n\u00e3o participou da fase processual cognitiva, declara-se, para efeito do disposto no art. 832, \u00a7 3\u00ba, da CLT, que representam parcelas de natureza indenizat\u00f3ria, impass\u00edveis de sofrer contribui\u00e7\u00f5es fiscais e previdenci\u00e1rias, aquelas dispostas no objeto de condena\u00e7\u00e3o que subsumam no disposto no art. 214, \u00a7 9\u00ba, do Decreto 3.048/99. As demais possuem natureza salarial, e a subsun\u00e7\u00e3o espec\u00edfica do objeto da condena\u00e7\u00e3o ao dispositivo mencionado dever\u00e1 ser feita em liquida\u00e7\u00e3o de senten\u00e7a, com o c\u00e1lculo discriminado das contribui\u00e7\u00f5es previdenci\u00e1rias devidas, na forma do Provimento Geral Consolidado do TRT da 3\u00aa Regi\u00e3o.  Dever\u00e1 o recolhimento ser comprovado nos autos pela reclamada, juntamente com o pagamento do d\u00e9bito trabalhista, sob pena de execu\u00e7\u00e3o (art. 114, inciso VIII, da CF/1988).  Observar-se-\u00e3o a S\u00famula 368 e a OJ 400 da SDI-1 do TST, bem como a S\u00famula 45 do TRT da 3\u00aa Regi\u00e3o.  DISPOSITIVO  Pelo exposto, nos autos da reclama\u00e7\u00e3o trabalhista movida por FLAVIO GOMES DA SILVA em face de ROSEMARIO FERNANDES BALIEIRO e RN COMERCIO VAREJISTA S.A, decido:  I) rejeitar a preliminar de ilegitimidade de parte;  II) no m\u00e9rito, julgar PROCEDENTES EM PARTE, os pedidos formulados, na forma descrita na fundamenta\u00e7\u00e3o, para condenar as reclamadas, sendo a RN COMERCIO VAREJISTA S/A de forma subsidi\u00e1ria, no pagamento das seguintes verbas, observado o limite do pedido:  a) aviso pr\u00e9vio indenizado, no importe de R$ 1.386,66;  b) f\u00e9rias integrais + 1/3, em dobro, do per\u00edodo aquisitivo 2014/2015, no importe de R$ 3.466,66;  c) f\u00e9rias integrais + 1/3, do per\u00edodo aquisitivo 2015/2016, no importe de R$ 1.733,33;  d) f\u00e9rias proporcionais + 1/3, do per\u00edodo aquisitivo 2016/2017, no importe de R$ 577,77;  e) 3/12 de d\u00e9cimo terceiro sal\u00e1rio proporcional de 2014, no importe de R$ 325,00;  f) d\u00e9cimo terceiro sal\u00e1rio de 2015, no importe de R$ 1.300,00;  g) d\u00e9cimo terceiro sal\u00e1rio de 2016, no importe de R$ 1.300,00;  h) 1/12 de d\u00e9cimo terceiro sal\u00e1rio de 2017, no importe de R$ 108,33;  i) multa do art. 477 da CLT, no importe de R$ 1.300,00;  i) FGTS + 40% de todo o per\u00edodo contratual;  j) multa do art. 467 da CLT, incidente sobre as parcelas de letras a bem como \"a\" \"h\", sobre a multa de 40% do FGTS.  Deferem-se em favor do reclamante os benef\u00edcios da justi\u00e7a gratuita, na forma do art. 790, \u00a7 3\u00ba, da CLT.  A liquida\u00e7\u00e3o do objeto da condena\u00e7\u00e3o dever\u00e1 se processar por c\u00e1lculos, observado o presente dispositivo e os limites da fundamenta\u00e7\u00e3o, parte integrante deste.  Juros de mora, corre\u00e7\u00e3o monet\u00e1ria, descontos fiscais e previdenci\u00e1rios, nos termos da fundamenta\u00e7\u00e3o, parte integrante deste dispositivo.  Custas de R$ 300,00 (art. 789/CLT), calculadas sobre o valor arbitrado \u00e0 condena\u00e7\u00e3o de R$ 15.000,00, a serem satisfeitas pela demandada.  INTIME-SE O PRIMEIRO RECLAMADO  Cientes o reclamante e a segunda reclamada, nos termos da S\u00famula 197 do TST.  DIVINOPOLIS, 9 de Agosto de 2017.  (ID. 9580460) VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o AC\u00d3RD\u00c3O O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia,\u00a0deu parcial provimento para aumentar o valor da indeniza\u00e7\u00e3o por danos morais para R$ 2.000,00. Aumentado o valor da condena\u00e7\u00e3o para R$ 4.000,00, com custas pela r\u00e9 no importe de R$ 40,00.  DANILO FARIA Juiz Relator  Presidente: Exmo. Desembargador Jos\u00e9 Murilo de Morais.  Tomaram\u00a0 parte\u00a0 nesta\u00a0 decis\u00e3o\u00a0 os Exmos.:\u00a0 Juiz Convocado Danilo Faria (Relator, substituto do Exmo. Desembargador C\u00e9sar Machado, em gozo de f\u00e9rias), Desembargador Jorge Berg de Mendon\u00e7a e Desembargador Jos\u00e9 Murilo de Morais.  Procurador do Trabalho: Dr. Dennis Borges Santana.  Belo Horizonte, 30 de outubro de 2018. Assinatura sdd/  DANILO FARIA  Juiz Convocado Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante, porque preenchidos os pressupostos de sua admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para decretar a rescis\u00e3o contratual indireta ocorrida em 31/10/2016 e, por consequ\u00eancia condenar a reclamada ao pagamento de, nos limites do pedido , 10/12 de 13\u00ba sal\u00e1rio/2016; 1/12 de f\u00e9rias proporcionais com 1/3; FGTS referente a todo o contrato de trabalho e multa de 40%; fornecimento de guias e chave de conectividade para saque do FGTS e recebimento do seguro-desemprego; bem como para acrescer \u00e0 condena\u00e7\u00e3o os reflexos das horas extras deferidas sobre RSR, 13\u00ba sal\u00e1rio, f\u00e9rias + 1/3 e FGTS + 40%. Elevou o valor da condena\u00e7\u00e3o para R$ R$30.000,00 (trinta mil reais), com custas de R$ 600,00 (seiscentos reais), pelo reclamado. A d. 10a. Turma, por relevante, acrescentou os seguintes", ": DES. LUIZ OT\u00c1VIO LINHARES RENAULT EMENTA EMENTA: NULIDADE PROCESSUAL POR CERCEAMENTO DE DEFESA. Nos termos dos incisos LV e LVI do art. 5\u00ba da Constitui\u00e7\u00e3o da Rep\u00fablica, o direito \u00e0 prova \u00e9 amplo, facultando-se \u00e0s partes a produ\u00e7\u00e3o de todos os meios l\u00edcitos de prova, que se constitui na forma mais efetiva e democr\u00e1tica, para que as partes contribuam para a forma\u00e7\u00e3o da decis\u00e3o judicial, porque \u00e9 sobre o fato social reconstitu\u00eddo em ju\u00edzo que o \u00f3rg\u00e3o estatal far\u00e1 a incid\u00eancia incondicional dos princ\u00edpios e das normas jur\u00eddicas aplic\u00e1veis ao caso. Pelo princ\u00edpio da verdade real, h\u00e1 que se assegurar, \u00e0s partes, o m\u00e1ximo de oportunidades para demonstrar o conte\u00fado/veracidade de suas alega\u00e7\u00f5es. O Processo n\u00e3o possui um fim em si mesmo; \u00e9 o instrumento de afirma\u00e7\u00e3o do ordenamento jur\u00eddico material, apoiado no princ\u00edpio inquisitivo visando \u00e0 realiza\u00e7\u00e3o da Justi\u00e7a, pelo que o Juiz pode determinar, a requerimento das partes ou de of\u00edcio, a produ\u00e7\u00e3o de provas necess\u00e1rias ao esclarecimento dos fatos controvertidos e, por conseguinte, a forma\u00e7\u00e3o de seu convencimento. \u00c0 luz do direito de ampla defesa, exercido sob a \u00e9gide do devido processo legal, n\u00e3o deve o julgador, com a devida v\u00eania, adotar entendimento restritivo do direito \u00e0 prova. Assim, indeferida prova que poderia interferir na solu\u00e7\u00e3o das quest\u00f5es debatidas, configurado est\u00e1 o cerceio do direito de defesa.  Vistos os autos, relatado e discutido o recurso ordin\u00e1rio interposto contra decis\u00e3o proferida pelo douto ju\u00edzo da 24\u00aa Vara do Trabalho de Belo Horizonte/MG, em que figuram como recorrente JAMIL FERREIRA DA CRUZ e como recorridos CEMIG GERA\u00c7\u00c3O E TRANSMISS\u00c3O S.A., CEMIG DISTRIBUI\u00c7\u00c3O S.A. e COMPANHIA EN\u00c9RGETICA DE MINAS GERAIS-CEMIG. RELAT\u00d3RIO O d. Ju\u00edzo da 24\u00aa Vara do Trabalho de Belo Horizonte, pela r. decis\u00e3o de Id f39cafb, proferida pelo MM. Juiz Charles Etienne Cury, julgou improcedentes as pretens\u00f5es deduzidas na inicial.  O reclamante interp\u00f4s recurso ordin\u00e1rio (Id 0b5c738). Versa o apelo sobre justi\u00e7a gratuita, preliminar de cerceamento de defesa, adicional de periculosidade, complementa\u00e7\u00e3o da aposentadoria, retifica\u00e7\u00e3o do PPP e honor\u00e1rios advocat\u00edcios. Procura\u00e7\u00e3o de Id 5ee01ca - P\u00e1g. 1.  Foram recolhidas as custas processuais (Id 7ef6ec4 - P\u00e1g. 1/2).  Contrarraz\u00f5es ofertadas pela 1\u00aa r\u00e9 (Id e478175).  Ficou dispensada a manifesta\u00e7\u00e3o da douta Procuradoria Regional do Trabalho, conforme art. 28 da Consolida\u00e7\u00e3o dos Provimentos da Corregedoria-Geral da Justi\u00e7a do Trabalho e artigo 82, do Regimento Interno deste Eg. TRT.  \u00c9 o relat\u00f3rio, de lavra da Exma. Desembargadora Maria Cec\u00edlia Alves Pinto. VOTO JU\u00cdZO DE ADMISSIBILIDADE  Preenchidos os pressupostos de admissibilidade, conhe\u00e7o do recurso.    JU\u00cdZO DE M\u00c9RITO  PRELIMINAR DE NULIDADE, POR CERCEAMENTO DE DEFESA  Pugna o Reclamante pelo retorno dos autos \u00e0 Vara de origem para que se processe a correta e justa instru\u00e7\u00e3o, com a oitiva testemunhal. Alega que a oitiva da testemunha seria essencial ao deslinde da a\u00e7\u00e3o.  Ao exame.  Na audi\u00eancia de instru\u00e7\u00e3o, o autor pretendeu ouvir o depoimento de testemunhas para corroborar o ingresso nas casas de for\u00e7a durante o cumprimento do seu contrato de trabalho, expondo-se ao risco energ\u00e9tico. O autor informou que nos \u00faltimos esclarecimentos periciais o perito reconheceu o ingresso nas referidas casas de for\u00e7a.  O d. ju\u00edzo a quo indeferiu o requerimento, nos termos da ata de Id 201d141, in verbis : \"Tendo em vista que o perito reconhece o fato que o reclamante pretende provar por testemunhas, tendo que a prova se mostra totalmente desnecess\u00e1ria, sendo que o enquadramento ou n\u00e3o do reclamante como exposto a agentes periculosos \u00e9 quest\u00e3o que ser\u00e1 analisada pelo Ju\u00edzo ap\u00f3s analise do trabalho t\u00e9cnico\".  Anote-se que se por um lado a lei assegura aos litigantes o uso de todos os meios de prova l\u00edcitos e moralmente leg\u00edtimos para apura\u00e7\u00e3o da verdade dos fatos, faculta tamb\u00e9m ao juiz admitir, ou n\u00e3o, a produ\u00e7\u00e3o da prova pretendida pela parte, como express\u00e3o m\u00e1xima do poder de dire\u00e7\u00e3o processual, conferido pelo artigo 765/CLT, incumbindo-lhe o indeferimento de dilig\u00eancias que em nada contribuem para a forma\u00e7\u00e3o do convencimento ou deslinde da controv\u00e9rsia (art. 370, \u00a7 \u00fanico, do CPC).  Diante do exposto e, nos termos do art. 371/CPC, cabe ao Juiz conduzir a instru\u00e7\u00e3o do processo, de forma a atender aos princ\u00edpios da celeridade e economia processual, n\u00e3o se configurando cerceio de defesa e, tampouco viola\u00e7\u00e3o ao princ\u00edpio do contradit\u00f3rio a n\u00e3o produ\u00e7\u00e3o de prova desnecess\u00e1ria, no seu entendimento, ao deslinde da lide.  Por isso, a Exma. Des. Relatora entendia que n\u00e3o h\u00e1 falar em nulidade na hip\u00f3tese dos autos, em face da aus\u00eancia de preju\u00edzo (art. 794/CLT), uma vez que o recurso, nos exatos termos do art. 1.013 do CPC, devolve ao Tribunal toda a mat\u00e9ria submetida \u00e0 an\u00e1lise do magistrado de primeiro grau.  Entretanto, a d. maioria da Turma entendeu de maneira diversa, reconhecendo o cerceamento de defesa.  Isto porque o Reclamante foi impossibilitado de produzir prova oral para elucidar a quest\u00e3o relativa \u00e0 necessidade e \u00e0 frequ\u00eancia em que adentrava nas \u00e1reas de risco el\u00e9trico (casas de for\u00e7a), mas o seu pedido de adicional de periculosidade foi indeferido por falta de elementos probat\u00f3rios aptos a afastarem as conclus\u00f5es periciais.  \u00c9 certo que o Juiz n\u00e3o est\u00e1 adstrito ao laudo pericial, elaborado por perito auxiliar da Justi\u00e7a, na apura\u00e7\u00e3o de mat\u00e9ria f\u00e1tica que exija conhecimentos t\u00e9cnicos, podendo formar a sua convic\u00e7\u00e3o com outros elementos ou fatos provados nos autos. Exatamente por isso, ao Autor deveria ter sido oportunizado produzir prova oral para trazer mais elementos probat\u00f3rios a serem cotejados com a prova t\u00e9cnica pericial.  Nos termos dos incisos LV e LVI do art. 5\u00ba da Constitui\u00e7\u00e3o da Rep\u00fablica, o direito \u00e0 prova \u00e9 amplo, facultando-se \u00e0s partes a produ\u00e7\u00e3o de todos os meios l\u00edcitos de prova, que se constitui na forma mais efetiva e democr\u00e1tica, para que as partes contribuam para a forma\u00e7\u00e3o da decis\u00e3o judicial, porque \u00e9 sobre o fato social reconstitu\u00eddo em ju\u00edzo que o \u00f3rg\u00e3o estatal far\u00e1 a incid\u00eancia incondicional dos princ\u00edpios e das normas jur\u00eddicas aplic\u00e1veis ao caso. Pelo princ\u00edpio da verdade real, h\u00e1 que se assegurar, \u00e0s partes, o m\u00e1ximo de oportunidades para demonstrar o conte\u00fado/veracidade de suas alega\u00e7\u00f5es.  O Processo n\u00e3o possui um fim em si mesmo; \u00e9 o instrumento de afirma\u00e7\u00e3o do ordenamento jur\u00eddico material, apoiado no princ\u00edpio inquisitivo visando \u00e0 realiza\u00e7\u00e3o da Justi\u00e7a, pelo que o Juiz pode determinar, a requerimento das partes ou de of\u00edcio, a produ\u00e7\u00e3o de provas necess\u00e1rias ao esclarecimento dos fatos controvertidos e, por conseguinte, a forma\u00e7\u00e3o de seu convencimento. \u00c0 luz do direito de ampla defesa, exercido sob a \u00e9gide do devido processo legal, n\u00e3o deve o julgador, com a devida v\u00eania, adotar entendimento restritivo do direito \u00e0 prova.  Assim, indeferida prova que poderia interferir na solu\u00e7\u00e3o das quest\u00f5es debatidas, configurado est\u00e1 o cerceio do direito de defesa, pelo que acolhe-se a preliminar de nulidade da r. senten\u00e7a.  Deu-se provimento ao recurso, para reconhecer o cerceamento de defesa e determinar o retorno dos autos \u00e0 Vara de origem para a colheita de prova oral relativa ao trabalho do Reclamante em \u00e1reas de risco el\u00e9trico (casas de for\u00e7a). Item de recurso CONCLUS\u00c3O A d. 1\u00aa Turma conheceu do recurso do Reclamante e, no m\u00e9rito, deu-lhe provimento para reconhecer o cerceamento de defesa e determinar o retorno dos autos \u00e0 Vara de origem para a colheita de prova oral relativa ao trabalho do Reclamante em \u00e1reas de risco el\u00e9trico (casas de for\u00e7a).  Em decorr\u00eancia, reputa-se prejudicada a an\u00e1lise dos demais temas versados no recurso. AC\u00d3RD\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do recurso; por maioria de votos, deu-lhe provimento para reconhecer o cerceamento de defesa e determinar o retorno dos autos \u00e0 Vara de origem para a colheita de prova oral relativa ao trabalho do Reclamante em \u00e1reas de risco el\u00e9trico (casas de for\u00e7a), vencida a Exma. Desembargadora Relatora, em decorr\u00eancia, reputou prejudicada a an\u00e1lise dos demais temas versados no recurso.  Tomaram parte no julgamento os Exmos.:\u00a0 Desembargador Luiz Ot\u00e1vio Linhares Renault (Redator), Juiz \u00a0Cleber L\u00facio de Almeida e Desembargadora Maria Cec\u00edlia Alves Pinto (Presidente e Relatora).  Ausente, em virtude de f\u00e9rias regimentais, o Desembargador Emerson Jos\u00e9 Alves Lage, sendo convocado para substitu\u00ed-lo, o Exmo. Juiz \u00a0Cleber L\u00facio de Almeida.  Presente ao julgamento, a il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dra. Maria Am\u00e9lia Bracks Duarte.  Designado Redator do ac\u00f3rd\u00e3o o Exmo. Desembargador Luiz Ot\u00e1vio Linhares Renault, primeiro a se manifestar sobre a tese vencedora.  Belo Horizonte, 19 de agosto de 2019. Assinatura DES. MARIA CEC\u00cdLIA ALVES PINTO  Relatora  AFFA VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CERTID\u00c3O FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso da segunda reclamada (fls. 494/501, numera\u00e7\u00e3o das folhas em ordem crescente do processo baixado em PDF), porquanto presentes os pressupostos de cabimento e de admissibilidade; no m\u00e9rito, por maioria de votos, deu-lhe provimento parcial para determinar que a corre\u00e7\u00e3o monet\u00e1ria se d\u00ea pelos \u00edndices da TR at\u00e9 24/03/15, o IPCA-E de 25/03/15 a 10/11/17 e a TR a partir de 11/11/17, vencido parcialmente o Exmo. Juiz Convocado M\u00e1rcio Jos\u00e9 Zebende quanto aos \u00edndices de corre\u00e7\u00e3o monet\u00e1ria; manteve o valor arbitrado \u00e0 condena\u00e7\u00e3o, por ainda compat\u00edvel. FUNDAMENTOS: CORRE\u00c7\u00c3O MONET\u00c1RIA: O Ju\u00edzo de origem determinou a incid\u00eancia da TR at\u00e9 25/03/2015 e, ap\u00f3s, o IPCA-E. No julgamento da ADI n. 4357, o Plen\u00e1rio do STF declarou a inconstitucionalidade parcial da express\u00e3o \"\u00edndice oficial de remunera\u00e7\u00e3o b\u00e1sica da caderneta de poupan\u00e7a\" como crit\u00e9rio de corre\u00e7\u00e3o monet\u00e1ria dos cr\u00e9ditos inscritos em precat\u00f3rio, com amparo em diversos fundamentos, tais como a viola\u00e7\u00e3o aos direitos fundamentais da isonomia e da propriedade (ADI 4.357). A observ\u00e2ncia da TR como \u00edndice de atualiza\u00e7\u00e3o monet\u00e1ria n\u00e3o reflete a recomposi\u00e7\u00e3o do valor real da moeda, j\u00e1 que os \u00edndices inflacion\u00e1rios s\u00e3o manifestamente superiores e, por estes fundamentos, foi declarada, por arrastamento, a inconstitucionalidade do art. 1\u00ba-F da Lei 9.494/97. Todavia, n\u00e3o foi declarada a inconstitucionalidade do art. 39 da Lei 8.177/91 (que estabelece a observ\u00e2ncia da TRD em rela\u00e7\u00e3o aos d\u00e9bitos trabalhistas). Ao contr\u00e1rio, ficou assentado que enquanto n\u00e3o fosse dada modula\u00e7\u00e3o de efeitos a esta decis\u00e3o, continuaria a ser aplicado o mesmo \u00edndice (TR), o que foi ratificado em diversas reclama\u00e7\u00f5es posteriores junto ao STF. Em 25/03/15, foi proferida decis\u00e3o que conferiu modula\u00e7\u00e3o de seus efeitos, cabendo destacar o seguinte trecho: \"fica mantida a aplica\u00e7\u00e3o do \u00edndice oficial de remunera\u00e7\u00e3o b\u00e1sica da caderneta de poupan\u00e7a (TR), nos termos da Emenda Constitucional n\u00ba 62/2009, at\u00e9 25/03/2015, data ap\u00f3s a qual os cr\u00e9ditos em precat\u00f3rios dever\u00e3o ser corrigidos pelo \u00cdndice de Pre\u00e7os ao Consumidor amplo Especial (IPCA-e) e os precat\u00f3rios tribut\u00e1rios dever\u00e3o observar os mesmos crit\u00e9rios pelos quais a Fazenda P\u00fablica corrige seus cr\u00e9ditos tribut\u00e1rios\". N\u00e3o obstante, ao apreciar o processo TST-ArgInc-479-60.2011.5.04.0231, em 04/08/15, o TST acolheu o incidente suscitado por uma de suas turmas e declarou a inconstitucionalidade, por arrastamento, da express\u00e3o \"equivalentes \u00e0 TRD\", contida no art. 39 da Lei n\u00b0 8.177/91. Na ocasi\u00e3o, adotou a t\u00e9cnica de interpreta\u00e7\u00e3o conforme a Constitui\u00e7\u00e3o para o texto remanescente do dispositivo impugnado, e definiu a varia\u00e7\u00e3o do \u00cdndice de Pre\u00e7os ao Consumidor Amplo Especial (IPCA-e) como fator de atualiza\u00e7\u00e3o a ser utilizado na tabela de atualiza\u00e7\u00e3o monet\u00e1ria dos d\u00e9bitos trabalhistas na Justi\u00e7a do Trabalho. Por\u00e9m, o Ministro Dias Toffoli concedeu liminar para suspender os efeitos da decis\u00e3o proferida pelo TST e da \"tabela \u00fanica\" editada pelo CSJT, reconhecendo-se como crit\u00e9rio de corre\u00e7\u00e3o monet\u00e1ria o disposto no art. 39 da Lei 8.177/91 (liminar concedida em 14/10/15, na Medida Cautelar 22.012/RS). Essa liminar foi cassada pela Segunda Turma do STF, em 05/12/17, quando a Reclama\u00e7\u00e3o foi julgada improcedente pela d. maioria daquele \u00f3rg\u00e3o. Assim, prevalece a decis\u00e3o plen\u00e1ria do TST que fixou a validade da atualiza\u00e7\u00e3o monet\u00e1ria pela TR apenas at\u00e9 24 de mar\u00e7o de 2015. A partir de 25/03/15, aplic\u00e1vel o \u00edndice do IPCA-E. Contudo, o \u00a7 7\u00ba do art. 879 da CLT, acrescentado pela Lei 13.467/17, disp\u00f5e que a atualiza\u00e7\u00e3o monet\u00e1ria no processo do trabalho ser\u00e1 feita pela TR. Ent\u00e3o, aplica-se o \u00edndice de corre\u00e7\u00e3o monet\u00e1ria pela TR at\u00e9 24/03/15, o IPCA-E de 25/03/15 a 10/11/17 e a TR a partir de 11/11/17. Provimento parcial nos termos acima. Quanto ao mais, nego provimento, adotando as raz\u00f5es de decidir da senten\u00e7a, conforme autoriza\u00e7\u00e3o contida no art. 895, \u00a7 1\u00ba, inciso IV, da CLT. Apenas acrescento que: 1) MULTA DO ARTIGO 467 DA CLT: Estabelece o art. 467 da CLT que em caso de rescis\u00e3o de contrato de trabalho, havendo controv\u00e9rsia sobre o montante das verbas rescis\u00f3rias, o empregador \u00e9 obrigado a pagar ao trabalhador, \u00e0 data do comparecimento \u00e0 Justi\u00e7a do Trabalho, a parte incontroversa dessas verbas, sob pena de pag\u00e1-las acrescidas de cinquenta por cento. No caso em exame, a 1\u00aa reclamada admitiu em defesa que n\u00e3o quitou as verbas rescis\u00f3rias devidas ao autor, uma vez que a 2\u00aa reclamada reteve valores da contrapresta\u00e7\u00e3o de servi\u00e7os, efetuando dep\u00f3sito judicial via Consigna\u00e7\u00e3o em Pagamento, que tramita sob o n\u00ba 0010398-75.2019.5.03.0084 (v. fl. 350). Assim sendo, mantenho a condena\u00e7\u00e3o ao pagamento da multa do artigo 467 da CLT. 2) VALE-REFEI\u00c7\u00c3O E MULTA CONVENCIONAL: O autor foi contratado pela 1\u00aa reclamada em 28/11/2016, para laborar em benef\u00edcio da 2\u00aa reclamada, na fun\u00e7\u00e3o de motorista de caminh\u00e3o basculante, sendo dispensado em 03/04/2019. A obriga\u00e7\u00e3o convencional de fornecimento de vale-refei\u00e7\u00e3o \u00e9 da 1\u00aa reclamada, empregadora do autor. E esta pagava o vale-refei\u00e7\u00e3o, n\u00e3o o fazendo apenas em rela\u00e7\u00e3o aos dias trabalhados no m\u00eas de abril/2019, que foram objeto da condena\u00e7\u00e3o, juntamente com a multa convencional. Salienta-se que o fornecimento de alimenta\u00e7\u00e3o pela tomadora dos servi\u00e7os, por liberalidade sua, n\u00e3o afasta a obriga\u00e7\u00e3o convencional da empregadora, pessoas jur\u00eddicas diversas. Nego provimento. 3) HORAS \u00c0 DISPOSI\u00c7\u00c3O: A \u00fanica testemunha ouvida nos autos declarou que \"da portaria de acesso da segunda reclamada at\u00e9 o PSAT gastava cerca de 15 a 20 minutos na ida e mesmo tempo na volta; o transporte era feito por meio de um \u00f4nibus; depoente e reclamante utilizavam o mesmo \u00f4nibus; o depoente somente trabalhava no turno das 07h20 \u00e0s 15h20min; batiam o ponto quando chegavam e sa\u00edam no PSAT; chegava na portaria da segunda reclamada por volta das 06h30min/06h40min, somente batendo o cart\u00e3o no PSAT por volta das 06h50min/07h\" (fls. 467/468). Nesse contexto, correta a condena\u00e7\u00e3o ao pagamento de 30 minutos extras por dia efetivamente laborado, nos limites do pedido, da admiss\u00e3o a 10/11/2017, com adicional convencional, referente aos minutos que antecedem e sucedem a jornada de trabalho do autor. Nego provimento.  Tomaram parte no julgamento: Exmos. Desembargador Rodrigo Ribeiro Bueno (Relator), Juiz Convocado M\u00e1rcio Jos\u00e9 Zebende (substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em f\u00e9rias regimentais) e Desembargador Jo\u00e3o Bosco Pinto Lara (Presidente).  Procurador Regional do Trabalho: Dr. Valdir Pereira da Silva.  Belo Horizonte, 23 de outubro de 2019.   Assinatura RODRIGO RIBEIRO BUENO  Desembargador Relator   RRB/8", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Paulo Roberto de Castro,\u00a0 computados os votos do Exmo. Des. Paulo Roberto de Castro e da Exma. Ju\u00edza convocada Sabrina de Faria Fr\u00f3es Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence), JULGOU o presente processo e, unanimemente, conheceu do recurso e, no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para condenar a primeira reclamada e, subsidiariamente, a segunda reclamada a pagar ao reclamante indeniza\u00e7\u00e3o por danos morais, no importe de R$30.000,00, valor a ser atualizado na forma da S\u00famula 439 do TST; pens\u00e3o mensal vital\u00edcia, nos moldes dos fundamentos supra, que aqui se integram ; indeniza\u00e7\u00e3o de todas as despesas m\u00e9dicas, fisioter\u00e1picas e com medicamentos a serem suportadas em virtude do acidente e FGTS referente ao per\u00edodo de percep\u00e7\u00e3o do aux\u00edlio-doen\u00e7a acident\u00e1rio. Declarou a hipoteca judicial sobre os bens da reclamada em quantia suficiente para garantia da execu\u00e7\u00e3o. Determinou, ainda, que conste do cadastro das recorridas, no PJe, LIDER TELECOM COM\u00c9RCIO E SERVI\u00c7OS EM TELECOMUNICA\u00c7\u00d5ES LTDA. - EM RECUPERA\u00c7\u00c3O JUDICIAL e TELEMAR NORTE LESTE S/A - EM RECUPERA\u00c7\u00c3O JUDICIAL, de acordo com a altera\u00e7\u00e3o social de ID cc10020 e as decis\u00f5es de IDs d8855ef e c25ded1. Arbitrou a condena\u00e7\u00e3o em R$200.000,00. Custas, pela reclamada, no importe de R$4.000,00.  Belo Horizonte, 11 de outubro de 2018. Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, julgou o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pela reclamante; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte no julgamento os Exmos. Desembargadores: Emerson Jos\u00e9 Alves Lage (Relator), Jos\u00e9 Eduardo de Resende Chaves J\u00fanior e Maria Cec\u00edlia Alves Pinto (Presidente).  Presente ao julgamento, o il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Eduardo Maia Botelho.  Belo Horizonte, 29 de julho de 2019.   Assinatura EMERSON JOS\u00c9 ALVES LAGE  Desembargador Relator  EJAL/5 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 01 de agosto de 2018 , \u00e0 unanimidade, em conhecer do recurso interposto e, no m\u00e9rito, sem diverg\u00eancia, em negar-lhe provimento .  Tomaram parte no julgamento os Exmos.: Juiz Convocado Danilo Siqueira de Castro Faria (Relator, substituindo o Exmo. Des. Lu\u00eds Felipe Lopes Boson), Des. Milton Vasques Thibau de Almeida (Presidente) e\u00a0 Des. Em\u00edlia Facchini.  Presente ao julgamento o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, dr.\u00a0 Eduardo Maia Botelho.  Sustenta\u00e7\u00e3o oral pela adva. dra. Ana Luisa Fidelis Fernandes, pela reclamada.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha. Assinatura DANILO FARIA  Relator VOTOS", "Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 3 de abril de 2019, por unanimidade, conheceu do Apelo interposto pelo Reclamante, porquanto satisfeitos os pressupostos legais de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, mantendo a senten\u00e7a recorrida, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CERTID\u00c3O FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso do reclamante (fl. 334/340, numera\u00e7\u00e3o das folhas em ordem crescente do processo baixado em PDF), porquanto presentes os pressupostos de cabimento e de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento parcial para determinar que os honor\u00e1rios periciais sejam suportados pela Uni\u00e3o, na forma da Resolu\u00e7\u00e3o 66/10 do CSJT, caso o autor, benefici\u00e1rio da justi\u00e7a gratuita, n\u00e3o obtenha em ju\u00edzo cr\u00e9ditos capazes de suportar esta despesa, ainda que em outro processo, conforme \u00a7 4\u00ba do art. 790 da CLT. FUNDAMENTOS: HONOR\u00c1RIOS PERICIAIS: Como o autor foi sucumbente na pretens\u00e3o objeto da per\u00edcia de insalubridade, ainda que benefici\u00e1rio da justi\u00e7a gratuita (fl. 319), dever\u00e1 arcar com o pagamento dos honor\u00e1rios periciais, respondendo a Uni\u00e3o por este encargo na forma da Resol. 66/10 do CSJT apenas se ele n\u00e3o obtiver em ju\u00edzo cr\u00e9ditos capazes de suportar esta despesa, ainda que em outro processo, conforme \u00a7 4\u00ba do art. 790 da CLT. Provimento parcial. Quanto ao mais, nego provimento, adotando as raz\u00f5es de decidir da senten\u00e7a, conforme autoriza\u00e7\u00e3o contida no art. 895, \u00a7 1\u00ba, inciso IV, da CLT. Apenas acrescento que: 1) ADICIONAL DE INSALUBRIDADE: O perito informou que o reclamante,\u00a0 no exerc\u00edcio da fun\u00e7\u00e3o de montador, desempenhou as seguintes atividades: \"Respons\u00e1vel por executar a montagem de componentes de estruturas met\u00e1licas, guiando-se por desenhos e especifica\u00e7\u00f5es, utilizando equipamentos de i\u00e7ar, transportar e outros apetrechos apropriados, para obter produtos acabados destinados \u00e0 constru\u00e7\u00e3o de edif\u00edcios, pontes, torres de sondagem e outras obras, pintura e limpeza mec\u00e2nica de pe\u00e7as met\u00e1licas; Atividades de solda, oxicorte e trabalhos em altura; Montagem e desmontagem de canteiro de obras utilizando componentes met\u00e1licos, madeira, polietileno e afins.\" (fl. 261). Em an\u00e1lise ao agente vibra\u00e7\u00e3o, o laudo pericial se mostrou contradit\u00f3rio, data v\u00eania. Primeiramente, o perito asseverou que \"Para avalia\u00e7\u00e3o do agente insalubre vibra\u00e7\u00e3o foi considerado o tempo l\u00edquido de exposi\u00e7\u00e3o \u00e0 vibra\u00e7\u00e3o, ou seja, o tempo l\u00edquido de opera\u00e7\u00e3o do equipamento. Ressalta-se que o tempo l\u00edquido de condu\u00e7\u00e3o do caminh\u00e3o \u00e9 o tempo em que o RECLAMANTE trabalhou exposto ao agente insalubre vibra\u00e7\u00e3o, ou seja, apenas durante a condu\u00e7\u00e3o do caminh\u00e3o. Portanto, n\u00e3o \u00e9 a jornada de trabalho do RECLAMANTE. O tempo l\u00edquido de opera\u00e7\u00e3o do equipamento n\u00e3o inclui os demais tempos em que o RECLAMANTE ficou \u00e0 disposi\u00e7\u00e3o da RECLAMADA, n\u00e3o exposto ao agente insalubre vibra\u00e7\u00e3o\" (fl. 267). Posteriormente, o expert afirmou que o resultado da avalia\u00e7\u00e3o foi de 5,8, A(8) ou Aren m/s2, para exposi\u00e7\u00e3o de 8 horas . E concluiu que \"o RECLAMANTE estava exposto uma acelera\u00e7\u00e3o normalizada A(8)/aren igual a 5,80 m/s\u00b2 para VMB (Vibra\u00e7\u00e3o de M\u00e3os e Bra\u00e7os) estando este resultado acima do limite de toler\u00e2ncia de 5,0 m/s\u00b2, raz\u00e3o pela qual fica caracterizada a insalubridade em grau m\u00e9dio conforme estabelecido pelo anexo n\u00ba 8 da NR 15 da Portaria SSMT 12/83 do Minist\u00e9rio do Trabalho e Emprego, em todo o per\u00edodo de labor do RECLAMANTE\" (fl. 272). Como n\u00e3o vieram aos autos informa\u00e7\u00f5es precisas quanto \u00e0 frequ\u00eancia com que o autor estava exposto ao agente nocivo e nem mesmo foi indicado qual o equipamento emissor da vibra\u00e7\u00e3o, no mesmo sentido do Ju\u00edzo de origem, entendo que a exposi\u00e7\u00e3o se deu de forma eventual, n\u00e3o restando caracterizado o labor insalubre. O fato de a \u00fanica testemunha ouvida nos autos ter sido arrolada pela reclamada e n\u00e3o pelo autor, como equivocadamente constou da ata de fl. 313/314, em nada altera o rumo processual. Nego provimento. 2) HONOR\u00c1RIOS ADVOCAT\u00cdCIOS: Improcedentes todos os pedidos, dever\u00e1 o autor arcar com os honor\u00e1rios sucumbenciais, observada a condi\u00e7\u00e3o suspensiva prevista no artigo 791-A, \u00a7 4\u00ba, da CLT, como j\u00e1 determinado pelo Ju\u00edzo de origem \u00e0 fl. 319.  Tomaram parte no julgamento: Exmos. Desembargador Rodrigo Ribeiro Bueno (Relator), Juiz Convocado Ricardo Marcelo Silva (substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em f\u00e9rias regimentais) e Desembargador Jo\u00e3o Bosco Pinto Lara (Presidente).  Procurador do Trabalho: Dr. Genderson Silveira Lisboa.  Belo Horizonte, 03 de abril de 2019. Assinatura RODRIGO RIBEIRO BUENO  Desembargador Relator   RRB/8", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Fernando Ant\u00f4nio Vi\u00e9gas Peixoto e da Exma. Desa. Cristiana Maria Valadares Fenelon, JULGOU o presente processo e, unanimemente, conheceu dos embargos de declara\u00e7\u00e3o opostos pela r\u00e9, CAIXA ECON\u00d4MICA FEDERAL e, no m\u00e9rito, sem diverg\u00eancia, desproveu-os, condenando a embargante a pagar multa de 2% sobre o valor atualizado da causa, na forma do art. 1.026, \u00a7 2\u00ba, do CPC, a ser revertida em favor do autor.  Belo Horizonte, 28 de fevereiro de 2019. Assinatura MARCELO LAMEGO PERTENCE  Desembargador Relator   MLP/AOLT VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do apelo, \u00e0 exce\u00e7\u00e3o dos temas relativos \u00e0 baixa na CTPS, e ntrega de guias CD/SD, TRCT e chave de conectividade, multas dos artigos 467 e 477 da CLT, adicional de insalubridade, danos morais e ass\u00e9dio moral, tudo nos termos da fundamenta\u00e7\u00e3o do voto; no m\u00e9rito, por maioria de votos, NEGOU PROVIMENTO ao apelo; vencido o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco, quanto ao benef\u00edcio de ordem.  Tomaram parte neste julgamento os Exmos. Desembargadores Weber Leite de Magalh\u00e3es Pinto Filho (Relator),\u00a0 Luiz Ant\u00f4nio de Paula Iennaco (Presidente) e Juliana Vignoli Cordeiro.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 13 de mar\u00e7o de 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura WEBER LEITE DE MAGALH\u00c3ES PINTO FILHO  Relator  WLMPF/rpd   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 29 de agosto de 2018, por unanimidade, conheceu do recurso ordin\u00e1rio, preenchidos os pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento parcial para absolver a Recorrente\u00a0 da responsabilidade subsidi\u00e1ria que lhe foi imposta em caso de aplica\u00e7\u00e3o de multas pelo descumprimento das obriga\u00e7\u00f5es de fazer determinadas \u00e0 primeira reclamada. Custas pela primeira r\u00e9, na forma da senten\u00e7a.", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 31 de janeiro de 2018, por unanimidade, conheceu do recurso; no m\u00
