Oliveira Cantelli, Juliana Vignoli Cordeiro, Marco Ant\u00f4nio Paulinelli de Carvalho, Ju\u00edzes Sabrina de Faria Fr\u00f3es Le\u00e3o, Marcelo Furtado Vidal, M\u00e1rcio Toledo Gon\u00e7alves e M\u00e1rcio Jos\u00e9 Zebende.  Observa\u00e7\u00f5es: Composi\u00e7\u00e3o em conformidade com o \u00a7 2\u00ba do artigo 40 do Regimento Interno deste Egr\u00e9gio Regional.  Convocado para atuar junto ao Colendo TST, o Exmo. Desembargador Marcelo Lamego Pertence (substituindo-o a Exma. Ju\u00edza Sabrina de Faria Fr\u00f3es Le\u00e3o).  F\u00e9rias: Exmos. Desembargadores Fernando Luiz Gon\u00e7alves Rios Neto, Maria Stela \u00c1lvares da Silva Campos e Jos\u00e9 Marlon de Freitas (substituindo-os os Exmos. Ju\u00edzes M\u00e1rcio Toledo Gon\u00e7alves, M\u00e1rcio Jos\u00e9 Zebende e Marcelo Furtado Vidal, respectivamente).  Aus\u00eancias Justificadas: Exmos. Desembargadores Paulo Roberto de Castro e Adriana Goulart de Sena Orsini.  Participa\u00e7\u00e3o do d. Minist\u00e9rio P\u00fablico do Trabalho: Procuradora Maria Am\u00e9lia Bracks Duarte.  Belo Horizonte, 30 de mar\u00e7o de 2017.   Assinatura JOS\u00c9 EDUARDO DE RESENDE CHAVES J\u00daNIOR  Relator  JE-1 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Paulo Roberto de Castro, presente a Exma. Procuradora Lutiana Nacur Lorentz, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro e da Exma. Ju\u00edza convocada Sabrina de Faria Froes Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence), JULGOU o presente processo e, unanimemente, conheceu do Recurso Ordin\u00e1rio interposto pela reclamante e, no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 30 de agosto de 2018. Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o AC\u00d3RD\u00c3O Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores M\u00e1rcio Ribeiro do Valle e S\u00e9rcio da Silva Pe\u00e7anha; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio em procedimento sumar\u00edssimo interposto pelo reclamante (id f664e60), porque presentes os pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, DEU-LHE PARCIAL PROVIMENTO para condenar a reclamada ao pagamento de 20 minutos extras di\u00e1rios, com reflexos em aviso pr\u00e9vio, f\u00e9rias +1/3, 13\u00ba sal\u00e1rio, repousos semanais remunerados e FGTS + 40%, observado o adicional convencional ou, na aus\u00eancia deste, o legal, bem como a OJ 394 da SBD-1 do TST, a S\u00famula 264 do TST, o divisor 220 e a evolu\u00e7\u00e3o salarial; em aten\u00e7\u00e3o ao art. 832, \u00a73\u00ba, da CLT, declarou que, dentre as parcelas deferidas, possuem natureza salarial as horas extras e respectivos reflexos em RSR, f\u00e9rias gozadas +1/3 e em 13\u00ba sal\u00e1rio; juros de 1% a.m., pro rata die , desde o ajuizamento da a\u00e7\u00e3o (art. 39 da Lei 8.177/91 e 883 da CLT) sobre o valor da condena\u00e7\u00e3o j\u00e1 corrigido (S\u00famula 200 do TST) e corre\u00e7\u00e3o monet\u00e1ria na forma da S\u00famula 381 do TST, observada a Tabela \u00danica de atualiza\u00e7\u00e3o do CSJT; recolhimentos fiscais e previdenci\u00e1rios na forma da S\u00famula 368 do TST, ficando a reclamada autorizada a reter e recolher os valores atinentes \u00e0 cota-parte do trabalhador, comprovando-se nos autos o efetivo recolhimento, sob pena de execu\u00e7\u00e3o; intime-se a Uni\u00e3o ap\u00f3s o tr\u00e2nsito em julgado; invertido o \u00f4nus da sucumb\u00eancia, custas pela reclamada no importe de R$100,00(cem reais), calculadas sobre R$5.000,00(cinco mil reais), valor arbitrado \u00e0 condena\u00e7\u00e3o. FUNDAMENTOS: Tempo \u00e0 disposi\u00e7\u00e3o. \" Na inicial, o reclamante alega que foi contratado para trabalhar no hor\u00e1rio das 6h \u00e0s 15h48min, mas que chegava na empresa \u00e0s 5h50min em \u00f4nibus fornecido pela reclamada, tomava caf\u00e9 e iniciava o labor. Aduz ainda que, ap\u00f3s o t\u00e9rmino da jornada, esperava cerca de vinte minutos pelo transporte da empresa. Por tal motivo, pleiteia a condena\u00e7\u00e3o da r\u00e9 ao pagamento de 30 minutos di\u00e1rios, como extras, acrescidos de reflexos, referentes ao tempo em que ficava \u00e0 disposi\u00e7\u00e3o do empregador. Examino . No que tange aos minutos anteriores ao hor\u00e1rio contratual de in\u00edcio da jornada (6h), verifico que o confronto entre o que foi alegado pelo autor (chegada antecipada de dez minutos, ou seja, \u00e0s 5h50min) foi infirmado pelos registros constantes dos controles de ponto. Com efeito, os cart\u00f5es de ponto coligidos aos autos em id e65e010, n\u00e3o impugnados pelo autor, demonstram que, durante o per\u00edodo imprescrito (20/03/2012 em diante) houve o registro de entrada em hor\u00e1rios com varia\u00e7\u00f5es de minutos que, em m\u00e9dia, ocorria exatamente no hor\u00e1rio declinado pelo demandante, \u00e0s 5h50min, o que invalida a alega\u00e7\u00e3o de que o obreiro era impedido de bater o ponto antes das 6h. Cito, por amostragem, os dias 21/06/2012 a 07/08/2012, nos quais a hora de in\u00edcio variou entre 5h45min e 5h56min. Por outro lado, a prova testemunhal tomada como prova emprestada, constante das atas de audi\u00eancia de id's b9c740d e eefad0f, n\u00e3o pode ser considerada para fins de invalidar os registros de ponto relativos ao hor\u00e1rio efetivo de in\u00edcio da jornada, porque, como ressaltado anteriormente, os controles de ponto retratam fielmente o que alegou o pr\u00f3prio demandante. Al\u00e9m disso, \u00e9 importante ressaltar que as testemunhas noticiaram a realiza\u00e7\u00e3o de tarefas durante os minutos anteriores ao registro de ponto que sequer foram alegadas pelo pr\u00f3prio autor. Conforme j\u00e1 relatado inicialmente, o reclamante disse que nos dez minutos anteriores ao hor\u00e1rio contratual (6h) apenas tomava caf\u00e9, ao passo que as testemunhas informaram que nos minutos anteriores ao registro de ponto as atividades realizadas eram: arrumar as ferramentas de trabalho, trocar de roupa e participar de reuni\u00e3o. Logo, as rotinas e os hor\u00e1rios de chegada das testemunhas ouvidas, tomadas como prova emprestada, eram distintos dos hor\u00e1rios e rotinas realizados pelo autor. \u00c9 devido ressaltar que o pedido inicial se limita \u00e0s horas extras referentes ao per\u00edodo n\u00e3o registrado, n\u00e3o havendo discuss\u00e3o acerca do pagamento de labor extraordin\u00e1rio dentro da jornada anotada. Assim, estando os controles de frequ\u00eancia em conson\u00e2ncia com a efetiva hora de chegada ao trabalho aduzida na peti\u00e7\u00e3o inicial, n\u00e3o se h\u00e1 falar em tempo \u00e0 disposi\u00e7\u00e3o n\u00e3o registrado no in\u00edcio da jornada. Em rela\u00e7\u00e3o ao tempo de espera pelo transporte da empresa ap\u00f3s o fim do labor, tratando-se de fato impeditivo do direito do autor, era \u00f4nus da reclamada fazer prova a respeito da exist\u00eancia de transporte p\u00fablico compat\u00edvel com o hor\u00e1rio de sa\u00edda do reclamante (art. 373, II, do CPC), conforme sustentado na defesa (id b7afbf4). N\u00e3o havendo prova da referida compatibilidade, \u00e9 devido o pagamento pelo tempo em que o autor aguardava pelo \u00f4nibus dentro da empresa, na forma do art. 4\u00ba da CLT, considerando, ainda, que a reclamada n\u00e3o refuta a exist\u00eancia do tempo de espera. Nos termos do entendimento consolidado na Tese Jur\u00eddica Prevalecente n. 13 deste Regional, \" constitui tempo \u00e0 disposi\u00e7\u00e3o o per\u00edodo em que o empregado, ap\u00f3s desembarcar da condu\u00e7\u00e3o concedida pelo empregador, aguarda o in\u00edcio da jornada e/ou o de espera pelo embarque, ao final do trabalho, desde que n\u00e3o seja poss\u00edvel a utiliza\u00e7\u00e3o de outro meio de transporte compat\u00edvel com o hor\u00e1rio de trabalho. Nessa hip\u00f3tese, \u00e9 devido o pagamento das respectivas horas extraordin\u00e1rias, observados os limites impostos pelo \u00a71\u00ba do art. 58 da CLT e pela s\u00famula n. 366 do TST \". Saliento que as normas coletivas mencionadas na contesta\u00e7\u00e3o, diante do entendimento jurisprudencial dominante, n\u00e3o s\u00e3o capazes de retirar o direito ao pagamento do per\u00edodo \u00e0 disposi\u00e7\u00e3o apontado (intelig\u00eancia da S\u00famula 449 do TST). Registro, por fim, que a tese defensiva de que deve ser aplicado o adicional legal (e n\u00e3o o convencional) caso seja desconsiderada a cl\u00e1usula 39\u00aa, \u00a72\u00ba, dos ACT's n\u00e3o se sustenta, pois a referida norma diz respeito ao tempo em que o obreiro se encontra no transporte fretado, \"despendido pelo empregado at\u00e9 o local de trabalho e para o seu retorno \" (id 8b4efee - P\u00e1g. 13). A condena\u00e7\u00e3o, por outro lado, trata do tempo de espera pela condu\u00e7\u00e3o. Portanto, considerando que no presente caso inexistia alternativa de transporte p\u00fablico a ser utilizado pelo trabalhador, dou parcial provimento ao recurso para condenar a reclamada ao pagamento de 20 minutos extras di\u00e1rios, com reflexos em aviso pr\u00e9vio, f\u00e9rias +1/3, 13\u00ba sal\u00e1rio, repousos semanais remunerados e FGTS + 40%, observado o adicional convencional ou, na aus\u00eancia deste, o legal, bem como a OJ 394 da SBD-1 do TST, a S\u00famula 264 do TST, o divisor 220 e a evolu\u00e7\u00e3o salarial; em aten\u00e7\u00e3o ao art. 832, \u00a73\u00ba, da CLT, declaro que, dentre as parcelas deferidas, possuem natureza salarial as horas as horas extras e respectivos reflexos em RSR, f\u00e9rias gozadas +1/3 e 13\u00ba sal\u00e1rio; juros de 1% a.m., pro rata die, desde o ajuizamento da a\u00e7\u00e3o (art. 39 da Lei 8.177/91 e 883 da CLT) sobre o valor da condena\u00e7\u00e3o j\u00e1 corrigido (S\u00famula 200 do TST) e corre\u00e7\u00e3o monet\u00e1ria na forma da S\u00famula 381 do TST, observada a Tabela \u00danica de atualiza\u00e7\u00e3o do CSJT; recolhimentos fiscais e previdenci\u00e1rios na forma da S\u00famula 368 do TST, ficando a reclamada autorizada a reter e recolher os valores atinentes \u00e0 cota-parte do trabalhador, comprovando-se nos autos o efetivo recolhimento, sob pena de execu\u00e7\u00e3o; intime-se a Uni\u00e3o ap\u00f3s o tr\u00e2nsito em julgado; invertido o \u00f4nus da sucumb\u00eancia, custas pela reclamada no importe de R$100,00(cem reais), calculadas sobre R$5.000,00(cinco mil reais), valor arbitrado \u00e0 condena\u00e7\u00e3o\".  Belo Horizonte, 27 de setembro de 2017. Assinatura JOS\u00c9 MARLON DE FREITAS  Desembargador Relator  lmls/mcrs   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso ordin\u00e1rio do reclamante; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para afastar a extin\u00e7\u00e3o sem julgamento do m\u00e9rito e determinar o retorno dos autos \u00e0 Vara de origem, para prosseguimento do feito, como se entender de direito.  Tomaram parte no julgamento, as Exmas.: Desembargadora Maria Laura Franco Lima de Faria (Relatora), Desembargadora Ta\u00edsa Maria Macena de Lima e Desembargadora Rosemary de Oliveira Pires (Presidente).  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. Maria Am\u00e9lia Bracks Duarte.  Sustenta\u00e7\u00e3o Oral: Dra. Gabriela Guimar\u00e3es Alves da Silva,\u00a0 pelo recorrente-reclamante ANDR\u00c9 SANTOS DE ARA\u00daJO  Belo Horizonte, 19 de fevereiro de 2019. Assinatura MARIA LAURA FRANCO LIMA DE FARIA    Relatora  bv/gab111", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 31 de janeiro de 2018, por unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pelo Reclamante; no m\u00e9rito, por maioria de votos, negou-lhe provimento, vencida a eminente Desembargadora Denise Alves Horta que juntar\u00e1 voto vencido.  Belo Horizonte, 31 de janeiro de 2018.  MARIA L\u00daCIA CARDOSO DE MAGALH\u00c3ES  Desembargadora Relatora    Tomaram parte neste julgamento os Exmos.: Desembargadora Maria L\u00facia Cardoso de Magalh\u00e3es (Relatora), Desembargadora Denise Alves Horta (Presidente) e Desembargador Paulo Chaves Corr\u00eaa Filho.  Representante do Minist\u00e9rio P\u00fablico do Trabalho presente \u00e0 sess\u00e3o: Dra. Maria Christina Dutra Fernandez.  Composi\u00e7\u00e3o da Turma em conformidade com o Regimento Interno deste Regional e demais Portarias espec\u00edficas.  V\u00e1lbia Maris Pimenta Pereira  Secret\u00e1ria da sess\u00e3o Assinatura MARIA L\u00daCIA CARDOSO DE MAGALH\u00c3ES  Desembargadora Relatora VOTOS Voto do(a) Des(a). Denise Alves Horta / Gab. Des. Denise Alves Horta VOTO VENCIDO DA DESEMBARGADORA DENISE ALVES HORTA JU\u00cdZO DE M\u00c9RITO RECURSO ORDIN\u00c1RIO DO RECLAMANTE LABOR EXTERNO (ARTIGO 62, I, DA CLT) - HORAS EXTRAS - SOBRETEMPO - PAUSA PARA ALIMENTA\u00c7\u00c3O E DESCANSO - INTERVALO INTERJORNADAS O Reclamante sustenta que, n\u00e3o obstante realizasse o labor externamente, o Empregador poderia controlar a sua jornada de trabalho, pois habitualmente viajava acompanhado pelo Recorrido. Aduz que n\u00e3o estava inserido na exce\u00e7\u00e3o do artigo 62, I, da CLT. Pugna pelo deferimento das horas extras laboradas para al\u00e9m da 8\u00aa di\u00e1ria ou 44\u00aa semanal e em face do desrespeito \u00e0 pausa para alimenta\u00e7\u00e3o e descanso e ao intervalo interjornadas. Pois bem. O artigo 62, inciso I, da CLT prev\u00ea que n\u00e3o s\u00e3o abrangidos pelo cap\u00edtulo da dura\u00e7\u00e3o do trabalho os empregados que exercem atividade externa incompat\u00edvel com a fixa\u00e7\u00e3o de hor\u00e1rio de trabalho. Esse dispositivo (artigo 62, inciso I, da CLT) \u00e9 claro, portanto, ao exigir duas condi\u00e7\u00f5es para o afastamento do direito \u00e0 dura\u00e7\u00e3o do trabalho, a saber, o trabalho externo e a incompatibilidade com a fixa\u00e7\u00e3o da jornada. Assim, n\u00e3o basta que o empregado realize as suas tarefas laborais externamente, mas, tamb\u00e9m, \u00e9 necess\u00e1rio que o empregador n\u00e3o tenha condi\u00e7\u00f5es de fiscalizar a jornada de trabalho do empregado. Sendo assim, o fato de o Autor ter exercido as atividades laborais externamente, como ele pr\u00f3prio admitiu na exordial, por si s\u00f3, n\u00e3o \u00e9 suficiente para afastar o direito \u00e0s horas extras vindicadas. Ali\u00e1s, em face da pena de confiss\u00e3o ficta aplicada ao R\u00e9u, presum\u00edvel \u00e9 a veracidade da informa\u00e7\u00e3o do Autor de que viajava acompanhado por um motorista, situa\u00e7\u00e3o que evidencia a possibilidade de aferi\u00e7\u00e3o/controle de sua jornada de trabalho pelo Empregador. No caso, constatada a possibilidade de fiscaliza\u00e7\u00e3o da jornada pelo Reclamado, a ele incumbia o encargo probat\u00f3rio de demonstrar qual era a jornada de trabalho efetivamente cumprida pelo Reclamante, mediante os registros correlatos, do que n\u00e3o cuidou de apresentar neste feito (artigo 74, \u00a7 2\u00ba, da CLT c/c s\u00famula 338, I, do TST). Todavia, n\u00e3o se afigura cr\u00edvel e foge ao princ\u00edpio da razoabilidade a extensa jornada de trabalho descrita na exordial, no caso, das 06:00 \u00e0s 20:00 horas, de segunda a s\u00e1bado, com deslocamentos aos domingos, sem a concess\u00e3o do intervalo m\u00ednimo de uma hora para refei\u00e7\u00e3o e descanso. Ineg\u00e1vel, outrossim, que o Autor se ativava aos domingos e feriados, deslocando-se de uma cidade para outra, tendo sido a Reclamada condenada ao pagamento, em dobro, pelos repousos laborados. Todavia, o Reclamante, n\u00e3o apontou, na exordial, o hor\u00e1rio despendido em tais deslocamentos, o que impossibilita o arbitramento das horas trabalhadas nos repousos e feriados, \u00e0 m\u00edngua de elementos para tal desiderato. O mesmo sucede em rela\u00e7\u00e3o ao intervalo intrajornada, n\u00e3o obstante alegar que n\u00e3o lhe era concedido na integralidade, o Autor n\u00e3o indicou o tempo despendido em tal pausa intervalar. Nesse contexto, n\u00e3o obstante a narrativa da exordial e a confiss\u00e3o ficta aplicada ao R\u00e9u (item I, da S\u00famula 338/TST; S\u00famula 74/TST), imp\u00f5e-se observar o princ\u00edpio da primazia da realidade e as regras da experi\u00eancia comum subministradas pelo que sucede no cotidiano laboral (arts. 371 e 375 do CPC/2015), pelo que fixo a jornada de trabalho do Autor das 07:00 \u00e0s 19:00 horas, de segunda-feira a s\u00e1bado, com uma hora de intervalo intrajornada. Em vista do exposto, indefiro os pedidos de pagamento das horas extras, em raz\u00e3o da supress\u00e3o parcial do intervalo para alimenta\u00e7\u00e3o e do intervalo interjornadas, al\u00e9m do adicional noturno, tendo em conta a aus\u00eancia de labor em hor\u00e1rio noturno (art. 73 da CLT). Lado outro, faz jus o Obreiro ao pagamento das horas extras laboradas para al\u00e9m da 8\u00aa di\u00e1ria ou 44\u00aa semanal, durante todo o per\u00edodo contratual, conforme se apurar, com base na jornada de trabalho acima arbitrada, e os respectivos reflexos em RSR's, f\u00e9rias + 1/3, 13\u00ba sal\u00e1rio e FGTS (limites da pe\u00e7a recursal), observados o adicional de 50% e a S\u00famula 264/TST. Provimento parcial, nos termos da fundamenta\u00e7\u00e3o. TEMPO \u00c0 DISPOSI\u00c7\u00c3O - ADICIONAL NOTURNO Pretende o Autor a revis\u00e3o da senten\u00e7a no que respeita ao tempo, pois era compelida a pernoitar/descansar no ve\u00edculo, fazendo jus, portanto, \u00e0s horas de sobreaviso e adicional noturno. Sem raz\u00e3o, contudo. Conquanto o Reclamante pudesse de fato pernoitar no interior do caminh\u00e3o, nesse tempo, ele n\u00e3o estaria trabalhando, tampouco se encontrava aguardando ordens ou executando qualquer servi\u00e7o em benef\u00edcio do Reclamado. Mesmo porque, saliente-se, s\u00e3o incompat\u00edveis as fun\u00e7\u00f5es de vigil\u00e2ncia e o ato de dormir; a\u00e7\u00f5es descritas na inicial como fundamento das horas extras ou de sobreaviso vindicadas Portanto, n\u00e3o h\u00e1 que se falar em horas \u00e0 disposi\u00e7\u00e3o ou sobreaviso (art. 4\u00ba da CLT e item II da S\u00famula 428 do TST), tampouco em adicional noturno. Nego provimento. INDENIZA\u00c7\u00c3O POR DANO EXISTENCIAL Requer o Autor a condena\u00e7\u00e3o do Reclamado ao pagamento da indeniza\u00e7\u00e3o por dano existencial. Aduz que foi compelido a cumprir jornada de trabalho extenuante, inclusive nos finais de semana, o que lhe privava do conv\u00edvio social. Ao exame. Configura-se o chamado dano existencial quando o trabalhador \u00e9 impedido de se realizar, na qualidade de ser humano, nos \u00e2mbitos pessoal e social, em raz\u00e3o da supress\u00e3o de seu tempo, decorrente da imposi\u00e7\u00e3o de jornadas de trabalho excessivas. A presta\u00e7\u00e3o desmedida de horas extras compromete ou, at\u00e9 mesmo, inibe o trabalhador do gozo do lazer, da conviv\u00eancia familiar e social, e, assim, frustra o seu projeto de vida, vilipendiado o princ\u00edpio da dignidade da pessoa humana, inserto no art. 1\u00ba, III, CR/88. No caso, restou evidenciado o cumprimento de jornada de trabalho exaustiva e extenuante e que o Autor se ativava em viagens de longa dura\u00e7\u00e3o, abrangendo finais de semana e descansos semanais remunerados, o que justifica o reconhecimento de dano existencial. Com rela\u00e7\u00e3o \u00e0 fixa\u00e7\u00e3o do quantum da indeniza\u00e7\u00e3o, \u00e9 certo que tem como pressupostos, al\u00e9m dos princ\u00edpios da razoabilidade e da proporcionalidade, o grau de culpa das partes envolvidas, a gravidade e a extens\u00e3o do dano, a intensidade do \u00e2nimo de ofender e o grau de sofrimento do ofendido, a situa\u00e7\u00e3o econ\u00f4mica do ofensor, o efeito pedag\u00f3gico da puni\u00e7\u00e3o para que o ofensor n\u00e3o reincida na sua conduta antijur\u00eddica, mas observando-se que o valor arbitrado, de car\u00e1ter eminentemente compensat\u00f3rio, n\u00e3o deve ser causa da ru\u00edna para quem paga nem de enriquecimento para quem recebe. Tendo em conta tais par\u00e2metros, a exist\u00eancia do contrato de trabalho reconhecida em Ju\u00edzo durante o per\u00edodo de 06.05.2015 a 22.01.2017, fixo a indeniza\u00e7\u00e3o por danos morais/existenciais em R$3.000,00. Destarte, dou provimento ao Recurso Ordin\u00e1rio no aspecto, para acrescer \u00e0 condena\u00e7\u00e3o o pagamento de indeniza\u00e7\u00e3o por danos morais/existenciais no valor de R$3.000,00, a ser atualizado na forma da S\u00famula 439 do TST. Provimento parcial. CONCLUS\u00c3O Conhe\u00e7o do Recurso Ordin\u00e1rio interposto pelo Reclamante; no m\u00e9rito, dou-lhe parcial provimento para acrescer \u00e0 condena\u00e7\u00e3o o pagamento das seguintes parcelas: a) horas extras laboradas para al\u00e9m da 8\u00aa di\u00e1ria ou 44\u00aa semanal, durante todo o per\u00edodo contratual, conforme se apurar, com base na jornada de trabalho cumprida das 07:00 \u00e0s 19:00 horas, de segunda-feira a s\u00e1bado, com uma hora de intervalo intrajornada, e os respectivos reflexos em RSR's, f\u00e9rias + 1/3, 13\u00ba sal\u00e1rio e FGTS (limites da pe\u00e7a recursal), observados o adicional de 50% e a S\u00famula 264/TST; b) indeniza\u00e7\u00e3o por danos morais/existenciais no valor de R$3.000,00, a ser atualizado na forma da S\u00famula 439 do TST. Declaro, para fins do art. 832, \u00a7 3\u00ba da CLT, que as parcelas deferidas t\u00eam natureza salarial, \u00e0 exce\u00e7\u00e3o dos reflexos em f\u00e9rias + 1/3 e FGTS, al\u00e9m da indeniza\u00e7\u00e3o por danos morais/existenciais. Acres\u00e7o \u00e0 condena\u00e7\u00e3o o valor de R$5.000,00, com custas de R$100,00, pelo Reclamado. DAH/wpcv", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, julgou o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu dos presentes Embargos de Declara\u00e7\u00e3o, porque pr\u00f3prios e tempestivos ; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento, mantendo a r. decis\u00e3o embargada por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia, deu parcial provimento ao apelo para reduzir os honor\u00e1rios periciais para o valor de R$ 1.500,00. Custas pela executada no importe de R$ 44,26, inexig\u00edveis.  Presidente: Exmo. Desembargador Jos\u00e9 Murilo de Morais.  Tomaram\u00a0 parte\u00a0 nesta\u00a0 decis\u00e3o\u00a0 os Exmos.:\u00a0 Desembargador C\u00e9sar Machado (Relator), Desembargador Jos\u00e9 Murilo de Morais e Desembargador Anemar Pereira Amaral.  Ausente, com causa justificada, o Exmo. Desembargador Jorge Berg de Mendon\u00e7a.  Procurador do Trabalho: Dr. Dennis Borges Santana.  Secret\u00e1ria: M\u00e1rcia Moretzsohn de Oliveira.  Belo Horizonte, 15 de outubro de 2019. Assinatura DB/M   C\u00c9SAR MACHADO  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Fernando Luiz Gon\u00e7alves Rios Neto, presente a Exma. Procuradora Maria Helena Silva Guthier, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro e da Exma. Ju\u00edza convocada Sabrina de Faria Froes Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence), JULGOU o presente processo e, unanimemente, conheceu dos embargos de declara\u00e7\u00e3o opostos pela executada Rodovias das Colinas S.A., e, no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento, nos termos da fundamenta\u00e7\u00e3o.  Belo Horizonte, 13 de julho de 2017. Assinatura JUIZ CONVOCADO CLEBER L\u00daCIO DE ALMEIDA  RELATOR VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Tomaram parte no julgamento: Exmos. Desembargadora Maria Stela \u00c1lvares da Silva Campos (Relatora), Desembargador Rodrigo Ribeiro Bueno e Juiz Convocado Ricardo Marcelo Silva (substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em f\u00e9rias regimentais).  Presid\u00eancia: Exmo. Desembargador\u00a0Jo\u00e3o Bosco Pinto Lara.  Procurador do Trabalho: Dr. Arl\u00e9lio de Carvalho Lage.  Belo Horizonte, 21 de agosto de 2019. Assinatura MARIA STELA \u00c1LVARES DA SILVA CAMPOS  Relatora  5/9", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador\u00a0Paulo Roberto de Castro, presente a Exma. Procuradora Maria do Carmo Ara\u00fajo, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz convocado Mauro C\u00e9sar Silva e do Exmo. Desembargador Paulo Roberto de Castro, JULGOU o presente processo e, unanimemente, conheceu dos embargos e, no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Belo Horizonte, 19 de setembro de 2019. Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador M\u00e1rcio Fl\u00e1vio Salem Vidigal, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Marcus Moura Ferreira e M\u00e1rcio Fl\u00e1vio Salem Vidigal, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso interposto pelo reclamante (Id. 2221d0b), porquanto atendidos os pressupostos de admissibilidade; no m\u00e9rito, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. decis\u00e3o recorrida, conforme art. 895, par\u00e1grafo 1\u00ba, inciso IV, da CLT, com os seguintes acr\u00e9scimos: HORAS EXTRAS - PROVA TESTEMUNHAL: O reclamante insiste na proced\u00eancia do pedido de horas extras, alegando que comprovou, atrav\u00e9s do depoimento da sua testemunha, que cumpria jornada superior \u00e0 registrada nos cart\u00f5es de ponto. Sem raz\u00e3o. Prevalece a jornada registrada nos cart\u00f5es de ponto, tendo em vista que n\u00e3o foram infirmados pela prova testemunhal, fr\u00e1gil no aspecto, conforme avaliado pelo Juiz de primeiro grau. A valora\u00e7\u00e3o da prova oral empreendida pelo Juiz de primeiro grau deve ser prestigiada, pois o mesmo det\u00e9m a vantagem da imediatidade e est\u00e1 em posi\u00e7\u00e3o privilegiada para atribuir a cada declara\u00e7\u00e3o a credibilidade que merece. Nego provimento. RESCIS\u00c3O INDIRETA: O reclamante pede a reforma da senten\u00e7a, a fim de que seja reconhecida a rescis\u00e3o indireta do contrato de trabalho, em raz\u00e3o da exposi\u00e7\u00e3o a agentes insalubres e n\u00e3o pagamento do adicional correspondente. Mais uma vez n\u00e3o lhe assiste raz\u00e3o. Em aten\u00e7\u00e3o ao princ\u00edpio da Continuidade da Rela\u00e7\u00e3o de Emprego e do valor social do trabalho, a falta patronal apta a ensejar o rompimento do contrato de trabalho deve ser suficientemente grave a ponto de tornar imposs\u00edvel a continuidade do v\u00ednculo empregat\u00edcio. A aus\u00eancia de pagamento do adicional de insalubridade n\u00e3o se enquadra nas disposi\u00e7\u00f5es da al\u00ednea \"d\" do art. 483 da CLT, pois n\u00e3o configura descumprimento de obriga\u00e7\u00e3o contratual para efeito da ruptura motivada do contrato de trabalho. A condena\u00e7\u00e3o da reclamada ao pagamento da referida parcela j\u00e1 representa a tutela jurisdicional cab\u00edvel \u00e0 esp\u00e9cie, n\u00e3o havendo falar em rescis\u00e3o indireta do contrato de trabalho. Nego provimento.Conhe\u00e7o do recurso interposto pelo reclamante (Id. 2221d0b), porquanto atendidos os pressupostos de admissibilidade; no m\u00e9rito, nego-lhe provimento, adotando as raz\u00f5es de decidir da r. decis\u00e3o recorrida, conforme art. 895, par\u00e1grafo 1\u00ba, inciso IV, da CLT, com os seguintes acr\u00e9scimos: HORAS EXTRAS - PROVA TESTEMUNHAL: O reclamante insiste na proced\u00eancia do pedido de horas extras, alegando que comprovou, atrav\u00e9s do depoimento da sua testemunha, que cumpria jornada superior \u00e0 registrada nos cart\u00f5es de ponto. Sem raz\u00e3o. Prevalece a jornada registrada nos cart\u00f5es de ponto, tendo em vista que n\u00e3o foram infirmados pela prova testemunhal, fr\u00e1gil no aspecto, conforme avaliado pelo Juiz de primeiro grau. A valora\u00e7\u00e3o da prova oral empreendida pelo Juiz de primeiro grau deve ser prestigiada, pois o mesmo det\u00e9m a vantagem da imediatidade e est\u00e1 em posi\u00e7\u00e3o privilegiada para atribuir a cada declara\u00e7\u00e3o a credibilidade que merece. Ademais, na peti\u00e7\u00e3o inicial o reclamante pediu a exibi\u00e7\u00e3o dos cart\u00f5es de ponto, sob pena de confiss\u00e3o. Quem pede a exibi\u00e7\u00e3o dos registros de ponto, sob pena de confiss\u00e3o, reconhece antecipadamente a fidelidade dos registros anotados com a jornada efetivamente cumprida, n\u00e3o lhe sendo l\u00edcito impugnar ou tentar desconstituir os documentos que pediu a exibi\u00e7\u00e3o. Apresentados os documentos, cabia ao reclamante acatar a prova documental para apura\u00e7\u00e3o das diferen\u00e7as que alegou e, no m\u00ednimo, fazer um apontamento v\u00e1lido do descompasso do pagamento das horas extras trabalhadas, j\u00e1 que toda a documenta\u00e7\u00e3o veio aos autos e possibilitava a aferi\u00e7\u00e3o. O reclamante est\u00e1 assistido por profissionais habilitados, n\u00e3o havendo como tolerar tamanha omiss\u00e3o na causa de pedir e a sua altera\u00e7\u00e3o depois de formada a litiscontesta\u00e7\u00e3o. O advogado \u00e9 o primeiro juiz da causa e nesta condi\u00e7\u00e3o cabe a ele esmerar-se na entrevista do cliente, atitude indispens\u00e1vel para trazer aos autos do processo a exatid\u00e3o dos fatos que d\u00e3o suporte ao pedido. Tolerar altera\u00e7\u00e3o da causa de pedir ou a prova testemunhal para desconstituir os registros de ponto em situa\u00e7\u00f5es como a dos presentes autos seria grave viola\u00e7\u00e3o das garantias da ampla defesa e do contradit\u00f3rio. A reclamada n\u00e3o foi prevenida sobre a alega\u00e7\u00e3o de horas extras fora dos registros de ponto. Nego provimento. RESCIS\u00c3O INDIRETA: O reclamante pede a reforma da senten\u00e7a, a fim de que seja reconhecida a rescis\u00e3o indireta do contrato de trabalho, em raz\u00e3o da exposi\u00e7\u00e3o a agentes insalubres e n\u00e3o pagamento do adicional correspondente. Mais uma vez n\u00e3o lhe assiste raz\u00e3o. Em aten\u00e7\u00e3o ao princ\u00edpio da Continuidade da Rela\u00e7\u00e3o de Emprego e do valor social do trabalho, a falta patronal apta a ensejar o rompimento do contrato de trabalho deve ser suficientemente grave a ponto de tornar imposs\u00edvel a continuidade do v\u00ednculo empregat\u00edcio. A aus\u00eancia de pagamento do adicional de insalubridade n\u00e3o se enquadra nas disposi\u00e7\u00f5es da al\u00ednea \"d\" do art. 483 da CLT, pois n\u00e3o configura descumprimento de obriga\u00e7\u00e3o contratual para efeito da ruptura motivada do contrato de trabalho. A condena\u00e7\u00e3o da reclamada ao pagamento da referida parcela j\u00e1 representa a tutela jurisdicional cab\u00edvel \u00e0 esp\u00e9cie, n\u00e3o havendo falar em rescis\u00e3o indireta do contrato de trabalho. Nego provimento.  Belo Horizonte, 03 de outubro de 2017. Assinatura MANOEL BARBOSA DA SILVA  Desembargador Relator  MBS-2 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 26 de abril de 2017 , \u00e0 unanimidade, em conhecer do recurso, pois presentes os pressupostos de cabimento e de admissibilidade. N\u00e3o foi observada a intempestividade alegada nas contrarraz\u00f5es. A decis\u00e3o de embargos de declara\u00e7\u00e3o foi disponibilizada no DEJT do dia 6/03, considerando-se publicada no dia 7/03/2017, tempestivo o recurso interposto no dia 15/03/2017 (idea5f94c). No m\u00e9rito, sem diverg\u00eancia, em dar-lhe parcial provimento para afastar: 1) a integra\u00e7\u00e3o de sal\u00e1rio pago \"por fora\", com as diferen\u00e7as decorrentes e a obriga\u00e7\u00e3o de retifica\u00e7\u00e3o da CTPS; 2) o pagamento de feriados. A origem considerou tendencioso o depoimento da testemunha ERIVELTO, indicada pela defesa, com o argumento de que: \"...imp\u00f5e-se salientar que a negativa firmada pela testemunha patronal n\u00e3o se prestou a formar o convencimento do Ju\u00edzo, na medida em que permanece a servi\u00e7o da empresa onde ocupa cargo de razo\u00e1vel confian\u00e7a, em posi\u00e7\u00e3o hier\u00e1rquica ao obreiro e, em tais condi\u00e7\u00f5es, n\u00e3o deporia em sentido desfavor\u00e1vel a ela.\" (id 08ea892). Com a devida v\u00eania, ainda que se deva prestigiar o princ\u00edpio da imedia\u00e7\u00e3o, o simples fato de a testemunha ainda laborar na empresa e ocupar cargo hierarquicamente superior ao do autor n\u00e3o a torna suspeita ou impedida de depor, uma vez que, para a caracteriza\u00e7\u00e3o da suspei\u00e7\u00e3o, \u00e9 necess\u00e1ria prova inequ\u00edvoca de que o depoente tenha interesse na solu\u00e7\u00e3o do lit\u00edgio. Na audi\u00eancia, ao instruir a contradita indeferida, foi ouvida a testemunha CRISTIANO, que declarou: \"...nunca presenciou a testemunha contraditada celebrando contratos com empregados ou firmando compromisso perante a empresa.\" (Id ca6813). A reclamada juntou os recibos assinados (id b40b5a4), que registram remunera\u00e7\u00e3o mensal de R$1.451,10. Cabia ao reclamante invalid\u00e1-los, encargo do qual n\u00e3o se desincumbiu, uma vez que os depoimentos caminharam para lados opostos. A testemunha ITAMAR declarou: \"...o reclamante recebia R$1.200,00 por quinzena e o depoente R$720,00 como servente...\", enquanto a testemunha ERIVELTO disse que: \"...que o reclamante recebia R$1.300,00 por m\u00eas; que n\u00e3o h\u00e1 pagamento \"por fora\". (grifei)\". Quanto aos feriados, a origem tamb\u00e9m considerou a prova pericial favor\u00e1vel ao obreiro. Nesse aspecto, os depoimentos tamb\u00e9m foram divergentes, tendo a testemunha ITAMAR declarado labor nestes dias, o que foi negado pelo depoente ERIVELTO. Quanto aos demais pedidos, mantida a senten\u00e7a recorrida por seus pr\u00f3prios", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu dos embargos de declara\u00e7\u00e3o opostos pela reclamada; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento. A d. Turma condenou a embargante ao pagamento da multa de 2% sobre o valor da causa, nos termos do par\u00e1grafo \u00fanico do art. 1.026 do CPC, ficando desde j\u00e1 advertida de que, na reitera\u00e7\u00e3o, a multa poder\u00e1 elevada a at\u00e9 10%, condicionando-se a interposi\u00e7\u00e3o de qualquer outro recurso ao dep\u00f3sito pr\u00e9vio do valor respectivo.  Tomaram parte no julgamento as Exmas.: Desembargadora Ta\u00edsa Maria Macena de Lima (Relatora e Presidente, em exerc\u00edcio), Ju\u00edza Convocada Maria Raquel Ferraz Zagari Valentim (substituindo a Exma. Desembargadora Rosemary de Oliveira Pires) e Ju\u00edza Convocada Adriana Campos de Souza Freire Pimenta (substituindo a Exma. Desembargadora Adriana Goulart de Sena Orsini)  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 16 de outubro de 2018. Assinatura TAISA MARIA MACENA DE LIMA  RELATORA VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador S\u00e9rcio da Silva Pe\u00e7anha,\u00a0presente o Exmo. Procurador Genderson Silveira Lisboa, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Juiz Carlos Roberto Barbosa (substituindo o Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, em gozo de f\u00e9rias) e Desembargador S\u00e9rcio da Silva Pe\u00e7anha; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do agravo interposto pelo exequente; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 21 de novembro de 2018 Assinatura JOS\u00c9 MARLON DE FREITAS  Desembargador Relator  Ka/mcrs   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Conclus\u00e3o   Fundamentos pelos quais,    O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores M\u00e1rcio Ribeiro do Valle e S\u00e9rcio da Silva Pe\u00e7anha; JULGOU o presente processo e, \u00e0 unanimidade, r ejeitou a preliminar de n\u00e3o conhecimento do apelo empres\u00e1rio, suscitada em contrarraz\u00f5es pela autora, e conheceu do recurso ordin\u00e1rio; no m\u00e9rito, sem diverg\u00eancia, deu provimento parcial ao recurso do Reclamado, para determinar que, neste processo,\u00a0 seja aplicado,\u00a0para c\u00e1lculo das horas extras,\u00a0 o divisor 180 no per\u00edodo em que esteve a reclamante sujeita \u00e0 jornada\u00a0 legal de 06 horas e de 220\u00a0 quando esteve submetida \u00e0 jornada legal de 08 horas.  Belo Horizonte, 08 de mar\u00e7o de 2017   Assinatura ANA MARIA ESPI CAVALCANTI  Ju\u00edza Convocada - Relatora      jev VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 21 de novembro de 2018 , \u00e0 unanimidade, em conhecer o agravo de peti\u00e7\u00e3o interposto pelo reclamante e, no m\u00e9rito, sem diverg\u00eancia, em negar-lhe provimento . Custas pelo agravante no importe de R$44,26, isento.  Tomaram parte no julgamento os Exmos.: Des. Milton Vasques Thibau de Almeida (Presidente e Relator), Juiz Convocado Danilo Siqueira de Castro Faria (substituindo a Exma. Des. Em\u00edlia Facchini) e Des. Camilla G. Pereira Zeidler.  Presente a il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, dra. Maria Helena da Silva Guthier.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha. Assinatura MILTON VASQUES THIBAU DE ALMEIDA  Relator  jamc VOTOS", "reconhecido a incid\u00eancia do divisor 180 para o c\u00e1lculo das horas extras al\u00e9m da jornada legal, por reconhecer a sujei\u00e7\u00e3o do reclamante \u00e0 jornada de 06 horas di\u00e1rias. Consignou que a executada n\u00e3o demonstrou de forma clara como chegou ao montante de 792,72 horas extras noturnas pelo labor entre 05h e 07h10 (prorroga\u00e7\u00e3o da jornada noturna), sendo certo que foi apurado pelo reclamante a quantia de 993,35 horas noturnas. Apontou, ainda, equ\u00edvocos referentes \u00e0 metodologia de corre\u00e7\u00e3o das contribui\u00e7\u00f5es previdenci\u00e1rias e quanto \u00e0 n\u00e3o utiliza\u00e7\u00e3o do IPCA-E para fins de atualiza\u00e7\u00e3o do cr\u00e9dito.  Examinados os c\u00e1lculos de fls. 702/709, ofertados pela Alcoa Alum\u00ednio S/A, afere-se que a diverg\u00eancia apontada pelo exequente, em rela\u00e7\u00e3o ao n\u00famero de horas extras, resulta do fato do reclamante ter considerado a redu\u00e7\u00e3o ficta da hora noturna para fins apura\u00e7\u00e3o da jornada laborada, desconsiderando o previsto na cl\u00e1usula 5 dos acordos coletivos da categoria (por amostragem o ACT 2012/2014, fl. 72), onde restou convencionado que o percentual de 42% pago a t\u00edtulo de adicional noturno \"resulta da composi\u00e7\u00e3o das imposi\u00e7\u00f5es de acr\u00e9scimos legais e da convers\u00e3o de 7,5min. (sete minutos e meio), em percentual de adicional, para cada hora noturna de 60 minutos, o que supre as exig\u00eancias da hora reduzida\".  Irretoc\u00e1veis, portanto, os c\u00e1lculos da executada, nesse aspecto.  Relativamente \u00e0 utiliza\u00e7\u00e3o do divisor 220 para calcular as horas extras residuais e o adicional noturno, correta a metodologia adotada nos c\u00e1lculos de fls. 702/709, haja vista expressa determina\u00e7\u00e3o nesse sentido na senten\u00e7a de fls. 349/374, n\u00e3o modificada, nesse aspecto, pelo ac\u00f3rd\u00e3o de fls. 429/438. Destaca-se que a incid\u00eancia do divisor 180 limita-se \u00e0s horas extras trabalhadas al\u00e9m da 6\u00aa di\u00e1ria pelo labor em turno ininterruptos de jornada.  Quanto ao \u00edndice de corre\u00e7\u00e3o utilizado pela reclamada, este n\u00e3o se harmoniza com o entendimento adotado por este Julgador, que reconhece serem aplic\u00e1veis a TR at\u00e9 24 de mar\u00e7o de 2015 e, a partir de 25 de mar\u00e7o de 2015, o IPCA-E, para fins de atualiza\u00e7\u00e3o dos cr\u00e9ditos trabalhistas.  Por todo o exposto, dever\u00e1 a reclamada retificar os c\u00e1lculos de fls. 702/709.  Desta forma, como ainda n\u00e3o editada pelo CSJT Tabela \u00danica de Atualiza\u00e7\u00e3o dos D\u00e9bitos Trabalhistas englobando os dois \u00edndices (TR e IPCA-E), resolve este Julgador determinar que sejam utilizados os \u00edndices de corre\u00e7\u00e3o constantes da Tabela de Atualiza\u00e7\u00e3o expedida pela Justi\u00e7a Federal a partir de 25 de mar\u00e7o de 2015. Contudo, os c\u00e1lculos dever\u00e3o ser elaborados e/ou atualizados com base na TR at\u00e9 24 de mar\u00e7o de 2015.  Pass\u00edvel de corre\u00e7\u00e3o, ainda, a liquida\u00e7\u00e3o de c\u00e1lculos apresentada pela reclamada no tocante \u00e0s contribui\u00e7\u00f5es previdenci\u00e1rias, pois n\u00e3o observou a nova reda\u00e7\u00e3o do art. 43, \u00a7 3\u00ba, da Lei 8.212/91, introduzida pela Lei 11.941/2009: \"As contribui\u00e7\u00f5es sociais ser\u00e3o apuradas m\u00eas a m\u00eas, com refer\u00eancia ao per\u00edodo da presta\u00e7\u00e3o de servi\u00e7os, mediante a aplica\u00e7\u00e3o de al\u00edquotas, limites m\u00e1ximos do sal\u00e1rio-de-contribui\u00e7\u00e3o e acr\u00e9scimos legais morat\u00f3rios vigentes relativamente a cada uma das compet\u00eancias abrangidas, devendo o recolhimento ser efetuado no mesmo prazo em que devam ser pagos os cr\u00e9ditos encontrados em liquida\u00e7\u00e3o de senten\u00e7a ou em acordo homologado, sendo que nesse \u00faltimo caso o recolhimento ser\u00e1 feito em tantas parcelas quantas as previstas no acordo, nas mesmas datas em que sejam exig\u00edveis e proporcionalmente a cada uma delas\".(Grifamos)  Assim,nos termos da legisla\u00e7\u00e3o vigente, ao apurar as contribui\u00e7\u00f5es previdenci\u00e1rias a cargo do reclamante dever\u00e1 a reclamada somar ao sal\u00e1rio de contribui\u00e7\u00e3o da \u00e9poca o valor original das parcelas de natureza salarial integrantes da condena\u00e7\u00e3o naquele m\u00eas, a fim de apurar um novo sal\u00e1rio de contribui\u00e7\u00e3o, com a fixa\u00e7\u00e3o da al\u00edquota correspondente. Com base no novo sal\u00e1rio de contribui\u00e7\u00e3o encontrado, apurar-se-\u00e1 a contribui\u00e7\u00e3o previdenci\u00e1ria incidente, atentando para o teto m\u00e1ximo de contribui\u00e7\u00e3o em cada compet\u00eancia, subtraindo do valor encontrado a contribui\u00e7\u00e3o social j\u00e1 descontada pelo empregador na \u00e9poca pr\u00f3pria.  Apuradas as diferen\u00e7as de contribui\u00e7\u00e3o previdenci\u00e1ria incidente sobre todo o per\u00edodo objeto da condena\u00e7\u00e3o, cota reclamante e reclamado, estas dever\u00e3o ser atualizadas na forma do art. 35 da Lei 8.212/91, que assim disp\u00f5e: \"os d\u00e9bitos com a Uni\u00e3o decorrentes das contribui\u00e7\u00f5es sociais previstas nas al\u00edneas a, b e c do par\u00e1grafo \u00fanico do art. 11 desta Lei, das contribui\u00e7\u00f5es institu\u00eddas a t\u00edtulo de substitui\u00e7\u00e3o e das contribui\u00e7\u00f5es devidas a terceiros, assim entendidas outras entidades e fundos, n\u00e3o pagos nos prazos previstos em legisla\u00e7\u00e3o, ser\u00e3o acrescidos de multa de mora e juros de mora, nos termos do art. 61 da Lei no 9.430, de 27 de dezembro de 1996. (Reda\u00e7\u00e3o dada pela Lei n\u00ba 11.941, de 2009)\".  Destarte, e uma vez que os erros detectados na planilha de c\u00e1lculos da reclamada limitam-se \u00e0 n\u00e3o aplica\u00e7\u00e3o do IPCA-E sobre o cr\u00e9dito em execu\u00e7\u00e3o e inobserv\u00e2ncia da legisla\u00e7\u00e3o previdenci\u00e1ria (porquanto deixou de acrescer multa e mora e taxa SELIC sobre as contribui\u00e7\u00f5es previdenci\u00e1rias), determina-se que a reclamada/executada retifique o c\u00e1lculo de liquida\u00e7\u00e3o por ela apresentado \u00e0s fls. 702/709, adequando-o ao determinado nesta decis\u00e3o.  Por fim, em rela\u00e7\u00e3o \u00e0 conta de liquida\u00e7\u00e3o efetuada pelo exequente, fls. 711/772, nota-se que as verbas contabilizadas n\u00e3o refletem a coisa julgada, como j\u00e1 examinado supra, raz\u00e3o pela qual deixa-se de homologar referidos c\u00e1lculos.  Procedidas as retifica\u00e7\u00f5es ora determinas, dever\u00e3o os autos ser conclusos para homologa\u00e7\u00e3o da nova conta de liquida\u00e7\u00e3o.  Intimem-se as partes.  Po\u00e7os de Caldas, 02 de maio de 2019.   RENATO DE SOUSA RESENDE  Juiz do Trabalho\" (grifei)  Al\u00e9m do mais, verifica-se que a decis\u00e3o agravada tem natureza interlocut\u00f3ria, uma vez que nem sequer foi apurado o valor devido pela executada. Tampouco houve cita\u00e7\u00e3o para o pagamento.  Assim, n\u00e3o \u00e9 o caso de falta de delimita\u00e7\u00e3o da mat\u00e9ria, como alegado pelo exequente, mas de interposi\u00e7\u00e3o prematura do agravo de peti\u00e7\u00e3o pela executada.  A precoce interposi\u00e7\u00e3o de agravo de peti\u00e7\u00e3o pela executada, acarreta subvers\u00e3o da ordem dos atos processuais e, em \u00faltima an\u00e1lise, afronta o devido processo legal.  Logo, o agravo de peti\u00e7\u00e3o\u00a0 da executada n\u00e3o desafia conhecimento, por prematuro, pois interposto em face de decis\u00e3o interlocut\u00f3ria e sem a integral garantia do ju\u00edzo da execu\u00e7\u00e3o.  Acolho a preliminar arguida em contraminuta e deixo de conhecer do agravo de peti\u00e7\u00e3o interposto pela executada, por prematuro.   Preliminar de admissibilidade Conclus\u00e3o da admissibilidade Conclus\u00e3o do recurso CONCLUS\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente o Exmo. Procurador S\u00e9rgio Oliveira de Alencar, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz Convocado Jess\u00e9 Cl\u00e1udio Franco de Alencar (designado para atuar at\u00e9 a data de 11.09.2019, ap\u00f3s o Decreto\u00a0 de Aposentadoria do Desembargador J\u00falio Bernardo do Carmo) e do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, com sustenta\u00e7\u00e3o oral da advogada Adriana Castanheira, pela agravante/executada,\u00a0 JULGOU o presente processo e, \u00e0 unanimidade, n\u00e3o conheceu do agravo de peti\u00e7\u00e3o interposto pela executada, por prematuro.  Belo Horizonte, 27 de agosto de 2019. Assinatura ANT\u00d4NIO NEVES DE FREITAS  Juiz Relator Convocado    ANF-1 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante (Id.da33889), porque satisfeitos os pressupostos objetivos e subjetivos de admissibilidade; no m\u00e9rito,\u00a0sem diverg\u00eancia, negou-lhe provimento , adotando as raz\u00f5es de decidir da r. senten\u00e7a recorrida (Id.75e1ce3), confirmando-a, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,   A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o manejados pela r\u00e9; no m\u00e9rito, sem diverg\u00eancia, deu-lhes provimento parcial para prestar os esclarecimentos expostos na fundamenta\u00e7\u00e3o, ficando mantido inalterado o julgado.  Presidente: Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Tomaram parte no julgamento: Exmo. Juiz Convocado Ant\u00f4nio Carlos Rodrigues Filho (Relator), Exmo. Desembargador Lucas Vanucci Lins e a Exma. Ju\u00edza Convocada Sabrina de Faria Fr\u00f3es Le\u00e3o (substituindo o Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira).  Procurador do Trabalho:\u00a0 Dr. Eduardo Maia Botelho.  Belo Horizonte, 14 de novembro de 2017.   Assinatura Ant\u00f4nio Carlos Rodrigues Filho  Juiz Convocado Relator        rsz/ka   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o   O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o do exequente; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento, para restabelecer a multa prevista no despacho de ID. aa1aab7, datado de 30/10/2018, prosseguindo-se na execu\u00e7\u00e3o na forma legal. Custas, em R$44,26, pelos executados MARIO HERNANDES DOS SANTOS - ME e DRESTE CONSTRUTORA LIMITADA, ao final.  Presidente, em exerc\u00edcio: Exmo. Desembargador Anemar Pereira Amaral.  Tomaram \u00a0\u00a0 parte \u00a0 nesta\u00a0 decis\u00e3o\u00a0\u00a0 os \u00a0 Exmos.: \u00a0 Ju\u00edza Convocada Sabrina de Faria Fr\u00f3es Le\u00e3o (Relatora, substituta do Exmo. Desembargador Jorge Berg de Mendon\u00e7a, em gozo de f\u0 uais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente o Exmo. Procurador Eduardo Maia Botelho, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores M\u00e1rcio Ribeiro do Valle e S\u00e9rcio da Silva Pe\u00e7anha; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o interposto pela exequente e, no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; custas pelos executados, no importe de R$44,26(quarenta e quatro reais e vinte e seis centavos), a teor do art. 789-A, IV, da CLT.  Belo Horizonte, 10 de outubro de 2018   Assinatura GISELE DE C\u00c1SSIA VIEIRA DIAS MACEDO  Ju\u00edza Convocada Relatora    GCVDM/Apoio/k       VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso interposto, porquanto presentes os pressupostos de cabimento e admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou provimento ao apelo, confirmando a r. decis\u00e3o de origem por seus pr\u00f3prios e jur\u00eddicos fundamentos, na forma do art. 895, \u00a71\u00ba, IV, da CLT. Passou ao exame das quest\u00f5es abordadas no recurso, observando as regras pr\u00f3prias e espec\u00edficas que regem o processo do trabalho nos termos do T\u00edtulo X da CLT e, nas decis\u00f5es, a exig\u00eancia de resumo dos fatos relevantes e elementos de convic\u00e7\u00e3o que formaram o convencimento motivado do Colegiado, em conformidade com o disposto nos arts. 852-I da CLT e 93, IX, da Constitui\u00e7\u00e3o Federal. Em resumo, s\u00e3o estes os FUNDAMENTOS da lavra do Exmo. Juiz Convocado Relator, que prevaleceram: DANOS MORAIS . O atraso no pagamento de sal\u00e1rio n\u00e3o enseja, por si s\u00f3, indeniza\u00e7\u00e3o por danos morais, pois o empregado disp\u00f5e de meios legais e judiciais para enfrentar a situa\u00e7\u00e3o, tal como procedeu o reclamante. O dano moral traduz les\u00e3o sofrida por algu\u00e9m no respectivo patrim\u00f4nio de valores ideais, como a vida privada, a honra, a intimidade, a imagem pessoal e a integridade f\u00edsica, estando relacionado a sofrimentos ou sensa\u00e7\u00f5es dolorosas que afetam os valores \u00edntimos da subjetividade humana, o que n\u00e3o se verificou na esp\u00e9cie. De se salientar que, no caso em tela, o direito era controvertido, j\u00e1 que a reclamada negou a presta\u00e7\u00e3o de servi\u00e7os. N\u00e3o bastasse, a controv\u00e9rsia envolveu apenas o pagamento de sal\u00e1rio de um m\u00eas (outubro de 2016), o que j\u00e1 foi objeto de condena\u00e7\u00e3o. A senten\u00e7a n\u00e3o merece reformas. Considerando que todas as teses trazidas pelas partes, necess\u00e1rias e imprescind\u00edveis ao desate da controv\u00e9rsia, foram devidamente indicadas e apreciadas pela d. Turma, as demais alega\u00e7\u00f5es invocadas ficam automaticamente rejeitadas.  Tomaram parte no julgamento: Exmos. Juiz Convocado M\u00e1rcio Jos\u00e9 Zebende (Relator, substituindo a Exma. Desembargadora Maria Stela \u00c1lvares da Silva Campos, em f\u00e9rias regimentais), Desembargadora Maria Laura Franco Lima de Faria e Juiz Convocado Alexandre Wagner de Morais Albuquerque (substituindo o Exmo. Desembargador Jo\u00e3o Bosco Pinto Lara, em f\u00e9rias regimentais).  Presid\u00eancia: Exma. Desembargadora M\u00f4nica Sette Lopes.  Procuradora do Trabalho: Dra. Maria Am\u00e9lia Bracks Duarte.  Belo Horizonte, 14 de mar\u00e7o de 2017. Assinatura M\u00c1RCIO JOS\u00c9 ZEBENDE  Relator  mrn/", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analis \u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Oswaldo Tadeu Barbosa Guedes e Paulo Maur\u00edcio Ribeiro Pires, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso interposto pelo reclamante, bem como das contrarraz\u00f5es da r\u00e9. No m\u00e9rito, deu-lhe parcial provimento para (1) condenar a reclamada, observado o per\u00edodo imprescrito, ao pagamento de a) horas extras, assim consideradas as excedentes da 6\u00aa di\u00e1ria (limite do pedido), acrescidas do adicional legal ou convencional (o mais ben\u00e9fico), com reflexos em RSRs, f\u00e9rias + 1/3, 13\u00bas sal\u00e1rios, aviso pr\u00e9vio e FGTS + 40%, como se apurar por meio do controle de ponto anexado aos autos; autorizada a dedu\u00e7\u00e3o das horas extras comprovadamente pagas, a fim de evitar o enriquecimento sem causa; adotando-se a m\u00e9dia mensal dos \u00faltimos seis meses, na hip\u00f3tese de faltar o controle de jornada em algum m\u00eas ou per\u00edodo; b) 40 (quarenta) minutos extras por dia trabalhado, decorrente s dos minutos residuais n\u00e3o registrados nos cart\u00f5es de ponto, acrescidos do adicional convencional e, na falta desse, do adicional legal de 50%, com reflexos sobre repousos semanais remunerados, 13\u00ba sal\u00e1rio, f\u00e9rias acrescidas de 1/3, aviso pr\u00e9vio e FGTS + 40%; e c) honor\u00e1rios do advogado do reclamante, fixados em 10% (dez por cento) sobre o valor do cr\u00e9dito trabalhista que resultar na liquida\u00e7\u00e3o da senten\u00e7a; e (2) reduzir os honor\u00e1rios do advogado da r\u00e9, que passam a incidir somente sobre as parcelas indeferidas em sua totalidade, no caso, apenas as horas in itinere e os \"abonos pecuni\u00e1rios [de f\u00e9rias]\", postulados nas al\u00edneas \"D\" e \"E\" da inicial, mantido o percentual de 10%. Ao principal acres\u00e7am-se juros, na forma da S\u00famula 200 do TST e do art. 883 da CLT, e corre\u00e7\u00e3o monet\u00e1ria (S\u00famula 381/TST), na forma da lei, adotando-se, como \u00edndices, at\u00e9 o dia 24/03/2015, a TRD e, a partir de 25/03/2015, o IPCA-E. Autorizados os recolhimentos fiscais e previdenci\u00e1rios, declara-se, para os fins do artigo 832 da CLT, a natureza salarial das parcelas deferidas, excetuados os reflexos em f\u00e9rias indenizadas, mais o abono de 1/3, e FGTS + 40%. No c\u00e1lculo das horas extras e seus reflexos dever\u00e3o ser observados o divisor 180, a evolu\u00e7\u00e3o salarial do reclamante, os dias efetivamente trabalhados (exclu\u00eddos afastamentos de qualquer natureza), os termos da S\u00famula 264 e 347 do Col. TST e da OJ 97 da SDI-I/TST, bem como a redu\u00e7\u00e3o da hora noturna, no que couber, autorizada a dedu\u00e7\u00e3o das horas extras comprovadamente pagas, a fim de se evitar o enriquecimento sem causa . Invertida a sucumb\u00eancia, as custas, no importe de R$1.000,00, calculadas sobre R$50.000,00, valor arbitrado \u00e0 condena\u00e7\u00e3o, ficam a cargo da r\u00e9.  Belo Horizonte, 07 de maio de 2019.   Assinatura ANT\u00d4NIO NEVES DE FREITAS  Juiz Convocado Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia, deu provimento parcial para condenar a reclamada ao pagamento, em dobro, dos feriados trabalhados at\u00e9 janeiro de 2013, com reflexos em FGTS (S\u00famula n. 63 do TST), observados os cart\u00f5es de ponto, os feriados nacionais previstos na Lei n. 662/49 e o divisor 210 deferido na senten\u00e7a. Mantido o valor da condena\u00e7\u00e3o, porquanto ainda compat\u00edvel.  DANILO FARIA  Juiz Relator  Presidente, em exerc\u00edcio: Exmo. Desembargador Anemar Pereira Amaral.  Tomaram\u00a0 parte\u00a0 nesta\u00a0 decis\u00e3o\u00a0 os Exmos.:\u00a0 Juiz Convocado Danilo Faria (Relator, substituto do Exmo. Desembargador C\u00e9sar Machado, em gozo de f\u00e9rias), Desembargador Jorge Berg de Mendon\u00e7a e Juiz Convocado Helder Vasconcelos Guimar\u00e3es (substituto do Exmo. Desembargador Jos\u00e9 Murilo de Morais, em gozo de f\u00e9rias).  Procurador do Trabalho: Dr. Alo\u00edsio Alves.  Belo Horizonte, 10 de outubro de 2018. Assinatura D/Deb    DANILO FARIA  Juiz Convocado Relator", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Paulo Roberto de Castro, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Fernando Ant\u00f4nio Vi\u00e9gas Peixoto e do Exmo. Des. Paulo Roberto de Castro (face aus\u00eancia justificada da Exma. Desa. Cristiana Maria Valadares Fenelon), JULGOU o presente processo e, unanimemente, conheceu do recurso ordin\u00e1rio interposto pelo 2\u00ba r\u00e9u, Munic\u00edpio de Betim, e, no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para determinar a incid\u00eancia dos juros morat\u00f3rios fixados pelo art. 1\u00b0-F da Lei 9.494/97, com a reda\u00e7\u00e3o dada pela Lei 11.960/09, caso evocada a responsabilidade subsidi\u00e1ria do 2\u00ba r\u00e9u para pagamento do cr\u00e9dito, \u00e0 luz da Tese Jur\u00eddica Prevalecente 12 deste Regional, a partir do momento em que contra ele for direcionada a execu\u00e7\u00e3o.  Belo Horizonte, 23 de agosto de 2018. Assinatura SABRINA DE FARIA FR\u00d3ES LE\u00c3O  Ju\u00edza Convocada Relatora  SFFL/ALOS VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 04 de setembro de 2019 , \u00e0 unanimidade, em conhecer do recurso ordin\u00e1rio interposto, eis que atendidos os pressupostos legais de admissibilidade, intr\u00ednsecos e extr\u00ednsecos; no m\u00e9rito, sem diverg\u00eancia, em  negar-lhe\u00a0provimento , confirmando a r. senten\u00e7a recorrida, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o  FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu\u00a0 do agravo de peti\u00e7\u00e3o interposto, por satisfeitos os pressupostos intr\u00ednsecos e extr\u00ednsecos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para manter a s\u00f3cia Eunice Belo dos Santos no polo passivo da presente execu\u00e7\u00e3o, declarando a sua responsabilidade subsidi\u00e1ria e o benef\u00edcio de ordem previsto no art. 10-A da CLT em seu favor; fixou custas, pelos executados, no importe de R$44,26 (art. 789-A, inciso IV, da CLT); registrou os seguintes fundamentos: \"Desconsiderada a personalidade jur\u00eddica das empresas originariamente devedoras, houve a cita\u00e7\u00e3o dos respectivos s\u00f3cios, entre estes a s\u00f3cia Eunice Belo dos Santos (vide despacho de id 317594a). A referida s\u00f3cia apresentou exce\u00e7\u00e3o de pr\u00e9-executividade, tendo o ju\u00edzo recorrido entendido pela sua exclus\u00e3o da execu\u00e7\u00e3o adotando os seguintes fundamentos: \"No m\u00e9rito, entretanto, tem proced\u00eancia a obje\u00e7\u00e3o manifestada, na medida em s\u00e3o executadas parcelas inadimplidas do acordo ID bd91442, firmado entre o autor e os executados VFC PROMOCOES E EVENTOS LTDA - ME, MARCO ANTONIO FARIA JUNIOR e ANDRE LUIZ MUNAIER TOLENTINO, sem qualquer ressalva quanto \u00e0 responsabiliza\u00e7\u00e3o dos demais s\u00f3cios arrolados inicialmente na demanda, incluindo a excipiente EUNICE BELO DOS SANTOS. Ora, \u00e9 bem sabido que o acordo judicial homologado tem for\u00e7a de decis\u00e3o irrecorr\u00edvel, a teor do disposto no par\u00e1grafo \u00fanico do artigo 831 da CLT, operando-se a coisa julgada material, que somente pode ser modificada pela estreita via da a\u00e7\u00e3o rescis\u00f3ria. Assim, em se tendo acordo celebrado, com for\u00e7a de decis\u00e3o transitada em julgado, sem qualquer previs\u00e3o acerca de responsabiliza\u00e7\u00e3o da citada s\u00f3cia, n\u00e3o cabem mais questionamentos a respeito. Not\u00e1vel que o autor, na celebra\u00e7\u00e3o da aven\u00e7a, estava acompanhado de procuradora devidamente habilitada para a defesa dos seus interesses, o que corrobora a validez do ato. De todo o exposto, acolho o pedido formulado por EUNICE BELO DOS SANTOS., para isent\u00e1-la da responsabiliza\u00e7\u00e3o vindicada pelo autor.\" \"Concessa venia\" divirjo. N\u00e3o tinha o exequente como antever, no ato da celebra\u00e7\u00e3o do acordo, que a empresa da qual a Sra. Eunice Belo dos Santos era s\u00f3cia n\u00e3o honraria o pagamento do acordo entabulado em ju\u00edzo. Inadimplido o acordo pelas empresas que o celebraram, nada obsta que, diante da aus\u00eancia de patrim\u00f4nio pass\u00edvel de penhora dos devedores originais, seja determinada a desconsidera\u00e7\u00e3o da personalidade jur\u00eddica da empresa, citando-se os s\u00f3cios para pagamento do d\u00e9bito, sem que se possa cogitar de preclus\u00e3o ou ofensa \u00e0 coisa julgada, tal como ocorre em rela\u00e7\u00e3o \u00e0s senten\u00e7as judiciais. Infere-se da altera\u00e7\u00e3o do contrato social da empresa da qual \u00e9 s\u00f3cia a Sra. Eunice Belo dos Santos que sua retirada da sociedade, em tese, sequer ocorreu, isso porque deve-se ressalvar que n\u00e3o se tem not\u00edcia da respectiva averba\u00e7\u00e3o da altera\u00e7\u00e3o perante a JUCEMG (id d1d990f). Ainda que se considere a data da assinatura da altera\u00e7\u00e3o (3.3.2015), considerando que a presente a\u00e7\u00e3o foi ajuizada em 06.7.2016, \u00e9 ineg\u00e1vel a responsabiliza\u00e7\u00e3o patrimonial da Sra. Eunice. Sobre o tema, assim disp\u00f5em o par\u00e1grafo \u00fanico do art. 1003 e o art. 1032, ambos do CCB, respectivamente, verbis: \"Art. 1.003: A cess\u00e3o total ou parcial de quota, sem a correspondente modifica\u00e7\u00e3o do contrato social com o consentimento dos demais s\u00f3cios, n\u00e3o ter\u00e1 efic\u00e1cia quanto a estes e \u00e0 sociedade. Par\u00e1grafo \u00fanico. At\u00e9 dois anos depois de averbada a modifica\u00e7\u00e3o do contrato, responde o cedente solidariamente com o cession\u00e1rio, perante a sociedade e terceiros, pelas obriga\u00e7\u00f5es que tinha como s\u00f3cio.\" \"Art. 1.032. A retirada, exclus\u00e3o ou morte do s\u00f3cio, n\u00e3o o exime, ou a seus herdeiros, da responsabilidade pelas obriga\u00e7\u00f5es sociais anteriores, at\u00e9 dois anos ap\u00f3s averbada a resolu\u00e7\u00e3o da sociedade; nem nos dois primeiros casos, pelas posteriores e em igual prazo, enquanto n\u00e3o se requerer a averba\u00e7\u00e3o.\" O prazo de dois anos \u00e9 contato da data da averba\u00e7\u00e3o da altera\u00e7\u00e3o contratual at\u00e9 o dia da propositura da a\u00e7\u00e3o, n\u00e3o se levando em conta a data em que o pedido de responsabiliza\u00e7\u00e3o do s\u00f3cio foi realizado no curso da demanda, como se defendeu na exce\u00e7\u00e3o de pr\u00e9-executividade. No entanto, cabe ainda observar o disposto no art. 10-A da CLT, inclu\u00eddo pela Lei 13.467/2017: \"Art. 10-A. O s\u00f3cio retirante responde subsidiariamente pelas obriga\u00e7\u00f5es trabalhistas da sociedade relativas ao per\u00edodo em que figurou como s\u00f3cio, somente em a\u00e7\u00f5es ajuizadas at\u00e9 dois anos depois de averbada a modifica\u00e7\u00e3o do contrato, observada a seguinte ordem de prefer\u00eancia: I - a empresa devedora; II - os s\u00f3cios atuais; e III - os s\u00f3cios retirantes. Par\u00e1grafo \u00fanico. O s\u00f3cio retirante responder\u00e1 solidariamente com os demais quando ficar comprovada fraude na altera\u00e7\u00e3o societ\u00e1ria decorrente da modifica\u00e7\u00e3o do contrato. Por corol\u00e1rio, o s\u00f3cio retirante, a partir da vig\u00eancia da Lei 13.467/2017 (que inclui o art. 10-A da CLT, consoante transcri\u00e7\u00e3o supra), passou a ter direito \u00e0 observ\u00e2ncia do benef\u00edcio de ordem nas execu\u00e7\u00f5es trabalhistas, devendo ser executados, preferencialmente, os bens da devedora principal e dos s\u00f3cios atuais da empresa. Contudo, a exist\u00eancia de benef\u00edcio de ordem para a execu\u00e7\u00e3o de cr\u00e9ditos trabalhistas n\u00e3o justifica a exclus\u00e3o da agravada, Sra. Eunice, da presente Execu\u00e7\u00e3o, mas apenas permite que se tente satisfazer os cr\u00e9ditos trabalhistas preferencialmente em face dos devedores principais. Portanto, mantenho a responsabiliza\u00e7\u00e3o patrimonial em car\u00e1ter subsidi\u00e1ria da Sra. Eunice Belo dos Santos, a qual poder\u00e1 responder pelo d\u00e9bito ap\u00f3s exauridas as possibilidades de penhora dos bens das empresas devedoras e dos atuais s\u00f3cios, em aten\u00e7\u00e3o ao disposto no art. 10-A da CLT.\"  Presidente em exerc\u00edcio: Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Tomaram parte no julgamento: Exmo. Ant\u00f4nio Carlos Rodrigues Filho (Relator, vinculado ao gabinete da Exma. Desembargadora Maristela \u00cdris da Silva Malheiros, \u00a7 1\u00ba do art. 69 do RI/TRT3),\u00a0 Exmo. Desembargador Lucas Vanucci Lins e a Exma. Ju\u00edza Maria Raquel Ferraz Zagari Valentim (convocada para substituir o Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira, em f\u00e9rias).  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Belo Horizonte, 09 de outubro de 2018.   Assinatura ANT\u00d4NIO CARLOS RODRIGUES FILHO  Juiz Convocado Relator  ses   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso interposto; no m\u00e9rito, sem diverg\u00eancia, deu parcial provimento para excluir da condena\u00e7\u00e3o o pagamento das multas previstas nos artigos 467 e 477, \u00a7 8\u00ba, da CLT. Mantido o valor da condena\u00e7\u00e3o, eis que ainda compat\u00edvel.  Tomaram parte no julgamento, os(a) Exmos(a).: Desembargador Paulo Maur\u00edcio Ribeiro Pires (Relator), Desembargadora Lucilde D'Ajuda Lyra de Almeida e\u00a0 Desembargadora Ta\u00edsa Maria Macena de Lima (Presidente).  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. J\u00fania Castelar Savaget.  Sustenta\u00e7\u00e3o Oral: Dr. Caetano Dallora, pela recorrente-reclamada  Belo Horizonte, 03 de maio de 2017. Assinatura PAULO MAUR\u00cdCIO RIBEIRO PIRES  Relator  pmrp/k VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 24 de julho de 2019, por unanimidade, conheceu do recurso, porquanto, pr\u00f3prio e tempestivo, preenche os demais pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, confirmando a r. decis\u00e3o recorrida, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu dos embargos de declara\u00e7\u00e3o pelo o a r. senten\u00e7a (Id 2e5a3e0), proferida pela MM\u00aa Ju\u00edza Adriana Campos de Souza Freire Pimenta, complementada pela v. decis\u00e3o de embargos de declara\u00e7\u00e3o (Id 2cff5b3), prolatada pelo MM\u00ba Juiz Rodrigo Candido Rodrigues, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia da Exma. Desembargadora Ana Maria Amorim Rebou\u00e7as, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos das Exmas. Desembargadora Ana Maria Amorim Rebou\u00e7as e Ju\u00edza Convocada Cristina Adelaide Cust\u00f3dio (substituindo o Exmo. Desembargador Jos\u00e9 Marlon de Freitas); JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pelo Reclamante (fls. 217/222), porquanto presentes os pressupostos de cabimento e de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou provimento ao Recurso, adotando, como raz\u00f5es de decidir, os fundamentos da senten\u00e7a (fls. 197/206), conforme autoriza\u00e7\u00e3o contida no artigo 895, \u00a71\u00ba, inciso IV, da CLT, com os seguintes acr\u00e9scimos. FUNDAMENTOS. HORAS EXTRAS LABORADAS AL\u00c9M DA 6\u00aa DI\u00c1RIA. TURNOS ININTERRUPTOS DE REVEZAMENTO. \" Em que pese os argumentos recursais do Reclamante, mantenho a senten\u00e7a de origem que julgou improcedente o pleito de pagamento das 7\u00aa e 8\u00aa horas laboradas pelos seus pr\u00f3prios e jur\u00eddicos fundamentos. Acrescento que, diante da reda\u00e7\u00e3o dada ao pen\u00faltimo par\u00e1grafo da peti\u00e7\u00e3o inicial de fl. 04 (\" Inobstante previs\u00e3o em norma coletiva de estender o turno ininterrupto de revezamento de 6 horas di\u00e1rias para 8 horas di\u00e1rias , n\u00e3o retira, todavia, a obriga\u00e7\u00e3o do empregador de remunerar pelas horas excedentes da legal (...)\" ), n\u00e3o h\u00e1 d\u00favidas de que o Reclamante admitiu a exist\u00eancia de previs\u00e3o normativa para o elastecimento da jornada de trabalho cumprida em turnos ininterruptos de revezamento de 06 para 08 horas di\u00e1rias. Diante desse panorama, h\u00e1 que se observar que os fatos admitidos como incontroversos n\u00e3o dependem de prova (art. 374, III, do CPC). Nada a prover\".  Belo Horizonte, 14 de agosto de 2019.   Assinatura   ANT\u00d4NIO CARLOS RODRIGUES FILHO  Juiz Convocado Relator    ACRF/jc/mb VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o interposto pelo exequente; no m\u00e9rito,\u00a0sem diverg\u00eancia, deu-lhe provimento parcial para determinar que a executada apresente os recibos de pagamento da PLR ao longo do contrato no prazo de 10 (dez) dias a contar da intima\u00e7\u00e3o espec\u00edfica para este fim, sob pena de prevalecerem, no particular, os valores indicados pelo exequente conforme planilhas de ID. 1d1de53. Ap\u00f3s, dever\u00e1 a i. perita retificar o c\u00e1lculo dos reflexos das horas extras em PLR a partir das quantias assim apuradas.  Presidiu o julgamento o Exmo. Desembargador Emerson Jos\u00e9 Aves Lage.  Tomaram parte no julgamento os Exmos.: Desembargador Jos\u00e9 Eduardo de Resende Chaves J\u00fanior (Relator), Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro e Desembargador Luiz Ot\u00e1vio Linhares Renault.  Ausente, em virtude de f\u00e9rias regimentais,\u00a0a Exma. Desembargadora Maria Cec\u00edlia Alves Pinto, sendo convocada para substitu\u00ed-la, a Exma. Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro.  Presente ao julgamento, a il. representante do Minist\u00
