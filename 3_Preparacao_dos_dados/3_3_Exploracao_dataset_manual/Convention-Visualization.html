rceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador\u00a0Paulo Roberto de Castro, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos da Exma. Desembargadora Cristiana Maria Valadares Fenelon e do Exmo. Desembargador Paulo Roberto de Castro, JULGOU o presente processo e, unanimemente, conheceu os Embargos de Declara\u00e7\u00e3o e, no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Belo Horizonte, 22 de agosto de 2019. Assinatura FL\u00c1VIO VILSON DA SILVA BARBOSA  Juiz Relator Convocado VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 20 de mar\u00e7o de 2019 , \u00e0 unanimidade, em conhecer do recurso; sem diverg\u00eancia, em  rejeitar a argui\u00e7\u00e3o de nulidade por cerceamento de defesa; no m\u00e9rito, unanimemente, em  negar- lhe provimento .  Tomaram parte no julgamento os Exmos.: Des. Em\u00edlia Facchini (Relatora), Camilla G. Pereira Zeidler e Des. Lu\u00eds Felipe Lopes Boson.  Presidiu o julgamento o Exmo. Des. Milton Vasques Thibau de Almeida.  Presente a il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, dra. Maria Helena da Silva Guthier.  Secret\u00e1rio, em exerc\u00edcio: Jos\u00e9 Ariceu Pereira. Assinatura EM\u00cdLIA FACCHINI  Desembargadora Relatora    EF/6-f VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 28 de agosto de 2019, por unanimidade, preliminarmente,\u00a0 indeferiu o pedido de sobrestamento do feito, porquanto a mat\u00e9ria objeto do recurso n\u00e3o se enquadra no Tema 1046; sem diver eds Felipe Lopes Boson).  Presidiu o julgamento o Exmo. Des. Milton Vasques Thibau de Almeida.  Presente ao julgamento, o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Eduardo Maia Botelho.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha Assinatura EM\u00cdLIA FACCHINI  Desembargadora Relatora  EF/7al-c VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos da Exma. Ju\u00edza Convocada Luciana Alves Viotti (substituindo Exmo. Desembargador Manoel Barbosa da Silva, em gozo de f\u00e9rias regimentais) e do Exmo. Desembargador J\u00falio Bernardo do Carmo, JULGOU o presente processo e, por maioria de votos, conheceu do agravo de peti\u00e7\u00e3o  interposto pelo agravante/reclamado (ID 9aa1321), porquanto atendidos os pressupostos de admissibilidade; conheceu da contraminuta (ID 7e3e011), apresentada pelo agravado/reclamante, vez que regularmente processada, no m\u00e9rito, deu-lhe provimento, determinando a exclus\u00e3o da multa aplicada, tendo em vista o atraso de apenas um dia na quita\u00e7\u00e3o da parcela do acordo, n\u00e3o gerando preju\u00edzo ao exequente, sendo irrelevante, portanto, vencida a Exma. Ju\u00edza Convocada Luciana Alves Viotti que entende incab\u00edvel o agravo e, no m\u00e9rito, negava provimento ao apelo, por entender devida a multa.  Belo Horizonte, 04 de dezembro de 2018. Assinatura PAULO MAUR\u00cdCIO RIBEIRO PIRES  Desembargador Relator        pmrp/mu VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, n\u00e3o conheceu do Agravo de Peti\u00e7\u00e3o, por incab\u00edvel; sem incid\u00eancia de custas, na forma da Instru\u00e7\u00e3o Normativa 01/02 deste Regional (artigo 7\u00ba, IV).  Tomaram parte neste julgamento os Exmos. Desembargadores Juliana Vignoli Cordeiro (Relatora), Marco Ant\u00f4nio Paulinelli de Carvalho\u00a0 e Juiz Convocado Ricardo Marcelo Silva.  Presidiu o julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 14 de novembro de 2018.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura JULIANA VIGNOLI CORDEIRO  Desembargadora Relatora  JVC-5-13     VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia\u00a01\u00ba de fevereiro de 2017, por unanimidade, conheceu\u00a0do recurso, porquanto, pr\u00f3prio e tempestivo, preenche os demais pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, confirmando a r. senten\u00e7a recorrida, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante (ID  580e604), visto que pr\u00f3prio, regular e tempestivo; no m\u00e9rito, sem diverg\u00eancia, deu parcial provimento ao recurso do reclamante para: a) condenar a reclamada ao pagamento de repara\u00e7\u00e3o por danos morais, no valor de R$15.000,00, atualiz\u00e1veis na forma da S\u00famula 439 do TST; b) excluir a condena\u00e7\u00e3o do autor atinente ao pagamento de honor\u00e1rios advocat\u00edcios de sucumb\u00eancia; inverteu os \u00f4nus da sucumb\u00eancia e arbitrou \u00e0 condena\u00e7\u00e3o o valor de R$15.000,00, com custas pela r\u00e9, no valor de R$300,00; quanto aos mais, restou mantida a r. senten\u00e7a de ID 2a23512, pelos seus pr\u00f3prios e jur\u00eddicos fundamentos, nos termos do artigo 895, \u00a7 1\u00ba, inciso IV, do Texto Consolidado, com a reda\u00e7\u00e3o que lhe foi dada pela Lei 9.957, de 12 de janeiro/2000. Fundamentos acrescidos: APLICABILIDADE DAS CONVEN\u00c7\u00d5ES COLETIVAS DE TRABALHO DA CATEGORIA DE VIGILANTES. A d. Turma acrescentou aos fundamentos expedidos em primeiro grau que o enquadramento sindical do trabalhador \u00e9 regido pela atividade preponderante do empregador (artigo 511 da CLT), e n\u00e3o pela fun\u00e7\u00e3o exercida pelo empregado (artigos 570 e 577 da CLT). Constitui \u00fanica exce\u00e7\u00e3o aquele pertencente \u00e0 categoria profissional diferenciada, ao qual ser\u00e3o aplicadas as vantagens previstas nos instrumentos coletivos celebrados pelo Sindicato representativo da sua categoria (artigo 511, \u00a7 3\u00ba, da CLT), desde que seu empregador tenha participado ou subscrito referidas normas. Nos termos do citado diploma legal, \"Categoria profissional diferenciada \u00e9 a que se forma dos empregados que exer\u00e7am profiss\u00f5es ou fun\u00e7\u00f5es diferenciadas por for\u00e7a de estatuto profissional especial ou em consequ\u00eancia de condi\u00e7\u00f5es de vida singulares\". Isso porque, conforme o disposto no art. 611 da CLT, as normas coletivas somente s\u00e3o aplic\u00e1veis \u00e0s rela\u00e7\u00f5es individuais de trabalho, no \u00e2mbito das representa\u00e7\u00f5es das categorias profissional e econ\u00f4mica que participaram de sua elabora\u00e7\u00e3o, ainda que se trate de categoria diferenciada. Nesse sentido, a S\u00famula 374 do TST torna pac\u00edfico o entendimento de que o \"Empregado integrante de categoria profissional diferenciada n\u00e3o tem o direito de haver de seu empregador vantagens previstas em instrumento coletivo em que a empresa n\u00e3o foi representada por \u00f3rg\u00e3o de classe de sua categoria\". No caso, o reclamante foi admitido pela reclamada em 10/09/2015, para exercer a fun\u00e7\u00e3o de vigilante agr. (cf. CTPS - ID e219537), operando-se a resolu\u00e7\u00e3o contratual em 10/10/2016 (v. TRCT - ID 06ddc49). A reclamada, SUCOCITRICO CUTRALE LTDA., empregadora do reclamante, tem como objeto social (ficha cadastral simplificada de ID bda0fe8 ): \"FABRICA\u00c7\u00c3O DE SUCOS CONCENTRADOS DE FRUTAS, HORTALI\u00c7AS E LEGUMES COM\u00c9RCIO ATACADISTA DE FRUTAS, VERDURAS, RA\u00cdZES, TUB\u00c9RCULOS, HORTALI\u00c7AS E LEGUMES FRESCOS ALUGUEL DE IM\u00d3VEIS PR\u00d3PRIOS ADMINISTRA\u00c7\u00c3O DA INFRA-ESTRUTURA PORTU\u00c1RIA\" Como se v\u00ea, a reclamada, empregadora do reclamante, n\u00e3o \u00e9 empresa de seguran\u00e7a e vigil\u00e2ncia, embora o autor prestasse fun\u00e7\u00f5es de vigilante. A reclamada informou no cadastro nacional de pessoas jur\u00eddicas (CNPJ) que sua atividade econ\u00f4mica principal \u00e9 a \"Fabrica\u00e7\u00e3o de sucos concentrados de frutas, hortali\u00e7as e legumes\" . Assim, ainda o reclamante prestasse fun\u00e7\u00f5es de vigilante, a empregadora n\u00e3o est\u00e1 obrigada ao cumprimento das conven\u00e7\u00f5es coletivas alegadas na inicial, dos vigilantes, uma vez que n\u00e3o participou da sua negocia\u00e7\u00e3o. As CCTs alegadas na inicial (IDs 861deab e 6b0d4af) foram firmadas pelo SINDICATO DAS EMPRESAS DE SEGURAN\u00c7A E VIGIL\u00c2NCIA NO ESTADO DE MINAS GERAIS, entidade que n\u00e3o representa a reclamada. Tem-se, portanto, que a reclamada n\u00e3o foi representada quando da elabora\u00e7\u00e3o dos mencionados instrumentos normativos, por n\u00e3o ser, repise-se, empresa de seguran\u00e7a e vigil\u00e2ncia. Diante disso, inaplic\u00e1veis os instrumentos referidos instrumentos coletivos ao caso em apre\u00e7o. Intelig\u00eancia da S\u00famula 374 do TST. Nesse sentido j\u00e1 se pronunciou esta e. Regional, ao apreciar o recurso ordin\u00e1rio no PJe: 0010935-76.2015.5.03.0063 (RO); Disponibiliza\u00e7\u00e3o: 26/07/2016; \u00d3rg\u00e3o Julgador: Quinta Turma; Relator: Marcus Moura Ferreira. FUNDAMENTOS DE REFORMA: DANO MORAL. O demandante pleiteia indeniza\u00e7\u00e3o por danos morais, sob o fundamento de que, atuando na fun\u00e7\u00e3o de vigilante, n\u00e3o lhe foi fornecido colete \u00e0 prova de balas pelo empregador . O direito \u00e0 indeniza\u00e7\u00e3o por danos morais encontra amparo nos arts. 186 e 927 do C\u00f3digo Civil de 2002 c/c o arts. 5\u00ba, inciso X e 7\u00ba, inciso XXVIII da Constitui\u00e7\u00e3o da Rep\u00fablica. A configura\u00e7\u00e3o da responsabilidade civil submete-se \u00e0 presen\u00e7a de tr\u00eas pressupostos: a) erro de conduta do agente, por a\u00e7\u00e3o ou omiss\u00e3o, dolosa ou culposa do ofensor; b) ofensa a um bem jur\u00eddico (dano); e c) nexo causal entre a conduta do ofensor e o dano verificado. Presentes os sobreditos pressupostos, tem a v\u00edtima o direito \u00e0s repara\u00e7\u00f5es pelos danos morais sofridos (dor e constrangimento impostos).No caso presente, o pedido de indeniza\u00e7\u00e3o por danos morais tem por base o n\u00e3o fornecimento de colete \u00e0 prova de balas ao reclamante, que exercia a fun\u00e7\u00e3o de vigilante, colocando sua integridade f\u00edsica em risco. Tanto o uso de arma de fogo no exerc\u00edcio funcional como a aus\u00eancia de fornecimento de colete \u00e0 prova de balas foram confessados pelo preposto da reclamada em audi\u00eancia (ID 8a78ad4), que afirmou: \" que o reclamante trabalhou na empresa na fun\u00e7\u00e3o de vigilante armado; que a empresa n\u00e3o forneceu colete \u00e0 prova de balas\". Dessa forma, a empresa armava seu funcion\u00e1rio, o que demonstra o risco da atividade e, em contrapartida, n\u00e3o o fornecia equipamento de seguran\u00e7a necess\u00e1rio em caso de necessidade de utiliza\u00e7\u00e3o do armamento. Tal situa\u00e7\u00e3o, por si s\u00f3, evidencia o risco de vida a que se submetia o trabalhador e caracteriza conduta il\u00edcita do empregador apta a causar o dano moral alegado, independentemente da inaplicabilidade das normas coletivas dos vigilantes ao caso concreto. Nem se alegue a inexist\u00eancia de autoriza\u00e7\u00e3o legal para a empresa adquirir coletes \u00e0 prova de balas como escusa. Ora, se a empresa n\u00e3o pode comprar os coletes bal\u00edsticos, n\u00e3o deveria submeter seus funcion\u00e1rios a risco de vida ao aloc\u00e1-los em situa\u00e7\u00f5es nas quais se imagina a possibilidade de utiliza\u00e7\u00e3o de arma de fogo. Se o porte de armas constitui necessidade imperiosa no exerc\u00edcio da fun\u00e7\u00e3o, deveria o empregador contratar empresa especializada para o desempenho destas atividades e n\u00e3o colocar trabalhadores em risco de vida ao n\u00e3o fornecer equipamentos suficientes a minimizar os riscos a que est\u00e3o submetidos. Configurado, portanto, o dano moral pass\u00edvel de indeniza\u00e7\u00e3o pela reclamada. Com pertin\u00eancia \u00e0 quantifica\u00e7\u00e3o do dano moral, registro que nosso ordenamento jur\u00eddico confere ao juiz certa liberdade para aprecia\u00e7\u00e3o, valora\u00e7\u00e3o e arbitramento da indeniza\u00e7\u00e3o. Para a fixa\u00e7\u00e3o do valor, considerando-se as dificuldades da positiva\u00e7\u00e3o do dano moral, adota-se como crit\u00e9rio as regras dispostas no art. 944 e seguintes do CC.Considera-se o porte e a culpa do ofensor, a extens\u00e3o do dano sofrido, a necessidade de punir a conduta faltosa e o car\u00e1ter pedag\u00f3gico da repara\u00e7\u00e3o (como efeito inibidor para prevenir que futuros empregados da reclamada tenham o mesmo tratamento dispensado ao reclamante, Teoria do Desest\u00edmulo), n\u00e3o se olvidando do preceito doutrin\u00e1rio de que a repara\u00e7\u00e3o n\u00e3o pode ser fonte de enriquecimento e sim de abrandamento da dor sofrida. Levando em conta o elevado grau de culpa do ofensor ao colocar em risco a vida de seu funcion\u00e1rio, bem como a capacidade econ\u00f4mica da empresa (capital social de R$ 727.637.294,16 - ID bda0fe8), arbitro o valor indenizat\u00f3rio em R$ 15.000,00, atualiz\u00e1vel na forma da S\u00famula 439 do TST. HONOR\u00c1RIOS ADVOCAT\u00cdCIOS DE SUCUMB\u00caNCIA. Dou provimento ao pedido do autor de inaplicabilidade dos dispositivos legais inseridos na CLT ap\u00f3s a edi\u00e7\u00e3o da Lei n. 13.467/17, no caso da presente reclama\u00e7\u00e3o trabalhista. A a\u00e7\u00e3o origin\u00e1ria foi ajuizada em 13/10/2017. E, na hip\u00f3tese da intertemporalidade processual, n\u00e3o se pode deixar de observar, nos termos do art. 15 do CPC c/c art. 769 da CLT, o C\u00f3digo de Processo Civil de 2015, que tem uma minuciosa regula\u00e7\u00e3o do tema. As teorias cl\u00e1ssicas da aplica\u00e7\u00e3o da lei processual no tempo podem ser assim resumidas: teoria da unidade do processo, da autonomia das fases e teoria dos atos isolados. O CPC de 2015, por sua vez, parece indicar a ado\u00e7\u00e3o, em seu art. 14, de uma forma geral, da \"teoria dos atos isolados\", de aplica\u00e7\u00e3o imediata aos processos em curso, sem retroa\u00e7\u00e3o, preservando a lei da data da pr\u00e1tica dos atos. O pr\u00f3prio CPC/15, no entanto, j\u00e1 mitiga tal teoria, ao distinguir entre \"atos praticados\" e \"situa\u00e7\u00f5es jur\u00eddicas consolidada\"', que \u00e9 uma clara indica\u00e7\u00e3o de que a teoria dos atos isolados pode e deve ser combinada com a teoria da autonomia das fase processuais. Especialmente em rela\u00e7\u00e3o aos honor\u00e1rios advocat\u00edcios, em face da autonomia da fase postulat\u00f3ria, posiciono-me no sentido que deve prevalecer a lei da vigente \u00e0 \u00e9poca em que foi proposta a reclama\u00e7\u00e3o trabalhista, pois, diferente do processo civil - que inspira a atual orienta\u00e7\u00e3o do STJ sobre intertemporalidade processual - a sucumb\u00eancia rec\u00edproca era um instituto inexistente no processo do trabalho. Nem se trata tecnicamente do princ\u00edpio da n\u00e3o surpresa, pois, fosse assim, bastaria ao juiz ensejar oportunidade \u00e0s partes para se manifestarem sobre a sucumb\u00eancia rec\u00edproca para legitimar aplica\u00e7\u00e3o da nova legisla\u00e7\u00e3o. Trata-se, sim, de imprimir efic\u00e1cia retroativa a situa\u00e7\u00e3o processual postulat\u00f3ria j\u00e1 consolidada, o que foi expressamente vedado pelo art. 14 do CPC de 2015. Abalisados colegas de magistratura, em recente e importante obra doutrin\u00e1ria, assim delimitam a quest\u00e3o: \"Com rela\u00e7\u00e3o aos processos judiciais, a situa\u00e7\u00e3o \u00e9 relativamente simples. O Direito brasileiro guia-se pelo sistema do isolamento dos atos processuais nas defini\u00e7\u00f5es de direito intertemporal. De regra, pois, as normas processuais trabalhistas estabelecidas na Lei n. 13.467/2017 aplicam-se aos processos em curso. Tal entendimento se coaduna com o disposto no art. 14 do CPC, aplic\u00e1vel subsidiariamente ao processo do trabalho via art. 15 do mesmo diploma legal: \"A norma processual n\u00e3o retroagir\u00e1 e ser\u00e1 aplic\u00e1vel imediatamente aos processos em curso, respeitados os atos processuais praticados e as situa\u00e7\u00f5es jur\u00eddicas consolidadas sob a vig\u00eancia da norma revogada\". Assim, a lei nova regular\u00e1 os processos judiciais em curso a partir da fase em que se acharem. Ilustrativamente: a) ser\u00e3o regulares as peti\u00e7\u00f5es iniciais trabalhistas sem indica\u00e7\u00e3o de valores, pelo rito ordin\u00e1rio, protocoladas at\u00e9 10 de novembro de 2017, pois em tal per\u00edodo n\u00e3o se exige liquidez aos pedidos formulados; (GRIFOU-SE) .... (omissis) f) os honor\u00e1rios de sucumb\u00eancia devem ser exigidos somente nas a\u00e7\u00f5es ajuizadas a partir de 11 de novembro de 2017, j\u00e1 que a incid\u00eancia sobre os processos em curso geraria sobrecarga financeira \u00e1s partes inicialmente n\u00e3o prevista; (GRIFOU-SE)\" ( SOUZA J\u00daNIOR, Antonio Umberto; SOUZA, Fabiano Coelho; MARANH\u00c3O, Ney; AZEVEDO NETO, Platon Teixeira de. Reforma Trabalhista - An\u00e1lise Comparativa e cr\u00edtica da lei 13.467/2017, Ed. Rideel, 2017. p. 518-9). Nesse sentido, no campo jur\u00eddico processual, \u00e9 cab\u00edvel a invoca\u00e7\u00e3o da chamada \"Teoria dos Jogos\". Ao se compreender o processo como um jogo, em que s\u00e3o esperados comportamentos de disputa e de conflito, mas tamb\u00e9m de coopera\u00e7\u00e3o, onde o resultado n\u00e3o depende exclusivamente do fator sorte, o atuar dos jogadores face ao Estado Juiz deve ser realizado com ci\u00eancia pr\u00e9via das regras deste \" jogo\". Como nos ensina PIERO CALAMANDREI, em sua cl\u00e1ssica obra \"O processo como jogo\", definia o processo como um jogo: com regras, jogadores, estrat\u00e9gias, t\u00e1ticas, recompensas e at\u00e9 um juiz. E, diz o autor, o fato de \"decorar as regras do xadrez n\u00e3o torna ningu\u00e9m enxadrista\". Em um processo justo, voltado ao acesso democr\u00e1tico \u00e1 justi\u00e7a, saber as regras habilitar\u00e1 o sujeito a jogar. Sendo que as condutas ser\u00e3o tomadas consoante as regras pr\u00e9-estabelecidas para o jogo, ou seja, as regras pr\u00e9-estabelecidas para o processo. Outra n\u00e3o pode ser a conclus\u00e3o, segundo nos parece, que \u00e9 indispens\u00e1vel que a parte tenha ci\u00eancia das consequ\u00eancias jur\u00eddicas do ajuizamento do processo ou da defesa apresentada, com a legal possibilidade de avalia\u00e7\u00e3o das condutas processuais a ser adotadas, segundo situa\u00e7\u00e3o que \u00e9 e era previs\u00edvel quando do ajuizamento, segundo a legisla\u00e7\u00e3o \u00e0 \u00e9poca. Acres\u00e7a-se a oportuna reflex\u00e3o de Fabr\u00edcio Lima Silva no tocante aos honor\u00e1rios advocat\u00edcios que, entretanto, se adequam perfeitamente \u00e0 surpresa ilegal ocorrida no caso em an\u00e1lise: \"N\u00e3o seria razo\u00e1vel que o trabalhador ou a empresa, que tivessem ajuizado o processo ou apresentado defesa, enquanto vigente a legisla\u00e7\u00e3o que n\u00e3o estabelecia a obrigatoriedade de pagamento de honor\u00e1rios advocat\u00edcios de sucumb\u00eancia no \u00e2mbito da Justi\u00e7a do Trabalho, fossem surpreendidos com a condena\u00e7\u00e3o ao pagamento da referida parcela em benef\u00edcio da parte contr\u00e1ria, com a aplica\u00e7\u00e3o do novo art. 791-A, da CLT. Tal conduta implicaria em afronta ao disposto no art. 10, CPC/15, com a configura\u00e7\u00e3o de decis\u00e3o surpresa e viola\u00e7\u00e3o aos princ\u00edpios da seguran\u00e7a jur\u00eddica e do devido processo legal.\" (https://www.jota.info/artigos/aspectos-processuais-da-reforma-trabalhista-20072017 - acesso em 12 de dezembro de 2017 \u00e1s 17:20 horas) Por conseguinte, a aplica\u00e7\u00e3o de dispositivos da Lei n. 13.467/17 \u00e0 reclama\u00e7\u00e3o trabalhista origin\u00e1ria, ajuizada sob a \u00e9gide da CLT em sua reda\u00e7\u00e3o anterior, viola o art. 14 do CPC, bem como o princ\u00edpio da seguran\u00e7a jur\u00eddica. Desse modo, a quest\u00e3o deve ser analisada conforme a legisla\u00e7\u00e3o em vigor \u00e0 \u00e9poca do ajuizamento da demanda , motivo pelo qual n\u00e3o se h\u00e1 falar em honor\u00e1rios advocat\u00edcios sucumbenciais devidos pelo reclamante.  Tomaram parte neste julgamento os Exmos. Desembargadores Adriana Goulart de Sena Orsini (Relatora), Juliana Vignoli Cordeiro e Marco Ant\u00f4nio Paulinelli de Carvalho.  Presidiu a sess\u00e3o de julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 21 de fevereiro de 2018.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura ADRIANA GOULART DE SENA ORSINI  Desembargadora Federal do Trabalho  Relatora    AGSO.9.2 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto; no m\u00e9rito, sem diverg\u00eancia, negou provimento ao apelo.  Tomaram parte neste julgamento os Exmos.\u00a0Ju\u00edza Convocada Ana Maria Espi Cavalcanti (Relatora), Desembargador Marco Ant\u00f4nio Paulinelli de Carvalho (Presidente) e Juiz Convocado Helder Vasconcelos Guimar\u00e3es.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 11 de julho de 2018.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura ANA MARIA ESPI CAVALCANTI  Ju\u00edza Convocada - Relatora  AMEC-7/10-23 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o CONCLUS\u00c3O  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador Jos\u00e9 Marlon de Freitas, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos\u00a0 Exmos. Desembargador Jos\u00e9 Marlon de Freitas e Ju\u00edza Convocada Luciana Alves Viotti (Substituindo a\u00a0 Desembargadora Ana Maria Amorim Rebou\u00e7as); JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pelo Reclamante (Id. 3da83d8), porquanto presentes os pressupostos de cabimento e de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu provimento parcial ao Recurso Ordin\u00e1rio interposto pelo Reclamante para condenar a Reclamada ao pagamento de 20 minutos extras di\u00e1rios, acrescidos do adicional convencional ou legal, o que for mais favor\u00e1vel, com reflexos em repousos semanais remunerados, FGTS mais 40%, f\u00e9rias mais um ter\u00e7o, 13\u00bas. sal\u00e1rios e aviso pr\u00e9vio, observados os seguintes crit\u00e9rios de c\u00e1lculo: a) divisor 220; b) dias efetivamente laborados, conforme controles de ponto; c) S\u00famula 264, do TST; d) evolu\u00e7\u00e3o salarial do Autor; quanto aos demais cap\u00edtulos recursais, negou-lhes provimento, adotando, como raz\u00f5es de decidir, os", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 08 de novembro de 2017 , \u00e0 unanimidade, em conhecer do recurso e, no m\u00e9rito, sem diverg\u00eancia, em dar-lhe provimento para\u00a0 julgar improcedente a reclama\u00e7\u00e3o. Invertidos os \u00f4nus da sucumb\u00eancia, custas, de R$1.000,00 (um mil reais), agora pelo autor, calculadas sobre R$50.000,00 (cinquenta mil reais), valor dado \u00e0 causa, das quais fica isento, por ser benefici\u00e1rio de justi\u00e7a gratuita (Id. b50d34d).  Tomaram parte no julgamento os Exmos: Des. Lu\u00eds Felipe Lopes Boson (Relator e Presidente), Des. Milton Vasques Thibau de Almeida e\u00a0 Des. Em\u00edlia Facchini.  Presente ao julgamento, o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. S\u00e9rgio Oliveira de Alencar.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha Assinatura LU\u00cdS FELIPE LOPES BOSON  Relator", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,    A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do presente Recurso Ordin\u00e1rio e, no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Presidente: Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Tomaram parte no julgamento: Exmo. Desembargador Jales Valad\u00e3o Cardoso, Exmo. Juiz Convocado Rodrigo Ribeiro Bueno (substituindo a Exma. Desembargadora Maristela \u00cdris da Silva Malheiros) e Exmo. Desembargador Lucas Vanucci Lins.  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Belo Horizonte, 31 de janeiro de 2017.   Assinatura Jales Valad\u00e3o Cardoso  Desembargador Relator   VOTOS", "Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador M\u00e1rcio Fl\u00e1vio Salem Vidigal, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Marcus Moura Ferreira e M\u00e1rcio Fl\u00e1vio Salem Vidigal, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pela reclamada (Id. b6316d9), porquanto atendidos os pressupostos intr\u00ednsecos e extr\u00ednsecos de admissibilidade. No m\u00e9rito, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. decis\u00e3o recorrida (Id. f40fd9b), conforme art. 895, par\u00e1grafo 1\u00ba, inciso IV, da CLT, com o seguinte acr\u00e9scimo: ADICIONAL DE INSALUBRIDADE: Como a pr\u00f3pria recorrente ressaltou, nos termos dos arts. 371 e 479 do CPC \"os Nobres Julgadores n\u00e3o est\u00e3o adstritos ao laudo pericial\" e \"em raz\u00e3o da ado\u00e7\u00e3o do nosso ordenamento jur\u00eddico \u00e0 Teoria do Livre Convencimento Motivado ou Persuas\u00e3o Racional\", podem desconsiderar o laudo pericial, mas tamb\u00e9m podem adotar as suas conclus\u00f5es. No caso dos autos, o Ju\u00edzo de origem, em an\u00e1lise do laudo pericial em conjunto com a prova oral (Id.00535c7), a qual deve ser prestigiada, em raz\u00e3o do princ\u00edpio da imedia\u00e7\u00e3o pessoal, e de acordo com o seu convencimento motivado, entendeu que \"Na situa\u00e7\u00e3o em an\u00e1lise, n\u00e3o restou devidamente comprovado o fornecimento dos EPI\u00b4s necess\u00e1rios para neutralizar os agentes insalubres em todo o per\u00edodo contratual, considerando o prazo de vida \u00fatil dos EPI\u00b4s fornecidos. O perito afirmou em resposta aos quesitos suplementares que: 'o reclamante trabalhava em ambiente insalubre pelo agente f\u00edsico ru\u00eddo e a reclamada n\u00e3o segue as normas da NR-6, n\u00e3o fiscaliza o uso entregando em todo pacto laboral 3 protetores auriculares, ficando exposto a insalubridade ao agente f\u00edsico ru\u00eddo. A comprova\u00e7\u00e3o que n\u00e3o houve a periodicidade nas entregas dos protetores auriculares' (resposta ao quesito VIII, ID213ae8c) .O louvado esclareceu, ainda, que 'os EPI's s\u00e3o equipamentos de prote\u00e7\u00e3o individual que devem ser substitu\u00eddos regularmente e que possuem per\u00edodo de validade estimada. Na obra 'Manual de Preven\u00e7\u00e3o de Acidentes do Trabalho- Aspectos T\u00e9cnicos e Legais' de Dennis de Oliveira Ayres e Jos\u00e9 Aldo Peixoto Corr\u00eaa, Editora Atlas, nas fls 100 encontramos no 'Quadro 2.4-Vida \u00fatil estimada de equipamentos de prote\u00e7\u00e3o individual (EPI's)', que a vida \u00fatil estimada de protetor auricular tipo plug de inser\u00e7\u00e3o pr\u00e9-moldado \u00e9 de 1 a 3 meses' (resposta ao quesito n\u00b05, ID213ae8c). A apura\u00e7\u00e3o acima tomou por base as datas em que foram fornecidos os EPI's ao demandante e a m\u00e9dia da vida \u00fatil estimada. Ademais, a testemunha trazida pela r\u00e9 serviu apenas para refor\u00e7ar a certeza de que nem sempre havia o correto fornecimento de EPIs pela reclamada, uma vez que o trabalhador era quem deveria solicitar o EPI no RH, quando 'precisasse de novo EPI', e o trabalhador n\u00e3o possui conhecimento t\u00e9cnico para avaliar quando seus EPIs devem ser trocados\" (grifei), em que pese o disposto na\u00a0NR 06, item 6.7.1., como salientado pela r\u00e9 em seu recurso (Id.\u00a0b6316d9 - p\u00e1g. 4).  Belo Horizonte, 07 de mar\u00e7o de 2017.   Assinatura JBBC8/1  JO\u00c3O BOSCO DE BARCELOS COURA  Juiz Convocado Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia,\u00a0negou-lhe provimento.  HELDER VASCONCELOS GUIMAR\u00c3ES Juiz Relator  Presidente, em exerc\u00edcio: Exmo. Desembargador Anemar Pereira Amaral.  Tomaram parte nesta decis\u00e3o\u00a0 os\u00a0 Exmos.:\u00a0 Juiz\u00a0 Convocado\u00a0 Helder\u00a0 Vasconcelos Guimar\u00e3es (Relator, substituto do Exmo. Desembargador Jos\u00e9 Murilo de Morais,\u00a0 em gozo de f\u00e9rias),\u00a0 Desembargador Anemar Pereira Amaral e Juiz Convocado Danilo Faria (substituto do Exmo. Desembargador C\u00e9sar Machado, em gozo de f\u00e9rias).  Procurador do Trabalho: Dr. Dennis Borges Santana.  Belo Horizonte, 16 de outubro de 2018. Assinatura VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Paulo Maur\u00edcio Ribeiro Pires e Manoel Barbosa da Silva, JULGOU o presente processo e, \u00e0 unanimidade, rejeitou a preliminar de n\u00e3o conhecimento do agravo de peti\u00e7\u00e3o do exequente, conheceu deste e, no m\u00e9rito, negou-lhe provimento.  Belo Horizonte, 13 de agosto de 2019. Assinatura OSWALDO TADEU BARBOSA GUEDES  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o   O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante sob ID 447fc73, porquanto presentes os requisitos objetivos e subjetivos de admissibilidade (procura\u00e7\u00e3o Id d02be67). Contrarraz\u00f5es pela reclamada sob Id 80d2b22 (procura\u00e7\u00e3o ID d314a0a). No m\u00e9rito, sem diverg\u00eancia, negou provimento ao recurso, adotando as raz\u00f5es de decidir contidas na v. senten\u00e7a de Id c82719e, complementada pela decis\u00e3o de embargos de Id 1cc369a, confirmando-a por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores M\u00e1rcio Ribeiro do Valle e S\u00e9rcio da Silva Pe\u00e7anha; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 03 de outubro de 2018.   Assinatura   GISELE DE C\u00c1SSIA VIEIRA DIAS MACEDO  Ju\u00edza Convocada Relatora    GCVDM/ap/amf   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o da executada; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para afastar a determina\u00e7\u00e3o de aplica\u00e7\u00e3o do IPCA-E como \u00edndice de corre\u00e7\u00e3o monet\u00e1ria no per\u00edodo de 25/03/2015 at\u00e9 10/11/2017, no qual dever\u00e1 incidir tamb\u00e9m a TR, como determinado na decis\u00e3o exequenda; custas, pela exequente, isenta.  Tomaram parte no julgamento: Exmos. Desembargador Jo\u00e3o Bosco Pinto Lara (Relator), Juiz Convocado Jess\u00e9 Claudio Franco de Alencar (substituindo o Exmo. Desembargador Rodrigo Ribeiro Bueno, em f\u00e9rias regimentais) e Desembargador Ricardo Ant\u00f4nio Mohallem (Presidente)  Aus\u00eancia justificada: Exma. Desembargadora Maria Stela \u00c1lvares da Silva Campos.  Procurador do Trabalho: Dr. Vict\u00f3rio \u00c1lvaro Coutinho Rettori.  Belo Horizonte, 31 de julho de 2019. Assinatura JO\u00c3O BOSCO PINTO LARA  Desembargador Relator VOTOS", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 2\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: \u00e0 unanimidade de votos, negar provimento aos embargos declarat\u00f3rios apresentados por ITAU UNIBANCO S.A., por\u00e9m tem-se por prequestionadas as mat\u00e9rias.   Intime-se.  Porto Alegre, 26 de novembro de 2019 (ter\u00e7a-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o              Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 4\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, DOU PARCIAL PROVIMENTO AO RECURSO ORDIN\u00c1RIO DO AUTOR, JONAS DA MOTTA MACHADO, para: 1) acrescer \u00e0 condena\u00e7\u00e3o o pagamento de indeniza\u00e7\u00e3o por dano moral no valor de R$ 2.000,00 (dois mil reais); 2) majorar para 15% o percentual relativo aos honor\u00e1rios de sucumb\u00eancia em favor do seu advogado e para determinar que os honor\u00e1rios sucumbenciais em favor dos advogados da r\u00e9 fiquem sob condi\u00e7\u00e3o suspensiva, excluindo da senten\u00e7a a possibilidade de dedu\u00e7\u00e3o dos valores correspondentes daqueles cr\u00e9ditos que venham a ser apurados na presente ou em outra a\u00e7\u00e3o trabalhista ajuizada pelo autor, mantendo a senten\u00e7a por seus pr\u00f3prios", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 7\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: preliminarmente, por unanimidade, N\u00c3O CONHECER DO RECURSO DA RECLAMADA no item relativo aos domingos. No m\u00e9rito, por unanimidade, DAR PARCIAL PROVIMENTO AO RECURSO DA RECLAMADA (WMS SUPERMERCADOS DO BRASIL LTDA.) para excluir da condena\u00e7\u00e3o o pagamento de uma hora extra di\u00e1ria, nas oportunidades em que reconhecido intervalo inferior a uma hora ou aus\u00eancia de sua concess\u00e3o (letra \"c\" do dispositivo). Valor arbitrado \u00e0 condena\u00e7\u00e3o inalterado para os fins legais.  Intime-se.  Porto Alegre, 25 de janeiro de 2018 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 7\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, NEGAR PROVIMENTO ao recurso ordin\u00e1rio do autor RAFAEL ALESSANDRO NUNES .  Intime-se.  Porto Alegre, 26 de outubro de 2017 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 8\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, dar provimento ao recurso da reclamante para afastar a incid\u00eancia da coisa julgada reconhecida na origem e determinar o retorno dos autos \u00e0 inst\u00e2ncia de origem para o regular processamento e julgamento de m\u00e9rito do feito.  Intime-se.  Porto Alegre, 27 de maio de 2019 (segunda-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 3\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: preliminarmente, por unanimidade, n\u00e3o conhecer da pretens\u00e3o de absolvi\u00e7\u00e3o do pagamento das cestas b\u00e1sicas, suscitada em contrarraz\u00f5es pela reclamada, por incab\u00edvel. No m\u00e9rito, por unanimidade, dar provimento parcial ao recurso do reclamante para acrescer \u00e0 condena\u00e7\u00e3o o recolhimento, com posterior libera\u00e7\u00e3o, de diferen\u00e7as de FGTS do contrato de trabalho e da multa de 40%, as quais ser\u00e3o apuradas em liquida\u00e7\u00e3o de senten\u00e7a. Valor da condena\u00e7\u00e3o fixado em R$ 3.000,00, que se majora para R$ 5.000,00, com custas de R$ 100,00, para os fins legais.  Intime-se.  Porto Alegre, 19 de junho de 2019 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 6\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade de votos, DAR PROVIMENTO PARCIAL AO RECURSO DO AUTOR, para condenar a reclamada ao pagamento de diferen\u00e7as de horas extras, a serem apuradas em liquida\u00e7\u00e3o de senten\u00e7a, com esteio nos cart\u00f5es-ponto e recibos de pagamento de sal\u00e1rio constantes dos autos, com adicional legal ou normativo, o que for mais ben\u00e9fico e reflexos em repousos semanais remunerados, f\u00e9rias com 1/3, 13\u00bas sal\u00e1rios, aviso-pr\u00e9vio e FGTS com 40%.; para declarar a responsabilidade solid\u00e1ria da primeira e da segunda reclamadas pela condena\u00e7\u00e3o. Custas de R$ 100,00 sobre o valor da condena\u00e7\u00e3o arbitrado em R$ 5.000,00, pela reclamada. Juros e corre\u00e7\u00e3o monet\u00e1ria, na forma da lei. Autorizados os descontos previdenci\u00e1rios e fiscais cab\u00edveis.  Intime-se.  Porto Alegre, 27 de mar\u00e7o de 2019 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 7\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: Preliminarmente, por unanimidade, determinar a
