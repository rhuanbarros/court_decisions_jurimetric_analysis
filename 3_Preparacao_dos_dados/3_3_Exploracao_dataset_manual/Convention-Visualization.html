r  WLMPF /lu z     VOTOS", "Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador M\u00e1rcio Fl\u00e1vio Salem Vidigal, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Ju\u00edzes Convocados Rodrigo Ribeiro Bueno (substituindo o Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, em gozo de f\u00e9rias regimentais) e Jo\u00e3o Bosco de Barcelos Coura (substituindo o Exmo. Desembargador Manoel Barbosa da Silva, em gozo de f\u00e9rias regimentais), JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante e, no m\u00e9rito, negou-lhe provimento.  Belo Horizonte, 21 de fevereiro de 2017. Assinatura M\u00c1RCIO FL\u00c1VIO SALEM VIDIGAL  Desembargador Relator      MFSV/E VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma , hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu dos embargos; sem diverg\u00eancia,\u00a0deu-lhes provimento para determinar que os honor\u00e1rios da per\u00edcia m\u00e9dica, que reduziu de R$1.800,00 para R$1.000,00, ficam agora a cargo do reclamante, isento porquanto benefici\u00e1rio da gratuidade judici\u00e1ria, facultado ao perito valer-se do disposto na Resolu\u00e7\u00e3o 66/10 do CSJT, para recebimento da verba.    Presidente: Exmo. Desembargador Jos\u00e9 Murilo de Morais.  Tomaram \u00a0\u00a0 parte \u00a0 nesta\u00a0 decis\u00e3o\u00a0\u00a0 os \u00a0 Exmos.: \u00a0 Desembargador\u00a0 Jos\u00e9 \u00a0 Murilo\u00a0 de\u00a0 Morais\u00a0 (Relator),\u00a0 Juiz Convocado Jess\u00e9 Claudio Franco de Alencar\u00a0 (substituto\u00a0 do\u00a0 Exmo.\u00a0 Desembargador\u00a0 Anemar\u00a0 Pereira\u00a0 Amaral,\u00a0 em gozo de f\u00e9rias) e Desembargador C\u00e9sar Machado.  Procurador do Trabalho: Dr. Dennis Borges Santana.  Secret\u00e1ria: M\u00e1rcia Moretzsohn de Oliveira.  Belo Horizonte, 04 de junho de 2019. Assinatura VOTOS", "Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Oswaldo Tadeu Barbosa Guedes e Manoel Barbosa da Silva, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso interposto pela reclamante e, no m\u00e9rito, negou-lhe provimento.  Belo Horizonte, 07 de novembro de 2017. Assinatura DANILO SIQUEIRA DE CASTRO FARIA  Juiz Convocado - Relator    DSCF/K VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores J\u00falio Bernardo do Carmo e Oswaldo Tadeu Barbosa Guedes, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso interposto pelo reclamante (ID. 80e742c), porquanto atendidos os pressupostos de admissibilidade intr\u00ednsecos e extr\u00ednsecos, e, no m\u00e9rito, deu-lhe provimento, para excluir a condena\u00e7\u00e3o do reclamante ao pagamento dos honor\u00e1rios advocat\u00edcios sucumbenciais, pelos seguintes fundamentos: HONOR\u00c1RIOS ADVOCAT\u00cdCIOS DE SUCUMB\u00caNCIA . O reclamante pede a reforma da senten\u00e7a para excluir a condena\u00e7\u00e3o ao pagamento dos honor\u00e1rios advocat\u00edcios sucumbenciais. Com raz\u00e3o. a Lei 13.467/2017, que alterou diversos dispositivos da CLT, deve ser aplicada somente a partir de sua vig\u00eancia, aos 11/11/2017, conforme o princ\u00edpio tempus regit actum (art. 6\u00ba, LINDB), que protege o ato jur\u00eddico perfeito, o direito adquirido e a coisa julgada. O regramento material deve ser aquele que regeu o ato na data em que foi praticado (art. 5\u00ba, XXXVI, CR/88). O art. 14 do CPC, por sua vez, estabelece que: \"A norma processual n\u00e3o retroagir\u00e1 e ser\u00e1 aplic\u00e1vel imediatamente aos processos em curso, respeitados os atos processuais praticados e as situa\u00e7\u00f5es jur\u00eddicas consolidadas sob a vig\u00eancia da norma revogada\". Vale dizer, portanto, que as disposi\u00e7\u00f5es da mencionada lei n\u00e3o se aplicam \u00e0s rela\u00e7\u00f5es jur\u00eddicas anteriores \u00e0 sua vig\u00eancia, em respeito ao princ\u00edpio da irretroatividade das leis, hip\u00f3tese configurada nos autos, uma vez que a propositura da demanda se deu em 22/05/2017 (ID. 5ab2705). A an\u00e1lise dos riscos e \u00f4nus decorrentes do ajuizamento da a\u00e7\u00e3o trabalhista, a exemplo de honor\u00e1rios advocat\u00edcios e periciais e custas, ocorre no ato da propositura da a\u00e7\u00e3o e por ocasi\u00e3o da contesta\u00e7\u00e3o. Portanto, persiste o entendimento de que, salvo nas lides que n\u00e3o decorrem de rela\u00e7\u00e3o de emprego, s\u00e3o cab\u00edveis honor\u00e1rios advocat\u00edcios apenas quando preenchidos os requisitos previstos na Lei 5.584/70, quais sejam: a condi\u00e7\u00e3o de miserabilidade jur\u00eddica do empregado e a assist\u00eancia pelo sindicato da categoria, conforme S\u00famulas 219 e 329 do TST. Neste mesmo sentido, a Instru\u00e7\u00e3o Normativa n. 27/2005/TST, em face da amplia\u00e7\u00e3o da compet\u00eancia da Justi\u00e7a do Trabalho pela Emenda Constitucional n. 45/2004. Cita-se, ainda, o art. 6\u00ba da Instru\u00e7\u00e3o Normativa n. 41/2018/TST, verbis: \"Na Justi\u00e7a do Trabalho, a condena\u00e7\u00e3o em honor\u00e1rios advocat\u00edcios sucumbenciais, prevista no art. 791-A, e par\u00e1grafos, da CLT, ser\u00e1 aplic\u00e1vel apenas \u00e0s a\u00e7\u00f5es propostas ap\u00f3s 11 de novembro de 2017 (Lei n\u00ba 13.467/2017). Nas a\u00e7\u00f5es propostas anteriormente, subsistem as diretrizes do art. 14 da Lei n\u00ba 5.584/1970 e das S\u00famulas nos 219 e 329 do TST\". Dou provimento ao recurso para excluir a condena\u00e7\u00e3o do reclamante ao pagamento dos honor\u00e1rios advocat\u00edcios sucumbenciais.  Belo Horizonte, 04 de junho de 2019. Assinatura MANOEL BARBOSA DA SILVA  Desembargador Relator  MBS-9/1 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para reconhecer o liame empregat\u00edcio diretamente com o BANCO BRADESCO S.A., bem como a responsabilidade solid\u00e1ria dos demais reclamados, determinando o retorno dos autos \u00e0 origem para sejam julgados os demais pedidos formulados na inicial, como se entender de direito. Prejudicada a an\u00e1lise dos demais t\u00f3picos recursais, cuja an\u00e1lise ficou condicionada \u00e0 interposi\u00e7\u00e3o de novo recurso, oportunamente.  Tomaram parte no julgamento, os(a) Exmos(a).: Ju\u00edza Convocada Ol\u00edvia Figueiredo Pinto Coelho (Relatora, substituindo a Desembargadora Maria Laura Franco Lima de Faria), Desembargadora Ta\u00edsa Maria Macena de Lima e Desembargadora Rosemary de Oliveira Pires (Presidente).  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. J\u00fania Castelar Savaget.  Sustenta\u00e7\u00e3o Oral: Dra. J\u00e9ssica Palloma Gon\u00e7alves Fer 44,26, pelos executados.  Tomaram parte no julgamento: Exmos. Desembargador Jo\u00e3o Bosco Pinto Lara (Presidente e Relator), Desembargadora Maria Stela \u00c1lvares da Silva Campos e Desembargador Rodrigo Ribeiro Bueno.  F\u00e9rias regimentais: Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem.  Procurador do Trabalho: Dr. Arl\u00e9lio de Carvalho Lage.  Belo Horizonte, 20 de mar\u00e7o de 2019. Assinatura JO\u00c3O BOSCO PINTO LARA  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 31 de maio de 2017 , \u00e0 unanimidade, em conhecer os embargos de declara\u00e7\u00e3o opostos pelo reclamante e, no m\u00e9rito, sem diverg\u00eancia, em julg\u00e1-los improcedentes .  Tomaram parte no julgamento os Exmos: Des. Milton Vasques Thibau de Almeida (Relator), Des. Em\u00edlia Facchini e Des. Camilla G. Pereira Zeidler.  Presidiu o julgamento o Exmo. Des. Lu\u00eds Felipe Lopes Boson.  Presente ao julgamento, o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, dr. S\u00e9rgio Oliveira de Alencar.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha   Assinatura MILTON VASQUES THIBAU DE ALMEIDA  Relator     VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, por maioria de votos, deu provimento parcial ao apelo para declarar a rela\u00e7\u00e3o de emprego de 01/06/15 a 09/03/17, considerando a proje\u00e7\u00e3o do aviso pr\u00e9vio, devendo a reclamada anotar a CTPS da autora com sal\u00e1rio de R$2.000,00, no prazo de 5 dias contados de intima\u00e7\u00e3o espec\u00edfica, sob pena de pagamento de multa di\u00e1ria de R$50,00, limitada a R$500,00, e condenar a reclamada ao pagamento do aviso pr\u00e9vio indenizado de 33 dias; f\u00e9rias dobradas acrescidas de um ter\u00e7o de 2015/2016, 9/12 de f\u00e9rias + 1/3 de 2016/2017; 7/12 de 13\u00ba sal\u00e1rio de 2015, 13\u00ba sal\u00e1rio integral de 2016 e 2/12 de 13\u00ba sal\u00e1rio de 2017; FGTS a partir de 01/10/15 acrescidos da multa de 40%; pagamento simples dos feriados previstos na Lei 662/49 reca\u00eddos nos dias de escala da reclamante e multa do art. 477 da CLT, vencido o Exmo. Desembargador terceiro votante que negava provimento; cumprindo o disposto no art. 832, \u00a7 3\u00ba, da CLT, declarou as parcelas que possuem natureza salarial os 13\u00ba sal\u00e1rios e aviso pr\u00e9vio, devendo a reclamada recolher a contribui\u00e7\u00e3o previdenci\u00e1ria devida e comprovar nos autos no prazo de 10 dias, sob pena de execu\u00e7\u00e3o; esclareceu que os valores devidos ser\u00e3o apurados em liquida\u00e7\u00e3o de senten\u00e7a, corrigidos a partir do vencimento da obriga\u00e7\u00e3o (artigo 459, par\u00e1grafo \u00fanico, da CLT), at\u00e9 a data do efetivo pagamento (S\u00famula 15 deste Tribunal), aplicando-se os \u00edndices do IPCA-E; estabeleceu que, sobre o montante devidamente corrigido incidir\u00e3o juros de mora, a partir da data de ajuizamento da a\u00e7\u00e3o, na forma do artigo 883 da CLT e da S\u00famula 200/TST; fixou custas, pelo reclamado, no importe de R$1.400,00, calculadas sobre R$70.000,00, valor arbitrado \u00e0 condena\u00e7\u00e3o.  Presidente em exerc\u00edcio: Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Tomaram parte no julgamento: Exmo. Desembargador Lucas Vanucci Lins (Relator),\u00a0 Exmo. Juiz Carlos Roberto Barbosa (convocado para substituir o Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira, afastado nos termos da RA n\u00ba 25/2019) e o Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Sustentou oralmente: Dr. Bernardo Vassalle de Castro, pelos recorridos.  Secret\u00e1ria da sess\u00e3o: Eleonora Leonel da Mata Silva.  Belo Horizonte, 19 de mar\u00e7o de 2019. Assinatura   LUCAS VANUCCI LINS  Relator  LVL/b/asg VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Tomaram parte no julgamento: Exmos. Desembargadora Maria Stela \u00c1lvares da Silva Campos (Relatora), Desembargadora Maria Laura Franco Lima de Faria e Desembargador Jo\u00e3o Bosco Pinto Lara.  Presid\u00eancia: Exma. Desembargadora M\u00f4nica Sette Lopes.  Procurador do Trabalho: Dr. Sebasti\u00e3o Vieira Caixeta.  Belo Horizonte, 16 de maio de 2017. Assinatura MARIA STELA \u00c1LVARES DA SILVA CAMPOS  Relatora  /9", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O CONCLUS\u00c3O  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia da Exma. Desembargadora Ana Maria Amorim Rebou\u00e7as, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos da Exma. Desembargadora Ana Maria Amorim Rebou\u00e7as e da Exma. Ju\u00edza Gisele de C\u00e1ssia Vieira Dias Macedo (substituindo o Exmo. Desembargador Jos\u00e9 Marlon de Freitas); JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Agravo de Peti\u00e7\u00e3o interposto pelo Executado e, no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; custas pelo Executado no valor de R$44,26.  Belo Horizonte, 22 de agosto de 2018 Assinatura ANT\u00d4NIO CARLOS RODRIGUES FILHO  Juiz Convocado Relator  ACRF/rg   VOTOS", "AC\u00d3RD\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o AC\u00d3RD\u00c3O Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador Jos\u00e9 Marlon de Freitas, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Ju\u00edzes Carlos Roberto Barbosa (Substituindo o Desembargador M\u00e1rcio Ribeiro do Valle) e Ant\u00f4nio Carlos Rodrigues Filho (Substituindo o Desembargador S\u00e9rcio da Silva Pe\u00e7anha); JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio porque presentes os pressupostos objetivos e subjetivos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, NEGOU-LHE PROVIMENTO, mantendo a r. senten\u00e7a por suas pr\u00f3prias raz\u00f5es de decidir, nos termos do art. 895, \u00a7 1\u00ba, IV, da CLT e acrescentando os seguintes FUNDAMENTOS: \"Rescis\u00e3o indireta. Na inicial o reclamante afirma que recebeu comunicado de dispensa por justa causa e que na realidade essa decorre do fato de ter ajuizado reclama\u00e7\u00e3o trabalhista. Afirma que quando ingressa com pedido de rescis\u00e3o indireta, como no caso presente, tem a faculdade de cessar a presta\u00e7\u00e3o de servi\u00e7os. Pontua que foi admitido na fun\u00e7\u00e3o de entregador mas que era obrigado a desempenhar fun\u00e7\u00f5es diversas, inclusive o transporte de valores, o que constitui falta grave patronal na forma do art. 483, d, da CLT, de forma que deve ser declarada a nulidade do seu \"pedido de demiss\u00e3o\" (ID f397071 - fls. 3/5). Acostou imagens de cheques, notas fiscais e fotos repetidas de um mesmo \"bilhete\" redigido \u00e0 m\u00e3o determinando o recebimento da quantia de R$1.047,20 (ID 25f9d1e e seguintes - fls. 16/19). Em defesa, a reclamada afirma que o contrato de trabalho foi rescindido por justa causa decorrente de abandono de emprego, uma vez que o obreiro n\u00e3o comparece \u00e0 empresa desde o dia 03.03.2018, quando deveria ter retornado de suas f\u00e9rias. Refuta a alega\u00e7\u00e3o de que o autor se demitiu. Assevera que anteriormente, em 07.03.2013 o autor ajuizou outra reclama\u00e7\u00e3o trabalhista, da qual desistiu em 21.03.2018, ressaltando que na causa de pedir da a\u00e7\u00e3o anterior trouxe fatos diversos daqueles alegados na presente a\u00e7\u00e3o, haja vista que naqueloutra afirma que foi admitido como ajudante de motorista mas desempenhava a fun\u00e7\u00e3o de motorista, o que n\u00e3o consta da peti\u00e7\u00e3o inicial da presente demanda. Nega que o reclamante tenha desempenhado atividades estranhas \u00e0quelas para as quais foi admitido ou que tenha realizado o transporte de valores. Impugna as fotografias acostadas pelo trabalhador porquanto n\u00e3o h\u00e1 indica\u00e7\u00e3o de quem \u00e9 o recebedor, nome da empresa ou assinatura de seus prepostos. Acostou cart\u00f5es de ponto dos quais se extrai que o obreiro realmente n\u00e3o compareceu ao trabalho ap\u00f3s o t\u00e9rmino de suas f\u00e9rias, no dia 02.03.2018 (ID 5449263 - fl. 136), bem como, telegramas emitidos ao trabalhador o convocando para retomar suas atividades e emitidos nos dias 12.03.2018 (ID 0effe9e - fl. 192) e 23.03.2018 (ID cc776f0 - fl. 195) e, ainda, comprovante de telegrama emitido em 02.04.2018, por meio do qual teria sido comunicado a dispensa do trabalhador por justa causa (ID cc776f0 - fl. 198). Acostou tamb\u00e9m c\u00f3pia da peti\u00e7\u00e3o inicial relativa a processo anteriormente ajuizado (n\u00e3o impugnada) e da qual realmente se extrai a apresenta\u00e7\u00e3o de vers\u00e3o divergente em rela\u00e7\u00e3o ao presente caso, j\u00e1 que naquela ocasi\u00e3o o obreiro tamb\u00e9m afirmou que desempenhava a fun\u00e7\u00e3o de motorista (ID 00e5691 - fls. 438/439). Pois bem. Em sede de interrogat\u00f3rio o reclamante declarou que \"parou de trabalhar para a reclamada porque estava tendo desvio de fun\u00e7\u00e3o, transporte de valores, com recebimento de cheques e dinheiro em esp\u00e9cie dos clientes, transporte de boletos banc\u00e1rios; que solicitou que a reclamada o dispensasse sem justa causa, mas n\u00e3o logrou \u00eaxito\" (ID 35e274a - fl. 451). Como visto, o reclamante n\u00e3o se desincumbiu do seu \u00f4nus probat\u00f3rio, afinal a ele cabia fazer prova de que realmente foi designado para realizar o transporte irregular de valores e a cobran\u00e7a de clientes, fatos negados pela empregadora, contudo n\u00e3o foi ouvida sequer uma testemunha. N\u00e3o bastasse, a diverg\u00eancia entre as vers\u00f5es f\u00e1ticas apresentadas na primeira peti\u00e7\u00e3o inicial e na que deu origem ao presente feito fragilizam a tese obreira, n\u00e3o havendo como conferir credibilidade aos fatos por ele agora narrados. A isso se soma a circunst\u00e2ncia de que a reclamada apresentou documenta\u00e7\u00e3o n\u00e3o impugnada que corrobora a tese de que o trabalhador efetivamente incorreu em abandono de emprego, do que s\u00e3o indicativos os cart\u00f5es de ponto, os telegramas enviados ao obreiro e as declara\u00e7\u00f5es do pr\u00f3prio reclamante no sentido de que pediu para ser desligado sem justa causa mas n\u00e3o foi atendido. Nego provimento.\"  Belo Horizonte, 25 de julho de 2018   Assinatura JOS\u00c9 MARLON DE FREITAS  Desembargador Relator    acvs   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o interposto pela segunda executada - Vale S.A., salvo da mat\u00e9ria relacionada \u00e0 base de c\u00e1lculo das horas extras, por aus\u00eancia de interesse recursal; no m\u00e9rito,\u00a0sem diverg\u00eancia, negou-lhe provimento. Fixou custas, pela agravante, no valor de R$44,26 (quarenta e quatro reais e vinte e seis centavos).  Tomaram parte no julgamento os Exmos. Ju\u00edzes:\u00a0 \u00c2ngela Castilho Rog\u00eado Ribeiro (Relatora), Desembargador Jos\u00e9 Eduardo de Resende Chaves J\u00fanior e Desembargadora Maria Cec\u00edlia Alves Pinto (Presidente).  Ausente, em virtude de f\u00e9rias regimentais, o Desembargador Emerson Jos\u00e9 Alves Lage, sendo convocada para substitu\u00ed-lo, a Exma. Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro.  Presente ao julgamento, a il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 20 de maio de 2019.   Assinatura \u00c2NGELA CASTILHO ROG\u00caDO RIBEIRO  Ju\u00edza Convocada Relatora   ACRR/5/1 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo munic\u00edpio reclamado. No m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte no julgamento as Exmas.: Desembargadora Rosemary de Oliveira Pires (Presidente - Relatora),\u00a0 Ju\u00edza Convocada Adriana Campos de Souza Freire Pimenta (substituindo a Exma. Desembargadora Adriana Goulart de Sena Orsini)\u00a0 e Desembargadora Maria Laura Franco Lima de Faria.  Presente ao julgamento o il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dr. Genderson Silveira Lisboa.  Belo Horizonte, 2 de abril de 2019.     Assinatura ROSEMARY DE OLIVEIRA PIRES  Desembargadora - Relatora     VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho ra Zeidler e o Des. Lu\u00eds Felipe Lopes Boson (Presidente).  Presente ao julgamento, o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Genderson Silveira Lisboa.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha. Assinatura MARIA CRISTINA DINIZ CAIXETA  Ju\u00edza Convocada Relatora  MCDC/ga-c VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 19 de junho de 2019, por unanimidade, conheceu do recurso interposto pelo reclamante, porquanto pr\u00f3prio e tempestivo, preenche os demais pressupostos de admissibilidade; no m\u00e9rito, por maioria de votos, conferiu-lhe parcial provimento para determinar que as reclamadas procedam \u00e0 reintegra\u00e7\u00e3o do reclamante e de sua dependente Maria Concei\u00e7\u00e3o Paz Silva (c\u00f4njuge) como benefici\u00e1rios do plano m\u00e9dico-hospitalar e odontol\u00f3gico fornecido pela 2\u00aa reclamada, entregando-lhes as credenciais necess\u00e1rias \u00e0 frui\u00e7\u00e3o do benef\u00edcio, observando-se as normas previstas no plano, devendo o reclamante arcar com o pagamento integral do plano m\u00e9dico-hospitalar e odontol\u00f3gico. Concedeu os efeitos da antecipa\u00e7\u00e3o da tutela, para determinar que, independentemente do tr\u00e2nsito em julgado da decis\u00e3o, as reclamadas sejam intimadas, respectivamente por mandado e via postal, a procederem \u00e0 reintegra\u00e7\u00e3o do reclamante e da dependente Maria Concei\u00e7\u00e3o Paz Silva como benefici\u00e1rios do plano m\u00e9dico-hospitalar e odontol\u00f3gico fornecido pela 2\u00aa reclamada, observando-se as normas previstas no plano, bem assim, a entregar-lhes as credenciais necess\u00e1rias \u00e0 frui\u00e7\u00e3o do benef\u00edcio, devendo o reclamante arcar com a integralidade do custeio, no prazo de at\u00e9 15 dias, sob pena de multa di\u00e1ria de R$200,00, at\u00e9 o limite m\u00e1ximo de R$5.000,00, vencida a eminente Desembargadora Paula Oliveira Cantelli que n\u00e3o estipulava limite m\u00e1ximo de aplica\u00e7\u00e3o da multa. Invertidos os \u00f4nus da sucumb\u00eancia, retificou a senten\u00e7a para determinar que os honor\u00e1rios sucumbenciais sejam pagos pelas reclamadas no percentual de 10% sobre o valor da condena\u00e7\u00e3o. Fixou o valor da condena\u00e7\u00e3o em R$10.000,00, com custas no importe de R$200,00, pelas reclamadas.", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pela reclamante; no m\u00e9rito,\u00a0sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte no julgamento os Exmos.: Desembargador Emerson Jos\u00e9 Alves Lage (Relator),\u00a0Desembargador Jos\u00e9 Eduardo de Resende Chaves J\u00fanior (Presidente) e Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro.  Ausente, em virtude de f\u00e9rias regimentais, a Exma. Desembargadora Maria Cec\u00edlia Alves Pinto, sendo convocada para substitu\u00ed-la a Exma. Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro.  Presente ao julgamento, o il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Sebasti\u00e3o Vieira Caixeta.  Belo Horizonte, 27 de novembro de 2017. Assinatura EMERSON JOS\u00c9 ALVES LAGE  Desembargador Relator  EJAL/C     VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 21 de agosto de 2019, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo autor, uma vez que pr\u00f3prio e tempestivo, preenche os demais pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para: (i) declarar nula a dispensa imotivada do dia 08/03/2018; (ii) determinar a retifica\u00e7\u00e3o da CTPS para constar como data do t\u00e9rmino do contrato de trabalho o dia 19/06/2018, com proje\u00e7\u00e3o do contrato em virtude do aviso pr\u00e9vio para 21/07/2018 (aviso pr\u00e9vio de 33 dias); (iii) determinar o pagamento das diferen\u00e7as salariais que faria jus o autor, durante o per\u00edodo em que ficou afastado (08/03/2018 a 21/07/2018), levando-se em considera\u00e7\u00e3o o \u00faltimo sal\u00e1rio percebido pelo obreiro (R$2.481,04), e das diferen\u00e7as de verbas rescis\u00f3rias deste per\u00edodo, sendo elas: 5/12 de 13\u00ba sal\u00e1rio, 4/12 de f\u00e9rias + 1/3 e FGTS + 40%; e (iv) condenar a r\u00e9 ao pagamento da indeniza\u00e7\u00e3o por danos morais no importe de R$5.000,00. No mais, adotou as raz\u00f5es de decidir da r. senten\u00e7a recorrida (ID. 1205374), confirmando-a por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Lutiana Nacur Lorentz, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores J\u00falio Bernardo do Carmo e Oswaldo Tadeu Barbosa Guedes, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso interposto pelo reclamante, porque presentes os pressupostos de admissibilidade. No m\u00e9rito, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. decis\u00e3o recorrida conforme art. 895, par\u00e1grafo 1\u00ba, inciso IV, da CLT, com os seguintes acr\u00e9scimos: AVISO PR\u00c9VIO INDENIZADO. Sem raz\u00e3o o reclamante em insistir que n\u00e3o recebeu o aviso pr\u00e9vio indenizado, apegando-se ao vazio do campo do TRCT destinado \u00e0 discrimina\u00e7\u00e3o da verba. Conforme consta da pr\u00f3pria peti\u00e7\u00e3o inicial, id 02c49d5, p\u00e1gina 3, \"Foi dispensado, imotivadamente, em 22/04/2018, j\u00e1 com a proje\u00e7\u00e3o do aviso pr\u00e9vio indenizado, conforme docs. anexos\". Logo, o t\u00e9rmino de todos efeitos do contrato foi em 22/04/2018, e no TRCT consta o pagamento de 22 dias de saldo de sal\u00e1rio de abril, no valor de R$ 1.161,60, id c1aefe1, enquanto, no contracheque de mar\u00e7o, consta o saldo de sal\u00e1rio do restante do per\u00edodo do aviso, id c5105ab. Quando o empregado trabalha no curso do aviso pr\u00e9vio, ele recebe o saldo de sal\u00e1rio do per\u00edodo, n\u00e3o sendo correto discriminar a verba no TRCT como se fosse indenizado, como quer o reclamante. Os documentos relativos ao pagamento do sal\u00e1rio do per\u00edodo do aviso pr\u00e9vio vieram com a pr\u00f3pria peti\u00e7\u00e3o inicial. MULTA PREVISTA NO \u00a7 8\u00b0 DO ART. 477 DA CLT. o reclamante foi dispensado com aviso trabalhado, conforme consta do pr\u00f3prio TRCT, em 22/04/2018, e recebeu as verbas rescis\u00f3rias no dia 23, no valor l\u00edquido de R$ 3.058,74. O deferimento de diferen\u00e7as de verbas rescis\u00f3rias n\u00e3o autorizam o deferimento da multa pretendida, em respeito \u00e0 interpreta\u00e7\u00e3o restritiva das normas penais. A S\u00famula 462 do TST, mencionada pelo reclamante em seu recurso, incide apenas na hip\u00f3tese em que h\u00e1 discuss\u00e3o sobre v\u00ednculo empregat\u00edcio e o trabalhador nada recebe a t\u00edtulo de verbas rescis\u00f3rias. HONOR\u00c1RIOS ADVOCAT\u00cdCIOS. A presente a\u00e7\u00e3o foi ajuizada em 11/06/2018, sujeitando-se \u00e0s novas regras relativas \u00e0 sucumb\u00eancia no processo do trabalho. Havendo cr\u00e9dito em favor do reclamante, ainda que seja ele benefici\u00e1rio da justi\u00e7a gratuita, responde pelos honor\u00e1rios em favor do patrono da reclamada que contratou advogado. A nova regra veio para evitar peti\u00e7\u00f5es iniciais e defesas temer\u00e1rias, n\u00e3o podendo a parte que ousa pedir ou se defender, mesmo com prova documental contr\u00e1ria aos seus interesses, esquivar-se de sua responsabilidade processual. Enquanto houver saldo em favor do recorrente, ele responde pelo pagamento da verba. Nada a prover.  Belo Horizonte, 16 de outubro de 2018. Assinatura MBS  MANOEL BARBOSA DA SILVA  Desembargador Relator     VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o  CERTIFICO que o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Sebasti\u00e3o Vieira Caixeta, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Marcelo Lamego Pertence e do Exmo. Desembargador Fernando Ant\u00f4nio Vi\u00e9gas Peixoto, JULGOU o presente processo e, unanimemente, conheceu do recurso ordin\u00e1rio interposto pela Autora, porquanto pr\u00f3prio, tempestivo e firmado por procurador regularmente constitu\u00eddo. No m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. senten\u00e7a - ID. d3ef9da, na forma do art. 895, \u00a7 1o, inciso IV, da CLT.  Belo Horizonte, 1\u00ba de fevereiro de 2018 Assinatura MAURO CESAR SILVA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, julgou o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu\u00a0\u00a0dos embargos de declara\u00e7\u00e3o opostos; no m\u00e9rito, sem diverg\u00eancia, deu-lhes provimento parcial para prestar os esclarecimentos constantes da fundamenta\u00e7\u00e3o, sem imprimir efeito modificativo ao r. julgado.  Tomaram parte no julgamento os Exmos.: Desembargador Luiz Ot\u00e1vio Linhares Renault (Relat u00e1rio, f\u00e9rias + 1/3, FGTS e multa de 40%. Possuem natureza indenizat\u00f3ria os reflexos do adicional das horas extras em 1/3 de todas as f\u00e9rias, f\u00e9rias, parcela principal, quando indenizadas e FGTS + 40%. Os demais reflexos t\u00eam cunho salarial. Arbitrou o valor da condena\u00e7\u00e3o em R$10.000,00, com custas processuais de R$200,00, pela reclamada. Arbitrou, em favor do advogado da parte r\u00e9, honor\u00e1rios advocat\u00edcios no percentual de 5% sobre o importe obtido da diferen\u00e7a entre o valor atribu\u00eddo \u00e0 causa e o liquidado, como se apurar, igualmente ap\u00f3s as dedu\u00e7\u00f5es fiscais e previdenci\u00e1rias e, arbitram-se, ainda, em favor do patrono do autor, honor\u00e1rios advocat\u00edcios, tamb\u00e9m, equivalentes a 5% sobre o efetivo proveito econ\u00f4mico da execu\u00e7\u00e3o, que englobam os cr\u00e9ditos l\u00edquidos regularmente apurados em liquida\u00e7\u00e3o de senten\u00e7a (ap\u00f3s as dedu\u00e7\u00f5es fiscais e previdenci\u00e1rias). Sobre a condena\u00e7\u00e3o incidir\u00e3o juros de mora de 1% ao m\u00eas, a partir da data do ajuizamento da a\u00e7\u00e3o, nos moldes do art. 39, \u00a71\u00ba, da Lei 8.177/1991, aplicando-se ainda o disposto na OJ 400 da SDI-1 e na S\u00famula 200, ambas do TST, e corre\u00e7\u00e3o monet\u00e1ria, na forma prevista na S\u00famula 381 do TST, aplicando-se a varia\u00e7\u00e3o do IPCA-E, para a atualiza\u00e7\u00e3o monet\u00e1ria, a partir de 25/03/2015, e a TR, no per\u00edodo anterior.  Belo Horizonte, 23 de abril de 2019. Assinatura OSWALDO TADEU BARBOSA GUEDES  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante; no m\u00e9rito, sem diverg\u00eancia, negou-lhe pro VALLE  Desembargador Relator  MRV/pt VOTOS", "Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 24 de abril de 2019, por unanimidade, conheceu do Recurso Ordin\u00e1rio interposto por RRPM CURSOS PREPARAT\u00d3RIOS LTDA., porquanto satisfeitos os pressupostos legais de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, mantendo a senten\u00e7a recorrida, pelos seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante, satisfeitos os pressupostos de cabimento e admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. senten\u00e7a de origem, artigo 895 \u00a7 1\u00ba, IV da CLT. Passou ao exame das quest\u00f5es abordadas no apelo, observando as regras pr\u00f3prias e espec\u00edficas que regem o processo do trabalho nos termos do T\u00edtulo X da CLT e, nas decis\u00f5es, a exig\u00eancia de resumo dos fatos relevantes e elementos de convic\u00e7\u00e3o que formaram o convencimento motivado do Colegiado, em conformidade com o disposto nos art. 852-I da CLT e 93, IX da Constitui\u00e7\u00e3o Federal. Em resumo, s\u00e3o estes os FUNDAMENTOS da lavra da Exma. Desembargadora Relatora, que prevaleceram: IN\u00c9PCIA DA INICIAL. Mantenho a senten\u00e7a . Em que pesem as alega\u00e7\u00f5es recursais no sentido da forma\u00e7\u00e3o de grupo econ\u00f4mico entre a reclamada e a empresa \"M\u00faltipla Distribuidora e Log\u00edstica Ltda\", o autor ajuizou a presente a\u00e7\u00e3o apenas contra a Redeflex Com\u00e9rcio e Servi\u00e7os de Telefonia Ltda. Ao contr\u00e1rio do sugerido pelo recorrente, n\u00e3o \u00e9 facultado ao empregado demandar apenas uma das empresas integrantes do grupo econ\u00f4mico, e pleitear a condena\u00e7\u00e3o solid\u00e1ria de outra empresa, que\u00a0sequer faz parte da lide. O acolhimento da pretens\u00e3o do reclamante implicaria viola\u00e7\u00e3o ao devido processo legal, ao contradit\u00f3rio e \u00e0 ampla defesa. N\u00e3o provejo. HORAS EXTRAS . Nada h\u00e1 a prover. \u00c9 cedi\u00e7o que o trabalho externo, por si s\u00f3, n\u00e3o afasta o direito do empregado \u00e0 percep\u00e7\u00e3o de horas extras. Para tanto, \u00e9 necess\u00e1rio que n\u00e3o haja possibilidade de controle de jornada e que ele efetivamente n\u00e3o seja exercido. Cinge-se, portanto, a controv\u00e9rsia, em se estabelecer se era ou n\u00e3o poss\u00edvel o controle da jornada do autor. O reclamante era supervisor de vendas e laborava externamente, prestando servi\u00e7os em diversos munic\u00edpios do sul de Minas Gerais. N\u00e3o prospera a tese de que \"o controle das atividades do reclamante se davam por interm\u00e9dio da localiza\u00e7\u00e3o do celular e do vendedor com quem ele estivesse no dia, j\u00e1 que sempre estava acompanhado as atividades de algum dos vendedores; que este controle de localiza\u00e7\u00e3o era atrav\u00e9s de um aplicativo utilizado pela empresa e tamb\u00e9m pelo WhatsApp; que nunca teve qualquer tipo de puni\u00e7\u00e3o por descumprimento de hor\u00e1rio\" (depoimento pessoal de id. 344ce55 - p\u00e1g. 1). Ainda que fosse poss\u00edvel localizar remotamente os celulares do reclamante e do vendedor, n\u00e3o se pode presumir que ambos estavam \u00e0 disposi\u00e7\u00e3o da empresa exclusivamente por se encontrarem no mesmo local ao mesmo tempo. A t\u00edtulo de exemplo, os empregados poderiam estar almo\u00e7ando juntos num mesmo restaurante durante o intervalo intrajornada, ou hospedados num mesmo hotel. A prova oral tamb\u00e9m revelou que as reuni\u00f5es presenciais ocorriam em regra apenas uma vez por m\u00eas: \"somente encontrava com o reclamante em reuni\u00f5es mensais, al\u00e9m de uma reuni\u00e3o que ocorreu todas as segundas-feiras em um per\u00edodo de tr\u00eas meses \" (depoimento de F\u00e1vio Rodrigues Frenham - id. 344ce55 - p\u00e1g. 2). Ainda que se admitisse a realiza\u00e7\u00e3o de uma reuni\u00e3o \u00e0s 7h e outra \u00e0s 18h30/19h, via sistema de confer\u00eancia, como mencionado por Fl\u00e1vio Frenhan, n\u00e3o h\u00e1 como se presumir que houve labor ininterrupto entre uma e outra reuni\u00e3o. Igualmente, o fato de o reclamante trocar mensagens via aplicativo \"WhatsApp\" n\u00e3o significa que estivesse \u00e0 disposi\u00e7\u00e3o da empresa continuamente entre uma mensagem e outra. A testemunha Fl\u00e1vio Frenhan elucidou que \" o objetivo do grupo de WhatsApp era divulgar o trabalho realizado por cada vendedor, inclusive com fotos dos locais onde eram realizados os atendimentos; que a divulga\u00e7\u00e3o era dirigida ao supervisor e \u00e0s operadoras\" (id. 344ce55 - p\u00e1g. 2). Cristiano Ara\u00fajo Nascimento corroborou: \" havia um grupo de WhatsApp entre o supervisor e os vendedores, bem como um grupo incluindo todos os vendedores e supervisores; que o mencionado grupo n\u00e3o tinha por objetivo uma fiscaliza\u00e7\u00e3o do hor\u00e1rio de trabalho das pessoas nele inclu\u00eddas, visando o alinhamento de informa\u00e7\u00f5es, informa\u00e7\u00e3o de metas, promo\u00e7\u00f5es das operadoras etc\" (id. 344ce55 - p\u00e1g. 2). A prova documental carreada com a pe\u00e7a vestibular tamb\u00e9m n\u00e3o socorre o recorrente. Consoante o decidido, o conjunto probat\u00f3rio evidenciou que n\u00e3o era poss\u00edvel o controle da jornada do reclamante, prevalecendo a anota\u00e7\u00e3o feita em sua CTPS (id. 7250596 - p\u00e1g. 5, \"empregado isento de controle de hor\u00e1rio, conforme art. 62, da CLT\"). N\u00e3o h\u00e1 que se falar em pagamento de horas extras. Provimento negado. INTEGRA\u00c7\u00c3O DO ALUGUEL DE VE\u00cdCULO . Mantenho a senten\u00e7a. Incontroverso que o reclamante utilizava seu ve\u00edculo na presta\u00e7\u00e3o de servi\u00e7os. Mas o documento de id. e5d49bc revela que a empregadora pagava R$600,00 por m\u00eas a t\u00edtulo de \"aluguel\" do bem (R$500,00 para cobrir o uso e desgaste; R$50,00 relativos \u00e0 manuten\u00e7\u00e3o; e outros R$50,00 referentes \u00e0 contrata\u00e7\u00e3o de seguro). \u00c9 n\u00edtida a natureza indenizat\u00f3ria da parcela, que n\u00e3o era paga como contrapresta\u00e7\u00e3o pelos servi\u00e7os prestados, como sugere o recorrente, mas como meio de aperfei\u00e7oar, otimizar a presta\u00e7\u00e3o dos servi\u00e7os. Nego provimento. Considerando que todas as teses trazidas, necess\u00e1rias e imprescind\u00edveis ao desate da controv\u00e9rsia, foram devidamente indicadas e apreciadas pela d. Turma, as demais alega\u00e7\u00f5es invocadas ficam rejeitadas, por incompatibilidade com o que aqui se definiu.  Tomaram parte no julgamento: Exmos. Desembargadora Maria Stela \u00c1lvares da Silva Campos (Relatora), Desembargadora Maria Laura Franco Lima de Faria e Desembargador Jo\u00e3o Bosco Pinto Lara (Presidente).  Procuradora do Trabalho: Dra. Maria Am\u00e9lia Bracks Duarte.  Belo Horizonte, 08 de agosto de 2017.   Assinatura MARIA STELA \u00c1LVARES DA SILVA CAMPOS  Relatora  mrn/9", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 31 de janeiro de 2018 , \u00e0 unanimidade, em conhecer do agravo de instrumento e em dar-lhe provimento para processar o recurso ordin\u00e1rio, conhec\u00ea-lo e em dar-lhe provimento , concedendo ao reclamante benef\u00edcios de justi\u00e7a gratuita.  Tomaram parte no julgamento os Exmos: Des. Lu\u00eds Felipe Lopes Boson (Relator), Juiz Convocado Vitor Salino de Moura E\u00e7a (substituindo o Exmo. Des. Milton Vasques Thibau de Almeida) e\u00a0 Des. Em\u00edlia Facchini.  Presidiu o julgamento o Exmo. Des. Milton Vasques Thibau de Almeida.  Presente ao julgamento, a il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, Dra. Maria Helena da Silva Guthier.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha. Assinatura LU\u00cdS FELIPE LOPES BOSON  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; n\u00e3o incidem custas processuais (Instru\u00e7\u00e3o Normativa 1/2002 deste Regional; art. 7\u00ba, IV).  Tomaram parte no julgamento: Exmos. Desembargadora Maria Stela \u00c1lvares da Silva Campos (Relatora), Desembargador Rodrigo Ribeiro Bueno e Juiz Convocado Ricardo Marcelo Silva (substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em f\u00e9rias regimentais).  Presid\u00eancia: Exmo. Desembargador Jo\u00e3o Bosco Pinto Lara.  Procuradora Regional do Trabalho: Dra. Maria Helena da Silva Guthier.  Belo Horizonte, 13 de mar\u00e7o de 2019. Assinatura MARIA STELA \u00c1LVARES DA SILVA CAMPOS  Relatora  5/6 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia da Exma. Desembargadora Ana Maria Amorim Rebou\u00e7as,\u00a0presente a Exma. Procuradora Maria Helena da Silva Guthier, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargador Jos\u00e9 Marlon de Freitas e Juiz Carlos Roberto Barbosa (substituindo o Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, em gozo de f\u00e9rias); JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade,\u00a0conheceu do recurso interposto pela reclamante, porquanto presentes os pressupostos objetivos e subjetivos da admissibilidade; no m\u00e9rito, sem diverg\u00eancia, NEGOU PROVIMENTO ao apelo, mantendo a r. senten\u00e7a, por seus pr\u00f3prios e jur\u00eddicos fundamentos, quanto aos t\u00f3picos: inaplicabilidade das decis\u00f5es da ADPF 324 e RE 958252 - v\u00ednculo empregat\u00edcio com o tomador - isonomia, jornada de trabalho - horas extras, multas convencionais, responsabilidade das reclamadas, honor\u00e1rios assistenciais - sindicato assistente, servindo de ac\u00f3rd\u00e3o a presente certid\u00e3o, nos termos do inciso IV do \u00a7 1\u00ba do artigo 895 da CLT, acrescentando as seguintes raz\u00f5es de julgar: RECONHECIMENTO DO V\u00cdNCULO EMPREGAT\u00cdCIO - RESPONSABILIDADE DAS RECLAMADAS - LICITUDE DA TERCEIRIZA\u00c7\u00c3O - \"Insiste a reclamante no reconhecimento da ilicitude da terceiriza\u00e7\u00e3o perpetrada e a consequente declara\u00e7\u00e3o de v\u00ednculo empregat\u00edcio da autora com a tomadora de servi\u00e7os. Examino. Quanto ao tema sub judice , esta d. Turma, em conson\u00e2ncia com a jurisprud\u00eancia majorit\u00e1ria, firmou posicionamento no sentido de que a intermedia\u00e7\u00e3o de m\u00e3o de obra \u00e9 vedada pelo Direito do Trabalho, formando-se o v\u00ednculo empregat\u00edcio diretamente com o tomador, salvo nas hip\u00f3teses de trabalho tempor\u00e1rio ou nos casos de contrata\u00e7\u00e3o de servi\u00e7os de vigil\u00e2ncia, conserva\u00e7\u00e3o e limpeza, bem como de fun\u00e7\u00f5es especializadas ligadas \u00e0 atividade-meio do tomador, desde que inexistentes a pessoalidade e a subordina\u00e7\u00e3o direta, nos termos do entendimento consubstanciado na S\u00famula n\u00ba 331, incisos I e III, do c. TST. Analisados os autos, extrai-se do conjunto probat\u00f3rio que a parte autora estava, de fato, inserida no universo das atividades essenciais da Claro S.A., configurando-se a ilicitude da terceiriza\u00e7\u00e3o. In casu , n\u00e3o houve contrata\u00e7\u00e3o de terceiro estranho ao empreendimento. Ao contr\u00e1rio, a intermedia\u00e7\u00e3o de m\u00e3o de obra foi utilizada para mascarar a verdadeira rela\u00e7\u00e3o de emprego, com o objetivo \u00fanico de infringir direitos do trabalhador, em manifesta fraude trabalhista. Esclare\u00e7o, ainda, que a exist\u00eancia de subordina\u00e7\u00e3o direta da parte autora ao banco demandado \u00e9 irrelevante ao deslinde da quest\u00e3o, conforme entendimento adotado, haja vista que o reconhecimento de v\u00ednculo empregat\u00edcio diretamente com a tomadora decorre exclusivamente da fraude perpetrada pelas demandadas (art. 9\u00ba da CLT). Evidente a inten\u00e7\u00e3o de burlar a legisla\u00e7\u00e3o trabalhista pertinente atrav\u00e9s do contrato para cess\u00e3o de m\u00e3o de obra, j\u00e1 que a parte reclamante, durante todo o contrato, esteve desenvolvendo fun\u00e7\u00f5es essenciais \u00e0s atividades dos tomadores. Portanto, no entender dessa relatora, a declara\u00e7\u00e3o do v\u00ednculo empregat\u00edcio diretamente com os tomadores de servi\u00e7os, nos termos preconizados na S\u00famula 331, I, do c. TST, \u00e9 medida que se imp\u00f5e, porquanto evidenciada a ilicitude da terceiriza\u00e7\u00e3o efetuada. Ocorre que, no dia 30.08.2018, o Supremo Tribunal Federal, ao julgar a Argui\u00e7\u00e3o de Descumprimento de Preceito Fundamental (ADPF) 324 e o Recurso Extraordin\u00e1rio (RE) 958252, com repercuss\u00e3o geral reconhecida, firmou as seguintes teses: \"1. \u00c9 l\u00edcita a terceiriza\u00e7\u00e3o de toda e qualquer atividade, meio ou fim, n\u00e3o se configurando rela\u00e7\u00e3o de emprego entre a contratante e o empregado da contratada. 2. Na terceiriza\u00e7\u00e3o, compete \u00e0 contratante: i) verificar a idoneidade e a capacidade econ\u00f4mica da terceirizada; e ii) responder subsidiariamente pelo descumprimento das normas trabalhistas, bem como por obriga\u00e7\u00f5es previdenci\u00e1rias, na forma do art. 31 da Lei 8.212/1993, vencidos os Ministros Edson Fachin, Rosa Weber, Ricardo Lewandowski e Marco Aur\u00e9lio.\" Embora ainda se aguarde a publica\u00e7\u00e3o do ac\u00f3rd\u00e3o dessa decis\u00e3o e a manifesta\u00e7\u00e3o formal do STF sobre a modula\u00e7\u00e3o dos seus efeitos, por ter repercuss\u00e3o geral e por se tratar de decis\u00e3o tomada em controle concentrado de constitucionalidade, a decis\u00e3o tem efeito vinculante e se aplica imediatamente a todos os processos em tr\u00e2mite na Justi\u00e7a do Trabalho (art. 102, \u00a72\u00ba, CR/88 e art. 988, \u00a75\u00ba, II, CPC). Nessa senda, a identifica\u00e7\u00e3o da atividade terceirizada como sendo atividade-meio ou fim n\u00e3o ser\u00e1 mais um crit\u00e9rio para definir a legalidade da terceiriza\u00e7\u00e3o. Conforme o novo entendimento firmado, encontra-se superada essa distin\u00e7\u00e3o, sendo permitida a contrata\u00e7\u00e3o de terceiros para a realiza\u00e7\u00e3o de qualquer atividade da tomadora de servi\u00e7os, inclusive a principal. Esclare\u00e7o, por oportuno, que, conquanto estejam em vigor as modifica\u00e7\u00f5es introduzidas pelas Leis 13.429/2017 e 13.467/2017, tratando da terceiriza\u00e7\u00e3o de servi\u00e7os, o julgamento proferido pelo STF abrange as rela\u00e7\u00f5es jur\u00eddicas iniciadas e consumadas antes da vig\u00eancia das referidas normas, como no presente caso, em que o contrato de trabalho foi encerrado antes da vig\u00eancia de tais leis. Isto posto, acato a tese rec\u00e9m-sedimentada pelo E. STF e mantenho a r. senten\u00e7a que declarou l\u00edcita a terceiriza\u00e7\u00e3o perpetrada, a despeito de estar a parte autora inserida na atividade-fim das reclamadas. N\u00e3o h\u00e1 que se falar, ainda, em concess\u00e3o dos benef\u00edcios normativos da categoria banc\u00e1ria pela aplica\u00e7\u00e3o do princ\u00edpio da isonomia. Isso porque, nos termos da OJ 383 da SBDI-1 do c. TST, o direito dos empregados terceirizados \u00e0s mesmas verbas trabalhistas legais e normativas asseguradas \u00e0queles contratados pelo tomador dos servi\u00e7os depende da presen\u00e7a de igualdade de fun\u00e7\u00f5es. No caso em tela, por se tratar de fato constitutivo de seu direito, caberia \u00e0 parte autora provar a igualdade das fun\u00e7\u00f5es exercidas, apontando empregado da tomadora na mesma fun\u00e7\u00e3o, \u00f4nus do qual n\u00e3o se desincumbiu. In casu , inexistindo condena\u00e7\u00e3o, n\u00e3o h\u00e1 que se falar em an\u00e1lise da responsabilidade. Da mesma forma, sendo a demanda improcedente, e tendo sido proposta em data anterior ao in\u00edcio da vig\u00eancia da Lei 13.467/2017, n\u00e3o h\u00e1 que se falar em condena\u00e7\u00e3o a t\u00edtulo de honor\u00e1rios advocat\u00edcios. Nada a prover\".  Belo Horizonte, 12 de dezembro de 2018. Assinatura   ANA MARIA AMORIM REBOU\u00c7AS  Desembargadora Relatora      AMAR/ek     VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte no julgamento os Exmos. Desembargadores: Jos\u00e9 Eduardo de Resende Chaves J\u00fanior (Relator), Maria Cec\u00edlia Alves Pinto (Presidente) e Luiz Ot\u00e1vio Linhares Renault.  Presente ao julgamento, o il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Eduardo Maia Botelho.  Belo Horizonte, 05 de mar\u00e7o de 2018. Assinatura JOS\u00c9 EDUARDO DE RESENDE CHAVES J\u00daNIOR  Relator  JE-7 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do Agravo de Peti\u00e7\u00e3o da Reclamada, por\u00a0 cumpridos os requisitos de admissibilidade; sem diverg\u00eancia, rejeitou a preliminar de nulidade por negativa de presta\u00e7\u00e3o jurisdicional e, no m\u00e9rito, tamb\u00e9m sem diverg\u00eancia, negou provimento ao recurso, adotando as raz\u00f5es de decidir da r. senten\u00e7a agravada, complementada pela r. senten\u00e7a de Embargos de Declara\u00e7\u00e3o, confirmadas por seus pr\u00f3prios fundamentos, nos termos do inciso IV par\u00e1grafo 1\u00ba artigo 895 CLT; fixou custas de R$44,26 (inciso IV artigo 789-A CLT), pela Reclamada; acrescentou os seguintes fundamentos: \"Nulidade por negativa de presta\u00e7\u00e3o jurisdicional - falta de fundamenta\u00e7\u00e3o: Apresenta a Recda a preliminar de nulidade, alegando, em resumo, que n\u00e3o foram apreciados os argumentos expostos nos Embargos \u00e0 Execu\u00e7\u00e3o. Sem raz\u00e3o, contudo. N\u00e3o pode ser constatada qualquer viola\u00e7\u00e3o do referido dispositivo legal, porque ao proferir a senten\u00e7a, n\u00e3o est\u00e1 o Juiz obrigado a adotar os argumentos expendidos pela parte, sem com isto caracterizar a negativa de presta\u00e7\u00e3o jurisdicional. Deve apenas expor os fundamentos, de fato e de direito, nos quais firmou sua decis\u00e3o (inciso IX artigo 93 da Constitui\u00e7\u00e3o Federal e artigo 371 CPC), podendo, inclusive, valorar livremente a prova existente no processo, desde que indique os motivos que formaram seu convencimento, nos termos do referido dispositivo da Lei Maior. No caso, esses requisitos foram regularmente cumpridos e a presta\u00e7\u00e3o jurisdicional est\u00e1 completa, em decis\u00f5es expl\u00edcitas e fundamentadas (r. senten\u00e7a de ID c9d69fd e r. senten\u00e7a de Embargos de Declara\u00e7\u00e3o de ID c830a4e), inclusive quanto as alega\u00e7\u00f5es da Recda que poderiam, em tese, afastar a conclus\u00e3o adotada, como determina o inciso IV par\u00e1grafo 1\u00ba artigo 489 CPC. Rejeito a preliminar.\"  Presidente em exerc\u00edcio: Exma. Desembargadora Maristela \u00cdris da Silva Malheiros.  Tomaram parte no julgamento: Exmo. Juiz Helder Vasconcelos Guimar\u00e3es (Relator, convocado para substituir o Exmo. Desembargador Jales Valad\u00e3o Cardoso, em f\u00e9rias, RI, art. 66, \u00a7 2\u00ba),\u00a0 Exma. Desembargadora Maristela \u00cdris da Silva Malheiros e a Exma. Ju\u00edza Sabrina de Faria Fr\u00f3es Le\u00e3o (convocada para substituir o Exmo. Desembargador Lucas Vanucci Lins, em f\u00e9rias, RI, art. 66, \u00a7 2\u00ba).  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Secret\u00e1ria da sess\u00e3o: Eleonora Leonel da Mata Silva.  Belo Horizonte, 30 de abril de 2019. Assinatura Helder Vasconcelos Guimar\u00e3es  Juiz Convocado Relator", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, por maioria de votos, DEU-LHE PROVIMENTO PARCIAL para: a) declarar, em favor do autor, o regime padr\u00e3o de jornada (44 horas semanais), durante o per\u00edodo imprescrito at\u00e9 11/12/2014, sendo devidos, como horas extras, os excessos posteriores \u00e0quele limite, conforme se apurar dos espelhos de ponto, devendo as horas extras ser apuradas a partir da efetiva remunera\u00e7\u00e3o obreira e eventuais recomposi\u00e7\u00f5es (S\u00famula 264 do TST), incidindo o divisor 220 e o adicional convencional, ou, na falta dele, o m\u00ednimo constitucional de 50%; registrou que haver\u00e1 reflexos das horas extras em repousos semanais remunerados e feriados (OJ 394 da SDI-1 do TST), 13\u00ba sal\u00e1rios, f\u00e9rias acrescidas de 1/3 e FGTS acrescido de 40%, observando-se a S\u00famula 347 do TST; b) condenar a reclamada ao pagamento da dobra das f\u00e9rias acrescidas de 1/3, durante todo o per\u00edodo imprescrito; c) excluir da condena\u00e7\u00e3o a obriga\u00e7\u00e3o do reclamante e, de of\u00edcio, da reclamada, relativa ao pagamento honor\u00e1rios advocat\u00edcios sucumbenciais em favor dos patronos da parte adversa; declarou a natureza salarial das parcelas ora deferidas, salvo a dobra das f\u00e9rias acrescidas de 1/3, dos reflexos em f\u00e9rias acrescidas de 1/3 e FGTS acrescido de 40%; custas pela reclamada, no importe de R$400,00, calculadas sobre R$20.000,00, valor arbitrado \u00e0 condena\u00e7\u00e3o; vencida a Exma. Desembargadora Juliana Vignoli Cordeiro, quanto aos minutos residuais.  Tomaram parte neste julgamento os Exmos.\u00a0Desembargadores Weber Leite Magalh\u00e3es Pinto Filho (Relator),\u00a0 Luiz Ant\u00f4nio de Paula Iennaco (Presidente) e Juliana Vignoli Cordeiro.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 07 de agosto 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura WEBER LEITE DE MAGALH\u00c3ES PINTO FILHO  Relator  WLMPF\\tbcs VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria do Carmo de Ara\u00fajo, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores J\u00falio Bernardo do Carmo e Luiz Ronan Neves Koury, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o interposto pela executada e, no m\u00e9rito, negou-lhe provimento. Custas, pela executada no importe de R$44,26.  Belo Horizonte, 15 de maio de 2018. Assinatura MANOEL BARBOSA DA SILVA  Desembargador Relator    MBS-10", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz Convocado Danilo Siqueira de Castro Faria (substituindo o Exmo. Desembargador M\u00e1rcio Fl\u00e1vio Salem Vidigal, em gozo de f\u00e9rias regimentais) e do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso e, no m\u00e9rito, deu-lhe provimento parcial para: a)\u00a0 reconhecer a aplica\u00e7\u00e3o dos ACTs juntados com a defesa; b)\u00a0 excluir da condena\u00e7\u00e3o o pagamento de horas in itinere, como extras, e seus reflexos; c)\u00a0 determinar que, na apura\u00e7\u00e3o das horas extras, sejam observados os adicionais previstos nos ACT trazidos com a defesa; d) reduzir os honor\u00e1rios periciais de R$2.000,00 para R$1.500,00. Manteve o valor da condena\u00e7\u00e3o, porquanto ainda compat\u00edvel (R$80.000,00 - Id 9e4a91a - P\u00e1g. 8).  Belo Horizonte, 17 de outubro de 2017. Assinatura MARCUS MOURA FERREIRA  Relator  bsj VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o interposto por Banco do Brasil S/A; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento. Custas de R$44,26 (quarenta e quatro reais e vinte e seis centavos) pelo executado.  Tomaram parte no julgamento os Exmos. Desembargadores: Maria Cec\u00edlia Alves Pinto (Presidente e Relatora), Luiz Ot\u00e1vio Linhares Renault e Emerson Jos\u00e9 Alves Lage.  Presente ao julgamento, a il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dra. Maria Am\u00e9lia Bracks Duarte.  Belo Horizonte, 19 de fevereiro de 2018. Assinatura DES. MARI
