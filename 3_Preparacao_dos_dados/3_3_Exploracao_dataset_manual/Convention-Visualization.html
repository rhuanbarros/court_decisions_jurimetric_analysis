u00eam natureza salarial, \u00e0 exce\u00e7\u00e3o dos reflexos em f\u00e9rias + 1/3 indenizadas e FGTS + 40%. Invertidos os \u00f4nus de sucumb\u00eancia, com custas de R$ 100,00, calculadas sobre R$5.000,00, valor arbitrado \u00e0 condena\u00e7\u00e3o nesta Inst\u00e2ncia Revisora. Foram consignados os seguintes", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o CERTIFICO que o\u00a0 Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Sebasti\u00e3o Vieira Caixeta, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz convocado Mauro C\u00e9sar Silva (substituindo o Exmo. Des. Paulo Roberto de Castro) e do Exmo. Des. Marcelo Lamego Pertence,\u00a0 JULGOU o presente processo e, unanimemente, conheceu do recurso interposto pela reclamante, porque pr\u00f3prio, tempestivo e firmado por procurador regularmente constitu\u00eddo (Id. eaaae3b). No m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para afastar a prefacial de incompet\u00eancia material e condenar a terceira reclamada (SOMPO SEGUROS S.A.) ao pagamento da indeniza\u00e7\u00e3o prevista em\u00a0 ap\u00f3lice de seguro, em favor da reclamante, no importe de R$30.000,00, al\u00e9m de repara\u00e7\u00e3o por danos morais, no valor de R$5.000,00. Arbitrou o valor da condena\u00e7\u00e3o em R$35.000,00, com custas, pela terceira r\u00e9, no importe de R$700,00. As parcelas deferidas revestem-se de fei\u00e7\u00e3o indenizat\u00f3ria. Sobre o valor referente a ap\u00f3lice de seguro incidir\u00e1 corre\u00e7\u00e3o monet\u00e1ria desde a data do \u00f3bito da segurada (20/02/2017), bem como juros simples de 1% ao m\u00eas, a partir do ajuizamento da a\u00e7\u00e3o, pro rata die , observada a S\u00famula 200 do TST. No tocante \u00e0 indeniza\u00e7\u00e3o por danos morais, observe-se a S\u00famula 439, tamb\u00e9m do TST. Defere-se \u00e0 autora os benef\u00edcios da justi\u00e7a gratuita. A decis\u00e3o se firmou nos seguintes", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto e das contrarraz\u00f5es apresentadas; no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para: 1) reconhecer a responsabilidade subsidi\u00e1ria da 2\u00aa r\u00e9 pelas parcelas deferidas na presente demanda, que dever\u00e1 ficar limitada ao per\u00edodo de 08/05/2017 \u00e0 29/01/2018; 2) excluir a condena\u00e7\u00e3o do autor ao pagamento de honor\u00e1rios sucumbenciais em favor dos advogados da 2\u00aa r\u00e9; 3) acrescer \u00e0 condena\u00e7\u00e3o o pagamento das seguintes parcelas: a) sete horas extras por semana, com reflexos em RSR, f\u00e9rias + 1/3, 13\u00b0 sal\u00e1rio, aviso pr\u00e9vio indenizado, FGTS + multa de 40%; b) uma hora extra at\u00e9 10/11/2017, e, 40 minutos extras, a partir de 11/11/2014 at\u00e9 o fim do per\u00edodo da presta\u00e7\u00e3o dos servi\u00e7os, cinco dias por semana, pela supress\u00e3o do intervalo intrajornada, com reflexos em RSR, f\u00e9rias + 1/3, 13\u00b0 sal\u00e1rio, aviso pr\u00e9vio indenizado, FGTS + multa de 40%. Tudo nos termos da fundamenta\u00e7\u00e3o, parte integrante. Elevado o valor da condena\u00e7\u00e3o para R$55.000,00, com custas no importe de R$1.100,00, pelas reclamadas.    ANEMAR PEREIRA AMARAL Desembargador Relator  Presidente: Exmo. Desembargador Jos\u00e9 Murilo de Morais.  Tomaram parte nesta decis\u00e3o os\u00a0 Exmos.: Desembargador Anemar Pereira Amaral (Relator), Desembargador C\u00e9sar Machado e Desembargador Jorge Berg de Mendon\u00e7a.  Procuradora do Trabalho: Dr\u00aa Maria Christina Dutra Fernandez.  Sustenta\u00e7\u00e3o oral: Dr. Ant\u00f4nio Costa Oeira Filho, pelo recorrente.  Secret\u00e1ria: M\u00e1rcia Moretzsohn de Oliveira.  Belo Horizonte, 26 de mar\u00e7o de 2019.   Assinatura ANEMAR PEREIRA AMARAL  Desembargador Relator", "Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 5 de dezembro de 2018, por unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pela Autora, porquanto satisfeitos os pressupostos legais de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para: a) absolv\u00ea-la da condena\u00e7\u00e3o ao pagamento de honor\u00e1rios advocat\u00edcios sucumbenciais; b) isent\u00e1-la do pagamento dos honor\u00e1rios periciais, fixados em R$1.000,00, referentes \u00e0 per\u00edcia de m\u00e9dica, facultado ao Auxiliar do Ju\u00edzo receber a parcela em quest\u00e3o, nos moldes da Resolu\u00e7\u00e3o n\u00ba 66/2010 do Conselho Superior da Justi\u00e7a do Trabalho. Mantido o valor arbitrado \u00e0 condena\u00e7\u00e3o, eis que ainda compat\u00edvel. Quanto \u00e0s demais mat\u00e9rias devolvidas, foi mantida a senten\u00e7a recorrida, nos termos do art. 895, \u00a7 1\u00ba, inciso IV, da CLT. Foram acrescidos os seguintes", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o opostos pela reclamada; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento; diante do car\u00e1ter nitidamente protelat\u00f3rio dos embargos e configurando abuso do direito de defesa da embargante, aplicou-lhes multa de 2% (dois por cento) sobre o valor dado \u00e0 causa, a ser revertida em favor da parte contr\u00e1ria, nos termos do artigo 1.026, \u00a7 2\u00ba, do CPC.  Tomaram parte neste julgamentos os Exmos. Ju\u00edza Convocada Ana Maria Espi Cavalcanti (Relatora), Desembargador Marco Ant\u00f4nio Paulinelli de Carvalho (Presidente) e Juiz Convocado Ant\u00f4nio Gomes de Vasconcelos.  Em gozo de f\u00e9rias regulamentares os Exmos. Desembargadores Luiz Ant\u00f4nio de Paula Iennaco, Adriana Goulart de Sena Orsini e Juliana Vignoli Cordeiro.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pelo Dr.\u00a0 Genderson Silveira Lisboa.  Belo Horizonte, 02 de agosto de 2017.  Secret\u00e1ria: Maria Gorete de Paula Amaro.         Assinatura ANA MARIA ESPI CAVALCANTI  JU\u00cdZA CONVOCADA  RELATORA  AMEC-8 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o  FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o e rejeitou a preliminar arguida;\u00a0 no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; fixou custas no valor de R$44,26 pela executada.  Presidente:\u00a0 Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira.  Tomaram parte no julgamento: Exmo. Desembargador\u00a0Sebasti\u00e3o Geraldo de Oliveira (Relator),\u00a0 Desembargador Jales Valad\u00e3o Cardoso e a Exma. Desembargadora Maristela \u00cdris da Silva Malheiros.  Procurador do Trabalho:\u00a0Dr. Eduardo Maia Botelho.  Secret\u00e1ria da Sess\u00e3o: Eleonora Leonel da Mata Silva.  Belo Horizonte, 23 de julho de 2019. Assinatura SEBASTI\u00c3O GERALDO DE OLIVEIRA  Desembargador Relator VOTOS", "PUBLICADO NA VIG\u00caNCIA DA LEI N\u00ba 13.015/2014. TERCEIRIZA\u00c7\u00c3O. ATIVIDADE-MEIO E ATIVIDADE-FIM. LICITUDE. DECIS\u00c3O PROFERIDA PELO SUPREMO TRIBUNAL FEDERAL NA ADPF N.\u00ba 324 E NO RE N.\u00ba 958.252, COM REPERCUSS\u00c3O GERAL RECONHECIDA (TEMA 725). INTEGRANTE DA ADMINISTRA\u00c7\u00c3O P\u00daBLICA. O Plen\u00e1rio do Supremo Tribunal Federal, no dia 30/8/2018, ao julgar a Argui\u00e7\u00e3o de Descumprimento de Preceito Fundamental (ADPF) n.\u00ba 324 e o Recurso Extraordin\u00e1rio (RE) n.\u00ba 958.252, com repercuss\u00e3o geral reconhecida, decidiu que \u00e9 l\u00edcita a terceiriza\u00e7\u00e3o em todas as etapas do processo produtivo, ou seja, na atividade-meio e na atividade-fim das empresas. A tese de repercuss\u00e3o geral aprovada no RE n.\u00ba 958.252 (Rel. Min. Luiz Fux), com efeito vinculante para todo o Poder Judici\u00e1rio, assim restou redigida: \"\u00c9 licita a terceiriza\u00e7\u00e3o ou qualquer outra forma de divis\u00e3o do trabalho entre pessoas jur\u00eddicas distintas, independentemente do objeto social das empresas envolvidas, mantida a responsabilidade subsidi\u00e1ria da empresa contratante\" destacamos. Do mesmo modo, no julgamento da ADPF n.\u00ba 324, o eminente Relator, Min. Roberto Barroso, ao proceder a leitura da ementa de seu voto, assim se manifestou: \"I. \u00c9 l\u00edcita a terceiriza\u00e7\u00e3o de toda e qualquer atividade, meio ou fim, n\u00e3o se configurando rela\u00e7\u00e3o de emprego entre a contratante e o empregado da contratada. 2. Na terceiriza\u00e7\u00e3o, compete \u00e0 tomadora do servi\u00e7o: I) zelar pelo cumprimento de todas as normas trabalhistas, de seguridade social e de prote\u00e7\u00e3o \u00e0 sa\u00fade e seguran\u00e7a do trabalho incidentes na rela\u00e7\u00e3o entre a empresa terceirizada e o trabalhador terceirizado; II) assumir a responsabilidade subsidi\u00e1ria pelo descumprimento de obriga\u00e7\u00f5es trabalhistas e pela indeniza\u00e7\u00e3o por acidente de trabalho, bem como a responsabilidade previdenci\u00e1ria, nos termos do art. 31 da Lei 8.212/1993\" grifamos. Assim ficou assentado na certid\u00e3o de julgamento: \"Decis\u00e3o: O Tribunal, no m\u00e9rito, por maioria e nos termos do voto do Relator, julgou procedente a argui\u00e7\u00e3o de descumprimento de preceito fundamental, vencidos os Ministros Edson Fachin, Rosa Weber, Ricardo Lewandowski e Marco Aur\u00e9lio\" (g.n). Prevaleceu, em breve s\u00edntese, como fundamento o entendimento no sentido de que os postulados da livre concorr\u00eancia (art. 170, IV) e da livre-iniciativa (art. 170), expressamente assentados na Constitui\u00e7\u00e3o Federal de 1.988, asseguram \u00e0s empresas liberdade em busca de melhores resultados e maior competitividade. Quanto \u00e0 poss\u00edvel modula\u00e7\u00e3o dos efeitos da decis\u00e3o exarada, resultou firmado, conforme decis\u00e3o de julgamento da ADPF n.\u00ba 324 (Rel. Min. Roberto Barroso), que: \"(...) o Relator prestou esclarecimentos no sentido de que a decis\u00e3o deste julgamento n\u00e3o afeta os processos em rela\u00e7\u00e3o aos quais tenha havido coisa julgada. Presidiu o julgamento a Ministra C\u00e1rmen L\u00facia. Plen\u00e1rio, 30.8.2018\". Nesse contexto, a partir de 30/8/2018, \u00e9 de observ\u00e2ncia obrigat\u00f3ria aos processos judiciais em curso ou pendente de julgamento a tese jur\u00eddica firmada pelo e. STF no RE n.\u00ba 958.252 e na ADPF n.\u00ba 324. Assim, n\u00e3o h\u00e1 mais espa\u00e7o para o reconhecimento do v\u00ednculo empregat\u00edcio com o tomador de servi\u00e7os sob o fundamento de que houve terceiriza\u00e7\u00e3o il\u00edcita (ou seja, terceiriza\u00e7\u00e3o de atividade essencial, fim ou final\u00edstica), ou, ainda, para a aplica\u00e7\u00e3o dos direitos previstos em legisla\u00e7\u00e3o espec\u00edfica ou em normas coletivas da categoria profissional dos empregados da empresa contratante, porque o e. STF, consoante exposto, firmou entendimento de que toda terceiriza\u00e7\u00e3o \u00e9 sempre l\u00edcita, inclusive, repita-se, registrando a impossibilidade de reconhecimento de v\u00ednculo empregat\u00edcio do empregado da prestadora de servi\u00e7os com o tomador. E, em se tratando o tomador de integrante da Administra\u00e7\u00e3o P\u00fablica, qual a repercuss\u00e3o da novel decis\u00e3o do e. STF?Tratando-se de integrante da Administra\u00e7\u00e3o P\u00fablica, a jurisprud\u00eancia desta Corte Superior j\u00e1 entendia que, a despeito da irregularidade da terceiriza\u00e7\u00e3o por laborar o empregado em atividade final\u00edstica, n\u00e3o era poss\u00edvel o reconhecimento do v\u00ednculo empregat\u00edcio com o tomador de servi\u00e7os, diante do \u00f3bice do art. 37, II, da Constitui\u00e7\u00e3o Federal. Isto \u00e9, na pr\u00e1tica, deixava-se de aplicar a intelig\u00eancia da S\u00famula n.\u00ba 331, I, do TST para, diante da identidade de fun\u00e7\u00f5es dos empregados do tomador de servi\u00e7os e os empregados da prestadora de servi\u00e7os, deferir aos empregados terceirizados, por isonomia, \u00e0s mesmas verbas trabalhistas legais e normativas asseguradas \u00e0queles contratados pelo tomador de servi\u00e7os, aplicando-se, por analogia, o disposto no art. 12, \"a\", da Lei n.\u00ba 6.019/74. Orienta\u00e7\u00e3o Jurisprudencial n.\u00ba 383 da SBDI-1 do TST. Examinando a jurisprud\u00eancia \u00e0 luz da S\u00famula n.\u00ba 331, I, do TST, da OJ n.\u00ba 383 da SBDI-1 do TST e dos respectivos precedentes ensejadores de sua cria\u00e7\u00e3o, depreende-se as seguintes: a principal premissa, seja para o reconhecimento do v\u00ednculo empregat\u00edcio (ente privado - S\u00famula n.\u00ba 331, I, do TST), seja no tocante ao reconhecimento da isonomia (ente p\u00fablico - OJ n.\u00ba 383 da SBDI-1 do TST), \u00e9 a terceiriza\u00e7\u00e3o de atividade inerente, fim ou final\u00edstica da tomadora de servi\u00e7os. Ocorre, contudo, que, repita-se, em conformidade com a novel jurisprud\u00eancia do e. Supremo Tribunal Federal, \u00e9 l\u00edcita a terceiriza\u00e7\u00e3o em todas as etapas do processo produtivo, ou seja, na atividade-meio e na atividade-fim das empresas. Assim, ultrapassada a condi\u00e7\u00e3o de ilicitude de terceiriza\u00e7\u00e3o de atividade final\u00edstica do tomador de servi\u00e7os, o fato \u00e9 que, nas hip\u00f3teses envolvendo integrante da Administra\u00e7\u00e3o P\u00fablica, n\u00e3o h\u00e1 mais como se aplicar a intelig\u00eancia da Orienta\u00e7\u00e3o Jurisprudencial n.\u00ba 383 da SBDI-1 do TST, que resulta superada, em raz\u00e3o da aludida decis\u00e3o do e. STF. Recurso de revista conhecido e provido.\" (ARR - 10147-20.2016.5.03.0098, Relator Ministro: Breno Medeiros, Data de Julgamento: 07/11/2018, 5\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 09/11/2018).  Ainda que assim n\u00e3o fosse, o reclamante n\u00e3o comprovou que existem empregados da segunda reclamada que exer\u00e7am exatamente as suas atribui\u00e7\u00f5es, tampouco que estava diretamente subordinado \u00e0 segunda r\u00e9.  Ao contr\u00e1rio do que sustenta o recorrente, n\u00e3o houve confiss\u00e3o das reclamadas nesse sentido. Veja-se que o preposto da CEMIG declarou que \"n\u00e3o tem como prestar todo o servi\u00e7o aos consumidores sem as contratadas, por isso contratou as terceirizadas que executam servi\u00e7os de menor complexidade, ficando apenas com os de maior complexidade\" (ID. a04d2f2 - P\u00e1g. 3).  A distin\u00e7\u00e3o das atividades tamb\u00e9m restou comprovada pelo laudo pericial produzido nos autos n\u00ba 0011627-80.2017.5.03.0071, utilizado como prova emprestada, cuja conclus\u00e3o foi no sentido de que \"as atividades realizadas por ambas e as condi\u00e7\u00f5es t\u00e9cnicas, b\u00e1sicas e necess\u00e1rias por cada profissional n\u00e3o se espelham, ou seja, n\u00e3o h\u00e1 similaridades nas fun\u00e7\u00f5es e atividades realizadas entre os colaboradores da 1\u00aa Reclamada e da 2\u00aa Reclamada\" (ID. 2b5fe56 - P\u00e1g. 19).  Ressalto que o fato de a segunda r\u00e9 dar instru\u00e7\u00f5es a respeito da execu\u00e7\u00e3o das atividades contratadas \u00e9 inerente ao contrato de presta\u00e7\u00e3o de servi\u00e7os n\u00e3o configurando, de acordo com o novo panorama jurisprudencial sobre a mat\u00e9ria, a subordina\u00e7\u00e3o jur\u00eddica.  Quanto \u00e0 observ\u00e2ncia da Tese Jur\u00eddica Prevalecente n. 5 deste Regional, que versa sobre a terceiriza\u00e7\u00e3o de servi\u00e7os e instala\u00e7\u00e3o e repara\u00e7\u00e3o de redes, cabos e linhas el\u00e9tricas, certo \u00e9 que n\u00e3o cabe neste caso observar a ratio decidendi daquele precedente. Isso porque ocorreu sua supera\u00e7\u00e3o ( overruling ) pela ruptura substancial de sua base jur\u00eddica pertinente \u00e0 terceiriza\u00e7\u00e3o il\u00edcita pelo STF, qual seja, distin\u00e7\u00e3o entre atividade-fim e atividade-meio para caracteriza\u00e7\u00e3o da ilicitude da terceiriza\u00e7\u00e3o.  Como corol\u00e1rio, n\u00e3o h\u00e1 isonomia de direitos entre o reclamante e os empregados da tomadora de servi\u00e7os.  Nego provimento.  CONCLUS \u00c3 O  Conhe\u00e7o do recurso ordin\u00e1rio do reclamante e, no m\u00e9rito, nego-lhe provimento.   Conclus\u00e3o do recurso AC\u00d3RD\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio do reclamante; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte neste julgamento os Exmos. Ju\u00edzes Convocados Ana Maria Espi Cavalcanti (Relatora), Mauro Cesar Silva e Desembargador Luiz Ant\u00f4nio de Paula Iennaco (Presidente).  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 19 de junho de\u00a0 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura ANA MARIA ESPI CAVALCANTI  Relatora    /3-67 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O   CONCLUS\u00c3O  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador S\u00e9rcio da Silva Pe\u00e7anha, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores Ana Maria Amorim Rebou\u00e7as e Jos\u00e9 Marlon de Freitas; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pelo Reclamante e, no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para: a) acrescer \u00e0 condena\u00e7\u00e3o da Reclamada pagamento do adicional das horas extras prestadas al\u00e9m da 8\u00aa di\u00e1ria e 44\u00aa semanal, pelo per\u00edodo imprescrito, a serem apuradas em liquida\u00e7\u00e3o de seten\u00e7a, com base na jornada fixada na fundamenta\u00e7\u00e3o deste ac\u00f3rd\u00e3o, com reflexos em repousos semanais remunerados, e destes em aviso pr\u00e9vio, 13\u00ba sal\u00e1rio, f\u00e9rias mais 1/3, e FGTS mais 40%, observados os demais par\u00e2metros da fundamenta\u00e7\u00e3o; b) determinar que a import\u00e2ncia R$2.040,89(dois mil e quarenta reais e oitenta e nove centavos) n\u00e3o seja abatida das verbas deferidas ao Reclamante; para fins previdenci\u00e1rios, declarou a natureza salarial das verbas deferidas, salvo reflexos do adicional de horas extras em f\u00e9rias indenizadas e FGTS mais 40%; acresceu \u00e0 condena\u00e7\u00e3o o valor de R$30.000,00 (trinta mil reais), com custas igualmente acrescidas de R$600,00 (seiscentos reais), a cargo da Reclamada, que, com a publica\u00e7\u00e3o deste ac\u00f3rd\u00e3o, fica intimado ao seu pagamento, nos termos da S\u00famula n\u00ba 25 do TST.  Belo Horizonte, 19 de abril de 2017 Assinatura S\u00c9RCIO DA SILVA PE\u00c7ANHA  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Paulo Roberto de Castro, presente a Exma. Procuradora Lutiana Nacur Lorentz, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Fernando Ant\u00f4nio Vi\u00e9gas Peixoto e da Exma. Desa. Cristiana Maria Valadares Fenelon, JULGOU o presente processo e, unanimemente, conheceu dos embargos de declara\u00e7\u00e3o opostos pela r\u00e9, TBI SEGURAN\u00c7A EIRELI-ME e, no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Belo Horizonte, 27 de setembro de 2018. Assinatura SABRINA DE FARIA FR\u00d3ES LE\u00c3O  Ju\u00edza Convocada Relatora  SFFL/LPMM VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 18 de julho de 2018 , \u00e0 unanimidade, em conhecer do recurso ordin\u00e1rio interposto, eis que atendidos os pressupostos legais de admissibilidade, intr\u00ednsecos e extr\u00ednsecos; no m\u00e9rito, sem diverg\u00eancia, em  dar-lhe parcial provimento para: a) reconhecer a responsabilidade subsidi\u00e1ria da 2\u00aa R\u00e9, Residencial Jade , pelas seguintes verbas deferidas na r. senten\u00e7a de Origem: 6/12 de 13\u00ba sal\u00e1rio de 2017, f\u00e9rias integrais + 1/3 do per\u00edodo aquisitivo de 2016/2017, 4/12 de f\u00e9rias proporcionais + 1/3 de 2017, FGTS e 40% referente a 01/03/2016 at\u00e9 28/06/2017; b) declarar a responsabilidade subsidi\u00e1ria da 3\u00aa Reclamada pelas seguintes verbas da condena\u00e7\u00e3o: 2/12 de 13\u00ba sal\u00e1rio de 2017, 2/12 de f\u00e9rias proporcionais + 1/3 de 2017, FGTS e 40% referente a junho e julho de 2017; c) excluir a condena\u00e7\u00e3o das partes ao pagamento de honor\u00e1rios advocat\u00edcios rec\u00edprocos. Mantido o valor da condena\u00e7\u00e3o, eis que ainda compat\u00edvel.  \"Responsabilidade subsidi\u00e1ria da 2\u00aa Reclamada, Residencial Jade e da 3\u00aa R\u00e9, Residencial Bel\u00e9m - A Autora prestou servi\u00e7os em favor da 2\u00aa Reclamada do per\u00edodo de 01/03/2016 at\u00e9 28/06/2017, conforme confessado em contesta\u00e7\u00e3o (ID. 2adfee1 - P\u00e1g. 4). Assim, a empresa Residencial Jade \u00e9 respons\u00e1vel pelas verbas trabalhistas referentes a tal interregno, por ter se beneficiado dos servi\u00e7os da Autora, nos termos da S\u00famula 331, VI do col. TST, que prev\u00ea: \"A responsabilidade subsidi\u00e1ria do tomador de servi\u00e7os abrange todas as verbas decorrentes da condena\u00e7\u00e3o referentes ao per\u00edodo da presta\u00e7\u00e3o laboral. \"  Portanto, deve ser reconhecida a responsabilidade subsidi\u00e1ria da 2\u00aa R\u00e9 pelas seguintes verbas deferidas na r. senten\u00e7a de Origem: 6/12 de 13\u00ba sal\u00e1rio de 2017 (at\u00e9 junho de 2017), f\u00e9rias integrais + 1/3 do per\u00edodo aquisitivo de 2016/2017, 4/12 de f\u00e9rias proporcionais + 1/3 de 2017 (at\u00e9 junho de 2017), FGTS e 40% referente a 01/03/16 at\u00e9 28/06/17.  Incab\u00edvel a responsabiliza\u00e7\u00e3o pelo pagamento de aviso pr\u00e9vio, por tratar-se de verba eminentemente rescis\u00f3ria e que n\u00e3o pode ser fracionada m\u00eas a m\u00eas, sendo que no momento do t\u00e9rmino do pacto laboral a Autora n\u00e3o prestava servi\u00e7os para a 2\u00aa Reclamada.  Da mesma forma, a 3\u00aa Reclamada deve responder pelas verbas relativas ao per\u00edodo em que a Reclamante laborou a seu favor. A respeito, o preposto da 3\u00aa R\u00e9 declarou que a Autora trabalhou no Residencial Bel\u00e9m por aproximadamente 2 meses, lapso temporal que condiz com aquele descrito pela empregada, qual seja, final de junho at\u00e9 in\u00edcio de agosto de 2017.  Irrelevante, ainda, que na \u00e9poca a Autora tenha prestado servi\u00e7o concomitantemente para outros tomadores, pois isso n\u00e3o altera o fato de que o Residencial Bel\u00e9m tamb\u00e9m se beneficiou dos servi\u00e7os da Reclamante, atraindo sua responsabilidade subsidi\u00e1ria.  Assim, considerando 2 meses de labor em prol do Residencial Bel\u00e9m (junho e julho de 2017), a 3\u00aa Reclamada deve responder subsidiariamente pelas pelas seguintes verbas da condena\u00e7\u00e3o: 2/12 de 13\u00ba sal\u00e1rio de 2017, 2/12 de f\u00e9rias proporcionais + 1/3 de 2017, FGTS e 40% referente a junho e julho de 2017.  Provimento parcial, nesses termos.  Honor\u00e1rios advocat\u00edcios - A despeito das inova\u00e7\u00f5es inseridas na Consolida\u00e7\u00e3o das Leis do Trabalho pela Lei n. 13.467/17, dentre elas a previs\u00e3o de condena\u00e7\u00e3o das partes ao pagamento de honor\u00e1rios advocat\u00edcios de sucumb\u00eancia, inclusive rec\u00edprocos (art. 791-A, CLT), observa-se que a a\u00e7\u00e3o foi ajuizada antes do in\u00edcio de vig\u00eancia da referida Lei (11/11/2017), o que impede sua aplica\u00e7\u00e3o retroativa, sobretudo para se resguardar a seguran\u00e7a jur\u00eddica.  Portanto, nas a\u00e7\u00f5es em que a postula\u00e7\u00e3o inicial se der antes do in\u00edcio da vig\u00eancia da Lei n. 13.467/17, per\u00edodo em que ausente a previs\u00e3o legal acerca da mat\u00e9ria, aplic\u00e1vel o entendimento sedimentado pela Superior Corte Trabalhista, at\u00e9 ent\u00e3o, no sentido de que, nas demandas decorrentes de rela\u00e7\u00e3o de emprego, para a condena\u00e7\u00e3o ao pagamento de honor\u00e1rios advocat\u00edcios, deve a parte estar assistida por sindicato da categoria econ\u00f4mica e comprovar a percep\u00e7\u00e3o de sal\u00e1rio inferior ao dobro do sal\u00e1rio m\u00ednimo ou encontrar-se em situa\u00e7\u00e3o econ\u00f4mica que n\u00e3o lhe permita litigar sem preju\u00edzo do pr\u00f3prio sustento ou da respectiva fam\u00edlia (S\u00famulas n. 219-I e n. 329, ambas do col. TST).  Enfatizo que deve a parte atender a ambos os requisitos, o que n\u00e3o ocorreu nos presentes autos, em que o Autor, n\u00e3o obstante ser benefici\u00e1rio da justi\u00e7a gratuita, n\u00e3o se encontra assistido pelo sindicato de sua categoria.  Este eg. Tribunal, inclusive, pacificou a quest\u00e3o, com a edi\u00e7\u00e3o da S\u00famula n\u00ba 37, que assim disp\u00f5e:  \"POSTULADO DA REPARA\u00c7\u00c3O INTEGRAL. HONOR\u00c1RIOS ADVOCAT\u00cdCIOS. PERDAS E DANOS. INTELIG\u00caNCIA DOS ARTIGOS 389 E 404 DO C\u00d3DIGO CIVIL. \u00c9 indevida a restitui\u00e7\u00e3o \u00e0 parte, nas lides decorrentes da rela\u00e7\u00e3o de emprego, das despesas a que se obrigou a t\u00edtulo de honor\u00e1rios advocat\u00edcios contratados, como dano material, amparada nos arts. 389 e 404 do C\u00f3digo Civil.\"  Assim, ausentes os requisitos da Lei n\u00ba 5.584/70 e das S\u00famulas 219-I e 329 do TST, n\u00e3o h\u00e1 como se deferir o pagamento de honor\u00e1rios advocat\u00edcios ao procurador do Autor.  Da mesma forma, sendo inaplic\u00e1vel o entendimento consubstanciado no art. 791-A, CLT, conforme reda\u00e7\u00e3o da Lei n. 13.467/17, n\u00e3o \u00e9 cab\u00edvel condena\u00e7\u00e3o do empregado ao pagamento de honor\u00e1rios advocat\u00edcios de sucumb\u00eancia em favor do procurador do empregador.  Pelo exposto, dou provimento para excluir a condena\u00e7\u00e3o das partes ao pagamento de honor\u00e1rios advocat\u00edcios rec\u00edprocos.\"  Tomaram parte no julgamento os Exmos.: Des. Em\u00edlia Facchini (Relatora), Juiz Convocado Delane Marcolino Ferreira (substituindo a Exma. Des. Camilla G. Pereira Zeidler) e Juiz Convocado Danilo Siqueira de Castro Faria (substituindo o Exmo. Des. Lu\u00eds Felipe Lopes Boson).  Presidiu o julgamento o Exmo. Des. Milton Vasques Thibau de Almeida.  Presente ao julgamento, o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Eduardo Maia Botelho..  Secret\u00e1rio em exerc\u00edcio: Jos\u00e9 Ariceu Pereira. Assinatura EM\u00cdLIA FACCHINI  Desembargadora Relatora   EF/9-f VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia da Exma. Desembargadora Ana Maria Amorim Rebou\u00e7as, presente a Exma. Procuradora S\u00edlvia Domingues Bernardes Rossi, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores\u00a0 Ana Maria Amorim Rebou\u00e7as e Jos\u00e9 Marlon de Freitas; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pelo 2\u00ba Reclamado (Munic\u00edpio de Contagem); no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 22 de maio de 2019.   Assinatura MARIA RAQUEL FERRAZ ZAGARI VALENTIM  Ju\u00edza Convocada - Relatora  MRFZV/fe/r/k   VOTOS", "PUBLICADO ANTES DA VIG\u00caNCIA DA LEI N\u00ba 13.015/2014. CEMIG. TERCEIRIZA\u00c7\u00c3O. ATIVIDADE-FIM. EMPRESA DO RAMO DE ENERGIA EL\u00c9TRICA. ART. 25 DA LEI N\u00ba 8.987/1995. RESPONSABILIDADE SOLID\u00c1RIA. ISONOMIA. Em raz\u00e3o de prov\u00e1vel caracteriza\u00e7\u00e3o de contrariedade \u00e0 S\u00famula n\u00ba 331, I, desta Corte, d\u00e1-se provimento ao agravo de instrumento para determinar o prosseguimento do recurso de revista. Agravo de instrumento provido. (...) TERCEIRIZA\u00c7\u00c3O. ATIVIDADE-FIM. EMPRESA DO RAMO DE ENERGIA EL\u00c9TRICA. ART. 25 DA LEI N\u00ba 8.987/1995. RESPONSABILIDADE SOLID\u00c1RIA. ISONOMIA. A SBDI-1 desta Corte tem firme jurisprud\u00eancia no sentido de que o art. 25 da Lei n\u00ba 8.987/95 n\u00e3o possibilita a terceiriza\u00e7\u00e3o de atividade final\u00edstica das empresas que exploram servi\u00e7os p\u00fablicos de energia el\u00e9trica. Extrai-se do v. ac\u00f3rd\u00e3o regional que o reclamante exercia a fun\u00e7\u00e3o de eletricista, intrinsecamente ligada \u00e0 atividade final\u00edstica da empresa prestadora de servi\u00e7o p\u00fablico de energia el\u00e9trica, revelando-se il\u00edcita a terceiriza\u00e7\u00e3o, na forma da S\u00famula n\u00ba 331, I, desta Corte. O item II do referido verbete sumular, em respeito \u00e0 disposi\u00e7\u00e3o contida no art. 37, II, da Constitui\u00e7\u00e3o Federal, veda o reconhecimento do v\u00ednculo direto com o integrante da Administra\u00e7\u00e3o P\u00fablica, o que n\u00e3o impede, no entanto, a sua responsabiliza\u00e7\u00e3o em car\u00e1ter solid\u00e1rio porque, in casu, estamos diante de verdadeira fraude, que, por consect\u00e1rio, afasta a incid\u00eancia da S\u00famula n\u00ba 331, IV e V, desta Casa para efeito de responsabilidade meramente subsidi\u00e1ria, certo que se cuida de hip\u00f3tese diversa e muito mais grave que o mero inadimplemento contratual. Incid\u00eancia do art. 9\u00ba da CLT e 942 do C\u00f3digo Civil. Precedentes desta Casa e desta Turma. Tamb\u00e9m, n\u00e3o h\u00e1 impedimento ao reconhecimento das parcelas decorrentes de lei ou da aplica\u00e7\u00e3o das normas coletivas firmadas pela tomadora de servi\u00e7os, conforme entendimento tamb\u00e9m pacificado no \u00e2mbito desta Corte Superior por interm\u00e9dio da Orienta\u00e7\u00e3o Jurisprudencial n\u00ba 383 da sua SBDI-1, desde que presente a igualdade de fun\u00e7\u00f5es, situa\u00e7\u00e3o n\u00e3o configurada no caso concreto. Precedentes. Recurso de revista conhecido e parcialmente provido\". (Processo: RR - 2190- 60.2012.5.03.0048 Data de Julgamento: 20/05/2015, Relator Desembargador Convocado: Breno Medeiros, 8\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 22/05/2015).  Como se sabe, a intermedia\u00e7\u00e3o de m\u00e3o de obra \u00e9 vedada pelo Direito do Trabalho, formando-se o v\u00ednculo empregat\u00edcio diretamente com a tomadora dos servi\u00e7os, com exce\u00e7\u00e3o das hip\u00f3teses l\u00edcitas de trabalho tempor\u00e1rio ou nos casos de contrata\u00e7\u00e3o de servi\u00e7os de vigil\u00e2ncia, conserva\u00e7\u00e3o e limpeza, bem como de servi\u00e7os especializados ligados \u00e0 atividade-meio da tomadora, desde que inexistentes a pessoalidade e a subordina\u00e7\u00e3o direta, nos termos do entendimento consubstanciado na S\u00famula 331, itens I e III, do TST.  O item II desse mesmo verbete ressalta, entretanto, que a contrata\u00e7\u00e3o irregular de trabalhador, mediante empresa interposta, n\u00e3o gera v\u00ednculo de emprego com os \u00f3rg\u00e3os da Administra\u00e7\u00e3o P\u00fablica direta, indireta ou fundacional (art. 37, II, da CF/1988). Isso porque a Constitui\u00e7\u00e3o prev\u00ea, como requisito para a investidura em cargo p\u00fablico, a pr\u00e9via aprova\u00e7\u00e3o em concurso p\u00fablico de provas ou provas e t\u00edtulos.  N\u00e3o obstante seja invi\u00e1vel a forma\u00e7\u00e3o do v\u00ednculo empregat\u00edcio diretamente com a tomadora (que \u00e9 uma sociedade de economia mista), o reclamante, diante da ilicitude da terceiriza\u00e7\u00e3o, faz jus a todos os direitos e vantagens assegurados aos empregados da CEMIG que exer\u00e7am fun\u00e7\u00f5es an\u00e1logas \u00e0s suas, inclusive aqueles estatu\u00eddos nos instrumentos coletivos da categoria.  A mat\u00e9ria foi pacificada pela SDI-1 do TST, que editou a OJ 383:  \"TERCEIRIZA\u00c7\u00c3O. EMPREGADOS DA EMPRESA PRESTADORA DE SERVI\u00c7OS E DA TOMADORA. ISONOMIA. ART. 12, A, DA LEI N\u00ba 6.019, DE 03.01.1974 (mantida) - Res. 175/2011, DEJT divulgado em 27, 30 e 31.05.2011 - A contrata\u00e7\u00e3o irregular de trabalhador, mediante empresa interposta, n\u00e3o gera v\u00ednculo de emprego com ente da Administra\u00e7\u00e3o P\u00fablica, n\u00e3o afastando, contudo, pelo princ\u00edpio da isonomia, o direito dos empregados terceirizados \u00e0s mesmas verbas trabalhistas legais e normativas asseguradas \u00e0queles contratados pelo tomador dos servi\u00e7os, desde que presente a igualdade de fun\u00e7\u00f5es. Aplica\u00e7\u00e3o anal\u00f3gica do art. 12, a, da Lei n\u00ba 6.019, de 03.01.1974\".  Destarte, a isonomia com os trabalhadores formalmente contratados pela CEMIG tem matriz constitucional, conferindo efic\u00e1cia \u00e0 regra fundamental consagrada no artigo 5\u00ba, caput, da Constitui\u00e7\u00e3o da Rep\u00fablica, substrato \u00e0 concretiza\u00e7\u00e3o da igualdade salarial, que, se n\u00e3o observada, resultar\u00e1 em flagrante vulnera\u00e7\u00e3o \u00e0quela norma.  Ademais, at\u00e9 nos contratos de trabalho terceirizados, regidos pela Lei 6.019/1974, assegura-se ao obreiro o direito \u00e0s vantagens concedidas aos trabalhadores da empresa tomadora, com maior raz\u00e3o essas condi\u00e7\u00f5es devem ser deferidas na hip\u00f3tese de terceiriza\u00e7\u00e3o il\u00edcita, com a presta\u00e7\u00e3o de servi\u00e7os permanentes e indispens\u00e1veis \u00e0 atividade-fim da empresa tomadora, benefici\u00e1ria direta dos servi\u00e7os prestados, sem que se vislumbre qualquer ofensa \u00e0 lei.  \u00c9 importante frisar que a isonomia reconhecida nos autos tem lastro nos arts. 5\u00ba, caput, da CR, 5\u00ba da CLT e 12, a, da Lei n. 6.019/74, n\u00e3o possuindo qualquer rela\u00e7\u00e3o com os requisitos da equipara\u00e7\u00e3o ventilada no art. 461 da CLT.  Por isso, ainda que inexistentes fun\u00e7\u00f5es id\u00eanticas \u00e0s exercidas pelo autor no \u00e2mbito da CEMIG, persiste a aplica\u00e7\u00e3o do princ\u00edpio ison\u00f4mico, por ter havido a terceiriza\u00e7\u00e3o de todo um setor produtivo, n\u00e3o podendo a tomadora alegar em seu benef\u00edcio a pr\u00f3pria torpeza.  Cabe ainda pontuar que, nos autos da ADC n\u00ba 16, embora tenha decidido pela constitucionalidade do art. 71, \u00a7 1\u00ba, da Lei n\u00ba 8.666/93, o E. STF ressalvou que a exclus\u00e3o de responsabilidade prevista no referido preceito somente \u00e9 aplic\u00e1vel quando constatado que a Administra\u00e7\u00e3o foi diligente no dever de fiscalizar a execu\u00e7\u00e3o do objeto contratual, inclusive no tocante aos direitos trabalhistas dos empregados da empresa contratada, diretamente envolvidos naquela execu\u00e7\u00e3o.  Inclusive, foi com base em tal decis\u00e3o que o C. TST incluiu o item V \u00e0 sua S\u00famula n\u00ba 331, in verbis:  \"V - Os entes integrantes da Administra\u00e7\u00e3o P\u00fablica direta e indireta respondem subsidiariamente, nas mesmas condi\u00e7\u00f5es do item IV, caso evidenciada a sua conduta culposa no cumprimento das obriga\u00e7\u00f5es da Lei n.\u00ba 8.666, de 21.06.1993, especialmente na fiscaliza\u00e7\u00e3o do cumprimento das obriga\u00e7\u00f5es contratuais e legais da prestadora de servi\u00e7o como empregadora. A aludida responsabilidade n\u00e3o decorre de mero inadimplemento das obriga\u00e7\u00f5es trabalhistas assumidas pela empresa regularmente contratada.  VI - A responsabilidade subsidi\u00e1ria do tomador de servi\u00e7os abrange todas as verbas decorrentes da condena\u00e7\u00e3o referentes ao per\u00edodo da presta\u00e7\u00e3o laboral\".  Logo, subsiste a responsabilidade acess\u00f3ria da tomadora dos servi\u00e7os quando esta se descuida da obriga\u00e7\u00e3o de zelar pelo efetivo cumprimento dos direitos trabalhistas dos empregados que por interposta empresa lhe prestaram servi\u00e7os, sendo esta a hip\u00f3tese dos autos (S\u00famula 331, V e VI, do TST).  Tal entendimento n\u00e3o afronta o princ\u00edpio da legalidade (art. 5\u00ba, II, da CR/88), pois, constatada a omiss\u00e3o do Poder P\u00fablico, a responsabilidade \u00e9 subjetiva e n\u00e3o objetiva, encontrando amparo, portanto, nos artigos 186 e 927 do C\u00f3digo Civil.  A pr\u00f3pria condena\u00e7\u00e3o da empregadora a pagar ao autor os sal\u00e1rios e benef\u00edcios convencionais assegurados aos empregados da CEMIG revela que qualquer fiscaliza\u00e7\u00e3o eventualmente implementada pela tomadora foi ineficaz.  Anote-se que tal poder-dever fiscalizat\u00f3rio da Administra\u00e7\u00e3o P\u00fablica exsurge da pr\u00f3pria Lei n\u00ba 8.666/93, mormente de seus arts. 58, caput e inciso III, e 67, caput e \u00a7 1\u00ba, n\u00e3o implicando, de modo algum, imiscui\u00e7\u00e3o indevida no poder empregat\u00edcio da empresa contratada.  Assim disp\u00f5e a Tese Jur\u00eddica Prevalecente n\u00ba 23 deste Regional:  \"Responsabilidade subsidi\u00e1ria. Terceiriza\u00e7\u00e3o. Ente p\u00fablico. Fiscaliza\u00e7\u00e3o. \u00d4nus da prova.  \u00c9 do ente p\u00fablico o \u00f4nus da prova quanto \u00e0 exist\u00eancia de efetiva fiscaliza\u00e7\u00e3o dos contratos de trabalho de terceiriza\u00e7\u00e3o, para que n\u00e3o lhe seja imputada a responsabilidade subsidi\u00e1ria. (RA 111/2018, disponibiliza\u00e7\u00e3o: DEJT/TRT3/Cad. Jud. 16, 17 e 18/07/2018)\".  Nesse diapas\u00e3o, n\u00e3o h\u00e1 como absolver a segunda r\u00e9 da condena\u00e7\u00e3o imposta.  Afinal, a Tese Jur\u00eddica Prevalecente n. 5, editada por este Regional, cristalizou o entendimento de que, mesmo perante a ilicitude de terceiriza\u00e7\u00f5es ajustadas por concession\u00e1ria de energia el\u00e9trica integrante da Administra\u00e7\u00e3o P\u00fablica Indireta, s\u00f3 pode ser imputada responsabilidade em car\u00e1ter subsidi\u00e1rio.  Leia-se:  \"CONCESSION\u00c1RIA DE ENERGIA EL\u00c9TRICA. INSTALA\u00c7\u00c3O E REPARA\u00c7\u00c3O DE REDES, CABOS, LINHAS EL\u00c9TRICAS E OUTRAS ATIVIDADES AFINS. ATIVIDADE-FIM. TERCEIRIZA\u00c7\u00c3O IL\u00cdCITA. RESPONSABILIDADE I - \u00c9 il\u00edcita a terceiriza\u00e7\u00e3o de servi\u00e7os de instala\u00e7\u00e3o e repara\u00e7\u00e3o de redes, cabos e linhas el\u00e9tricas, o que inclui a liga\u00e7\u00e3o e a religa\u00e7\u00e3o na unidade consumidora, instala\u00e7\u00e3o, refor\u00e7o, reparo ou manuten\u00e7\u00e3o de ramais, alimentadores, transformadores, postes, equipamentos de seguran\u00e7a e cabos, pois constituem atividade-fim ao desenvolvimento das empresas distribuidoras de energia. Diante da nulidade do contrato de trabalho firmado com a prestadora de servi\u00e7os, pessoa jur\u00eddica de direito privado, forma-se o v\u00ednculo de emprego diretamente com a tomadora, respons\u00e1vel solid\u00e1ria pelo pagamento das verbas trabalhistas devidas ao empregado. Inaplic\u00e1vel, nessa hip\u00f3tese, o \u00a7 1\u00ba do art. 25 da Lei 8.987/95. II - O \u00f3bice ao reconhecimento de v\u00ednculo empregat\u00edcio com a tomadora de servi\u00e7os integrante da Administra\u00e7\u00e3o P\u00fablica Indireta (inciso II e \u00a7 2\u00ba do art. 37 da CR/88) n\u00e3o a isenta de, com base no princ\u00edpio constitucional da isonomia, responder subsidiariamente pelos direitos assegurados aos empregados da empresa prestadora, por for\u00e7a da aplica\u00e7\u00e3o da OJ 383 da SBDI - I do C. TST e ante a configura\u00e7\u00e3o de sua conduta il\u00edcita. Intelig\u00eancia do art. 927 do C\u00f3digo Civil, da OJ 383 da SBDI - I e do item IV da S\u00famula 331, ambos do TST. (RA 222/2015, disponibiliza\u00e7\u00e3o: DEJT/TRT3/Cad. Jud. 25, 28 e 29/09/2015; reda\u00e7\u00e3o mantida - RA 245/2015, disponibiliza\u00e7\u00e3o: DEJT/TRT3/Cad. Jud. 19,20 e 21/10/2015)\".  Por isso, a quita\u00e7\u00e3o das parcelas deferidas na origem deve ser arcada pela segunda reclamada em car\u00e1ter meramente subsidi\u00e1rio, na forma corretamente entendida na origem.  No mesmo sentido o item V da S\u00famula n\u00ba 331, j\u00e1 transcrito alhures.  Logo, subsiste a responsabilidade subsidi\u00e1ria da tomadora dos servi\u00e7os quando se descuida da obriga\u00e7\u00e3o de zelar pelo efetivo cumprimento dos direitos trabalhistas dos empregados que por interposta empresa lhe prestaram servi\u00e7os, sendo esta a hip\u00f3tese dos autos (S\u00famula 331, V e VI, do TST), como acima esclarecido.  Afinal, o enquadramento sindical, regra geral, faz-se de acordo com a atividade preponderante do empregador (art. 511 da CLT), ressalvada a hip\u00f3tese de categoria diferenciada, situa\u00e7\u00e3o n\u00e3o retratada nos autos.  Por fim, corol\u00e1rio do reconhecimento da ilicitude da terceiriza\u00e7\u00e3o e da observ\u00e2ncia do princ\u00edpio da isonomia \u00e9 a aplica\u00e7\u00e3o, ao contrato de trabalho, dos pisos salariais e benef\u00edcios previstos nos instrumentos normativos da tomadora, pois a CEMIG deveria ter sido a real empregadora do reclamante, que laborava em prol de sua atividade-fim.  No que diz respeito \u00e0 PLR, a mesma est\u00e1 devidamente regulamentada, conforme se infere dos acordos coletivos de id. 037a534.  Era \u00f4nus da reclamada (art. 818 da CLT c/c art. 333, II do CPC) demonstrar que o trabalhador n\u00e3o preencheu os requisitos para percep\u00e7\u00e3o do benef\u00edcio institu\u00eddo pelas normas coletivas citadas, o que n\u00e3o ocorreu.  Importante registrar que a PLR ser\u00e1 quitada independentemente do cumprimento de suposta meta individual, em raz\u00e3o da situa\u00e7\u00e3o peculiar do reclamante, empregado terceirizado ilicitamente, para o qual, portanto, as metas n\u00e3o foram estabelecidas.  De mais a mais, se o reclamante prestou servi\u00e7os em benef\u00edcio da CEMIG, sua for\u00e7a de trabalho contribuiu para os resultados obtidos pela empresa\".  Observo que a embargante, sob o pretexto de prequestionamento, pretende o revolvimento de fatos e provas j\u00e1 expressamente analisados, bem como a modifica\u00e7\u00e3o do posicionamento adotado, ambos vedados em sede de embargos de declara\u00e7\u00e3o.  Esgotada a presta\u00e7\u00e3o jurisdicional por parte deste Colegiado e inexistindo v\u00edcios a serem sanados, na forma dos artigos 897-A da CLT e 1022 do NCPC, e tampouco viola\u00e7\u00e3o aos artigos 832/CLT e 93, IX da CR/88, nego provimento aos embargos opostos pela reclamada.   CONCLUS\u00c3O Conhe\u00e7o dos embargos de declara\u00e7\u00e3o opostos pela reclamada e, no m\u00e9rito, nego-lhes provimento. AC\u00d3RD\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu dos embargos de declara\u00e7\u00e3o opostos pela reclamada; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Presidente: Exma. Desembargadora Rosemary de Oliveira Pires.  Tomaram parte no julgamento, o(as) Exmo(as).: Desembargador Paulo Maur\u00edcio Ribeiro Pires (Relator), Ju\u00edza Convocada Ol\u00edvia Figueiredo Pinto Coelho (substituindo a Desembargadora Maria Laura Franco Lima de Faria) e Desembargadora Ta\u00edsa Maria Macena de Lima.  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 25 de setembro de 2018. Assinatura PAULO MAUR\u00cdCIO RIBEIRO PIRES  Desembargador Relator      pmrp/f VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio; no m\u00e9rito, por maioria de votos, deu-lhe provimento parcial para determinar a aplica\u00e7\u00e3o do IPCA-e no per\u00edodo compreendido entre 25/03/2015 e 10/11/2017, como \u00edndice de corre\u00e7\u00e3o monet\u00e1ria, vencido o Exmo. Juiz Convocado Relator em rela\u00e7\u00e3o ao per\u00edodo de aplica\u00e7\u00e3o do IPCA-e; manteve o valor da condena\u00e7\u00e3o.  Tomaram parte no julgamento: Exmos. Juiz Convocado Alexandre Wagner de Morais Albuquerque (Relator, substituindo o Exmo. Desembargador Jo\u00e3o Bosco Pinto Lara, em f\u00e9rias regimentais), Desembargadora Maria Stela \u00c1lvares da Silva Campos e Desembargador Rodrigo Ribeiro Bueno.  Presid\u00eancia: Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem.  Procuradora Regional do Trabalho: Dra. Maria Helena da Silva Guthier.  Belo Horizonte, 19 de junho de 2019. Assinatura ALEXANDRE WAGNER DE MORAIS ALBUQUERQUE  Juiz do Trabalho Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CERTID\u00c3O DE JULGAMENTO ACORDAM os Desembargadores do Tribunal Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 20 de mar\u00e7o de 2019 , \u00e0 unanimidade, em conhecer o recurso ordin\u00e1rio do reclamante (id. 91e5c3d), porque preenchidos os pressupostos de sua admissibilidade; no m\u00e9rito, sem diverg\u00eancia, em negar-lhe provimento , confirmando a r. decis\u00e3o de origem (id.0f828a9), por seus", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto; no m\u00e9rito, por maioria de votos, deu-lhe provimento parcial para reverter a justa causa aplicada, determinando, via de consequ\u00ebncia, o pagamento das verbas rescis\u00f3rias decorrentes de dispensa injusta: aviso pr\u00e9vio, 13o sal\u00e1rio, f\u00e9rias + 1/3, FGTS + 40%, bem assim para decotar a pena de litig\u00e2ncia de m\u00e1-f\u00e9 atribu\u00edda ao reclamante; acresceu ao montante arbitrado a condena\u00e7\u00e3o o importe de R$10.000,00, com majora\u00e7\u00e3o de custas no importe de R$200,00; vencido o Exmo. Desembargador Relator, que negava provimento ao apelo.  Tomaram parte neste julgamento os Exmos. Desembargadores Luiz Ant\u00f4nio de Paula Iennaco (Presidente e Relator), Adriana Goulart de Sena Orsini e Juliana Vignoli Cordeiro.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pelo Dr. Eduardo Maia Botelho.  Belo Horizonte, 15 de fevereiro de 2017.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura LUIZ ANT\u00d4NIO DE PAULA IENNACO  Relator  3 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Tomaram parte no julgamento: Exmos. Juiz Convocado Ricardo Marcelo Silva (Relator, substituindo a Exma. Desembargadora Maria Stela \u00c1lvares da Silva Campos, em f\u00e9rias regimentais), Desembargador Rodrigo Ribeiro Bueno e Desembargador Ricardo Ant\u00f4nio Mohallem (Presidente).  Procuradora do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 08 de maio de 2019. Assinatura RICARDO MARCELO SILVA  Relator  8/9", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Fernando Luiz Gon\u00e7alves Rios Neto, presente a Exma. Procuradora Maria Christina Dutra Fernandez, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz convocado Vitor Salino de Moura E\u00e7a (substituindo a Exma. Desa. Cristiana Maria Valadares Fenelon) e do Exmo. Juiz Convocado Cl\u00e9ber L\u00facio de Almeida (substituindo o Exmo. Des. Paulo Roberto de Castro), JULGOU o presente processo e, unanimemente, conheceu dos embargos de declara\u00e7\u00e3o opostos; no m\u00e9rito, sem diverg\u00eancia, deu-lhes provimento parcial para esclarecimentos integrativos da motiva\u00e7\u00e3o do julgado.  Belo Horizonte, 16 de mar\u00e7o de 2017   Assinatura FERNANDO LUIZ GON\u00c7ALVES RIOS NETO  Relator  OSMP     VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o CERTIFICO que o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Fernando Luiz Gon\u00e7alves Rios Neto, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro e da Exma. Ju\u00edza convocada Sabrina de Faria Froes Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence), JULGOU o presente processo e, unanimemente, conheceu dos embargos de declara\u00e7\u00e3o e deu-lhes parcial provimento t\u00e3o somente para esclarecer que a convoca\u00e7\u00e3o do reclamante dever\u00e1 ser feita no prazo fixado no ac\u00f3rd\u00e3o, ficando condicionada a admiss\u00e3o \u00e0 aprova\u00e7\u00e3o do autor nos exames m\u00e9dicos de que trata o edital n\u00ba 01/2014.  Belo Horizonte, 29 de junho de 2017. Assinatura CLEBER L\u00daCIO DE ALMEIDA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade,\u00a0 conheceu do recurso ordin\u00e1rio interposto pela reclamada, por satisfeitos os pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, ficando mantida a senten\u00e7a, nos termos do art. 895, \u00a71\u00ba, IV, da CLT, por seus pr\u00f3prios e jur\u00eddicos fundamentos.  Presidente: Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Tomaram parte no julgamento: Exma. Ju\u00edza Convocada Ol\u00edvia Figueiredo Pinto Coelho (Relatora), Exmo. Juiz Convocado Rodrigo Ribeiro Bueno (substituindo o Exmo. Desembargador Lucas Vanucci Lins) e o Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira.  Procurador do Trabalho:\u00a0 Dr. Eduardo Maia Botelho.  Belo Horizonte, 05 de setembro de 2017. Assinatura Ol\u00edvia Figueiredo Pinto Coelho  Ju\u00edza Convocada Relatora    ma VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso apresentado pelo autor; no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para, nos exatos termos da fundamenta\u00e7\u00e3o do voto, declarar nula a decis\u00e3o de Id 919569b (f. 268), determinando o retorn antidos os", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, julgou o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu dos embargos de declara \u00e7\u00e3o opostos pelo reclamante, porque satisfeitos os pressupostos de admissibilidade; no m \u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  RAZ \u00d5ES DE DECIDIR : Em s\u00edntese, o embargante alega que a r. decis\u00e3o foi omissa quanto \u00e0s seguintes quest\u00f5es: invers\u00e3o do \u00f4nus da prova quanto \u00e0s horas extras, aviso pr\u00e9vio e multa do art. 477/CLT. Objetiva, ainda, prequestionar a mat\u00e9ria, nos termos da S\u00famula 297 do TST. Examino. Nos termos do art. 1022 do NCPC, que reproduz as hip\u00f3teses de cabimento dos embargos de declara\u00e7\u00e3o, esses s\u00e3o cab\u00edveis quando o julgado apresentar obscuridade ou contradi\u00e7\u00e3o, ou quando for omitido ponto sobre o qual o ju\u00edzo devia se pronunciar. Ainda, de acordo com o art. 897-A da CLT, os embargos tamb\u00e9m s\u00e3o cab\u00edveis ante a presen\u00e7a de manifesto equ\u00edvoco no exame dos pressupostos extr\u00ednsecos do recurso. Nessa esteira, em sede de embargos declarat\u00f3rios, a contradi\u00e7\u00e3o a ser suprida \u00e9 a aus\u00eancia de solu\u00e7\u00e3o para uma quest\u00e3o controvertida. A contradi\u00e7\u00e3o a ser sanada \u00e9 aquela \u00ednsita \u00e0 pr\u00f3pria decis\u00e3o, ou seja, a existente dentro de seus", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 20 de mar\u00e7o de 2019 , \u00e0 unanimidade, em conhecer do agravo de peti\u00e7\u00e3o interposto por FABIANA MONTEIRO SILVA, porque preenchidos os pressupostos de sua admissibilidade; no m\u00e9rito, sem diverg\u00eancia, em negar-lhe provimento , mantendo a r. senten\u00e7a de id. c500045, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio; no m\u00e9rito, por maioria de votos, deu parcial provimento ao apelo para isentar o autor do pagamento dos honor\u00e1rios advocat\u00edcios de sucumb\u00eancia e condenar a primeira reclamada (ALMAVIVA) ao pagamento de honor\u00e1rios advocat\u00edcios assistenciais, em substitui\u00e7\u00e3o aos honor\u00e1rios de sucumb\u00eancia, no importe de 15% sobre o valor atualizado da causa, observando-se o disposto na Tese Jur\u00eddica Prevalecente 4 deste Regional e OJ 348 da SDI-1 do TST; dispensado o ac\u00f3rd\u00e3o, nos termos do artigo 118, \u00a71\u00ba, do RI; vencido o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Tomaram parte neste julgamento os Exmos. Ju\u00edza Convocada Ol\u00edvia Figueiredo Pinto Coelho (Relatora),\u00a0 Desembargador Luiz Ant\u00f4nio de Paula Iennaco (Presidente) e Ju\u00edza Convocada Adriana Campos de Souza Freire Pimenta.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pelo Dr. Eduardo Maia Botelho.  Belo Horizonte, 08 de agosto de\u00a0 2018.  Secret\u00e1ria: Maria Gorete de Paula Amaro.   Assinatura OL\u00cdVIA FIGUEIREDO PINTO COELHO  Relatora  /10     VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio; no m\u00e9rito, por maioria de votos, NEGOU-LHE PROVIMENTO; vencida a Exma. Desembargadora Juliana Vignoli
