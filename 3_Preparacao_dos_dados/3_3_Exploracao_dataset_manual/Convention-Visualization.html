es Brito Vieira. Assinatura LUIZ ANT\u00d4NIO DE PAULA IENNACO  Relator  14/2 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio da reclamante (Id e4514fa), porquanto presentes os pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, rejeitou a preliminar arguida e deu parcial provimento ao apelo para deferir \u00e0 autora o pagamento de 15 minutos extras nos dias em que houve descumprimento do intervalo do art. 384/CLT, durante todo o pacto laboral, com adicional legal ou convencional, o que for mais ben\u00e9fico, com reflexos em RSRs, f\u00e9rias + 1/3, 13\u00ba sal\u00e1rio e FGTS + 40%, como se apurar em liquida\u00e7\u00e3o de senten\u00e7a. Para apura\u00e7\u00e3o das horas extras, ser\u00e1 adotada base de c\u00e1lculo composta por todas as parcelas de natureza salarial (S\u00famula 264/TST); divisor 180; evolu\u00e7\u00e3o salarial; jornada conforme os registros dos cart\u00f5es de ponto, presumindo-se frequ\u00eancia integral na aus\u00eancia de algum documento. As contribui\u00e7\u00f5es previdenci\u00e1rias e fiscais, ao encargo da reclamada, incidir\u00e3o nos termos dos artigos 28 e 43 da Lei 8.212/90. Nos moldes da lei n\u00ba 10.035/01, dever\u00e1 a r\u00e9 comprovar o recolhimento da verba previdenci\u00e1ria sobre as parcelas salariais ora deferidas, exceto quanto ao FGTS, que det\u00e9m natureza indenizat\u00f3ria, autorizada a reten\u00e7\u00e3o dos valores devidos pela reclamante. Tamb\u00e9m dever\u00e3o ser efetuados, se for o caso, os recolhimentos fiscais, permitindo-se a dedu\u00e7\u00e3o dos valores devidos pela Reclamante, conforme a Lei 8.541/92, art. 46 e o Provimento 01/96 da Corregedoria do TST, devendo ser comprovados nos autos, sob pena de oficiar-se ao \u00f3rg\u00e3o competente. Juros e corre\u00e7\u00e3o monet\u00e1ria na forma da legisla\u00e7\u00e3o vigente, observados os \u00edndices do IPCA-E, conforme S\u00famulas 200, 211 e 381 do Col. TST e S\u00famula 73 deste Eg. Regional. Invertidos os \u00f4nus da sucumb\u00eancia e arbitrado \u00e0 condena\u00e7\u00e3o o valor de R$600,00 (seiscentos reais), com custas de R$12,00 (doze reais), a cargo da reclamada, que, com a publica\u00e7\u00e3o deste ac\u00f3rd\u00e3o fica intimada ao recolhimento, para os fins da S\u00famula 25/TST. Nos demais aspectos, negou provimento ao apelo, mantendo a r. senten\u00e7a (Id be68c2f), proferida pelo MM\u00aa Ju\u00edza Helena Honda Rocha, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Paulo Maur\u00edcio Ribeiro Pires e Manoel Barbosa da Silva, com sustenta\u00e7\u00e3o oral do advogado Arcidelmo da Costa e Silva, pelo reclamante, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante; no m\u00e9rito, negou-lhe provimento.  Belo Horizonte, 09 de julho de 2019. Assinatura OSWALDO TADEU BARBOSA GUEDES  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Ju\u00edzes Convocados Helder Vasconcelos Guimar\u00e3es (substituindo o Exmo. Desembargador Manoel Barbosa da Silva, em gozo de f\u00e9rias regimentais), e Jo\u00e3o Bosco de Barcelos Coura (substituindo o Exmo. Desembargador Marcus Moura Ferreira, em gozo de f\u00e9rias regimentais), JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante (Id 39d1a6e), porquanto preenchidos os pressupostos legais de admissibilidade. No m\u00e9rito, negou-lhe provimento. Serve de ac\u00f3rd\u00e3o a presente certid\u00e3o, nos termos do inciso IV, \u00a71\u00ba, do artigo 895 da CLT, com fulcro nos seguintes fundamentos: N\u00c3O RECONHECIMENTO DA REVELIA. Quanto ao tema em destaque, objeto de insurg\u00eancia manifestada na raz\u00e3o recursal apresentada pelo reclamante, nego provimento ao recurso ordin\u00e1rio, confirmando a senten\u00e7a de origem pelos seus pr\u00f3prios jur\u00eddicos fundamentos. Nada a prover.  Belo Horizonte, 28 de novembro de 2017. Assinatura OSWALDO TADEU BARBOSA GUEDES  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio do r\u00e9u; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para excluir da condena\u00e7\u00e3o o pagamento de horas extras e a obriga\u00e7\u00e3o de fazer imposta na r. senten\u00e7a, rejeitando o pedido inicial; inverteu os \u00f4nus da sucumb\u00eancia e arbitrou custas pela reclamante, no valor de R$130,66, calculadas sobre o valor dado \u00e0 causa, de R$6.533,04, isenta.  Tomaram parte neste julgamento os Exmos. Desembargadores Marco Ant\u00f4nio Paulinelli de Carvalho (Relator), Weber Leite de Magalh\u00e3es Pinto Filho e Luiz Ant\u00f4nio de Paula Iennaco (Presidente).  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 27\u00a0 de mar\u00e7o de\u00a0 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura MARCO ANTONIO PAULINELLI DE CARVALHO  Relator    /7 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos da Exma. Desembargadora Cristiana Maria Valadares Fenelon e do Exmo. Desembargador Paulo Roberto de Castro, JULGOU o presente processo e, unanimemente, conheceu os Embargos de Declara\u00e7\u00e3o e, no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento. Condenou a Embargante ao pagamento da multa de 2% sobre o valor atualizado da causa, nos termos do \u00a7 2\u00ba do artigo 1.026, do CPC/2015, em favor do Reclamante.  Belo Horizonte, 28 de mar\u00e7o de 2019. Assinatura \u00c2NGELA CASTILHO ROGEDO RIBEIRO  Ju\u00edza Relatora Convocada VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do agravo; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para julgar insubsistente a penhora sobre o ve\u00edculo modelo I30 HYUNDAI 2.0; Cor Prata; Placa EVG-7906; 2011/2012; Chassi KMHDC51EACU322969, com ressalvas de fundamenta\u00e7\u00e3o do Exmo. Desembargador Emerson Jos\u00e9 Alves Lage. Custas no importe de R$44,26 (quarenta e quatro reais e vinte e seis centavos), pelo executado.  Tomaram parte no julgamento os Exmos.: Desembargadora Maria Cec\u00edlia Alves Pinto (Presidente e Relatora), Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro e Desembargador Emerson Jos\u00e9 Alves Lage.  Ausente, em virtude de f\u00e9rias regimentais, o Exmo. Desembargador Luiz Ot\u00e1vio Linhares Renault, sendo convocada para substitu\u00ed-lo, a Exma. Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro.  Presente ao julgamento, o il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Sebasti\u00e3o Vieira Caixeta.  Belo Horizonte, 17 de setembro de 2018. Assinatura DES. MARIA CEC\u00cdLIA ALVES PINTO  Relatora  AFFA VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pela reclamante, bem como das contrarraz\u00f5es, porque atendidos os pressupostos objetivos e subjetivos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu provimento ao recurso da reclamante para afastar a condena\u00e7\u00e3o ao pagamento de honor\u00e1rios advocat\u00edcios e para absolver a reclamante, benefici\u00e1ria da justi\u00e7a gratuita, da condena\u00e7\u00e3o ao pagamento de honor\u00e1rios periciais, que dever\u00e3o ser quitados em conformidade com a Resolu\u00e7\u00e3o n\u00ba 66/2010 do Conselho Superior da Justi\u00e7a do Trabalho.  Raz\u00f5es de decidir:  1 - HONOR\u00c1RIOS ADVOCAT\u00cdCIOS E PERICIAIS : Insurge-se a reclamante contra a condena\u00e7\u00e3o ao pagamento de honor\u00e1rios advocat\u00edcios e periciais. Examino. Ressalvado o entendimento desta Relatora, no sentido de que \u00e9 poss\u00edvel o ju\u00edzo ad quem apreciar o pleito \u00e0 luz da legisla\u00e7\u00e3o em vigor \u00e0 \u00e9poca da prola\u00e7\u00e3o da senten\u00e7a em exame, a douta Maioria desta Turma entende que, considerando que a presente a\u00e7\u00e3o trabalhista foi ajuizada em 16/02/2017, isto \u00e9, antes da vig\u00eancia da Lei 13.467/2017, n\u00e3o s\u00e3o aplic\u00e1veis neste processo as novas regras relativas a \u00f4nus pela sucumb\u00eancia, por agravarem a situa\u00e7\u00e3o das partes e impor-lhes \u00f4nus que n\u00e3o existiam no momento da interposi\u00e7\u00e3o da demanda. A aplica\u00e7\u00e3o da lei nova a a\u00e7\u00f5es anteriormente ajuizadas caracterizaria afronta ao princ\u00edpio da seguran\u00e7a jur\u00eddica, pois configuraria a \"decis\u00e3o surpresa\", al\u00e9m de redundar em julgamento extra petita , j\u00e1 que n\u00e3o constitu\u00edda controv\u00e9rsia anterior em rela\u00e7\u00e3o \u00e0 mat\u00e9ria. Tamb\u00e9m o princ\u00edpio da isonomia estaria violado, pois, a depender da dura\u00e7\u00e3o do processo, em duas a\u00e7\u00f5es ajuizadas no mesmo dia, em face da mesma empresa, caso um dos processos tivesse tramita\u00e7\u00e3o mais c\u00e9lere e fosse julgado antes da vig\u00eancia da lei, o reclamante n\u00e3o sofreria os \u00f4nus da sucumb\u00eancia, ao passo que na outra a\u00e7\u00e3o, que teria tramitado de forma mais lenta, o empregado seria condenado em honor\u00e1rios advocat\u00edcios, o mesmo com potencial de ocorrer com o demandado. Tamb\u00e9m o Ministro Maur\u00edcio Godinho Delgado, em sua recente obra \"A Reforma Trabalhista no Brasil\", embora n\u00e3o tenha expressado posicionamento definitivo sobre a mat\u00e9ria, sinalizou que a tese mais razo\u00e1vel e recomend\u00e1vel a ser aplicada seria a adotada: \"De outro lado, argumenta-se existirem modifica\u00e7\u00f5es muito substanciais produzidas pela Lei da Reforma Trabalhista no Direito Processual do Trabalho, as quais alteram, fortemente, o cen\u00e1rio jur\u00eddico entre as partes especialmente por conduzirem o reclamante a um elevado desproporcional risco processual, em decorr\u00eancia das novas regras - risco que era desconhecido no momento da propositura da a\u00e7\u00e3o trabalhista. Tratar-se-ia, pois, de uma situa\u00e7\u00e3o f\u00e1tica e jur\u00eddica peculiar no ordenamento jur\u00eddico brasileiro, a qual recomenda, em vista da aplica\u00e7\u00e3o dos princ\u00edpios constitucionais da seguran\u00e7a e da igualdade em sentido formal e material, al\u00e9m do pr\u00f3prio conceito fundamental de justi\u00e7a, que se garanta a incid\u00eancia dos efeitos processuais do diploma normativo novo somente para as a\u00e7\u00f5es protocoladas a partir do dia 13 de novembro de 2017.\" Assim, prevalece o entendimento doutrin\u00e1rio e jurisprudencial que vigorava antes da vig\u00eancia da Lei 13.467/2017, no sentido de que, oriunda a presente lide de rela\u00e7\u00e3o de emprego, n\u00e3o h\u00e1 que se falar em honor\u00e1rios, sejam obrigacionais ou sucumbenciais, nos termos da Instru\u00e7\u00e3o Normativa 27/2005 do TST, a n\u00e3o ser na hip\u00f3tese do artigo 14 e seguintes, da Lei 5.584/70, que n\u00e3o se configurou nesta a\u00e7\u00e3o. A quest\u00e3o j\u00e1 se encontrava pacificada, antes da vig\u00eancia da Lei 13.467/2017, pela S\u00famula 219 do TST. Por essas raz\u00f5es, afasto a condena\u00e7\u00e3o ao pagamento de honor\u00e1rios advocat\u00edcios. Tamb\u00e9m em rela\u00e7\u00e3o aos honor\u00e1rios periciais prevalece o entendimento que vigorava antes da vig\u00eancia da Lei 13.467/2017, em raz\u00e3o dos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CERTID\u00c3O FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, rejeitou a preliminar de n\u00e3o conhecimento do recurso da reclamante (f. 232/241 - numera\u00e7\u00e3o do pdf, em ordem crescente), pois n\u00e3o houve ofensa ao princ\u00edpio da dialeticidade, diante da impugna\u00e7\u00e3o das mat\u00e9rias de forma objetiva, espec\u00edfica e adequada, bem como porque a S\u00famula 422 do TST refere-se aos recursos dirigidos \u00e0 referida Corte, n\u00e3o se aplicando ao caso; conheceu do recurso, porquanto presentes os pressupostos de cabimento e de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, adotando as raz\u00f5es de decidir da senten\u00e7a, conforme autoriza\u00e7\u00e3o contida no art. 895, \u00a71\u00ba, inciso IV, da CLT. Apenas acrescentou a Exma. Desembargadora Relatora, em seu voto que prevaleceu, que: JUSTA CAUSA: A reclamante gozou licen\u00e7a maternidade de 25.06.2015 a 22.10.2015 (v. cart\u00f5es de f. 154/156) e n\u00e3o retornou ao trabalho. A reclamada lhe enviou tr\u00eas telegramas (dias 03.11.2015, 18.11.2015 e 30.11.2015) solicitando o comparecimento em 24 horas ao local de trabalhou. Todos os telegramas n\u00e3o foram recebidos sob a alega\u00e7\u00e3o de \"n\u00famero inexistente\" (f. 142/144 e 209/212), em que pese o endere\u00e7o ser o mesmo do indicado na peti\u00e7\u00e3o inicial. A reclamante foi dispensada por justa causa/abandono de emprego em 11.12.2015 (TRCT de f. 158/159 e aviso de f. 163). Esta \u00e9 a quinta reclama\u00e7\u00e3o trabalhista ajuizada pela reclamante contra a reclamada, requerendo a declara\u00e7\u00e3o de rescis\u00e3o indireta do contrato de trabalho (n\u00e3o vieram aos autos a peti\u00e7\u00e3o inicial das a\u00e7\u00f5es anteriores). A primeira foi em 15.10.2015 (processo 0011067-19.2015), quando ainda em vig\u00eancia a licen\u00e7a maternidade, tendo a autora desistido da a\u00e7\u00e3o em audi\u00eancia. Em 22.04.2016, ajuizou a reclama\u00e7\u00e3o 10573-23.2016, com nova desist\u00eancia em 24.05.2016. Terceira reclama\u00e7\u00e3o em 30.06.2016, com extin\u00e7\u00e3o do processo sem resolu\u00e7\u00e3o do m\u00e9rito em 1\u00ba.07.2016. A quarta foi ajuizada em 11.07.2016 (processo 0011037-47.2016), com nova desist\u00eancia em 26.07.2016. Ao contr\u00e1rio do que afirma a reclamante, o seu \u00e2nimo de n\u00e3o mais retornar ao trabalho \u00e9 patente, vez que n\u00e3o comparece ao estabelecimento da empregadora desde 23.10.2015 (primeiro dia ap\u00f3s o t\u00e9rmino da sua licen\u00e7a), n\u00e3o sendo o caso de aplica\u00e7\u00e3o do \u00a73\u00ba do art. 483 da CLT, e mesmo antes da licen\u00e7a ela se ausentou do trabalho in\u00fameras vezes de forma injustificada (cf. cart\u00f5es de f. 153/154). Correta a senten\u00e7a que manteve a dispensa por justa causa e indeferiu o pedido de condena\u00e7\u00e3o ao pagamento da indeniza\u00e7\u00e3o por danos morais decorrente desta forma de rescis\u00e3o contratual.  Tomaram parte no julgamento: Exmos. Desembargadora M\u00f4nica Sette Lopes (Presidente e Relatora), Juiz Convocado M\u00e1rcio Jos\u00e9 Zebende (substituindo a Exma. Desembargadora Maria Stela \u00c1lvares da Silva Campos, em f\u00e9rias regimentais) e Desembargadora Maria Laura Franco Lima de Faria.  Procuradora do Trabalho: Dra. Maria Am\u00e9lia Bracks Duarte.  Belo Horizonte, 14 de mar\u00e7o de 2017.   Assinatura M\u00d4NICA SETTE LOPES  Desembargadora Relatora  MSL/8", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 18 de outubro de 2017 , \u00e0 unanimidade, em conhecer do recurso, e, no m\u00e9rito, sem diverg\u00eancia, em negar-lhe provimento .  Tomaram parte no julgamento os Exmos: Des. Lu\u00eds Felipe Lopes Boson (Relator e Presidente), Des. Milton Vasques Thibau de Almeida e Ju\u00edza Convocada Maria Cristina Diniz Caixeta (substituindo a Exma.\u00a0 Des. Em\u00edlia Facchini).  Presente ao julgamento, o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Eduardo Maia Botelho que proferiu parecer oral pelo conhecimento e desprovimento do recurso.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha Assinatura LU\u00cdS FELIPE LOPES BOSON  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora\u00a0Maria do Carmo de Ara\u00fajo, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores J\u00falio Bernardo do Carmo e Luiz Ronan Neves Koury, JULGOU o presente processo e, \u00e0 unanimidade, \u00a0n\u00e3o conheceu do recurso da reclamada, por deserto.  Belo Horizonte, 15 de maio de 2018. Assinatura MANOEL BARBOSA DA SILVA  Desembargador Relator  MBS-5 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Presidente em exerc\u00edcio: Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Tomaram parte no julgamento:\u00a0Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira (Relator), Exmo. Desembargador Jales Valad\u00e3o Cardoso e a Exma. Desembargadora Maristela \u00cdris da Silva Malheiros.  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Secret\u00e1ria da Sess\u00e3o: Eleonora Leonel da Mata Silva.  Belo Horizonte, 19 de mar\u00e7o de 2019. Assinatura SEBASTI\u00c3O GERALDO DE OLIVEIRA  Relator", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CERTID\u00c3O CERTIFICO que o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Fernando Ant\u00f4nio Vi\u00e9gas Peixoto e do Exmo. Juiz convocado Cl\u00e9ber L\u00facio de Almeida,\u00a0 JULGOU o presente processo e, unanimemente, conheceu do recurso ordin\u00e1rio interposto pela autora, CLEIA PATR\u00cdCIA DE OLIVEIRA (ID 8c3f2dd), por satisfeitos os pressupostos de sua admissibilidade (o recurso ordin\u00e1rio \u00e9 tempestivo, eis que a decis\u00e3o recorrida foi publicada no DEJT em 15/02/2018, segunda-feira. O apelo foi interposto em 20/02/2018, ID 8c3f2dd . Regular a representa\u00e7\u00e3o processual da recorrente, conforme procura\u00e7\u00e3o de ID 600ff0e; concedidos \u00e0 autora o benef\u00edcio da justi\u00e7a gratuita, nos termos da senten\u00e7a de ID c0fc29a); no m\u00e9rito, por maioria de votos, deu provimento parcial ao recurso, para acrescer \u00e0 condena\u00e7\u00e3o \u00e0 indeniza\u00e7\u00e3o substitutiva da garantia provis\u00f3ria decorrente da gravidez, a fim de condenar a r\u00e9 ao pagamento das seguintes parcelas:  a ) sal\u00e1rios do per\u00edodo compreendido entre 05/11/2016 (data da dispensa) at\u00e9 12/11/2017; b) f\u00e9rias integrais e proporcionais 1/3; c ) 13\u00ba sal\u00e1rio integral e proporcional; d) aviso pr\u00e9vio indenizado; e ) FGTS + multa de 40% sobre os sal\u00e1rios devidos no per\u00edodo; f ) 1/12 de 13\u00ba sal\u00e1rios, 1/12 de f\u00e9rias + 1/3 e FGTS + 40% sobre aviso pr\u00e9vio indenizado. Para a elabora\u00e7\u00e3o dos c\u00e1lculos, dever\u00e3o ser observados os \u00edndices de corre\u00e7\u00e3o monet\u00e1ria na forma da S\u00famula 381 do Col. TST, observando-se tamb\u00e9m a varia\u00e7\u00e3o do IPCA-E (\u00edndices de Pre\u00e7os ao Consumidor Amplo Especial), tendo em vista as decis\u00f5es proferidas pelo Supremo Tribunal Federal (Rcl 22.102) e pelo Tribunal Superior do Trabalho (AIRR-25823-78.2015.5.24.0091). Os juros morat\u00f3rios incidem nos termos da S\u00famula 200/TST, contados do ajuizamento da a\u00e7\u00e3o (art. 883 da CLT), \u00e0 taxa de 1% ao m\u00eas , pro rata die , consoante determina\u00e7\u00e3o da Lei 8.177/1991, de forma simples, n\u00e3o capitalizados. A corre\u00e7\u00e3o monet\u00e1ria e os juros de mora incidem at\u00e9 a data do efetivo pagamento, nos termos da S\u00famula 15 deste Regional. Para efeito do art. 832, \u00a7 3\u00ba, da CLT, as parcelas ora deferidas possuem natureza salarial (art. 28 da Lei 8.212/91), exceto as f\u00e9rias indenizadas e o FGTS+40%. Ficam autorizadas as dedu\u00e7\u00f5es cab\u00edveis para o imposto de renda, na forma determinada pelo art. 46 da Lei 8.541/92, observado o disposto no art. 12-A da Lei 7.713/88 e na Instru\u00e7\u00e3o Normativa 1.500/RFB, com as devidas altera\u00e7\u00f5es, bem assim a OJ 400 da SBDI-1 do TST.. Esse tributo ser\u00e1 apurado observando as tabelas e al\u00edquotas vigentes \u00e0 \u00e9poca em que os valores deveriam ser adimplidos, aquilatada a renda auferida m\u00eas a m\u00eas, na esteira do entendimento gravado na S\u00famula 368 do TST. A fim de evitar desnecess\u00e1rias contendas na fase de execu\u00e7\u00e3o, esclare\u00e7o que os recolhimentos sob responsabilidade do empregado devem ser deduzidos do respectivo cr\u00e9dito, nos moldes da OJ 363 da SBDI-1 do TST. O desconto, por\u00e9m, se limitar\u00e1 ao valor do principal, sem abranger juros, multas e demais encargos, pois a mora \u00e9 de exclusiva responsabilidade da r\u00e9, a quem competiria efetuar o oportuno recolhimento dos gravames em quest\u00e3o. Arbitro \u00e0 condena\u00e7\u00e3o nesta inst\u00e2ncia o valor de R$15.000,00, com custas de R$300,00, pela r\u00e9, invertidos os \u00f4nus da sucumb\u00eancia e excluindo, via de consequ\u00eancia, a obriga\u00e7\u00e3o imputada \u00e0 autora quanto ao pagamento dos honor\u00e1rios advocat\u00edcios sucumbenciais, os quais dever\u00e3o ser imputados \u00e0 r\u00e9, fixando-os em 15% sobre o valor da condena\u00e7\u00e3o, observado o disposto na OJ 348 do TST.", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 5 de abril de 2017, por unanimidade, conheceu do recurso interposto pela reclamada, porquanto pr\u00f3prio e tempestivo, preenche os demais pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. senten\u00e7a recorrida, confirmando-a pelos pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pela reclamante (ID. 64b7478), uma vez que atendidos os pressupostos de admissibilidade; conheceu das contrarraz\u00f5es da reclamada (ID 4b468d6), regulares e tempestivamente apresentadas. No m\u00e9rito, a d. Turma, sem diverg\u00eancia, negou provimento ao recurso, mantendo a r. senten\u00e7a de Id 809dcf3, confirmando-a por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O   CONCLUS\u00c3O  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador S\u00e9rcio da Silva Pe\u00e7anha, presente o Exmo. Procurador Geraldo Emediato de Souza, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores Ana Maria Amorim Rebou\u00e7as e Jos\u00e9 Marlon de Freitas; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso ordin\u00e1rio interposto pelo Reclamante, \u00e0 exce\u00e7\u00e3o do cap\u00edtulo referente \u00e0s custas processuais; no m\u00e9rito, sem diverg\u00eancia, deu provimento ao Apelo, para: a) excluir da condena\u00e7\u00e3o do Reclamante o pagamento dos honor\u00e1rios periciais; e b) determinar que a verba honor\u00e1ria, fixada na origem em R$500,00 (quinhentos reais) seja suportada pela Uni\u00e3o, na forma da Resolu\u00e7\u00e3o 66, de 10 de junho de 2010 do CSJT.  Belo Horizonte, 16 de maio de 2018   Assinatura S\u00c9RCIO DA SILVA PE\u00c7ANHA  Desembargador Relator  SSP/fo/r VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu\u00a0 do agravo de peti\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para declarar a nulidade da senten\u00e7a homologat\u00f3ria de c\u00e1lculos, pelo que determinou o retorno dos autos \u00e0 origem, a fim de que as partes sejam intimadas para impugnarem o laudo pericial, nos termos do artigo 879, \u00a7 2\u00ba, da CLT, com o prosseguimento da execu\u00e7\u00e3o.  Tomaram parte neste julgamento os Exmos. Desembargadores Luiz Ant\u00f4nio de Paula Iennaco\u00a0 (Presidente e Relator), Juliana Vignoli Cordeiro e Marco Ant\u00f4nio Paulinelli de Carvalho.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 02 de outubro de 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira.   Assinatura LUIZ ANT\u00d4NIO DE PAULA IENNACO  Relator  2 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Oswaldo Tadeu Barbosa Guedes e Paulo Maur\u00edcio Ribeiro Pires, JULGOU o presente processo e, \u00e0 unanimidade, n\u00e3o conheceu do agravo de peti\u00e7\u00e3o interposto, por incab\u00edvel.  Belo Horizonte, 19 de mar\u00e7o de 2019.   Assinatura J\u00daLIO BERNARDO DO CARMO  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00 ho: Dr. Aur\u00e9lio Agostinho Verdade Vieito.  Belo Horizonte, 14 de agosto de 2019. Assinatura JO\u00c3O BOSCO PINTO LARA  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Sebasti\u00e3o Vieira Caixeta, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Marcelo Lamego Pertence e do Exmo. Desembargador Fernando Ant\u00f4nio Vi\u00e9gas Peixoto, JULGOU o presente processo e, unanimemente, conheceu do recuso. No m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento para manter \u00edntegra a decis\u00e3o de origem.  Belo Horizonte, 1\u00ba de fevereiro de 2018 Assinatura MAURO C\u00c9SAR SILVA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Paulo Roberto de Castro, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro e\u00a0 da Exma. Ju\u00edza convocada Sabrina de Faria Fr\u00f3es Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence), JULGOU o presente processo e, unanimemente,\u00a0 conheceu do Recurso Ordin\u00e1rio interposto pela reclamada e, no m\u00e9rito, sem diverg\u00eancia,\u00a0 negou-lhe provimento.  Belo Horizonte, 14 de junho de 2018. Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tim Stela \u00c1lvares da Silva Campos (Relatora), Juiz Convocado Vicente de Paula Maciel J\u00fanior e Juiz Convocado Ricardo Marcelo Silva (substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em f\u00e9rias regimentais).  Presid\u00eancia: Exmo. Desembargador Jo\u00e3o Bosco Pinto Lara .  Procuradora do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 30 de abril de 2018. Assinatura MARIA STELA \u00c1LVARES DA SILVA CAMPOS  Relatora  flv/6 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Tomaram parte neste julgamento os Exmos. Desembargadores Marco Ant\u00f4nio Paulinelli de Carvalho (Relator),\u00a0 Luiz Ant\u00f4nio de Paula Iennaco (Presidente)\u00a0 e Adriana Goulart de Sena Orsini.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 02 de maio de\u00a0 2018.  Secret\u00e1ria: Adriana Iunes Brito Vieira.     Assinatura MARCO ANTONIO PAULINELLI DE CARVALHO  Relator    /10 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais ,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos\u00a0 dos Exmos.\u00a0 Juiz Convocado Ant\u00f4nio Carlos Rodrigues Filho (Substituindo o Desembargador S\u00e9rcio da Silva Pe\u00e7anha) e da Desembargadora Ana Maria Amorim Rebou\u00e7as; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade,\u00a0conheceu do recurso ordin\u00e1rio; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 14 de agosto de 2018. Assinatura M\u00c1RCIO RIBEIRO DO VALLE  Desembargador Relator  MRV/c VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante (Id.544bcce), porque satisfeitos os pressupostos objetivos e subjetivos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento  parcial para acrescer \u00e0 condena\u00e7\u00e3o da reclamada a multa do art. 477, \u00a7 8\u00ba, da CLT, considerando as seguintes raz\u00f5es de decidir: \u00c9 assente neste Colegiado o entendimento no sentido de ser devida pelo empregador a multa prevista no artigo 477, \u00a7 8\u00ba, da CLT, ainda que o trabalhador tenha sido obrigado a recorrer ao Poder Judici\u00e1rio para obter o reconhecimento da exist\u00eancia do seu contrato de trabalho e o pagamento dos seus cr\u00e9ditos trabalhistas. Nesse sentido, a OJ 25 das Turmas deste Eg. Regional: \"RELA\u00c7\u00c3O DE EMPREGO CONTROVERTIDA. APLICA\u00c7\u00c3O DA MULTA PREVISTA NO \u00a7 8\u00ba DO ART. 477 DA CLT. Mesmo havendo s\u00e9ria controv\u00e9rsia sobre a exist\u00eancia de v\u00ednculo empregat\u00edcio e sendo este reconhecido apenas em Ju\u00edzo, aplica-se ao empregador a multa por atraso no pagamento das verbas rescis\u00f3rias\". \u00c9 devida pelo empregador a multa prevista no artigo 477, \u00a7 8\u00ba, da CLT, ainda que o trabalhador tenha sido obrigado a recorrer ao Poder Judici\u00e1rio para obter o reconhecimento da exist\u00eancia do seu contrato de trabalho e o pagamento dos seus cr\u00e9ditos trabalhistas. A decis\u00e3o judicial que proclama como existente uma rela\u00e7\u00e3o de emprego possui, nesse ponto, natureza declarat\u00f3ria, produzindo efeitos ex tunc , de modo que, por mais controvertida que tenha sido a discuss\u00e3o em Ju\u00edzo sobre a natureza do v\u00ednculo entre as partes, o direito declarado certo pelo julgador, ap\u00f3s cogni\u00e7\u00e3o plena e exauriente, produz todas as conseq\u00fc\u00eancias jur\u00eddicas decorrentes da rela\u00e7\u00e3o jur\u00eddica proclamada existente. Desse modo, se o empregado n\u00e3o recebeu, no prazo legal, as verbas rescis\u00f3rias a que sempre teve direito (com ou sem anota\u00e7\u00e3o pr\u00e9via de sua CPTS), faz jus tamb\u00e9m \u00e0 multa prevista em lei para o empregador que n\u00e3o cumpre o prazo para pagamento das verbas rescis\u00f3rias. Al\u00e9m do mais, o referido artigo 477 da CLT prev\u00ea uma \u00fanica hip\u00f3tese em que o empregador que n\u00e3o quitou as parcelas rescis\u00f3rias no prazo legal se exime de pagar a multa, qual seja, quando tiver sido o empregado quem, comprovadamente, deu causa \u00e0 mora. Em casos como o presente, todavia, o reclamante obviamente n\u00e3o foi o causador dessa situa\u00e7\u00e3o, mas sim v\u00edtima da conduta il\u00edcita trabalhista da reclamada (que n\u00e3o pode arg\u00fcir sua pr\u00f3pria torpeza para esquivar-se dessa obriga\u00e7\u00e3o). Por fim, n\u00e3o se pode beneficiar os empregadores que descumprem sua principal e elementar obriga\u00e7\u00e3o trabalhista de reconhecer a condi\u00e7\u00e3o de empregados dos trabalhadores que lhes prestam servi\u00e7os, desobrigando-os de pagar a multa pelo atraso na quita\u00e7\u00e3o das parcelas rescis\u00f3rias em rela\u00e7\u00e3o \u00e0queles empregadores que, de forma espont\u00e2nea, anotam as CTPS dos seus empregados, sob pena de tornar mais vantajoso descumprir a lei trabalhista do que cumpri-la espontaneamente, o que certamente n\u00e3o contribui para a efetividade e o cumprimento do ordenamento jur\u00eddico. Como a lei n\u00e3o prev\u00ea como excludente da multa do artigo 477 o reconhecimento em ju\u00edzo do contrato de trabalho, a concep\u00e7\u00e3o de que n\u00e3o seria aplic\u00e1vel a penalidade inverte a l\u00f3gica de todo o sistema jus laboral, premiando o empregador negligente, que n\u00e3o considerou o v\u00ednculo empregat\u00edcio no curso do contrato de trabalho e sequer quitou verbas rescis\u00f3rias trabalhistas. A controv\u00e9rsia quanto \u00e0 exist\u00eancia de rela\u00e7\u00e3o de emprego n\u00e3o pode servir como argumento para elidir a aplica\u00e7\u00e3o da multa do art. 477 da CLT. Nesse sentido tem-se posicionado o Col. TST, a partir do cancelamento da sua OJ 351. J\u00e1 quanto \u00e0 penalidade prevista no art. 467 da CLT, n\u00e3o se aplicam as mesmas raz\u00f5es, uma vez que o dispositivo \u00e9 claro ao dispor que a multa incide sobre parcelas incontroversamente devidas na primeira audi\u00eancia, o que n\u00e3o ocorre no caso deste processo, tendo em vista os termos da defesa da r\u00e9. Provimento parcial. Para os efeitos do disposto no art 832, \u00a7 3\u00ba, da CLT, declaro que a parcela acrescida \u00e0 condena\u00e7\u00e3o possui natureza indenizat\u00f3ria. Mantenho o valor da condena\u00e7\u00e3o, ainda compat\u00edvel.  Tomaram parte no julgamento os Exmos. Desembargadores: Emerson Jos\u00e9 Alves Lage (Presidente e Relator), Maria Cec\u00edlia Alves Pinto e Luiz Ot\u00e1vio Linhares Renault.  Presente ao julgamento, o il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Genderson Silveira Lisboa.  Belo Horizonte,\u00a0 22 de maio de 2017. Assinatura EMERSON JOS\u00c9 ALVES LAGE  Desembargador Relator  EJAL/1 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 14 de mar\u00e7o de 2018, por unanimidade, conheceu do recurso interposto pela reclamada, porquanto pr\u00f3prio e tempestivo, preenche os demais pressupostos de admissibilidade e rejeitou as preliminares suscitadas; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. senten\u00e7a recorrida, confirmando-a pelos pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o do exequente; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; custas, pelo exequente, isento.  Tomaram parte no julgamento: Exmos. Desembargador Jo\u00e3o Bosco Pinto Lara (Presidente e Relator), Juiz Convocado Ricardo Marcelo Silva (substituindo a Exma. Desembargadora Maria Stela \u00c1lvares da Silva Campos, em f\u00e9rias regimentais) e Desembargador Rodrigo Ribeiro Bueno.  F\u00e9rias Regimentais: Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem.  Procurador Regional do Trabalho: Dr. Valdir Pereira da Silva.  Belo Horizonte, 09 de outubro de 2019. Assinatura JO\u00c3O BOSCO PINTO LARA  Desembargador Relator VOTOS", "Ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante ( ID 079ea08 ), visto que pr\u00f3prio, regular, tempestivo e subscrito por procurador regularmente constitu\u00eddo nos autos (procura\u00e7\u00e3o constante do ID c22363a ); registrou que os benef\u00edcios da Justi\u00e7a Gratuita foram deferidos na senten\u00e7a ( ID dfd81f2) ; conheceu, tamb\u00e9m, das contrarraz\u00f5es ofertadas pela reclamada ( ID c33e88d ), ante a sua tempestividade e regularidade de representa\u00e7\u00e3o processual ( ID fc04226 , ID eabf193 , ID 33315e0 ); no m\u00e9rito, sem diverg\u00eancia, deu provimento ao recurso para reconhecer o acidente de trajeto e, por consequ\u00eancia, o direito \u00e0 estabilidade provis\u00f3ria do autor; considerando o exaurimento do per\u00edodo de estabilidade, condenou a r\u00e9 a pagar ao reclamante os sal\u00e1rios do per\u00edodo de estabilidade provis\u00f3ria, bem como reflexos em aviso pr\u00e9vio, 13\u00ba sal\u00e1rio, f\u00e9rias com 1/3, FGTS com indeniza\u00e7\u00e3o de 40% e multa do artigo 477 da CLT; condenou a reclamada, ainda, a pagar ao autor repara\u00e7\u00e3o no importe de R$10.000,00 (dez mil reais), por danos morais, bem como nas obriga\u00e7\u00f5es de fazer consistentes em retificar a CTPS, expedir as guias CD/SD, chave de conectividade e TRCT com c\u00f3digo SJ2; inverteu os \u00f4nus da sucumb\u00eancia e condenou a reclamada em custas processuais, no importe de R$700,00 (setecentos reais), calculadas sobre o valor arbitrado \u00e0 condena\u00e7\u00e3o, de R$35.000,00 (trinta e cinco mil reais), ficando devidamente intimada para tanto com a publica\u00e7\u00e3o do ac\u00f3rd\u00e3o, a teor do item III da S\u00famula 25 do C. TST; manteve, quanto aos t\u00f3picos prescri\u00e7\u00e3o e justi\u00e7a gratuita, \u00edntegra a r. senten\u00e7a de ID dfd81f2 , pelos seus pr\u00f3prios e jur\u00eddicos fundamentos, nos termos do artigo 895, \u00a7 1\u00ba, inciso IV, do Texto Consolidado, com a reda\u00e7\u00e3o que lhe foi dada pela Lei 9.957, de 12 de janeiro/2000; tudo decidido pelas raz\u00f5es a seguir expostas: Fundamentos para reforma do pedido de reconhecimento do acidente de trabalho, estabilidade acident\u00e1ria, e consect\u00e1rios : Inicialmente, ressaltou a d. Turma que o acidente de trajeto (ou in itinere ) \u00e9 uma esp\u00e9cie de acidente de trabalho por equipara\u00e7\u00e3o, na forma estabelecida pelo art. 21, IV, d, da Lei 8213/91, pouco importando, nos termos do dispositivo, o meio de transporte utilizado. Nesse sentido ocorrendo acidente no percurso da resid\u00eancia para o local de trabalho ou deste para aquela fica configurado o acidente de trabalho. Observou ainda que a prova do acidente de trajeto pode ser realizada mediante an\u00e1lise dos nexos geogr\u00e1fico e cronol\u00f3gico, sendo tolerados pequenos desvios e pequenas varia\u00e7\u00f5es de tempo, e que uma vez verificados in concreto os nexos, reconhece-se o acidente de trajeto e a sua rela\u00e7\u00e3o com o trabalho. Asseverou ainda que o art. 118 da Lei 8.213/91 estabelece garantia provis\u00f3ria de emprego ao segurado que sofreu acidente de trabalho, pelo prazo m\u00ednimo de 12 meses, ap\u00f3s a cessa\u00e7\u00e3o do aux\u00edlio-doen\u00e7a acident\u00e1rio, independentemente da percep\u00e7\u00e3o de aux\u00edlio-acidente. Analisando os autos verificou a d. Turma que apesar de a autarquia previdenci\u00e1ria n\u00e3o ter reconhecido o acidente de trabalho, afastando o autor do trabalho com o benef\u00edcio previdenci\u00e1rio cod. b-31 ( ID 542665c - fls. 1), logrou \u00eaxito o reclamante em comprovar a concess\u00e3o equivocada do benef\u00edcio, pois comprovou o acidente de trabalho atrav\u00e9s dos nexos geogr\u00e1fico e cronol\u00f3gico, nos termos do art. 818, e 769 CLT c/c art. 373, I, NCPC. Registrou que a ficha de registro de empregados ( ID ce5eb0a - fls. 1) demonstra que a jornada de trabalho do reclamante iniciava-se \u00e0s 08h00min, bem como que a resid\u00eancia dele localizava-se na Rua Jovina Gomes de Souza, 421, Bairro, Let\u00edcia, Belo Horizonte, ao passo que a R\u00e9 era situada na Avenida Raja Gabaglia, 2720, Estoril, Belo Horizonte. Ainda nesse sentido, observou que o contrato de trabalho ( ID 50f83ef ) estabeleceu que a presta\u00e7\u00e3o dos servi\u00e7os se daria na sede da r\u00e9, e o controle de jornada acostado ( ID 823ed6e , fls. 15) indicou que a jornada do autor no dia 20/11/2015 (dia do acidente) iniciar-se-ia \u00e0s 07h30min. De outro lado, o boletim de ocorr\u00eancia anexado aos autos ( ID c5722f6) informou que o acidente que vitimou o autor ocorreu na Avenida Pedro I, 11, Jardim Atl\u00e2ntico, Belo Horizonte, e que o atendimento pela autoridade policial foi realizado \u00e0s 07h54min. Afirmou a d. Turma que cotejando-se o hor\u00e1rio do atendimento do acidente registrado com o hor\u00e1rio da jornada do reclamante restou evidente o nexo cronol\u00f3gico. Quanto ao nexo geogr\u00e1fico, observou que restou incontroverso nos autos (art. 374,III, NCPC) que o endere\u00e7o do autor na data do acidente era aquele indicado na ficha de registro de empregados; em consulta realizada ao s\u00edtio de internet  googlemaps ( <https://www. google .com.br/maps> ), inclusive por for\u00e7a do princ\u00edpio da conex\u00e3o, observou que o local do acidente situa-se exatamente no trajeto endere\u00e7o do autor - endere\u00e7o da reclamada. Assim concluiu ser evidente o nexo geogr\u00e1fico. Reconheceu o acidente de trabalho (por equipara\u00e7\u00e3o) e o afastamento superior a 15 dias (conforme se observa nos IDs 542665c, 823ed6e - fls. 15/16), e concluiu ser garantida, nos termos da s\u00famula 378 do C. TST, a estabilidade provis\u00f3ria pelo per\u00edodo de 12 meses (a partir da alta previdenci\u00e1ria, que se deu no dia 19/01/2016 conforme se depreende do ID 542665c ), at\u00e9 19/01/2017. Asseverou que considerando ter sido o autor dispensado em 16/06/2016 ( ID 300e437 ), e que o aviso pr\u00e9vio foi indenizado ( ID 5599759 ), faz ele jus aos sal\u00e1rios que deixou de perceber entre 17/06/2016 a 19/01/2017, j\u00e1 que na presente data resta exaurido o prazo da garantia provis\u00f3ria de emprego, nos termos da s\u00famula 396 do C. TST. Assim condenou a reclamada a pagar ao autor os sal\u00e1rios do per\u00edodo compreendido entre 17/06/2016 e 19/01/2017, observados os reajustes concedidos \u00e0 categoria do autor no per\u00edodo, e reflexos em aviso pr\u00e9vio, 13\u00ba sal\u00e1rio, f\u00e9rias com 1/3, FGTS com indeniza\u00e7\u00e3o de 40%, conforme se apurar em liquida\u00e7\u00e3o. Em rela\u00e7\u00e3o \u00e0 multa do art. 467, CLT, entendeu a d. Turma que a discuss\u00e3o nos autos a respeito da exist\u00eancia ou n\u00e3o de estabilidade acident\u00e1ria provis\u00f3ria controverteu as verbas rescis\u00f3rias devidas, e por essa raz\u00e3o n\u00e3o ser o caso de aplica\u00e7\u00e3o da penalidade. J\u00e1 em rela\u00e7\u00e3o \u00e0 multa do artigo 477, \u00a78\u00ba, da CLT, asseverou a d. Turma que, o Tribunal Superior do Trabalho cancelou a Orienta\u00e7\u00e3o Jurisprudencial 351 da Se\u00e7\u00e3o I de Diss\u00eddios Individuais (SDI-1), que estabelecia ser incab\u00edvel a multa prevista no art. 477, par\u00e1grafo 8\u00ba, da CLT, quando houver fundada controv\u00e9rsia quanto \u00e0 exist\u00eancia da obriga\u00e7\u00e3o cujo inadimplemento gerou a multa. Sendo assim, o pagamento da multa do artigo 477, CLT ocorre a partir do pagamento das verbas rescis\u00f3rias fora do prazo legal, independente do tipo de dispensa. Assim sendo, a d. Turma condenou a reclamada a pagar a multa do art. 477, \u00a78\u00ba, CLT, uma vez que as verbas rescis\u00f3rias ser\u00e3o pagas fora do prazo estabelecido pelo Texto Celetista. Quanto \u00e0s obriga\u00e7\u00f5es de fazer a r\u00e9 dever\u00e1 retificar a CTPS do autor, considerando para a anota\u00e7\u00e3o da baixa do contrato de trabalho a proje\u00e7\u00e3o do aviso pr\u00e9vio, nos termos da OJ 82 da SDI 1 do C. TST, entregando o documento de trabalho no prazo de 08 dias a contar da intima\u00e7\u00e3o espec\u00edfica para tanto, sob pena de responder pela multa di\u00e1ria de R$100,00, limitada a R$3.000,00. A reclamada dever\u00e1 ainda fornecer ao reclamante nova guia TRCT com o c\u00f3digo SJ2 e as guias CD/SD, Chave de conectividade, tudo sob pena de indeniza\u00e7\u00e3o substitutiva. Autorizou a d. Turma a dedu\u00e7\u00e3o das verbas resilit\u00f3rias constantes no TRCT de ID 300e437. Fundamentos para reforma do pedido de indeniza\u00e7\u00e3o por danos morais : Afirma o reclamante que utilizou-se do transporte particular em motocicleta para n\u00e3o faltar ao trabalho, em raz\u00e3o de dep\u00f3sitos insuficientes da r\u00e9 a t\u00edtulo de vale-transporte, vindo a sofrer acidente de tr\u00e2nsito no trajeto para o trabalho no dia 20/11/2015. Afirma que sofreu trauma corto contuso na coxa de aproximadamente 15 cm, sendo submetido a cirurgia ( ID 46db2bb e ID c5722f6 ), e que ficou em recupera\u00e7\u00e3o por longo per\u00edodo de reclus\u00e3o, fato que lhe gerou interrup\u00e7\u00f5es na vida laboral e social, o que lhe causou sofrimento e ansiedade. Asseverou a d. Turma que este Ju\u00edzo reconheceu a ocorr\u00eancia de acidente de trabalho por equipara\u00e7\u00e3o, consistente em acidente de trajeto, estando presente o nexo de causalidade entre o trabalho e o dano experimentado pelo reclamante. Afirmou, entretanto, que a exist\u00eancia deste tipo de acidente, por si s\u00f3, \u00e9 insuficiente para caracterizar a responsabilidade civil da r\u00e9; para ensejar direito \u00e0 indeniza\u00e7\u00e3o por danos morais, conforme previsto no artigo 186 do C\u00f3digo Civil Brasileiro, \u00e9 necess\u00e1rio a verifica\u00e7\u00e3o do concurso dos seguintes requisitos: a\u00e7\u00e3o ou omiss\u00e3o por parte do agente; ocorr\u00eancia de efetivo preju\u00edzo para a v\u00edtima; nexo de causalidade entre o evento e o preju\u00edzo experimentado e dolo ou culpa. Nesse sentido, registrou que a r\u00e9 deveria fornecer o vale-transporte ao autor (ou o seu equivalente em dinheiro), j\u00e1 que na forma da Lei 7418/85 essa \u00e9 uma obriga\u00e7\u00e3o legal, e conforme ID 2b41ab2 , o autor requereu o seu fornecimento. No entanto, a reclamada n\u00e3o comprovou o fornecimento de vale-transporte, nos termos do art. 818, CLT, sendo certo que o documento ID 7197944 n\u00e3o comprovou a concess\u00e3o do cart\u00e3o BHBUS na data do acidente, pois conforme se verifica no campo \"Per\u00edodo de utiliza\u00e7\u00e3o\" o per\u00edodo informado \u00e9 12/09/2011 a 10/10/2011; tampouco comprovaram a devida concess\u00e3o do vale-transporte (ou equivalente em dinheiro) os hist\u00f3ricos de pagamentos a partir do ID d7ee719 (em ordem crescente), e especialmente o ID 90a5edc , datado de 13/11/2015, uma vez que n\u00e3o h\u00e1 no documento qualquer discrimina\u00e7\u00e3o, refer\u00eancia expressa ou identifica\u00e7\u00e3o da parcela \"vale-transporte\", mas ao rev\u00e9s, somente consta \"Pagamentos Salarios\" e a reclamada sequer indicou na contesta\u00e7\u00e3o qual destes valores se dispunha a substituir o vale-transporte. Ressaltou que o ordenamento jur\u00eddico veda o pagamento de parcelas de forma conjunta, sem qualquer discrimina\u00e7\u00e3o, pois inviabiliza inclusive o controle do empregado, sendo essa a orienta\u00e7\u00e3o estabelecida pela s\u00famula 91 do C. TST c/c art. 477, \u00a72\u00ba, CLT. Assim verificou que a conduta culposa e omissiva da r\u00e9, em n\u00e3o fornecer corretamente o vale-transporte (ou equivalente em dinheiro) em quantidade suficiente ao autor foi determinante para que o autor utilizasse do transporte em motocicleta para ir para o trabalho. Tratou-se de risco assumido pela r\u00e9, pois caso tivesse fornecido o vale-transporte teria viabilizado a utiliza\u00e7\u00e3o de transporte p\u00fablico pelo autor e este n\u00e3o teria sofrido o acidente no dia 20/11/2015. Assim restaram preenchidos os requisitos para a responsabiliza\u00e7\u00e3o civil da r\u00e9, nos termos do art. 186, e 927, CCB, art. 5\u00ba, V e X, CF/88. O dano moral, \u00e9 presumido ( in  re ipsa ) por ser dano experimentado na dimens\u00e3o imaterial da pessoa (aspecto ps\u00edquico/moral), suas consequ\u00eancias s\u00e3o a tristeza, ang\u00fastia, amargura, sentimento de impot\u00eancia e menosprezo, dentre outros sentimentos negativos, bastando a demonstra\u00e7\u00e3o do fato causador para o seu reconhecimento; no caso as consequ\u00eancias do acidente, especialmente o longo per\u00edodo de convalescen\u00e7a, e o local do ferimento (coxa), que indubitavelmente interfere na locomo\u00e7\u00e3o do autor, levam \u00e0 conclus\u00e3o de ter sido necess\u00e1ria a reclus\u00e3o do reclamante para sua recupera\u00e7\u00e3o; trata-se com efeito de esp\u00e9cie de clausura e isolamento capaz de gerar no autor os sentimentos descritos. A quantifica\u00e7\u00e3o do dano moral sofrido por algu\u00e9m, \u00e9 sempre uma \u00e1rdua tarefa que se afigura aos magistrados. \u00c9 necess\u00e1rio ter em mente a sua fun\u00e7\u00e3o educadora, corretiva, ressarcit\u00f3ria, pedag\u00f3gica, e inibit\u00f3ria, imposta ao ofensor, no sentido de evitar que novos danos se concretizem, e sob outro aspecto, na vis\u00e3o do ofendido, \u00e9 imposs\u00edvel que se estabele\u00e7a uma compensa\u00e7\u00e3o aritm\u00e9tica, ou matematicamente mensur\u00e1vel. O que se busca \u00e9 t\u00e3o somente uma contrapartida ao mal sofrido. N\u00e3o se pode olvidar tamb\u00e9m que o quantum indenizat\u00f3rio n\u00e3o deve configurar-se como fonte de enriquecimento il\u00edcito do trabalhador, n\u00e3o podendo, entretanto, ser \u00ednfimo a ponto de nada representar para o empregador, considerando sua capacidade de pagamento. Ali\u00e1s, a quantifica\u00e7\u00e3o indenizat\u00f3ria deve considerar sempre o caso concreto, ou seja, suas peculiaridades, como as circunst\u00e2ncias e o bem jur\u00eddico ofendido, cumprindo zelar pela coer\u00eancia e razoabilidade no arbitramento. Dessa forma considerando que h\u00e1 n\u00e3o registros de que tenha havido sequelas permanentes que impliquem perda da capacidade laboral do autor, que a sua reclus\u00e3o para convalescen\u00e7a foi de aproximadamente dois meses, bem como o capital social da reclamada - R$ 3.507.205.531,77 ( ID 9d8df9d ), fixou a indeniza\u00e7\u00e3o por danos morais em R$10.000,00 (dez mil reais). INVERTIDOS OS \u00d4NUS DA SUCUMB\u00caNCIA , s\u00e3o devidas custas processuais pela reclamada, no importe de R$700,00 (setecentos reais), calculadas sobre o valor arbitrado \u00e0 condena\u00e7\u00e3o de R$35.000,00 (trinta e cinco mil reais), ficando devidamente intimada para tanto com a publica\u00e7\u00e3o deste ac\u00f3rd\u00e3o, a teor do item III da S\u00famula 25 do C. TST. Natureza jur\u00eddica das parcelas na forma do art. 28,\u00a79\u00ba, da Lei 8.212/91, para fins do art. 832, \u00a73\u00ba, da CLT. CRIT\u00c9RIOS DE C\u00c1LCULO: Sobre o principal devido, incidir\u00e1 atualiza\u00e7\u00e3o monet\u00e1ria, cujo \u00edndice ser\u00e1 aquele ap\u00f3s o primeiro (1\u00ba) dia \u00fatil do m\u00eas seguinte ao trabalhado, conforme entendimento consubstanciado na S\u00famula 381, do C. TST, observada a Tabela \u00danica para Atualiza\u00e7\u00e3o e Convers\u00e3o de D\u00e9bitos Trabalhistas do Conselho Superior da Justi\u00e7a do Trabalho (Resolu\u00e7\u00e3o 8/2005/SSJT). Atualizados os valores, incidir\u00e3o juros de mora (S\u00famula 200/TST) contados do ajuizamento da a\u00e7\u00e3o (art. 883 da CLT), \u00e0 taxa de 1% ao m\u00eas, pro rata die , (Lei n\u00ba 8.177/91), de forma simples, e n\u00e3o capitalizados. A atualiza\u00e7\u00e3o monet\u00e1ria e os juros s\u00e3o devidos at\u00e9 o efetivo pagamento ao credor, n\u00e3o cessando com eventual dep\u00f3sito em dinheiro para garantia da execu\u00e7\u00e3o (S\u00famula 15/TRT). Observar-se-\u00e1 o disposto na S\u00famula 264/TST. Autorizou a d. Turma o desconto das contribui\u00e7\u00f5es previdenci\u00e1rias a cargo do reclamante, aplicando-se o disposto no Provimento 01/96 do TST devendo a reclamada comprovar os recolhimentos previdenci\u00e1rios devidos, juntando c\u00f3pia da respectiva GPS aos autos ou outro documento que venha a substitu\u00ed-la, no prazo de 05 dias, a contar do t\u00e9rmino do prazo definido pelo art. 276 do Decreto n\u00ba 3.048/99, sob pena de execu\u00e7\u00e3o destes por esta Justi\u00e7a Especializada, nos termos do artigo 876, par\u00e1grafo \u00fanico, da CLT. Autorizou ainda o desconto do Imposto de Renda a ser retido do cr\u00e9dito do reclamante, se for o caso, devendo o recolhimento ser comprovado nos autos no prazo de 15 dias ap\u00f3s a reten\u00e7\u00e3o, na forma do artigo 28 da Lei 10.833/2003, observando que os juros de mora decorrentes do inadimplemento de obriga\u00e7\u00e3o de pagamento em dinheiro n\u00e3o integram a base de c\u00e1lculo do imposto de renda, independentemente da natureza jur\u00eddica da obriga\u00e7\u00e3o inadimplida, ante o cunho indenizat\u00f3rio conferido pelo art. 404 do C\u00f3digo Civil de 2002 aos juros de mora, conforme disp\u00f5e a OJ 400 SDI-1, TST. Quanto \u00e0 indeniza\u00e7\u00e3o por danos morais registrou que dever\u00e1 ser observada a s\u00famula 439, do C. TST.  Tomaram parte neste julgamento os Exmos. Desembargadores Adriana Goulart de Sena Orsini (Relatora), Juliana Vignoli Cordeiro e Marco Ant\u00f4nio Paulinelli de Carvalho.  Presidiu a sess\u00e3o de julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pelo\u00a0 Dr. Dennis Borges Santana.  Belo Horizonte, 22 de mar\u00e7o de 2017.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura ADRIANA GOULART DE SENA ORSINI  DESEMBARGADORA FEDERAL DO TRABALHO  Relatora  AGSO/6.2 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o interposto; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte neste julgamento os Exmos. Desembargadores Adriana Goulart de Sena Orsini (Relatora), Juliana Vignoli Cordeiro e Marco Ant\u00f4nio Paulinelli de Carvalho.  Presidiu a sess\u00e3o de julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 28 de fevereiro de 2018.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura     ADRIANA GOULART DE SENA ORSINI  Desembargadora Federal do Trabalho  Relatora    AGSO/14.2   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos da Exma. Ju\u00edza convocada Sabrina de Faria Froes Le\u00e3o (substituindo o Exmo. Des. Paulo Roberto de Castro) e do Exmo. Desembargador Marcelo Lamego Pertence, JULGOU o presente processo e, unanimemente, conheceu do recurso ordin\u00e1rio interposto pelo autor e, no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para reconhecer a responsabilidade solid\u00e1ria dos s\u00f3cios de fato JO\u00c3O AFONSO TORRES FILHO e WELINGTON SILVEIRA DOS REIS LIMA. Mantido valor da causa, ainda compat\u00edvel.  Belo Horizonte, 31 de janeiro de 2019. Assinatura CLEBER LUCIO DE ALMEIDA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso interposto; no m\u00e9rito, por maioria, deu-lhe provimento parcial para acolher a prescri\u00e7\u00e3o arguida e julgar extinto o processo, com resolu\u00e7\u00e3o do m\u00e9rito, na forma do artigo 487, II, do CPC, em rela\u00e7\u00e3o aos pedidos de pagamento de indeniza\u00e7\u00e3o por danos materiais (lucros cessantes, pens\u00e3o mensal vital\u00edcia, perda de chance e respectiva constitui\u00e7\u00e3o de capital para garantia da d\u00edvida), est\u00e9ticos e morais, ficando vencido, em parte, o Exmo. Desembargador Anemar Pereira Amaral, que negava provimento ao recurso. Invertido o \u00f4nus do pagamento dos honor\u00e1rios periciais, que ora foram rearbitrados em R$1.000,00, a serem quitados nos termos da Resolu\u00e7\u00e3o n\u00ba 66/2010 do CSJT, em face da concess\u00e3o dos benef\u00edcios da justi\u00e7a gratuita ao reclamante. Mantida a condena\u00e7\u00e3o ao pagamento da multa por litig\u00e2ncia de m\u00e1-f\u00e9, no importe de 5% sobre o valor dado \u00e0 causa (Id 604c8f2 - p. 12), nos termos do artigo 81, \"caput\", do CPC. Reduzido o valor da condena\u00e7\u00e3o para R$20.000,00 e o das custas para R$400,00, facultada \u00e0 r\u00e9 a restitui\u00e7\u00e3o do valor recolhido a maior pela guia GRU, mediante procedimento administrativo pr\u00f3prio.      ROG\u00c9RIO VALLE FERREIRA  DESEMBARGADOR RELATOR    Presidente: Exmo. Desembargador Rog\u00e9rio Valle Ferreira.  Tomaram parte nesta decis\u00e3o os Exmos: Desembargador Rog\u00e9rio Valle Ferreira (Relator), Desembargador Jos\u00e9 Murilo de Morais e Desembargador Anemar Pereira Amaral.  Procurador do Trabalho: Dr. Dennis Borges Santana.  Sustenta\u00e7\u00e3o oral:\u00a0Dr. Saulo Ricardo Albuquerque Reis Neto, pelo reclamante/recorrido.  Belo Horizonte, 19 de setembro de 2017.    M\u00e1rcia Moretzsohn de Oliveira  Secret\u00e1ria da 6\u00aa Turma   Assinatura ROG\u00c9RIO VALLE FERREIRA  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Paulo Roberto de Castro, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro e da Exma. Ju\u00edza convocada Sabrina de Faria Fr\u00f3es Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence), JULGOU o presente processo e, unanimemente, conheceu do agravo de peti\u00e7\u00e3o porque pr\u00f3prio, tempestivo e firmado por procurador regularmente constitu\u00eddo (ID. ff3717c). Ademais, o Ju\u00edzo est\u00e1 garantido pela penhora certificada no documento de ID. c838a5c. No m\u00e9rito, sem diverg\u00eancia, negou provimento ao apelo, confirmando a r. decis\u00e3o de origem por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 3 de julho de 2019, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pela autora; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 3 de julho de 2019.  PAULA OLIVEIRA CANTELLI  Desembargadora Relatora    Presidiu o julgamento o Exmo. Desembargador Paulo Chaves Corr\u00eaa Filho.  Tomaram parte neste julgamento as Exmas.: Desembargadora Paula Oliveira Cantelli (Relatora), Desembargadora Maria L\u00facia Cardoso de Magalh\u00e3es e Ju\u00edza Convocada Maria Raquel Ferraz Zagari Valentim (substituindo a Exma. Desembargadora Denise Alves Horta).  Representante do Minist\u00e9rio P\u00fablico do Trabalho presente \u00e0 sess\u00e3o: Dra. Maria Christina Dutra Fernandez.  Composi\u00e7\u00e3o da Turma em conformidade com o Regimento Interno deste Regional e demais Portarias espec\u00edficas.  Ju\u00edzes Convocados: art. 118, \u00a7 1\u00ba, inciso V da LOMAN.  V\u00e1lbia Maris Pimenta Pereira  Secret\u00e1ria da Sess\u00e3o   Assinatura   PAULA OLIVEIRA CANTELLI  Desembargadora Relatora    /POC-01/3 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz convocado Cleber L\u00facio de Almeida (substituindo a Exma. Desembargadora Cristiana Maria Valadares Fenelon) e do Exmo. Desembargador Paulo Roberto de Castro, JULGOU o presente processo e, unanimemente, conheceu os Embargos de Declara\u00e7\u00e3o. No m\u00e9rito, sem diverg\u00eancia, deu parcial provimento aos Embargos apenas para esclarecer que o Reclamante n\u00e3o se sujeita ao regulamento da CASB, eis que funcion\u00e1rio do extinto Banco Econ\u00f4mico Excel, sem, contudo, imprimir efeito modificativo ao julgado.  Belo Horizonte, 30 de maio de 2019. Assinatura FERNANDO ANT\u00d4NIO VI\u00c9GAS PEIXOTO  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento parcial para determinar a retifica\u00e7\u00e3o da corre\u00e7\u00e3o monet\u00e1ria nos c\u00e1lculos de liquida\u00e7\u00e3o, devendo ser aplicada a TR at\u00e9 24/03/2015 e o IPCA-E a partir de 25/03/2015. Custas, pela executada, no valor de R$44,26 (quarenta e quatro reais e vinte e seis centavos).  Tomaram parte no julgamento os Exmos. Desembargadores: Jos\u00e9 Eduardo de Resende Chaves J\u00fanior (Relator), Maria Cec\u00edlia Alves Pinto (Presidente) e Luiz Ot\u00e1vio Linhares Renault.  Presente ao julgamento, a il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 05 de agosto de 2019. Assinatura JOS\u00c9 EDUARDO DE RESENDE CHAVES J\u00daNIOR  Relator  JE-8 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o S\u00daMULA DO VOTO FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte no Julgamento: Exmos. Juiz Convocado Ant\u00f4nio Neves de Freitas (Relator), Juiz Convocado Ricardo Marcelo Silva (substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em f\u00e9rias regimentais) e Desembargador Jo\u00e3o Bosco Pinto Lara (Presidente).  Procurador do Trabalho: Dr. Geraldo Emediato de Souza.  Belo Horizonte, 09 de abril de 2018. Assinatura ANT\u00d4NIO NEVES DE FREITAS  Juiz Convocado Relator  ANF/13", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do agravo de peti\u00e7\u00e3o interposto pelos s\u00f3cios MARCELO DIAS, GUSTAVO DIAS, MARIA CRISTINA DIAS e MARIA VIT\u00d3RIA DIAS; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento. Custas de R$ 44,26, pelos agravantes.  Tomaram parte no julgamento, as Exmas.: Ju\u00edza Convocada Ol\u00edvia Figueiredo Pinto Coelho (Relatora-vinculada, em face da substitui\u00e7\u00e3o \u00e0 Desembargadora Maria Laura Franco Lima de Faria), Desembargadora Ta\u00edsa Maria Macena de Lima (Presidente, em exerc\u00edcio) e Ju\u00edza Convocada Maria Raquel Ferraz Zagari Valentim (substituindo a Exma. Desembargadora Rosemary de Oliveira Pires).  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 30 de outubro de 2018.   Assinatura OL\u00cdVIA FIGUEIREDO PINTO COELHO    Relatora", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O   CONCLUS\u00c3O  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador S\u00e9rcio da Silva Pe\u00e7anha, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores Ana Maria Amorim Rebou\u00e7as e Jos\u00e9 Marlon de Freitas; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pelo Reclamante (fls. 103/112), porquanto presentes os pressupostos de cabimento e de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para acrescer a condena\u00e7\u00e3o da Reclamada ao pagamento de: a) 10 horas extras semanais, acrescidas do adicional de 50%, no per\u00edodo contratual de fevereiro de 2013 at\u00e9 agosto de 2014, com reflexos em 13\u00ba sal\u00e1rio, f\u00e9rias+1/3, FGTS (este ser depositado na conta vinculada do autor); b) dobra de domingos, bem como dos feriados previstos nas Leis federais de n\u00famero 662/49 e 6.802/80, quais sejam: 1\u00ba de janeiro, 21 de abril, 1\u00ba de maio, 7 de setembro, 12 de outubro, 2 de novembro, 15 de novembro e 25 de dezembro, bem como aqueles religiosos amplamente consagrados, quais sejam, sexta-feira da Paix\u00e3o e Corpus Christi, no per\u00edodo contratual de fevereiro de 2013 a agosto de 2014 e de dezembro de 2016 a janeiro de 2017, com reflexos em f\u00e9rias + 1/3, 13\u00ba sal\u00e1rio e FGTS (este ser depositado na conta vinculada do autor), conforme se apurar em sede de liquida\u00e7\u00e3o; c) 1 (uma) hora extra di\u00e1ria, decorrente da supress\u00e3o do intervalo intrajornada nos per\u00edodos em que n\u00e3o foram juntados os cart\u00f5es de ponto (fevereiro de 2013 a agosto de 2014 e de dezembro 2016 a janeiro de 2017), com adicional legal de 50%, e reflexos em f\u00e9rias + 1/3, 13\u00bas. sal\u00e1rios, FGTS; para fins previdenci\u00e1rios, declarou-se a natureza salarial das parcelas condenat\u00f3rias ora deferidas, \u00e0 exce\u00e7\u00e3o das seguintes parcelas que possuem natureza indenizat\u00f3ria: reflexos em f\u00e9rias indenizadas + 1/3 e FGTS (este al do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Paulo Roberto de Castro, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos da Exma. Ju\u00edza convocada Sabrina de Faria Froes Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence) e do Exmo. Des. Fernando Ant\u00f4nio Vi\u00e9gas Peixoto, JULGOU o presente processo e, unanimemente, conheceu do recurso interposto pelo reclamante, Geovane Costa Macedo, porque preenchidos os pressupostos de admissibilidade. No m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento. Fica mantida a decis\u00e3o recorrida, pelos seus pr\u00f3prios e jur\u00eddicos fundamentos.  Belo Horizonte, 9 de agosto de 2018. Assinatura PAULO ROBERTO DE CASTRO  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Tomaram parte no Julgamento: Exmos. Juiz Convocado M\u00e1rcio Jos\u00e9 Zebende (Relator, substituindo a Exma. Desembargadora Maria Stela \u00c1lvares da Silva Campos, em f\u00e9rias regimentais), Desembargador Rodrigo Ribeiro Bueno (Presidente) e Juiz Convocado Ricardo Marcelo Silva (substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em f\u00e9rias regimentais).  Procuradora do Trabalho: Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 18 de junho de 2018. Assinatura M\u00c1RCIO JOS\u00c9 ZEBENDE  Relator  A3/6", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo , "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, julgou o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu\u00a0\u00a0dos embargos de declara\u00e7\u00e3o opostos pela reclamada; no m\u00e9rito, sem diverg\u00eancia, deu-lhes provimento apenas para prestar esclarecimentos.  Tomaram parte no julgamento os Exmos.: Desembargador Jos\u00e9 Eduardo de Resende Chaves J\u00fanior (Presidente e Relator),\u00a0Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro e Desembargador Luiz Ot\u00e1vio Linhares Renault.  Ausente, em virtude de f\u00e9rias regimentais, a Exma. Desembargadora Maria Cec\u00edlia Alves Pinto, sendo convocada para substitu\u00ed-la a Exma. Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro.  Presente ao julgamento, a il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dra. Maria Am\u00e9lia Bracks Duarte.  Belo Horizonte, 04 de dezembro de 2017. Assinatura JOS\u00c9 EDUARDO DE RESENDE CHAVES J\u00daNIOR  Relator  JE-3 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante, ID e88d239, porquanto atendidos os pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. decis\u00e3o recorrida, conforme art. 895, par\u00e1grafo 1\u00ba, inciso IV, da CLT, com os seguintes acr\u00e9scimos da lavra do Exmo. Desembargador Relator, que prevaleceram: (art. 895, \u00a7 1\u00b0, IV, da CLT) : 1) Rela\u00e7\u00e3o de emprego. O cerne da quest\u00e3o reside em averiguar a natureza da rela\u00e7\u00e3o que se firmou entre as partes e, essencialmente, aferir a poss\u00edvel presen\u00e7a dos elementos f\u00e1tico-jur\u00eddicos configuradores da rela\u00e7\u00e3o de emprego, que s\u00e3o pessoalidade, n\u00e3o eventualidade, onerosidade e subordina\u00e7\u00e3o jur\u00eddica. A aus\u00eancia de qualquer um desses pressupostos, ainda que presentes os demais, impossibilita o reconhecimento do v\u00ednculo empregat\u00edcio, pois \u00e9 da conjuga\u00e7\u00e3o de todos que emerge a qualidade de emprego. Tem mais: negada a rela\u00e7\u00e3o de emprego, e ainda que se admita a exist\u00eancia da presta\u00e7\u00e3o de servi\u00e7os, os seus pressupostos devem ser provados exclusiva e integralmente por quem interessa o seu reconhecimento. E assim o \u00e9 porque o trabalho humano n\u00e3o se d\u00e1 exclusivamente sob a forma da rela\u00e7\u00e3o de emprego, notadamente no que diz respeito a servi\u00e7os de reforma e constru\u00e7\u00e3o civil que n\u00e3o se inserem na atividade econ\u00f4mica do contratante. O ordin\u00e1rio, e que portanto sempre se presume nestes casos, \u00e9 a contrata\u00e7\u00e3o por empreitada. No caso, \u00e9 incontroverso que o reclamante executou servi\u00e7os de reforma na ch\u00e1cara do reclamado, n\u00e3o se vislumbrando nenhuma atividade com finalidade econ\u00f4mica que justifique a exist\u00eancia de rela\u00e7\u00e3o de emprego. Mais do que isso, o depoimento do reclamante fornece fortes elementos acerca da presta\u00e7\u00e3o de servi\u00e7os de forma aut\u00f4noma, como bem registrou a senten\u00e7a: \"Observa-se que o ajuste entre as partes iniciou-se como uma empreitada e, em que pese a aus\u00eancia de novo ajuste (que depois n\u00e3o foi combinado mais nada e o depoente foi recebendo servi\u00e7os por dia), as condi\u00e7\u00f5es da presta\u00e7\u00e3o de servi\u00e7os comprovam a aus\u00eancia de subordina\u00e7\u00e3o do reclamante em face do reclamado (que o depoente recebia o valor do reclamado e pagava os serventes diretamente; que o depoente que controlava a presta\u00e7\u00e3o de servi\u00e7os dos serventes)\". Nada a prover.  Tomaram parte no julgamento: Exmos. Desembargador Jo\u00e3o Bosco Pinto Lara (Presidente e Relator), Desembargadora Maria Stela \u00c1lvares da Silva Campos e Desembargador Rodrigo Ribeiro Bueno.  F\u00e9rias regimentais: Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem.  Procuradora Regional do Trabalho: Dra. Maria Helena da Silva Guthier.  Belo Horizonte, 13 de mar\u00e7o de 2019. Assinatura JO\u00c3O BOSCO PINTO LARA  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio ora aviado; no m\u00e9rito, por maioria\u00a0 de votos, negou-lhe provimento; vencida a Exma. Desembargadora Adriana Goulart de Sena Orsini.  Tomaram parte neste julgamento os Exmos. Desembargadores Marco Ant\u00f4nio Paulinelli de Carvalho (Relator),\u00a0 Luiz Ant\u00f4nio\u00a0 de Paula Iennaco (Presidente) e Adriana Goulart de Sena Orsini.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 30 de novembro de 2017.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura MARCO ANTONIO PAULINELLI DE CARVALHO  Relator  /3   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 29 de mar\u00e7o de 2017, por unanimidade, conheceu\u00a0do recurso ordin\u00e1rio da autora, porquanto, pr\u00f3prio, tempestivo, preenche os demais pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para condenar as r\u00e9s ao pagamento de saldo de sal\u00e1rio de dois dias laborados no m\u00eas de abril de 2014, bem como ao pagamento do d\u00e9cimo terceiro sal\u00e1rio proporcional referente aos meses de janeiro e fevereiro de 2014 (2/12). Para fins do art. 832, \u00a73\u00ba, da CLT, esclareceu que as parcelas deferidas possuem natureza salarial. A atualiza\u00e7\u00e3o monet\u00e1ria deve obedecer \u00e0 forma estabelecida na S\u00famula 381 do TST e os juros ser\u00e3o calculados na forma das S\u00famulas 200 do TST. Invertidos os \u00f4nus da sucumb\u00eancia, a r\u00e9 dever\u00e1 arcar com o pagamento das custas processuais no valor de R$ 20,00, calculadas sobre a condena\u00e7\u00e3o ora arbitrada no montante de R$ 1.000,00. Determinou o retorno dos autos \u00e0 vara de origem para que seja apreciada a responsabilidade da segunda r\u00e9, evitando-se a supress\u00e3o de inst\u00e2ncia.", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte no Julgamento: Exmos. Juiz Convocado Ricardo Marcelo Silva (Relator-vinculado, substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem), Juiz Convocado Alexandre Wagner de Morais Albuquerque (substituindo o Exmo. Desembargador Jo\u00e3o Bosco Pinto Lara, em f\u00e9rias regimentais) e Desembargadora Maria Stela \u00c1lvares da Silva Campos.  Presid\u00eancia: Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem.  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Belo Horizonte, 09 de julho de 2018. Assinatura RICARDO MARCELO SILVA  Juiz do Trabalho  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, acolheu a preliminar suscitada pelos reclamados Banco do Brasil S/A e Caixa Econ\u00f4mica Federal e n\u00e3o conheceu do agravo de instrumen
