a convocada Sabrina de Faria Froes Le\u00e3o.  Belo Horizonte, 8 de novembro de 2018. Assinatura CRISTIANA MARIA VALADARES FENELON  RELATORA VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, julgou o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu\u00a0\u00a0dos embargos de declara\u00e7\u00e3o opostos pelo reclamado; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Tomaram parte no julgamento os Exmos. Desembargadores: Luiz Ot\u00e1vio Linhares Renault (Relator), Emerson Jos\u00e9 Alves Lage\u00a0 e Jos\u00e9 Eduardo de Resende Chaves J\u00fanior (Presidente).  Presente ao julgamento, o il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Genderson Silveira Lisboa.  Belo Horizonte, 24 de abril de 2017. Assinatura LUIZ OT\u00c1VIO LINHARES RENAULT  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo 2\u00ba reclamado, salvo quanto aos pedidos genericamente formulados no Id. f4cba44 - p\u00e1gina 3, porquanto desatendido o princ\u00edpio da dialeticidade, n\u00e3o tendo sido desafiados, de maneira apropriada, os fundamentos da decis\u00e3o recorrida; no m\u00e9rito, sem diverg\u00eancia, deu provimento parcial ao apelo para determinar que, sobre os d\u00e9bitos trabalhistas do munic\u00edpio de Juiz de Fora, corrigidos monetariamente, incidam juros de mora calculados com base na varia\u00e7\u00e3o do \u00edndice de remunera\u00e7\u00e3o da poupan\u00e7a, na forma do artigo 1\u00ba-F da Lei 9.494/97, na reda\u00e7\u00e3o dada pela Lei 11.960/09, caso a execu\u00e7\u00e3o, ap\u00f3s frustrada em face da primeira reclamada, prossiga em seu desfavor.  Tomaram parte neste julgamento os Exmos. Desembargadores Juliana Vignoli Cordeiro (Relatora), Marco Ant\u00f4nio Paulinelli de Carvalho e Weber Leite de Magalh\u00e3es Pinto Filho.  Presidiu o julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana\u00a0 Nacur Lorentz.  Belo Horizonte, 04 de setembro de 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura JULIANA VIGNOLI CORDEIRO    DESEMBARGADORA RELATORA   JVC-20-1-13 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; custas pela executada, no importe de R$44,26.  Tomaram parte neste julgamento os Exmos. Desembargadores Luiz Ant\u00f4nio de Paula Iennaco\u00a0 (Presidente e Relator), Juliana Vignoli Cordeiro e Marco Ant\u00f4nio Paulinelli de Carvalho.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana\u00a0 Nacur Lorentz.  Belo Horizonte, 15 de maio de 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura LUIZ ANT\u00d4NIO DE PAULA IENNACO  Relator  3 VOTOS", "PUBLICADO NA VIG\u00caNCIA DA LEI N\u00ba 13.015/2014. GRATIFICA\u00c7\u00c3O DE FUN\u00c7\u00c3O. ECT. AGENTE MOTORIZADO. VALORES DIFERENCIADOS POR REGI\u00c3O. CRIT\u00c9RIO OBJETIVO. OFENSA AO PRINC\u00cdPIO DA ISONOMIA N\u00c3O CONFIGURADA. DIFEREN\u00c7AS SALARIAIS INDEVIDAS. O exame do ac\u00f3rd\u00e3o regional revela que \"foram estabelecidos crit\u00e9rios objetivos de diferencia\u00e7\u00e3o das diretorias regionais (produto interno bruto, setor de servi\u00e7os e popula\u00e7\u00e3o)\" a fim de justificar a diferencia\u00e7\u00e3o do valor da gratifica\u00e7\u00e3o de fun\u00e7\u00e3o paga aos recorrentes, agentes motorizados no Tocantins, e aos empregados de S\u00e3o Paulo. Este Tribunal tem entendido que o pagamento de gratifica\u00e7\u00f5es diferenciadas em raz\u00e3o da localidade da presta\u00e7\u00e3o dos servi\u00e7os, por tratar-se de crit\u00e9rio objetivo e impessoal, decorrente, no caso, da diferencia\u00e7\u00e3o das demandas entre as regionais da empresa no Pa\u00eds, n\u00e3o ofende o princ\u00edpio da isonomia, nem configura, por si s\u00f3, discrimina\u00e7\u00e3o. Conquanto n\u00e3o se trate de pedido de equipara\u00e7\u00e3o salarial \u00e0 luz do art. 461 da CLT, cumpre esclarecer que, segundo a jurisprud\u00eancia do TST, mesmo quando configurada a identidade de fun\u00e7\u00f5es, com trabalho de igual valor e prestado ao mesmo empregador, poder\u00e1 haver pagamento de sal\u00e1rios desiguais em regi\u00f5es cuja realidade apresente diferen\u00e7as significativas que justifiquem tal disparidade, como ocorre, normalmente, em regi\u00f5es metropolitanas distintas (item X da S\u00famula n\u00ba 6 do TST). Desse modo, deve ser mantida a decis\u00e3o que indeferiu os pedidos de diferen\u00e7as salariais, ante a aus\u00eancia de configura\u00e7\u00e3o de conduta discriminat\u00f3ria ou n\u00e3o ison\u00f4mica por parte da reclamada. Recurso de revista n\u00e3o conhecido \". (RR - 2823-06.2016.5.10.0802, Relator Ministro: Breno Medeiros, Data de Julgamento: 25/04/2018, 5\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 04/05/2018)  \" RECURSO DE REVISTA INTERPOSTO SOB A \u00c9GIDE DA LEI N\u00ba 13.015/2014 - ECT. DIFEREN\u00c7AS SALARIAIS. PECULIARIDADES SOCIOECON\u00d4MICAS DAS REGI\u00d5ES. PRINC\u00cdPIO DA ISONOMIA. OBSERV\u00c2NCIA. Esta Corte entende que o pagamento de gratifica\u00e7\u00f5es diferenciadas por regi\u00f5es n\u00e3o configura ofensa ao princ\u00edpio da isonomia ou tratamento discriminat\u00f3rio, uma vez que s\u00e3o observadas as peculiaridades socioecon\u00f4micas das regi\u00f5es onde os empregados desempenham suas atividades. Julgados. Recurso de revista n\u00e3o conhecido \". (RR - 3837-25.2016.5.10.0802, Relator Ministro: M\u00e1rcio Eurico Vitral Amaro, Data de Julgamento: 25/04/2018, 8\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 27/04/2018)  \" RECURSO DE REVISTA INTERPOSTO NA VIG\u00caNCIA DA LEI N\u00ba 13.015/2014. ECT. DIFEREN\u00c7AS SALARIAIS. GRATIFICA\u00c7\u00c3O DE FUN\u00c7\u00c3O. VALORES DIFERENCIADOS POR REGI\u00c3O. INEXIST\u00caNCIA DE OFENSA AO PRINC\u00cdPIO DA ISONOMIA. A jurisprud\u00eancia desta Corte Superior \u00e9 no sentido de que a ado\u00e7\u00e3o de crit\u00e9rios objetivos, impessoais e atuais para o pagamento de gratifica\u00e7\u00f5es em valores diferenciados, de acordo com cada regi\u00e3o do Pa\u00eds, n\u00e3o cria discrimina\u00e7\u00e3o, mas adapta o padr\u00e3o remunerat\u00f3rio dos empregados aos crit\u00e9rios do mercado econ\u00f4mico e geogr\u00e1fico, inclusive levando-se em conta as peculiaridades da localidade onde o trabalho \u00e9 desenvolvido. Precedentes. Recurso de revista n\u00e3o conhecido \". (RR - 3410-31.2016.5.10.0801, Relatora Ministra: Maria Helena Mallmann, Data de Julgamento: 21/02/2018, 2\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 16/03/2018)  Diante do exposto, nego provimento ao apelo do reclamante e mantenho a r. senten\u00e7a recorrida, por seus pr\u00f3prios e jur\u00eddicos fundamentos.   Conclus\u00e3o do recurso CONCLUS\u00c3O  Isto posto, conhe\u00e7o do presente recurso ordin\u00e1rio e, no m\u00e9rito, nego-lhe provimento.   AC\u00d3RD\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio; no m\u00e9rito,\u00a0sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte no julgamento os Exmos.: Desembargador Jos\u00e9 Eduardo de Resende Chaves J\u00fanior (Presidente e Relator), Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro e\u00a0Desembargador Luiz Ot\u00e1vio Linhares Renault.  Ausente, em virtude de f\u00e9rias regimentais, a Exma. Desembargadora Maria Cec\u00edlia Alves Pinto, sendo convocada para substitu\u00ed-la, a Exma. Ju\u00edza \u00c2ngela Castilho Rog\u00eado Ribeiro.  Presente ao julgamento, o il. representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Sebasti\u00e3o Vieira Caixeta.  Belo Horizonte, 06 de agosto de 2018.   Assinatura JOS\u00c9 EDUARDO DE RESENDE CHAVES J\u00daNIOR  Desembargador Relator  JE-13 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto, \u00e0 exce\u00e7\u00e3o da insurg\u00eancia relativa \u00e0 prescri\u00e7\u00e3o, por falta de interesse recursal; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte neste julgamento os Exmos. Desembargador Luiz Ant\u00f4nio de Paula Iennaco\u00a0 (Presidente e Relator), Ju\u00edzas Convocadas Ana Maria Espi Cavalcanti e Adriana Campos de Souza Freire Pimenta.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pelo Dr. Eduardo Maia Botelho.  Belo Horizonte, 08 de agosto de 2018.  Secret\u00e1ria: Maria Gorete de Paula Amaro.     Assinatura LUIZ ANT\u00d4NIO DE PAULA IENNACO  Relator  6 VOTOS", "ELETR\u00d4NICO DJe-182, PUBLIC 15-09-2015)\"  \"EMENTA: ADMINISTRATIVO. AGRAVO REGIMENTAL NO RECURSO EXTRAORDIN\u00c1RIO. CONCURSO P\u00daBLICO. CANDIDATO APROVADO. CONTRATA\u00c7\u00c3O DE EMPREGADOS TEMPOR\u00c1RIOS. PRETERI\u00c7\u00c3O. DIREITO \u00c0 NOMEA\u00c7\u00c3O. PRECEDENTES. NECESSIDADE DE CONTRATA\u00c7\u00c3O DE PESSOAL. REEXAME DE FATOS E PROVAS. S\u00daMULA 279/STF. 1. \u00c9 pac\u00edfico nesta Corte o entendimento de que a contrata\u00e7\u00e3o de empregados tempor\u00e1rios gera, aos aprovados em concurso p\u00fablico, direito subjetivo \u00e0 nomea\u00e7\u00e3o, desde que comprovada a necessidade de contrata\u00e7\u00e3o de pessoal. 2. No caso dos autos, tendo a agravada sido aprovada em 2\u00ba lugar no concurso, que visava ao provimento de 1 (uma) vaga para o cargo de professor, e considerando que, ap\u00f3s a realiza\u00e7\u00e3o de concurso para contrata\u00e7\u00e3o de professor em car\u00e1ter tempor\u00e1rio, a pr\u00f3pria agravada foi contratada, resta evidente o direito l\u00edquido e certo da parte \u00e0 nomea\u00e7\u00e3o. 3. Agravo regimental a que se nega provimento. (RE 733030 AgR, Relator(a): Min. TEORI ZAVASCKI, Segunda Turma, julgado em 18/02/2014, PROCESSO ELETR\u00d4NICO DJe-044, PUBLIC 06-03-2014)\"  \"EMENTA: AGRAVO REGIMENTAL NO RECURSO EXTRAORDIN\u00c1RIO. CONSTITUCIONAL. CONCURSO P\u00daBLICO. EXIST\u00caNCIA DE CANDIDATO APROVADO. IMPOSSIBILIDADE DE CONTRATA\u00c7\u00c3O TEMPOR\u00c1RIA NO PRAZO DE VALIDADE DO CONCURSO. PRECEDENTES.AGRAVO REGIMENTAL AO QUAL SE NEGA PROVIMENTO. (RE 735918 AgR, Relator(a): Min. C\u00c1RMEN L\u00daCIA, Segunda Turma, julgado em 03/09/2013, PROCESSO ELETR\u00d4NICO DJe-188, PUBLIC 25-09-2013)\"  O mesmo entendimento predomina no \u00e2mbito do Excelso STJ:  \"ADMINISTRATIVO. CONCURSO P\u00daBLICO PARA O CARGO DE ASSESSOR T\u00c9CNICO. CONTRATOS TEMPOR\u00c1RIOS, PARA O MESMO CARGO, DENTRO DO PRAZO DE VALIDADE DO CONCURSO. ILEGALIDADE DEMONSTRADA. 1. O Superior Tribunal de Justi\u00e7a entende que a mera expectativa de nomea\u00e7\u00e3o dos candidatos aprovados em concurso p\u00fablico (fora do n\u00famero de vagas) convola-se em direito l\u00edquido e certo quando, dentro do prazo de validade do certame, h\u00e1 contrata\u00e7\u00e3o de pessoal de forma prec\u00e1ria para o preenchimento de vagas existentes, com preteri\u00e7\u00e3o daqueles que, aprovados, estariam aptos a ocupar o mesmo cargo ou fun\u00e7\u00e3o.2. Caso em que a impetrante obteve a 145\u00aa coloca\u00e7\u00e3o no certame, tendo-se inicialmente ofertadas 70 (setenta) vagas e posteriormente mais 80 (oitenta), totalizando 150 (cento e cinquenta) vagas. 3. Os documentos de fls. 636-1.809 permitem concluir que, efetivamente, ap\u00f3s a homologa\u00e7\u00e3o dos resultados do concurso a que se submeteu a recorrente, mais de trezentos terceirizados foram ilegalmente contratados para o exerc\u00edcio do mesmo cargo para o qual foi aprovada. 4. \"(...) A tese objetiva assentada em sede desta repercuss\u00e3o geral \u00e9 a de que o surgimento de novas vagas ou a abertura de novo concurso para o mesmo cargo, durante o prazo de validade do certame anterior, n\u00e3o gera automaticamente o direito \u00e0 nomea\u00e7\u00e3o dos candidatos aprovados fora das vagas previstas no edital, ressalvadas as hip\u00f3teses de preteri\u00e7\u00e3o arbitr\u00e1ria e imotivada por parte da administra\u00e7\u00e3o, caracterizadas por comportamento t\u00e1cito ou expresso do Poder P\u00fablico capaz de revelar a inequ\u00edvoca necessidade de nomea\u00e7\u00e3o do aprovado durante o per\u00edodo de validade do certame, a ser demonstrada de forma cabal pelo candidato. (...)\" (RE 837.311/PI, Relator Min. Luiz Fux, Tribunal Pleno, julgado em 9.12.2015, Processo eletr\u00f4nico de Repercuss\u00e3o Geral - M\u00e9rito, publicado no DJe-072 em 18.4.2016). 5. Recurso Ordin\u00e1rio provido. (RMS 47.559/RJ, Rel. Ministro HERMAN BENJAMIN, SEGUNDA TURMA, julgado em 20/09/2016, DJe 29/09/2016)\"  \"PROCESSUAL CIVIL E ADMINISTRATIVO. AGRAVO REGIMENTAL NO AGRAVO EM RECURSO ESPECIAL. RAZ\u00d5ES DE RECURSO QUE N\u00c3O IMPUGNAM, ESPECIFICAMENTE, OS FUNDAMENTOS DA DECIS\u00c3O AGRAVADA. S\u00daMULA 182/STJ. MANDADO DE SEGURAN\u00c7A. CONCURSO P\u00daBLICO. CANDIDATO APROVADO FORA DO N\u00daMERO DE VAGAS. SURGIMENTO DE NOVAS VAGAS NO DECORRER DO PRAZO DE VALIDADE DO CERTAME. OCUPA\u00c7\u00c3O DE CARGOS, MEDIANTE CONTRATA\u00c7\u00c3O EM CAR\u00c1TER PREC\u00c1RIO. DIREITO L\u00cdQUIDO E CERTO RECONHECIDO PELO TRIBUNAL DE ORIGEM. REVIS\u00c3O. IMPOSSIBILIDADE. S\u00daMULA 7/STJ. AGRAVO REGIMENTAL PARCIALMENTE CONHECIDO, E, NESSA PARTE, IMPROVIDO. [...] II. Na esteira de precedentes do STJ e do STF, a expectativa de direito daquele candidato inserido em cadastro reserva somente se convola em direito subjetivo \u00e0 nomea\u00e7\u00e3o caso demonstrado, de forma cabal, que a Administra\u00e7\u00e3o, durante o per\u00edodo de validade do certame, proveu cargo vago, para o qual h\u00e1 candidatos aprovados em concurso p\u00fablico vigente, mediante contrata\u00e7\u00e3o prec\u00e1ria (em comiss\u00e3o, terceiriza\u00e7\u00e3o), fato que configura ato administrativo eivado de desvio de finalidade, equivalente \u00e0 preteri\u00e7\u00e3o da ordem de classifica\u00e7\u00e3o no certame, fazendo nascer, para os concursados, o direito \u00e0 nomea\u00e7\u00e3o, por imposi\u00e7\u00e3o do art. 37, IV, da Constitui\u00e7\u00e3o Federal. Nesse sentido: STF, RE 837.311/PI, Rel. Ministro LUIZ FUX, DJe de 15/12/2015; STJ, RMS 41.687/MT, Rel. Ministro HUMBERTO MARTINS, SEGUNDA TURMA, DJe de 12/02/2016; STJ, AgRg no RMS 46.935/DF, Rel. Ministro MAURO CAMPBELL MARQUES, SEGUNDA TURMA, DJe de 06/11/2015. III. Na hip\u00f3tese dos autos, o Tribunal de origem, soberano na an\u00e1lise f\u00e1tica da causa, consignou, expressamente, que a impetrante, ora recorrida, foi classificada em cadastro reserva, mas, existindo cargos vagos, restou comprovada a contrata\u00e7\u00e3o de servidores comissionados/tempor\u00e1rios, em detrimento daqueles classificados no concurso p\u00fablico, concluindo pela exist\u00eancia de direito l\u00edquido e certo, apto \u00e0 concess\u00e3o da seguran\u00e7a. Logo, rever tal conclus\u00e3o e acolher a pretens\u00e3o recursal no sentido de que inexiste direito l\u00edquido e certo \u00e0 nomea\u00e7\u00e3o da candidata \u00e9 medida invi\u00e1vel, na via eleita, ante o \u00f3bice da S\u00famula 7 do STJ. V. Agravo Regimental parcialmente conhecido, e, nessa parte, improvido. (AgRg no AREsp 529.478/GO, Rel. Ministra ASSUSETE MAGALH\u00c3ES, SEGUNDA TURMA, julgado em 17/03/2016, DJe 30/03/2016)\"  H\u00e1 tamb\u00e9m precedentes do C. TST:  \"[...] PRETERI\u00c7\u00c3O DE CANDIDATO APROVADO EM CONCURSO P\u00daBLICO PARA O CARGO DE ADVOGADO. TERCEIRIZA\u00c7\u00c3O. CONTRATA\u00c7\u00c3O DE ESCRIT\u00d3RIOS DE ADVOCACIA. DETERMINA\u00c7\u00c3O DE NOMEA\u00c7\u00c3O DE CONDIDATO APROVADO. Hip\u00f3tese em que restou comprovado que a Caixa Econ\u00f4mica Federal - CEF, ente integrante da Administra\u00e7\u00e3o P\u00fablica indireta, ap\u00f3s a realiza\u00e7\u00e3o de concurso p\u00fablico para preenchimento de cadastro de reserva para o cargo de advogado, e no prazo de validade do certame, efetuou contrata\u00e7\u00f5es para a presta\u00e7\u00e3o de servi\u00e7os advocat\u00edcios, configurando inequ\u00edvoca preteri\u00e7\u00e3o dos candidatos aprovados no concurso. Uma vez constatado que o ente p\u00fablico terceirizou os servi\u00e7os para os quais houve realiza\u00e7\u00e3o de concurso p\u00fablico para preenchimento de cadastro de reserva, no prazo de validade do certame, resulta demonstrada a necessidade premente de provimento do cargo descrito no edital, autorizando concluir pelo desvio de finalidade do ato administrativo. Nessas circunst\u00e2ncias, convola-se a expectativa de direito em direito subjetivo \u00e0 nomea\u00e7\u00e3o.Agravo a que se nega provimento. (Ag-AIRR-2224-85.2013.5.03.0020, Relator Ministro: Guilherme Augusto Caputo Bastos, Data de Julgamento: 22/02/2017, 5\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 03/03/2017)\"  \"RECURSO DE REVISTA EM FACE DE DECIS\u00c3O PUBLICADA A PARTIR DA VIG\u00caNCIA DA LEI N\u00ba 13.015/2014. [...] CONCURSO P\u00daBLICO. HABILITA\u00c7\u00c3O EM CADASTRO RESERVA. CONTRATA\u00c7\u00c3O ILEGAL DE TERCEIROS COMPROVADA. DIREITO L\u00cdQUIDO E CERTO \u00c0 NOMEA\u00c7\u00c3O. O candidato aprovado em concurso p\u00fablico em cadastro de reserva \u00e9 detentor de mera expectativa de direito \u00e0 nomea\u00e7\u00e3o. Contudo, na esteira da atual jurisprud\u00eancia do Supremo Tribunal Federal, do Superior Tribunal de Justi\u00e7a e desta Corte Especializada, o direito l\u00edquido e certo \u00e0 nomea\u00e7\u00e3o de candidato aprovado em cadastro de reserva surge quando, no prazo de validade do concurso e havendo interesse da Administra\u00e7\u00e3o P\u00fablica, s\u00e3o criadas novas vagas, ou, ainda, se houver preteri\u00e7\u00e3o na ordem de classifica\u00e7\u00e3o ou contrata\u00e7\u00e3o prec\u00e1ria de terceiros para o exerc\u00edcio das fun\u00e7\u00f5es do cargo efetivo no per\u00edodo de validade do concurso p\u00fablico. No caso, o Tribunal Regional concluiu que a mera expectativa convolou-se no direito ao preenchimento da vaga, tendo em vista que a CEF adotou condutas il\u00edcitas, mediante a terceiriza\u00e7\u00e3o de servi\u00e7os de engenharia civil, em desfavor da candidata concursada, ficando evidenciada a necessidade do trabalho objeto do emprego a ser preenchido. Assim, com base no contexto f\u00e1tico delimitado pela Corte de origem, verifica-se que a autora, habilitada em cadastro de reserva, possui direito l\u00edquido e certo \u00e0 nomea\u00e7\u00e3o, porquanto comprovada a exist\u00eancia de vaga para a qual obteve aprova\u00e7\u00e3o, bem como a contrata\u00e7\u00e3o ilegal de terceiros para o exerc\u00edcio das fun\u00e7\u00f5es do cargo pretendido durante a vig\u00eancia do concurso. \u00c9 v\u00e1lido esclarecer que toda a\u00e7\u00e3o da Administra\u00e7\u00e3o P\u00fablica encontra-se conformada pelo regime jur\u00eddico-administrativo (artigo 37, caput, da Constitui\u00e7\u00e3o Federal) e, como tal, vinculada aos princ\u00edpios expressos e impl\u00edcitos, dentre os quais emana o princ\u00edpio da finalidade p\u00fablica. Logo, a contrata\u00e7\u00e3o de empregados tempor\u00e1rios ou terceirizados para o preenchimento de vagas no prazo de concurso vigente, em preju\u00edzo da investidura daquele devidamente selecionado pela Administra\u00e7\u00e3o P\u00fablica, mediante a realiza\u00e7\u00e3o do certame, implica, sem d\u00favidas, o desrespeito aos interesses da coletividade, em claro desvio de finalidade. Pelo exposto, verifica-se que a decis\u00e3o regional se encontra em perfeita conson\u00e2ncia com o entendimento majorit\u00e1rio do TST. Recurso de revista de que n\u00e3o se conhece. (RR-98000-53.2014.5.13.0003 , Relator Ministro: Cl\u00e1udio Mascarenhas Brand\u00e3o, Data de Julgamento: 15/02/2017, 7\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 24/02/2017)\"  N\u00e3o se trata, aqui, de desrespeitar os princ\u00edpios da legalidade e da efici\u00eancia. Pelo contr\u00e1rio, visa-se, justamente, a lhes conferir aplica\u00e7\u00e3o. Afinal, \u00e9 a pr\u00f3pria CR, no inciso IV do art. 37, que determina que as nomea\u00e7\u00f5es devem observar a ordem de classifica\u00e7\u00e3o dos aprovados, vedando sua preteri\u00e7\u00e3o em benef\u00edcio de terceiros. E, da mesma forma, se o concurso p\u00fablico \u00e9 um imperativo, nada mais eficiente e econ\u00f4mico do que aproveitar a lista oriunda do certame de 2014, em vez de se lan\u00e7ar novo edital.  Ainda, n\u00e3o se vislumbra ofensa \u00e0 isonomia, pois todos os candidatos que se sentirem lesados podem buscar, pela via judicial, a tutela de seu direito, sem que um prejudique o outro, consoante decis\u00e3o proferida pelo Col. Supremo Tribunal Federal, com a seguinte ementa:  \"ADMINISTRATIVO. CONCURSO P\u00daBLICO. NOMEA\u00c7\u00c3O DE CANDIDATO DECORRENTE DE DECIS\u00c3O JUDICIAL. PRETERI\u00c7\u00c3O. INEXIST\u00caNCIA. PRECEDENTES. I - A jurisprud\u00eancia desta Corte se firmou no sentido de que n\u00e3o h\u00e1 preteri\u00e7\u00e3o quando a Administra\u00e7\u00e3o realiza nomea\u00e7\u00f5es em observa\u00e7\u00e3o a decis\u00e3o judicial. II - Agravo regimental improvido. (STF - 1\u00aa Turma, Rel. Min. Ricardo Lewandowski, RE(AgR) 594.917, ac\u00f3rd\u00e3o publicado em 25.11.2010)\"  Tampouco h\u00e1 contrariedade \u00e0 livre concorr\u00eancia e \u00e0 separa\u00e7\u00e3o dos Poderes. Inexiste inger\u00eancia nas decis\u00f5es negociais da CEF. No momento em que ela optou pelas terceiriza\u00e7\u00f5es fraudulentas, em preteri\u00e7\u00e3o dos candidatos regularmente aprovados em certame por ela mesma promovido, a nomea\u00e7\u00e3o deixou a simples esfera da discricionariedade e adquiriu a faceta de ato vinculado, plenamente pass\u00edvel de controle pelo Poder Judici\u00e1rio.  Tamb\u00e9m n\u00e3o h\u00e1 como acolher a argumenta\u00e7\u00e3o atinente \u00e0 aus\u00eancia de previs\u00e3o or\u00e7ament\u00e1ria. Primeiramente, porque essa quest\u00e3o deveria ter sido estudada e planejada antes da realiza\u00e7\u00e3o do concurso, mesmo em se tratando de cadastro de reserva. E, em segundo lugar, porque os vultosos valores pagos \u00e0s empresas terceirizadas n\u00e3o deixam a menor d\u00favida quanto \u00e0 exist\u00eancia de disponibilidade or\u00e7ament\u00e1ria.  Salienta-se que a Lei n\u00ba 13.429/2017, recentemente sancionada, n\u00e3o tem os efeitos pret\u00e9ritos pretendidos pela r\u00e9, n\u00e3o sendo apta a validar as terceiriza\u00e7\u00f5es irregulares firmadas antes de sua vig\u00eancia.  Ante todo o exposto, mantenho a condena\u00e7\u00e3o na obriga\u00e7\u00e3o de promover a convoca\u00e7\u00e3o e nomea\u00e7\u00e3o do reclamante para exercer o cargo de t\u00e9cnico banc\u00e1rio novo, em Muria\u00e9, na forma do Edital n\u00ba 1/2014.  Nego provimento.  RECURSO DO RECLAMANTE  INDENIZA\u00c7\u00c3O POR DANOS MORAIS  O reclamante insiste no pedido de indeniza\u00e7\u00e3o por danos morais.  Examina-se.  O pagamento de indeniza\u00e7\u00e3o por danos morais exige a comprova\u00e7\u00e3o dos cl\u00e1ssicos requisitos da responsabilidade civil, considerados essenciais pela doutrina subjetivista, quais sejam, ato abusivo ou il\u00edcito, nexo de causalidade e implemento do dano. No caso do dano moral, o bem jur\u00eddico ofendido \u00e9 inerente aos direitos da personalidade, quais sejam, a dignidade, a honra, o decoro, a paz interior, aos sentimentos afetivos e a integridade.  A sua reparabilidade est\u00e1 fundada na responsabilidade civil, segundo a qual, quem causa dano a outrem tem o dever de indeniz\u00e1-lo, com o objetivo prec\u00edpuo de garantir que todos os seres humanos se respeitem entre si e encontra previs\u00e3o legal espec\u00edfica na Constitui\u00e7\u00e3o da Rep\u00fablica, em seus arts. 5\u00ba, X, e 7\u00ba, XXVIII, e, tamb\u00e9m, nos arts. 186 e 927 do C\u00f3digo Civil.  No caso dos autos, n\u00e3o se vislumbra ofensa de ordem moral a sustentar a pretens\u00e3o indenizat\u00f3ria. Ainda que comprovada a irregularidade da terceiriza\u00e7\u00e3o dos servi\u00e7os t\u00edpicos dos cargos, que deveriam ser ocupados pelos aprovados no concurso p\u00fablico para cadastro de reserva, n\u00e3o se pode imprimir ao fato o car\u00e1ter il\u00edcito capaz de atrair a repara\u00e7\u00e3o do dano moral.  Ao apreciar a prova dos autos o julgador deve ser bem cauteloso para se evitar a banaliza\u00e7\u00e3o do instituto e, o que \u00e9 pior, o desvirtuamento de seu objetivo de maneira que o prop\u00f3sito, a princ\u00edpio justo e leg\u00edtimo, de repara\u00e7\u00e3o de danos de ordem psicol\u00f3gica e moral, n\u00e3o se converta em simples meio de enriquecimento f\u00e1cil, desmerecendo-se assim o Judici\u00e1rio.  In casu , n\u00e3o vislumbro ofensa aos direitos da personalidade do reclamante. A espera pela convoca\u00e7\u00e3o \u00e9 comum aos concursos de um modo geral. Al\u00e9m disso, a preteri\u00e7\u00e3o do reclamante em seu direito de nomea\u00e7\u00e3o est\u00e1 sendo corrigida por meio da decis\u00e3o proferida nos presentes autos.  Nego provimento. M\u00c9RITO Recurso da parte Item de recurso Conclus\u00e3o do recurso 3. CONCLUS\u00c3O  Conhe\u00e7o dos recursos ordin\u00e1rios interpostos pelas partes e, no m\u00e9rito, nego-lhes provimento.  Independentemente do tr\u00e2nsito em julgado, determino que a Secretaria da D\u00e9cima Turma expe\u00e7a of\u00edcios \u00e0 Pol\u00edcia Federal e ao Minist\u00e9rio P\u00fablico Federal quanto aos documentos de id. ac75448 - P\u00e1g. 3, id. ac75448 - P\u00e1g. 4 e c4b6f95 - P\u00e1g. 5, para que apurem eventuais delitos penais decorrentes de quebra de sigilo. Ap\u00f3s a expedi\u00e7\u00e3o de of\u00edcios, dever\u00e1 ser lan\u00e7ado sigilo sobre os referidos documentos . AC\u00d3RD\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu dos recursos ordin\u00e1rios interpostos pelas partes; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento. Independentemente do tr\u00e2nsito em julgado, a d. Turma determinou que a Secretaria da D\u00e9cima Turma expe\u00e7a of\u00edcios \u00e0 Pol\u00edcia Federal e ao Minist\u00e9rio P\u00fablico Federal quanto aos documentos de id. ac75448 - P\u00e1g. 3, id. ac75448 - P\u00e1g. 4 e c4b6f95 - P\u00e1g. 5, para que apurem eventuais delitos penais decorrentes de quebra de sigilo. Ap\u00f3s a expedi\u00e7\u00e3o de of\u00edcios, dever\u00e1 ser lan\u00e7ado sigilo sobre os referidos documentos .  Tomaram parte no julgamento a(os) Exma(os).: Desembargadora Rosemary de Oliveira Pires (Presidente - Relatora), Desembargador Paulo Maur\u00edcio Ribeiro Pires e Desembargadora Maria Laura Franco Lima de Faria.  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 10 de abril de 2018. Assinatura ROSEMARY DE OLIVEIRA PIRES  Desembargadora - Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 5 de dezembro de 2018, por unanimidade, conheceu\u00a0do Recurso Ordin\u00e1rio interposto pela Reclamada; no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para: 1) excluir a condena\u00e7\u00e3o ao pagamento, como extras, de 15 minutos anteriores \u00e0 jornada normal de trabalho; 2) excluir a condena\u00e7\u00e3o ao pagamento de adicional de insalubridade e reflexos; 3) excluir a condena\u00e7\u00e3o aos honor\u00e1rios advocat\u00edcios assistenciais; 4) inverter os \u00f4nus da sucumb\u00eancia dos honor\u00e1rios periciais; por ser o Autor benefici\u00e1rio da gratuidade da justi\u00e7a, dever\u00e1 a verba honor\u00e1ria ser requisitada na forma prevista na Resolu\u00e7\u00e3o n.66/2010, do CSJT, devendo ser requisitada a devolu\u00e7\u00e3o do adiantamento realizado pela Reclamada em ID.4c99fdd, no valor de R$1.000,00, e o valor remanescente, no importe de R$800,00, pelo Reclamante. Arbitrou \u00e0 condena\u00e7\u00e3o o valor correspondente a R$2.000,00(dois mil reais), com custas pelo Reclamante, no importe de R$40,00, isento, facultando \u00e0 Reclamada pleitear administrativamente o valor recolhido sob este t\u00edtulo (fl.699 - ID.958ad70).  Belo Horizonte, 5 de dezembro de 2018.  MARIA L\u00daCIA CARDOSO DE MAGALH\u00c3ES  Desembargadora Relatora    Tomaram parte neste julgamento os Exmos.: Desembargadora Maria L\u00facia Cardoso de Magalh\u00e3es (Relatora), Desembargadora Denise Alves Horta (Presidente) e Desembargador Paulo Chaves Corr\u00eaa Filho.  Representante do Minist\u00e9rio P\u00fablico do Trabalho presente \u00e0 sess\u00e3o: Dra. Maria Christina Dutra Fernandez.  Composi\u00e7\u00e3o da Turma em conformidade com o Regimento Interno deste Regional e demais Portarias espec\u00edficas.  V\u00e1lbia Maris Pimenta Pereira  Secret\u00e1ria da Sess\u00e3o Assinatura MARIA L\u00daCIA CARDOSO DE MAGALH\u00c3ES  DESEMBARGADORA RELATORA VOTOS", "PROFERIDO AP\u00d3S A VIG\u00caNCIA DA LEI N\u00ba 13.015/2014 E DA IN N\u00ba 40 E ANTERIOR \u00c0 LEI N\u00ba 13.467/2017. EXECU\u00c7\u00c3O. FRAUDE \u00c0 EXECU\u00c7\u00c3O. DOA\u00c7\u00c3O DE BEM DE S\u00d3CIO ANTES DA DESCONSIDERA\u00c7\u00c3O DA PERSONALIDADE JUR\u00cdDICA DA EMPRESA. 1 - Est\u00e1 demonstrada a viabilidade do conhecimento do recurso de revista por prov\u00e1vel afronta ao art. 5\u00ba, XXII, da Constitui\u00e7\u00e3o Federal. 2 - Agravo de instrumento a que se d\u00e1 provimento. II - RECURSO DE REVISTA. AC\u00d3RD\u00c3O PROFERIDO AP\u00d3S A VIG\u00caNCIA DA LEI N\u00ba 13.015/2014 E DA IN N\u00ba 40 E ANTERIOR \u00c0 LEI N\u00ba 13.467/2017. EXECU\u00c7\u00c3O. FRAUDE \u00c0 EXECU\u00c7\u00c3O. DOA\u00c7\u00c3O DE BEM DE S\u00d3CIO ANTES DA DESCONSIDERA\u00c7\u00c3O DA PERSONALIDADE JUR\u00cdDICA DA EMPRESA. 1 - De acordo com o posicionamento desta Corte, a transfer\u00eancia de bem im\u00f3vel pertencente a s\u00f3cio antes da desconsidera\u00e7\u00e3o da personalidade jur\u00eddica da empresa executada n\u00e3o configura fraude \u00e0 execu\u00e7\u00e3o . 2 - No caso, constata-se que apesar de a doa\u00e7\u00e3o do bem im\u00f3vel ter ocorrido em 10.2.2010, a desconsidera\u00e7\u00e3o da personalidade jur\u00eddica da empresa ocorreu apenas em 2015, de modo que n\u00e3o est\u00e1 configurada a hip\u00f3tese de fraude \u00e0 execu\u00e7\u00e3o. 3 - Recurso de revista a que se d\u00e1 provimento. (RR - 73-75.2016.5.02.0051, Relatora Ministra: K\u00e1tia Magalh\u00e3es Arruda, Data de Julgamento: 20/06/2018, 6\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 22/06/2018 - destaques acrescidos)    \u00c9 de se registrar que os executados possuem outro im\u00f3vel livre e desembara\u00e7ado suficiente para satisfa\u00e7\u00e3o do cr\u00e9dito trabalhista ora perseguido, tendo sido determinado, inclusive, pelo Ju\u00edzo da origem, o prosseguimento da execu\u00e7\u00e3o em rela\u00e7\u00e3o a ele (im\u00f3vel matriculado sob o n\u00famero 159.667), com expedi\u00e7\u00e3o de carta precat\u00f3ria execut\u00f3ria \u00e0s fls. 724/734.  Ante o exposto, n\u00e3o vislumbro raz\u00f5es para a reforma da decis\u00e3o de origem.  Nego provimento.   M\u00c9RITO Recurso da parte Item de recurso Conclus\u00e3o do recurso Pelo exposto, conhe\u00e7o do recurso e, no m\u00e9rito, NEGO-LHE PROVIMENTO . Custas pelo agravante no importe de R$44,26, isento. AC\u00d3RD\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria do Carmo de Ara\u00fajo, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Oswaldo Tadeu Barbosa Guedes e Paulo Maur\u00edcio Ribeiro Pires, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso e, no m\u00e9rito, NEGOU-LHE PROVIMENTO . Custas pelo agravante no importe de R$44,26, isento.  Belo Horizonte, 27 de novembro de 2018. Assinatura RICARDO MARCELO SILVA  Relator  RMS/jsg/rpd VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores M\u00e1rcio Ribeiro do Valle e Jos\u00e9 Marlon de Freitas; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do recurso interposto pela reclamante, porquanto presentes os pressupostos objetivos e subjetivos da admissibilidade; no m\u00e9rito, sem diverg\u00eancia, NEGOU PROVIMENTO ao apelo, mantendo a r. senten\u00e7a, por seus pr\u00f3prios e jur\u00eddicos fundamentos quanto \u00e0 revers\u00e3o da justa causa, servindo de ac\u00f3rd\u00e3o a presente certid\u00e3o, nos termos do inciso IV do \u00a7 1\u00ba do artigo 895 da CLT, acrescentando as seguintes raz\u00f5es de julgar: \" REVERS\u00c3O DA JUSTA CAUSA - Insiste a reclamante em seu pedido de inicial de revers\u00e3o da justa causa aplicada. Pois bem. A dispensa por justa causa n\u00e3o \u00e9 direito do empregador e sim uma das extens\u00f5es do seu poder diretivo. Assim, a ruptura motivada n\u00e3o est\u00e1 no ato de sua vontade, mas sim no permissivo legal para faz\u00ea-lo, nas hip\u00f3teses do art. 482 da CLT. Haver\u00e1 justa causa quando houver viola\u00e7\u00e3o s\u00e9ria das principais obriga\u00e7\u00f5es do contrato de trabalho, destruindo de tal forma a confian\u00e7a depositada no trabalhador que torna imposs\u00edvel a subsist\u00eancia da rela\u00e7\u00e3o de emprego. A conduta faltosa tem que estar inclusa em uma das hip\u00f3teses legais do art. 482 da CLT. E, \u00e0 parte patronal cabe o \u00f4nus de demonstrar a veracidade das alega\u00e7\u00f5es, ao enquadrar a atitude do obreiro, conforme disp\u00f5e o art. 818 do mesmo diploma e o art. 373 do novo CPC, n\u00e3o se olvidando, ainda, do princ\u00edpio da continuidade da rela\u00e7\u00e3o de emprego, que gera presun\u00e7\u00e3o favor\u00e1vel ao trabalhador. A gravidade da falta deve ser mensurada dentro de um contexto que leve em conta a fun\u00e7\u00e3o exercida, o objeto social do empregador, os efeitos daquela conduta, n\u00e3o s\u00f3 aqueles suportados como aqueles a serem desencadeados potencialmente, devendo cada caso concreto ser analisado individualmente. Tem-se, ainda, que a norma exige a grada\u00e7\u00e3o das penalidades a serem aplicadas, raz\u00e3o pela qual o legislador disponibilizou tr\u00eas modalidades de puni\u00e7\u00e3o: advert\u00eancia, suspens\u00e3o e dispensa, possibilitando a observ\u00e2ncia da proporcionalidade do ato il\u00edcito \u00e0 pena, bem como a gradatividade das reprimendas cominadas antes de alcan\u00e7ar a ruptura contratual. N\u00e3o se olvide que a penalidade deve ser aplicada em tempo imediato \u00e0 conduta faltosa atribu\u00edda ao trabalhador. Na hip\u00f3tese vertente, no dia 14/09/2016, a reclamante foi presenteada por um colega de trabalho com uma barra de chocolate da reclamada, sem o cupom fiscal e o selo do setor de seguran\u00e7a, em desacordo com as normas de seguran\u00e7a internas da empresa. No mesmo dia, em uma inspe\u00e7\u00e3o rotineira, a barra de chocolate foi descoberta no arm\u00e1rio da reclamante, sendo a autora levada para interrogat\u00f3rio na presen\u00e7a de tr\u00eas fiscais e o subgerente. A demandante laborou at\u00e9 o dia 19 de setembro, tendo assinado o aviso de dispensa no dia 20. Na audi\u00eancia de Id b621f3b, declarou a reclamante que \"quando a depoente foi contratada passou por um treinamento a respeito das normas internas da empresa; que o procedimento a respeito de produtos adquiridos pelos funcion\u00e1rios da loja ou trazidos de fora que sejam vendidos nela \u00e9 o de os fiscais da loja colocarem uma etiqueta neles; que a depoente n\u00e3o pediu para ser colocada a etiqueta no chocolate, tendo em vista que quando Guilherme lhe deu o mesmo, em seguida, a depoente o colocou em seu arm\u00e1rio e \"foi quest\u00e3o de segundos, j\u00e1 foi feita a revista dos arm\u00e1rios\" e a fiscal Tatiane achou o chocolate no arm\u00e1rio da depoente; que foi Guilherme quem colocou o chocolate no arm\u00e1rio da depoente; que o arm\u00e1rio da depoente tinha chave, mas estava aberto, por estar a depoente em hor\u00e1rio de almo\u00e7o; que a depoente viu Guilherme colocando o chocolate no arm\u00e1rio; que o arm\u00e1rio fica no estacionamento da loja; que conforme consta da carta, Guilherme retirou o chocolate da se\u00e7\u00e3o onde tal tipo de produto fica na loja e o levou para o banheiro masculino, levando-o depois para o arm\u00e1rio da depoente, porque \"ele me deu\" . Neste contexto, constata-se a quebra de fid\u00facia. Ora, a autora confirma que foi treinada e que estava ciente das normas da empresa. Assim, ao aceitar um produto que estava fora das normas e colocar em seu arm\u00e1rio, estava plenamente ciente da irregularidade cometida, n\u00e3o havendo que falar, neste caso, em gradatividade das penas. Logo, a justa causa foi devidamente fundamentada. Nada a reparar.\"  Belo Horizonte, 19 de abril de 2017 Assinatura     ANA MARIA AMORIM REBOU\u00c7AS  Desembargadora Relatora      AMAR/ek     VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o   O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio; no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento apenas para excluir da condena\u00e7\u00e3o o pagamento de reflexos dos anu\u00eanios sobre gratifica\u00e7\u00e3o semestral. Mantido o valor da condena\u00e7\u00e3o, porquanto ainda compat\u00edvel.  JORGE BERG DE MENDON\u00c7A  Desembargador Relator  Presidente: Exmo. Desembargador Jos\u00e9 Murilo de Morais.  Tomaram parte nesta decis\u00e3o os Exmos.: Desembargador Jorge Berg de Mendon\u00e7a (Relator), Desembargador Jos\u00e9 Murilo de Morais e Desembargador Anemar Pereira Amaral.  Procurador do Trabalho: Dr. Dennis Borges Santana.  Belo Horizonte, 30 de outubro de 2018.     Assinatura JORGE BERG DE MENDON\u00c7A  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 24 de julho de 2019 , \u00e0 unanimidade, em conhecer do agravo de peti\u00e7\u00e3o interposto por SHERIDA CORREA DE OLIVEIRA; no m\u00e9rito, sem diverg\u00eancia, em negar-lhe provimento . Custas inexig\u00edveis.  Tomaram parte no julgamento os Exmos.: Des. Camilla G. Pereira Zeidler (Relatora), Juiz Convocado Danilo Siqueira de Castro Faria (substituindo o Exmo. Des. Lu\u00eds Felipe Lopes Boson) e Des. Milton Vasques Thibau de Almeida (Presidente).  Presente o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, dr. Eduardo Maia Botelho.  Secret\u00e1rio em exerc\u00edcio: Jos\u00e9 Ariceu Pereira. Assinatura CAMILLA GUIMAR\u00c3ES PEREIRA ZEIDLER  Desembargadora Relatora    CGPZ/ec VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o CERTIFICO que o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Paulo Roberto de Castro, presente o Exmo. Procurador Eduardo Maia Botelho, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro e da Exma. Ju\u00edza convocada Sabrina de Faria Froes Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence), JULGOU o presente processo e, unanimemente , conheceu do recurso ordin\u00e1rio interposto pela Uni\u00e3o porque apropriado, tempestivo e firmado por Procurador Federal (S\u00famula 436 do TST). No m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para determinar a incid\u00eancia da contribui\u00e7\u00e3o previdenci\u00e1ria sobre o aviso pr\u00e9vio indenizado, pelas seguintes raz\u00f5es: CONTRIBUI\u00c7\u00d5ES PREVIDENCI\u00c1RIAS. AVISO PR\u00c9VIO. Em audi\u00eancia realizada no dia 14/12/2017, as partes firmaram acordo em que a r\u00e9 comprometeu pagar a import\u00e2ncia l\u00edquida de R$ 30.000,00 em cinco parcelas iguais de R$ 6.000,00, declarando-se que o \" acordo contempla as seguintes parcelas de natureza indenizat\u00f3ria: aviso pr\u00e9vio (R$ 5.500,00); multa do art. 477 da CLT (R$ 2.667,00) e f\u00e9rias + 1/3 (R$ 4.446,00) \" (id a48b399). A reclamada (S\u00e3o Dimas Transportes Ltda.) comprovou o recolhimento das contribui\u00e7\u00f5es previdenci\u00e1rias no importe de R$ 1.150,86 (id b25cb44). A Uni\u00e3o, contudo, requereu o recolhimento sobre o valor do aviso pr\u00e9vio n\u00e3o trabalhado, ao argumento de que a parcela encerra natureza salarial (id df0a270). O aviso pr\u00e9vio indenizado \u00e9 computado no tempo de servi\u00e7o para todos os fins e, diante da revoga\u00e7\u00e3o do artigo 214, \u00a7 9\u00ba, V, \"f\", do Decreto 3.048/1999, \u00e9 for\u00e7oso reconhecer que o termo \"indenizado\" refere-se ao modo como o aviso pr\u00e9vio \u00e9 concedido ao empregado e, n\u00e3o, \u00e0 natureza jur\u00eddica, que, nitidamente, \u00e9 salarial . Saliento que a revoga\u00e7\u00e3o do referido dispositivo legal pelo Decreto 6.727/2009 atende aos termos da nova reda\u00e7\u00e3o do artigo 28, \u00a7 9\u00ba, da Lei 8.212/91, conferida pela Lei 9.528/97, que afastou o aviso pr\u00e9vio do rol das parcelas exclu\u00eddas da base de c\u00e1lculo das contribui\u00e7\u00f5es previdenci\u00e1rias. Se o aviso pr\u00e9vio indenizado integra o contrato de trabalho para efeitos de contagem do tempo de servi\u00e7o (artigo 487, \u00a7 1\u00ba, da CLT e OJ 82 da SDI 1 do TST), com repercuss\u00e3o em 13\u00ba sal\u00e1rio, f\u00e9rias e FGTS, n\u00e3o \u00e9 poss\u00edvel excluir a incid\u00eancia das contribui\u00e7\u00f5es previdenci\u00e1rias sobre a parcela, pois a isen\u00e7\u00e3o deve sempre decorrer de lei, conforme preceituam os artigos 97, VI, e 176 do CTN . A mat\u00e9ria foi objeto de aprecia\u00e7\u00e3o pelo Tribunal Pleno deste Regional, no julgamento do Incidente de Uniformiza\u00e7\u00e3o de Jurisprud\u00eancia n\u00ba 01054-2013-013-03-00-5, que resultou na edi\u00e7\u00e3o da S\u00famula 50, com o seguinte teor: \"AVISO PR\u00c9VIO INDENIZADO. CONTRIBUI\u00c7\u00c3O PREVIDENCI\u00c1RIA. INCID\u00caNCIA. Incide contribui\u00e7\u00e3o previdenci\u00e1ria sobre o aviso pr\u00e9vio indenizado concedido ap\u00f3s a publica\u00e7\u00e3o do Decreto 6.727/09, de 12/01/2009, que o suprimiu do rol das parcelas que n\u00e3o integram a base de c\u00e1lculo do sal\u00e1rio de contribui\u00e7\u00e3o (art. 214, \u00a7 9\u00ba, V, 'f' do Decreto 3.048/99) \". Assim, o aviso pr\u00e9vio indenizado deve ser considerado sal\u00e1rio-de-contribui\u00e7\u00e3o. Provejo para determinar a incid\u00eancia da contribui\u00e7\u00e3o previdenci\u00e1ria sobre o aviso pr\u00e9vio indenizado. Custas ao final, no importe de R$ 44,26, pela executada.  Belo Horizonte, 19 de julho de 2018. Assinatura CRISTIANA MARIA VALADARES FENELON  RELATORA VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conhece do agravo de peti\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; ficou custas pelo executado, no importe de R$44,26 (art. 789-A, IV, da CLT), isento.  Presidente: Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira.  Tomaram parte no julgamento: Exma. Ju\u00edza Sabrina de Faria Fr\u00f3es Le\u00e3o (Relatora, vinculada nos termos da Portaria SGP n\u00ba 1403/2019), Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira e o Exmo.Juiz Helder Vasconcelos Guimar\u00e3es (convocado para substituir o\u00a0 Exmo. Desembargador Jales Valad\u00e3o Cardoso, em f\u00e9rias, RI, art. 66, \u00a7 2\u00ba).  Procurador do Trabalho: Dr. Arl\u00e9lio de Carvalho Lage.  Inscritos para sustenta\u00e7\u00e3o oral: Dra. CRISTIANE PEREIRA, Dr. HUMBERTO MARCIAL FONSECA, Dr.KLEBER ALVES DE CARVALHO, Dra. JULIANA LOYOLA, Dr. ROSENDO VIEIRA, Dr. PAULO COIMBRA, Dra. MARINA LACERDA, Dra. GABRIELA GUIMAR\u00c3ES e Dra. KELLYANNE HOTT RODRIGUES, pelo agravado.  Secret\u00e1ria da sess\u00e3o: Eleonora Leonel da Mata Silva.  Belo Horizonte,\u00a0 21 de maio de 2019.       Assinatura     SABRINA DE FARIA FR\u00d3ES LE\u00c3O  Ju\u00edza convocada Relatora        SFFL/c/n   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o interposto; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; custas pela executada, no importe de R$44,26.  Tomaram parte neste julgamento os Exmos. Desembargador Luiz Ant\u00f4nio de Paula Iennaco\u00a0 (Presidente e Relator), Ju\u00edza Convocada Ana Maria Espi Cavalcanti\u00a0 e\u00a0 Desembargador Marco Ant\u00f4nio Paulinelli de Carvalho.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Silvia Domingues Bernardes Rossi.  Sustenta\u00e7\u00e3o Oral: Dra. Alice Valadares Pereira, pelo Reclamante.  Belo Horizonte, 24 de abril de 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura LUIZ ANT\u00d4NIO DE PAULA IENNACO  Relator  10 VOTOS", ", o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso do reclamante; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte no julgamento: Exmos. Juiz Convocado Jess\u00e9 Claudio Franco de Alencar (Relator, substituindo o Exmo. Desembargador Rodrigo Ribeiro Bueno, em f\u00e9rias Regimentais), Juiz Convocado Vitor Salino de Moura E\u00e7a (substituindo o Exmo.\u00a0 Desembargador Ricardo Ant\u00f4nio Mohallem, em licen\u00e7a m\u00e9dica) e Ju\u00edza Convocada Maria Cristina Diniz Caixeta (substituindo o Exmo. Desembargador Jo\u00e3o Bosco Pinto Lara, em f\u00e9rias regimentais).  Presid\u00eancia: Exma. Desembargadora Maria Stela \u00c1lvares da Silva Campos.  Procurador do Trabalho: Dr. Genderson Silveira Lisboa.  Sustenta\u00e7\u00e3o Oral: Dr. Claudio Atala In\u onfirmando-a pelos pr\u00f3prios e jur\u00eddicos", "RECORRIDO PUBLICADO ANTERIORMENTE \u00c0 VIG\u00caNCIA DA LEI 13.015/2014. GRATIFICA\u00c7\u00c3O POR QUEBRA DE CAIXA. RECEBIMENTO CONCOMITANTE COM A GRATIFICA\u00c7\u00c3O DA FUN\u00c7\u00c3O DE CONFIAN\u00c7A. VIOLA\u00c7\u00c3O AO ART. 37, INCS. XVI E XVII, DA CONSTITUI\u00c7\u00c3O DA REP\u00daBLICA N\u00c3O CONSTATADA. Na hip\u00f3tese, a \"gratifica\u00e7\u00e3o por quebra de caixa\" \u00e9 devida aos empregados exercentes da atividade de caixa como forma de compens\u00e1-los por eventuais descontos decorrentes de diferen\u00e7as que venham a ser encontradas no caixa da empresa e, consoante ressaltado pelo Tribunal Regional, a atividade de caixa executivo n\u00e3o estava entre aquelas que s\u00e3o inerentes ao cargo de confian\u00e7a, ocupado pelo reclamante. Nesse contexto, n\u00e3o se constata viola\u00e7\u00e3o ao art. 37, inc. XVI e XVII, da Constitui\u00e7\u00e3o da Rep\u00fablica, porquanto a hip\u00f3tese retratada nos autos n\u00e3o \u00e9 de acumula\u00e7\u00e3o de emprego ou fun\u00e7\u00e3o p\u00fablicos. Recurso de Revista de que n\u00e3o se conhece. Processo: RR - 130072-48.2014.5.13.0018 Data de Julgamento: 18/10/2017, Relator Ministro: Jo\u00e3o Batista Brito Pereira, 5\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 20/10/2017.  Ementa: RECURSO DE REVISTA INTERPOSTO NA VIG\u00caNCIA DA LEI N\u00ba 13.015/2014. GRATIFICA\u00c7\u00c3O DE \"TESOUREIRO EXECUTIVO\". PARCELA DENOMINADA \"QUEBRA DE CAIXA\". PERCEP\u00c7\u00c3O CUMULATIVA. POSSIBILIDADE. Cinge-se a controv\u00e9rsia em se dirimir se o empregado exercente de outra fun\u00e7\u00e3o de confian\u00e7a, na hip\u00f3tese, de \"tesoureiro executivo\", e que percebe gratifica\u00e7\u00e3o de fun\u00e7\u00e3o em raz\u00e3o dessa atividade, faz jus ao percebimento da gratifica\u00e7\u00e3o denominada \"quebra de caixa\", acaso a sua atividade tamb\u00e9m se enquadre entre aquelas discriminadas como ensejadoras dessa gratifica\u00e7\u00e3o. Na hip\u00f3tese dos autos, verifica-se que o reclamante desempenhava a fun\u00e7\u00e3o de tesoureiro executivo e, n\u00e3o obstante, exercia atividade que, ao que se extrai do ac\u00f3rd\u00e3o regional, envolvia a manipula\u00e7\u00e3o de numer\u00e1rio. Constatado que o reclamante, como tesoureiro executivo, desempenhava atividades de controle e movimenta\u00e7\u00e3o de numer\u00e1rio, eminentemente caracterizadoras do labor inerente ao trabalhador que se ativava na fun\u00e7\u00e3o de caixa - que exatamente por esse motivo, nos termos do regulamento empresarial faz jus ao percebimento da gratifica\u00e7\u00e3o \"quebra de caixa\" -, n\u00e3o h\u00e1 \u00f3bice ao recebimento simult\u00e2neo das gratifica\u00e7\u00f5es, uma vez que possuem naturezas jur\u00eddicas distintas, pois, enquanto essa \u00faltima destina-se \u00e0 cobertura de eventuais diferen\u00e7as na contagem dos valores recebidos e pagos aos clientes, a primeira delas, a gratifica\u00e7\u00e3o de tesoureiro executivo, possui a finalidade apenas de remunerar a maior responsabilidade atribu\u00edda ao empregado (precedentes de Turmas desta Corte). Recurso de revista conhecido e provido. Processo: RR - 20408-46.2015.5.04.0811. Data de Julgamento: 17/10/2017, Relator Ministro: Jos\u00e9 Roberto Freire Pimenta, 2\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 20/10/2017.  Quanto aos reflexos, tem aplica\u00e7\u00e3o a S\u00famula 247 do TST, segundo a qual \"a parcela paga aos banc\u00e1rios sob a denomina\u00e7\u00e3o 'quebra de caixa' possui natureza salarial, integrando o sal\u00e1rio do prestador de servi\u00e7os, para todos os efeitos legais\".  Logo, se a quebra de caixa comp\u00f5e o sal\u00e1rio do empregado n\u00e3o h\u00e1 como afastar a sua integra\u00e7\u00e3o na base de c\u00e1lculo das f\u00e9rias mais 1/3, 13\u00ba sal\u00e1rios, horas extras e FGTS.  Nada a prover.  IPCA-E  A reclamada discorda da ado\u00e7\u00e3o do IPCA-E como \u00edndice de atualiza\u00e7\u00e3o do d\u00e9bito trabalhista.  No julgamento das ADI n\u00ba 4.357 e 4.425, o Supremo Tribunal Federal declarou a inconstitucionalidade da corre\u00e7\u00e3o monet\u00e1ria pela TR, no per\u00edodo compreendido entre a inscri\u00e7\u00e3o do cr\u00e9dito em precat\u00f3rio e o seu efetivo pagamento. Embora n\u00e3o tenha se manifestado expressamente sobre as regras de corre\u00e7\u00e3o monet\u00e1ria a serem observadas em a\u00e7\u00f5es que n\u00e3o envolvam a Fazenda P\u00fablica, n\u00e3o h\u00e1 d\u00favida de que aquele Tribunal reconheceu a impossibilidade de se utilizar a TR como fator de corre\u00e7\u00e3o monet\u00e1ria. \u00c0 vista de tal decis\u00e3o, o Colendo TST, em sess\u00e3o do Tribunal Pleno, realizada em 04/08/2015, ao apreciar o processo ArgInc - 479-60.2011.5.04.0231, acolheu o incidente de inconstitucionalidade suscitado pela 7\u00aa Turma, declarando inconstitucional, por arrastamento, a express\u00e3o \"equivalentes \u00e0 TRD\", contida no caput do artigo 39 da Lei n\u00b0 8.177/91, al\u00e9m de definir a varia\u00e7\u00e3o do \u00cdndice de Pre\u00e7os ao Consumidor Amplo Especial (IPCA-E) como fator a ser utilizado na tabela de atualiza\u00e7\u00e3o monet\u00e1ria dos d\u00e9bitos na Justi\u00e7a do Trabalho, inclu\u00eddos os cr\u00e9ditos dos empregados do setor privado.  Ocorre que, na data de 14/10/2015, o STF, em decis\u00e3o liminar proferida pelo Exmo. Ministro Dias Toffoli, ao apreciar a Medida Cautelar na Reclama\u00e7\u00e3o 22.012/RS, deferiu liminar para suspender os efeitos da decis\u00e3o Plen\u00e1ria do TST, o que enseja a perman\u00eancia da utiliza\u00e7\u00e3o da Lei n. 8.177/91. Essa circunst\u00e2ncia, na \u00e9poca, determinou que a Justi\u00e7a do Trabalho retomasse a corre\u00e7\u00e3o por meio da TR.  No entanto, o excelso STF emitiu novo posicionamento sobre a mat\u00e9ria, em 05/12/2017, ao apreciar o m\u00e9rito da Reclama\u00e7\u00e3o n\u00ba 22012. Nesse julgamento, foi rejeitada a reclama\u00e7\u00e3o dirigida \u00e0 decis\u00e3o que havia determinado a ado\u00e7\u00e3o do IPCA para corre\u00e7\u00e3o de cr\u00e9dito trabalhista. H\u00e1, portanto, decis\u00e3o do pr\u00f3prio STF a sinalizar que a decis\u00e3o j\u00e1 referida acima deve estender-se \u00e0 corre\u00e7\u00e3o de obriga\u00e7\u00f5es trabalhistas.  Cabe destacar ainda, recente julgado proferido pela 5\u00ba Turma do c. TST, nos autos de Agravo de Instrumento em Recurso de Revista n\u00b0 TST-AIRR-25823-78.2015.5.24.0091, determinando a aplica\u00e7\u00e3o do IPCA-E como \u00edndice de atualiza\u00e7\u00e3o dos cr\u00e9ditos trabalhistas:  \"Feitas essas pondera\u00e7\u00f5es e considerando, enfatizo, a recente decis\u00e3o da Segunda Turma do STF, no sentido de julgar improcedente a Reclama\u00e7\u00e3o Constitucional 22012, prevalecendo o entendimento de que a decis\u00e3o deste Tribunal Superior do Trabalho n\u00e3o configura desrespeito ao julgamento do STF nas a\u00e7\u00f5es diretas de inconstitucionalidade 4.357 e 4.425, indubit\u00e1vel a viabilidade de ado\u00e7\u00e3o do IPCA-E, como \u00edndice aplic\u00e1vel para a corre\u00e7\u00e3o de d\u00e9bitos trabalhistas.  N\u00e3o h\u00e1 negar, portanto, que a TR e, por conseguinte, a TRD n\u00e3o se prestam \u00e0 recomposi\u00e7\u00e3o do poder aquisitivo da moeda, raz\u00e3o pela qual a sua ado\u00e7\u00e3o para a corre\u00e7\u00e3o dos d\u00e9bitos trabalhistas vulnera, quando menos, o direito de propriedade (CF, art. 5\u00ba, XXII), al\u00e9m de representar est\u00edmulo \u00e0 protela\u00e7\u00e3o no cumprimento das obriga\u00e7\u00f5es inscritas em t\u00edtulos judiciais trabalhistas.  Corrobora toda a fundamenta\u00e7\u00e3o j\u00e1 expendida a recente conclus\u00e3o do julgamento do RE 870947 pelo Plen\u00e1rio do Supremo Tribunal Federal, ocorrida no dia 20 de setembro de 2017, em que foram estabelecidas duas teses sobre os \u00edndices de corre\u00e7\u00e3o monet\u00e1ria e os juros de mora a serem aplicados nas condena\u00e7\u00f5es impostas \u00e0 Fazenda P\u00fablica.  A tese referente \u00e0 atualiza\u00e7\u00e3o monet\u00e1ria teve a seguinte reda\u00e7\u00e3o: 'O artigo 1\u00ba-F da Lei 9.494/1997, com a reda\u00e7\u00e3o dada pela Lei 11.960/2009, na parte em que disciplina a atualiza\u00e7\u00e3o monet\u00e1ria das condena\u00e7\u00f5es impostas \u00e0 Fazenda P\u00fablica segundo a remunera\u00e7\u00e3o oficial da caderneta de poupan\u00e7a, revela-se inconstitucional ao impor restri\u00e7\u00e3o desproporcional ao direito de propriedade (CRFB, art. 5\u00ba, XXII), uma vez que n\u00e3o se qualifica como medida adequada a capturar a varia\u00e7\u00e3o de pre\u00e7os da economia, sendo inid\u00f4nea a promover os fins a que se destina'.  Desse modo, prevaleceu o voto do Ministro Luiz Fux, que foi acompanhado pela maioria dos demais Ministros daquela Corte, no sentido de se afastar o uso da Taxa Referencial (TR) como \u00edndice de corre\u00e7\u00e3o monet\u00e1ria dos d\u00e9bitos judiciais da Fazenda P\u00fablica, mesmo no per\u00edodo da d\u00edvida anterior \u00e0 expedi\u00e7\u00e3o do precat\u00f3rio, para dar lugar ao \u00cdndice de Pre\u00e7os ao Consumidor Amplo Especial (IPCA-E), reputado mais adequado \u00e0 recomposi\u00e7\u00e3o da perda do poder de compra.  Segundo o Ministro Relator, por ocasi\u00e3o do julgamento das ADIS 4425 e 4357, a declara\u00e7\u00e3o de inconstitucionalidade do uso da taxa de remunera\u00e7\u00e3o b\u00e1sica da caderneta de poupan\u00e7a (TR) como fator de corre\u00e7\u00e3o dos d\u00e9bitos do Poder P\u00fablico restringira-se aos precat\u00f3rios, o que acarretou uma lacuna acerca do per\u00edodo compreendido entre o dano efetivo (ou o ajuizamento da a\u00e7\u00e3o) e a imputa\u00e7\u00e3o de responsabilidade da Administra\u00e7\u00e3o P\u00fablica (fase de conhecimento do processo), agora sanada.  (...)  \u00c0 luz dessas considera\u00e7\u00f5es, imp\u00f5e-se a ado\u00e7\u00e3o do IPCA-E para a atualiza\u00e7\u00e3o dos cr\u00e9ditos trabalhistas, n\u00e3o apenas sob a perspectiva da efetiva recomposi\u00e7\u00e3o do patrim\u00f4nio dos credores trabalhistas, mas como medida de est\u00edmulo efetivo ao cumprimento dos direitos sociais por parte de devedores recalcitrantes, que se valem da Justi\u00e7a do Trabalho, lamentavelmente, para postergar indefinidamente suas obriga\u00e7\u00f5es.\" (f. 28/30 - grifo nosso).  Posto isso, \u00e0 vista da decis\u00e3o da Segunda Turma do STF, julgando improcedente a Reclama\u00e7\u00e3o Constitucional n\u00ba 22012, ajuizada pela Federa\u00e7\u00e3o Nacional dos Bancos, contra decis\u00e3o do TST, que determinou a ado\u00e7\u00e3o do IPCA-e, em detrimento da Taxa Referencial Di\u00e1ria, para a atualiza\u00e7\u00e3o dos d\u00e9bitos trabalhistas, imp\u00f5e-se a retomada do debate a respeito do crit\u00e9rio adequado para corre\u00e7\u00e3o dos d\u00e9bitos trabalhistas. Assim sendo, em conson\u00e2ncia \u00e0 jurisprud\u00eancia consagrada no \u00e2mbito da Suprema Corte Trabalhista, deve ser aplicado o \u00cdndice de Pre\u00e7os ao Consumidor Amplo Especial (IPCA-E), em detrimento da Taxa Referencial Di\u00e1ria (TRD), permitindo, portanto, a justa e adequada atualiza\u00e7\u00e3o de d\u00e9bitos trabalhistas.  Nada a prover. Item de recurso Conclus\u00e3o do recurso Pelo exposto, conhe\u00e7o do recurso ordin\u00e1rio interposto pela reclamada CAIXA ECON\u00d4MICA FEDERAL e nego-lhe provimento. AC\u00d3RD\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O\u00a0 Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro e do Exmo. Des. Marcelo Lamego Pertence,\u00a0 JULGOU o presente processo e, unanimemente,\u00a0 conheceu do recurso ordin\u00e1rio interposto pela reclamada CAIXA ECON\u00d4MICA FEDERAL e, no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 19 de abril de 2018. Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do agravo de peti\u00e7\u00e3o interposto pela executada; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento parcial para determinar que a perita retifique os c\u00e1lculos homologados de maneira a: a) excluir do c\u00e1lculo da contribui\u00e7\u00e3o previdenci\u00e1ria - cota da executada, a multa morat\u00f3ria, em virtude da aus\u00eancia de atraso no pagamento das contribui\u00e7\u00f5es previdenci\u00e1rias devidas sobre as parcelas objeto da condena\u00e7\u00e3o; b) apurar juros decrescentes em rela\u00e7\u00e3o \u00e0s parcelas vencidas ap\u00f3s o ajuizamento da a\u00e7\u00e3o relativamente ao pagamento do aux\u00edlio alimenta\u00e7\u00e3o \u00e0s pensionistas do de cujus .  Presidente: Exma. Desembargadora Rosemary de Oliveira Pires.  Tomaram parte no julgamento, o(as) Exmo(as).: Desembargador Paulo Maur\u00edcio Ribeiro Pires (Relator),\u00a0Desembargadora Maria Laura Franco Lima de Faria e Desembargadora Ta\u00edsa Maria Macena de Lima.  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 21 de fevereiro de 2018. Assinatura PAULO MAUR\u00cdCIO RIBEIRO PIRES  Desembargador Relator  pmrp/j VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o 3. Conclus\u00e3o   Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora M ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo autor; no m\u00e9rito, sem diverg\u00eancia, deu parcial provimento para condenar a reclamada ao pagamento de horas extras excedentes \u00e0 6\u00aa hora di\u00e1ria, a serem remuneradas com adicional legal, divisor 180, com reflexos em DSR, f\u00e9rias com 1/3, 13\u00ba sal\u00e1rios e FGTS, no per\u00edodo compreendido entre 06/12/2011 a 21/01/2014, com base na jornada de trabalho fixada na fundamenta\u00e7\u00e3o. As parcelas acrescidas possuem natureza salarial, sobre elas incidindo as contribui\u00e7\u00f5es previdenci\u00e1rias, salvo os reflexos em FGTS. Arbitrado \u00e0 condena\u00e7\u00e3o o valor de R$ 50.000,00 (cinquenta mil reais), com custas no importe de R$ 1.000,00, a cargo da reclamada. Corre\u00e7\u00e3o monet\u00e1ria na forma da S\u00famula 381 do TST e do art. 459, \u00a7 1\u00ba, da CLT, inclusive sobre os valores relativos ao FGTS (OJ 302 da SBDI-1/TST). Sobre o montante devidamente corrigido incidir\u00e3o juros de mora, a partir da data de ajuizamento da a\u00e7\u00e3o, na forma do artigo 883 da CLT e da S\u00famula 200 do TST.  Tomaram parte no julgamento a(os) Exma(os).: Desembargadora Lucilde D'Ajuda Lyra de Almeida (Relatora), Desembargadora Ta\u00edsa Maria Macena de Lima (Presidente) e\u00a0 Desembargadora Rosemary de Oliveira Pires.  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 24 de maio de 2017. Assinatura LUCILDE D'AJUDA LYRA DE ALMEIDA  Desembargadora Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do Agravo de Peti\u00e7\u00e3o da executada, eis que cumpridos os requisitos de admissibilidade; no ribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por maioria, vencido o Desembargador Andr\u00e9 Reverbel Fernandes, NEGAR PROVIMENTO AO RECURSO ORDIN\u00c1RIO INTERPOSTO PELA RECLAMANTE JESSICA RODRIGUES MARIANO.   Intime-se.  Porto Alegre, 25 de abril de 2018 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 3\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por maioria de votos, vencido o Des. Cl\u00f3vis Fernando Schuch Santos, NEGAR PROVIMENTO AO RECURSO ORDIN\u00c1RIO DO AUTOR , mantendo a senten\u00e7a recorrida por seus pr\u00f3prios", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 6\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, NEGAR PROVIMENTO AO RECURSO ORDIN\u00c1RIO DO RECLAMANTE , mantendo a senten\u00e7a, por seus pr\u00f3prios", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 2\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, dar provimento ao recurso ordin\u00e1rio da reclamante para condenar o reclamado ao pagamento de: 1) diferen\u00e7as de adicional de insalubridade, do grau m\u00e9dio para o m\u00e1ximo, no per\u00edodo de 11/08/2011 (marco prescricional) at\u00e9 31/07/2016, calculado sobre o sal\u00e1rio m\u00ednimo, com reflexos em 13\u00ba sal\u00e1rio, f\u00e9rias com 1/3 de f\u00e9rias, DSR, FGTS e horas extras; 2) honor\u00e1rios advocat\u00edcios, \u00e0 raz\u00e3o de 15% sobre o valor bruto da condena\u00e7\u00e3o. Os valores ser\u00e3o apurados em liquida\u00e7\u00e3o de senten\u00e7a, acrescidos de juros e corre\u00e7\u00e3o monet\u00e1ria, autorizados os descontos fiscais e previdenci\u00e1rios cab\u00edveis. Os honor\u00e1rios periciais, no valor fixado na senten\u00e7a, s\u00e3o revertidos ao reclamado. Custas de R$ 100,00, sobre o valor de R$ 5.000,00, provisoriamente arbitrado \u00e0 condena\u00e7\u00e3o, pelo Munic\u00edpio, dispensado do pagamento.  O Minist\u00e9rio P\u00fablico do Trabalho manifestou-se oralmente opinando pelo conhecimento e provimento do recurso.  Intime-se.  Porto Alegre, 22 de mar\u00e7o de 2018 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 3\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, DAR PROVIMENTO PARCIAL AO RECURSO DO RECLAMANTE para declarar a nulidade das altera\u00e7\u00f5es contratuais sobre os adicionais de horas extras e por tempo de servi\u00e7o e condenar a reclamada ao pagamento, em parcelas vencidas e vincendas, de: (a) diferen\u00e7as de horas extras e de repousos semanais remunerados e feriados pagos a partir de agosto de 2009, pela observ\u00e2ncia dos respectivos adicionais de 100% e 150%, incluindo as realizadas em hor\u00e1rio noturno, nos termos o regulamento SIRD 2002, com reflexos postulados em f\u00e9rias com 1/3, 13\u00ba sal\u00e1rios e FGTS; (b) diferen\u00e7as de anu\u00eanios na forma prevista pelo SIRD-2012, com reflexos em f\u00e9rias com 1/3, 13\u00ba sal\u00e1rios, FGTS e horas extras; (c) honor\u00e1rios assistenciais de 15% sobre o valor liquidado da condena\u00e7\u00e3o. Os valores da condena\u00e7\u00e3o ser\u00e3o apurados em liquida\u00e7\u00e3o, observada a prescri\u00e7\u00e3o pronunciada na origem, com acr\u00e9scimo de juros e de corre\u00e7\u00e3o monet\u00e1ria na forma da lei, autorizados os descontos previdenci\u00e1rios e fiscais cab\u00edveis. Valor provis\u00f3rio da condena\u00e7\u00e3o arbitrado em R$37.000,00. Custas no valor de R$740,00 pela reclamada, em revers\u00e3o.  Intime-se.  Porto Alegre, 17 de julho de 2019 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 5\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, negar provimento ao recurso ordin\u00e1rio interposto pelo reclamante.  Intime-se.  Porto Alegre, 18 de abril de 2018 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 4\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por maioria, vencido em parte o Exmo. Relator, DAR PARCIAL PROVIMENTO AO RECURSO ORDIN\u00c1RIO DO RECLAMANTE , Claudio dos Santos, para acrescer \u00e0 condena\u00e7\u00e3o o pagamento de: a) uma hora extra di\u00e1ria, com adicional de 50%, nas ocasi\u00f5es em que o intervalo intrajornada teve dura\u00e7\u00e3o inferior ao m\u00ednimo legal, conforme os cart\u00f5es-ponto, observada, por analogia, a toler\u00e2ncia do art. 58, \u00a7 1\u00ba, da CLT, e reflexos em repousos semanais remunerados, feriados, aviso-pr\u00e9vio, 13\u00ba sal\u00e1rio, f\u00e9rias com 1/3 e FGTS com 40%; b) multas previstas no \u00a7 8\u00ba do art. 477 da CLT e no art. 467 da CLT. Valor de condena\u00e7\u00e3o que se acresce em R$ 3.000,00. Custas acrescidas em R$ 60,00.  Sustenta\u00e7\u00e3o oral: Dra. Fabiana Justo Estanislau (recorrida r\u00e9 JBS S.A.), Dr. Airtom Pacheco Paim Junior (recorrido r\u00e9u CAL\u00c7ADOS BOTTERO LTDA). Declinaram.  Intime-se.  Porto Alegre, 08 de novembro de 2017 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 4\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, NEGAR PROVIMENTO AO RECURSO ORDIN\u00c1RIO DA RECLAMANTE, CAROLINE PEREIRA TEIXEIRA.   Intime-se.  Porto Alegre, 29 de mar\u00e7o de 2017 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da Se\u00e7\u00e3o Especializada em Execu\u00e7\u00e3o do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: preliminarmente, por unanimidade, acolher a prefacial formulada na contraminuta do exequente e n\u00e3o conhecer do agravo de peti\u00e7\u00e3o da executada SEREDE - SERVI\u00c7OS DE REDE S.A, por aus\u00eancia de garantia integral do ju\u00edzo.  Intime-se.  Porto Alegre, 11 de outubro de 2018 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 6\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, DAR PARCIAL PROVIMENTO AO RECURSO ORDIN\u00c1RIO DA AUTORA para: a) afastar a defini\u00e7\u00e3o de valores das parcelas objeto da condena\u00e7\u00e3o, cujo montante dever\u00e1 ser apurado na fase de liquida\u00e7\u00e3o de senten\u00e7a; b) determinar que o percentual dos honor\u00e1rios devidos ao procurador da autora dever\u00e1 ser calculado sobre o valor bruto da condena\u00e7\u00e3o, conforme S\u00famula 37 deste TRT, observados os valores apurados em liquida\u00e7\u00e3o; c) suspender a exigibilidade da cobran\u00e7a dos honor\u00e1rios advocat\u00edcios de sucumb\u00eancia pelo prazo de at\u00e9 dois anos do tr\u00e2nsito em julgado da senten\u00e7a, salvo se \"o credor demonstrar que deixou de existir a situa\u00e7\u00e3o de insufici\u00eancia de recursos que justificou a concess\u00e3o de gratuidade, extinguindo-se, passado esse prazo, tais obriga\u00e7\u00f5es do benefici\u00e1rio\", observada,  ainda, a declara\u00e7\u00e3o incidental de inconstitucionalidade, realizada pelo Pleno deste Tribunal Regional nos autos do Processo 0020024-05.2018.5.04.0124 (Pet), da express\u00e3o \"desde que n\u00e3o tenha obtido em ju\u00edzo, ainda que em outro processo, cr\u00e9ditos capazes de suportar a despesa\" , constante do \u00a7 4\u00ba do art. 791-  intervalos intrajornada; d) excluir da condena\u00e7\u00e3o o pagamento de honor\u00e1rios de assist\u00eancia judici\u00e1ria. Valor da condena\u00e7\u00e3o reduzido em R$ 5.000,00 (cinco mil reais), para todos os efeitos legais.  Intime-se.  Porto Alegre, 08 de fevereiro de 2018 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o              Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 5\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: \u00e0 unanimidade de votos, negar provimento ao recurso ordin\u00e1rio interposto pela reclamante (Patr\u00edcia Nonemacher Kessler).  Intime-se.  Porto Alegre, 05 de outubro de 2017 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 5\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: \u00e0 unanimidade de votos, negar provimento ao recurso ordin\u00e1rio interposto pela reclamante (Kissy Lacerda da Silveira).  Intime-se.  Porto Alegre, 17 de agosto de 2017 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 11\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, REJEITAR OS EMBARGOS DE DECLARA\u00c7\u00c3O DO RECLAMANTE.   Intime-se.  Porto Alegre, 11 de maio de 2017 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 5\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, DAR PARCIAL PROVIMENTO AO RECURSO ORDIN\u00c1RIO DO RECLAMANTE para condenar a reclamada ao pagamento de honor\u00e1rios advocat\u00edcios de 15% sobre o valor bruto da condena\u00e7\u00e3o, na forma da S\u00famula 37 deste Trib  sal\u00e1rios, f\u00e9rias com 1/3, 2/3 de f\u00e9rias previstas em norma coletiva e FGTS com multa de 40%; d) 12 horas extras mensais, com o adicional de 100%, decorrentes da supress\u00e3o de duas folgas para cada per\u00edodo de quatro semanas, a partir de janeiro de 2009, com reflexos em repousos semanais remunerados, feriados, 13\u00ba sal\u00e1rios, f\u00e9rias com 1/3, 2/3 de f\u00e9rias previstos em norma coletiva e FGTS com multa de 40%; e) dobra das horas laboradas em domingos, a partir de janeiro de 2009, com reflexos em repousos semanais remunerados, feriados, 13\u00ba sal\u00e1rios, f\u00e9rias com 1/3, 2/3 de f\u00e9rias previstas em norma e FGTS com multa de 40%; f) horas extras, excedentes a 6h di\u00e1rias, em dias de treinamento, e integra\u00e7\u00f5es em repousos semanais remunerados, feriados, 13\u00ba sal\u00e1rios, f\u00e9rias com 1/3, 2/3 de f\u00e9rias previstas em norma coletiva e FGTS com multa de 40%; g) adicional de insalubridade em grau m\u00e9dio, com reflexos em adicional noturno, horas extras, 13\u00ba sal\u00e1rios, f\u00e9rias com 1/3 e FGTS com multa de 40%; h) honor\u00e1rios assistenciais no percentual de 15% sobre o valor bruto da condena\u00e7\u00e3o. Honor\u00e1rios periciais t\u00e9cnicos revertidos \u00e0 reclamada. Valor da condena\u00e7\u00e3o que se acresce em R$ 50.000,00. Custas majoradas em R$ 1.000,00, para todos os efeitos legais.  Intime-se.  Porto Alegre, 10 de maio de 2017 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 3\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade de votos, dar provimento parcial ao recurso ordin\u00e1rio do reclamante para acrescer \u00e0 condena\u00e7\u00e3o o pagamento das seguintes parcelas: a) indeniza\u00e7\u00e3o por danos morais, fixada em R$ 2.000,00 (dois mil reais), com juros a partir do ajuizamento da a\u00e7\u00e3o e corre\u00e7\u00e3o monet\u00e1ria a partir da publica\u00e7\u00e3o deste ac\u00f3rd\u00e3o; b) multa prevista no art. 467 da CLT. Valor da condena\u00e7\u00e3o majorado em 5.000,00. Custas legais majoradas em R$ 100,00, pela reclamada.  Intime-se.  Porto Alegre, 29 de agosto de 2017 (ter\u00e7a-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 5\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: \u00e0 unanimidade de votos, negar provimento ao recurso ordin\u00e1rio interposto pelo reclamante.  Intime-se.  Porto Alegre, 11 de julho de 2018 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o              Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 6\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por maioria, parcialmente vencido o Relator, DAR PARCIAL PROVIMENTO AO RECURSO ORDIN\u00c1RIO DA AUTORA para: a) determinar que na liquida\u00e7\u00e3o da senten\u00e7a seja observada a maior remunera\u00e7\u00e3o auferida durante a vig\u00eancia do contato de trabalho, ou seja, a remunera\u00e7\u00e3o do m\u00eas de dezembro de 2015; b) acrescer \u00e0 condena\u00e7\u00e3o o pagamento de 15 minutos extras por dia de trabalho extraordin\u00e1rio, conforme se apurar nos registros de hor\u00e1rio colacionados aos autos, com reflexos em repousos semanais remunerados e feriados, f\u00e9rias acrescidas de 1/3, gratifica\u00e7\u00f5es natalinas, aviso pr\u00e9vio e FGTS com multa de 40%; c) acrescer \u00e0 condena\u00e7\u00e3o o pagamento de 15 minutos extras por dia de efetivo labor, relativo ao tempo despendido na troca do uniforme, com reflexos em repousos semanais remunerados e feriados, f\u00e9rias acrescidas de 1/3, gratifica\u00e7\u00f5es natalinas, aviso pr\u00e9vio e FGTS com multa de 40%. Por unanimidade, NEGAR PROVIMENTO AO RECURSO ORDIN\u00c1RIO DA UNI\u00c3O. Custas adicionais de R$ 12,00 (doze reais), calculadas sobre o valor de R$ 600,00 (seiscentos reais) acrescido \u00e0 condena\u00e7\u00e3o.  Intime-se.  Porto Alegre, 24 de outubro de 2018 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 5\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, dar provimento parcial ao recurso ordin\u00e1rio interposto pelo reclamante para: a) afastar a pron\u00fancia da prescri\u00e7\u00e3o bienal; b) reconhecer a responsabilidade subsidi\u00e1ria da reclamada MAKENA M\u00c1QUINAS EQUIPAMENTOS E LUBRIFICANTES LTDA; c) condenar as reclamadas ao pagamento de: c1) aviso pr\u00e9vio de trinta dias; c2) um per\u00edodo de f\u00e9rias vencidas, mais 4/12 de f\u00e9rias proporcionais, acrescidas do ter\u00e7o legal; c3) 6/12 de 13\u00ba sal\u00e1rio proporcional/2012 e 8/12 de 13\u00ba sal\u00e1rio proporcional/2013: c4) FGTS, com 40%; c5) multa prevista no artigo 477 da CLT; d) condenar as r\u00e9s \u00e0 entrega das guias do seguro desemprego ou na sua falta ao pagamento da indeniza\u00e7\u00e3o substitutiva. Sobre os valores deferidos na presente a\u00e7\u00e3o incidem juros e corre\u00e7\u00e3o monet\u00e1ria, autorizando-se os descontos fiscais e previdenci\u00e1rios incidentes sobre as verbas salariais deferidas, devendo os crit\u00e9rios de c\u00e1lculo de todos estes ser definidos na fase pr\u00f3pria, de liquida\u00e7\u00e3o. Valor da condena\u00e7\u00e3o majorado em R$ 15.000,00. Custas processuais majoradas em R$ 300,00.  Intime-se.  Porto Alegre, 03 de setembro de 2019 (ter\u00e7a-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 4\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, DAR PROVIMENTO PARCIAL AO R
