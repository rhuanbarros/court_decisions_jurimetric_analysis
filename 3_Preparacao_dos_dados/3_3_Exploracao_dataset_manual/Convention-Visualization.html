00e3o gerando preju\u00edzo ao exequente, sendo irrelevante, portanto, vencida a Exma. Ju\u00edza Convocada Luciana Alves Viotti que entende incab\u00edvel o agravo e, no m\u00e9rito, negava provimento ao apelo, por entender devida a multa.  Belo Horizonte, 04 de dezembro de 2018. Assinatura PAULO MAUR\u00cdCIO RIBEIRO PIRES  Desembargador Relator        pmrp/mu VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, n\u00e3o conheceu do Agravo de Peti\u00e7\u00e3o, por incab\u00edvel; sem incid\u00eancia de custas, na forma da Instru\u00e7\u00e3o Normativa 01/02 deste Regional (artigo 7\u00ba, IV).  Tomaram parte neste julgamento os Exmos. Desembargadores Juliana Vignoli Cordeiro (Relatora), Marco Ant\u00f4nio Paulinelli de Carvalho\u00a0 e Juiz Convocado Ricardo Marcelo Silva.  Presidiu o julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 14 de novembro de 2018.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura JULIANA VIGNOLI CORDEIRO  Desembargadora Relatora  JVC-5-13     VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia\u00a01\u00ba de fevereiro de 2017, por unanimidade, conheceu\u00a0do recurso, porquanto, pr\u00f3prio e tempestivo, preenche os demais pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento, confirmando a r. senten\u00e7a recorrida, por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante (ID  580e604), visto que pr\u00f3prio, regular e tempestivo; no m\u00e9rito, sem diverg\u00eancia, deu parcial provimento ao recurso do reclamante para: a) condenar a reclamada ao pagamento de repara\u00e7\u00e3o por danos morais, no valor de R$15.000,00, atualiz\u00e1veis na forma da S\u00famula 439 do TST; b) excluir a condena\u00e7\u00e3o do autor atinente ao pagamento de honor\u00e1rios advocat\u00edcios de sucumb\u00eancia; inverteu os \u00f4nus da sucumb\u00eancia e arbitrou \u00e0 condena\u00e7\u00e3o o valor de R$15.000,00, com custas pela r\u00e9, no valor de R$300,00; quanto aos mais, restou mantida a r. senten\u00e7a de ID 2a23512, pelos seus pr\u00f3prios e jur\u00eddicos fundamentos, nos termos do artigo 895, \u00a7 1\u00ba, inciso IV, do Texto Consolidado, com a reda\u00e7\u00e3o que lhe foi dada pela Lei 9.957, de 12 de janeiro/2000. Fundamentos acrescidos: APLICABILIDADE DAS CONVEN\u00c7\u00d5ES COLETIVAS DE TRABALHO DA CATEGORIA DE VIGILANTES. A d. Turma acrescentou aos fundamentos expedidos em primeiro grau que o enquadramento sindical do trabalhador \u00e9 regido pela atividade preponderante do empregador (artigo 511 da CLT), e n\u00e3o pela fun\u00e7\u00e3o exercida pelo empregado (artigos 570 e 577 da CLT). Constitui \u00fanica exce\u00e7\u00e3o aquele pertencente \u00e0 categoria profissional diferenciada, ao qual ser\u00e3o aplicadas as vantagens previstas nos instrumentos coletivos celebrados pelo Sindicato representativo da sua categoria (artigo 511, \u00a7 3\u00ba, da CLT), desde que seu empregador tenha participado ou subscrito referidas normas. Nos termos do citado diploma legal, \"Categoria profissional diferenciada \u00e9 a que se forma dos empregados que exer\u00e7am profiss\u00f5es ou fun\u00e7\u00f5es diferenciadas por for\u00e7a de estatuto profissional especial ou em consequ\u00eancia de condi\u00e7\u00f5es de vida singulares\". Isso porque, conforme o disposto no art. 611 da CLT, as normas coletivas somente s\u00e3o aplic\u00e1veis \u00e0s rela\u00e7\u00f5es individuais de trabalho, no \u00e2mbito das representa\u00e7\u00f5es das categorias profissional e econ\u00f4mica que participaram de sua elabora\u00e7\u00e3o, ainda que se trate de categoria diferenciada. Nesse sentido, a S\u00famula 374 do TST torna pac\u00edfico o entendimento de que o \"Empregado integrante de categoria profissional diferenciada n\u00e3o tem o direito de haver de seu empregador vantagens previstas em instrumento coletivo em que a empresa n\u00e3o foi representada por \u00f3rg\u00e3o de classe de sua categoria\". No caso, o reclamante foi admitido pela reclamada em 10/09/2015, para exercer a fun\u00e7\u00e3o de vigilante agr. (cf. CTPS - ID e219537), operando-se a resolu\u00e7\u00e3o contratual em 10/10/2016 (v. TRCT - ID 06ddc49). A reclamada, SUCOCITRICO CUTRALE LTDA., empregadora do reclamante, tem como objeto social (ficha cadastral simplificada de ID bda0fe8 ): \"FABRICA\u00c7\u00c3O DE SUCOS CONCENTRADOS DE FRUTAS, HORTALI\u00c7AS E LEGUMES COM\u00c9RCIO ATACADISTA DE FRUTAS, VERDURAS, RA\u00cdZES, TUB\u00c9RCULOS, HORTALI\u00c7AS E LEGUMES FRESCOS ALUGUEL DE IM\u00d3VEIS PR\u00d3PRIOS ADMINISTRA\u00c7\u00c3O DA INFRA-ESTRUTURA PORTU\u00c1RIA\" Como se v\u00ea, a reclamada, empregadora do reclamante, n\u00e3o \u00e9 empresa de seguran\u00e7a e vigil\u00e2ncia, embora o autor prestasse fun\u00e7\u00f5es de vigilante. A reclamada informou no cadastro nacional de pessoas jur\u00eddicas (CNPJ) que sua atividade econ\u00f4mica principal \u00e9 a \"Fabrica\u00e7\u00e3o de sucos concentrados de frutas, hortali\u00e7as e legumes\" . Assim, ainda o reclamante prestasse fun\u00e7\u00f5es de vigilante, a empregadora n\u00e3o est\u00e1 obrigada ao cumprimento das conven\u00e7\u00f5es coletivas alegadas na inicial, dos vigilantes, uma vez que n\u00e3o participou da sua negocia\u00e7\u00e3o. As CCTs alegadas na inicial (IDs 861deab e 6b0d4af) foram firmadas pelo SINDICATO DAS EMPRESAS DE SEGURAN\u00c7A E VIGIL\u00c2NCIA NO ESTADO DE MINAS GERAIS, entidade que n\u00e3o representa a reclamada. Tem-se, portanto, que a reclamada n\u00e3o foi representada quando da elabora\u00e7\u00e3o dos mencionados instrumentos normativos, por n\u00e3o ser, repise-se, empresa de seguran\u00e7a e vigil\u00e2ncia. Diante disso, inaplic\u00e1veis os instrumentos referidos instrumentos coletivos ao caso em apre\u00e7o. Intelig\u00eancia da S\u00famula 374 do TST. Nesse sentido j\u00e1 se pronunciou esta e. Regional, ao apreciar o recurso ordin\u00e1rio no PJe: 0010935-76.2015.5.03.0063 (RO); Disponibiliza\u00e7\u00e3o: 26/07/2016; \u00d3rg\u00e3o Julgador: Quinta Turma; Relator: Marcus Moura Ferreira. FUNDAMENTOS DE REFORMA: DANO MORAL. O demandante pleiteia indeniza\u00e7\u00e3o por danos morais, sob o fundamento de que, atuando na fun\u00e7\u00e3o de vigilante, n\u00e3o lhe foi fornecido colete \u00e0 prova de balas pelo empregador . O direito \u00e0 indeniza\u00e7\u00e3o por danos morais encontra amparo nos arts. 186 e 927 do C\u00f3digo Civil de 2002 c/c o arts. 5\u00ba, inciso X e 7\u00ba, inciso XXVIII da Constitui\u00e7\u00e3o da Rep\u00fablica. A configura\u00e7\u00e3o da responsabilidade civil submete-se \u00e0 presen\u00e7a de tr\u00eas pressupostos: a) erro de conduta do agente, por a\u00e7\u00e3o ou omiss\u00e3o, dolosa ou culposa do ofensor; b) ofensa a um bem jur\u00eddico (dano); e c) nexo causal entre a conduta do ofensor e o dano verificado. Presentes os sobreditos pressupostos, tem a v\u00edtima o direito \u00e0s repara\u00e7\u00f5es pelos danos morais sofridos (dor e constrangimento impostos).No caso presente, o pedido de indeniza\u00e7\u00e3o por danos morais tem por base o n\u00e3o fornecimento de colete \u00e0 prova de balas ao reclamante, que exercia a fun\u00e7\u00e3o de vigilante, colocando sua integridade f\u00edsica em risco. Tanto o uso de arma de fogo no exerc\u00edcio funcional como a aus\u00eancia de fornecimento de colete \u00e0 prova de balas foram confessados pelo preposto da reclamada em audi\u00eancia (ID 8a78ad4), que afirmou: \" que o reclamante trabalhou na empresa na fun\u00e7\u00e3o de vigilante armado; que a empresa n\u00e3o forneceu colete \u00e0 prova de balas\". Dessa forma, a empresa armava seu funcion\u00e1rio, o que demonstra o risco da atividade e, em contrapartida, n\u00e3o o fornecia equipamento de seguran\u00e7a necess\u00e1rio em caso de necessidade de utiliza\u00e7\u00e3o do armamento. Tal situa\u00e7\u00e3o, por si s\u00f3, evidencia o risco de vida a que se submetia o trabalhador e caracteriza conduta il\u00edcita do empregador apta a causar o dano moral alegado, independentemente da inaplicabilidade das normas coletivas dos vigilantes ao caso concreto. Nem se alegue a inexist\u00eancia de autoriza\u00e7\u00e3o legal para a empresa adquirir coletes \u00e0 prova de balas como escusa. Ora, se a empresa n\u00e3o pode comprar os coletes bal\u00edsticos, n\u00e3o deveria submeter seus funcion\u00e1rios a risco de vida ao aloc\u00e1-los em situa\u00e7\u00f5es nas quais se imagina a possibilidade de utiliza\u00e7\u00e3o de arma de fogo. Se o porte de armas constitui necessidade imperiosa no exerc\u00edcio da fun\u00e7\u00e3o, deveria o empregador contratar empresa especializada para o desempenho destas atividades e n\u00e3o colocar trabalhadores em risco de vida ao n\u00e3o fornecer equipamentos suficientes a minimizar os riscos a que est\u00e3o submetidos. Configurado, portanto, o dano moral pass\u00edvel de indeniza\u00e7\u00e3o pela reclamada. Com pertin\u00eancia \u00e0 quantifica\u00e7\u00e3o do dano moral, registro que nosso ordenamento jur\u00eddico confere ao juiz certa liberdade para aprecia\u00e7\u00e3o, valora\u00e7\u00e3o e arbitramento da indeniza\u00e7\u00e3o. Para a fixa\u00e7\u00e3o do valor, considerando-se as dificuldades da positiva\u00e7\u00e3o do dano moral, adota-se como crit\u00e9rio as regras dispostas no art. 944 e seguintes do CC.Considera-se o porte e a culpa do ofensor, a extens\u00e3o do dano sofrido, a necessidade de punir a conduta faltosa e o car\u00e1ter pedag\u00f3gico da repara\u00e7\u00e3o (como efeito inibidor para prevenir que futuros empregados da reclamada tenham o mesmo tratamento dispensado ao reclamante, Teoria do Desest\u00edmulo), n\u00e3o se olvidando do preceito doutrin\u00e1rio de que a repara\u00e7\u00e3o n\u00e3o pode ser fonte de enriquecimento e sim de abrandamento da dor sofrida. Levando em conta o elevado grau de culpa do ofensor ao colocar em risco a vida de seu funcion\u00e1rio, bem como a capacidade econ\u00f4mica da empresa (capital social de R$ 727.637.294,16 - ID bda0fe8), arbitro o valor indenizat\u00f3rio em R$ 15.000,00, atualiz\u00e1vel na forma da S\u00famula 439 do TST. HONOR\u00c1RIOS ADVOCAT\u00cdCIOS DE SUCUMB\u00caNCIA. Dou provimento ao pedido do autor de inaplicabilidade dos dispositivos legais inseridos na CLT ap\u00f3s a edi\u00e7\u00e3o da Lei n. 13.467/17, no caso da presente reclama\u00e7\u00e3o trabalhista. A a\u00e7\u00e3o origin\u00e1ria foi ajuizada em 13/10/2017. E, na hip\u00f3tese da intertemporalidade processual, n\u00e3o se pode deixar de observar, nos termos do art. 15 do CPC c/c art. 769 da CLT, o C\u00f3digo de Processo Civil de 2015, que tem uma minuciosa regula\u00e7\u00e3o do tema. As teorias cl\u00e1ssicas da aplica\u00e7\u00e3o da lei processual no tempo podem ser assim resumidas: teoria da unidade do processo, da autonomia das fases e teoria dos atos isolados. O CPC de 2015, por sua vez, parece indicar a ado\u00e7\u00e3o, em seu art. 14, de uma forma geral, da \"teoria dos atos isolados\", de aplica\u00e7\u00e3o imediata aos processos em curso, sem retroa\u00e7\u00e3o, preservando a lei da data da pr\u00e1tica dos atos. O pr\u00f3prio CPC/15, no entanto, j\u00e1 mitiga tal teoria, ao distinguir entre \"atos praticados\" e \"situa\u00e7\u00f5es jur\u00eddicas consolidada\"', que \u00e9 uma clara indica\u00e7\u00e3o de que a teoria dos atos isolados pode e deve ser combinada com a teoria da autonomia das fase processuais. Especialmente em rela\u00e7\u00e3o aos honor\u00e1rios advocat\u00edcios, em face da autonomia da fase postulat\u00f3ria, posiciono-me no sentido que deve prevalecer a lei da vigente \u00e0 \u00e9poca em que foi proposta a reclama\u00e7\u00e3o trabalhista, pois, diferente do processo civil - que inspira a atual orienta\u00e7\u00e3o do STJ sobre intertemporalidade processual - a sucumb\u00eancia rec\u00edproca era um instituto inexistente no processo do trabalho. Nem se trata tecnicamente do princ\u00edpio da n\u00e3o surpresa, pois, fosse assim, bastaria ao juiz ensejar oportunidade \u00e0s partes para se manifestarem sobre a sucumb\u00eancia rec\u00edproca para legitimar aplica\u00e7\u00e3o da nova legisla\u00e7\u00e3o. Trata-se, sim, de imprimir efic\u00e1cia retroativa a situa\u00e7\u00e3o processual postulat\u00f3ria j\u00e1 consolidada, o que foi expressamente vedado pelo art. 14 do CPC de 2015. Abalisados colegas de magistratura, em recente e importante obra doutrin\u00e1ria, assim delimitam a quest\u00e3o: \"Com rela\u00e7\u00e3o aos processos judiciais, a situa\u00e7\u00e3o \u00e9 relativamente simples. O Direito brasileiro guia-se pelo sistema do isolamento dos atos processuais nas defini\u00e7\u00f5es de direito intertemporal. De regra, pois, as normas processuais trabalhistas estabelecidas na Lei n. 13.467/2017 aplicam-se aos processos em curso. Tal entendimento se coaduna com o disposto no art. 14 do CPC, aplic\u00e1vel subsidiariamente ao processo do trabalho via art. 15 do mesmo diploma legal: \"A norma processual n\u00e3o retroagir\u00e1 e ser\u00e1 aplic\u00e1vel imediatamente aos processos em curso, respeitados os atos processuais praticados e as situa\u00e7\u00f5es jur\u00eddicas consolidadas sob a vig\u00eancia da norma revogada\". Assim, a lei nova regular\u00e1 os processos judiciais em curso a partir da fase em que se acharem. Ilustrativamente: a) ser\u00e3o regulares as peti\u00e7\u00f5es iniciais trabalhistas sem indica\u00e7\u00e3o de valores, pelo rito ordin\u00e1rio, protocoladas at\u00e9 10 de novembro de 2017, pois em tal per\u00edodo n\u00e3o se exige liquidez aos pedidos formulados; (GRIFOU-SE) .... (omissis) f) os honor\u00e1rios de sucumb\u00eancia devem ser exigidos somente nas a\u00e7\u00f5es ajuizadas a partir de 11 de novembro de 2017, j\u00e1 que a incid\u00eancia sobre os processos em curso geraria sobrecarga financeira \u00e1s partes inicialmente n\u00e3o prevista; (GRIFOU-SE)\" ( SOUZA J\u00daNIOR, Antonio Umberto; SOUZA, Fabiano Coelho; MARANH\u00c3O, Ney; AZEVEDO NETO, Platon Teixeira de. Reforma Trabalhista - An\u00e1lise Comparativa e cr\u00edtica da lei 13.467/2017, Ed. Rideel, 2017. p. 518-9). Nesse sentido, no campo jur\u00eddico processual, \u00e9 cab\u00edvel a invoca\u00e7\u00e3o da chamada \"Teoria dos Jogos\". Ao se compreender o processo como um jogo, em que s\u00e3o esperados comportamentos de disputa e de conflito, mas tamb\u00e9m de coopera\u00e7\u00e3o, onde o resultado n\u00e3o depende exclusivamente do fator sorte, o atuar dos jogadores face ao Estado Juiz deve ser realizado com ci\u00eancia pr\u00e9via das regras deste \" jogo\". Como nos ensina PIERO CALAMANDREI, em sua cl\u00e1ssica obra \"O processo como jogo\", definia o processo como um jogo: com regras, jogadores, estrat\u00e9gias, t\u00e1ticas, recompensas e at\u00e9 um juiz. E, diz o autor, o fato de \"decorar as regras do xadrez n\u00e3o torna ningu\u00e9m enxadrista\". Em um processo justo, voltado ao acesso democr\u00e1tico \u00e1 justi\u00e7a, saber as regras habilitar\u00e1 o sujeito a jogar. Sendo que as condutas ser\u00e3o tomadas consoante as regras pr\u00e9-estabelecidas para o jogo, ou seja, as regras pr\u00e9-estabelecidas para o processo. Outra n\u00e3o pode ser a conclus\u00e3o, segundo nos parece, que \u00e9 indispens\u00e1vel que a parte tenha ci\u00eancia das consequ\u00eancias jur\u00eddicas do ajuizamento do processo ou da defesa apresentada, com a legal possibilidade de avalia\u00e7\u00e3o das condutas processuais a ser adotadas, segundo situa\u00e7\u00e3o que \u00e9 e era previs\u00edvel quando do ajuizamento, segundo a legisla\u00e7\u00e3o \u00e0 \u00e9poca. Acres\u00e7a-se a oportuna reflex\u00e3o de Fabr\u00edcio Lima Silva no tocante aos honor\u00e1rios advocat\u00edcios que, entretanto, se adequam perfeitamente \u00e0 surpresa ilegal ocorrida no caso em an\u00e1lise: \"N\u00e3o seria razo\u00e1vel que o trabalhador ou a empresa, que tivessem ajuizado o processo ou apresentado defesa, enquanto vigente a legisla\u00e7\u00e3o que n\u00e3o estabelecia a obrigatoriedade de pagamento de honor\u00e1rios advocat\u00edcios de sucumb\u00eancia no \u00e2mbito da Justi\u00e7a do Trabalho, fossem surpreendidos com a condena\u00e7\u00e3o ao pagamento da referida parcela em benef\u00edcio da parte contr\u00e1ria, com a aplica\u00e7\u00e3o do novo art. 791-A, da CLT. Tal conduta implicaria em afronta ao disposto no art. 10, CPC/15, com a configura\u00e7\u00e3o de decis\u00e3o surpresa e viola\u00e7\u00e3o aos princ\u00edpios da seguran\u00e7a jur\u00eddica e do devido processo legal.\" (https://www.jota.info/artigos/aspectos-processuais-da-reforma-trabalhista-20072017 - acesso em 12 de dezembro de 2017 \u00e1s 17:20 horas) Por conseguinte, a aplica\u00e7\u00e3o de dispositivos da Lei n. 13.467/17 \u00e0 reclama\u00e7\u00e3o trabalhista origin\u00e1ria, ajuizada sob a \u00e9gide da CLT em sua reda\u00e7\u00e3o anterior, viola o art. 14 do CPC, bem como o princ\u00edpio da seguran\u00e7a jur\u00eddica. Desse modo, a quest\u00e3o deve ser analisada conforme a legisla\u00e7\u00e3o em vigor \u00e0 \u00e9poca do ajuizamento da demanda , motivo pelo qual n\u00e3o se h\u00e1 falar em honor\u00e1rios advocat\u00edcios sucumbenciais devidos pelo reclamante.  Tomaram parte neste julgamento os Exmos. Desembargadores Adriana Goulart de Sena Orsini (Relatora), Juliana Vignoli Cordeiro e Marco Ant\u00f4nio Paulinelli de Carvalho.  Presidiu a sess\u00e3o de julgamento o Exmo. Desembargador Luiz Ant\u00f4nio de Paula Iennaco.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 21 de fevereiro de 2018.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura ADRIANA GOULART DE SENA ORSINI  Desembargadora Federal do Trabalho  Relatora    AGSO.9.2 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto; no m\u00e9rito, sem diverg\u00eancia, negou provimento ao apelo.  Tomaram parte neste julgamento os Exmos.\u00a0Ju\u00edza Convocada Ana Maria Espi Cavalcanti (Relatora), Desembargador Marco Ant\u00f4nio Paulinelli de Carvalho (Presidente) e Juiz Convocado Helder Vasconcelos Guimar\u00e3es.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 11 de julho de 2018.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura ANA MARIA ESPI CAVALCANTI  Ju\u00edza Convocada - Relatora  AMEC-7/10-23 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o CONCLUS\u00c3O  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador Jos\u00e9 Marlon de Freitas, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos\u00a0 Exmos. Desembargador Jos\u00e9 Marlon de Freitas e Ju\u00edza Convocada Luciana Alves Viotti (Substituindo a\u00a0 Desembargadora Ana Maria Amorim Rebou\u00e7as); JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pelo Reclamante (Id. 3da83d8), porquanto presentes os pressupostos de cabimento e de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu provimento parcial ao Recurso Ordin\u00e1rio interposto pelo Reclamante para condenar a Reclamada ao pagamento de 20 minutos extras di\u00e1rios, acrescidos do adicional convencional ou legal, o que for mais favor\u00e1vel, com reflexos em repousos semanais remunerados, FGTS mais 40%, f\u00e9rias mais um ter\u00e7o, 13\u00bas. sal\u00e1rios e aviso pr\u00e9vio, observados os seguintes crit\u00e9rios de c\u00e1lculo: a) divisor 220; b) dias efetivamente laborados, conforme controles de ponto; c) S\u00famula 264, do TST; d) evolu\u00e7\u00e3o salarial do Autor; quanto aos demais cap\u00edtulos recursais, negou-lhes provimento, adotando, como raz\u00f5es de decidir, os", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 08 de novembro de 2017 , \u00e0 unanimidade, em conhecer do recurso e, no m\u00e9rito, sem diverg\u00eancia, em dar-lhe provimento para\u00a0 julgar improcedente a reclama\u00e7\u00e3o. Invertidos os \u00f4nus da sucumb\u00eancia, custas, de R$1.000,00 (um mil reais), agora pelo autor, calculadas sobre R$50.000,00 (cinquenta mil reais), valor dado \u00e0 causa, das quais fica isento, por ser benefici\u00e1rio de justi\u00e7a gratuita (Id. b50d34d).  Tomaram parte no julgamento os Exmos: Des. Lu\u00eds Felipe Lopes Boson (Relator e Presidente), Des. Milton Vasques Thibau de Almeida e\u00a0 Des. Em\u00edlia Facchini.  Presente ao julgamento, o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. S\u00e9rgio Oliveira de Alencar.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha Assinatura LU\u00cdS FELIPE LOPES BOSON  Relator", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,    A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do presente Recurso Ordin\u00e1rio e, no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Presidente: Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Tomaram parte no julgamento: Exmo. Desembargador Jales Valad\u00e3o Cardoso, Exmo. Juiz Convocado Rodrigo Ribeiro Bueno (substituindo a Exma. Desembargadora Maristela \u00cdris da Silva Malheiros) e Exmo. Desembargador Lucas Vanucci Lins.  Procurador do Trabalho: Dr. Eduardo Maia Botelho.  Belo Horizonte, 31 de janeiro de 2017.   Assinatura Jales Valad\u00e3o Cardoso  Desembargador Relator   VOTOS", "Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador M\u00e1rcio Fl\u00e1vio Salem Vidigal, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Marcus Moura Ferreira e M\u00e1rcio Fl\u00e1vio Salem Vidigal, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pela reclamada (Id. b6316d9), porquanto atendidos os pressupostos intr\u00ednsecos e extr\u00ednsecos de admissibilidade. No m\u00e9rito, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. decis\u00e3o recorrida (Id. f40fd9b), conforme art. 895, par\u00e1grafo 1\u00ba, inciso IV, da CLT, com o seguinte acr\u00e9scimo: ADICIONAL DE INSALUBRIDADE: Como a pr\u00f3pria recorrente ressaltou, nos termos dos arts. 371 e 479 do CPC \"os Nobres Julgadores n\u00e3o est\u00e3o adstritos ao laudo pericial\" e \"em raz\u00e3o da ado\u00e7\u00e3o do nosso ordenamento jur\u00eddico \u00e0 Teoria do Livre Convencimento Motivado ou Persuas\u00e3o Racional\", podem desconsiderar o laudo pericial, mas tamb\u00e9m podem adotar as suas conclus\u00f5es. No caso dos autos, o Ju\u00edzo de origem, em an\u00e1lise do laudo pericial em conjunto com a prova oral (Id.00535c7), a qual deve ser prestigiada, em raz\u00e3o do princ\u00edpio da imedia\u00e7\u00e3o pessoal, e de acordo com o seu convencimento motivado, entendeu que \"Na situa\u00e7\u00e3o em an\u00e1lise, n\u00e3o restou devidamente comprovado o fornecimento dos EPI\u00b4s necess\u00e1rios para neutralizar os agentes insalubres em todo o per\u00edodo contratual, considerando o prazo de vida \u00fatil dos EPI\u00b4s fornecidos. O perito afirmou em resposta aos quesitos suplementares que: 'o reclamante trabalhava em ambiente insalubre pelo agente f\u00edsico ru\u00eddo e a reclamada n\u00e3o segue as normas da NR-6, n\u00e3o fiscaliza o uso entregando em todo pacto laboral 3 protetores auriculares, ficando exposto a insalubridade ao agente f\u00edsico ru\u00eddo. A comprova\u00e7\u00e3o que n\u00e3o houve a periodicidade nas entregas dos protetores auriculares' (resposta ao quesito VIII, ID213ae8c) .O louvado esclareceu, ainda, que 'os EPI's s\u00e3o equipamentos de prote\u00e7\u00e3o individual que devem ser substitu\u00eddos regularmente e que possuem per\u00edodo de validade estimada. Na obra 'Manual de Preven\u00e7\u00e3o de Acidentes do Trabalho- Aspectos T\u00e9cnicos e Legais' de Dennis de Oliveira Ayres e Jos\u00e9 Aldo Peixoto Corr\u00eaa, Editora Atlas, nas fls 100 encontramos no 'Quadro 2.4-Vida \u00fatil estimada de equipamentos de prote\u00e7\u00e3o individual (EPI's)', que a vida \u00fatil estimada de protetor auricular tipo plug de inser\u00e7\u00e3o pr\u00e9-moldado \u00e9 de 1 a 3 meses' (resposta ao quesito n\u00b05, ID213ae8c). A apura\u00e7\u00e3o acima tomou por base as datas em que foram fornecidos os EPI's ao demandante e a m\u00e9dia da vida \u00fatil estimada. Ademais, a testemunha trazida pela r\u00e9 serviu apenas para refor\u00e7ar a certeza de que nem sempre havia o correto fornecimento de EPIs pela reclamada, uma vez que o trabalhador era quem deveria solicitar o EPI no RH, quando 'precisasse de novo EPI', e o trabalhador n\u00e3o possui conhecimento t\u00e9cnico para avaliar quando seus EPIs devem ser trocados\" (grifei), em que pese o disposto na\u00a0NR 06, item 6.7.1., como salientado pela r\u00e9 em seu recurso (Id.\u00a0b6316d9 - p\u00e1g. 4).  Belo Horizonte, 07 de mar\u00e7o de 2017.   Assinatura JBBC8/1  JO\u00c3O BOSCO DE BARCELOS COURA  Juiz Convocado Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia,\u00a0negou-lhe provimento.  HELDER VASCONCELOS GUIMAR\u00c3ES Juiz Relator  Presidente, em exerc\u00edcio: Exmo. Desembargador Anemar Pereira Amaral.  Tomaram parte nesta decis\u00e3o\u00a0 os\u00a0 Exmos.:\u00a0 Juiz\u00a0 Convocado\u00a0 Helder\u00a0 Vasconcelos Guimar\u00e3es (Relator, substituto do Exmo. Desembargador Jos\u00e9 Murilo de Morais,\u00a0 em gozo de f\u00e9rias),\u00a0 Desembargador Anemar Pereira Amaral e Juiz Convocado Danilo Faria (substituto do Exmo. Desembargador C\u00e9sar Machado, em gozo de f\u00e9rias).  Procurador do Trabalho: Dr. Dennis Borges Santana.  Belo Horizonte, 16 de outubro de 2018. Assinatura VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Paulo Maur\u00edcio Ribeiro Pires e Manoel Barbosa da Silva, JULGOU o presente processo e, \u00e0 unanimidade, rejeitou a preliminar de n\u00e3o conhecimento do agravo de peti\u00e7\u00e3o do exequente, conheceu deste e, no m\u00e9rito, negou-lhe provimento.  Belo Horizonte, 13 de agosto de 2019. Assinatura OSWALDO TADEU BARBOSA GUEDES  Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o   O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto pelo reclamante sob ID 447fc73, porquanto presentes os requisitos objetivos e subjetivos de admissibilidade (procura\u00e7\u00e3o Id d02be67). Contrarraz\u00f5es pela reclamada sob Id 80d2b22 (procura\u00e7\u00e3o ID d314a0a). No m\u00e9rito, sem diverg\u00eancia, negou provimento ao recurso, adotando as raz\u00f5es de decidir contidas na v. senten\u00e7a de Id c82719e, complementada pela decis\u00e3o de embargos de Id 1cc369a, confirmando-a por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores M\u00e1rcio Ribeiro do Valle e S\u00e9rcio da Silva Pe\u00e7anha; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 03 de outubro de 2018.   Assinatura   GISELE DE C\u00c1SSIA VIEIRA DIAS MACEDO  Ju\u00edza Convocada Relatora    GCVDM/ap/amf   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o da executada; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para afastar a determina\u00e7\u00e3o de aplica\u00e7\u00e3o do IPCA-E como \u00edndice de corre\u00e7\u00e3o monet\u00e1ria no per\u00edodo de 25/03/2015 at\u00e9 10/11/2017, no qual dever\u00e1 incidir tamb\u00e9m a TR, como determinado na decis\u00e3o exequenda; custas, pela exequente, isenta.  Tomaram parte no julgamento: Exmos. Desembargador Jo\u00e3o Bosco Pinto Lara (Relator), Juiz Convocado Jess\u00e9 Claudio Franco de Alencar (substituindo o Exmo. Desembargador Rodrigo Ribeiro Bueno, em f\u00e9rias regimentais) e Desembargador Ricardo Ant\u00f4nio Mohallem (Presidente)  Aus\u00eancia justificada: Exma. Desembargadora Maria Stela \u00c1lvares da Silva Campos.  Procurador do Trabalho: Dr. Vict\u00f3rio \u00c1lvaro Coutinho Rettori.  Belo Horizonte, 31 de julho de 2019. Assinatura JO\u00c3O BOSCO PINTO LARA  Desembargador Relator VOTOS", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 2\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: \u00e0 unanimidade de votos, negar provimento aos embargos declarat\u00f3rios apresentados por ITAU UNIBANCO S.A., por\u00e9m tem-se por prequestionadas as mat\u00e9rias.   Intime-se.  Porto Alegre, 26 de novembro de 2019 (ter\u00e7a-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o              Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 4\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, DOU PARCIAL PROVIMENTO AO RECURSO ORDIN\u00c1RIO DO AUTOR, JONAS DA MOTTA MACHADO, para: 1) acrescer \u00e0 condena\u00e7\u00e3o o pagamento de indeniza\u00e7\u00e3o por dano moral no valor de R$ 2.000,00 (dois mil reais); 2) majorar para 15% o percentual relativo aos honor\u00e1rios de sucumb\u00eancia em favor do seu advogado e para determinar que os honor\u00e1rios sucumbenciais em favor dos advogados da r\u00e9 fiquem sob condi\u00e7\u00e3o suspensiva, excluindo da senten\u00e7a a possibilidade de dedu\u00e7\u00e3o dos valores correspondentes daqueles cr\u00e9ditos que venham a ser apurados na presente ou em outra a\u00e7\u00e3o trabalhista ajuizada pelo autor, mantendo a senten\u00e7a por seus pr\u00f3prios", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 7\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: preliminarmente, por unanimidade, N\u00c3O CONHECER DO RECURSO DA RECLAMADA no item relativo aos domingos. No m\u00e9rito, por unanimidade, DAR PARCIAL PROVIMENTO AO RECURSO DA RECLAMADA (WMS SUPERMERCADOS DO BRASIL LTDA.) para excluir da condena\u00e7\u00e3o o pagamento de uma hora extra di\u00e1ria, nas oportunidades em que reconhecido intervalo inferior a uma hora ou aus\u00eancia de sua concess\u00e3o (letra \"c\" do dispositivo). Valor arbitrado \u00e0 condena\u00e7\u00e3o inalterado para os fins legais.  Intime-se.  Porto Alegre, 25 de janeiro de 2018 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 7\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, NEGAR PROVIMENTO ao recurso ordin\u00e1rio do autor RAFAEL ALESSANDRO NUNES .  Intime-se.  Porto Alegre, 26 de outubro de 2017 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 8\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, dar provimento ao recurso da reclamante para afastar a incid\u00eancia da coisa julgada rec ,00 sobre o valor da condena\u00e7\u00e3o arbitrado em R$ 5.000,00, pela reclamada. Juros e corre\u00e7\u00e3o monet\u00e1ria, na forma da lei. Autorizados os descontos previdenci\u00e1rios e fiscais cab\u00edveis.  Intime-se.  Porto Alegre, 27 de mar\u00e7o de 2019 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 7\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: Preliminarmente, por unanimidade, determinar a retifica\u00e7\u00e3o da autua\u00e7\u00e3o para que conste como recorrente (Polo Ativo-PJ-e) o reclamado HARAS E CENTRO EQUESTRE CAMBOATA LTDA - ME, consoante as raz\u00f5es de decidir. No m\u00e9rito, por unanimidade NEGAR PROVIMENTO ao recurso ordin\u00e1rio do reclamado, HARAS E CENTRO EQUESTRE CAMBOATA LTDA - ME, mantendo-se a senten\u00e7a por seus pr\u00f3prios e jur\u00eddicos", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 1\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por maioria, vencida em parte a Relatora, DAR PARCIAL PROVIMENTO AO RECURSO DA PARTE RECLAMANTE , Andreza Couto Yarovoff ,  para condenar a reclamada ao pagamento de: a) indeniza\u00e7\u00e3o por danos morais no valor de R$ 5.000,00 com juros desde o ajuizamento da a\u00e7\u00e3o e corre\u00e7\u00e3o monet\u00e1ria a partir da data desta decis\u00e3o e, b) honor\u00e1rios sucumbenciais de 15% do valor bruto da condena\u00e7\u00e3o. Em raz\u00e3o da revers\u00e3o da improced\u00eancia, condena-se a reclamante a pagar ao Advogado da reclamada, honor\u00e1rios sucumbenciais fixados em 5% sobre os pedidos julgados totalmente improcedentes, bem como determina-se que tais honor\u00e1rios sejam mantidos sob condi\u00e7\u00e3o suspensiva, sendo apenas executados se, nos dois anos seguintes ao tr\u00e2nsito em julgado, houver comprova\u00e7\u00e3o de que n\u00e3o mais existe a condi\u00e7\u00e3o de insufici\u00eancia financeira que justificou a concess\u00e3o do benef\u00edcio. Valor da condena\u00e7\u00e3o ora fixado em R$ 5.000,00 e custas proporcionais de R$ 100,00 pela reclamada.  Intime-se.  Porto Alegre, 20 de novembro de 2019 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 6\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, NEGAR PROVIMENTO AO RECURSO ORDIN\u00c1RIO DA SEGUNDA RECLAMADA .  Intime-se.  Porto Alegre, 31 de maio de 2017 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 5\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, REJEITAR OS EMBARGOS DE DECLARA\u00c7\u00c3O opostos pelo reclamante.  Intime-se.  Porto Alegre, 08 de outubro de 2019 (ter\u00e7a-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 1\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, NEGAR PROVIMENTO AO RECURSO ORDIN\u00c1RIO DO RECLAMADO , Munic\u00edpio de Uruguaiana .  Intime-se.  Porto Alegre, 08 de mar\u00e7o de 2017 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 3\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, DAR PARCIAL PROVIMENTO AO RECURSO DO RECLAMANTE para condenar a reclamada ao pagamento de: (1) indeniza\u00e7\u00e3o por dano moral no valor de R$ 10.000,00 (dez mil reais), em quantia atual, valor sobre o qual dever\u00e3o incidir corre\u00e7\u00e3o monet\u00e1ria a partir da publica\u00e7\u00e3o deste ac\u00f3rd\u00e3o ados com base nas normas coletivas dos banc\u00e1rios, nos termos do art. 485, I, do CPC; c) substituir a condena\u00e7\u00e3o imposta no item 4 do dispositivo da senten\u00e7a pelo pagamento do adicional de 50% sobre o trabalho irregularmente compensado, assim considerado o excedente \u00e0 6\u00aa hora di\u00e1ria at\u00e9 o limite de 30 horas semanais, e horas extras (hora mais adicional) sobre o trabalho excedente \u00e0 30\u00aa hora semanal, observado o divisor 180, e mantidos os demais crit\u00e9rios de c\u00e1lculo e os reflexos diretos indicados na origem. Por unanimidade, DAR PROVIMENTO PARCIAL AOS RECURSOS ORDIN\u00c1RIOS DO TERCEIRO RECLAMADO E DA PRIMEIRA RECLAMADA , Banco Citibank S.A. e Zanc Servi\u00e7os de Cobran\u00e7a Ltda., respectivamente, para remeter \u00e0 fase de liquida\u00e7\u00e3o de senten\u00e7a a fixa\u00e7\u00e3o dos crit\u00e9rios de incid\u00eancia da corre\u00e7\u00e3o monet\u00e1ria, bem como para excluir da condena\u00e7\u00e3o o pagamento de diferen\u00e7as de f\u00e9rias, 13\u00ba e FGTS pelo aumento da m\u00e9dia remunerat\u00f3ria (item 6 do dispositivo da senten\u00e7a) e adicional de insalubridade (item 3 do dispositivo da senten\u00e7a). Valor da condena\u00e7\u00e3o que se acresce em R$ 5.000,00. Custas majoradas em R$ 100,00.  Sustenta\u00e7\u00e3o oral: Dr. Rafael Covolo (recorrente autora). Ausente.  Intime-se.  Porto Alegre, 08 de novembro de 2017 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 5\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: \u00e0 unanimidade de votos, negar provimento aos embargos de declara\u00e7\u00e3o opostos pela parte autora.   Intime-se.  Porto Alegre, 11 de outubro de 2018 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes d  Desembargador Lucas Vanucci Lins, em f\u00e9rias, nos termos do RI, art. 69, \u00a7 1\u00ba), Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira e o Exmo. Desembargador Jales Valad\u00e3o Cardoso.  Procurador do Trabalho:\u00a0Dr. Eduardo Maia Botelho.  Secret\u00e1ria da sess\u00e3o:\u00a0Eleonora Leonel da Mata Silva.  Belo Horizonte, 06 de agosto de 2019. Assinatura MAURO C\u00c9SAR SILVA  Juiz Relator  c/asg VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu os embargos de declara\u00e7\u00e3o opostos pelo reclamante; no m\u00e9rito, sem diverg\u00eancia, deu-lhes provimento apenas para prestar esclarecimentos que passam a fazer parte integrante do julgado, sem, contudo, imprimir-lhe efeito modificativo.  Tomaram parte no julgamento as(o) Exmas(o).: Desembargadora Ta\u00edsa Maria Macena de Lima (Relatora), Desembargadora Rosemary de Oliveira Pires (Presidente) e Desembargador Paulo Maur\u00edcio Ribeiro Pires.  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 10 de julho de 2018.     Assinatura TAISA MARIA MACENA DE LIMA  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o S\u00daMULA DO VOTO FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu do recurso, exceto quanto \u00e0s horas extras decorrentes da redu\u00e7\u00e3o da hora noturna, por constituir pretens\u00e3o n\u00e3o deduzida na inicial; no m\u00e9rito, por maioria de votos, deu-lhe provimento parcial para condenar a reclamada ao pagamento da PLR proporcional ao ano de 2014, como se apurar, vencida parcialmente a Exma. Desembargadora Maria Laura Franco Lima de Faria quanto \u00e0 indeniza\u00e7\u00e3o substitutiva do cart\u00e3o alimenta\u00e7\u00e3o; inverteu o \u00f4nus da condena\u00e7\u00e3o; custas pela reclamada, no importe de R$20,00, calculada sobre R$1.000,00, valor fixado para a condena\u00e7\u00e3o; declarou que a parcela possui natureza salarial; incidem juros e corre\u00e7\u00e3o monet\u00e1ria, na forma da Legisla\u00e7\u00e3o aplic\u00e1vel.  Tomaram parte no julgamento: Exmas. Desembargadora M\u00f4nica Sette Lopes (Presidente e Relatora), Desembargadora Maria Stela \u00c1lvares da Silva Campos e Desembargadora Maria Laura Franco Lima de Faria.  Procurador do Trabalho: Dr. Sebasti\u00e3o Vieira Caixeta.  Belo Horizonte, 16 de maio de 2017. Assinatura M\u00d4NICA SETTE LOPES  Desembargadora Relatora  MSL/1 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, julgou o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o opostos pela reclamada no Id 1b54605, porque satisfeitos os pressupostos de admissibilidade; e ntretanto, n\u00e3o conheceu dos embargos de declara\u00e7\u00e3o de Id 9c0410a; \u00e9 que em conson\u00e2ncia com o princ\u00edpio da unirrecorribilidade ou unicidade recursal, contra ato decis\u00f3rio \u00e9 cab\u00edvel um \u00fanico recurso; assim, na hip\u00f3tese de a parte valer-se de dois recursos, o segundo n\u00e3o pode ser conhecido, porque alcan\u00e7ado pelo instituto da preclus\u00e3o consumativa; assim, o segundo recurso interposto pela reclamada n\u00e3o pode ser conhecido (Id 9c0410a) por preclus\u00e3o consumativa e afronta ao princ\u00edpio da unirrecorribilidade das decis\u00f5es; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  RAZ\u00d5ES DE DECIDIR : Em s\u00edntese, a embargante alega que a r. decis\u00e3o foi omissa quanto \u00e0 an\u00e1lise dos cart\u00f5es de ponto e distribui\u00e7\u00e3o do \u00f4nus da prova. Objetiva, ainda, prequestionar a mat\u00e9ria, nos termos da S\u00famula 297 do TST. Examino. Nos termos do art. 1022 do NCPC, que reproduz as hip\u00f3teses de cabimento dos embargos de declara\u00e7\u00e3o, esses s\u00e3o cab\u00edveis quando o julgado apresentar obscuridade ou contradi\u00e7\u00e3o, ou quando for omitido ponto sobre o qual o ju\u00edzo devia se pronunciar. Ainda, de acordo com o art. 897-A da CLT, os embargos tamb\u00e9m s\u00e3o cab\u00edveis ante a presen\u00e7a de manifesto equ\u00edvoco no exame dos pressupostos extr\u00ednsecos do recurso. Nessa esteira, em sede de embargos declarat\u00f3rios, a contradi\u00e7\u00e3o a ser suprida \u00e9 a aus\u00eancia de solu\u00e7\u00e3o para uma quest\u00e3o controvertida. A contradi\u00e7\u00e3o a ser sanada \u00e9 aquela \u00ednsita \u00e0 pr\u00f3pria decis\u00e3o, ou seja, a existente dentro de seus", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargador S\u00e9rcio da Silva Pe\u00e7anha e Ju\u00edza Convocada Luciana Alves Viotti (substituindo a Desembargadora Ana Maria Amorim Rebou\u00e7as); JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade,\u00a0conheceu do recurso ordin\u00e1rio interposto pelo Banco Reclamado, rejeitando a preliminar de n\u00e3o conhecimento do recurso, por suposta ofensa ao princ\u00edpio da dialeticidade, eri\u00e7ado em contrarraz\u00f5es; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 18 de abril de 2018. Assinatura M\u00c1RCIO RIBEIRO DO VALLE  Desembargador Relator  MRV/l VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o A presentante do Minist\u00e9rio P\u00fablico do Trabalho presente \u00e0 sess\u00e3o: Dra. Maria Christina Dutra Fernandez.  Composi\u00e7\u00e3o da Turma em conformidade com o Regimento Interno deste Regional e demais Portarias espec\u00edficas.  Ju\u00edzes Convocados: art. 118, \u00a7 1\u00ba, inciso V da LOMAN.  V\u00e1lbia Maris Pimenta Pereira  Secret\u00e1ria da Sess\u00e3o   Assinatura MARIA CRISTINA DINIZ CAIXETA  Relatora Convocada VOTOS", "Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 19 de junho de 2019, por unanimidade, conheceu do recurso ordin\u00e1rio interposto pela Reclamante (Id. c842397), porquanto satisfeitos os pressupostos legais de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu parcial provimento ao Apelo para condenar a Reclamada a pagar \u00e0 Reclamante o adicional de insalubridade, em grau m\u00e1ximo, sobre o sal\u00e1rio m\u00ednimo, durante todo o per\u00edodo contratual, com reflexos sobre f\u00e9rias + 1/3, 13\u00ba sal\u00e1rios e FGTS + 40%. No c\u00e1lculo, incidir\u00e3o juros e corre\u00e7\u00e3o monet\u00e1ria, nos termos das S\u00famulas 200 e 381 do TST. Os honor\u00e1rios periciais, fixados na origem no valor de R$1.000,00, dever\u00e3o ser suportados pela Reclamada. Declarou-se para fins do art. 832, \u00a7 3\u00ba, da CLT, que as parcelas deferidas t\u00eam natureza salarial, \u00e0 exce\u00e7\u00e3o dos reflexos em f\u00e9rias + 1/3 indenizadas e FGTS + 40%. Invertidos os \u00f4nus de sucumb\u00eancia, com custas de R$ 100,00, calculadas sobre R$5.000,00, valor arbitrado \u00e0 condena\u00e7\u00e3o nesta Inst\u00e2ncia Revisora. Foram consignados os seguintes", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o CERTIFICO que o\u00a0 Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Marcelo Lamego Pertence, presente o Exmo. Procurador Sebasti\u00e3o Vieira Caixeta, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz convocado Mauro C\u00e9sar Silva (substituindo o Exmo. Des. Paulo Roberto de Castro) e do Exmo. Des. Marcelo Lamego Pertence,\u00a0 JULGOU o presente processo e, unanimemente, conheceu do recurso interposto pela reclamante, porque pr\u00f3prio, tempestivo e firmado por procurador regularmente constitu\u00eddo (Id. eaaae3b). No m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para afastar a prefacial de incompet\u00eancia material e condenar a terceira reclamada (SOMPO SEGUROS S.A.) ao pagamento da indeniza\u00e7\u00e3o prevista em\u00a0 ap\u00f3lice de seguro, em favor da reclamante, no importe de R$30.000,00, al\u00e9m de repara\u00e7\u00e3o por danos morais, no valor de R$5.000,00. Arbitrou o valor da condena\u00e7\u00e3o em R$35.000,00, com custas, pela terceira r\u00e9, no importe de R$700,00. As parcelas deferidas revestem-se de fei\u00e7\u00e3o indenizat\u00f3ria. Sobre o valor referente a ap\u00f3lice de seguro incidir\u00e1 corre\u00e7\u00e3o monet\u00e1ria desde a data do \u00f3bito da segurada (20/02/2017), bem como juros simples de 1% ao m\u00eas, a partir do ajuizamento da a\u00e7\u00e3o, pro rata die , observada a S\u00famula 200 do TST. No tocante \u00e0 indeniza\u00e7\u00e3o por danos morais, observe-se a S\u00famula 439, tamb\u00e9m do TST. Defere-se \u00e0 autora os benef\u00edcios da justi\u00e7a gratuita. A decis\u00e3o se firmou nos seguintes", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio interposto e das contrarraz\u00f5es apresentadas; no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para: 1) reconhecer a responsabilidade subsidi\u00e1ria da 2\u00aa r\u00e9 pelas parcelas deferidas na presente demanda, que dever\u00e1 ficar limitada ao per\u00edodo de 08/05/2017 \u00e0 29/01/2018; 2) excluir a condena\u00e7\u00e3o do autor ao pagamento de honor\u00e1rios sucumbenciais em favor dos advogados da 2\u00aa r\u00e9; 3) acrescer \u00e0 condena\u00e7\u00e3o o pagamento das seguintes parcelas: a) sete horas extras por semana, com reflexos em RSR, f\u00e9rias + 1/3, 13\u00b0 sal\u00e1rio, aviso pr\u00e9vio indenizado, FGTS + multa de 40%; b) uma hora extra at\u00e9 10/11/2017, e, 40 minutos extras, a partir de 11/11/2014 at\u00e9 o fim do per\u00edodo da presta\u00e7\u00e3o dos servi\u00e7os, cinco dias por semana, pela supress\u00e3o do intervalo intrajornada, com reflexos em RSR, f\u00e9rias + 1/3, 13\u00b0 sal\u00e1rio, aviso pr\u00e9vio indenizado, FGTS + multa de 40%. Tudo nos termos da fundamenta\u00e7\u00e3o, parte integrante. Elevado o valor da condena\u00e7\u00e3o para R$55.000,00, com custas no importe de R$1.100,00, pelas reclamadas.    ANEMAR PEREIRA AMARAL Desembargador Relator  Presidente: Exmo. Desembargador Jos\u00e9 Murilo de Morais.  Tomaram parte nesta decis\u00e3o os\u00a0 Exmos.: Desembargador Anemar Pereira Amaral (Relator), Desembargador C\u00e9sar Machado e Desembargador Jorge Berg de Mendon\u00e7a.  Procuradora do Trabalho: Dr\u00aa Maria Christina Dutra Fernandez.  Sustenta\u00e7\u00e3o oral: Dr. Ant\u00f4nio Costa Oeira Filho, pelo recorrente.  Secret\u00e1ria: M\u00e1rcia Moretzsohn de Oliveira.  Belo Horizonte, 26 de mar\u00e7o de 2019.   Assinatura ANEMAR PEREIRA AMARAL  Desembargador Relator", "Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 5 de dezembro de 2018, por unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pela Autora, porquanto satisfeitos os pressupostos legais de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para: a) absolv\u00ea-la da condena\u00e7\u00e3o ao pagamento de honor\u00e1rios advocat\u00edcios sucumbenciais; b) isent\u00e1-la do pagamento dos honor\u00e1rios periciais, fixados em R$1.000,00, referentes \u00e0 per\u00edcia de m\u00e9dica, facultado ao Auxiliar do Ju\u00edzo receber a parcela em quest\u00e3o, nos moldes da Resolu\u00e7\u00e3o n\u00ba 66/2010 do Conselho Superior da Justi\u00e7a do Trabalho. Mantido o valor arbitrado \u00e0 condena\u00e7\u00e3o, eis que ainda compat\u00edvel. Quanto \u00e0s demais mat\u00e9rias devolvidas, foi mantida a senten\u00e7a recorrida, nos termos do art. 895, \u00a7 1\u00ba, inciso IV, da CLT. Foram acrescidos os seguintes", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o opostos pela reclamada; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento; diante do car\u00e1ter nitidamente protelat\u00f3rio dos embargos e configurando abuso do direito de defesa da embargante, aplicou-lhes multa de 2% (dois por cento) sobre o valor dado \u00e0 causa, a ser revertida em favor da parte contr\u00e1ria, nos termos do artigo 1.026, \u00a7 2\u00ba, do CPC.  Tomaram parte neste julgamentos os Exmos. Ju\u00edza Convocada Ana Maria Espi Cavalcanti (Relatora), Desembargador Marco Ant\u00f4nio Paulinelli de Carvalho (Presidente) e Juiz Convocado Ant\u00f4nio Gomes de Vasconcelos.  Em gozo de f\u00e9rias regulamentares os Exmos. Desembargadores Luiz Ant\u00f4nio de Paula Iennaco, Adriana Goulart de Sena Orsini e Juliana Vignoli Cordeiro.  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pelo Dr.\u00a0 Genderson Silveira Lisboa.  Belo Horizonte, 02 de agosto de 2017.  Secret\u00e1ria: Maria Gorete de Paula Amaro.         Assinatura ANA MARIA ESPI CAVALCANTI  JU\u00cdZA CONVOCADA  RELATORA  AMEC-8 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o  FUNDAMENTOS PELOS QUAIS,  A Segunda Turma, do Egr\u00e9gio Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o hoje realizada, \u00e0 unanimidade, conheceu do agravo de peti\u00e7\u00e3o e rejeitou a preliminar arguida;\u00a0 no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento; fixou custas no valor de R$44,26 pela executada.  Presidente:\u00a0 Exmo. Desembargador Sebasti\u00e3o Geraldo de Oliveira.  Tomaram parte no julgamento: Exmo. Desembargador\u00a0Sebasti\u00e3o Geraldo de Oliveira (Relator),\u00a0 Desembargador Jales Valad\u00e3o Cardoso e a Exma. Desembargadora Maristela \u00cdris da Silva Malheiros.  Procurador do Trabalho:\u00a0Dr. Eduardo Maia Botelho.  Secret\u00e1ria da Sess\u00e3o: Eleonora Leonel da Mata Silva.  Belo Horizonte, 23 de julho de 2019. Assinatura SEBASTI\u00c3O GERALDO DE OLIVEIRA  Desembargador Relator VOTOS", "PUBLICADO NA VIG\u00caNCIA DA LEI N\u00ba 13.015/2014. TERCEIRIZA\u00c7\u00c3O. ATIVIDADE-MEIO E ATIVIDADE-FIM. LICITUDE. DECIS\u00c3O PROFERIDA PELO SUPREMO TRIBUNAL FEDERAL NA ADPF N.\u00ba 324 E NO RE N.\u00ba 958.252, COM REPERCUSS\u00c3O GERAL RECONHECIDA (TEMA 725). INTEGRANTE DA ADMINISTRA\u00c7\u00c3O P\u00daBLICA. O Plen\u00e1rio do Supremo Tribunal Federal, no dia 30/8/2018, ao julgar a Argui\u00e7\u00e3o de Descumprimento de Preceito Fundamental (ADPF) n.\u00ba 324 e o Recurso Extraordin\u00e1rio (RE) n.\u00ba 958.252, com repercuss\u00e3o geral reconhecida, decidiu que \u00e9 l\u00edcita a terceiriza\u00e7\u00e3o em todas as etapas do processo produtivo, ou seja, na atividade-meio e na atividade-fim das empresas. A tese de repercuss\u00e3o geral aprovada no RE n.\u00ba 958.252 (Rel. Min. Luiz Fux), com efeito vinculante para todo o Poder Judici\u00e1rio, assim restou redigida: \"\u00c9 licita a terceiriza\u00e7\u00e3o ou qualquer outra forma de divis\u00e3o do trabalho entre pessoas jur\u00eddicas distintas, independentemente do objeto social das empresas envolvidas, mantida a responsabilidade subsidi\u00e1ria da empresa contratante\" destacamos. Do mesmo modo, no julgamento da ADPF n.\u00ba 324, o eminente Relator, Min. Roberto Barroso, ao proceder a leitura da ementa de seu voto, assim se manifestou: \"I. \u00c9 l\u00edcita a terceiriza\u00e7\u00e3o de toda e qualquer atividade, meio ou fim, n\u00e3o se configurando rela\u00e7\u00e3o de emprego entre a contratante e o empregado da contratada. 2. Na terceiriza\u00e7\u00e3o, compete \u00e0 tomadora do servi\u00e7o: I) zelar pelo cumprimento de todas as normas trabalhistas, de seguridade social e de prote\u00e7\u00e3o \u00e0 sa\u00fade e seguran\u00e7a do trabalho incidentes na rela\u00e7\u00e3o entre a empresa terceirizada e o trabalhador terceirizado; II) assumir a responsabilidade subsidi\u00e1ria pelo descumprimento de obriga\u00e7\u00f5es trabalhistas e pela indeniza\u00e7\u00e3o por acidente de trabalho, bem como a responsabilidade previdenci\u00e1ria, nos termos do art. 31 da Lei 8.212/1993\" grifamos. Assim ficou assentado na certid\u00e3o de julgamento: \"Decis\u00e3o: O Tribunal, no m\u00e9rito, por maioria e nos termos do voto do Relator, julgou procedente a argui\u00e7\u00e3o de descumprimento de preceito fundamental, vencidos os Ministros Edson Fachin, Rosa Weber, Ricardo Lewandowski e Marco Aur\u00e9lio\" (g.n). Prevaleceu, em breve s\u00edntese, como fundamento o entendimento no sentido de que os postulados da livre concorr\u00eancia (art. 170, IV) e da livre-iniciativa (art. 170), expressamente assentados na Constitui\u00e7\u00e3o Federal de 1.988, asseguram \u00e0s empresas liberdade em busca de melhores resultados e maior competitividade. Quanto \u00e0 poss\u00edvel modula\u00e7\u00e3o dos efeitos da decis\u00e3o exarada, resultou firmado, conforme decis\u00e3o de julgamento da ADPF n.\u00ba 324 (Rel. Min. Roberto Barroso), que: \"(...) o Relator prestou esclarecimentos no sentido de que a decis\u00e3o deste julgamento n\u00e3o afeta os processos em rela\u00e7\u00e3o aos quais tenha havido coisa julgada. Presidiu o julgamento a Ministra C\u00e1rmen L\u00facia. Plen\u00e1rio, 30.8.2018\". Nesse contexto, a partir de 30/8/2018, \u00e9 de observ\u00e2ncia obrigat\u00f3ria aos processos judiciais em curso ou pendente de julgamento a tese jur\u00eddica firmada pelo e. STF no RE n.\u00ba 958.252 e na ADPF n.\u00ba 324. Assim, n\u00e3o h\u00e1 mais espa\u00e7o para o reconhecimento do v\u00ednculo empregat\u00edcio com o tomador de servi\u00e7os sob o fundamento de que houve terceiriza\u00e7\u00e3o il\u00edcita (ou seja, terceiriza\u00e7\u00e3o de atividade essencial, fim ou final\u00edstica), ou, ainda, para a aplica\u00e7\u00e3o dos direitos previstos em legisla\u00e7\u00e3o espec\u00edfica ou em normas coletivas da categoria profissional dos empregados da empresa contratante, porque o e. STF, consoante exposto, firmou entendimento de que toda terceiriza\u00e7\u00e3o \u00e9 sempre l\u00edcita, inclusive, repita-se, registrando a impossibilidade de reconhecimento de v\u00ednculo empregat\u00edcio do empregado da prestadora de servi\u00e7os com o tomador. E, em se tratando o tomador de integrante da Administra\u00e7\u00e3o P\u00fablica, qual a repercuss\u00e3o da novel decis\u00e3o do e. STF?Tratando-se de integrante da Administra\u00e7\u00e3o P\u00fablica, a jurisprud\u00eancia desta Corte Superior j\u00e1 entendia que, a despeito da irregularidade da terceiriza\u00e7\u00e3o por laborar o empregado em atividade final\u00edstica, n\u00e3o era poss\u00edvel o reconhecimento do v\u00ednculo empregat\u00edcio com o tomador de servi\u00e7os, diante do \u00f3bice do art. 37, II, da Constitui\u00e7\u00e3o Federal. Isto \u00e9, na pr\u00e1tica, deixava-se de aplicar a intelig\u00eancia da S\u00famula n.\u00ba 331, I, do TST para, diante da identidade de fun\u00e7\u00f5es dos empregados do tomador de servi\u00e7os e os empregados da prestadora de servi\u00e7os, deferir aos empregados terceirizados, por isonomia, \u00e0s mesmas verbas trabalhistas legais e normativas asseguradas \u00e0queles contratados pelo tomador de servi\u00e7os, aplicando-se, por analogia, o disposto no art. 12, \"a\", da Lei n.\u00ba 6.019/74. Orienta\u00e7\u00e3o Jurisprudencial n.\u00ba 383 da SBDI-1 do TST. Examinando a jurisprud\u00eancia \u00e0 luz da S\u00famula n.\u00ba 331, I, do TST, da OJ n.\u00ba 383 da SBDI-1 do TST e dos respectivos precedentes ensejadores de sua cria\u00e7\u00e3o, depreende-se as seguintes: a principal premissa, seja para o reconhecimento do v\u00ednculo empregat\u00edcio (ente privado - S\u00famula n.\u00ba 331, I, do TST), seja no tocante ao reconhecimento da isonomia (ente p\u00fablico - OJ n.\u00ba 383 da SBDI-1 do TST), \u00e9 a terceiriza\u00e7\u00e3o de atividade inerente, fim ou final\u00edstica da tomadora de servi\u00e7os. Ocorre, contudo, que, repita-se, em conformidade com a novel jurisprud\u00eancia do e. Supremo Tribunal Federal, \u00e9 l\u00edcita a terceiriza\u00e7\u00e3o em todas as etapas do processo produtivo, ou seja, na atividade-meio e na atividade-fim das empresas. Assim, ultrapassada a condi\u00e7\u00e3o de ilicitude de terceiriza\u00e7\u00e3o de atividade final\u00edstica do tomador de servi\u00e7os, o fato \u00e9 que, nas hip\u00f3teses envolvendo integrante da Administra\u00e7\u00e3o P\u00fablica, n\u00e3o h\u00e1 mais como se aplicar a intelig\u00eancia da Orienta\u00e7\u00e3o Jurisprudencial n.\u00ba 383 da SBDI-1 do TST, que resulta superada, em raz\u00e3o da aludida decis\u00e3o do e. STF. Recurso de revista conhecido e provido.\" (ARR - 10147-20.2016.5.03.0098, Relator Ministro: Breno Medeiros, Data de Julgamento: 07/11/2018, 5\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 09/11/2018).  Ainda que assim n\u00e3o fosse, o reclamante n\u00e3o comprovou que existem empregados da segunda reclamada que exer\u00e7am exatamente as suas atribui\u00e7\u00f5es, tampouco que estava diretamente subordinado \u00e0 segunda r\u00e9.  Ao contr\u00e1rio do que sustenta o recorrente, n\u00e3o houve confiss\u00e3o das reclamadas nesse sentido. Veja-se que o preposto da CEMIG declarou que \"n\u00e3o tem como prestar todo o servi\u00e7o aos consumidores sem as contratadas, por isso contratou as terceirizadas que executam servi\u00e7os de menor complexidade, ficando apenas com os de maior complexidade\" (ID. a04d2f2 - P\u00e1g. 3).  A distin\u00e7\u00e3o das atividades tamb\u00e9m restou comprovada pelo laudo pericial produzido nos autos n\u00ba 0011627-80.2017.5.03.0071, utilizado como prova emprestada, cuja conclus\u00e3o foi no sentido de que \"as atividades realizadas por ambas e as condi\u00e7\u00f5es t\u00e9cnicas, b\u00e1sicas e necess\u00e1rias por cada profissional n\u00e3o se espelham, ou seja, n\u00e3o h\u00e1 similaridades nas fun\u00e7\u00f5es e atividades realizadas entre os colaboradores da 1\u00aa Reclamada e da 2\u00aa Reclamada\" (ID. 2b5fe56 - P\u00e1g. 19).  Ressalto que o fato de a segunda r\u00e9 dar instru\u00e7\u00f5es a respeito da execu\u00e7\u00e3o das atividades contratadas \u00e9 inerente ao contrato de presta\u00e7\u00e3o de servi\u00e7os n\u00e3o configurando, de acordo com o novo panorama jurisprudencial sobre a mat\u00e9ria, a subordina\u00e7\u00e3o jur\u00eddica.  Quanto \u00e0 observ\u00e2ncia da Tese Jur\u00eddica Prevalecente n. 5 deste Regional, que versa sobre a terceiriza\u00e7\u00e3o de servi\u00e7os e instala\u00e7\u00e3o e repara\u00e7\u00e3o de redes, cabos e linhas el\u00e9tricas, certo \u00e9 que n\u00e3o cabe neste caso observar a ratio decidendi daquele precedente. Isso porque ocorreu sua supera\u00e7\u00e3o ( overruling ) pela ruptura substancial de sua base jur\u00eddica pertinente \u00e0 terceiriza\u00e7\u00e3o il\u00edcita pelo STF, qual seja, distin\u00e7\u00e3o entre atividade-fim e atividade-meio para caracteriza\u00e7\u00e3o da ilicitude da terceiriza\u00e7\u00e3o.  Como corol\u00e1rio, n\u00e3o h\u00e1 isonomia de direitos entre o reclamante e os empregados da tomadora de servi\u00e7os.  Nego provimento.  CONCLUS \u00c3 O  Conhe\u00e7o do recurso ordin\u00e1rio do reclamante e, no m\u00e9rito, nego-lhe provimento.   Conclus\u00e3o do recurso AC\u00d3RD\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Egr\u00e9gia D\u00e9cima Primeira Turma, hoje realizada, julgou o referido processo e, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio do reclamante; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Tomaram parte neste julgamento os Exmos. Ju\u00edzes Convocados Ana Maria Espi Cavalcanti (Relatora), Mauro Cesar Silva e Desembargador Luiz Ant\u00f4nio de Paula Iennaco (Presidente).  Presente o Minist\u00e9rio P\u00fablico do Trabalho, representado pela Dra. Lutiana Nacur Lorentz.  Belo Horizonte, 19 de junho de\u00a0 2019.  Secret\u00e1ria: Adriana Iunes Brito Vieira. Assinatura ANA MARIA ESPI CAVALCANTI  Relatora    /3-67 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O   CONCLUS\u00c3O  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador S\u00e9rcio da Silva Pe\u00e7anha, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores Ana Maria Amorim Rebou\u00e7as e Jos\u00e9 Marlon de Freitas; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pelo Reclamante e, no m\u00e9rito, sem diverg\u00eancia, deu-lhe parcial provimento para: a) acrescer \u00e0 condena\u00e7\u00e3o da Reclamada pagamento do adicional das horas extras prestadas al\u00e9m da 8\u00aa di\u00e1ria e 44\u00aa semanal, pelo per\u00edodo imprescrito, a serem apuradas em liquida\u00e7\u00e3o de seten\u00e7a, com base na jornada fixada na fundamenta\u00e7\u00e3o deste ac\u00f3rd\u00e3o, com reflexos em repousos semanais remunerados, e destes em aviso pr\u00e9vio, 13\u00ba sal\u00e1rio, f\u00e9rias mais 1/3, e FGTS mais 40%, observados os demais par\u00e2metros da fundamenta\u00e7\u00e3o; b) determinar que a import\u00e2ncia R$2.040,89(dois mil e quarenta reais e oitenta e nove centavos) n\u00e3o seja abatida das verbas deferidas ao Reclamante; para fins previdenci\u00e1rios, declarou a natureza salarial das verbas deferidas, salvo reflexos do adicional de horas extras em f\u00e9rias indenizadas e FGTS mais 40%; acresceu \u00e0 condena\u00e7\u00e3o o valor de R$30.000,00 (trinta mil reais), com custas igualmente acrescidas de R$600,00 (seiscentos reais), a cargo da Reclamada, que, com a publica\u00e7\u00e3o deste ac\u00f3rd\u00e3o, fica intimado ao seu pagamento, nos termos da S\u00famula n\u00ba 25 do TST.  Belo Horizonte, 19 de abril de 2017 Assinatura S\u00c9RCIO DA SILVA PE\u00c7ANHA  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Paulo Roberto de Castro, presente a Exma. Procuradora Lutiana Nacur Lorentz, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Fernando Ant\u00f4nio Vi\u00e9gas Peixoto e da Exma. Desa. Cristiana Maria Valadares Fenelon, JULGOU o presente processo e, unanimemente, conheceu dos embargos de declara\u00e7\u00e3o opostos pela r\u00e9, TBI SEGURAN\u00c7A EIRELI-ME e, no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Belo Horizonte, 27 de setembro de 2018. Assinatura SABRINA DE FARIA FR\u00d3ES LE\u00c3O  Ju\u00edza Convocada Relatora  SFFL/LPMM VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 18 de julho de 2018 , \u00e0 unanimidade, em conhecer do recurso ordin\u00e1rio interposto, eis que atendidos os pressupostos legais de admissibilidade, intr\u00ednsecos e extr\u00ednsecos; no m\u00e9rito, sem diverg\u00eancia, em  dar-lhe parcial provimento para: a) reconhecer a responsabilidade subsidi\u00e1ria da 2\u00aa R\u00e9, Residencial Jade , pelas seguintes verbas deferidas na r. senten\u00e7a de Origem: 6/12 de 13\u00ba sal\u00e1rio de 2017, f\u00e9rias integrais + 1/3 do per\u00edodo aquisitivo de 2016/2017, 4/12 de f\u00e9rias proporcionais + 1/3 de 2017, FGTS e 40% referente a 01/03/2016 at\u00e9 28/06/2017; b) declarar a responsabilidade subsidi\u00e1ria da 3\u00aa Reclamada pelas seguintes verbas da condena\u00e7\u00e3o: 2/12 de 13\u00ba sal\u00e1rio de 2017, 2/12 de f\u00e9rias proporcionais + 1/3 de 2017, FGTS e 40% referente a junho e julho de 2017; c) excluir a condena\u00e7\u00e3o das partes ao pagamento de honor\u00e1rios advocat\u00edcios rec\u00edprocos. Mantido o valor da condena\u00e7\u00e3o, eis que ainda compat\u00edvel.  \"Responsabilidade subsidi\u00e1ria da 2\u00aa Reclamada, Residencial Jade e da 3\u00aa R\u00e9, Residencial Bel\u00e9m - A Autora prestou servi\u00e7os em favor da 2\u00aa Reclamada do per\u00edodo de 01/03/2016 at\u00e9 28/06/2017, conforme confessado em contesta\u00e7\u00e3o (ID. 2adfee1 - P\u00e1g. 4). Assim, a empresa Residencial Jade \u00e9 respons\u00e1vel pelas verbas trabalhistas referentes a tal interregno, por ter se beneficiado dos servi\u00e7os da Autora, nos termos da S\u00famula 331, VI do col. TST, que prev\u00ea: \"A responsabilidade subsidi\u00e1ria do tomador de servi\u00e7os abrange todas as verbas decorrentes da condena\u00e7\u00e3o referentes ao per\u00edodo da presta\u00e7\u00e3o laboral. \"  Portanto, deve ser reconhecida a responsabilidade subsidi\u00e1ria da 2\u00aa R\u00e9 pelas seguintes verbas deferidas na r. senten\u00e7a de Origem: 6/12 de 13\u00ba sal\u00e1rio de 2017 (at\u00e9 junho de 2017), f\u00e9rias integrais + 1/3 do per\u00edodo aquisitivo de 2016/2017, 4/12 de f\u00e9rias proporcionais + 1/3 de 2017 (at\u00e9 junho de 2017), FGTS e 40% referente a 01/03/16 at\u00e9 28/06/17.  Incab\u00edvel a responsabiliza\u00e7\u00e3o pelo pagamento de aviso pr\u00e9vio, por tratar-se de verba eminentemente rescis\u00f3ria e que n\u00e3o pode ser fracionada m\u00eas a m\u00eas, sendo que no momento do t\u00e9rmino do pacto laboral a Autora n\u00e3o prestava servi\u00e7os para a 2\u00aa Reclamada.  Da mesma forma, a 3\u00aa Reclamada deve responder pelas verbas relativas ao per\u00edodo em que a Reclamante laborou a seu favor. A respeito, o preposto da 3\u00aa R\u00e9 declarou que a Autora trabalhou no Residencial Bel\u00e9m por aproximadamente 2 meses, lapso temporal que condiz com aquele descrito pela empregada, qual seja, final de junho at\u00e9 in\u00edcio de agosto de 2017.  Irrelevante, ainda, que na \u00e9poca a Autora tenha prestado servi\u00e7o concomitantemente para outros tomadores, pois isso n\u00e3o altera o fato de que o Residencial Bel\u00e9m tamb\u00e9m se beneficiou dos servi\u00e7os da Reclamante, atraindo sua responsabilidade subsidi\u00e1ria.  Assim, considerando 2 meses de labor em prol do Residencial Bel\u00e9m (junho e julho de 2017), a 3\u00aa Reclamada deve responder subsidiariamente pelas pelas seguintes verbas da condena\u00e7\u00e3o: 2/12 de 13\u00ba sal\u00e1rio de 2017, 2/12 de f\u00e9rias proporcionais + 1/3 de 2017, FGTS e 40% referente a junho e julho de 2017.  Provimento parcial, nesses termos.  Honor\u00e1rios advocat\u00edcios - A despeito das inova\u00e7\u00f5es inseridas na Consolida\u00e7\u00e3o das Leis do Trabalho pela Lei n. 13.467/17, dentre elas a previs\u00e3o de condena\u00e7\u00e3o das partes ao pagamento de honor\u00e1rios advocat\u00edcios de sucumb\u00eancia, inclusive rec\u00edprocos (art. 791-A, CLT), observa-se que a a\u00e7\u00e3o foi ajuizada antes do in\u00edcio de vig\u00eancia da referida Lei (11/11/2017), o que impede sua aplica\u00e7\u00e3o retroativa, sobretudo para se resguardar a seguran\u00e7a jur\u00eddica.  Portanto, nas a\u00e7\u00f5es em que a postula\u00e7\u00e3o inicial se der antes do in\u00edcio da vig\u00eancia da Lei n. 13.467/17, per\u00edodo em que ausente a previs\u00e3o legal acerca da mat\u00e9ria, aplic\u00e1vel o entendimento sedimentado pela Superior Corte Trabalhista, at\u00e9 ent\u00e3o, no sentido de que, nas demandas decorrentes de rela\u00e7\u00e3o de emprego, para a condena\u00e7\u00e3o ao pagamento de honor\u00e1rios advocat\u00edcios, deve a parte estar assistida por sindicato da categoria econ\u00f4mica e comprovar a percep\u00e7\u00e3o de sal\u00e1rio inferior ao dobro do sal\u00e1rio m\u00ednimo ou encontrar-se em situa\u00e7\u00e3o econ\u00f4mica que n\u00e3o lhe permita litigar sem preju\u00edzo do pr\u00f3prio sustento ou da respectiva fam\u00edlia (S\u00famulas n. 219-I e n. 329, ambas do col. TST).  Enfatizo que deve a parte atender a ambos os requisitos, o que n\u00e3o ocorreu nos presentes autos, em que o Autor, n\u00e3o obstante ser benefici\u00e1rio da justi\u00e7a gratuita, n\u00e3o se encontra assistido pelo sindicato de sua categoria.  Este eg. Tribunal, inclusive, pacificou a quest\u00e3o, com a edi\u00e7\u00e3o da S\u00famula n\u00ba 37, que assim disp\u00f5e:  \"POSTULADO DA REPARA\u00c7\u00c3O INTEGRAL. HONOR\u00c1RIOS ADVOCAT\u00cdCIOS. PERDAS E DANOS. INTELIG\u00caNCIA DOS ARTIGOS 389 E 404 DO C\u00d3DIGO CIVIL. \u00c9 indevida a restitui\u00e7\u00e3o \u00e0 parte, nas lides decorrentes da rela\u00e7\u00e3o de emprego, das despesas a que se obrigou a t\u00edtulo de honor\u00e1rios advocat\u00edcios contratados, como dano material, amparada nos arts. 389 e 404 do C\u00f3digo Civil.\"  Assim, ausentes os requisitos da Lei n\u00ba 5.584/70 e das S\u00famulas 219-I e 329 do TST, n\u00e3o h\u00e1 como se deferir o pagamento de honor\u00e1rios advocat\u00edcios ao procurador do Autor.  Da mesma forma, sendo inaplic\u00e1vel o entendimento consubstanciado no art. 791-A, CLT, conforme reda\u00e7\u00e3o da Lei n. 13.467/17, n\u00e3o \u00e9 cab\u00edvel condena\u00e7\u00e3o do empregado ao pagamento de honor\u00e1rios advocat\u00edcios de sucumb\u00eancia em favor do procurador do empregador.  Pelo exposto, dou provimento para excluir a condena\u00e7\u00e3o das partes ao pagamento de honor\u00e1rios advocat\u00edcios rec\u00edprocos.\"  Tomaram parte no julgamento os Exmos.: Des. Em\u00edlia Facchini (Relatora), Juiz Convocado Delane Marcolino Ferreira (substituindo a Exma. Des. Camilla G. Pereira Zeidler) e Juiz Convocado Danilo Siqueira de Castro Faria (substituindo o Exmo. Des. Lu\u00eds Felipe Lopes Boson).  Presidiu o julgamento o Exmo. Des. Milton Vasques Thibau de Almeida.  Presente ao julgamento, o il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, Dr. Eduardo Maia Botelho..  Secret\u00e1rio em exerc\u00edcio: Jos\u00e9 Ariceu Pereira. Assinatura EM\u00cdLIA FACCHINI  Desembargadora Relatora   EF/9-f VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia da Exma. Desembargadora Ana Maria Amorim Rebou\u00e7as, presente a Exma. Procuradora S\u00edlvia Domingues Bernardes Rossi, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores\u00a0 Ana Maria Amorim Rebou\u00e7as e Jos\u00e9 Marlon de Freitas; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pelo 2\u00ba Reclamado (Munic\u00edpio de Contagem); no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 22 de maio de 2019.   Assinatura MARIA RAQUEL FERRAZ ZAGARI VALENTIM  Ju\u00edza Convocada - Relatora  MRFZV/fe/r/k   VOTOS", "PUBLICADO ANTES DA VIG\u00caNCIA DA LEI N\u00ba 13.015/2014. CEMIG. TERCEIRIZA\u00c7\u00c3O. ATIVIDADE-FIM. EMPRESA DO RAMO DE ENERGIA EL\u00c9TRICA. ART. 25 DA LEI N\u00ba 8.987/1995. RESPONSABILIDADE SOLID\u00c1RIA. ISONOMIA. Em raz\u00e3o de prov\u00e1vel caracteriza\u00e7\u00e3o de contrariedade \u00e0 S\u00famula n\u00ba 331, I, desta Corte, d\u00e1-se provimento ao agravo de instrumento para determinar o prosseguimento do recurso de revista. Agravo de instrumento provido. (...) TERCEIRIZA\u00c7\u00c3O. ATIVIDADE-FIM. EMPRESA DO RAMO DE ENERGIA EL\u00c9TRICA. ART. 25 DA LEI N\u00ba 8.987/1995. RESPONSABILIDADE SOLID\u00c1RIA. ISONOMIA. A SBDI-1 desta Corte tem firme jurisprud\u00eancia no sentido de que o art. 25 da Lei n\u00ba 8.987/95 n\u00e3o possibilita a terceiriza\u00e7\u00e3o de atividade final\u00edstica das empresas que exploram servi\u00e7os p\u00fablicos de energia el\u00e9trica. Extrai-se do v. ac\u00f3rd\u00e3o regional que o reclamante exercia a fun\u00e7\u00e3o de eletricista, intrinsecamente ligada \u00e0 atividade final\u00edstica da empresa prestadora de servi\u00e7o p\u00fablico de energia el\u00e9trica, revelando-se il\u00edcita a terceiriza\u00e7\u00e3o, na forma da S\u00famula n\u00ba 331, I, desta Corte. O item II do referido verbete sumular, em respeito \u00e0 disposi\u00e7\u00e3o contida no art. 37, II, da Constitui\u00e7\u00e3o Federal, veda o reconhecimento do v\u00ednculo direto com o integrante da Administra\u00e7\u00e3o P\u00fablica, o que n\u00e3o impede, no entanto, a sua responsabiliza\u00e7\u00e3o em car\u00e1ter solid\u00e1rio porque, in casu, estamos diante de verdadeira fraude, que, por consect\u00e1rio, afasta a incid\u00eancia da S\u00famula n\u00ba 331, IV e V, desta Casa para efeito de responsabilidade meramente subsidi\u00e1ria, certo que se cuida de hip\u00f3tese diversa e muito mais grave que o mero inadimplemento contratual. Incid\u00eancia do art. 9\u00ba da CLT e 942 do C\u00f3digo Civil. Precedentes desta Casa e desta Turma. Tamb\u00e9m, n\u00e3o h\u00e1 impedimento ao reconhecimento das parcelas decorrentes de lei ou da aplica\u00e7\u00e3o das normas coletivas firmadas pela tomadora de servi\u00e7os, conforme entendimento tamb\u00e9m pacificado no \u00e2mbito desta Corte Superior por interm\u00e9dio da Orienta\u00e7\u00e3o Jurisprudencial n\u00ba 383 da sua SBDI-1, desde que presente a igualdade de fun\u00e7\u00f5es, situa\u00e7\u00e3o n\u00e3o configurada no caso concreto. Precedentes. Recurso de revista conhecido e parcialmente provido\". (Processo: RR - 2190- 60.2012.5.03.0048 Data de Julgamento: 20/05/2015, Relator Desembargador Convocado: Breno Medeiros, 8\u00aa Turma, Data de Publica\u00e7\u00e3o: DEJT 22/05/2015).  Como se sabe, a intermedia\u00e7\u00e3o de m\u00e3o de obra \u00e9 vedada pelo Direito do Trabalho, formando-se o v\u00ednculo empregat\u00edcio diretamente com a tomadora dos servi\u00e7os, com exce\u00e7\u00e3o das hip\u00f3teses l\u00edcitas de trabalho tempor\u00e1rio ou nos casos de contrata\u00e7\u00e3o de servi\u00e7os de vigil\u00e2ncia, conserva\u00e7\u00e3o e limpeza, bem como de servi\u00e7os especializados ligados \u00e0 atividade-meio da tomadora, desde que inexistentes a pessoalidade e a subordina\u00e7\u00e3o direta, nos termos do entendimento consubstanciado na S\u00famula 331, itens I e III, do TST.  O item II desse mesmo verbete ressalta, entretanto, que a contrata\u00e7\u00e3o irregular de trabalhador, mediante empresa interposta, n\u00e3o gera v\u00ednculo de emprego com os \u00f3rg\u00e3os da Administra\u00e7\u00e3o P\u00fablica direta, indireta ou fundacional (art. 37, II, da CF/1988). Isso porque a Constitui\u00e7\u00e3o prev\u00ea, como requisito para a investidura em cargo p\u00fablico, a pr\u00e9via aprova\u00e7\u00e3o em concurso p\u00fablico de provas ou provas e t\u00edtulos.  N\u00e3o obstante seja invi\u00e1vel a forma\u00e7\u00e3o do v\u00
