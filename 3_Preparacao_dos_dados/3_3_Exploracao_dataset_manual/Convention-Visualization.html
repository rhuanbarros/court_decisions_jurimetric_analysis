 15 (quinze) minutos por dia de trabalho em raz\u00e3o do tempo de espera pelo transporte, observados os mesmos reflexos definidos na origem para as horas extras. Valor da condena\u00e7\u00e3o majorado para R$ 12.000,00 e das custas para R$ 240,00.  Intime-se.  Porto Alegre, 25 de setembro de 2019 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 5\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: \u00e0 unanimidade de votos, dar provimento parcial ao recurso do reclamado para limitar a condena\u00e7\u00e3o de horas extras apenas ao adicional de horas extras em rela\u00e7\u00e3o \u00e0s comiss\u00f5es auferidas, conforme entendimento previsto na S\u00famula n\u00ba 340 do TST e na O.J. 397 da SDI-I do TST, mantidos os demais crit\u00e9rios determinados na senten\u00e7a quanto \u00e0 condena\u00e7\u00e3o de horas extras incidente sobre o sal\u00e1rio fixo recebido.  Valor da condena\u00e7\u00e3o que se mant\u00e9m inalterado para os fins legais, pois meramente estimativo.   Intime-se.  Porto Alegre, 06 de junho de 2018 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 3\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: preliminarmente, por unanimidade, n\u00e3o conhecer da argui\u00e7\u00e3o de ilegitimidade passiva, suscitada pelo segundo reclamado, Conselho Federal de Enfermagem, em contrarraz\u00f5es, por incab\u00edvel. No m\u00e9rito, por unanimidade, dar provimento parcial ao recurso da reclamante para condenar os reclamados Conselho Regional de Enfermagem - COREN e Conselho Federal de Enfermagem - COFEN, de forma solid\u00e1ria, \u00e0 retifica\u00e7\u00e3o da CTPS quanto \u00e0 data do t\u00e9rmino do contrato de trabalho, considerada a proje\u00e7\u00e3o do aviso pr\u00e9vi tegrantes da 4\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, NEGAR PROVIMENTO AO RECURSO DO SEGUNDO RECLAMADO , MUNIC\u00cdPIO DE CAXIAS DO SUL.  Intime-se.  Porto Alegre, 1\u00ba de outubro de 2019 (ter\u00e7a-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 2\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, negar provimento aos embargos de declara\u00e7\u00e3o do reclamante. Por unanimidade, negar provimento aos embargos de declara\u00e7\u00e3o da reclamada.   Intime-se.  Porto Alegre, 12 de abril de 2018 (quinta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o               RELAT\u00d3RIO         As partes interp\u00f5em embargos de declara\u00e7\u00e3o.  Regularmente processados, v\u00eam os autos em mesa para julgamento.    \u00c9 o relat\u00f3rio.          FUNDAMENTA\u00c7\u00c3O         EMBARGOS DE DECLARA\u00c7\u00c3O DO RECLAMANTE E DA RECLAMADA  An\u00e1lise conjunta   HORAS EXTRAS DO ADVOGADO - LEI FEDERAL N\u00ba 8.096/94 - INDENIZA\u00c7\u00c3O POR DANOS MORAIS.  O reclamante alega que provou, nos autos, que nunca teve dedica\u00e7\u00e3o exclusiva, sendo por e-mail's ou por testemunhas, pois advogava junto \u00e0 reclamada e tamb\u00e9m, de forma particular, no escrit\u00f3rio GAMPS, n\u00e3o podendo ser reconhecida como exclusiva a jornada trabalhada para a reclamada. Em rela\u00e7\u00e3o ao dano moral, assevera que a decis\u00e3o nega presta\u00e7\u00e3o jurisdicional ao n\u00e3o analisar o recurso e o conjunto probat\u00f3rio como um todo, fundamentado apenas conforme a decis\u00e3o de primeiro grau. Transcreve os depoimentos das testemunhas e tece argumentos sustentando a ocorr\u00eancia de ass\u00e9dio moral, devendo ser analisado o conjunto probat\u00f3rio e os argumentos trazidos na via recursal, fazendo valer a ampla defesa e o contradit\u00f3rio, bem como o principio do in d\u00fabio pro oper\u00e1rio .  A reclamada aduz que a prova oral \u00e9 no sentido da inexist\u00eancia de presta\u00e7\u00e3o em labor extraordin\u00e1rio, pois laborava em regime de compensa\u00e7\u00e3o, com carga hor\u00e1ria de 42h30min, prevista no contrato, sendo esta o limitador de eventuais horas extras; que a Turma, ao deferir horas extras excedentes da 8\u00aa di\u00e1ria e 40\u00aa semanal, considerada a jornada contratual, acaba por proferir decis\u00e3o condenando a parte em objeto diverso do que lhe foi demandado. Requer seja reconhecida a carga hor\u00e1ria semanal de 42h30min, com acordo de compensa\u00e7\u00e3o semanal, excluindo-se, por consequ\u00eancia, a condena\u00e7\u00e3o ao pagamento das horas extras excedentes \u00e0 8\u00aa di\u00e1ria e 40\u00aa semanal.  Ao exame.  Os embargos de declara\u00e7\u00e3o destinam-se a sanar omiss\u00e3o, contradi\u00e7\u00e3o ou obscuridade existentes na decis\u00e3o (art. 1022 do CPC/2015), corre\u00e7\u00e3o de erros materiais (art. 897-A, par\u00e1grafo \u00fanico, da CLT), ou possibilitar \u00e0s partes o prequestionamento de dispositivos legais suscitados nas raz\u00f5es recursais, visando \u00e0 interposi\u00e7\u00e3o de \"recursos extraordin\u00e1rios\", sobre os quais deixou de se pronunciar o Tribunal \"ad quem\" (S\u00famula 297 do TST).  No caso, nenhuma destas hip\u00f3teses restou evidenciada, j\u00e1 que o ac\u00f3rd\u00e3o consigna todos os fundamentos pelos quais a Turma Julgadora entendeu que o reclamante laborou sob dedica\u00e7\u00e3o exclusiva, fazendo jus ao pagamento de horas extras excedentes da 8\u00aa di\u00e1ria e 40\u00aa semanal, de acordo com o disposto no art. 20 da Lei 8.906/94, e dentro dos limites do pedido (horas extras excedentes da 4\u00aa di\u00e1ria e 20\u00aa semanal). O ac\u00f3rd\u00e3o consigna o entendimento un\u00e2nime dos integrantes do Colegiado de que a jornada de trabalho restou comprovada pela prova oral e que, na pr\u00e1tica, o autor foi admitido no regime de dedica\u00e7\u00e3o exclusiva, pouco importando o fato de ter ele atuado ou n\u00e3o em alguns processos de interesse particular, conforme decidido em processos similares (ementas transcritas no aresto), ou seja, ainda que o reclamante tenha prestado algum servi\u00e7o no GAMPS, n\u00e3o desnatura o car\u00e1ter de exclusividade da contrata\u00e7\u00e3o. Em rela\u00e7\u00e3o ao dano moral, o Colegiado examinou a prova oral e os argumentos recursais expendidos pelo autor concluindo, por unanimidade, que \"n\u00e3o restaram demonstrados satisfatoriamente os fatos narrados na exordial, devendo ser mantida a senten\u00e7a, por seus pr\u00f3prios e bem lan\u00e7ados fundamentos, ora adotados como raz\u00f5es de decidir\" (ID. 95e6aec - P\u00e1g. 5). Reitero que os fundamentos expendidos na senten\u00e7a e adotados pelo Colegiado s\u00e3o suficientes para convencimento acerca da inexist\u00eancia do alegado dano moral, restando afastado todos os argumentos recursais em sentido contr\u00e1rio, n\u00e3o se cogitando de negativa de presta\u00e7\u00e3o jurisdicional, tampouco necessidade de complementa\u00e7\u00e3o do julgado.  Todas as quest\u00f5es relevantes e que formaram o convencimento da Turma Julgadora foram declinadas no ac\u00f3rd\u00e3o, ainda que com solu\u00e7\u00e3o diversa da pretendida pelos embargantes, n\u00e3o havendo, reitero, necessidade de qualquer complementa\u00e7\u00e3o do julgado, eis que satisfeita a presta\u00e7\u00e3o jurisdicional solicitada pelas partes. A pretens\u00e3o, na verdade, \u00e9 de reaprecia\u00e7\u00e3o da mat\u00e9ria f\u00e1tica, com reforma do julgado.  Registro que os embargos de declara\u00e7\u00e3o n\u00e3o servem para discutir a interpreta\u00e7\u00e3o do direito sob a \u00f3ptica exclusiva de uma das partes, muito menos a prestar esclarecimentos ao sabor dos interesses dos litigantes ou, ainda, submeter o Julgador a um question\u00e1rio. A decis\u00e3o atende as exig\u00eancias do art. 832 da CLT e do art. 93, IX, da CF/88. A persistir a irresigna\u00e7\u00e3o, dever\u00e3o as partes socorrer-se do recurso pertinente.  O ac\u00f3rd\u00e3o cumpriu o que determina o NCPC (ainda que de aplica\u00e7\u00e3o subsidi\u00e1ria), artigo 489, mais precisamente o inciso IV do par\u00e1grafo primeiro, segundo o qual o Julgador deve enfrentar todos os argumentos deduzidos no processo capazes, \"em tese\", de infirmar as conclus\u00f5es adotadas, nos termos da IN 39/2016 do TST e em observ\u00e2ncia os requisitos do art. 832, \"caput\", da CLT, bem como no art. 93, IX, da CF/88. Se isso n\u00e3o fosse suficiente, por certo, com a edi\u00e7\u00e3o do Novo CPC, n\u00e3o teve o Legislador o intuito de afastar, nem poderia, os Princ\u00edpios que norteiam o Processo do Trabalho, da simplicidade, da celeridade processual e da dura\u00e7\u00e3o razo\u00e1vel do processo ou, tampouco, transformar os embargos de declara\u00e7\u00e3o em mais um recurso ordin\u00e1rio, como no caso.  Ao derradeiro, consta do ac\u00f3rd\u00e3o que aquela decis\u00e3o \"n\u00e3o afronta as normas suscitadas, constitucionais ou n\u00e3o, s\u00famulas e orienta\u00e7\u00f5es jurisprudenciais, ainda que n\u00e3o tenham sido expressamente mencionadas no ac\u00f3rd\u00e3o, havendo apenas diverg\u00eancia de orienta\u00e7\u00e3o e entendimento quanto \u00e0 aplicabilidade. Cite-se, ainda, a respeito, as Ojs 118 e 119, ambas da SDI-1 do TST, tendo-se os dispositivos invocados como prequestionados, o que considero igualmente em rela\u00e7\u00e3o \u00e0s teses lan\u00e7adas.\" (ID. 95e6aec - P\u00e1g. 8).  Nego provimento a ambos os embargos de declara\u00e7\u00e3o.  7242.            Assinatura       TANIA ROSA MACIEL DE OLIVEIRA Relator          VOTOS           PARTICIPARAM DO JULGAMENTO:  DESEMBARGADORA T\u00c2NIA ROSA MACIEL DE OLIVEIRA (RELATORA)  DESEMBARGADORA BR\u00cdGIDA JOAQUINA CHAR\u00c3O BARCELOS  DESEMBARGADOR MARCELO JOS\u00c9 FERLIN D AMBROSO", "Vistos, relat nta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o              Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 3\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, dar provimento parcial ao recurso do reclamado para, corrigindo erro material, excluir do dispositivo da senten\u00e7a a express\u00e3o \"promo\u00e7\u00e3o por antiguidade\", bem como pronunciar a prescri\u00e7\u00e3o em rela\u00e7\u00e3o \u00e0s parcelas vencidas e exig\u00edveis anteriormente a 07.11.2012. Por unanimidade, dar provimento parcial ao recurso da reclamante para determinar como base de c\u00e1lculo dos tri\u00eanios, o vencimento correspondente \u00e0 sua situa\u00e7\u00e3o funcional , bem como conceder-lhe o benef\u00edcio da justi\u00e7a gratuita e os honor\u00e1rios advocat\u00edcios, arbitrados em 15% sobre o valor bruto devido (S\u00famula n\u00ba 37 deste Tribunal). Valor da condena\u00e7\u00e3o arbitrado em R$ 5.000,00 (cinco mil reais), que se majora para R$ 20.000,00 (vinte mil reais) e custas de R$ 400,00 (quatrocentos reais), pelo demandado, isento do recolhimento.  Intime-se.  Porto Alegre, 14 de mar\u00e7o de 2018 (quarta-feira).          Cabe\u00e7alho do ac\u00f3rd\u00e3o               Ac\u00f3rd\u00e3o", "Vistos, relatados e discutidos os autos.  ACORDAM os Magistrados integrantes da 4\u00aa Turma do Tribunal Regional do Trabalho da 4\u00aa Regi\u00e3o: por unanimidade, DAR PROVIMENTO AO RECURSO ORDIN\u00c1RIO DA RECLAMADA , FUNDA\u00c7\u00c3O DE PROTE\u00c7\u00c3O ESPECIAL DO RIO GRANDE DO SUL, para autorizar a dedu\u00e7\u00e3o de valores pagos a t\u00edtulo de horas extras pelo crit\u00e9rio global, nos termos da OJ 415 da SDI-I do TST e S\u00famula 73 deste TRT. Por unanimidade, DAR PROVIMENTO PARCIAL AO RECURSO ORDIN\u00c1RIO DA RECLAMANTE ,  ANEMARIA KERN, para acrescer \u00e0 condena\u00e7\u00e3o o pagamento do intervalo constante no art. 384 da CLT, nos dias em que prorrog dor Paulo Roberto de Castro, presente a Exma. Procuradora Lutiana Nacur Lorentz, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro e da Exma. Ju\u00edza convocada Sabrina de Faria Froes Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence), JULGOU o presente processo e, unanimemente, conheceu do Recurso Ordin\u00e1rio interposto pela reclamante e, no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 30 de agosto de 2018. Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o AC\u00d3RD\u00c3O Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores M\u00e1rcio Ribeiro do Valle e S\u00e9rcio da Silva Pe\u00e7anha; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do recurso ordin\u00e1rio em procedimento sumar\u00edssimo interposto pelo reclamante (id f664e60), porque presentes os pressupostos de admissibilidade; no m\u00e9rito, sem diverg\u00eancia, DEU-LHE PARCIAL PROVIMENTO para condenar a reclamada ao pagamento de 20 minutos extras di\u00e1rios, com reflexos em aviso pr\u00e9vio, f\u00e9rias +1/3, 13\u00ba sal\u00e1rio, repousos semanais remunerados e FGTS + 40%, observado o adicional convencional ou, na aus\u00eancia deste, o legal, bem como a OJ 394 da SBD-1 do TST, a S\u00famula 264 do TST, o divisor 220 e a evolu\u00e7\u00e3o salarial; em aten\u00e7\u00e3o ao art. 832, \u00a73\u00ba, da CLT, declarou que, dentre as parcelas deferidas, possuem natureza salarial as horas extras e respectivos reflexos em RSR, f\u00e9rias gozadas +1/3 e em 13\u00ba sal\u00e1rio; juros de 1% a.m., pro rata die , desde o ajuizamento da a\u00e7\u00e3o (art. 39 da Lei 8.177/91 e 883 da CLT) sobre o valor da condena\u00e7\u00e3o j\u00e1 corrigido (S\u00famula 200 do TST) e corre\u00e7\u00e3o monet\u00e1ria na forma da S\u00famula 381 do TST, observada a Tabela \u00danica de atualiza\u00e7\u00e3o do CSJT; recolhimentos fiscais e previdenci\u00e1rios na forma da S\u00famula 368 do TST, ficando a reclamada autorizada a reter e recolher os valores atinentes \u00e0 cota-parte do trabalhador, comprovando-se nos autos o efetivo recolhimento, sob pena de execu\u00e7\u00e3o; intime-se a Uni\u00e3o ap\u00f3s o tr\u00e2nsito em julgado; invertido o \u00f4nus da sucumb\u00eancia, custas pela reclamada no importe de R$100,00(cem reais), calculadas sobre R$5.000,00(cinco mil reais), valor arbitrado \u00e0 condena\u00e7\u00e3o. FUNDAMENTOS: Tempo \u00e0 disposi\u00e7\u00e3o. \" Na inicial, o reclamante alega que foi contratado para trabalhar no hor\u00e1rio das 6h \u00e0s 15h48min, mas que chegava na empresa \u00e0s 5h50min em \u00f4nibus fornecido pela reclamada, tomava caf\u00e9 e iniciava o labor. Aduz ainda que, ap\u00f3s o t\u00e9rmino da jornada, esperava cerca de vinte minutos pelo transporte da empresa. Por tal motivo, pleiteia a condena\u00e7\u00e3o da r\u00e9 ao pagamento de 30 minutos di\u00e1rios, como extras, acrescidos de reflexos, referentes ao tempo em que ficava \u00e0 disposi\u00e7\u00e3o do empregador. Examino . No que tange aos minutos anteriores ao hor\u00e1rio contratual de in\u00edcio da jornada (6h), verifico que o confronto entre o que foi alegado pelo autor (chegada antecipada de dez minutos, ou seja, \u00e0s 5h50min) foi infirmado pelos registros constantes dos controles de ponto. Com efeito, os cart\u00f5es de ponto coligidos aos autos em id e65e010, n\u00e3o impugnados pelo autor, demonstram que, durante o per\u00edodo imprescrito (20/03/2012 em diante) houve o registro de entrada em hor\u00e1rios com varia\u00e7\u00f5es de minutos que, em m\u00e9dia, ocorria exatamente no hor\u00e1rio declinado pelo demandante, \u00e0s 5h50min, o que invalida a alega\u00e7\u00e3o de que o obreiro era impedido de bater o ponto antes das 6h. Cito, por amostragem, os dias 21/06/2012 a 07/08/2012, nos quais a hora de in\u00edcio variou entre 5h45min e 5h56min. Por outro lado, a prova testemunhal tomada como prova emprestada, constante das atas de audi\u00eancia de id's b9c740d e eefad0f, n\u00e3o pode ser considerada para fins de invalidar os registros de ponto relativos ao hor\u00e1rio efetivo de in\u00edcio da jornada, porque, como ressaltado anteriormente, os controles de ponto retratam fielmente o que alegou o pr\u00f3prio demandante. Al\u00e9m disso, \u00e9 importante ressaltar que as testemunhas noticiaram a realiza\u00e7\u00e3o de tarefas durante os minutos anteriores ao registro de ponto que sequer foram alegadas pelo pr\u00f3prio autor. Conforme j\u00e1 relatado inicialmente, o reclamante disse que nos dez minutos anteriores ao hor\u00e1rio contratual (6h) apenas tomava caf\u00e9, ao passo que as testemunhas informaram que nos minutos anteriores ao registro de ponto as atividades realizadas eram: arrumar as ferramentas de trabalho, trocar de roupa e participar de reuni\u00e3o. Logo, as rotinas e os hor\u00e1rios de chegada das testemunhas ouvidas, tomadas como prova emprestada, eram distintos dos hor\u00e1rios e rotinas realizados pelo autor. \u00c9 devido ressaltar que o pedido inicial se limita \u00e0s horas extras referentes ao per\u00edodo n\u00e3o registrado, n\u00e3o havendo discuss\u00e3o acerca do pagamento de labor extraordin\u00e1rio dentro da jornada anotada. Assim, estando os controles de frequ\u00eancia em conson\u00e2ncia com a efetiva hora de chegada ao trabalho aduzida na peti\u00e7\u00e3o inicial, n\u00e3o se h\u00e1 falar em tempo \u00e0 disposi\u00e7\u00e3o n\u00e3o registrado no in\u00edcio da jornada. Em rela\u00e7\u00e3o ao tempo de espera pelo transporte da empresa ap\u00f3s o fim do labor, tratando-se de fato impeditivo do direito do autor, era \u00f4nus da reclamada fazer prova a respeito da exist\u00eancia de transporte p\u00fablico compat\u00edvel com o hor\u00e1rio de sa\u00edda do reclamante (art. 373, II, do CPC), conforme sustentado na defesa (id b7afbf4). N\u00e3o havendo prova da referida compatibilidade, \u00e9 devido o pagamento pelo tempo em que o autor aguardava pelo \u00f4nibus dentro da empresa, na forma do art. 4\u00ba da CLT, considerando, ainda, que a reclamada n\u00e3o refuta a exist\u00eancia do tempo de espera. Nos termos do entendimento consolidado na Tese Jur\u00eddica Prevalecente n. 13 deste Regional, \" constitui tempo \u00e0 disposi\u00e7\u00e3o o per\u00edodo em que o empregado, ap\u00f3s desembarcar da condu\u00e7\u00e3o concedida pelo empregador, aguarda o in\u00edcio da jornada e/ou o de espera pelo embarque, ao final do trabalho, desde que n\u00e3o seja poss\u00edvel a utiliza\u00e7\u00e3o de outro meio de transporte compat\u00edvel com o hor\u00e1rio de trabalho. Nessa hip\u00f3tese, \u00e9 devido o pagamento das respectivas horas extraordin\u00e1rias, observados os limites impostos pelo \u00a71\u00ba do art. 58 da CLT e pela s\u00famula n. 366 do TST \". Saliento que as normas coletivas mencionadas na contesta\u00e7\u00e3o, diante do entendimento jurisprudencial dominante, n\u00e3o s\u00e3o capazes de retirar o direito ao pagamento do per\u00edodo \u00e0 disposi\u00e7\u00e3o apontado (intelig\u00eancia da S\u00famula 449 do TST). Registro, por fim, que a tese defensiva de que deve ser aplicado o adicional legal (e n\u00e3o o convencional) caso seja desconsiderada a cl\u00e1usula 39\u00aa, \u00a72\u00ba, dos ACT's n\u00e3o se sustenta, pois a referida norma diz respeito ao tempo em que o obreiro se encontra no transporte fretado, \"despendido pelo empregado at\u00e9 o local de trabalho e para o seu retorno \" (id 8b4efee - P\u00e1g. 13). A condena\u00e7\u00e3o, por outro lado, trata do tempo de espera pela condu\u00e7\u00e3o. Portanto, considerando que no presente caso inexistia alternativa de transporte p\u00fablico a ser utilizado pelo trabalhador, dou parcial provimento ao recurso para condenar a reclamada ao pagamento de 20 minutos extras di\u00e1rios, com reflexos em aviso pr\u00e9vio, f\u00e9rias +1/3, 13\u00ba sal\u00e1rio, repousos semanais remunerados e FGTS + 40%, observado o adicional convencional ou, na aus\u00eancia deste, o legal, bem como a OJ 394 da SBD-1 do TST, a S\u00famula 264 do TST, o divisor 220 e a evolu\u00e7\u00e3o salarial; em aten\u00e7\u00e3o ao art. 832, \u00a73\u00ba, da CLT, declaro que, dentre as parcelas deferidas, possuem natureza salarial as horas as horas extras e respectivos reflexos em RSR, f\u00e9rias gozadas +1/3 e 13\u00ba sal\u00e1rio; juros de 1% a.m., pro rata die, desde o ajuizamento da a\u00e7\u00e3o (art. 39 da Lei 8.177/91 e 883 da CLT) sobre o valor da condena\u00e7\u00e3o j\u00e1 corrigido (S\u00famula 200 do TST) e corre\u00e7\u00e3o monet\u00e1ria na forma da S\u00famula 381 do TST, observada a Tabela \u00danica de atualiza\u00e7\u00e3o do CSJT; recolhimentos fiscais e previdenci\u00e1rios na forma da S\u00famula 368 do TST, ficando a reclamada autorizada a reter e recolher os valores atinentes \u00e0 cota-parte do trabalhador, comprovando-se nos autos o efetivo recolhimento, sob pena de execu\u00e7\u00e3o; intime-se a Uni\u00e3o ap\u00f3s o tr\u00e2nsito em julgado; invertido o \u00f4nus da sucumb\u00eancia, custas pela reclamada no importe de R$100,00(cem reais), calculadas sobre R$5.000,00(cinco mil reais), valor arbitrado \u00e0 condena\u00e7\u00e3o\".  Belo Horizonte, 27 de setembro de 2017. Assinatura JOS\u00c9 MARLON DE FREITAS  Desembargador Relator  lmls/mcrs   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu do recurso ordin\u00e1rio do reclamante; no m\u00e9rito, sem diverg\u00eancia, deu-lhe provimento para afastar a extin\u00e7\u00e3o sem julgamento do m\u00e9rito e determinar o retorno dos autos \u00e0 Vara de origem, para prosseguimento do feito, como se entender de direito.  Tomaram parte no julgamento, as Exmas.: Desembargadora Maria Laura Franco Lima de Faria (Relatora), Desembargadora Ta\u00edsa Maria Macena de Lima e Desembargadora Rosemary de Oliveira Pires (Presidente).  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. Maria Am\u00e9lia Bracks Duarte.  Sustenta\u00e7\u00e3o Oral: Dra. Gabriela Guimar\u00e3es Alves da Silva,\u00a0 pelo recorrente-reclamante ANDR\u00c9 SANTOS DE ARA\u00daJO  Belo Horizonte, 19 de fevereiro de 2019. Assinatura MARIA LAURA FRANCO LIMA DE FARIA    Relatora  bv/gab111", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da 3\u00aa Regi\u00e3o, pela sua Quarta Turma, na Sess\u00e3o de Julgamento, Ordin\u00e1ria, realizada no dia 31 de janeiro de 2018, por unanimidade, conheceu do Recurso Ordin\u00e1rio interposto pelo Reclamante; no m\u00e9rito, por maioria de votos, negou-lhe provimento, vencida a eminente Desembargadora Denise Alves Horta que juntar\u00e1 voto vencido.  Belo Horizonte, 31 de janeiro de 2018.  MARIA L\u00daCIA CARDOSO DE MAGALH\u00c3ES  Desembargadora Relatora    Tomaram parte neste julgamento os Exmos.: Desembargadora Maria L\u00facia Cardoso de Magalh\u00e3es (Relatora), Desembargadora Denise Alves Horta (Presidente) e Desembargador Paulo Chaves Corr\u00eaa Filho.  Representante do Minist\u00e9rio P\u00fablico do Trabalho presente \u00e0 sess\u00e3o: Dra. Maria Christina Dutra Fernandez.  Composi\u00e7\u00e3o da Turma em conformidade com o Regimento Interno deste Regional e demais Portarias espec\u00edficas.  V\u00e1lbia Maris Pimenta Pereira  Secret\u00e1ria da sess\u00e3o Assinatura MARIA L\u00daCIA CARDOSO DE MAGALH\u00c3ES  Desembargadora Relatora VOTOS Voto do(a) Des(a). Denise Alves Horta / Gab. Des. Denise Alves Horta VOTO VENCIDO DA DESEMBARGADORA DENISE ALVES HORTA JU\u00cdZO DE M\u00c9RITO RECURSO ORDIN\u00c1RIO DO RECLAMANTE LABOR EXTERNO (ARTIGO 62, I, DA CLT) - HORAS EXTRAS - SOBRETEMPO - PAUSA PARA ALIMENTA\u00c7\u00c3O E DESCANSO - INTERVALO INTERJORNADAS O Reclamante sustenta que, n\u00e3o obstante realizasse o labor externamente, o Empregador poderia controlar a sua jornada de trabalho, pois habitualmente viajava acompanhado pelo Recorrido. Aduz que n\u00e3o estava inserido na exce\u00e7\u00e3o do artigo 62, I, da CLT. Pugna pelo deferimento das horas extras laboradas para al\u00e9m da 8\u00aa di\u00e1ria ou 44\u00aa semanal e em face do desrespeito \u00e0 pausa para alimenta\u00e7\u00e3o e descanso e ao intervalo interjornadas. Pois bem. O artigo 62, inciso I, da CLT prev\u00ea que n\u00e3o s\u00e3o abrangidos pelo cap\u00edtulo da dura\u00e7\u00e3o do trabalho os empregados que exercem atividade externa incompat\u00edvel com a fixa\u00e7\u00e3o de hor\u00e1rio de trabalho. Esse dispositivo (artigo 62, inciso I, da CLT) \u00e9 claro, portanto, ao exigir duas condi\u00e7\u00f5es para o afastamento do direito \u00e0 dura\u00e7\u00e3o do trabalho, a saber, o trabalho externo e a incompatibilidade com a fixa\u00e7\u00e3o da jornada. Assim, n\u00e3o basta que o empregado realize as suas tarefas laborais externamente, mas, tamb\u00e9m, \u00e9 necess\u00e1rio que o empregador n\u00e3o tenha condi\u00e7\u00f5es de fiscalizar a jornada de trabalho do empregado. Sendo assim, o fato de o Autor ter exercido as atividades laborais externamente, como ele pr\u00f3prio admitiu na exordial, por si s\u00f3, n\u00e3o \u00e9 suficiente para afastar o direito \u00e0s horas extras vindicadas. Ali\u00e1s, em face da pena de confiss\u00e3o ficta aplicada ao R\u00e9u, presum\u00edvel \u00e9 a veracidade da informa\u00e7\u00e3o do Autor de que viajava acompanhado por um motorista, situa\u00e7\u00e3o que evidencia a possibilidade de aferi\u00e7\u00e3o/controle de sua jornada de trabalho pelo Empregador. No caso, constatada a possibilidade de fiscaliza\u00e7\u00e3o da jornada pelo Reclamado, a ele incumbia o encargo probat\u00f3rio de demonstrar qual era a jornada de trabalho efetivamente cumprida pelo Reclamante, mediante os registros correlatos, do que n\u00e3o cuidou de apresentar neste feito (artigo 74, \u00a7 2\u00ba, da CLT c/c s\u00famula 338, I, do TST). Todavia, n\u00e3o se afigura cr\u00edvel e foge ao princ\u00edpio da razoabilidade a extensa jornada de trabalho descrita na exordial, no caso, das 06:00 \u00e0s 20:00 horas, de segunda a s\u00e1bado, com deslocamentos aos domingos, sem a concess\u00e3o do intervalo m\u00ednimo de uma hora para refei\u00e7\u00e3o e descanso. Ineg\u00e1vel, outrossim, que o Autor se ativava aos domingos e feriados, deslocando-se de uma cidade para outra, tendo sido a Reclamada condenada ao pagamento, em dobro, pelos repousos laborados. Todavia, o Reclamante, n\u00e3o apontou, na exordial, o hor\u00e1rio despendido em tais deslocamentos, o que impossibilita o arbitramento das horas trabalhadas nos repousos e feriados, \u00e0 m\u00edngua de elementos para tal desiderato. O mesmo sucede em rela\u00e7\u00e3o ao intervalo intrajornada, n\u00e3o obstante alegar que n\u00e3o lhe era concedido na integralidade, o Autor n\u00e3o indicou o tempo despendido em tal pausa intervalar. Nesse contexto, n\u00e3o obstante a narrativa da exordial e a confiss\u00e3o ficta aplicada ao R\u00e9u (item I, da S\u00famula 338/TST; S\u00famula 74/TST), imp\u00f5e-se observar o princ\u00edpio da primazia da realidade e as regras da experi\u00eancia comum subministradas pelo que sucede no cotidiano laboral (arts. 371 e 375 do CPC/2015), pelo que fixo a jornada de trabalho do Autor das 07:00 \u00e0s 19:00 horas, de segunda-feira a s\u00e1bado, com uma hora de intervalo intrajornada. Em vista do exposto, indefiro os pedidos de pagamento das horas extras, em raz\u00e3o da supress\u00e3o parcial do intervalo para alimenta\u00e7\u00e3o e do intervalo interjornadas, al\u00e9m do adicional noturno, tendo em conta a aus\u00eancia de labor em hor\u00e1rio noturno (art. 73 da CLT). Lado outro, faz jus o Obreiro ao pagamento das horas extras laboradas para al\u00e9m da 8\u00aa di\u00e1ria ou 44\u00aa semanal, durante todo o per\u00edodo contratual, conforme se apurar, com base na jornada de trabalho acima arbitrada, e os respectivos reflexos em RSR's, f\u00e9rias + 1/3, 13\u00ba sal\u00e1rio e FGTS (limites da pe\u00e7a recursal), observados o adicional de 50% e a S\u00famula 264/TST. Provimento parcial, nos termos da fundamenta\u00e7\u00e3o. TEMPO \u00c0 DISPOSI\u00c7\u00c3O - ADICIONAL NOTURNO Pretende o Autor a revis\u00e3o da senten\u00e7a no que respeita ao tempo, pois era compelida a pernoitar/descansar no ve\u00edculo, fazendo jus, portanto, \u00e0s horas de sobreaviso e adicional noturno. Sem raz\u00e3o, contudo. Conquanto o Reclamante pudesse de fato pernoitar no interior do caminh\u00e3o, nesse tempo, ele n\u00e3o estaria trabalhando, tampouco se encontrava aguardando ordens ou executando qualquer servi\u00e7o em benef\u00edcio do Reclamado. Mesmo porque, saliente-se, s\u00e3o incompat\u00edveis as fun\u00e7\u00f5es de vigil\u00e2ncia e o ato de dormir; a\u00e7\u00f5es descritas na inicial como fundamento das horas extras ou de sobreaviso vindicadas Portanto, n\u00e3o h\u00e1 que se falar em horas \u00e0 disposi\u00e7\u00e3o ou sobreaviso (art. 4\u00ba da CLT e item II da S\u00famula 428 do TST), tampouco em adicional noturno. Nego provimento. INDENIZA\u00c7\u00c3O POR DANO EXISTENCIAL Requer o Autor a condena\u00e7\u00e3o do Reclamado ao pagamento da indeniza\u00e7\u00e3o por dano existencial. Aduz que foi compelido a cumprir jornada de trabalho extenuante, inclusive nos finais de semana, o que lhe privava do conv\u00edvio social. Ao exame. Configura-se o chamado dano existencial quando o trabalhador \u00e9 impedido de se realizar, na qualidade de ser humano, nos \u00e2mbitos pessoal e social, em raz\u00e3o da supress\u00e3o de seu tempo, decorrente da imposi\u00e7\u00e3o de jornadas de trabalho excessivas. A presta\u00e7\u00e3o desmedida de horas extras compromete ou, at\u00e9 mesmo, inibe o trabalhador do gozo do lazer, da conviv\u00eancia familiar e social, e, assim, frustra o seu projeto de vida, vilipendiado o princ\u00edpio da dignidade da pessoa humana, inserto no art. 1\u00ba, III, CR/88. No caso, restou evidenciado o cumprimento de jornada de trabalho exaustiva e extenuante e que o Autor se ativava em viagens de longa dura\u00e7\u00e3o, abrangendo finais de semana e descansos semanais remunerados, o que justifica o reconhecimento de dano existencial. Com rela\u00e7\u00e3o \u00e0 fixa\u00e7\u00e3o do quantum da indeniza\u00e7\u00e3o, \u00e9 certo que tem como pressupostos, al\u00e9m dos princ\u00edpios da razoabilidade e da proporcionalidade, o grau de culpa das partes envolvidas, a gravidade e a extens\u00e3o do dano, a intensidade do \u00e2nimo de ofender e o grau de sofrimento do ofendido, a situa\u00e7\u00e3o econ\u00f4mica do ofensor, o efeito pedag\u00f3gico da puni\u00e7\u00e3o para que o ofensor n\u00e3o reincida na sua conduta antijur\u00eddica, mas observando-se que o valor arbitrado, de car\u00e1ter eminentemente compensat\u00f3rio, n\u00e3o deve ser causa da ru\u00edna para quem paga nem de enriquecimento para quem recebe. Tendo em conta tais par\u00e2metros, a exist\u00eancia do contrato de trabalho reconhecida em Ju\u00edzo durante o per\u00edodo de 06.05.2015 a 22.01.2017, fixo a indeniza\u00e7\u00e3o por danos morais/existenciais em R$3.000,00. Destarte, dou provimento ao Recurso Ordin\u00e1rio no aspecto, para acrescer \u00e0 condena\u00e7\u00e3o o pagamento de indeniza\u00e7\u00e3o por danos morais/existenciais no valor de R$3.000,00, a ser atualizado na forma da S\u00famula 439 do TST. Provimento parcial. CONCLUS\u00c3O Conhe\u00e7o do Recurso Ordin\u00e1rio interposto pelo Reclamante; no m\u00e9rito, dou-lhe parcial provimento para acrescer \u00e0 condena\u00e7\u00e3o o pagamento das seguintes parcelas: a) horas extras laboradas para al\u00e9m da 8\u00aa di\u00e1ria ou 44\u00aa semanal, durante todo o per\u00edodo contratual, conforme se apurar, com base na jornada de trabalho cumprida das 07:00 \u00e0s 19:00 horas, de segunda-feira a s\u00e1bado, com uma hora de intervalo intrajornada, e os respectivos reflexos em RSR's, f\u00e9rias + 1/3, 13\u00ba sal\u00e1rio e FGTS (limites da pe\u00e7a recursal), observados o adicional de 50% e a S\u00famula 264/TST; b) indeniza\u00e7\u00e3o por danos morais/existenciais no valor de R$3.000,00, a ser atualizado na forma da S\u00famula 439 do TST. Declaro, para fins do art. 832, \u00a7 3\u00ba da CLT, que as parcelas deferidas t\u00eam natureza salarial, \u00e0 exce\u00e7\u00e3o dos reflexos em f\u00e9rias + 1/3 e FGTS, al\u00e9m da indeniza\u00e7\u00e3o por danos morais/existenciais. Acres\u00e7o \u00e0 condena\u00e7\u00e3o o valor de R$5.000,00, com custas de R$100,00, pelo Reclamado. DAH/wpcv", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Primeira Turma, hoje realizada, julgou o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu dos presentes Embargos de Declara\u00e7\u00e3o, porque pr\u00f3prios e tempestivos ; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento, mantendo a r. decis\u00e3o embargada por seus pr\u00f3prios e jur\u00eddicos", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia, deu parcial provimento ao apelo para reduzir os honor\u00e1rios periciais para o valor de R$ 1.500,00. Custas pela executada no importe de R$ 44,26, inexig\u00edveis.  Presidente: Exmo. Desembargador Jos\u00e9 Murilo de Morais.  Tomaram\u00a0 parte\u00a0 nesta\u00a0 decis\u00e3o\u00a0 os Exmos.:\u00a0 Desembargador C\u00e9sar Machado (Relator), Desembargador Jos\u00e9 Murilo de Morais e Desembargador Anemar Pereira Amaral.  Ausente, com causa justificada, o Exmo. Desembargador Jorge Berg de Mendon\u00e7a.  Procurador do Trabalho: Dr. Dennis Borges Santana.  Secret\u00e1ria: M\u00e1rcia Moretzsohn de Oliveira.  Belo Horizonte, 15 de outubro de 2019. Assinatura DB/M   C\u00c9SAR MACHADO  Desembargador Relator VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Fernando Luiz Gon\u00e7alves Rios Neto, presente a Exma. Procuradora Maria Helena Silva Guthier, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Des. Paulo Roberto de Castro e da Exma. Ju\u00edza convocada Sabrina de Faria Froes Le\u00e3o (substituindo o Exmo. Des. Marcelo Lamego Pertence), JULGOU o presente processo e, unanimemente, conheceu dos embargos de declara\u00e7\u00e3o opostos pela executada Rodovias das Colinas S.A., e, no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento, nos termos da fundamenta\u00e7\u00e3o.  Belo Horizonte, 13 de julho de 2017. Assinatura JUIZ CONVOCADO CLEBER L\u00daCIO DE ALMEIDA  RELATOR VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS, o Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da Nona Turma, hoje realizada, \u00e0 unanimidade, conheceu dos embargos de declara\u00e7\u00e3o; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Tomaram parte no julgamento: Exmos. Desembargadora Maria Stela \u00c1lvares da Silva Campos (Relatora), Desembargador Rodrigo Ribeiro Bueno e Juiz Convocado Ricardo Marcelo Silva (substituindo o Exmo. Desembargador Ricardo Ant\u00f4nio Mohallem, em f\u00e9rias regimentais).  Presid\u00eancia: Exmo. Desembargador\u00a0Jo\u00e3o Bosco Pinto Lara.  Procurador do Trabalho: Dr. Arl\u00e9lio de Carvalho Lage.  Belo Horizonte, 21 de agosto de 2019. Assinatura MARIA STELA \u00c1LVARES DA SILVA CAMPOS  Relatora  5/9", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador\u00a0Paulo Roberto de Castro, presente a Exma. Procuradora Maria do Carmo Ara\u00fajo, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz convocado Mauro C\u00e9sar Silva e do Exmo. Desembargador Paulo Roberto de Castro, JULGOU o presente processo e, unanimemente, conheceu dos embargos e, no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento.  Belo Horizonte, 19 de setembro de 2019. Assinatura CRISTIANA MARIA VALADARES FENELON  Relatora VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador M\u00e1rcio Fl\u00e1vio Salem Vidigal, presente a Exma. Procuradora Maria Helena da Silva Guthier, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos dos Exmos. Desembargadores Marcus Moura Ferreira e M\u00e1rcio Fl\u00e1vio Salem Vidigal, JULGOU o presente processo e, \u00e0 unanimidade, conheceu do recurso interposto pelo reclamante (Id. 2221d0b), porquanto atendidos os pressupostos de admissibilidade; no m\u00e9rito, negou-lhe provimento, adotando as raz\u00f5es de decidir da r. decis\u00e3o recorrida, conforme art. 895, par\u00e1grafo 1\u00ba, inciso IV, da CLT, com os seguintes acr\u00e9scimos: HORAS EXTRAS - PROVA TESTEMUNHAL: O reclamante insiste na proced\u00eancia do pedido de horas extras, alegando que comprovou, atrav\u00e9s do depoimento da sua testemunha, que cumpria jornada superior \u00e0 registrada nos cart\u00f5es de ponto. Sem raz\u00e3o. Prevalece a jornada registrada nos cart\u00f5es de ponto, tendo em vista que n\u00e3o foram infirmados pela prova testemunhal, fr\u00e1gil no aspecto, conforme avaliado pelo Juiz de primeiro grau. A valora\u00e7\u00e3o da prova oral empreendida pelo Juiz de primeiro grau deve ser prestigiada, pois o mesmo det\u00e9m a vantagem da imediatidade e est\u00e1 em posi\u00e7\u00e3o privilegiada para atribuir a cada declara\u00e7\u00e3o a credibilidade que merece. Nego provimento. RESCIS\u00c3O INDIRETA: O reclamante pede a reforma da senten\u00e7a, a fim de que seja reconhecida a rescis\u00e3o indireta do contrato de trabalho, em raz\u00e3o da exposi\u00e7\u00e3o a agentes insalubres e n\u00e3o pagamento do adicional correspondente. Mais uma vez n\u00e3o lhe assiste raz\u00e3o. Em aten\u00e7\u00e3o ao princ\u00edpio da Continuidade da Rela\u00e7\u00e3o de Emprego e do valor social do trabalho, a falta patronal apta a ensejar o rompimento do contrato de trabalho deve ser suficientemente grave a ponto de tornar imposs\u00edvel a continuidade do v\u00ednculo empregat\u00edcio. A aus\u00eancia de pagamento do adicional de insalubridade n\u00e3o se enquadra nas disposi\u00e7\u00f5es da al\u00ednea \"d\" do art. 483 da CLT, pois n\u00e3o configura descumprimento de obriga\u00e7\u00e3o contratual para efeito da ruptura motivada do contrato de trabalho. A condena\u00e7\u00e3o da reclamada ao pagamento da referida parcela j\u00e1 representa a tutela jurisdicional cab\u00edvel \u00e0 esp\u00e9cie, n\u00e3o havendo falar em rescis\u00e3o indireta do contrato de trabalho. Nego provimento.Conhe\u00e7o do recurso interposto pelo reclamante (Id. 2221d0b), porquanto atendidos os pressupostos de admissibilidade; no m\u00e9rito, nego-lhe provimento, adotando as raz\u00f5es de decidir da r. decis\u00e3o recorrida, conforme art. 895, par\u00e1grafo 1\u00ba, inciso IV, da CLT, com os seguintes acr\u00e9scimos: HORAS EXTRAS - PROVA TESTEMUNHAL: O reclamante insiste na proced\u00eancia do pedido de horas extras, alegando que comprovou, atrav\u00e9s do depoimento da sua testemunha, que cumpria jornada superior \u00e0 registrada nos cart\u00f5es de ponto. Sem raz\u00e3o. Prevalece a jornada registrada nos cart\u00f5es de ponto, tendo em vista que n\u00e3o foram infirmados pela prova testemunhal, fr\u00e1gil no aspecto, conforme avaliado pelo Juiz de primeiro grau. A valora\u00e7\u00e3o da prova oral empreendida pelo Juiz de primeiro grau deve ser prestigiada, pois o mesmo det\u00e9m a vantagem da imediatidade e est\u00e1 em posi\u00e7\u00e3o privilegiada para atribuir a cada declara\u00e7\u00e3o a credibilidade que merece. Ademais, na peti\u00e7\u00e3o inicial o reclamante pediu a exibi\u00e7\u00e3o dos cart\u00f5es de ponto, sob pena de confiss\u00e3o. Quem pede a exibi\u00e7\u00e3o dos registros de ponto, sob pena de confiss\u00e3o, reconhece antecipadamente a fidelidade dos registros anotados com a jornada efetivamente cumprida, n\u00e3o lhe sendo l\u00edcito impugnar ou tentar desconstituir os documentos que pediu a exibi\u00e7\u00e3o. Apresentados os documentos, cabia ao reclamante acatar a prova documental para apura\u00e7\u00e3o das diferen\u00e7as que alegou e, no m\u00ednimo, fazer um apontamento v\u00e1lido do descompasso do pagamento das horas extras trabalhadas, j\u00e1 que toda a documenta\u00e7\u00e3o veio aos autos e possibilitava a aferi\u00e7\u00e3o. O reclamante est\u00e1 assistido por profissionais habilitados, n\u00e3o havendo como tolerar tamanha omiss\u00e3o na causa de pedir e a sua altera\u00e7\u00e3o depois de formada a litiscontesta\u00e7\u00e3o. O advogado \u00e9 o primeiro juiz da causa e nesta condi\u00e7\u00e3o cabe a ele esmerar-se na entrevista do cliente, atitude indispens\u00e1vel para trazer aos autos do processo a exatid\u00e3o dos fatos que d\u00e3o suporte ao pedido. Tolerar altera\u00e7\u00e3o da causa de pedir ou a prova testemunhal para desconstituir os registros de ponto em situa\u00e7\u00f5es como a dos presentes autos seria grave viola\u00e7\u00e3o das garantias da ampla defesa e do contradit\u00f3rio. A reclamada n\u00e3o foi prevenida sobre a alega\u00e7\u00e3o de horas extras fora dos registros de ponto. Nego provimento. RESCIS\u00c3O INDIRETA: O reclamante pede a reforma da senten\u00e7a, a fim de que seja reconhecida a rescis\u00e3o indireta do contrato de trabalho, em raz\u00e3o da exposi\u00e7\u00e3o a agentes insalubres e n\u00e3o pagamento do adicional correspondente. Mais uma vez n\u00e3o lhe assiste raz\u00e3o. Em aten\u00e7\u00e3o ao princ\u00edpio da Continuidade da Rela\u00e7\u00e3o de Emprego e do valor social do trabalho, a falta patronal apta a ensejar o rompimento do contrato de trabalho deve ser suficientemente grave a ponto de tornar imposs\u00edvel a continuidade do v\u00ednculo empregat\u00edcio. A aus\u00eancia de pagamento do adicional de insalubridade n\u00e3o se enquadra nas disposi\u00e7\u00f5es da al\u00ednea \"d\" do art. 483 da CLT, pois n\u00e3o configura descumprimento de obriga\u00e7\u00e3o contratual para efeito da ruptura motivada do contrato de trabalho. A condena\u00e7\u00e3o da reclamada ao pagamento da referida parcela j\u00e1 representa a tutela jurisdicional cab\u00edvel \u00e0 esp\u00e9cie, n\u00e3o havendo falar em rescis\u00e3o indireta do contrato de trabalho. Nego provimento.  Belo Horizonte, 03 de outubro de 2017. Assinatura MANOEL BARBOSA DA SILVA  Desembargador Relator  MBS-2 VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal \u00a0Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 26 de abril de 2017 , \u00e0 unanimidade, em conhecer do recurso, pois presentes os pressupostos de cabimento e de admissibilidade. N\u00e3o foi observada a intempestividade alegada nas contrarraz\u00f5es. A decis\u00e3o de embargos de declara\u00e7\u00e3o foi disponibilizada no DEJT do dia 6/03, considerando-se publicada no dia 7/03/2017, tempestivo o recurso interposto no dia 15/03/2017 (idea5f94c). No m\u00e9rito, sem diverg\u00eancia, em dar-lhe parcial provimento para afastar: 1) a integra\u00e7\u00e3o de sal\u00e1rio pago \"por fora\", com as diferen\u00e7as decorrentes e a obriga\u00e7\u00e3o de retifica\u00e7\u00e3o da CTPS; 2) o pagamento de feriados. A origem considerou tendencioso o depoimento da testemunha ERIVELTO, indicada pela defesa, com o argumento de que: \"...imp\u00f5e-se salientar que a negativa firmada pela testemunha patronal n\u00e3o se prestou a formar o convencimento do Ju\u00edzo, na medida em que permanece a servi\u00e7o da empresa onde ocupa cargo de razo\u00e1vel confian\u00e7a, em posi\u00e7\u00e3o hier\u00e1rquica ao obreiro e, em tais condi\u00e7\u00f5es, n\u00e3o deporia em sentido desfavor\u00e1vel a ela.\" (id 08ea892). Com a devida v\u00eania, ainda que se deva prestigiar o princ\u00edpio da imedia\u00e7\u00e3o, o simples fato de a testemunha ainda laborar na empresa e ocupar cargo hierarquicamente superior ao do autor n\u00e3o a torna suspeita ou impedida de depor, uma vez que, para a caracteriza\u00e7\u00e3o da suspei\u00e7\u00e3o, \u00e9 necess\u00e1ria prova inequ\u00edvoca de que o depoente tenha interesse na solu\u00e7\u00e3o do lit\u00edgio. Na audi\u00eancia, ao instruir a contradita indeferida, foi ouvida a testemunha CRISTIANO, que declarou: \"...nunca presenciou a testemunha contraditada celebrando contratos com empregados ou firmando compromisso perante a empresa.\" (Id ca6813). A reclamada juntou os recibos assinados (id b40b5a4), que registram remunera\u00e7\u00e3o mensal de R$1.451,10. Cabia ao reclamante invalid\u00e1-los, encargo do qual n\u00e3o se desincumbiu, uma vez que os depoimentos caminharam para lados opostos. A testemunha ITAMAR declarou: \"...o reclamante recebia R$1.200,00 por quinzena e o depoente R$720,00 como servente...\", enquanto a testemunha ERIVELTO disse que: \"...que o reclamante recebia R$1.300,00 por m\u00eas; que n\u00e3o h\u00e1 pagamento \"por fora\". (grifei)\". Quanto aos feriados, a origem tamb\u00e9m considerou a prova pericial favor\u00e1vel ao obreiro. Nesse aspecto, os depoimentos tamb\u00e9m foram divergentes, tendo a testemunha ITAMAR declarado labor nestes dias, o que foi negado pelo depoente ERIVELTO. Quanto aos demais pedidos, mantida a senten\u00e7a recorrida por seus pr\u00f3prios", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o FUNDAMENTOS PELOS QUAIS,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da D\u00e9cima Turma, hoje realizada, julgou o presente processo e, por unanimidade, conheceu dos embargos de declara\u00e7\u00e3o opostos pela reclamada; no m\u00e9rito, sem diverg\u00eancia, negou-lhes provimento. A d. Turma condenou a embargante ao pagamento da multa de 2% sobre o valor da causa, nos termos do par\u00e1grafo \u00fanico do art. 1.026 do CPC, ficando desde j\u00e1 advertida de que, na reitera\u00e7\u00e3o, a multa poder\u00e1 elevada a at\u00e9 10%, condicionando-se a interposi\u00e7\u00e3o de qualquer outro recurso ao dep\u00f3sito pr\u00e9vio do valor respectivo.  Tomaram parte no julgamento as Exmas.: Desembargadora Ta\u00edsa Maria Macena de Lima (Relatora e Presidente, em exerc\u00edcio), Ju\u00edza Convocada Maria Raquel Ferraz Zagari Valentim (substituindo a Exma. Desembargadora Rosemary de Oliveira Pires) e Ju\u00edza Convocada Adriana Campos de Souza Freire Pimenta (substituindo a Exma. Desembargadora Adriana Goulart de Sena Orsini)  Presente ao julgamento a il. representante do Minist\u00e9rio P\u00fablico do Trabalho: Dra. J\u00fania Castelar Savaget.  Belo Horizonte, 16 de outubro de 2018. Assinatura TAISA MARIA MACENA DE LIMA  RELATORA VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador S\u00e9rcio da Silva Pe\u00e7anha,\u00a0presente o Exmo. Procurador Genderson Silveira Lisboa, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Juiz Carlos Roberto Barbosa (substituindo o Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, em gozo de f\u00e9rias) e Desembargador S\u00e9rcio da Silva Pe\u00e7anha; JULGOU o presente processo e, preliminarmente, \u00e0 unanimidade, conheceu do agravo interposto pelo exequente; no m\u00e9rito, sem diverg\u00eancia, negou-lhe provimento.  Belo Horizonte, 21 de novembro de 2018 Assinatura JOS\u00c9 MARLON DE FREITAS  Desembargador Relator  Ka/mcrs   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Conclus\u00e3o   Fundamentos pelos quais,    O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Oitava Turma, hoje realizada, sob a Presid\u00eancia do Exmo. Desembargador M\u00e1rcio Ribeiro do Valle, presente a Exma. Procuradora Maria Am\u00e9lia Bracks Duarte, representante do Minist\u00e9rio P\u00fablico do Trabalho e, computados os votos dos Exmos. Desembargadores M\u00e1rcio Ribeiro do Valle e S\u00e9rcio da Silva Pe\u00e7anha; JULGOU o presente processo e, \u00e0 unanimidade, r ejeitou a preliminar de n\u00e3o conhecimento do apelo empres\u00e1rio, suscitada em contrarraz\u00f5es pela autora, e conheceu do recurso ordin\u00e1rio; no m\u00e9rito, sem diverg\u00eancia, deu provimento parcial ao recurso do Reclamado, para determinar que, neste processo,\u00a0 seja aplicado,\u00a0para c\u00e1lculo das horas extras,\u00a0 o divisor 180 no per\u00edodo em que esteve a reclamante sujeita \u00e0 jornada\u00a0 legal de 06 horas e de 220\u00a0 quando esteve submetida \u00e0 jornada legal de 08 horas.  Belo Horizonte, 08 de mar\u00e7o de 2017   Assinatura ANA MARIA ESPI CAVALCANTI  Ju\u00edza Convocada - Relatora      jev VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o ACORDAM os Desembargadores do Tribunal Regional do Trabalho da Terceira Regi\u00e3o, pela sua 3\u00aa Turma, em Sess\u00e3o Ordin\u00e1ria\u00a0realizada em 21 de novembro de 2018 , \u00e0 unanimidade, em conhecer o agravo de peti\u00e7\u00e3o interposto pelo reclamante e, no m\u00e9rito, sem diverg\u00eancia, em negar-lhe provimento . Custas pelo agravante no importe de R$44,26, isento.  Tomaram parte no julgamento os Exmos.: Des. Milton Vasques Thibau de Almeida (Presidente e Relator), Juiz Convocado Danilo Siqueira de Castro Faria (substituindo a Exma. Des. Em\u00edlia Facchini) e Des. Camilla G. Pereira Zeidler.  Presente a il. Representante do Minist\u00e9rio P\u00fablico do Trabalho, dra. Maria Helena da Silva Guthier.  Secret\u00e1ria: Cristina Portugal Moreira da Rocha. Assinatura MILTON VASQUES THIBAU DE ALMEIDA  Relator  jamc VOTOS", "reconhecido a incid\u00eancia do divisor 180 para o c\u00e1lculo das horas extras al\u00e9m da jornada legal, por reconhecer a sujei\u00e7\u00e3o do reclamante \u00e0 jornada de 06 horas di\u00e1rias. Consignou que a executada n\u00e3o demonstrou de forma clara como chegou ao montante de 792,72 horas extras noturnas pelo labor entre 05h e 07h10 (prorroga\u00e7\u00e3o da jornada noturna), sendo certo que foi apurado pelo reclamante a quantia de 993,35 horas noturnas. Apontou, ainda, equ\u00edvocos referentes \u00e0 metodologia de corre\u00e7\u00e3o das contribui\u00e7\u00f5es previdenci\u00e1rias e quanto \u00e0 n\u00e3o utiliza\u00e7\u00e3o do IPCA-E para fins de atualiza\u00e7\u00e3o do cr\u00e9dito.  Examinados os c\u00e1lculos de fls. 702/709, ofertados pela Alcoa Alum\u00ednio S/A, afere-se que a diverg\u00eancia apontada pelo exequente, em rela\u00e7\u00e3o ao n\u00famero de horas extras, resulta do fato do reclamante ter considerado a redu\u00e7\u00e3o ficta da hora noturna para fins apura\u00e7\u00e3o da jornada laborada, desconsiderando o previsto na cl\u00e1usula 5 dos acordos coletivos da categoria (por amostragem o ACT 2012/2014, fl. 72), onde restou convencionado que o percentual de 42% pago a t\u00edtulo de adicional noturno \"resulta da composi\u00e7\u00e3o das imposi\u00e7\u00f5es de acr\u00e9scimos legais e da convers\u00e3o de 7,5min. (sete minutos e meio), em percentual de adicional, para cada hora noturna de 60 minutos, o que supre as exig\u00eancias da hora reduzida\".  Irretoc\u00e1veis, portanto, os c\u00e1lculos da executada, nesse aspecto.  Relativamente \u00e0 utiliza\u00e7\u00e3o do divisor 220 para calcular as horas extras residuais e o adicional noturno, correta a metodologia adotada nos c\u00e1lculos de fls. 702/709, haja vista expressa determina\u00e7\u00e3o nesse sentido na senten\u00e7a de fls. 349/374, n\u00e3o modificada, nesse aspecto, pelo ac\u00f3rd\u00e3o de fls. 429/438. Destaca-se que a incid\u00eancia do divisor 180 limita-se \u00e0s horas extras trabalhadas al\u00e9m da 6\u00aa di\u00e1ria pelo labor em turno ininterruptos de jornada.  Quanto ao \u00edndice de corre\u00e7\u00e3o utilizado pela reclamada, este n\u00e3o se harmoniza com o entendimento adotado por este Julgador, que reconhece serem aplic\u00e1veis a TR at\u00e9 24 de mar\u00e7o de 2015 e, a partir de 25 de mar\u00e7o de 2015, o IPCA-E, para fins de atualiza\u00e7\u00e3o dos cr\u00e9ditos trabalhistas.  Por todo o exposto, dever\u00e1 a reclamada retificar os c\u00e1lculos de fls. 702/709.  Desta forma, como ainda n\u00e3o editada pelo CSJT Tabela \u00danica de Atualiza\u00e7\u00e3o dos D\u00e9bitos Trabalhistas englobando os dois \u00edndices (TR e IPCA-E), resolve este Julgador determinar que sejam utilizados os \u00edndices de corre\u00e7\u00e3o constantes da Tabela de Atualiza\u00e7\u00e3o expedida pela Justi\u00e7a Federal a partir de 25 de mar\u00e7o de 2015. Contudo, os c\u00e1lculos dever\u00e3o ser elaborados e/ou atualizados com base na TR at\u00e9 24 de mar\u00e7o de 2015.  Pass\u00edvel de corre\u00e7\u00e3o, ainda, a liquida\u00e7\u00e3o de c\u00e1lculos apresentada pela reclamada no tocante \u00e0s contribui\u00e7\u00f5es previdenci\u00e1rias, pois n\u00e3o observou a nova reda\u00e7\u00e3o do art. 43, \u00a7 3\u00ba, da Lei 8.212/91, introduzida pela Lei 11.941/2009: \"As contribui\u00e7\u00f5es sociais ser\u00e3o apuradas m\u00eas a m\u00eas, com refer\u00eancia ao per\u00edodo da presta\u00e7\u00e3o de servi\u00e7os, mediante a aplica\u00e7\u00e3o de al\u00edquotas, limites m\u00e1ximos do sal\u00e1rio-de-contribui\u00e7\u00e3o e acr\u00e9scimos legais morat\u00f3rios vigentes relativamente a cada uma das compet\u00eancias abrangidas, devendo o recolhimento ser efetuado no mesmo prazo em que devam ser pagos os cr\u00e9ditos encontrados em liquida\u00e7\u00e3o de senten\u00e7a ou em acordo homologado, sendo que nesse \u00faltimo caso o recolhimento ser\u00e1 feito em tantas parcelas quantas as previstas no acordo, nas mesmas datas em que sejam exig\u00edveis e proporcionalmente a cada uma delas\".(Grifamos)  Assim,nos termos da legisla\u00e7\u00e3o vigente, ao apurar as contribui\u00e7\u00f5es previdenci\u00e1rias a cargo do reclamante dever\u00e1 a reclamada somar ao sal\u00e1rio de contribui\u00e7\u00e3o da \u00e9poca o valor original das parcelas de natureza salarial integrantes da condena\u00e7\u00e3o naquele m\u00eas, a fim de apurar um novo sal\u00e1rio de contribui\u00e7\u00e3o, com a fixa\u00e7\u00e3o da al\u00edquota correspondente. Com base no novo sal\u00e1rio de contribui\u00e7\u00e3o encontrado, apurar-se-\u00e1 a contribui\u00e7\u00e3o previdenci\u00e1ria incidente, atentando para o teto m\u00e1ximo de contribui\u00e7\u00e3o em cada compet\u00eancia, subtraindo do valor encontrado a contribui\u00e7\u00e3o social j\u00e1 descontada pelo empregador na \u00e9poca pr\u00f3pria.  Apuradas as diferen\u00e7as de contribui\u00e7\u00e3o previdenci\u00e1ria incidente sobre todo o per\u00edodo objeto da condena\u00e7\u00e3o, cota reclamante e reclamado, estas dever\u00e3o ser atualizadas na forma do art. 35 da Lei 8.212/91, que assim disp\u00f5e: \"os d\u00e9bitos com a Uni\u00e3o decorrentes das contribui\u00e7\u00f5es sociais previstas nas al\u00edneas a, b e c do par\u00e1grafo \u00fanico do art. 11 desta Lei, das contribui\u00e7\u00f5es institu\u00eddas a t\u00edtulo de substitui\u00e7\u00e3o e das contribui\u00e7\u00f5es devidas a terceiros, assim entendidas outras entidades e fundos, n\u00e3o pagos nos prazos previstos em legisla\u00e7\u00e3o, ser\u00e3o acrescidos de multa de mora e juros de mora, nos termos do art. 61 da Lei no 9.430, de 27 de dezembro de 1996. (Reda\u00e7\u00e3o dada pela Lei n\u00ba 11.941, de 2009)\".  Destarte, e uma vez que os erros detectados na planilha de c\u00e1lculos da reclamada limitam-se \u00e0 n\u00e3o aplica\u00e7\u00e3o do IPCA-E sobre o cr\u00e9dito em execu\u00e7\u00e3o e inobserv\u00e2ncia da legisla\u00e7\u00e3o previdenci\u00e1ria (porquanto deixou de acrescer multa e mora e taxa SELIC sobre as contribui\u00e7\u00f5es previdenci\u00e1rias), determina-se que a reclamada/executada retifique o c\u00e1lculo de liquida\u00e7\u00e3o por ela apresentado \u00e0s fls. 702/709, adequando-o ao determinado nesta decis\u00e3o.  Por fim, em rela\u00e7\u00e3o \u00e0 conta de liquida\u00e7\u00e3o efetuada pelo exequente, fls. 711/772, nota-se que as verbas contabilizadas n\u00e3o refletem a coisa julgada, como j\u00e1 examinado supra, raz\u00e3o pela qual deixa-se de homologar referidos c\u00e1lculos.  Procedidas as retifica\u00e7\u00f5es ora determinas, dever\u00e3o os autos ser conclusos para homologa\u00e7\u00e3o da nova conta de liquida\u00e7\u00e3o.  Intimem-se as partes.  Po\u00e7os de Caldas, 02 de maio de 2019.   RENATO DE SOUSA RESENDE  Juiz do Trabalho\" (grifei)  Al\u00e9m do mais, verifica-se que a decis\u00e3o agravada tem natureza interlocut\u00f3ria, uma vez que nem sequer foi apurado o valor devido pela executada. Tampouco houve cita\u00e7\u00e3o para o pagamento.  Assim, n\u00e3o \u00e9 o caso de falta de delimita\u00e7\u00e3o da mat\u00e9ria, como alegado pelo exequente, mas de interposi\u00e7\u00e3o prematura do agravo de peti\u00e7\u00e3o pela executada.  A precoce interposi\u00e7\u00e3o de agravo de peti\u00e7\u00e3o pela executada, acarreta subvers\u00e3o da ordem dos atos processuais e, em \u00faltima an\u00e1lise, afronta o devido processo legal.  Logo, o agravo de peti\u00e7\u00e3o\u00a0 da executada n\u00e3o desafia conhecimento, por prematuro, pois interposto em face de decis\u00e3o interlocut\u00f3ria e sem a integral garantia do ju\u00edzo da execu\u00e7\u00e3o.  Acolho a preliminar arguida em contraminuta e deixo de conhecer do agravo de peti\u00e7\u00e3o interposto pela executada, por prematuro.   Preliminar de admissibilidade Conclus\u00e3o da admissibilidade Conclus\u00e3o do recurso CONCLUS\u00c3O Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o Fundamentos pelos quais,  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua Quinta Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, presente o Exmo. Procurador S\u00e9rgio Oliveira de Alencar, representando o Minist\u00e9rio P\u00fablico do Trabalho, computados os votos do Exmo. Juiz Convocado Jess\u00e9 Cl\u00e1udio Franco de Alencar (designado para atuar at\u00e9 a data de 11.09.2019, ap\u00f3s o Decreto\u00a0 de Aposentadoria do Desembargador J\u00falio Bernardo do Carmo) e do Exmo. Desembargador Oswaldo Tadeu Barbosa Guedes, com sustenta\u00e7\u00e3o oral da advogada Adriana Castanheira, pela agravante/executada,\u00a0 JULGOU o presente processo e, \u00e0 unanimidade, n\u00e3o conheceu do agravo de peti\u00e7\u00e3o interposto pela executada, por prematuro.  Belo Horizonte, 27 de agosto de 2019. ssou ao exame das quest\u00f5es abordadas no recurso, observando as regras pr\u00f3prias e espec\u00edficas que regem o processo do trabalho nos termos do T\u00edtulo X da CLT e, nas decis\u00f5es, a exig\u00eancia de resumo dos fatos relevantes e elementos de convic\u00e7\u00e3o que formaram o convencimento motivado do Colegiado, em conformidade com o disposto nos arts. 852-I da CLT e 93, IX, da Constitui\u00e7\u00e3o Federal. Em resumo, s\u00e3o estes os FUNDAMENTOS da lavra do Exmo. Juiz Convocado Relator, que prevaleceram: DANOS MORAIS . O atraso no pagamento de sal\u00e1rio n\u00e3o enseja, por si s\u00f3, indeniza\u00e7\u00e3o por danos morais, pois o empregado disp\u00f5e de meios legais e judiciais para enfrentar a situa\u00e7\u00e3o, tal como procedeu o reclamante. O dano moral traduz les\u00e3o sofrida por algu\u00e9m no respectivo patrim\u00f4nio de valores ideais, como a vida privada, a honra, a intimidade, a imagem pessoal e a integridade f\u00edsica, estando relacionado a sofrimentos ou sensa\u00e7\u00f5es dolorosas que afetam os valores \u00edntimos da subjetividade humana, o que n\u00e3o se verificou na esp\u00e9cie. De se salientar que, no caso em tela, o direito era controvertido, j\u00e1 que a reclamada negou a presta\u00e7\u00e3o de servi\u00e7os. N\u00e3o bastasse, a controv\u00e9rsia envolveu apenas o pagamento de sal\u00e1rio de um m\u00eas (outubro de 2016), o que j\u00e1 foi objeto de condena\u00e7\u00e3o. A senten\u00e7a n\u00e3o merece reformas. Considerando que todas as teses trazidas pelas partes, necess\u00e1rias e imprescind\u00edveis ao desate da controv\u00e9rsia, foram devidamente indicadas e apreciadas pela d. Turma, as demais alega\u00e7\u00f5es invocadas ficam automaticamente rejeitadas.  Tomaram parte no julgamento: Exmos. Juiz Convocado M\u00e1rcio Jos\u00e9 Zebende (Relator, substituindo a Exma. Desembargadora Maria Stela \u00c1lvares da Silva Campos, em f\u00e9rias regimentais), Desembargadora Maria Laura Franco Lima de Faria e Juiz Convocado Alexandre Wagner de Morais Albuquerque (substituindo o Exmo. Desembargador Jo\u00e3o Bosco Pinto Lara, em f\u00e9rias regimentais).  Presid\u00eancia: Exma. Desembargadora M\u00f4nica Sette Lopes.  Procuradora do Trabalho: Dra. Maria Am\u00e9lia Bracks Duarte.  Belo Horizonte, 14 de mar\u00e7o de 2017. Assinatura M\u00c1RCIO JOS\u00c9 ZEBENDE  Relator  mrn/", "Cabe\u00e7alho do ac\u00f3rd\u00e3o Ac\u00f3rd\u00e3o O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em Sess\u00e3o Ordin\u00e1ria da Sexta Turma, hoje realizada, analisou o presente processo e, \u00e0 unanimidade, conheceu do recurso; no m\u00e9rito, sem diverg\u00eancia, concedeu ao reclamante os benef\u00edcios da Justi\u00e7a Gratuita.  DANILO FARIA Juiz Relator  Presidente, em exerc\u00edcio: Exmo. Desembargador Anemar Pereira Amaral.  Tomaram\u00a0 parte\u00a0 nesta\u00a0 decis\u00e3o\u00a0 os Exmos.:\u00a0 Juiz Convocado Danilo Faria (Relator, substituto do Exmo. Desembargador C\u00e9sar Machado, em gozo de f\u00e9rias), Desembargador Jorge Berg de Mendon\u00e7a e Juiz Helder Vasconcelos Guimar\u00e3es (substituto do Exmo. Desembargador Jos\u00e9 Murilo de Morais).  Procurador do Trabalho: Dr. Dennis Borges Santana.  Belo Horizonte, 23 de outubro de 2018. Assinatura JP    DANILO FARIA  Juiz Convocado Relator   VOTOS", "Cabe\u00e7alho do ac\u00f3rd\u00e3o CONCLUS\u00c3O   Fundamentos pelos quais  O Tribunal Regional do Trabalho da Terceira Regi\u00e3o, em sess\u00e3o ordin\u00e1ria da sua S\u00e9tima Turma, hoje realizada, sob a presid\u00eancia do Exmo. Desembargador Paulo Roberto de Castro,\u00a0presente o Exmo. Procurador Arl\u00e9lio de Carvalho Lage, representante do Minist\u00e9rio P\u00fablico do Trabalho, computados os votos da Exma. Desembargadora Cristiana Maria Valadares Fenelon e do Exmo. Desembargador Paulo Roberto de Castro, JULGOU o presente processo e, unanimemente, conheceu do Recurso Ordin\u00e1rio interposto pela Reclamada, e, no m\u00e9rito, sem diverg\u00e
